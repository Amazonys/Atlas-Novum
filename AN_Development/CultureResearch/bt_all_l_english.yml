 PriceChanges_BeyondTypus.EVTDESC1:0 "In the duchy of Bavaria-Munich in 1487, Duke Albert IV decreed with the subordinates of the realm the Reinheitsgebot - Purity Law - of Bavarian beer. The law stated that beer produced in Bavaria may only ever contain water, barley and hops. Any diversion from this recipe would invalidate its claim to the name and would lead to its confiscation. The law also standardized the price of beer with a maximum price of a Mass, the Bavarian Liter, at one Pfennig in the winter and two Pfennig in the summer. Innkeepers were however allowed to add an additional half Pfennig per Mass to the sell price, but only if they bought a sufficient amount of 120 Mass from the producer. This law was later then expanded by William IV to include all of Bavaria upon its reunification in 1516. While the law was not the first among beer laws, it was the most famous and would be upheld throughout the history of the Duchy, up until the German Unification in 1871, upon which its application to all of Germany was one of the conditions of said treaty."
 PriceChanges_BeyondTypus.EVTDESC2:0 "Normally, most beers produced before the 19th century would be produced and brewed at room temperature, as possibilities of refrigeration were limited. If the temperature was too high such as in the summer, the beer would spoil. Bavarians would then attempt to use the colder caves around the Alps to brew the ale. At some point in the 15th-16th centuries when Bavarians stored beer in these caverns during the winter, they accidentally discovered that the brew tasted differently - instead the flavour was more mellow and smooth. This developed into a new brewing process, during which they also discovered that the wort of the beer behaved differently, sinking to the bottom instead of rising to the top, thus coining the terms top-and-bottom fermentation. As this process took weeks instead of days and thus required a prolonged storage period, the beer was nicknamed \"lager\"."
 PriceChanges_BeyondTypus.EVTDESC3:0 "As new world crops were discovered by the Europeans and importing alcohols from the Old World became increasingly unfeasible, the colonial inhabitants began exploring options for distilling the crops grown in the region. The first to do this were the Spanish Conquistadors who distilled the first tequila from the agave plant in 1666 when they ran out of brandy. Later on, the bourbon whiskey was distilled from American maize and while not unique to the New World, rum was distilled from sugar molasses in the Carribean and Brazil by plantation slaves."
 PriceChanges_BeyondTypus.EVTDESC4:0 "In year 1706, a Swiss painter known as Johann Jacob Diesbach settled in Berlin managed to synthesize a new blue dye. This blue dye was coined \"Prussian Blue\" by its first trader in 1709 and was promoted and sold throughout Europe already the year before. Its composition remained unknown until the 1750s when a French chemist managed to decompose the dye into an iron salt and a new acid, isolated and termed 30 years later by Swedish chemist Carl Wilhelm Scheele as \"Blue acid\". Prussian Blue became very important in Europe as it obsoleted the very expensive lapis lazuli previously used for blue coloring, as well as becoming the main color used in Prussian army uniforms and continued to be used for ceremonial purposes up into the 20th century."
 PriceChanges_BeyondTypus.EVTDESC5:0 "As the Enlightenment spread across Europe, several important advancements in science were made by natural philosophers. One of these advancements concerned the complex science of bees and their biology, a topic that had not previously been researched. Some notable pioneers were Jan Swammerdam & René Ferchault de Réamur, who used microscopes to dissect bees to understand internal bee biology. They observed queens laying eggs in open cells, but it was not until François Huber had his advisor conduct careful experiments that they understood the mating process of bees. They found that queens were inseminated through a number of successive mating with male drones, which occurred high in the air, distant from their hive. They were also the first to describe bees' reproductive organs. Huber is today regarded as the father of modern bee-science for his discoveries and research while simultaneously breaking new ground in the formative years of modern biology."
 PriceChanges_BeyondTypus.EVTDESC6:0 "Beekeeping in Medieval and Renaissance Europe was a complex science that no regular peasant really understood. Beekeeping was therefore mostly left to the monks in abbeys, where the precious honey and beeswax was produced. This was not the only reason for its generally limited production, but in order to obtain said produce, beehives had to be destroyed, thus ruining any potential reuse of the bee colony. It also disallowed any potential selective breeding. This gradually changed during the 18th and 19th centuries, where successive inventions revolutionized beekeeping. Among these were Thomas Wildman's adjustments to beehive assembly. He fixed parallel arrays of wooden bars across the top of a straw hive. The bees would fix their combs onto these, which allowed for easy removal of bee-combs without destroying the hive itself. These movable comb hives were later perfected by Lorenzo Lorraine Langstroth, who made use of the fact that there was a specific clearance between the wax combs which bees left unblocked by wax, something Huber had previously discovered. Langstroth carefully designed a series of wooden frames in a rectangular hive box which were easily removed by beekeepers for emptying or inspection. Langstroth's invention ultimately lead to the commercial mass production of honey in the western world."
