 MNC_idea_1:0 "Port Hercules"
 MNC_idea_1_desc:0 "Monaco has long been associated with the great hero Hercules. When the Ancient Greek colonists first settled our lands, local veneration for Hercules was so intense that they named their colony Mònoikos, possibly as a reference to their sole worship of the demigod. According to legend, Hercules personally would build Monaco's natural harbor and coastal roadway during one of his many travels. The spirit of Hercules and his constructions continues to inspire our people."
 MNC_idea_2:0 "Rock of Monaco"
 MNC_idea_2_desc:0 "Overlooking our Principality is the monolithic Rock of Monaco. An impressive and strategic position, whoever controls the Rock essentially controls our country. Additionally, the mountain's seaside location makes it the perfect position to harass local sea lanes. The Rock of Monaco is the core of our territory, and it would be prudent to fortify it further."
 MNC_idea_3:0 "Francesco il Malizia"
 MNC_idea_3_desc:0 "The origins of the Grimaldi Dynasty are directly linked to the Republic of Genoa. To survive and thrive as a statesman in Genoa requires fair share of cunning and the occasional bit of treason. Such devious political machinations are how the Grimaldis first came in possetion of Monaco, when Francesco the Malicious snuck a group of armed Guelph's disguised as monks into the fortress on the Rock."
 MNC_idea_4:0 "Lord of Cagnes"
 MNC_idea_4_desc:0 "Alas, Francesco's seizure Monaco was not to last. Nonetheless, a veteran of that endeavor would eventually return to reign over our Principality. This honor goes to Rainier I, the Lord of Cagnes and esteemed Admiral of France. His naval leadership was crucial to a combined Franco-Genoese Flotilla victory over the Flemings at the Battle of Zierikzee."
 MNC_idea_5:0 "Duke of Valentinois"
 MNC_idea_5_desc:0 "The first official sovereign Prince of Monaco would be Honoré II. Honoré's father would be murdered during his childhood, causing a regency to rule until he came of age. However the regent was extremely cozy with the Spanish Crown, inviting troops to occupy Monaco and confiscating Monegasque weaponry. Honoré II would be a resounding voice for Monaco's independence and a fierce critic of Spain. His diplomatic prowess lead to Monaco seeking protection and friendship with France."
 MNC_idea_6:0 "Marquis of Baux"
 MNC_idea_6_desc:0 "Named in honor of both his grandfather and Hercules, Ercole would be the only son of Honoré II. The tradition of naming the Monegasque heir apparent as 'Marquis of Baux' began with him. A modern military man, Ercole would become quite interested in the proliferation of firearms. However, curiosity killed the cat, and in this case it killed Ercole too when an incompetant musketeer accidentally shot him in the back during rifle drills."
 MNC_idea_7:0 "Menton and Roquebrune"
 MNC_idea_7_desc:0 "The border towns of Menton and Roquebrune are both small but proud. Their pleasant climates and ample opportunities are starting to attract migrants from inland parts of France and Occitania. Alongside this, Menton is home to an ever growing citrus industry, turning in a handsome profit. If we begin to impose higher taxes on both towns we will easily capitalize on their growing population and wealth. Theres no possible way this can backfire!"
 
 #Baghdad Event Tooltips
 BTTurkomanEvents.1.t:0 "Death of Ispend bin Yusuf"
 BTTurkomanEvents.1.d:0 "In 1431, our late Emir, Ispend bin Yusuf, defeated the last of the Jalayrid rulers of Lower Mesopotamia. When Ispend returned to Baghdad, he took control from the Qara Qoyunlu governor, Shâh Muhammed, who then fled to Tabriz. Ispend began to mint his own coins in Baghdad, fancying himself the 'Emir' of Baghdad and describing his realm as a 'kingdom'.\n\nIspend bin Yusuf was never a loyal subject of the family leaders in Tabriz after the death of Qara Iskander in 1435, allowing refugees and disgruntled family members to settle in Baghdad. One of those, Ispend's nephew, became his favourite and designated heir - Alvand Mirza.\n\nNow that Ispend has died, the nobles of Baghdad have to decide who should rule the city and its environs. Ispend wished us to enthrone Alvand Mirza, though this will likely upset [QAR.Monarch.GetName]. We could do as [QAR.Monarch.GetName] wishes, and appoint Ispend's son, [Root.Heir.GetName], though this would leave us with a Regency Council until he comes of age."
 BTTurkomanEvents.1.a:0 "Follow our late Emir's wishes and appoint his nephew Alvand Mirza"
 BTTurkomanEvents.1.b:0 "Appoint a regency council for our late Emir's son, [Root.Heir.GetName]"
 BTTurkomanEvents.2.t:0 "Baghdad appoints our unruly nephew"
 BTTurkomanEvents.2.d:0 "Baghdad has appointed Ispend bin Yusuf's nephew, [IRQ.Monarch.GetName], following the late Emir's wishes. [IRQ.Monarch.GetName] is signalling discontent with [Root.Monarch.GetName]'s rule, with [Root.Monarch.GetName] prefering Ispend's young son, [IRQ.Heir.GetName]. Local nobles in Baghdad have requested our support in removing [IRQ.Monarch.GetName].\n\nEither [Root.Monarch.GetName] can invade to restore order and depose [IRQ.Monarch.GetName], reclaiming Lower Mesopotamia for ourselves, or we can accept our weakening influence over the rebellious ruler in Baghdad."
 BTTurkomanEvents.2.a:0 "Reunite the Qara Qoyunlu lands under one strong ruler"
 BTTurkomanEvents.2.b:0 "Accept Ispend's decision"
 BT_BaghdadTributary_Tooltip:0 "Baghdad becomes our tributary state"
 
