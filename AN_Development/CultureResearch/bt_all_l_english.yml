 bt_pomeranian_nation_desc:0 "Through our strong military and our influential diplomacy, we have united the fragmented duchy of Pomerania under our control. Our ancestors divided our lands upon succession, creating a myriad of realms, but no longer will our dynasty fracture our lands. We control territory with such opportunity, harbouring numerous Hanseatic Towns, and vital access to the Baltic Sea that all of Germany envies."
