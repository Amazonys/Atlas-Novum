 curonian_strait_toll:0 "Curonian Strait Toll"
 cypriot:0 "Cypriot"
 dacian:0 "Dacian"
 dakelh:0 "Dakelh"
 dalmatian_culture:0 "Dalmatian"
 dan_curtail_hanseatic_trade_desc:0 "The Hansa have proven to be a constant thorn in our side, spurring several conflicts as a result of their arrogance and belief that they shall control the trade in this region. We must curtail them at all costs if our nation is to thrive. Let us start by expanding our trade in the region so that we can gain the upper hand."
 dan_curtail_hanseatic_trade_title:0 "Curtail the Hansa"
 dan_curtailed_hansa:0 "Curtailed the Hansa"
 dan_dominance_asserted:0 "Danish Dominance Asserted"
 dan_enforce_danelaw_claims:0 "Gains permanent claims on the provinces required for the mission §YEnforce Danelaw§!"
 dan_enforce_danelaw_desc:0 "The English have enjoyed their independence for far too long. It is time we restore our rule to the British Isles and enforce Danish law unto their holdings."
 dan_enforce_danelaw_title:0 "Enforce Danelaw"
 dan_found_kongsberg_silver_mine_desc:0 "As we now have gained the trust of the Norwegian nobles, efforts should be focused towards developing the Norwegian lands. Prospectors have been sent out and report of vast silver deposits in the area around Drammen. Exploiting this deposit would mean vast riches with which to fund our military campaigns."
 dan_found_kongsberg_silver_mine_title:0 "Kongsberg Silver Mine"
 dan_found_roros_copper_mine_desc:0 "Our prospectors also report great copper deposits in the area southeast of Trondheim in the small village of Røros. With the advent of cannons, copper has become a major metal for bronzemaking, something we currently have little of within our borders. We must move to establish mining operations immediately!"
 dan_found_roros_copper_mine_title:0 "Røros Copper Mine"
 dan_invest_in_norway_desc:0 "Finally, with great mining operations set up in Norway, the lands have become an important and integral asset to our Kingdom, however we can do more. Let us found several new cities in the region, further bolstering our wealth."
 dan_invest_in_norway_title:0 "Invest in Norway"
 dan_north_sea_navy_desc:0 "Centuries ago, Danish kings controlled vast lands beyond what is Denmark-Norway, now known as the British Isles. To regain our former legacy, we need to establish a navy capable of sailing to the British Isles and rival the British navy."
 dan_north_sea_navy_title:0 "North Sea Navy"
 dan_prussian_subjugation_claims:0 "Gains permanent claims on the provinces required for the mission §YSubjugate Prussia§!"
 dan_prussian_subjugation_desc:0 "It is finally time we subjugate the North German threat and finalise our Baltic dominion. Let us prove that Denmark is the true owner of the Dominus Marum Baltici!"
 dan_prussian_subjugation_title:0 "Subjugate Prussia"
 dan_restore_danevirke_desc:0 "With the Hundred Years War over, a new threat is rising in northern Germany. There exists ancient fortifications near Slesvig called the Danevirke that were used to repel German invaders in the past. We must reestablish this frontier, to protect our Slesviger lands from further Germanisation and create strong fortifications on which we can rely on."
 dan_restore_danevirke_title:0 "Restore Danevirke"
 dan_retake_gotland_desc:0 "The former king of the Kalmar Union Eric of Pomerania has set up a rogue pirate nation on Gotland in Wisby. This island belongs to Denmark, and nobody else. We must oust the pretender off of Gotland and return the island into our fold!"
 dan_retake_gotland_title:0 "Retake Gotland"
 dan_seize_lubeck_hamburg_desc:0 "The time has come to obliterate the Hansa states of Lübeck and Hamburg and put them under our fold, finally bringing peace to trade in the region."
 dan_seize_lubeck_hamburg_title:0 "Seize the Hansa"
 dan_slesvig_holstein_inheritance_desc:0 "In 1439, Christopher von Wittelsbach managed to gain the loyalty of the Holsatian count Adolf VIII von Holstein-Randsburg by granting him the entire Duchy of Schleswig as a hereditary fief under the Danish crown, thus placing Holstein under Danish vassalage. Luckily, Adolf has yet to have children and thus a proper successor. Should he die, it runs the risk of separating the two duchies he currently controls, something which neither Slesviger nor Holsatian nobility believe to be beneficial. We must persuade the nobility of the two regions to elect us as the successor of the two duchies."
 dan_slesvig_holstein_inheritance_title:0 "The Slesvig Question"
 dan_sound_toll_strengthened:0 "Sound Toll Strengthened"
 dan_strengthen_sound_toll_desc:0 "The Øresund Sound Toll is the primary income for our state, the biggest reason why our nation can thrive and prosper. While our neighbors despise us for its introduction, it is are a powerful diplomatic tool through which we can gain alliances by exempting their traders from it. Strengthening it against our enemies should thus prove extremely beneficial to us."
 dan_strengthen_sound_toll_title:0 "Strengthen Sound Toll"
 dan_strengthen_sound_toll_tooltip:0 "§Y[Root.GetName]§! has at least one Center of Trade of level §Y3§! in either [12.GetName], [7766.GetName] or [6.GetName]."
 danish_caribbean_desc:0 "The lands in the Carribean sea are lush and as such great for sugar plantations. Since we now have access to cheap farm workers, we should move to establish our presence in the Carribean, making ourselves filthy rich."
 danish_caribbean_title:0 "Danish Carribean"
 danish_controlled_cot_title:1 "Danish Baltic Trade"
 danish_curonia_claims:0 "Gains permanent claims on the provinces required for the mission §YDanish Curonia§!"
 danish_curonia_desc:0 "Through cunning and excellent diplomacy, we have managed to gain the succession rights to the Duchy of Kurland. If we are to establish proper hold of the Baltic trade, we need to secure the lands for ourselves!"
 danish_curonia_title:0 "Danish Curonia"
 danish_east_indian_trade_company_desc:0 "As Portuguese explorers have found a way around Africa and charted the East Indian Trade Routes, it is clear that we must also join this race if we are to compete for the vast riches in India."
 danish_east_indian_trade_company_title:0 "Danish India"
 danish_gold_coast_desc:0 "With the advent of the New World, plenty of explorers are finding rich, fertile lands to exploit. However, to do so, we need cheap labor, something there is plenty of in the lands down in Africa, particularly around the Gold Coast. We must establish our own outposts in the region to access the slave trade for our own benefit. Particularly so, since our spies tell that the pesky Swedes have vested interest in this region, as well!"
 danish_gold_coast_title:0 "Danish Gold Coast"
 danish_greenland_desc:0 "While the tales of Norse expeditions have been lost since centuries ago, there still exists tales up in the north about lands beyond Iceland. To reach India, there is no doubt that exploring beyond Iceland must be the way to go. While the sea is covered with dangerous icebergs, if we make it past them, we could make our nation filthy rich by finding new trade routes. We must send our expeditions immediately!"
 danish_greenland_title:0 "Danish Greenland"
 danish_pommerania_claims:0 "Gains permanent claims on the provinces required for the mission §YDanish Pomerania§!"
 danish_pommerania_desc:0 "As our southern border has now been improved to defend against this new threat, we must move towards their heartland. The lands in Pomerania will provide a great stepping stone not only to access it, but also will further solidify our reign over the Baltic sea."
 danish_pommerania_title:0 "Danish Pomerania"
 danzig_trade:0 "Danzig"
 default_II:0 "Error, please report to Draiocht ST1"
 default_II_is_our:0 "Error, please report to Draiocht ST5"
 default_II_long_desc:0 "Error, please report to Draiocht ST4"
 default_II_no_overlord_dow:0 "Error, please report to Draiocht ST6"
 default_II_title:0 "Error, please report to Draiocht ST2"
 default_II_title_plural:0 "Error, please report to Draiocht ST3"
 defeat_black_sheep_claims:0 "Grants permanent claims on the provinces required for the mission §YDefeat the Black Sheep§!"
 defeat_the_knights_claims:0 "Grants permanent claims on the provinces required for the mission §YDefeat the Knights§!"
 defeat_the_livonian_order_claims:0 "Grants permanent claims on the provinces required for the mission §YConquer Livonia§!"
 defensive_moats:0 "Defensive Moats"
 defensive_moats_desc:0 "Historically, our defensive fortifications have succeeded in holding back invaders countless times. We have always been able to rely on these defenses, for they will continue to be effective for many years to come."
 defunct_cultures:0 "Lost Cultures"
 denaina:0 "Denaina"
 denmark_iceland_integration_desc:0 "Iceland is a testimony of the once great expeditions that were performed in these lands so long ago. With the advent of the Kalmar Union, these lands now belong to the Danish King. If we are to pursue our overseas ambitions, Iceland will prove a crucial stepping stone."
 denmark_iceland_integration_title:0 "Integrate Iceland"
 denmark_norway_integration_claims:0 "Gains permanent claims on the provinces required for the mission §YIntegrate Norway§!"
 denmark_sweden_integration_claims:0 "Gains permanent claims on the provinces required for the mission §YUnite Scandinavia§!"
 desc_admiralty_area_modifier:0 "An Admiralty has been built in this area, granting this province bonuses."
 desc_allied_natives_founded_colony:0 "This settlement was founded by a native population under the auspices of a colonial power, rather than by the colonial power itself. As a result, the population here expects a high degree of autonomy and independence, but also cares less about Old World politicking and the state of affairs in the capital."
 desc_breede_estuary_modifier:0 "Controlling the important estuary of the Breede River strengthens our hold of the trade in the region."
 desc_bt_abolished_tanistry:0 "In a generally unpopular decision, the government of this nation has abolished the tradition of Tanistry succession, opting for a more continental system of hereditary monarchy."
 desc_bt_amber_coast:0 "The Sambian Peninsula, occasionally called the 'Amber Coast', is the world's primary source of Amber. Mentioned specifically as early as the year 98 by the Roman historian Tacitus,  'Baltic Amber', as it is known, is so particularly abundant in the area that it washes up on the shoreline all on its own. The semi-precious stone is so abundant that despite being collected since distant antiquity, production continued to increase to the point that by the 18th century, it is believe that 95% of all finished amber produced worldwide originated from this region."
 desc_bt_apathetic_guelph_or_ghibellines:0 "This nation is attempting to withdraw itself from the Guelph-Ghibelline rivalry, and is attempting to unite its people under a single banner, rather than allowing them to be subject to whims and caprices of the slow-burning civil war. While an admirable goal, the nation is finding it difficult to distance itself while the conflict continues to rage all around it and hardliners on both sides are trying to stir up trouble."
 desc_bt_basque_whaling:0 "The Basque were the first in the world to hunt whales commercially, and the most successful by far until the 18th century. The burgeoning industry was centered primarily along the Basque coast, especially around San Sebastián, which was first granted whaling rights in 1150. By the 15th century there were about 50 'land factories' all along the Atlantic coast, where Basque sailors rented land to flense and butcher their catch."
 desc_bt_birkarls:0 "The Sami People held a notable autonomous position in the medieval and early renaissance period. They were taxed by whatever nation that currently claimed ownership of their lands, but were otherwise left alone. In Sweden, a particular organisation known as the Birkarls arose and was responsible for the taxation of the Sami people, to the point of complete monopoly. It is notable that this was not a de jure position that they held, but rather a de facto one, signifying the autonomous rule of the monarch at the time, who in fact resided in Denmark. Nevertheless, they provided the monarch with valuable Sami furs that benefited the nation. The status quo was kept until the Centralization reforms of Gustav Vasa, who figured that removing the middle hand that were the Birkarls would greatly increase the size of the Swedish treasury."
 desc_bt_birthplace_lager:0 "This province is the birthplace of lager, a type of beer brewed in cool temperatures. The long tradition associated with the trade and local experience allows for greater production volumes."
 desc_bt_brauhaus_der_hansa:0 "The northern coast of Germany came to be know for its beer production, and none more so than Hamburg. Fondly called the 'Hansa's Brewery', the city's brewers were some of the first to use hops, rather than fruit, in the brewing process, and the resulting drink was so popular that it earned the city its nickname. From humble beginning in the 1200s with a few small operations, the city would grow to contain 500 breweries by the middle of the 16th century, supplying much of northern Europe with the finest beer."
 desc_bt_conquest_of_the_great_fire:0 "Great Fire Temples where significant inaugural sites in pre-Muslim Persian tradition, as well as being the holiest sites of the Zoroastrian religion. Recapturing these sites is crucial to the restoration of Zoroastrianism as a major religion!"
 desc_bt_daring_navigator:0 "This country is employing an ambitious and daring explorer who is determined to push further than anyone has before and discover new lands on distant shores."
 desc_bt_emperors_approval:0 "The Holy Roman Emperor speaks well of our nation in public, improving our renown and prestige throughout the Empire!"
 desc_bt_forests_of_cadore:0 "The rugged and heavily forested area of Cadore in the eastern Alps is well known as an excellent source of wood, nearly single-handedly supplying the Venetian Navy's rigorous need of high quality ship lumber for hundreds of years."
 desc_bt_ghibelline_nation:0 "In the longstanding rivalry between the Emperor and the Pope for control of the fragmented Italian city states, this nation traditionally supports the Emperor. The Ghibellines were generally landed aristocracy who benefited from the decentralised imperial rule and feared more direct papal authority would worsen their fortunes, and therefore supported imperial claims against the expansion of the Patrimonium."
 desc_bt_ghibelline_province_in_ghibelline_state:0 "In the longstanding rivalry between the Emperor and the Pope for control of the fragmented Italian city states, this province traditionally supports the Emperor, much to the delight of its Ghibelline rulers. Unrest is likely to be lower, and more young men tend to volunteer for the army in defense of the Ghibelline cause."
 desc_bt_ghibelline_province_in_guelph_state:0 "In the longstanding rivalry between the Emperor and the Pope for control of the fragmented Italian city states, this province traditionally supports the Emperor, much to the dismay of its Guelph rulers.Unrest is likely to be higher, and the local young men tend to resist fighting for the Guelph government."
 desc_bt_guelph_nation:0 "In the longstanding rivalry between the Emperor and the Pope for control of the fragmented Italian city states, this nation traditionally supports the Pope. The Guelphs were generally rich and well established Italian merchant families who resented the German Emperor's interference in Italian matters and saw the Pope a key in resisting the Emperor's intrusions."
 desc_bt_guelph_province_in_ghibelline_state:0 "In the longstanding rivalry between the Emperor and the Pope for control of the fragmented Italian city states, this province traditionally supports the Pope, much to the dismay of its Ghibelline rulers. Unrest is likely to be higher, and the local young men tend to resist fighting for the Ghibelline government."
 desc_bt_guelph_province_in_guelph_state:0 "In the longstanding rivalry between the Emperor and the Pope for control of the fragmented Italian city states, this province traditionally supports the Pope, much to the delight of its Guelph rulers. Unrest is likely to be lower, and more young men tend to volunteer for the army in defense of the Guelph cause."
 desc_bt_hanseatic_domination:0 "-"
 desc_bt_hegemony_of_burgundy:0 "-"
 desc_bt_hsn_crusaders_conquered:0 ""
 desc_bt_hsn_egypt_reclaimed:0 ""
 desc_bt_hsn_hospitals:0 ""
 desc_bt_hsn_influx_of_sunni_population:0 ""
 desc_bt_hsn_madrasas:0 ""
 desc_bt_hsn_new_caliphate:0 ""
 desc_bt_hsn_nobility_crushed:0 ""
 desc_bt_hsn_pious_nation:0 ""
 desc_bt_hsn_unpious_nation:0 ""
 desc_bt_iberian_crowns:0 "Over the course of the late Middle Ages and in the wake of the Reconquista, the Crown of Aragon evolved into a composite monarchy, essentially multiple different de facto independent states falling under the same ruler. The great autonomy and minimal forced integration proved unoffensive to most and sytem was stable enough that Aragon, a comparably poor and rural microstate, was able to rule over a union of a nearly a dozen other kingdoms."
 desc_bt_investing_in_mediterranean_trading_enclaves:0 "-"
 desc_bt_kornhaus_der_hansa:0 "Grain is not particularly abundant around the Baltic Sea. Temperatures are generally too cold and the ground too sandy or rocky to sustain more than modest crops of rye in many places, so any fertile soil producing reliably large yields of grain becomes particularly important. The countryside around Danzig is unusually fertile, and its position near the mouth of the Vistula positions it ideal to import grain from further upstream, as well. This combination slowly transformed Danzig into a major grain port in the late Middle Ages, and eventually it came to be known as 'der Kornhaus der Hansa' (the granary of the Hanseatic League). A large share of Northern Europe's staple grain was either grown here, or at least passed through."
 desc_bt_la_beauce:0 "The Beauce is a large natural region in northern France noted for its particularly fertile soil and abundant harvests. The flat, fertile region, quite possibly the most productive in all of Europe, is responsible for a large share of France's grain production, and its historical centre in Chartres is a major grain exporter."
 desc_bt_maritime_republic_bonus:0 "-"
 desc_bt_mercury_of_almaden:0 "Almadén is home to the world's largest reserves of cinnabar and mercury. First mined by the Romans, the seemingly inexhaustible supply would later become of vital importance as mercury was discovered to be vital in a new process of extracting pure gold or silver from raw ore."
 desc_bt_minorities_expelled:0 "The recent expulsion of the minorities in the area have resulted in a local cultural shift, meaning we have to devote less resources towards assimilating the few that are left."
 desc_bt_prussian_blue:0 "If there is anything Berlin was famous for during the 18th Century, it was the city from which Prussian Blue originated. Being produced and sold all of Europe all the way to Japan used by artists, the recipe was kept secret for a good 20 years until it was published in 1724, effectively creating a monopoly on the dye and thus, a great industry."
 desc_bt_queen_of_the_hansa:0 "Lübeck, occasionally known as the 'the Queen of the Hansa', rose from humble beginnings to become the de facto capital of the Hanseatic Lague, and primary trading hub for all of northern Europe, by the middle of the 14th century."
 desc_bt_recently_granted_dhimmi_provinces:0 "This nation recently granted the Dhimmi land."
 desc_bt_spanish_colonial_enthusiasm:0 "Large groups of ambitious people are interested in moving to the colonies."
 desc_bt_super_cows:0 "The people of the small grassy islands of northwestern Europe were long known for their pastoral expertise, raising large and productive white dairy cattle since antiquity. Starting around the 13th century, Frisians began elevating this expertise to a whole new level, using selective breeding and millennia of experience to produce the most productive breed of cattle in the world. The result was a typically black and white piebald animal which proved extremely productive, producing a large share of Europe's beef, milk, & cheese."
 desc_bt_tanistry_female_heir:0 "In an unprecedented and controversial decision, the king has decided to appoint a young woman as Tanist, stirring up much unrest among traditionalists and the superstitious, who fear for the future of the kingdom."
 desc_bt_tanistry_underaged_heir:0 "The Tanist of the kingdom is not yet of the age of majority, and the people of the kingdom are discontent with possibility of being without a strong leader should the king die too soon."
 desc_bt_tanistry_waiting_on_heir:0 "The ruling government has decided to not appoint a tanist, and is instead waiting for an heir to be born, resulting in widespread unrest as the population fears for the future of the realm."
 desc_bt_traitorous_nation:0 "This nation has recently switched sides in the Guelph-Ghibelline rivalry, so any reasonable nation is justifiably dubious about trusting its word."
 desc_bt_triggered_modifier_a_big_family:0 "This polity is somewhat decentralized and rules over multiple autonomous subjects. This decentralized rule has both advantages and disadvantages, but our experience has made it easier to hold these disparate states together."
 desc_bt_triggered_modifier_complex_administration:0 "We govern a particularly complex region and our bureaucracy is rising to the challenge, proving itself capable of integrating and linking together our sprawling lands with unexpected efficiency."
 desc_bt_triggered_modifier_hegemoniacle:0 "This polity is very decentralized and rules over a large number of autonomous subjects. This decentralized rule has both advantages and disadvantages, but our experience has made it much easier to hold these disparate states together."
 desc_bt_uncertainty_about_a_high_queen:0 "Fear and uncertainty is sweeping the kingdom as the people react to the prospect of a High Queen leading the country."
 desc_bt_violated_league_war_treaty:0 "This nation has violated the concession agreed upon at the Peace of Westphalia, namely that all imperial claims over Italy and Switzerland must be abandoned."
 desc_bt_weaker_spice_islands_modifier:0 "This is a major entrepôt for the export of spices and the point of origin for a large portion of the world's export of Nutmeg, Cloves, and other spices."
 desc_bt_wines_of_bordeaux:0 "Winemaking was first introduced to the Bordeaux region by the Romans, but it wasn't until the marriage of Henry Plantagenet and Eleanor of Aquitaine in 1089 that wine production began in earnest. Following the marriage, the Aquitaine region suddenly found itself within the sprawling Angevin Empire, which had a strong taste for quality wine but little other land suitable for intensive viticulture. As a result, the industry was heavily developed and by the mid 1100s Bordeaux was already exporting vast quantities of wine, most commonly a rosé known as 'claret', to northwestern Europe."
 desc_btp_dano_scottish_wedding:0 "Denmark and Scotland have resolved the Hebrides dispute and sealed it with a royal marriage."
 desc_btp_kingdom_of_god:0 "The Pope has declared the united Italy the Kingdom of God on Earth."
 desc_btpl_abdullahs_coffers:0 "Before turning his ambition inland, Abdallah Jamma the Gatherer became quite rich from his trading endeavors in the Red Sea, so when he turned his attention to conquering Alodia, he did so with considerable preparation and personal resources."
 desc_btpl_clearing_the_inlet:0 "This nation is expending great effort and resources to clear the Golden Channel, and preserve the local dominance of trade in the North Sea."
 desc_btpl_funj_demilitarisation:0 "Choosing a different direction for our momentum after being pushed north by the Shilluk, our society is demilitarizing and attempting to use this new start to build a flourishing utopia."
 desc_btpl_funj_militarisation:0 "Using the momentum of being pushed north by the Shilluk, our society is militarizing and preparing for total war to conquer the land to the north, the struggling nation of Alodia."
 desc_btpl_funj_momentum:0 "After being pushed north by the Shilluk people, we could have let this blow break us and given up... Instead, we choose to use this momentum to propel us north towards greater conquests!"
 desc_btpl_investing_in_antwerp:0 "The citizens of the city of Antwerp are receiving considerable compensation and incentives from the nation's government in an attempt to prevent the migration of merchants and encourage the city's trade and commerce."
 desc_btpl_nile_river_in_arid_desert_province:0 "This province is located in the middle of the extremely arid Saharan Desert and would normally be a serious challenge to cross, but its position along the Nile River greatly eases travel, development, and supply lines along the great river's length."
 desc_btpl_oasis:0 "A particularly large and stable oasis is located in this province, providing water and irrigation to the otherwise parched, barren landscape. This is a boon to the local population and allows for the much easier development of agriculture and infrastructure."
 desc_btpl_spread_of_islam_in_alodia:0 "Championed by Abdallah Jamma the Gatherer, a rich Arab merchant from the Red Sea, Islam spread rapidly amongst the fomerly Christian inhabitants of the Upper Nile."
 desc_btpl_stabilising_the_economy:0 "This nation is expending great effort and resources to compensate individuals harmed by the recent instability in Antwerp, preventing the mass migration of merchants away from Antwerp and maintaining the city's economic dominance."
 desc_cinque_ports_modifier:0 "The Confederation of the Cinque (Five) Ports trace their history back to the Anglo-Saxons, where the ports were given special privileges in return for providing a large number of ships. As the Royal Navy was established, the Cinque Ports were responsible for providing a large amount of the navy in return for keeping its historic privileges."
 desc_clyde_estuary_modifier:0 "Controlling the important river estuary of the Clyde strengthens our hold of the trade in the region."
 desc_colorado_estuary_modifier:0 "Controlling the important river estuary of the Colorado strengthens our hold of the trade in the region."
 desc_constable_area_modifier:0 "A Constabulary has been built in this area, granting this province bonuses."
 desc_copper_river_estuary_modifier:0 "Controlling the important estuary of the Copper River strengthens our hold of the trade in the region."
 desc_culture_shift_tension_bt:0 "The owner of this province has recently shifted primary cultures, causing unrest in the remaining population."
 desc_curonian_strait_toll:0 "The Curonian Lagoon is separated from the rest of the Baltic Sea by a narrow strip of land called the Curonian Spit, creating a natural chokepoint at the only exit for the many cities and towns along the lagoon. Just some couple hundred metres wide, gaining control of this natural chokepoint will ensure our continued relevance in regional trade."
 desc_dan_curtailed_hansa:0 ""
 desc_dan_dominance_asserted:0 ""
 desc_dan_sound_toll_strengthened:0 ""
 desc_dnieper_estuary_modifier:0 "Controlling the important river estuary of the Dnieper strengthens our hold of the trade in the region."
 desc_dtt_bread_bonus_prod:0 "All is for all! If the man and the woman bear their fair share of work, they have a right to their fair share of all that is produced by all, and that share is enough to secure them well-being."
 desc_ecumenical_patriarch_modifier_muslim:0 "The first among equals, the Ecumenical Patriarch of Constantinople was the head of Eastern Orthodoxy. Depending on how he is handled, he may be useful in calming our Christian subjects."
 desc_ecumenical_patriarch_modifier_orthodox:0 "The first among equals, the Ecumenical Patriarch of Constantinople is the head of Eastern Orthodoxy."
 desc_encourage_trade_with_natives:0 "With great effort, a flourishing trade has been initiated between the local population and our colonists, aiding the trade and production in our colony."
 desc_fraiser_estuary_modifier:0 "Controlling the important river estuary of the Fraiser strengthens our hold of the trade in the region."
 desc_glorious_monument_area_modifier:0 "A Glorious Monument has been built in this area, granting this province bonuses."
 desc_grain_bonus_prod:0 "Our breweries are boosting the production of Fruit in this province."
 desc_grand_banks_of_newfoundland:0 "The waters off the coast of Newfoundland have some of the richest fishing grounds in the world. From the 15th century through to the early modern period, Basque, Portuguese, French, Spanish, English, and Dutch ships exploited the abundant cod in the area to provide a large portion of Europe's fish. By the 19th century the fisheries of Newfoundland provided more fish than any other area in the world."
 desc_grand_center_of_trade_modifier:0 "The great importance of this province as a Grand Center of Trade will help dominate trade in the region."
 desc_guadalquivir_estuary_modifier:0 "Controlling the important river estuary of the Guadalquivir strengthens our hold of the trade in the region."
 desc_humber_estuary_modifier:0 "Controlling the important river estuary of the Humber strengthens our hold of the trade in the region."
 desc_humiliated_by_former_vassal:0 "A former vassal in Ireland had the audacity to refuse to acknowledge their fealty to the Throne of England and subsequently declared their independence, and unfortunately we were not in a position to punish this slight."
 desc_huzzah_for_devolution:0 "This country released Ireland as an independent nation after it had been conquered, creating a personal union. This magnanimous action strengthens this nation's diplomatic reputation and fosters trust with all those with whom we have dealings."
 desc_irish_catholicism_allowed:0 "The national government has decided to not force the Reformation on the Irish Catholic population of this province for fear of inciting a rebellion. Progress may continue anyway, but will do so extremely slowly."
 desc_irish_catholicism_not_allowed:0 "The Irish Catholic population of this province is being forced to accept the Reformation by the national government and the process is causing a great deal of unrest."
 desc_irish_fealty_negotiations_ongoing:0 "Negotiations to arrange a formal declaration of fealty from an Old English lord in Ireland to the English Throne is ongoing."
 desc_klamath_estuary_modifier:0 "Controlling the important river estuary of the Klamath strengthens our hold of the trade in the region."
 desc_limpopo_estuary_modifier:0 "Controlling the important estuary of the Limpopo River strengthens our hold of the trade in the region."
 desc_mackenzie_estuary_modifier:0 "Controlling the important river estuary of the MacKenzie strengthens our hold of the trade in the region."
 desc_mersey_estuary_modifier:0 "Controlling the important river estuary of the Mersey strengthens our hold of the trade in the region."
 desc_mettling_government:0 "The government has recently banned marriages between European settlers and native women. This decision has upset the local population."
 desc_meuse_estuary_modifier:0 "Controlling the important river estuaries of Rhine and Meuse greatly strengthens our hold of the trade in the region."
 desc_moose_river_estuary_modifier:0 "Controlling the important estuary of the Moose River strengthens our hold of the trade in the region."
 desc_mount_athos_modifier_muslim:0 "Upon the conquest of Thessaloniki in 1430, the monks of Mount Athos approached the then sultan Murad II of Osmanoglu in an attempt to maintain good relations. Murad II guaranteed the monks' autonomy and allowed them to rule themselves, which was later on ratified by his son Mehmet II upon conquering Constantinople."
 desc_mount_athos_modifier_orthodox:0 "The monks of Mount Athos, the holy mountain, have historically enjoyed a great deal of autonomy and the mountain itself has been a very important site to the Orthodox faith, housing monks from many Orthodox regions, such as Greece, Serbia and Russia. Being its protector grants us ecclesial benefits."
 desc_northern_dvina_estuary_modifier:0 "Controlling the important river estuary of the Northern Dvina strengthens our hold of the trade in the region."
 desc_orange_estuary_modifier:0 "Controlling the important estuary of the Orange River strengthens our hold of the trade in the region."
 desc_orontes_estuary_modifier:0 "Controlling the important river estuary of the Orontes strengthens our hold of the trade in the region."
 desc_orthodox_catholic_relations:0 "This province is home to a substantial Orthodox population, ruled by Catholics. The events of the 4th Crusade created a deep wound between East and West Christianity that so far does not seem to be healing, especially in regions around Greece. As such, the local populace is currently resisting any attempts at conversion, which the provincial governors have come to accept for the time being."
 desc_paranoid_defenses_at_colony:0 "The government of this colony is very concerned about incursions from local tribes and has ordered a state of high alert, with regular scouting patrols, makeshift walls, hidden supply caches, and universal militia training. Any invasion of the area is likely to prove far more time consuming and arduous than it might otherwise be."
 desc_pechora_estuary_modifier:0 "Controlling the important river estuary of the Pechora strengthens our hold of the trade in the region."
 desc_post_office_area_modifier:0 "A Post Office has been built in this area, granting this province bonuses."
 desc_reformation_takes_hold_in_ireland:0 "Despite some initial difficulties, the Reformation has taken hold in this province, and the Irish have left their Catholic ways behind them. The new trading links with Protestant Europe is even boosting the local economy slightly."
 desc_religious_shift_tension_bt:0 "This nation has recently converted its primary religion, causing unrest in all provinces of other religions but elation in provinces of the new national religion."
 desc_royal_palace_area_modifier:0 "A Palace has been built in this area, granting this province bonuses."
 desc_san_francisco_bay_modifier:0 "The San Francisco Bay is the largest natural harbour and estuary system in the east Pacific. Fed by numerous major rivers including the Sacramento, San Joaquin, Napa, Guadalupe and others, it is a deep, stable, and very well protected. A natural center of trade, this Bay holds limitless potential as a commercial center or as a strategic port."
 desc_severn_estuary_modifier:0 "Controlling the important river estuary of the Severn strengthens our hold of the trade in the region."
 desc_shannon_estuary_modifier:0 "Controlling the important river estuary of the Shannon strengthens our hold of the trade in the region."
 desc_st_john_estuary_modifier:0 "Controlling the important estuary of the Saint John River strengthens our hold of the trade in the region."
 desc_stannery_law_modifier:0 "The Stannary Laws, present since at least 1305, govern the tin mines of Cornwall and Devon. The laws established independent Stannary Courts, special taxation rights, and a local parliament especially for the many tin miners. These laws are still part of British law today, and despite being of little relevance now, it makes up the oldest law in the English Legal System."
 desc_strait_of_hormuz_toll:0 "The island of Hormuz is the natural stopping point for all trade entering or departing the Persian Gulf, and any nation controlling this strategically vital port will exercise impressive influence over trade in the region."
