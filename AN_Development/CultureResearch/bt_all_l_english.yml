 pap_convert_25_tooltip:0 "Convert §Y25§! provinces."
 papal_subject_bt:0 "Autonomous Papal State"
 papal_subject_bt_is_our:0 "$NAME|Y$ is an autonomous Papal State."
 papal_subject_bt_long_desc:0 "Autonomous Papal States are territories nominally in the Patrimonium Sancti Petri, and as such are technically counted as part of the Church's earthly holdings. The 12th and 13th centuries, however, saw a gradual weakening of the Popes' secular control, and dozens of local rulers came to power through various means. While most of these lands are still nominally within the Papal dominion and acknowledge some degree of temporal authority of the Holy Father, they nonetheless act in all matters as practically independent nations. \n \n(Autonomous Papal States may be converted into normal vassals through a special Papal diplomatic action)"
 papal_subject_bt_no_overlord_dow:0 "You cannot declare war on an autonomous Papal State."
 papal_subject_bt_title:0 "Autonomous Papal State"
 papal_subject_bt_title_plural:0 "Autonomous Papal States"
 papuan_group:0 "Papuan"
 paranoid_defenses_at_colony:0 "Colony at High Alert"
 partition_poland_claims:0 "Grants permanent claims on the provinces required for the mission §YConquer Galicia§!"
 pechora_estuary_modifier:0 "Pechora Estuary"
 pelourinho:0 "Pelourinho"
 pelourinho_title:0 "Pelourinho"
 permanent_claim_on_all_celtic_lands_tooltip:0 "[Root.GetName] gains a permanent claim on all of Ireland, Scotland, Mann, Wales, Cornwall, and Brittany."
 permanent_claim_on_all_gaelic_lands_tooltip:0 "[Root.GetName] gains a permanent claim on all of Ireland and northern Britain"
 persian_gulf_claims:0 "Grants permanent claims on the provinces required for the mission §YDominate Persian Gulf§!"
 pick_apostolic_blessing:0 "Pick Blessing"
 pie_expand_turin:0 "Grand Turin"
 pie_expand_turin_desc:0 "Even the Dukes of Savoy, with their ancestral homeland across the Alps and not in Piedmont, realized the beauty of the city of Turin. Both the Piazza Reale and the Palazzo Reale were built there, and the city's architecture is world-renowned. Truly, the city is the grandest of all."
 pie_franco_italian_relations:0 "Franco-Piedmontese Relations"
 pie_franco_italian_relations_desc:0 "France, like Piedmont, is a proud and storied nation. Despite this fact, the French are a mite snooty, and do not realize the impressiveness of every aspect of Piedmontese life. Let us make it a bit more obvious, no?"
 pie_land_of_marches:0 "Land of Marches"
 pie_land_of_marches_desc:0 "Within the lands of Piedmont there existed many Imperial marches - and no, not the musical sort. The Piedmontese marches' position at the edge of the Empire naturally led to their understanding of the finest defensive tactics. Cowardice? Nay! It's just ingenuity."
 pie_princes_of_piedmont:0 "Prince of Piedmont"
 pie_princes_of_piedmont_desc:0 "Piedmont is more than a county, and more than a duchy too! Indeed, the ruler of Piedmont deserves a more... princely title. First, we shall be Prince of Piedmont, and then, we shall be King of all Italia!"
 pie_protect_against_pirates:0 "Protection from Piracy"
 pie_protect_against_pirates_desc:0 "Pirates, bah! Pests though they may be, their impact on our maritime trade is not to be ignored. By establishing anti-piracy bases along our coasts, we can take the wind right out of the sails of pirates and privateers alike."
 piedmontese_nation_desc:0 "The fertile fields, mighty mountains, and venerable valleys of Piedmont are the apple of the eyes of many nations across Europe. France, Austria, German states and more all seek to take our land and use its bountiful resources for themselves. No longer! We alone can claim to be rulers of all Piedmont, from Aosta to Turin to Nizza. Viva Piemonte!"
 piedmontese_nation_title:0 "Regno Piemontese"
 plateau_penutian:0 "Plateau Penutian"
 pmo_coyote_trickery:0 "Coyote Trickery"
 pmo_coyote_trickery_desc:0 "The Coyote holds a special place amongst all animals. He is cunning, and a master of tricks. Is it not also wise for our generals to learn from this divine animal?"
 pmo_directional_spirits:0 "Directional Spirits"
 pmo_directional_spirits_desc:0 "Our world is inhabited by great spirits that occupy each direction. Kuksu, Calnis, Suupadax, and Xa-matutsi. In times of war we must look to these to guide us to victory. After all, our enemy cannot win if he is outmaneuvered at every turn."
 pmo_kuksu_ceremony:0 "Kuksu Ceremony"
 pmo_kuksu_ceremony_desc:0 "The Kuksu Ceremony is an ancient rite of passage for our children. Dressed up dancers mentally test our children, toughening them for the life ahead. By combating fear as children, they will not be as easily swayed later in life."
 pmo_kuksu_spirit:0 "Kuksu Spirit"
 pmo_kuksu_spirit_desc:0 "Kuksu is an integral part of our spirituality and faith, and in our time of need comes to us to cure our village of illness."
 pmo_our_lands:0 "Beacon of Civilization"
 pmo_our_lands_desc:0 "Our people have been hunting and fishing in this land for generations. We know it better than anyone else, and are thus able to navigate faster than any foreigner ever could. We can use this to our advantage to worsen their attrition."
 pmo_strength_of_the_lizard:0 "Strength of the Lizard"
 pmo_strength_of_the_lizard_desc:0 "While the Coyote may be clever, we cannot always rely on cleverness to defend our home. We must look to Hatanutal, the Lizard, who wrestled the Coyote and won. Strength is key to defending our people, and we must be like the lizard to ensure we do it right."
 pmo_tradition_of_dance:0 "Tradition of Dance"
 pmo_tradition_of_dance_desc:0 "Our people have a long history of dance, from the Ghost Dance, which allows us to respect our dead, and the Far South, an ancient tradition serving as a rite of passage. These celebrations bring our people closer together."
 poitevin_culture:0 "Poitevin"
 pom_gen_recon_stp_claims:0 "Gains permanent claims on §Yevery province§! owned by §Y[STP.GetName]§!"
 pom_gen_recon_stp_desc:0 "Formed primarily of the Stolp and Schlawe Lands, the division of Pomerania-Wolgast occurred in 1372, with Stolp eventually gaining Belgard and Neustettin as well in 1390. We must unite the branches of Pomerania into one if we are to stand the onslaught of our neigbours, who envy our lands."
 pom_gen_recon_stp_title:0 "Recover Stolp"
 pom_gen_recon_stt_claims:0 "Gains permanent claims on §Yevery province§! owned by §Y[STE.GetName]§!"
 pom_gen_recon_stt_desc:0 "Based in the true capital of Pomerania, the Stettin branch must be reunited into our state to protect it from the prying eyes of Brandenburg. We should conquer Stettin and unite Pomerania to stand the onslaught of our neigbours, who envy our lands."
 pom_gen_recon_stt_title:0 "Recover Stettin"
 pom_gen_recon_wlg_claims:0 "Gains permanent claims on §Yevery province§! owned by §Y[WOL.GetName]§!"
 pom_gen_recon_wlg_desc:0 "After the initial division of 1295, Wolgast received the larger division, north of the Peene, Ihna and Stepenitz rivers. We must retake Wolgast, as well as the wealthy Hanseatic cities of Greifswald and Stralsund, to protect Pomerania from the onslaught of our neigbours, who envy our lands."
 pom_gen_recon_wlg_title:0 "Recover Wolgast"
 pomoan:0 "Pomoan"
 pompeii:0 "Pompeii"
 pompeii_title:0 "Pompeii"
 pont_du_gard:0 "Pont du Gard"
 pont_du_gard_title:0 "Pont du Gard"
 pontus_trade:0 "Pontus"
 porto_trade:0 "Lisbon"
 post_office_area_modifier:0 "Post Office in Area"
 potala_palace:0 "Potala Palace"
 potala_palace_title:0 "Potala Palace"
 provincial_kingdom_legacy:0 "Provincial Kingdom"
 provincial_kingdom_legacy_desc:0 "Ríthe Ruireach, or Overkings (also often call Ríthe Cúige, or Provincial Kings), were influential local kings, exercising their power over one of the ancient provinces of Ireland. Historically second only to the High King, and indeed being the candidates from which most High Kings were chosen, these local kings were some of the most powerful men in Gaelic Ireland. Despite their influence, however, they often lacked the power structures and centralisation of larger European states, though not to the extent of the local Clann chiefs."
 provincial_kingdom_legacy_ruler:0 "Rí Ruireach"
 provincial_kingdom_legacy_ruler_female:0 "Banríon Ruireach"
 provincial_kingdom_reform:0 "Provincial Kingdom"
 provincial_kingdom_reform_desc:0 "Ríthe Ruireach, or Overkings (also often call Ríthe Cúige, or Provincial Kings), were influential local kings, exercising their power over one of the ancient 5 provinces of Ireland. Historically second only to the High King, and indeed being the candidates from which most High Kings were chosen, these local kings were some of the most powerful men in Gaelic Ireland. Despite their influence, however, they often lacked the power structures and centralisation of larger European states, though not to the extent of the local Clann chiefs."
 pru_conquer_pomerania_claims:0 "Grants permanent claims on the provinces required for the mission §YPomeranian Succession§!"
 pru_conquer_silesia_claims:0 "Grants permanent claims on the provinces required for the mission §YConquer Silesia§!"
 pru_duchy_of_cleves_claims:0 "Grants permanent claims on the provinces required for the mission §YThe Duchy of Cleves§!"
 prussia_partitions_poland_claims:0 "Grants permanent claims on the provinces required for the mission §YConquest of Greater Poland§!"
 puppet_kingdom_of_ireland_legacy:0 "Subject Viceroyalty"
 puppet_kingdom_of_ireland_legacy_desc:0 "A Viceroyalty is typically a subordinate government ruled by proxy. A representative of the parent government safeguards the interests of the parent nation, and the transplanted elite from the parent nation often occupy the majority of government offices while the local population is often given little representation. Governments of this type are highly unpopular, but few can object to their productivity and tax collection. Well, few outside of those paying those taxes..."
 puppet_kingdom_reform:0 "Viceroyalty"
 puppet_kingdom_reform_desc:0 "A Viceroyalty is typically a subordinate government ruled by proxy. A representative of the parent government safeguards the interests of the parent nation, and the transplanted elite from the parent nation often occupy the majority of government offices while the local population is often given little representation. Governments of this type are highly unpopular, but few can object to their productivity and tax collection. Well, few outside of those paying those taxes..."
 quileute:0 "Quileute"
 rav_city_of_churches:0 "City of Churches"
 rav_city_of_churches_desc:0 "Religion plays a great role in the history of Ravenna, and it is reflected in the large number of churches within its walls, even by the high standards of the peninsula. Eight churches date back to the cities glory days of being the capital of Western Christendom, and no less than ten further ones were built by the 19th century. The more churches, the more money for the city's priests who were thus always quite content, and the repairs of old and building of new churches ensures constant work for our skilled builders."
 rav_dante_dalighieri:0 "Dante Alighieri"
 rav_dante_dalighieri_desc:0 "One of the most influential writers of all time, Dante Alighieri came to Ravenna after Guelph intrigues forced him into exile from his beloved Florence. The presence of a man of such standing will surely help guide us though uncertain times, and even hell itself."
 rav_monster_of_ravenna:0 "The Monster of Ravenna"
 rav_monster_of_ravenna_desc:0 "In the year 1512, a terribly deformed child was born to the most unholy of unions - a Nun and a Friar!  It's descriptions differ, but all include horns, wings and an eye on the knee. While it was unfortunate that such a grotesque monstrosity was born to our city, it has sparked great debate over whether it is a punishment to the Catholics or the Protestants. Surely our theologians could twist the debate in our favour and cripple the heretic cause?"
 rav_papal_legates:0 "Papal Legates"
 rav_papal_legates_desc:0 "The Traversari and Da Polenta families held the title of the Papal Legates, giving them great legitimacy in ruling the lands. While the families themselves were gone by the time the Pope reacquired it from the Venetians, the title and it's prestige remained. The legates themselves ruled quite ably, and Ravenna felt no decline from no longer being the capital of an independent state."
 rav_reclaim_lost_heritage:0 "Reclaim Lost Heritage"
 rav_reclaim_lost_heritage_desc:0 "When Charlemagne conquered the Lombard state, he placed Ravenna under direct rule of the Pope of Rome, our greatest rival at the time! To add insult to injury, the treacherous Pope Adrian I had given the barbarian king free reign to take from the city as he pleases - countless Roman columns, mosaics and statues were taken north to enrich his capital of Aachen. Now that Ravenna stands free and powerful once more, it will be much easier to justify our northern conquests if we claim that we are only after our unjustly stolen artifacts."
 rav_vassal_holy_see:0 "Vassal of the Holy See"
 rav_vassal_holy_see_desc:0 "Even though Ravenna was nominally an independent commune for much of the middle ages, the Popes always held great influence, with Ravenna being a Guelph city. Even the mighty Da Polenta knew to bow to the Pope. However, for our role, we were always richly rewarded."
 rav_venetian_ties:0 "Venetian Ties"
 rav_venetian_ties_desc:0 "Ravenna had always traded with its northern neighbor and hegemon of the Adriatic, Venice. Before the rich deposits in Istria were acquired, Venice needed the salt that the lands surrounding Ravenna produced. Da Polenta themselves were often allies of Venice, and that led to their downfall - for the last lord Ostasio III had betrayed them and allied the Milanese instead. And even though he joined Venice again later, he was never forgiven, and the century and a half rule of the Polenta came to an end. Thus we must make use of the wealth of Venetian merchants, but not get drawn too close into their web..."
 reaffirm_independence_of_the_church:0 "Reaffirm Independence of the Church"
 recognise_marcharid_of_brittany_desc:0 "Historically, women were able to inherit the duchy of Brittany, and our regnal histories proudly feature the names Janed, Alis, Bertha, and Hawiz, but per the Treaty of Guérande, which ended the War of the Breton Succession, we observe primarily Salic inheritance laws, forbidding women to inherit unless there is no surviving male in the entire line. Unfortunately, Fransez's infant son died in 1440 and his simple brother Pêr is also childless. The Montfort branch of the house of de Dreux is facing extinction, and some feel it may be wise after all to recognise Fransez's eldest daughter, Marc'harid, as heir to the duchy. She is a capable young woman, and her grandfather is the King of Scotland, which may facilitate good relations with them. Unfortunately, France would certainly view this as a violation of the treaty and would be very upset with us, and some factions inside the duchy may even view this as a violation of the law."
 recognise_marcharid_of_brittany_title:0 "Recognize young Marc'harid of Brittany as heir"
 recover_aegean_islands_btpl_desc:0 "Like a great phoenix, Rome has risen from the ashes of the devastation wrought be Arabs, Turks, Franks, and others. Now, we must turn our attention to reclaiming our lost land in the Aegean Islands."
 recover_aegean_islands_btpl_title:0 "Recover the Aegean Islands"
 recover_konkan_coast_claims:0 "Grants permanent claims on the provinces required for the mission §YRecover Konkan Ports§!"
 recover_silesia_claims:0 "Grants permanent claims on the provinces required for the mission §YRecover Silesia§!"
 recover_thrace_btpl_desc:0 "Constantinople has fallen and all seems lost. The last remaining hope for the Second Rome is to reclaim Thrace and the capital."
 recover_thrace_btpl_title:0 "Recover Thrace"
 red_fort:0 "Red Fort"
 red_fort_title:0 "Red Fort"
 redoubt:1 "Redoubt"
 redoubt_short:1 "Redoubt"
 reevaluate_priorities_desc:0 "For a long time, our ambitions were limited but shortsightedness and the laziness of our advisors. Now, we can transcend their petty oversights and realize our true potential!"
 reevaluate_priorities_title:0 "Reevaluate Goals"
 reform_irish_government_desc:0 "It has become clear that our current form of Government is no longer fit for purpose, we must reform to survive."
 reform_irish_government_title:0 "Reform our Government"
 reformation_takes_hold_in_ireland:0 "Reformation Tolerated"
 regnum_dei_legacy:0 "Regnum Dei"
 regnum_dei_legacy_desc:0 "The Kingdom of God on Earth, ruled directly by the Holy Father."
 regnum_dei_legacy_ruler:0 "Pope"
 regnum_dei_legacy_ruler_female:0 "Popette"
 religious_shift_tension_bt:0 "Religious Shift Causing Unrest"
 restore_constantinople_decision_desc:0 "The people of the great city of Constantinople have turned their backs on the one true faith and one of the greatest churches in Christianity, the Hagia Sofia, has been converted into a Mosque. This simply will not do! As residents of the capital of the former Roman Empire these citizens must set an example to all of Christendom, we must bring these errant subjects back into the fold of Christianity and restore the Hagia Sofia to a church!"
 restore_constantinople_decision_title:0 "Restore Constantinople"
 restore_theme_anatolia_desc:0 "Now that we have restored the Theme system, we may set about reclaiming and reorganising the Theme themselves. We may now begin to reorganise and gather our forces in Anatolia."
 restore_theme_anatolia_title:0 "Restore the Theme of Anatolia"
 restore_theme_bulgaria_desc:0 "Now that we have restored the Theme system, we may set about reclaiming and reorganising the Theme themselves. We may now begin to reorganise and gather our forces in Bulgaria."
 restore_theme_bulgaria_title:0 "Restore the Theme of Bulgaria"
 restore_theme_crimea_desc:0 "Now that we have restored the Theme system, we may set about reclaiming and reorganising the Theme themselves. We may now begin to reorganise and gather our forces in Crimea."
 restore_theme_crimea_title:0 "Restore the Thema of Crimea"
 restore_theme_cyprus_desc:0 "Now that we have restored the Theme system, we may set about reclaiming and reorganising the Theme themselves. We may now begin to reorganise and gather our forces in Cyprus."
 restore_theme_cyprus_title:0 "Restore the Thema of Cyprus"
 restore_theme_eastern_borderlands_desc:0 "Now that we have restored the Theme system, we may set about reclaiming and reorganising the Theme themselves. We may now begin to reorganise and gather our forces along our old border in the eastern border, in Armenia Minor."
 restore_theme_eastern_borderlands_title:0 "Restore the Theme along the Eastern Border"
 restore_theme_graecia_desc:0 "Now that we have restored the Theme system, we may set about reclaiming and reorganising the Theme themselves. One of our first priorities must be to reorganise and gather our forces in our core territories in the Peloponnesos, Hellas, Epirus, Macedonia, and Thrace."
 restore_theme_graecia_title:0 "Restore the Theme of Greece"
 restore_theme_illyria_desc:0 "Now that we have restored the Theme system, we may set about reclaiming and reorganising the Theme themselves. We may now begin to reorganise and gather our forces in Illyria."
 restore_theme_illyria_title:0 "Restore the Theme of Illyria"
 restore_theme_magna_graecia_desc:0 "Now that we have restored the Theme system, we may set about reclaiming and reorganising the Theme themselves. We may now begin to reorganise and gather our forces in Magna Graecia."
 restore_theme_magna_graecia_title:0 "Restore the Theme of Magna Graecia"
 restore_theme_west_anatolia_desc:0 "Now that we have restored the Theme system, we may set about reclaiming and reorganising the Theme themselves. One of our first priorities must be to reorganise and gather our forces in our core territories of western Asia Minor and on the eastern side of the Sea of Marmara."
 restore_theme_west_anatolia_title:0 "Restore the Theme of Western Anatolia"
 restored_empire_maj:0 "Restoration of Majapahit"
 restored_empire_maj_desc:0 "We have done well to bring our once-crumbling empire so far towards restoring the glories of the past. Despite the various crisies we have endured, we have done well in restoring our previously dying empire."
 rhenish_nation_title:0 "Nation of the Rhine"
 rhenish_nation_desc:0 "The Rhineland is a territory of rich cities and fertile farmlands that, if united, would represent a significant force. However, it is extremely fragmented, with petty states dotting it from source to sea and little sense of common identity between its peoples. We must forge ourselves into a powerful state capable of dominating the Rhine and providing unity to its peoples, and claim for ourselves the title of Protector of the Rhineland."
