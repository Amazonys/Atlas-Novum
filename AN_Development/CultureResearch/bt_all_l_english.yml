 suma_culture:0 "Suma"
 sun_european_treaties:0 "European Treaties"
 sun_european_treaties_desc:0 "The recent arrival of the West in Nusantara has opened up new opportunities for trade. By signing treaties with these European merchants and explorers, we could make new friends overseas, and gain the upper hand over our enemies here in Java."
 sun_javanese_resistance:0 "Resistance Against the Javanese"
 sun_javanese_resistance_desc:0 "The constant attempts by the Javanese and other hostile countries to subjugate our people have always ended in failure. Sunda and its people will never perish to any foreign threat."
 sun_parahyangan:0 "Parahyangan"
 sun_parahyangan_desc:0 "Our nation is located in the mountainous region of Parahyangan. Should anyone wish to bring harm to us, they must first get through the vast mountains, jungles, and rivers that safeguard our nation"
 sunda_galuh:0 "Union of Sunda and Galuh"
 sunda_galuh_desc:0 "For many years, the current Sunda Kingdom was divided into two states, with those being Sunda and Galuh. These states ended up being united in a strange and complicated system which in truth, did not truly make them united. Over the years however, these states finally united as the Sunda Kingdon, leaving a long-lasting legacy of unity on our people, who themselves, are united by this history of unification embedded into our nation."
 swe_bremen_verden_claims:0 "Grants permanent claims on the provinces required for the mission §YSwedish Bremen-Verden§!"
 swe_bremen_verden_desc:0 "The bishoprics of Bremen-Verden are under pressure from the Danes. As Imperial power weakens in the wake of the Thirty Years War, we must make a move and seize these lands for ourselves before they do!"
 swe_bremen_verden_title:0 "Swedish Bremen-Verden"
 swe_conquered_prussia:0 "Conquest of Prussia"
 swe_control_baltic_trade_desc:0 "The Swedish Empire is united by the Baltic Sea. This necessitates a mighty fleet to protect it and complete domination of the trade going through it."
 swe_control_baltic_trade_title:0 "Control North Baltic Trade"
 swe_control_baltic_trade_tooltip:0 "Controls at least §Y3§! Centers of Trade of at least level §Y2§! in §YBergslagen§!"
 swe_dominium_maris_baltici_desc:0 "To finalize our complete domination of the Baltic, we need to make sure that we control all lands from the straits of Skagerak and Kattegat, to the Gulf of Finland. It all must belong to Sweden."
 swe_dominium_maris_baltici_title:0 "Dominium Maris Baltici"
 swe_expand_finland_claims:0 "Grants permanent claims on the provinces required for the mission §YExpand Finland§!"
 swe_expand_finland_desc:0 "Finland has ever since the Northern Crusades been an integral part of Sweden. Having faced off against the Russian principality of Novgorod for the lands in the Gulf of Finland in the 13-15th Centuries, the current border has been established. Now, the lands of the Rus have been fractured by Mongol incursions, however they are beginning to consolidate into one nation. They rule based on autocratic principles, provoking severe civil wars that weaken them. Should they manage to solve their internal strifes, our country is in great danger. We must act before they do, and expand our borders into the lands of the Rus."
 swe_expand_finland_title:0 "Expand Finland"
 swe_expand_kopparberget_desc:0 "Sweden has always been known for being rich in natural resources. In particular, the Great Copper Mountain, in which the mine of Tiskasjöberg was located, has huge potential to supply not only an economy with which to pay for troops, but also one with which our country can rise as one of the Great Powers of Europe. If we wish to rise to greatness, invest in the Great Copper Mountain we must!"
 swe_expand_kopparberget_title:0 "Expand Kopparberget"
 swe_found_helsinki_desc:0 "The Gulf of Finland has been a very important sea to control the trade in the Baltics. The castle of Raseborg has up to this point fulfilled this role, however the sea levels have fallen drastically as of late. This cannot do if we are to maintain the Baltic trade. Court advisors hence suggest the establishment of a new settlement in the vicinity, on the Helsing river."
 swe_found_helsinki_title:0 "Found Helsingfors"
 swe_found_sala_silver_mine_desc:0 "In the hills north of Västerås lies a great deposit of silver. Not only that; the mountain also houses large deposits of lead and zinc. The mountain also contains a rather fancy green marble that could potentially be exploited. Such a place could only benefit a great nation such as ours, suggesting we should move quickly to establish mining operations in the region."
 swe_found_sala_silver_mine_title:0 "Found Sala Silver Mine"
 swe_golden_age:0 "Swedish Golden Age"
 swe_imperial_influence:0 "Imperial Influence"
 swe_improve_sweden_desc:0 "Sweden as a country is fairly undeveloped. Cities are mostly small parishes around a central church or marketplace. If we want to rise as a great power and rival the nations of Europe, our core lands need to be developed. While we're at it, let us give some of them some fitting names fitting our great state to further bolster [Root.Monarch.GetName]'s claim to the throne."
 swe_improve_sweden_title:0 "Improve Sweden"
 swe_participate_league_war_desc:0 "There's a great shattering in the Holy Roman Empire. A new religion is spreading, with various princes demanding religious freedom. The Emperor is cracking down on these heretics, causing great unrest that eventually will lead to an all-out war. When this happens, we shall ensure that we take a stand, as it'll allow us to expand our influence into lands otherwise largely united."
 swe_participate_league_war_title:0 "The Thirty Years War"
 swe_settle_finland_desc:0 "While Finland is a poor and backwards place, it has been a rather large recruitment ground for our troops, most notably the Hakkapelitta cavalry unit. As the rest of our country improves as we rise to greatness, so shall of course Finland!"
 swe_settle_finland_title:0 "Settle Finland"
 swe_settle_finland_tooltip:0 "Renames Finnish city names to Swedish."
 swe_settled_finland:0 "Settled Finland"
 swe_subjugate_lithuania_claims:0 "Gains permanent claims on the provinces required for the mission §YSubjugate Lithuania§!"
 swe_subjugate_lithuania_desc:0 "The Polish-Lithuanian Commonwealth is in dire straits currently, with Cossacks rising up in the south and internal petty squabbles with the nobility. It seems that their neighbors, the Russians, want to take advantage of this situation. To prevent them becoming even more powerful, we must secure the Grand Duchy of Lithuania for ourselves by transferring it to us instead! Let the Swedish Deluge commence!"
 swe_subjugate_lithuania_title:0 "Subjugate Lithuania"
 swe_turns_have_tabled_claims:0 "Grants permanent claims on the provinces required for the mission §YTurn the Tables§!"
 swe_turns_have_tabled_desc:0 "We have now put Norway into our fold. Now is the time to unify Scandinavia once and for all. This time, under Swedish rule!"
 swe_turns_have_tabled_title:0 "Turn the Tables"
 swe_universities_desc:0 "Universities are mainly used for theological purposes, however our aspirations as an emerging great power demand a different kind of learning. As we expand our borders and overhaul our administration, more bureaucrats are required to fill the ranks. This necessitates a move towards innovation, to establish these centers of learning in every corner of our Empire!"
 swe_universities_title:0 "Swedish Innovativeness"
 swedish_caribbean_desc:0 "As more and more nations establish tropical plantations for sugar and coffee in the Caribbean, now that we have access to the slave trade, so shall we!"
 swedish_caribbean_title:0 "Swedish Caribbean"
 swedish_east_indian_trade_company_desc:0 "As Portuguese explorers have found a way around the Horn of Africa and charted the East Indian Trade Routes, it is clear that we must join the race for the Indian riches. Particularly so, as our spies tell that the neighboring filthy Danes have done so as well!"
 swedish_east_indian_trade_company_title:0 "Swedish India"
 swedish_gold_coast_desc:0 "As New Sweden has been established in the New World, we shall partake in the triangle trade by establishing a trade post in Africa. Notably, the area around the Gold Coast seems suitable for exploitation."
 swedish_gold_coast_title:0 "Swedish Gold Coast"
 swedish_pommerania_claims:0 "Grants permanent claims on the provinces required for the mission §YSwedish Pomerania§!"
 swedish_prussia_claims:0 "Grants permanent claims on the provinces required for the mission §YSwedish Prussia§!"
 swedish_prussia_desc:0 "The lands east of Pomerania have been inherited by the Hohenzollerns, whom remain within the Holy Roman Empire. These lands must be wrestled from them and their inheritance, much like the lands in Pomerania!"
 swedish_prussia_title:0 "Swedish Prussia"
 taiwanese_group:0 "Taiwanese"
 take_colonial_land_by_force:0 "Mandate of Conquest"
 take_crete_from_venice_claims:0 "Grants permanent claims on the provinces required for the mission §YConquer Crete§!"
 take_kaffa_claims:0 "Grants permanent claims on the provinces required for the mission §YConquer Caffa§!"
 takic:0 "Takic"
 tanana:0 "Tanana"
 tanistry_reform:0 "Tanistry"
 tanistry_reform_desc:0 "Tanistry is the traditional inheritance system of Ireland and Britain. Under this system, a Tanist is elected by popular vote of the Dearbhfhine, or the descendants of a previous king up to four generations back, from the available Righdamhna, or kingly material, who are Dearbhfhine of the age of majority and without any physical or mental deformity. Unlike most primogeniture succession laws on the continent, it is common for a brother, uncle, or nephew to be first in line to inherit, and also unlike most elective monarchy laws on the continent, only the direct descendants of previously ruling kings were eligible. This system is highly stable and typically ensures a competent king is chosen, but it also occasionally causes civil wars between cousins."
 tegali_culture:0 "Tegali"
 temp_claim_on_all_britain_tooltip:0 "[Root.GetName] gains a claim on all of England."
 temple_valley:0 "Valley of the Temples"
 temple_valley_title:0 "Valley of the Temples"
 tenaille:1 "Tenaille"
 tenaille_short:1 "Tenaille"
 teotihuacan:0 "Teotihuacan"
 teotihuacan_title:0 "Teotihuacan"
 theodosian_walls:0 "Theodosian Walls"
 theodosian_walls_title:0 "Theodosian Walls"
 three_quarters_of_britain_tooltip:0 "Own at least 78 of Britain's 104 provinces as cores"
 three_quarters_of_france_tooltip:0 "Own at least 125 of France's 166 provinces as cores"
 three_quarters_of_ireland_tooltip:0 "Own 13 of Ireland's 17 traditional provinces as cores"
 three_quarters_of_scotland_tooltip:0 "Own 13 of Scotland's 17 traditional provinces as cores"
 tillamook:0 "Tillamook"
 tim_persia_one_claims:0 "Grants permanent claims on the provinces required for the mission §YControl Lower Persia§!"
 tim_persia_two_claims:0 "Grants permanent claims on the provinces required for the mission §YControl Upper Persia§!"
 tim_transoxiana_one_claims:0 "Grants permanent claims on the provinces required for the mission §YControl Eastern Steppes§!"
 tim_transoxiana_two_claims:0 "Grants permanent claims on the provinces required for the mission §YTake Western Steppes§!"
 timbisha:0 "Timbisha"
 tir_na_ngael_nation_desc:0 "The Gaelic peoples continue to maintain close ties on either side of the Sea of Moyle, but separated by geography and under the yoke of Germanic powers, the Gaels have slowly drifted apart. Now, however, we are finally poised to reunite all Gaels under the authority of the same High King in a true Tír na nGael, the country of the Gaels!"
 tir_na_ngael_nation_title:0 "Form Tír na nGael"
 tirnangael_bards:0 "Celebrated Bards"
 tirnangael_bards_desc:0 "More so than in any other culture, our bards, poets, musicians, and storytellers are celebrated, respected, and admired. Whether traveling from place to place, being employed by a local king, or perfecting their craft in isolation, our artists are without peer and highly sought after. Throughout the land, lineages are recorded, battles are immortalized, and history is brought to life through word and chord."
 tirnangael_beacon_of_civ:0 "Beacon of Civilization"
 tirnangael_beacon_of_civ_desc:0 "The Gaels were the first in Europe outside of the Greeks and Romans to adopt the written word for their language, and the only ones to maintain Latin and Greek scholarship when the rest of Europe fell into its dark ages. For centuries the Gaels have been a civilizing and stabilizing force, and now is the time to formalize this by issuing a mandate: Let the Gael be the saviour of idealism in modern intellectual and social life, the regenerator and rejuvenator of the literature of the world, and the instructor of nations!"
 tirnangael_brehon_law:0 "Brehon Law"
 tirnangael_brehon_law_desc:0 "Brehon law is a comprehensive system of secular civil laws administered by professional jurists, called Brehons. Dating back to antiquity in Ireland, the legal system is one of the oldest surviving in Europe, and provides great stability. Though largely supplanted by English and Norman law with the conquest of Ireland, it was revived and experienced a renaissance as English influence over Ireland waned."
 tirnangael_explorers_legacy:0 "Legacy of Exploration"
 tirnangael_explorers_legacy_desc:0 "Hundreds of years before the Vikings constructed their first longships, and nearly a thousand years before the great navies of Europe began to sail westward, Gaels were sailing and exploring the North Sea, establishing remote settlements and monastic hermitages. To compete in this new age of exploration, we must restore this proud heritage and set sail for undiscovered shores."
 tirnangael_gaelic_renown:0 "Gaelic Renown"
 tirnangael_gaelic_renown_desc:0 "Under the yoke of English rule, the Gaels were relegated to the status of provincial rustics, but once, Gaelic courtiers were renowned throughout Europe as the finest musicians and the most enlightened scholars. From Iberia to Scandinavia, a king was often not considered a true king unless he employed a Gaelic musician and classical scholar. Now free from the bonds of our former English masters, we are free to reclaim this international prestige."
 tirnangael_gall_oglaigh:0 "Gall Óglaigh"
 tirnangael_gall_oglaigh_desc:0 "The Vikings had significant influence on all of Western Europe, but perhaps nowhere more so than in Gaelic lands, where they settled in great numbers and founded many of the greatest cities. Though they quickly adopted Gaelic culture, language, and religion, the proud martial tradition of these Gaelicised Norse prompted the native Gaels to begin an enduring tradition of hiring these strangers as mercenaries. Known as gall óglaigh, or foreign warriors, these units would go on to become some of the most sought after mercenaries in Europe."
 tirnangael_monastic_heritage:0 "Gaelic Monasticism"
 tirnangael_monastic_heritage_desc:0 "From the earliest exposure to Christianity, the Gaels have enthusiastically and competently spread their faith. From the evangelization of the Picts in Scotland and the Saxons in England, to the rise of Gaelic monasticism in central Europe, the Gaels have maintained a strong ecclesiastical tradition of benign missionaries and adaptable monasticism. While the rest of the British Isles embraced the ideals of the Reformation, the lands of the Gaels remained a bastion of Catholicism and strongly resisted the secularization of church power."
 tld_archdiocese:0 "Archdiocese of Toledo"
 tld_archdiocese_desc:0 "The Archdiocese of Toledo is one of the oldest archdiocese in the Catholic world. Established in the 1st century by James the Great and raised to the archdiocesan level in 313, its long history shows the eternity of the True Faith."
 tld_city_three_cultures:0 "City of Three Cultures"
 tld_city_three_cultures_desc:0 "Toledo is known as the \"City of Three Cultures\" due to the blend of Christian, Muslim, and Jewish influence present in the city's architecture and identity. By embracing the plurality of our nation's history, we can ensure peace and assure new ideas always find their home in Toledo."
 tld_culture_hub:0 "Hub of Culture"
 tld_culture_hub_desc:0 "Toledo has a long history of being a cultural hub. Myriad famous painters have made their homes in Toledo, enamored with its rustic Old World charm and picturesque landscape. Let us welcome artists of all kind to Toledo."
 tld_legacy_of_conquest:0 "Legacy of Conquest"
 tld_legacy_of_conquest_desc:0 "Toledo was one of the first major cities conquered by Christian forces during the Reconquista. The significance of our city's legacy as a forerunner in conquest shall inspire our armies!"
 tld_submeseta_sur:0 "Submeseta Sur"
 tld_submeseta_sur_desc:0 "The "Submeseta Sur" is a vast, uniform plain that is almost entirely flat. Divided by numerous rivers such as the Tago, Guadalquivir and Guadiana and surrounded by mountain chains to the north and south, the Submeseta Sur is prime for cultivation. Let us make use of our God-given geography."
 tld_trade_networks:0 "Toledan Trade Networks"
 tld_trade_networks_desc:0 "As the world seems to both grow and shrink, our position at the center of Iberia becomes even more beneficial. Easy access to the Mediterranean and Atlantic through roads and rivers means that we can always profit from trade, no matter its origin."
 tld_visigothic_architecture:0 "Visigothic Legacy"
 tld_visigothic_architecture_desc:0 "Under the rule of the Visigoths in the 7th century, Toledo was a shining star in the dark void of Iberia. Toledo drew scholars like a flame does moths, and the impact of the legacy of Visigothic patronage is still felt today."
