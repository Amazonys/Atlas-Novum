 bt_trade_good_apiculture:0 "Apiculture"
 bt_trade_good_apicultureDESC:0 "Apiculture, or the raising of domesticated bees and harvesting of bee-related products, dates back thousands of years. Originating in Egypt in distant antiquity and later spreading throughout the world, beekeeping produces both wax and honey, finding such diversified uses as the production of candles, mead, letter-seals, and of course, honey for human consumption."
 bt_trade_good_beer:0 "Beer"
 bt_trade_good_beerDESC:0 "Beer and other cereal alcohols such as whisky or rice wine have been produced for many thousands of years all around the world and represent a significant part of the daily diet for most cultures. While sometimes disdained in favor of wine or fruit-based alcohols in warmer climes, it is often cheaper, faster, and easier to produce, especially in regions where grapes cannot be easily cultivated."
 bt_trade_good_books:0 "Books"
 bt_trade_good_booksDESC:0 "Books, including everything from Bibles and Qurans to scientific treatises, from to poetry and prose to historical texts, evolved into a floruishing business during the late medieval and early modern periods. Rare vellum manuscripts could be worth many times their weight in gold, while printed books spread literacy and ideas in ways that changed the world."
 bt_trade_good_fruit:0 "Fruit"
 bt_trade_good_fruitDESC:0 "Fruit, ranging from such exotic delicacies as Cupuacu to the mundane apple, forms a key part of the economy in many regions. Though generally not as productive as grains for feeding large numbers of people, fruits often provide crucial vitamins otherwise lacking in grain-based diets and provide a welcome sweetness in addition to being easily stored in the form of jams & preserves."
