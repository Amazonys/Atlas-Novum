 lithuanian_grand_duchy_legacy:0 "Grand Duchy"
 lithuanian_grand_duchy_legacy_desc:0 "Our region never had many kings, instead it is our dukes that have united and led the various peoples within our borders to greatness."
 livonian:0 "Livonian"
 lmv_age_of_condottieri:0 "The Age of the Condottieri"
 lmv_age_of_condottieri_desc:0 "With mercenaries forming the mainstay of so many armies we would be wise to ensure that we too have mercenaries to hand. Let us ensure that passing mercenary captains are warmly welcomed in Lombardy-Venetia so they remember us when it comes to hiring."
 lmv_alpine_wall:0 "Alpine Wall"
 lmv_alpine_wall_desc:0 "The mighty Alps surround us on all sides, forming for us a rich valley that is easy to defend. Even our geography wishes to see us succeed! By constructing forts in the mountain passes of the Alps, we can stop any invasion in its tracks."
 lmv_great_power_sandwich:0 "Tactful Diplomacy"
 lmv_great_power_sandwich_desc:0 "Despite our people's fierce spirit and unwavering loyalty to our homeland, the fact remains that on all sides there exist powers wishing to serve themselves a plate of our pasta without our permission. Luckily, our wit will save us! If we play these nations off each other, we can prevent war in our land, and preserve our independence."
 lmv_invite_printers_philosophers:0 "Printers and Philosophes"
 lmv_invite_printers_philosophers_desc:0 "Venetian printing and Milanese philosophy is a match made in Heaven itself. Who else can claim such a proud population of philosophers and the presses they need to spread their intellectual discourse? No one, the answer is, no one indeed."
 lmv_italian_trade_dominance:0 "Trade Prowess"
 lmv_italian_trade_dominance_desc:0 "Our land sits snugly between the Adriatic and Western Mediterranean Seas, and the many rivers and waterways that transverse our lands mean that getting access to either sea is never a hassle for our traders and merchants."
 lmv_italian_unification:0 "Spirit of Unification"
 lmv_italian_unification_desc:0 "While none in our realm would disagree that our lands are truly the pinnacle of Western civilization, some may contest that others deserve the same quality of life that we do. For indeed, what good is it being the best if our brothers are left out in the rain?"
 lmv_po_valley_textiles:0 "Prosperity of the Po"
 lmv_po_valley_textiles_desc:0 "The Po runs the length of our nation before emptying into the Adriatic at the aptly-named Adria. Its delta contains some of the richest sediment in Italy, and the wildlife that calls the delta home are equally enriching in spirit and mind. Most importantly, though, is that we can dam the river and erect waterwheels to fuel our burgeoning industry! The Possibilities are endless!"
 lom_curb_the_families:0 "Fraternity over Family"
 lom_curb_the_families_desc:0 "Family is important in personal life, of course, but when families work as a cohesive unit to further personal gains on a large scale, well, sometimes the family must be put in its place. By emphasizing fraternity in citizenship over familial ties, we can ensure that the estates of our realm never are always loyal to our state."
 lom_freethinkers:0 "Independent Thought"
 lom_freethinkers_desc:0 "Philosophes and physicians, politicians and popes, musicians and magnates; the list of people of great import and will who hailed from Lombardy goes on and on. Some think it's something in the water that creates great minds of all creeds, but no, it is just their pride in being Lombard that inspires them to be the very finest."
 lom_land_of_comunes:0 "First Among Many"
 lom_land_of_comunes_desc:0 "The myriad comuni, or communes, of Lombardy ruled the great cities of the region independently for generations. Milan was the foremost among them, and as they were to the Lombard comuni we are, and forever shall be, to the states of Italy."
 lom_leges_langobardorum:0 "Edictum Rothari"
 lom_leges_langobardorum_desc:0 "The Edictum Rothari, also known as the Leges Langobardorum, was the first codification of Lombard law, compiled in 643 by the Lombard king Rothari. It limited the power of petty feudal lords, reserving more power for the King. A righteous and noble document, indeed!"
 lom_lombard_league:0 "Lombard League"
 lom_lombard_league_desc:0 "The disparate nature of Lombard political geography meant that the comuni of Lombardy oftentimes had to band together, most famously the Lombard League of the 12th and 13th centuries that defeated the Holy Roman Emperor Frederick II at Parma. Banding together with those of a similar ambition is a recipe for success, and this is a fact we must never forget."
 lom_not_barbarians:0 "Refuting Barbarism"
 lom_not_barbarians_desc:0 "Many of lesser mind conflate Lombard identity with barbarism. Typical - only a true Lombard could understand the intricacies of Lombard culture, art, lifestyle, et cetera. By sharing this with our allies, we can show them that Lombards are not barbarians. In fact, we are the farthest from it!"
 lombard_nation_desc:0 "The Lombards are a storied people, with a legacy ranging from the Kingdom of Italy following the divide of Charlemagne's empire to the opulent cities of Milan, Mantua, Pavia, and more. Now, we have established ourselves as the pre-eminent power in Lombardy. Let us declare a new Lombard nation!"
 lombard_nation_title:0 "Regno Lombardo"
 lombardy_venetia_monarchy_nation_desc:0 "We have achieved a position of dominance in Northern Italy. To consolidate our hold on the region we should unite it under a new Kingdom, and ensure that the names of the Duchy of Milan and the Republic of Venice will slip from the memory of our subjects."
 lombardy_venetia_monarchy_nation_title:0 "Regno Lombardo-Veneto"
 lombardy_venetia_republic_nation_desc:0 "We have achieved a position of dominance in Northern Italy. To consolidate our hold on the region we should unite it under a new Republic, and ensure that the names of the Duchy of Milan and the Republic of Venice will slip from the memory of our citizens."
 lombardy_venetia_republic_nation_title:0 "Serenissima Respublica di Lombardo-Veneto"
