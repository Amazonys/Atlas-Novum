 ccc_establish_new_trade_centers:0 "Establish New Trade Centers"
 ccc_establish_new_trade_centers_desc:0 "The wealthy Mekong Delta has plenty of opportunity for new regional centers of trade and port cities. With a steady flow of money into our treasury, and new waves of migrants, we must look towards developing our coasts, and founding new cities and trade entrêpots."
 ccc_kingmaker:0 "Kingmaker"
 ccc_kingmaker_desc:0 "Our nation was not truly formed through the flames of war, or the heat of battle, but in truth, through peace, trade, and diplomacy. As a result, our people are no warriors, and we could not possibly defend ourselves against our rivals at times of war. Our enemies however have but a single weakness that can be exploited; rebellion and insurgency. By investing resources into supporting our enemies' rebels, we can topple our opponents, and install puppet rulers sympathetic to our cause."
 ccc_mekong_delta:0 "Mekong Delta"
 ccc_mekong_delta_desc:0 "The ancient distributary channel known to us as the Mekong Delta has always been an important part of Cochinchina. Throughout history, it has served as a important coastal region of our land that connects us to the South China Sea, and opens us to foreign merchants from across the globe."
 ccc_modern_bureaucracy:0 "Modern Bureaucracy"
 ccc_modern_bureaucracy_desc:0 "In order to improve both our policies and our state, we must look towards shuffling our court, and assigning the most trusted officials to the right positions. By replacing dishonorable officials with our most trusted allies, we can both clamp down on corruption, and ensure a stable government."
 ccc_ponthiamas_markets:0 "Ponthiamas Markets"
 ccc_ponthiamas_markets_desc:0 "Our recent economic boom has left our nation as a major regional trade center in South-East Asia. If we are to expand our trading power, we must invest in our nation's markets, and further fill our coffers."
 ccc_synchronous_tribute:0 "Synchronous Tribute"
 ccc_synchronous_tribute_desc:0 "Bordering many hostile enemies, it is unlikely we could survive a two-front war. In order to ensure our survival, we must seek a foreign policy of appeasement, and placate our large neighbours."
 ccc_vietnamese_migration:0 "Vietnamese Migration"
 ccc_vietnamese_migration_desc:0 "Recent political turmoil in Vietnamese lands has left many people without country. Many of these refugees are skilled in many fields, and among them are administrators, soldiers, and clergymen. We must welcome these stateless people, for they will make valuable assets to our nation."
 cdb_bridges:0 "Bridges and Roads"
 cdb_bridges_desc:0 "Communication in our nation is severely lacking. Even in Córdoba itself will one find it hard to discover a bridge, let alone a decent road. With new technologies in paving and construction, we may connect our lands so that all roads, and their coin, may once again lead to Córdoba."
 cdb_colaciones:0 "Colaciones"
 cdb_colaciones_desc:0 "After the reconquest of Córdoba in 1236, the city was divided into fourteen \"colaciones,\" or neighborhoods. By encouraging the division of the city into smaller districts, we can improve the ability to govern our people."
 cdb_dredge_guadalquivir:0 "Dredge the Guadalquivir"
 cdb_dredge_guadalquivir_desc:0 "In Roman Times, the mighty Guadalquivir was navigable all the way to Córdoba. Since then, deposition has left the river navigable only to Sevilla. By dredging the river, we can encourage development in our lands."
 cdb_foreign_trade:0 "Foreign Trade"
 cdb_foreign_trade_desc:0 "If we are to maintain our independence, we must have a steady supply of gold and merchants coming to our markets. The establishment of a Foreign Trade Bureau will surely improve the attractiveness of our marketplaces."
 cdb_la_mezquita:0 "La Mezquita"
 cdb_la_mezquita_desc:0 "La Mezquita-Catedral de Córdoba, or \"La Mezquita\" for short, is a grand complex situated in the heart of Córdoba. Its long history and sheer magnitude is a shining example of what the Córdoban people can do!"
 cdb_mines:0 "Córdoba Mines"
 cdb_mines_desc:0 "Ore aplenty can be found in our lands. The gold mines of Córdoba are among the most profitable in all Europe. By encouraging mining, we may see a new era of prosperity!"
 cdb_reverse_decline:0 "Reverse Decline"
 cdb_reverse_decline_desc:0 "Our nation has seen better days. Since the Reconquista, goods and people have been leaving Córdoba for other cities like Sevilla or Toledo. It is time we establish our dominance!"
 cede_stragglers_to_koi_as_ruler_desc:0 "We own land which de jure belongs to Ireland, our vassal kingdom. We may gift this land to them as a gesture of good will."
 cede_stragglers_to_koi_as_ruler_title:0 "Cede Irish Territory to Our Vassal"
 celtic_breton_culture:0 "Breton"
 celtic_cornish_culture:0 "Cornish"
 celtic_highland_scottish_culture:0 "Scots Gaelic"
 celtic_irish_culture:0 "Irish"
 celtic_manx_culture:0 "Manx"
 celtic_nation_desc:0 "For too long the Celtic peoples have been pushed towards the brink of extinction. We must unite our nation if we are to repel our bellicose neighbors and return the Celts to glory."
 celtic_nation_required_provinces_tooltip_a:0 "Own 9 of Ireland's 17 traditional provinces as cores"
 celtic_nation_required_provinces_tooltip_b:0 "Own 9 of Scotland's 17 traditional provinces as cores"
 celtic_nation_required_provinces_tooltip_c:0 "Own 3 of Wales' 6 traditional provinces as cores"
 celtic_nation_required_provinces_tooltip_d:0 "Own 1 of Cornwall's 2 traditional provinces as cores"
 celtic_nation_required_provinces_tooltip_e:0 "Own 3 of Brittany's 6 traditional provinces as cores"
 celtic_nation_title:0 "Unite the Celts"
 celtic_welsh_culture:0 "Welsh"
 celts_illuminated_manuscripts:0 "Illuminated Manuscripts"
 celts_illuminated_manuscripts_desc:0 "Our artistic traditions are unlike that of any other culture. Where the rest of Europe strives for quantity over quality, we strive to produce dazzling works of individual perfection. The illuminated manuscripts produced by our people, such as the Book of Kells, are the greatest attestment to this."
 celts_memory:0 "Memory of the Celts"
 celts_memory_desc:0 "Our culture may have been pushed to the fringes of Europe, but it was not always so. The Celtic culture once flourished throughout Europe, and the Celts have long memories."
 celts_monastic_schools:0 "Monastic Permeability"
 celts_monastic_schools_desc:0 "In the past, our monasteries served not only as centers of religion, but also as centers of scholarship. Unique in Christendom, our monasticism was permeable. Children were free to enter the monasteries, receive an education, and leave upon reaching adulthood. We must revive this practice and make our realm a beacon of learning."
 celts_resettle:0 "Resettle Celtic Lands"
 celts_resettle_desc:0 "The Latin, Germanic and Slavic cultures have spread far and wide throughout Europe. We have secured the freedom of our people for now, but to secure it forever we must reclaim and resettle formerly Celtic lands."
 celts_six_nations:0 "Six Nations"
 celts_six_nations_desc:0 "Our realm is comprised of six core nations, the Irish, the Scottish, the Bretons, the Welsh, the Cornish and the Manx. By drawing on the unique experiences, traditions and customs of all six peoples, we will ignite a new, Celtic Renaissance."
 celts_soldiers:0 "Battle-Hardened Soldiers"
 celts_soldiers_desc:0 "Our men are renowned throughout Europe as fierce fighters. Our recent victories in the campaign to free the Celtic peoples have only served to reaffirm the truth of that reputation."
 celts_survival:0 "Fight for Survival"
 celts_survival_desc:0 "We have pulled our people back from the brink, but the fight for survival goes on. We are surrounded by enemies who covet our lands and dream of placing us back under the heel. Our cause for war is the most just of all and our people give us their unwavering support."
 central_algonquian:0 "Algonquian"
 chillon_castle:0 "Chillon Castle"
 chillon_castle_title:0 "Chillon Castle"
 chimakuan:0 "Chimakuan"
 chp_chretien_de_troyes:0 "Chrétien de Troyes"
 chp_chretien_de_troyes_desc:0 "Born about 1130 and died between 1180 and 1190, Chrétien de Troyes is a poet considered the founder of the Arthurian literature in ancient french as well as one of the first authors of chivalric novels. At the service of the court of Champagne, his novels reflected the political, cultural and religious ideas of his time. Let's honor our legacy!"
 chp_chretien_de_troyes_desc:0 "Born about 1130 and died between 1180 and 1190, Chrétien de Troyes is a poet considered the founder of the Arthurian literature in ancient french as well as one of the first authors of chivalric novels. At the service of the court of Champagne, his novels reflects the political, cultural and religious ideas of its time. Let's honor our legacy !"
 chp_fairs:0 "Champagne's Fairs"
 chp_fairs_desc:0 "The Champagne's fairs were held during the Middle Ages, and made the region the most prosperous of its time. Their international influence and success were due to their geographical location, situated at the hearth of the trade roads and waterways coming from Italy, Flanders, Paris and Germany, but also by the enlightened management of the counts of Champagne. They were mainly held in the cities of Lagny, Troyes, Provins and Bar-sur-Aube and the counts also protected the Jewish community, which actively participated in business development of these towns. The fairs foreshadow by their economic and influence throughout Europe, the first international financial centres. Our fairs allow us an international recognition and make our country one of the major economic power of the world, we have to perpetuate these in order to bring wealth in our land."
 chp_fortify:0 "Fortify Champagne"
 chp_fortify_desc:0 "Our country, situated between France and Germany, is vulnerable to foreign aggression. We must fortify Champagne, in the manner of the walls of the cities of Provins or Langres."
 chp_reims_city_of_crownings:0 "Reims, City of Crownings"
 chp_reims_city_of_crownings_desc:0 "It is in 496 on the future site of the cathedral Notre-Dame de Reims that Clovis is baptized. Later, a lot of French Kings would be crowned in the city, from Louis the Pious in 816 to Louis XVI in 1775. We should reclaim this prestige for our current rulers."
 chp_reims_city_of_crownings_desc:0 "It is in 496 on the future site of the cathedral Notre-Dame de Reims that Clovis is baptized. Later, a lot of french kings, from Louis the Pious in 816, will be crowned in the city. We should reclaim this prestige for our current rulers."
 chp_rose_of_provins:0 "Rose of Provins"
 chp_rose_of_provins_desc:0 "The legend wants that around 1240 Thibault IV of Champagne and Navarre had brought from the Holy Land a rose of excellent quality in the region and which he made important plantations in the lands of the city of Provins. The rose gardens of Provins soon became famous, and the use of the rose was extremely common in medicine and religious ceremonies. Thus, the flower became the symbol of the refinement of Champenoise court and the rose emblem of Lancaster probably represents the rose of Provins, as well."
 chp_rose_of_provins_desc:0 "The legend wants that around 1240 Thibault IV of Champagne and Navarre had brought from the Holy Land a rose of excellent quality in the region and which he made important plantations in the lands of the city of Provins. The rose gardens of Provins soon became famous, and the use of the rose was extremely common in medicine and religious ceremonies. Thus, the flower became the symbol of the refinement of champenoise court and the rose emblem of Lancaster represents probably the rose of Provins."
 chp_the_paraclete:0 "The Paraclete"
 chp_the_paraclete_desc:0 "The Paraclete was a prestigious Benedictine women's abbey founded by Abélard and Héloïse during the 12th century in the bishopric of Troyes and was the first only feminine order. The abbey illustrated a monastic model based on the erudition and represented an attempt to recognize women's intellectual equality."
 chp_wine:0 "Wine of Champagne"
 chp_wine_desc:0 "Produced since the 7th century in the region, wines of Champagne really started to receive recognition during the 17th century under the impulse of local Parisian families. Aging very badly in barrels, the wine is then conserved in glass bottles with corks, a new way of conserving wine developed by the English, but it becomes, in return, naturally sparkling. This sparkling character causes many worries to winemakers, so much that it was nicknamed 'wine of the devil' because of bottles that exploded under pressure. However, the wine became popular in England which allows its continued production. We should exploit the wine of Champagne to establish amical relations with foreign powers."
 chp_wine_desc:0 "Produced since the 7th century in the region, wines of Champagne really started to receive recognition during the 17th century under the impulse of local Parisian families. Aging very badly in barrels, the wine is then conserved in glass bottles with corks, a new way of conserving wine developed by the English, but it becomes, in return, naturally sparkling. This sparkling character causes many worries to winemakers, so much that it was nicknames 'wine of the devil' because of bottles that exploded under pressure. However, the wine became popular in England which allows its continued production. We should exploit the wine of Champagne to establish amical relations with foreign powers."
