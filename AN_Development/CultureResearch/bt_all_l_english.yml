 string_start_religion_apostolic:0 "[Root.start_religion_intro][Root.start_coptic_blessings]\nApostolic is in the §YChristian§! Religion Group, together with the §YCoptic§!, §YOrthodox§!, §YCatholic§!, §YProtestant§! and §YReformed§! faiths."
