 BtPLegacyScandinavianFlavour.1.a:0 "We must regain the Swedish throne!"
 BtPLegacyScandinavianFlavour.1.b:0 "We cannot afford to contest the Swedish throne..."
 BtPLegacyScandinavianFlavour.1.d:0 "Christopher of the Wittelsbachs rose to the throne of Denmark and the Kalmar Union as a result of the deposition of Eric of Pomerania. Christopher however was merely meant to be a puppet under the Danish nobles and, while he did succeed in maintaining some personal control, the nobility in all three kingdoms ended up acquiring several privileges and policy-making powers that the monarchs had gained from since the Viking ages. The Swedish nobility in particular did not like the king, as evidenced by them nicknaming him the \"Bark King\". \n\nIn 1448, Christopher suddenly died at the age of 32, leaving a power vacuum that resulted in the Lord High Constable of Sweden, Riksmarsk Karl Knutsson Bonde, being elected king in Sweden, and Christian of Oldenburg being elected King in Denmark, thus sparking a power struggle in the Kalmar Union that would last until 1457, when Christian of Oldenburg would finally be elected the King of Sweden."
 BtPLegacyScandinavianFlavour.1.t:0 "The Death of Christopher III von Wittelsbach"
 BtPLegacyScandinavianFlavour.2.a:0 "Take up the fight against the Danish king!"
 BtPLegacyScandinavianFlavour.2.a_tooltip:0 "If the rebels are left to ravage our country, they may join the side of the enemy."
 BtPLegacyScandinavianFlavour.2.b:0 "Step down from the Norwegian throne prematurely."
 BtPLegacyScandinavianFlavour.2.b_tooltip:0 "The Danish king will continue to reign in Norway without opposition."
 BtPLegacyScandinavianFlavour.2.d:0 "The Swedish nobility and the privy council upon electing Karl Knutsson Bonde as King of Sweden sought to unify the Kalmar Union under a Swedish king instead of the Danes. As Christopher yet had little support in Norway, attempts were made at convincing the Norwegian nobles, their Council of the realm, to elect Karl Knutsson of Sweden as their new ruler. Their attempts would succeed at this, eventually crowning Karl Knutsson in the Nidaros Cathedral as king of Norway in November 1449. However, the Swedish aristocracy, mainly the Swedish Church and the noble families of Oxenstierna and Vasa, were very reluctant in backing a Swedish war attempt against Denmark, and so, barely a year later, Karl Knutsson stepped down from the Norwegian throne in favour of Christian von Oldenburg. Later, the Archbishop Jöns Bengtsson Oxenstierna and the nobleman Erik Axelsson Tott rebelled againt Karl Knutsson, exiling him to Danzig and elected Christian as the King of Sweden."
 BtPLegacyScandinavianFlavour.2.t:0 "The Norwegian Throne"
 BtPLegacyScandinavianFlavour.3.a:0 "Elect Karl Knutsson Bonde"
 BtPLegacyScandinavianFlavour.3.b:0 "Elect Christian von Oldenburg"
 BtPLegacyScandinavianFlavour.3.c:0 "Elect Sigurd Jonsson Sverre"
 BtPLegacyScandinavianFlavour.3.d:0 "With the sudden death of Christopher von Wittelsbach, Norway stands without a ruler! The Norwegian Council of the realm, Riksrådet, has several candidates to choose from: Either we can remain under the Danes and elect the new Danish king Christian of Oldenburg, unite under the new Swedish king Karl Knutsson Bonde, or go our own way and elect the current guardian of the realm of Norway, Sigurd Jonsson, a direct descendant of Haakon V."
 BtPLegacyScandinavianFlavour.3.t:0 "The Fate of Norway"
 BtPLegacyScandinavianFlavour.4.a:0 "In due time, we'll gain our independence!"
 BtPLegacyScandinavianFlavour.4.d:0 "Finally in 1457, the Swedish aristocracy had had enough of the warring between Sweden and Denmark. A revolt led by Archbishop Jöns Bengtsson Oxenstierna and the nobleman Erik Axelsson Tott gained ground, leading to the exile of Karl Knutsson Bonde to the city of Danzig. Acting as co-regents, they finally elected the Danish king Christian of Oldenburg as the new King of Sweden, reuniting the Kalmar Union once more."
 BtPLegacyScandinavianFlavour.4.t:0 "The Deposition of Karl Knutsson Bonde"
 BtPLegacyScandinavianFlavour.5.a:0 "The Norwegian throne is ours!"
 BtPLegacyUpperNileEvents.EVTDESC1:0 "Historically our home has been the northern part of the Sudd, a sprawling and near-untraversable swampland located along the upper reaches of the White Nile. Recently, however, our southerly neighbours, the Shilluk, are encroaching more and more upon our territory. Faced with the prospect of a war we may not win, many nobles are suggesting we flee to the north, leaving the Sudd to the Shilluk and claiming for ourselves the drier area around the confluence of the White and Blue Niles, which in recent years has been under the control of the waning Alodia."
 BtPLegacyUpperNileEvents.EVTDESC2:0 "Occasionally a particularly rich or ambitious individual with no royal blood or legitimate claim is able to amass a fighting force and tries to carve out his own little kingdom. One such man, named Abdallah, has amassed quite a fortune from the Red Sea trade and has used this newfound affluence to gather a considerable army near our eastern border, now even threatening our sovereignty! Using his wealth and influence he has managed to obtain considerable popular support and stands ready to sack our ancient capital of Soba, should we resist. Alternatively, we could spare the nation a bloody war and abdicate the throne to this Muslim."
 BtPLegacyUpperNileEvents.EVTDESC3:0 "After being pushed north out of the Sudd by our ancient rivals, the Shilluk, we turned the push into forward momentum towards the north, and are now focused on establishing a power-base near the confluence of the White and Blue Niles. In order to achieve this, we must defeat the current owners of the Alodian region!"
 BtPLegacyUpperNileEvents.EVTNAME1:0 "Pressure from the Shilluk"
 BtPLegacyUpperNileEvents.EVTNAME2:0 "Abdallah Jamma the Gatherer"
 BtPLegacyUpperNileEvents.EVTNAME3:0 "Rise of the Funj"
 BtPLegacyUpperNileEvents.EVTOPTA1:0 "Allow ourselves to be pushed north, and use the momentum to expand."
 BtPLegacyUpperNileEvents.EVTOPTA2:0 "This is our nation, and we will not give in without a fight!"
 BtPLegacyUpperNileEvents.EVTOPTA3:0 "Take full advantage of this momentum!"
 BtPLegacyUpperNileEvents.EVTOPTB1:0 "Resist the Shilluk incursions!"
 BtPLegacyUpperNileEvents.EVTOPTB2:0 "Nothing can be done... abdicate the throne this usurper."
 BtPLegacyUpperNileEvents.EVTOPTB3:0 "We don't need to expand to be great, focus on the economy."
 BtPLegacy_european_trade.EVTDESC1:0 "From at least the 12th century, Brugge was the richest and most important port in the North Sea. However, the Golden Inlet, the primary route to the North Sea from Brugge and also the reason for its immense wealth, began to fill with silt around the year 1500, leading to a progressive and sudden reduction of Brugge's importance as a centre of trade in the Low Countries as more and more trade moved to Antwerp."
 BtPLegacy_european_trade.EVTDESC2:0 "When the Golden Inlet filled with silt and trade shifted away from Brugge, the richest city in the North Sea for many centuries, it shifted in large part to Antwerp, which quickly rose to become the richest port in the North Sea, perhaps even the richest in the world."
 BtPLegacy_european_trade.EVTDESC3:0 "Antwerp, one of the richest cities in the world by the late 16th century, was a very ripe target due to its wealth a relative lack of protection. In 1576, soldiers unhappy with their pay sacked and plundered the city, prompting a mass emigration north, mostly to Amsterdam. After this, Antwerp would never again regain the importance and wealth it previously had."
 BtPLegacy_european_trade.EVTDESC4:0 "When Antwerp was sacked by the Spanish Fury, many of the skilled artisans, wealthy traders, and influential families fled north, mostly to Amsterdam. This sudden immigration led to the rise of Amsterdam as a major world power and contributed to the so called 'Dutch Miracle', the transition of the Low Countries from minor vassal states to a major world power over the course of only 50 or 60 years."
 BtPLegacy_european_trade.EVTDESC5:0 "The Dutch Golden Age saw the growth of Amsterdam into the richest city in the world by the middle of the 17th century. At the head of a global trading network, its population exploded from under 5,000 in the early 15th century to nearly 250,000 in the 17th century."
 BtPLegacy_european_trade.EVTDESC6:0 "No longer at the head of a sprawling, eponymous trade empire, The province of [Root.GetName] is losing some of its influence. Though still an important commercial centre and trading port, many opportunistic traders and discriminating artisans are moving away to seek their fortunes elsewhere and the port no longer exercises the overwhelming dominance over local trade it previously enjoyed."
