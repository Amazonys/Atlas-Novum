 BtPLegacyMetis.EVTDESC1:0 "The early explorers and colonists arriving in French Canada were largely young men from low-born families looking for better opportunities than they might have had in their native France. Beginning in the 17th century, many of these French trappers and voyageurs began taking Algonquian women as wives in 'marriages à la façon du pays' or marriages according to the customs of the country. The results of these unions were an entirely new and unique culture and language, separate from that of either parent. This new race was called Métis by the French, meaning mixed race people."
 BtPLegacyMetis.EVTDESC2:0 "Much like the French before them, the early explorers and colonists of British Canada occasionally took Algonquian or Dene women as wives. The results of these unions were an entirely new and unique culture and language, separate from that of either parent. Usually known as the Anglo-Métis, these people were also often called 'country-born'."
 BtPLegacyMetis.EVTDESC3:0 "Many Scottish explorers and settlers numbered amongst the first to arrived in British Canada, and occasionally they would take Algonquian or Dene women as wives. The results of these unions were an entirely new and unique culture and language, separate from that of either parent. Usually known as Bungi, coming from the Cree word 'bangii', meaning 'little bit', these people were also often called 'countryborn'."
 BtPLegacyMetis.EVTNAME1:0 "The Métis"
 BtPLegacyMetis.EVTNAME2:0 "The Anglo-Métis"
 BtPLegacyMetis.EVTNAME3:0 "The Bungi"
