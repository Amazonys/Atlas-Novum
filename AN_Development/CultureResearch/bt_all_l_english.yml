 irish_catholicism_allowed:0 "Irish Catholicism Tolerated"
 irish_catholicism_not_allowed:0 "Irish Catholicism Repressed"
 irish_clann_legacy:0 "Clann"
 irish_clann_legacy_desc:0 "Clanns were the primary political and social unit in Gaelic Ireland. The system was highly stable, but its power structures were exceptionally weak in 15th century Europe and its largely rural population unable to compete in a modernising Europe."
 irish_clann_legacy_ruler:0 "Rí"
 irish_clann_legacy_ruler_female:0 "Banríon"
 irish_clann_reform:0 "Clann"
 irish_clann_reform_desc:0 "Clanns were the primary local political and social unit in Gaelic Ireland. The hereditary system was highly stable, but its power structures were exceptionally weak and decentralized for early modern Europe and its largely rural population was quickly becoming unable to compete in a modernising Europe."
 irish_fealty_negotiations_ongoing:0 "Demanding Irish Fealty"
 irish_nation_desc:0 "The High Kingship, our most sacred title, has effectively been defunct since the Saxons and Normans invaded. We have followed in the footsteps of our greatest High King, Brian Boru, by uniting Ireland to expel them and the title is indisputably ours. We must now achieve what even he could not and consolidate our power so that we may never suffer foreign domination again."
 irish_nation_title:0 "Claim High Kingship"
 irish_sea:0 "Irish Sea"
 ise_shrine:0 "Ise Grand Shrine"
 ise_shrine_title:0 "Ise Grand Shrine"
 itsukushima:0 "Itsukushima Shrine"
 itsukushima_title:0 "Itsukushima Shrine"
 jae_disputacion:0 "La Diputación Real de Jaén"
 jae_disputacion_desc:0 "Our lands are governed through myriad codes of law, and these codes often conflict. By establishing an overarching \"Royal Deputation\" we can unify the laws of Jaén and ensure that our government is operating at peak efficiency."
 jae_farmers_craftsmanships:0 "Craftsmen and Countrymen"
 jae_farmers_craftsmanships_desc:0 "Though some may see the highlands, mountains, and overall rough terrain in our lands as poor and worthless, there is great wealth to be found in the olive orchards and waterways which criss-cross Jaén and its surrounding villages and towns. Through hard work and dedication, we have become rich in mind, spirit, and gold, and we shall forever be a land of craftsmen and countrymen."
 jae_great_houses_of_worship:0 "Great Houses of Worship"
 jae_great_houses_of_worship_desc:0 "Houses of worship serve multiple purposes; of course, they serve as gathering places for the faithful, but they also serve as meeting places for everyday citizens and have at times served as governmental buildings. The mosques and cathedrals of Jaén are more magnificent than most, and indeed their beauty and grace inspire our people to be more pious."
 jae_importance_of_foreigners:0 "Foreigner Tolerance"
 jae_importance_of_foreigners_desc:0 "None in our realm can ignore the importance of peoples others would consider heretic or heathen. Jewish people, Muslims, and foreigners of all creeds and codes have contributed much to the history and prosperity of our realm. Now and forever we shall welcome all peoples to our lands, where they (and we) may prosper in perpetuity."
 jae_quash_the_aristocracy:0 "Break Aristocratic Leverage"
 jae_quash_the_aristocracy_desc:0 "For too long the nobility have treated Jaén like their plaything, bickering over our lands like children over marbles. By breaking the chains that noble families have wrapped around our people, we will empower our realm from top to bottom, and be better off for it!"
 jae_resist_conquista:0 "Resistencia"
 jae_resist_conquista_desc:0 "Jaén and its periphery have passed from kingdom to kingdom numerous times throughout history. Indeed, during the period of Muslim rule over Iberia, there were no fewer than three taifas declared in Jaén. Tumult seems drawn to Jaén like moths to a flame, but this tumult has made our people more stalwart than most, ever prepared to take the events of history in stride."
 jae_sociedad_economica:0 "La Sociedad Económica"
 jae_sociedad_economica_desc:0 "The \"Real Sociedad Económica de Amigos del País de la Ciudad y Reino de Jaén\", or Royal Economic Society of the Friends of the City and Kingdom of Jaén, is an economic society recently founded by some influential families and businesspeople in our realm. Through their advice and counsel we shall remake and renovate the economic systems in our Kingdom to be more efficient and beneficial for everyone - especially our patrons."
 javanese_migration:0 "Javanese Migration"
 javanese_migration_desc:0 "With the recent rise of Islam in Java, many Javanese have begun to migrate beyond Java, to many of the outer islands. We could use this migration to our advantage, and expand our influence, through both colonization and imperialism."
 jawanisasi:0 "Jawanisasi"
 jawanisasi_desc:0 "As our nation shall grow larger, we must enforce cultural unity, and assimilate non-Javanese cultures. In addition to this, many foreign cultures may hold certain customs which could benefit us. By assimilating foreign cultures, and absorbing elements from their culture into ours, we can spread Javanese influence far and wide across the archipelago."
 jumano_group:0 "Mogollon"
 juu_culture:0 "Juu"
 kadipaten:0 "Kadipaten"
 kalaallisut:0 "Greenlandic"
 kama_culture:0 "Nama"
 karina:0 "Karina"
 kashubian_culture:0 "Kashubian"
 kavango_culture:0 "Kavango"
 kawaiisu:0 "Kawaiisu"
 kejawen:0 "Kejawèn"
 kejawen_desc:0 "Kejawèn, or Javanism, is a religious tradition of our people that syncretizes various religious beliefs and practises. Being tolerant and open to new religions, the Javanese people are always willing to accept different traditions and cultures."
 kerajaan:0 "Kerajaan"
 keres:0 "Keres"
 khoisan_group:0 "Khoisan"
 klamath_culture:0 "Klamath"
 klamath_estuary_modifier:0 "Klamath Estuary"
 koeln_trade:0 "Cologne"
 koi_anglo_rapprochement:0 "Anglo Rapprochement"
 koi_anglo_rapprochement_desc:0 "To better secure our borders from the depredations of England, we should resort to diplomacy. By attempting to build on the common ground of our shared heritage, it may be possible to make allies of our former enemies. This would secure our eastern flank and enable us to divert our attention towards more promising parts of the world."
 koi_baptism_by_fire:0 "Baptism by Fire"
 koi_baptism_by_fire_desc:0 "Our subjugation of the Gaelic clanns and fight to secure the independence of our Kingdom has toughened our soldiers. This will make them more effective in future combat."
 koi_bill_of_rights:0 "Irish Bill of Rights"
 koi_bill_of_rights_desc:0 "While we have much in common with the Gaelic Irish, there are also many points of departure between our peoples. To assure them that our differences are surmountable, and thus forestall any whispers of rebellion, we should take inspiration from our English cousins and proclaim our own Irish Bill of Rights."
 koi_mixed_heritage:0 "Catholic Emancipation"
 koi_mixed_heritage_desc:0 "The violence of the Reformation has reared its ugly head in our fair kingdom for far too long, and we have learned the hard way that, come what may, the best way to rule Ireland is to work with the native Gaels, not against them. Granting emancipation to all heretic denominations in the nation will unite us, so that we may shift our focus to more pressing concerns."
 koi_parliament_ireland:0 "Parliament of Ireland"
 koi_parliament_ireland_desc:0 "Founded in 1297, the Parliament of Ireland was established to represent the interests of the Anglo-Irish. While its power has been severely reduced in recent times, it has given our people experience in effective governance and can be adapted to suit our needs."
 koi_trim_castle:0 "Norman Castles"
 koi_trim_castle_desc:0 "The largest fortification in Ireland, Trim Castle, was built by the Anglo-Norman lord Hugh de Lacy in the 12th century. To secure our Kingdom we should improve on and replicate its design throughout Ireland."
 koi_urban_culture:0 "Urban Culture"
 koi_urban_culture_desc:0 "Our people have a strong urban tradition, being the majority inhabitants of Ireland's largest towns. In contrast, the Gaelic Irish are primarily a rural people, and so much of the country lies undeveloped. By building new towns throughout the Kingdom we can increase the prosperity of our nation."
