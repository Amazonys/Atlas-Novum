 umb_bridge_the_tiber:0 "Cross the Tiber"
 umb_bridge_the_tiber_desc:0 "The Tiber runs mightily from the Apennine Mountains to the north of our homeland to the Mediterranean Sea to our west. By bridging the river, in the grandest Roman tradition, we can expedite any and all construction in our lands, even those not lying aside the river."
 umb_papal_independence:0 "Independence from the Pope"
 umb_papal_independence_desc:0 "It is no secret that the Holy Father in Rome controlled much of the lands of Umbria, but it is also no secret that this is no longer the case. Our military prowess has enabled us to assert our independence from the Papal States, and it will enable us to maintain our independence and extend our reach forevermore."
 umb_roma_delenda_est:0 "Papatum Delenda Est"
 umb_roma_delenda_est_desc:0 "The time has come to forcefully loosen the Papacy's stranglehold on what parts of Italy the Holy Father still claims dominion over. While the Holy Father will be safe, assuredly, his unholy domain shall not be."
 umb_royal_grounds:0 "Ducal Domain"
 umb_royal_grounds_desc:0 "The lands of Umbria have a proud tradition of standing one step above the rest. While many neighboring polities were relegated to the title of County, the grand Duchy of Spoleto was both larger and more opulent than its neighbors. So they were, so we shall be - larger and more opulent than our neighbors."
 umb_strike_the_earth:0 "Strike the Earth"
 umb_strike_the_earth_desc:0 "Our land is rich not just in people and spirit but also in metal, specifically that most valued of construction materials - iron! Dig deep, countrymen, and uncover the vast riches beneath our very feet."
 umb_tradition_of_battle:0 "Combative Tradition"
 umb_tradition_of_battle_desc:0 "Unfortunate though it may be, Umbria has seen its fair share of war and battle. But what the combatants that criss-crossed our land left behind is an immense array of battle styles and tactics. To any who dare challenge us, we say - en garde!"
 umb_via_flaminia:0 "Via Flaminia"
 umb_via_flaminia_desc:0 "Roman roads in Italy are a ducat a dozen, to be frank. But the Via Flaminia, which runs to this day from Rome to Rimini, did to Umbria what aqueducts did to water; it allowed the safe and efficient passage of large quantities of goods, people, and wealth from Rome into the lands of Umbria. If we were to keep the road intact and promote travel via it, surely this passage will increase, and we will be all the more richer."
 umbrian_nation_desc:0 "Umbrian identity to some is an oxymoron. True, the Papacy has a history of exerting its influence over our lands and keeping our people separated among myriad petty duchies and counties. But this is no longer the case, aye, and we are the ones who have changed the fate and the very nature of Umbria! Truly, we have shaken off the chains of outsider rule, and established for ourselves and our people a true Umbrian nation!"
 umbrian_nation_title:0 "Granducato Umbro"
 umpqua:0 "Umpqua"
 unified_celtic_group:0 "Celtic"
 united_kingdom_nation_desc:0 "We have established a firm hegemony over all of the British Isles, but autonomous and sometimes rebellious vassals frustrate our plans whilst uneccessary local governments divert our taxes and complicate administration. We should unite our various kingdoms, once and for all, into a single, strong, and unified nation!"
