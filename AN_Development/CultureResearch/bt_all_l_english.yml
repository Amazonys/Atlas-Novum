 emr_condottieres:0 "Famed Condottieri"
 emr_condottieres_desc:0 "Generals for hire are common in Italy, and no region has produced more famous condottieri than Emilia-Romagna. The legacy of these great men lives on in our people and in the education of our generals. Let our foes fear them!"
 emr_land_reclamation:0 "Dams and Dredges"
 emr_land_reclamation_desc:0 "Near the coast, the waterways of our realm empty into grand deltas with soil of unparalleled quality. However, one side effect of these deltas is that they leave little land for construction. The re-routing of these rivers and the excavation of silt from their beds will allow our people to be prosperous to the greatest degree!"
 emr_renaissance_palaces:0 "Renaissance Palazzi"
 emr_renaissance_palaces_desc:0 "From Ravenna to Reggio, Piacenza to Portico, Bologna to Bobbio, grand palazzi can be found in every city, serving as the residences of governors from the lowest Conte to the Granduca himself! Even the staunchest enemy of our people recognizes their beauty."
 emr_repel_papal_authority:0 "Reject Papal Sovereignty"
 emr_repel_papal_authority_desc:0 "While we respect the Pope and his place in Christendom, historically the Papal States have looked to our lands with their metaphorical mouths watering. We politely reject the Pope's ambitions, and thank him for the flattery."
 emr_united_signories:0 "Union of Signorie"
 emr_united_signories_desc:0 "The region of Emilia-Romagna was historically split between many different Signiore, left to govern their cities as they please. Though we have united the region under one banner, we ought not be too proud to realize the efficacy of local governance."
 emr_university_of_bologna:0 "University of Bologna"
 emr_university_of_bologna_desc:0 "The University of Bologna is the oldest university in all of Europe, being founded in the year 1088. Its storied history inspires our scholars to make history of their own."
 emr_via_aemilia:0 "Via Emilia"
 emr_via_aemilia_desc:0 "The region of Emilia takes its name from the Via Emilia, a road from Roman times which connected lands north with the great city of Rome and lands south. This road and the many others in our lands make transportation a breeze, improving the ability for merchants and men-at-arms alike to get from place to place."
