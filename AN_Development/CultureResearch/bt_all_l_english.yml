 desc_swe_settled_finland:0 ""
 desc_take_colonial_land_by_force:0 "The colonial government controlling this province has declared its intention to take the area, by force if necessary. This greatly upset the native population, but also increases colonial confidence and hastens growth."
 desc_treasury_office_area_modifier:0 "A Treasury has been built in this area, granting this province bonuses."
 desc_tribes_of_galway_modifier:0 "The endeavours of the fourteen merchant families known as the 'Tribes of Galway' bolsters our trade in the region."
 desc_tugela_estuary_modifier:0 "Controlling the important estuary of the Tugela River strengthens our hold of the trade in the region."
 desc_tweed_estuary_modifier:0 "Controlling the important river estuary of the Tweed strengthens our hold of the trade in the region."
 desc_war_college_area_modifier:0 "A War College has been built in this area, granting this province bonuses."
 desc_waterford_harbour_modifier:0 "One of the largest harbours in the British Isles, Waterford Harbour has played a key role in Irish history. The City was founded by the Vikings who settled and use the harbour as a base for their piracy. Now, the Rivers Nore, Suir and Barrow flow into the harbour, making it key in the defense of Ormond."
 desc_wealth_of_carbery_modifier:0 "A wealthy and diverse Barony, Carbery was ruled by the MacCarthy Reagh, close family to the MacCarthy Mor Kings of Desmond. Despite its small size, Carbery was one of the wealthiest principalities in Ireland, and its rulers were reported to have the highest income of all the Gaelic Lords. Its wealth came not from its rocky lands, but from its numerous excellent harbours, and its fertile lands near the city of Cork."
 desc_yukon_estuary_modifier:0 "Controlling the important river estuary of the Yukon strengthens our hold of the trade in the region."
