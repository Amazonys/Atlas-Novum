l_german:
 muslim_dlc.EVTNAME1:0 "Ramadan"
 muslim_dlc.EVTDESC1:0 "Bald schon ist der neunte Monat unseres Kalenders und weltweit bereiten sich Muslime auf den Fastenmonat vor. Er ist eine der Fünf Säulen des Islam und fardh (obligatorisch) für alle erwachsenen Muslime, die nicht krank, auf Reisen oder schwanger sind. Vom Morgengrauen bis zum Sonnenuntergang dürfen keine Nahrung, keine Flüssigkeiten und kein Tabak konsumiert und keine sexuellen Aktivitäten ausgeübt werden. Es ist eine Zeit der spirituellen Reflektion, Besserung und verstärkter Hingabe und Huldigung. Kein gottesfürchtiger Muslim sollte den Ramadan ignorieren."
 muslim_dlc.EVTOPTA1:0 "Es ist Fastenzeit"
 muslim_dlc.EVTOPTB1:0 "Ignoriert es"
 muslim_dlc.EVTNAME2:0 "Eid al-Fitr"
 muslim_dlc.EVTDESC2:0 "Das Fest des Fastenbrechens markiert das Ende des Ramadans und Muslime in aller Welt versuchen, ein Zeichen für ihre Geschlossenheit zu setzen. Einige betrachten das Festmahl als fardh (obligatorisch), mustahabb (stark empfohlen) oder mandoob (bevorzugt). Alle Muslime sollten sämtliche Differenzen mit anderen oder Animositäten, die in diesem Jahr vorgekommen sein könnten, vergeben und vergessen."
 muslim_dlc.EVTOPTA2:0 "Feiert für drei Tage und ladet alle ein!"
 muslim_dlc.EVTOPTB2:0 "Feiert für zwei Tage"
 muslim_dlc.EVTOPTC2:0 "Feiert für einen Tag"
 muslim_dlc.EVTNAME3:0 "Zum Eid al-Fitr eingeladen"
 muslim_dlc.EVTDESC3:1 "Der Herrscher von $FROMCOUNTRY$ hat uns zum Fastenbrechen anlässlich des Ramadan-Endes eingeladen. Das Fest wird drei Tage anhalten und man erwartet lediglich von uns, dass wir alle Differenzen und Animositäten, die in diesem Jahr vorgekommen sein könnten, vergeben und vergessen."
 muslim_dlc.EVTOPTA3:0 "Fein"
 muslim_dlc.EVTNAME4:0 "Haddsch"
 muslim_dlc.EVTDESC4:0 "Jeder körperlich gesunde Muslim, der es sich leisten kann, sollte zumindest einmal in seinem Leben zum Haddsch antreten, eine religiöse Pflicht und eine der Fünf Säulen des Islam. Es ist eine Pilgerreise nach Mekka und alle männlichen Pilger tragen den Ihram, um die Gleichheit aller Pilger vor Gott zu zeigen, der keinen Unterschied zwischen Prinz und Bettler macht. Die Pilger rasieren sich nicht, schneiden sich nicht die Nägel, tragen kein Parfüm, fluchen und streiten nicht, haben keine sexuellen Beziehungen, entwurzeln oder beschädigen keine Pflanzen, töten oder verletzen keine Tiere, bedecken weder Haupt noch Hände, heiraten nicht und tragen weder knöchelhohe Schuhe noch Waffen. Als Herrscher von $COUNTRY$, der körperlich fit ist, ist es Zeit, mit gutem Beispiel voranzugehen und den Haddsch zu beginnen."
 muslim_dlc.EVTOPTA4:0 "Mekka wartet!"
 muslim_dlc.EVTOPTB4:0 "Nicht jetzt!"
 muslim_dlc.EVTNAME5:0 "Die Haddsch-Rituale"
 muslim_dlc.EVTDESC5:0 "Die vielen Rituale des Haddsch beinhalten Tawaf, bei dem die Pilger die Kaaba besuchen, siebenmal gegen den Uhrzeigersinn umrunden und bei jeder Umrundung ein Gebet murmeln. Das Ritual endet im Gebet und indem man siebenmal zwischen den Hügeln von Safa und Marwah geht oder rennt. Am nächsten Tag ziehen die Pilger weiter zum Berg Arafat, wo sie nachdenken, beten und den Koran zitieren. In der Nacht wird auf der Erde von Muzdalifah geschlafen. Am darauffolgenden Tag werfen die Pilger Steine an die größte Säule, bekannt als Jamrat'al'Aqabah zum Zeichen ihrer Ablehnung des Teufels. Wenn sieben Steine geworfen wurden, schlachten sie zur Erinnerung an die Geschichte von Abraham und Ismael Opfertiere. Die Pilgerreise ist fast zu Ende, doch einige Aufgaben warten noch."
 muslim_dlc.EVTOPTA5:0 "Gut"
 muslim_dlc.EVTNAME6:0 "Das Ende des Haddsch"
 muslim_dlc.EVTDESC6:0 "Das vorletzte Ritual ist der erneute Besuch der al-Haram-Moschee in Mekka, um noch einmal die Kaaba zu umrunden. Es heißt Tawaf al-Ifadah und symbolisiert die Eile, Gottes Wort zu befolgen und die Liebe zu Ihm zu zeigen. Vor dem Verlassen Mekkas befolgen die Pilger ein Abschiedsritual namens Tawaf al-Wida. Einige Pilger, unter ihnen der Herrscher von $COUNTRY$, reisen in die Stadt Medina zur Al-Masjid al-Nabawi, die das Grab des Propheten Mohammed birgt."
 muslim_dlc.EVTOPTA6:0 "Der Haddsch ist beendet"
 muslim_dlc.EVTNAME7:0 "Repariert die al-Haram-Moschee"
 muslim_dlc.EVTDESC7:0 "Die größte Moschee der Welt, die al-Haram-Moschee, birgt den heiligsten Ort des Islam, die Kaaba, die alle körperlich gesunden Muslime zumindest einmal im Leben besuchen sollten, um den Haddsch zu begehen. Sie war das erste Haus, das zur Huldigung Allahs erbaut wurde. Die hölzernen Säulen wurden durch Marmorsäulen ersetzt und ein Minarett wurde hinzugefügt. Ein bescheidener Architekt namens Mimar Sinan kontaktierte uns und erzählte uns von seinen Plänen, das flache Dach durch Dombauten zu ersetzen, deren Inneres mit Kalligrafie dekoriert ist."
 muslim_dlc.EVTOPTA7:0 "Repariert die Moschee und stellt Mimar Sinan ein"
 muslim_dlc.EVTOPTB7:0 "Befolgt Mimar Sinans Vorschlag und repariert die Moschee"
 muslim_dlc.EVTOPTC7:0 "Unternehmt nichts"
 muslim_dlc.EVTNAME8:0 "Suhrawardiyya"
 muslim_dlc.EVTDESC8:0 "Der von Diya al-din Abu 'n-Najib as-Suhrawardi gegründete Sufi-Orden ist ein strikter sunnitischer Orden, der den Shafi`i-Lehren islamischer Gesetze folgt. Er existiert zwar schon seit dem 11. Jahrhundert, erlebte allerdings in den letzten Jahren eine Wiederbelebung und spielte eine wichtige Rolle in der Formierung einer neuen, konservativen Frömmigkeit. Futuwwas, Gilden, die Ehrlichkeit, Friedfertigkeit, Sanftheit, Großzügigkeit und Gastfreundschaft ohne Beschwerden anstreben, wurden von den Suhrawardiyya ebenfalls wieder ins Leben gerufen."
 muslim_dlc.EVTOPTA8:0 "Ihre Arbeit ist bewundernswert, wir sollten sie unterstützen"
 muslim_dlc.EVTOPTB8:0 "Es ist ja gut und schön, was sie machen, aber wir wollen damit nichts zu tun haben"
 muslim_dlc.EVTNAME9:0 "Verbannt Alkohol, Kaffee und Tabak?"
 muslim_dlc.EVTDESC9:0 "Ein weiser und frommer Sultan der Osmanen, Murad IV., konnte die Korruption, die in den Reihen früherer Sultane wuchs, durch Richtlinien wie die Limitierung von Ausgaben eindämmen. Seine frommsten Befehle allerdings umfassten die Verbannung von Alkohol, Tabak und Kaffee in Konstantinopel. Um dieses Verbot durchzusetzen, patrouillierte er die Straßen und Tavernen der Stadt bei Nacht in Zivilkleidung und befahl die Hinrichtung aller, die gegen das Verbot verstießen. Als rücksichtsloser Verfechter des Alkoholverbots war Murad IV. dem Trinken jedoch nicht gänzlich abgeneigt und verfasste Gedichte über seinen Durst. "Selbst wenn die Flüsse zu Wein würden, könnten sie mein Glas nicht füllen" - "Der Wein ist solch ein Teufel, dass ich mein Volk schützen muss, indem ich selbst ihn gänzlich trinke"."
 muslim_dlc.EVTOPTA9:0 "Folgt Murads frommen Pfaden"
 muslim_dlc.EVTOPTB9:0 "Erhöht die Steuern auf diese Waren"
 muslim_dlc.EVTOPTC9:0 "Ich will diese Moral anderen nicht aufzwingen"
 muslim_dlc.EVTNAME10:0 "Aurangzebs Moral "
 muslim_dlc.EVTDESC10:0 "Aurangzeb, der sechste Mughal-Kaiser, war bekannt dafür, die Moral aufrechtzuerhalten und die Konsumierung, Nutzung und Praktiken des Alkohols, Glücksspiels, der Kastration, Sklaverei, Eunuchen, Musik, des Nautch (eines speziellen Tanzes) und von Rauschgift im Mughal-Reich zu verbieten. Auch wenn er in seiner Obsession wohl etwas zu weit ging, so befahl er z.B. die Bestrafung von Muslimen, die sich wie Nicht-Muslime kleideten, könnten einige seiner Ideen doch die Frömmigkeit der Bevölkerung in $COUNTRY$ verbessern."
 muslim_dlc.EVTOPTA10:0 "Folgt Aurangzebs Ideen"
 muslim_dlc.EVTOPTB10:0 "Erhöht lediglich die Alkoholsteuer"
 muslim_dlc.EVTOPTC10:0 "Er klingt wie ein Wahnsinniger!"
 muslim_dlc.EVTNAME11:0 "Muhammad Salih Tahtawi – Der Himmelsglobus"
 muslim_dlc.EVTDESC11:0 "Ein massiver, nahtloser Himmelsglobus mit arabischen und persischen Schriften wurde heute bei Hofe präsentiert. Der Metallurge, Astronom, Geometrie-Experte und Kunsthandwerker Muhammad Salih Tahtawi verwendete eine geheime Gusswachs-Methode, um den Himmelsglobus herzustellen. Er ist sich sicher, dass er diese Kunst in der Metallurgie wiederholen kann und weitere Himmelsgloben für $COUNTRY$ herstellen kann."
 muslim_dlc.EVTOPTA11:0 "Akzeptiert den Globus und drängt ihn dazu, weitere herzustellen"
 muslim_dlc.EVTOPTB11:0 "Bietet ihm eine Anstellung bei Hofe als Berater von $MONARCHTITLE$ an"
 muslim_dlc.EVTNAME12:0 "Mian Mir"
 muslim_dlc.EVTDESC12:0 "Ein religiöses Dilemma ist eingetreten und die Berater bei Hofe sind sprachlos. Der einzig hilfreiche Hinweis, den einer von ihnen murmelte, war "Mian Mir, der heilige Sufi in Lahore, kann eventuell helfen". Mian Mir, berühmt für seine Ächtung weltlicher, egoistischer Männer, begehrlicher Emire und ambitionierter Nawabs, die Fakiren nachlaufen, um ihren Segen zu erhalten, und Freund all jener, die Gott lieben, ist nicht sehr einfach anzusprechen. Seine Mureed, seine Schüler, sind vor den Toren zu seinem Haus positioniert, um all jene aufzuhalten, die er nicht sehen will. Den frommen Herrscher von $COUNTRY$ würde er aber sicher vorlassen und beraten."
 muslim_dlc.EVTOPTA12:0 "Bietet ihm eine Anstellung bei Hofe an"
 muslim_dlc.EVTOPTB12:0 "Bittet ihn um seinen Rat"
 muslim_dlc.EVTOPTC12:0 "Findet eine andere Lösung des Problems"
 muslim_dlc.EVTNAME13:0 "Das Ayazmakapi-Feuer"
 muslim_dlc.EVTDESC13:0 "Ein gewaltiges Feuer hat die jüdischen Viertel in Istanbul zerstört und es wurde beschlossen, die verbrannten Ruinen verpflichtend vom Staat aufkaufen zu lassen. Die jüdischen Händler protestieren dagegen und versuchen, diese Regelung zu umgehen, indem sie dem Großwesir eine gewaltige Bestechungssumme aus ihrem "Unfälle und Notfälle Fonds" anbieten. Der Großwesir informierte $MONARCHTITLE$ über das Angebot der jüdischen Händler, um den Zwangsverkauf zu verhindern, und bittet um Antwort."
 muslim_dlc.EVTOPTA13:0 "Akzeptiert ihre Bestechungsgelder"
 muslim_dlc.EVTOPTB13:0 "Lehnt die Bestechungsgelder ab und bestraft die Bestecher"
 muslim_dlc.EVTNAME14:0 "Chishtiyya"
 muslim_dlc.EVTDESC14:0 "Bekannt für ihren Schwerpunkt auf Liebe, Toleranz und Offenheit hat sich der Chishtiyya in den Provinzen von $COUNTRY$ ausgebreitet und ihre willkommene Einstellung allen Suchenden anderer Religionsrichtungen gegenüber könnte mehr Menschen zum Islam konvertieren. Sie sind recht streng in ihrem Glauben, dass ein Chishti-Gelehrter nicht bei Hofe anwesend oder in Staatsaffären involviert sein sollte, da dies die Seele mit weltlichen Belangen korrumpiert. Einige Muslime glauben, dass Musik haram, verboten, sei, während die Chishti-Anhänger glauben, dass ein Lied oder das Hören von Musik die göttliche Präsenz herbeirufen kann."
 muslim_dlc.EVTOPTA14:0 "Akzeptiert den Chishtiyya"
 muslim_dlc.EVTOPTB14:0 "Verbannt sie aus $COUNTRY$!"
 muslim_dlc.EVTNAME15:0 "Qadiriyya"
 muslim_dlc.EVTDESC15:0 "Die Qadiriyya ist eine einflussreiche, sunnitische Institution und die Qadiri-Derwische tragen weite, grün-weiße Kleidung mit einem sechszackigen Stern in der Mitte ihrer Kappen. Der Kampf gegen die Begierden des Egos wird in den Lehren der Qadiriyya zum Ausdruck gebracht. Die zwei Phasen dieses Kampfes sind zunächst verbotene Taten durch religiöse Gesetze gefolgt von fundamentalen Lastern wie Gier, Eitelkeit und Angst. "Ein wahrer Suchender von Gott sollte alle Begierden überwinden, außer dem Verlangen nach Gottes Obhut" ist ein bekannter Spruch aus den Lehren der Qadiriyya."
 muslim_dlc.EVTOPTA15:0 "Ihre Lehren sind wahr, ich werde ihnen meine Unterstützung geben."
 muslim_dlc.EVTOPTB15:0 "Wir können von denen nichts lernen"
 muslim_dlc.EVTNAME16:0 "Die Sharia-Rechtsprechung"
 muslim_dlc.EVTDESC16:0 "Der Moral-Kodex und die religiösen Gesetze des Islam behandeln viele Themen, wie die Kriminalität, Politik und Wirtschaft, aber auch persönliche Angelegenheiten wie den Geschlechtsverkehr, die Hygiene, Diäten, Gebete und das Fasten. Sie gelten als das unfehlbare Gesetz Gottes und es gibt zwei Quellen der Gesetzgebung. Die erste sind die Regeln des Korans und das Beispiel Mohammeds in der Sunnah. Kadis und Imame beschweren sich über die laxe Auslegung der Sharia-Rechtsprechung in $COUNTRY$ und bestehen darauf, dass $MONARCHTITLE$ das Gesetz zu allen Zeiten strikt durchsetzt."
 muslim_dlc.EVTOPTA16:0 "Strenger Sharia-Gesetze"
 muslim_dlc.EVTOPTB16:0 "Weniger strenge Sharia-Gesetze"
 muslim_dlc.EVTNAME17:0 "Ghilmane"
 muslim_dlc.EVTDESC17:0 "Früher wurden die Sklaven-Soldaten von $COUNTRY$ auf Kosten ihrer Meister ausgebildet und erzogen und dienten ihm in allen Funktionen, die er verlangte. Viele von ihnen waren Soldaten, einige wurden Berater, doch alle von ihnen mussten zum Islam konvertieren. Einige von ihnen verweilen noch immer ohne Meister in $COUNTRY$ und suchen nach Wegen, um ihrem Leben wieder einen Sinn zu geben. Sie entsendeten sogar einen Fürsprecher zu $MONARCHTITLE$ und baten um Erlaubnis, in $COUNTRY$ dienen zu dürfen."
 muslim_dlc.EVTOPTA17:0 "Gebt ihnen administrative Aufgaben"
 muslim_dlc.EVTOPTB17:0 "Stellt sie als Soldaten ein"
 muslim_dlc.EVTOPTC17:0 "Lasst sie dem Diplomatenkorps helfen"
 muslim_dlc.EVTNAME18:0 "Reza Abbasi"
 muslim_dlc.EVTDESC18:0 "Die Bevölkerung von $CAPITAL$ spricht über eine besonders schöne Miniatur in einer Murakka, einem Buch voller islamischer Miniatur-Zeichnungen und Beispielen islamischer Kalligrafie. Der Maler der Miniatur ist Reza Abbasi, Sohn des Miniaturkünstlers Ali Asghar. Die Miniatur stellt einen wunderschönen Jüngling unter einem Baum dar."
 muslim_dlc.EVTOPTA18:0 "Wir sollten seine Talente bei Hofe einsetzen"
 muslim_dlc.EVTOPTB18:0 "Fördert ihn und seine Kunst"
 muslim_dlc.EVTOPTC18:0 "Stellt sicher, dass alle von seinem Talent erfahren!"
 muslim_dlc.EVTNAME19:0 "Baha al-din al-Amili"
 muslim_dlc.EVTDESC19:0 "Eine faszinierende neue Idee, dass die Sonne das Zentrum des Universums ist und die Erde auf einer zyklischen Bahn um sie herum kreist, verbreitet sich durch die Lehren des Gelehrten, Philosophen, Architekten, Mathematikers, Astronomen und Poeten Baha al-din al-Amili. Sein Buch mit dem Titel Tashrih al-aflak oder "Anatomie der Himmelssphären" bestätigt seine Ansichten der Erdrotation."
 muslim_dlc.EVTOPTA19:0 "Seine Talente werden bei Hofe benötigt"
 muslim_dlc.EVTOPTB19:0 "Er wird unsere Unterstützung erhalten"
 muslim_dlc.EVTOPTC19:0 "Ignoriert ihn"
 muslim_dlc.EVTNAME20:0 "Konvertiert die Hagia Sophia zu einer Moschee"
 muslim_dlc.EVTDESC20:0 "Der byzantinische Kaiser Justinian I. baute die Hagia Sophia im Jahre 532 mit den Architekten Isidor von Milet und Anthemios von Tralleis. Die Kirche wurde mit hellenistischen Säulen aus dem Tempel der Artemis in Ephesus gestaltet, gewaltigen Steinen aus den Porphyr-Steinbrüchen Ägyptens, grünem Marmor aus Thessalien, schwarzem Stein aus dem Bosporus und gelben Steinen aus Syrien. Dass eine christliche Kirche noch in Verwendung ist, missfällt der Bevölkerung, die sie in eine Moschee verwandeln wollen. Sie bedarf auch dringend der Renovierung und sollte repariert werden, bevor sie eine Moschee wird."
 muslim_dlc.EVTOPTA20:0 "Repariert und transformiert sie!"
 muslim_dlc.EVTOPTB20:0 "Lasst die Sache auf sich beruhen"
 muslim_dlc.EVTNAME21:0 "Madrasa"
 muslim_dlc.EVTDESC21:0 "Madrasa bedeutet "Ein Ort des Lernens und des Studierens" und lehrt die Tafsir oder Exegese des Korans, die Shari'ah oder islamische Gesetzgebung, Hadiths oder aufgezeichnete Worte und Taten des Propheten Mohammed und die Mantiq oder Logik. Einige Madrasas lehren auch Mathematik, Astronomie, Astrologie, Geografie, Alchemie, Philosophie, Magie und Okkultismus. Die Zukunft des Landes liegt in den Händen der Kinder, und um ihnen das Land anvertrauen zu können, ist es am besten, sie zu erziehen und sicherzustellen, dass ihr Wissen um diese Welt sie nie im Stich lassen wird."
 muslim_dlc.EVTOPTA21:0 "Etabliert Madrasas im ganzen Land"
 muslim_dlc.EVTOPTB21:0 "Etabliert Madrasas in einigen auserwählten Provinzen"
 muslim_dlc.EVTOPTC21:0 "Unternehmt nichts"
 muslim_dlc.EVTNAME22:0 "Zubaidah bint Ja'far"
 muslim_dlc.EVTDESC22:0 "Eine Frau bat um Audienz an unserem Hofe und nachdem ihr gestattet wurde, $MONARCHTITLE$ anzusprechen, bat sie um die Erlaubnis, Brunnen, Wasserreservoirs und künstliche Teiche entlang der Route nach Mekka und Medina errichten zu dürfen, um die muslimischen Pilger mit Wasser zu versorgen. Ihr Name ist Zubaidah bint Ja'far und sie ist die Gemahlin eines benachbarten muslimischen Herrschers."
 muslim_dlc.EVTOPTA22:0 "Erlaubt ihr die Passage durch unsere Provinzen"
 muslim_dlc.EVTOPTB22:0 "Helft ihr bei dieser heiligen Aufgabe!"
 muslim_dlc.EVTOPTC22:0 "Entfernt sie aus meinem Land!"
 muslim_dlc.EVTNAME23:0 "Serafeddin Sabuncuoglu"
 muslim_dlc.EVTDESC23:0 "Auch wenn er nun ein alter Mann ist, praktiziert der Chirurg und Arzt Serafeddin Sabuncuoglu noch immer Medizin im Amasya-Hospital, das 1308 erbaut wurde - fast achtzig Jahre vor seiner Geburt. Seine "Imperiale Chirurgie" ist der erste chirurgische Atlas, basierend auf dem Buch "Al Tasrif" von Abu al-Qasim al-Zahrawi. Eine der in dem Atlas beschriebenen chirurgischen Techniken ist das Binden der temporalen Arterie gegen Migräne."
 muslim_dlc.EVTOPTA23:0 "Bringt ihn zu meinem Hofe!"
 muslim_dlc.EVTOPTB23:0 "Mit unserer Hilfe wird er noch viele Jahre lang Medizin praktizieren können"
 muslim_dlc.EVTOPTC23:0 "Na und?"
 muslim_dlc.EVTNAME24:0 "Al-Birjandi"
 muslim_dlc.EVTDESC24:0 "Al-Birjandi ist ein brillanter Astronom, Mathematiker und Mediziner, der auf ein Argument von Qutb al-Din al-Shirazi antwortete: "Der kleine und auch der große Stein werden entlang einer Linie zur Erde fallen, die perpendikular zur Ebene (Sath) des Horizonts ist, wie die Erfahrung (tajriba) uns lehrt. Und diese perpendikulare Linie ist entfernt von der Tangente der Erdkugel und der Ebene des wahrgenommenen (hissi) Horizonts. Dieser Punkt wandert mit der Erdbewegung und daher gibt es keinen Unterschied im Fallverhalten der beiden Steine." Er hat viele Bücher geschrieben, u.a. Sharh al-tadhkirah oder "Ein Kommentar zu al-Tusis Memoiren", in dem er die astronomischen Elemente diskutiert."
 muslim_dlc.EVTOPTA24:0 "Diesen Mann brauche ich als Berater!"
 muslim_dlc.EVTOPTB24:0 "Ich werde seine Arbeit unterstützen"
 muslim_dlc.EVTOPTC24:0 "Wer ist das? Was geht mich das an?"
 muslim_dlc.EVTNAME25:0 "Die Schriftbesitzer – Dhimmi"
 muslim_dlc.EVTDESC25:0 "Die Schriftbesitzer – Christen, Juden und Sabiner – erkennen den Gott Abrahams als den einzig wahren Gott an, so wie auch die Muslime dies tun, und sie praktizieren ihren Glauben basierend auf göttlichen Bestimmungen. Die Nicht-Muslime von $COUNTRY$ sollten toleriert werden und die Autonomie erhalten, Aufenthaltsrecht im Austausch gegen Steuerzahlungen. Dies wird "Dhimmi" genannt und gibt den Schriftbesitzern vollen Schutz, mit einigen Einschränkungen, unter dieser Regelung. Auch sind sie freigestellt von gewissen Pflichten der Muslime und ansonsten gleichberechtigt vor dem Gesetz zu Eigentum, Vertragsabschlüssen und Verpflichtungen."
 muslim_dlc.EVTOPTA25:0 "Gewährt ihnen Bleiberecht gegen Zahlung von Steuern"
 muslim_dlc.EVTOPTB25:0 "Konvertiert sie, verbannt sie – vernichtet sie!"
 muslim_dlc.EVTNAME26:0 "Mahdi"
 muslim_dlc.EVTDESC26:0 "Ein Mann behauptet, der Mahdi zu sein, der prophezeite Heiland des Islam, der sieben Jahre vor dem Tag des Jüngsten Gerichts herrschen wird. Er versprach, die Welt vom Übel zu befreien und Gerechtigkeit zu reetablieren. Ungläubige, die behaupten, er sei nicht der Mahdi, haben seine Anhänger verärgert und das Land ist in Aufruhr."
 muslim_dlc.EVTOPTA26:0 "Akzeptiert ihn als den prophezeiten Heiland des Islam"
 muslim_dlc.EVTOPTB26:0 "Weist ihn ab und entlarvt ihn als Betrüger"
 muslim_dlc.EVTNAME27:1 "Schiiten und Sunniten"
 muslim_dlc.EVTDESC27:0 "Jeder wahre Schiit weiß, dass einzig die Erben des vierten Kalifen, Ali, die legitimen Nachfahren Mohammeds sind. Die Sunniten glauben, dass die ersten vier Kalifen – Mohammeds Nachfahren – rechtmäßige Anführer der Muslime waren und erkennen ihre Erben als legitime, religiöse Anführer an. Seit der Zwölfte Imam im Jahre 931 verschwunden ist, hatten wir keine Autorität eines rechtmäßigen religiösen Anführers mehr. Die Spannungen zwischen den Sunniten und Schiiten in $COUNTRY$ nehmen seit Jahren stetig zu und es ist nur dem Diplomatenkorps zu verdanken, dass noch nichts passiert ist."
 muslim_dlc.EVTOPTA27:0 "Ignoriert das Problem"
 muslim_dlc.EVTOPTB27:0 "Findet einen Weg, die Spannungen zwischen ihnen zu lösen"
 muslim_dlc.EVTNAME28:1 "Sunniten und Schiiten"
 muslim_dlc.EVTDESC28:0 "Jeder wahre Sunnit weiß, dass die ersten vier Kalifen – Mohammeds Nachfahren – rechtmäßige Anführer der Muslime waren. Die Schiiten glauben, dass einzig die Erben des vierten Kalifen, Ali, die legitimen Nachfahren Mohammeds sind und dass seit dem Verschwinden des Zwölften Imam im Jahre 931 keine Autorität eines rechtmäßigen religiösen Anführers mehr existierte. Die Spannungen zwischen den Sunniten und Schiiten in $COUNTRY$ nehmen seit Jahren stetig zu und es ist nur dem Diplomatenkorps zu verdanken, dass noch nichts passiert ist."
 muslim_hajj:0 "Haddsch"
 desc_muslim_hajj:0 "Der Haddsch ist eine Pilgerreise nach Mekka und zur Kaaba, eine der Fünf Säulen des Islam und eine religiöse Pflicht. Jeder körperlich gesunde Muslim, der es sich leisten kann, sollte wenigstens einmal in seinem Leben am Haddsch beteiligt sein."
 completed_hajj:0 "Haddsch vollendet"
 desc_completed_hajj:0 "Der Haddsch ist beendet. Euer Herrscher machte eine Pilgerreise nach Mekka und zur Kaaba und vollendete eine der Fünf Säulen des Islam."
 repaired_masjid_al_haram:0 "Reparierte die al-Haram-Moschee"
 desc_repaired_masjid_al_haram:0 "Die al-Haram-Moschee in Mekka umgibt die Kaaba, einen der heiligsten Orte des Islam."
 banned_alcohol_tobacco_coffee:0 "Verbannt Alkohol, Tabak und Kaffee"
