 desc_master_of_southern_india:0 "Durch die totale Kontrolle über die reichen Länder Südindiens haben wir es geschafft, die Wirtschaft des Indischen Ozeans zu festigen. Von Ostafrika bis Malaya ist die dakhnische Sprache zu hören und unsere Produkte, die unsere Häfen verlassen haben, finden ihren Weg in die großen Städte des Westens und die kaiserlichen Höfe des Ostens."
 coromandel_trade:0 "Koromandelischer Handel"
 desc_coromandel_trade:0 "Durch die Kontrolle aller wichtigen Häfen in der Koromandelküste haben wir die Rentabilität aller unserer Handelsunternehmen stark erhöhen können."
 fall_of_vijayanagar:0 "Verlust von Autorität"
 desc_fall_of_vijayanagar:0 "Der Verlust unserer alten Hauptstadt hat unsere Unfähigkeit als Herrscher deutlich hervorgehoben. Bis wir das verlorene Vertrauen wiedererlangt haben, werden wir es schwer haben, die Länder und Menschen zu kontrollieren, auf die wir uns einst verlassen haben."
 spoils_of_vijayanagar:0 "Eroberung von Vijayanagar"
 desc_spoils_of_vijayanagar:0 "Mit der Eroberung der Stadt des Sieges haben wir bewiesen, dass wir die legitimen Herrscher von Dekkan uns seiner Umgebung sind."
 bijapur_karnatak_modifier:0 "Bijapur Karnatak"
 desc_bijapur_karnatak_modifier:0 "Durch die Unterwerfung der Karnatak südlich von Bijaput bis hin nach Kanyakumari haben wir sowohl im westlichen Handel als auch in den kriegsgefestigten Teiles des Dekkan an Einfluss gewonnen. Neue Rekruten strömen nun zu unserem Banner."
 bah_conquest_of_gujarat:0 "Eroberung von Gujarat"
 desc_bah_conquest_of_gujarat:0 "Durch die Sicherung der Handelshäfen von Gujarat haben wir nun die Kontrolle über einen Großteil des nordindischen Handels und die Häfen, die von den meisten Pilgern für ihre Reise nach Mekka und Medina benutzt werden."
 direct_link_with_iran:0 "Direkter Kontakt mit der persischen Welt"
 desc_direct_link_with_iran:0 "Durch die direkte Kontrolle mehrerer wichtiger Häfen entlang des Arabischen Meeres haben wir eine direkte Verbindung zum Iran und Arabien sichergestellt. Dies ermöglicht uns einen sicheren Zugang zu Kriegspferden, die wir in unserem eigenen Klima nicht züchten können, und zu den persischen Gelehrten und Verwaltern, die wir brauchen, um unseren noch jungen Staat zu stärken."
 monuments_of_delhi:0 "Monumente von Delhi"
 desc_monuments_of_delhi:0 "Der Fall von Delhi führte dazu, dass viele Schätze gestohlen und Denkmäler abgerissen wurden. Mit der Zeit wurden in [Root.GetCapitalName] neue Denkmäler geschaffen, um an diesen Sieg zu erinnern."
 bah_conquest_of_malwa:0 "Eroberung von Malwa"
 desc_bah_conquest_of_malwa:0 "Die Sicherung des malwaneischen Plateaus ermöglicht einen direkten Zugang zu den nördlichen Handelsrouten und dem Produktionszentrum für den Verkauf und die Verarbeitung unserer Produkte."
 bah_persianate_empire:0 "Persisches Reich"
 desc_bah_persianate_empire:0 "Wir haben bewiesen, dass wir die Wächter der persischen Elite-Kultur sind, die in ganz Indien existiert."
 bah_access_to_the_sea:0 "Häfen von Dabhol und Chaul"
 desc_bah_access_to_the_sea:0 "Indem wir unserem Sultanat erneut den Zugang zum Meer gesichert haben, haben wir auch sichergestellt, dass wir nicht auf die qualitativ hochwertigen Kriegspferde verzichten müssen, die für eine effektive Kavallerie notwendig sind."
 mahmud_gawans_madrassah_modifier:0 "Madrasa von Mahmud Gawan"
 desc_mahmud_gawans_madrassah_modifier:0 "Wir haben in dieser Stadt eine große Madrasa gebaut, die Gelehrte aus der ganzen persischen Welt in unsere Länder lockt."
 marathi_fiefs_modifier:0 "Marathaische Lehen"
 desc_marathi_fiefs_modifier:0 "Wir haben begonnen eine Allianz mit den lokalen Marathi-Adligen aufzubauen. Diese stärken unsere militärischen Fähigkeiten."
 metropolis_of_the_deccan_modifier:0 "Metropole Dekkan"
 desc_metropolis_of_the_deccan_modifier:0 "Wir haben eine Hauptstadt aufgebaut, die Generationen überdauert. Dies ist ein wahrhaftiger Beweis für den Staat, den wir in einem fremden Land aufgebaut haben."
 brahmin_administrators_modifier:0 "Brahmanische Verwalter"
 desc_brahmin_administrators_modifier:0 "Wir setzten lokale Brahmanen in unserer Verwaltung ein, statt solche Positionen für die Ulema zu reservieren."
