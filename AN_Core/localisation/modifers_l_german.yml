 unruly_population:0 "Frustrierte Einheimische"
 desc_unruly_population:0 "Lokale Behörden sind aufgrund der fehlenden formellen Institutionen in unserem Regierungssystem frustriert und verlassen sich stattdessen auf lokale Regierungsinstitutionen."
 government_reform_feudalism:0 "Stärkung der Bürokratie"
 desc_government_reform_feudalism:0 "Wir haben den Forderungen lokaler Behörden nachgegeben, die schlimmsten Formen des Machtmissbrauchs in unserer Regierung auszurotten, wodurch modernere Institutionen in unserem Land heranwachsen können. Obwohl dies im Allgemeinen vorteilhaft ist, so wird es doch auch zu gehörigen Spannungen führen."
 upset_magnates:0 "Aufgebrachte Bauern"
 desc_upset_magnates:0 "Durch die Einführung neuer Feldfrüchte und die Ermöglichung höherer Erträge aus Gebieten, in denen kaltherzige Magnate und Bauernkapitalisten weniger Einfluss haben, haben wir diese Interessensgruppen verärgert."
 introduction_of_new_world_crops:0 "Einführung von Feldfrüchten aus der Neuen Welt"
 desc_introduction_of_new_world_crops:0 "Der Staat hat versucht, einheimische Bauern dazu zu bewegen, eine Anzahl von Feldfrüchten aus Amerika einzuführen. Dies führte generell zu einem Anstieg der Erträge, verärgerte jedoch jene, die zuvor den Landwirtschaftssektor der Provinz beherrschten."
 hostile_publications:0 "Verbreitung feindseliger Publikationen"
 desc_hostile_publications:0 "Publikationen mit einer Reihe böser und unwahrer Anschuldigungen wurden in dieser Region weit verbreitet."
 state_censorship:0 "Staatliche Zensur"
 desc_state_censorship:0 "Wir haben alle Drucker in dieser Region niedergeschlagen, um zu verhindern, dass Lügen oder Verleumdungen über die Zentralregierung verbreitet werden. Diese Aktionen scheinen neuen Frieden in die Region gebracht zu haben, auch wenn es auf Kosten einiger Drucker ging, die ihr Geschäft verlagert haben."
 botanist_secrets_revealed:0 "Wissen über das Land weit verbreitet"
 desc_botanist_secrets_revealed:0 "Gruppen von Botanikern, Geologen, Zoologen und Soziologen haben unser Land studiert und alles Interessante dokumentiert. Dieses Wissen wurde anschließend gedruckt und zum Nutzen der Menschheit verbreitet. Obwohl dieses erhabene Ziel erstrebenswert ist, so bedeutet es auch, dass jeder nach Belieben erfahren kann, wo unsere wertvollen natürlichen Rohstoffe liegen, und in gewissem Maße, wie gut wir sie nutzen und bewachen."
 coffee_house_culture:0 "Öffentliche Diskussion"
 desc_coffee_house_culture:0 "Diese Region erlebt eine rasante Verbreitung von Ideen aufgrund der weit verbreiteten Tolerierung jeder Art von Kritik durch die Öffentlichkeit. Obwohl wir viel über die allgemeine Öffentlichkeit lernen können, so trug die Unterstreichung unserer Fehler nicht wirklich zur Verbesserung unseres Ansehens in der Öffentlichkeit bei."
 restrictions_on_public_meetings:0 "Einschränkung öffentlicher Versammlungen"
 desc_restrictions_on_public_meetings:0 "Wir haben das Recht zur Versammlung in größeren Gruppen vorübergehend eingeschränkt, um die abträglichen Wirkungen wilder Diskussionen zu vermeiden."
 local_slave_chief:0 "Sklavenhäuptlinge"
 desc_local_slave_chief:0 "Die örtlichen Diktatoren in dieser Region haben sich eine breitere Machtbasis geschaffen, indem sie ihre Nachbarn angreifen und sich Sklaven nehmen, die sie anschließend an ausländische Händler verkaufen."
 slave_entrepot:0 "Sklaven-Zwischenlager"
 desc_slave_entrepot:0 "Dies war eines der frühesten Sklaven-Zwischenlager in dieser Region und blieb seither ein wichtiges Zentrum des Sklavenhandels."
 major_slave_market:0 "Wichtiger Sklavenmarkt"
 desc_major_slave_market:0 "Eine Reihe strenger Vorschriften und königlicher Monopole stellt sicher, dass der gesamte Sklavenhandel über diesen Punkt in unserem Land laufen muss."
 slave_empire:0 "Sklavenwirtschaft"
 desc_slave_empire:0 "Unser Exportsektor wird stark von einem blühenden Sklavensektor beherrscht. Wir verkaufen eine große Anzahl unserer Landsleute an die Kaufleute aus weit entfernten Ländern. Obwohl dies unserem Land in vielerlei Hinsicht schadet, so erhielten wir dadurch nicht nur eine stetige Einnahmequelle sondern auch Zugang zu Technologien, die wir andernfalls nicht hätten."
