 bra_crushing_the_robber_barons:0 "Raubritter niedergeschlagen"
 desc_bra_crushing_the_robber_barons:0 "Wir haben allen Familien, die sich als Raubritter verdingen, aufgezeigt, dass wir solch verbrecherische Aktivitäten nicht tolerieren werden. Jeder Raubritter wird hingerichtet."
 bra_robber_baron_resurgence:0 "Wiedererstarken der Raubritter"
 desc_bra_robber_baron_resurgence:0 "Aus Angst, den Adel zu verärgern, haben wir beschlossen, nicht sehr entschieden gegen das Wiedererstarken der Raubritter in unseren Landen vorzugehen. Als Konsequenz leidet der Handel und wird die Gesetzlosigkeit zu einem immer größeren Problem im Reich."
 bra_kreditwerk:0 "Kreditwerk"
 desc_bra_kreditwerk:0 "Wir haben die Privilegien und Vorrechte des staatlichen Kreditwerks erweitert. Dies ist eine der wichtigsten Finanzinstitutionen in unserem Staat."
