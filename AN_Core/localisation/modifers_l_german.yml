 bra_nobles_unhappy:0 "Unzufriedene Junker"
 desc_bra_nobles_unhappy:0 "Wir haben beschlossen, die Zentralmacht zu Lasten des grundbesitzenden Adels zu erweitern."
 bra_burghers_unhappy:0 "Auf den Bürgerrechten herumgetrampelt"
 desc_bra_burghers_unhappy:0 "Wir haben beschlossen, die Zentralmacht zu Lasten der Bürger zu erweitern, statt uns auf die Unterstützung der Junker zu verlassen. Die Bürger sind darüber alles andere als erfreut."
 brandenburg_recess:0 "Die letzte Diät"
 desc_brandenburg_recess:0 "Wir haben das Recht erhalten, die Finanzen selbst zu verwalten, wodurch die Landstände des Landes vollständig aus der Rechnung genommen werden. Während sie einige Rechte behielten, nicht besteuert zu werden, ermöglicht uns dies, unsere Armee erheblich zu vergrößern."
 pru_building_sanssouci:0 "Bau von Schloss Sanssouci"
