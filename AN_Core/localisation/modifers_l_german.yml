 controlled_the_pope_mission:0 "Erfolgreiche Kurien-Politik"
 desc_controlled_the_pope_mission:0 "Zusammen mit Repräsentanten aller religiösen Institutionen unseres Landes und der Kurie haben wir eine Kampagne durchgeführt, um den Vatikan zu kontrollieren. Neben dem Nutzen, den das Kontrollieren der Kurie selbst mitbringt, hat der großartige Erfolg dieser Kampagne dazu geführt, dass unsere Nation an Zuspruch gewann und das Prestige der Kirche unseres Landes gestiegen ist."
 force_converted_province_mission:0 "Welle der Hingabe"
