 desc_adu_trade_hub:0 "Dies ist ein ideal gelegener Hafen, um wertvolle Einnahmen von unseren weniger kompromittierenden Nachbarn abzusaugen."
 adu_native_concord:0 "Harmonie mit Ureinwohnern"
 desc_adu_native_concord:0 "Das gewalttätige Verhalten der ersten portugiesischen und kastilischen Forscher, die die neue Welt erreichten, ist von den dort lebenden indigenen Völkern nicht unbemerkt geblieben. Wir sehen dies als eine Gelegenheit für eine andere Herangehensweise - eine, die uns vielleicht zusammen gedeihen lässt, anstatt Krieg und Zwietracht zu schüren."
 sicily_in_safe_hands:0 "Verwaltungsinvestitionen"
 desc_sicily_in_safe_hands:0 "Sizilien dient uns unter direkter Kontrolle besser. So können wir mehr Ressourcen in den Wohlstand der Insel investieren."
 adu_popular_appeal:0 "Zufluss von Gläubigen"
 desc_adu_popular_appeal:0 "Unsere jüngste Bekenntnis zu ihrem Glauben hat dazu geführt, dass viele unterdrückte Minderheiten innerhalb unserer Grenzen Zuflucht suchen. Lasst uns sie mit dem Respekt behandeln, den sie verdienen."
 adu_conservative_backlash:0 "Konservative Zustimmung"
 desc_adu_conservative_backlash:0 "Unser Volk schätzt unsere Bemühungen, ihm beizustehen, und zwar trotz der Wiederentdeckungswelle, die derzeit über unsere Nation hinwegschwappt."
 adu_righteous_conquest:0 "Schwert des Islam"
 desc_adu_righteous_conquest:0 "Wir haben uns allen Widersprüchen widersetzt und sind unseren Vorfahren in die Fußstapfen getreten. Lasst uns jetzt zum Horizont schauen und unseren Unterdrückern zeigen, dass ihre Tage gezählt sind."
 adu_white_phoenix:0 "Aufstieg des Weißen Phönix"
 desc_adu_white_phoenix:0 "Endlich haben wir das übertroffen, was unsere Vorfahren erreicht haben. Die Jahrhunderte des Niedergangs sind vergessen und unsere Nation steht stolz an der Grenze der Pyrenäen. Unser letzter Schritt ist jedoch noch nicht getan."
 adu_summer_capital:0 "Große Moschee von Damaskus"
 desc_adu_summer_capital:0 "Dieses architektonische Wunder steht trotz fast tausend Jahren Krieg weiterhin standhaft. Über die Jahrhunderte hinaus sehen wir es als unsere Pflicht an, diese großartige Arbeit zu bewahren, aufrechtzuerhalten und fortzusetzen."
 adu_tolerance_heretics_mod:0 "Shahada, Salah, Zakat"
 desc_adu_tolerance_heretics_mod:0 "Der Besitz der Heiligen Stadt erfordert eine gewisse Toleranz gegenüber den Gläubigen, unabhängig von ihren persönlichen Neigungen. Mit einer so großen Verantwortung wie der Pflege von Mekka müssen wir uns gleichermaßen um die Mitmenschen kümmern."
 adu_greater_than_alexander:0 "Kaiserliche Verwaltung"
 desc_adu_greater_than_alexander:0 "Vieles von dem, was uns einst verloren wurde, wurde wiederhergestellt. Es gibt jedoch noch viel zu fordern. Die Umayyaden installierten ein System verschiedener Regierungen, um die Ausdehnung ihres Reiches zu überwachen und wir sollten dies auch tun."
 adu_trade_company_founded:0 "Politik für Marineinvestitionen"
 desc_adu_trade_company_founded:0 "Um unsere aufstrebenden Schifffahrtslinien zu verteidigen, muss unsere Marine besonders sorgfältig behandelt werden."
 smugglers_struggling:0 "Abmühende Schmuggler"
 desc_smugglers_struggling:0 "Unsere Schmuggler haben Schwierigkeiten dabei ihre Waren auf legalen Märkten zu verkaufen."
