 desc_hab_royal_hungary:0 "Auch wenn die ungarischen Stände unseren Herrscher zu ihrem Schutz gewählt haben, behalten sie viele Rechte und Garantien, die ihr Land weniger integriert, als wir es uns gewünscht hätten."
