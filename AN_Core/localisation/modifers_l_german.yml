 desc_hun_reformed_colleges:0 "Diese Region wurde vor kurzem zum reformierten Glauben konvertiert und genießt einen erhöhten Zustrom an Ideen und Lehren aus der größeren reformierten Gesellschaft in Europa."
 hun_counter_reformation:0 "Ungarische Gegenreformation"
