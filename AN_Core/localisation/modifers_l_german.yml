 mug_conquest_of_bengal:0 "Eroberung von Bengalen"
 desc_mug_conquest_of_bengal:0 "Unsere Eroberung des Bengaldeltas hat die Effizienz unseres Handels und unserer Produktion von Exportgütern erheblich gesteigert."
