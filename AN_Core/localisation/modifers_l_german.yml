 tau_elephant_battle:0 "Krieg über die Weißen Elefanten"
 desc_tau_elephant_battle:0 "Die Kriege gegen Siam waren hart umkämpft. In Schlachten, von denen man sich bis zum Ende der Zeit erzählen wird, kam es zum Zusammenstoß zwischen Elefant und Elefant und viel konnte aus dieser Tortur gelernt werden."
 tau_expansionism:0 "Burmesischer Expansionismus"
 desc_tau_expansionism:0 "Jetzt, wo Bengalen in unserer Hand ist, besteht die Notwendigkeit, unsere Verwaltung zu erweitern. Wir können uns nicht auf lose Vasallensysteme verlassen, um unser Reich zu kontrollieren."
 tau_buddhist_defender:0 "Verteidiger des lankischen Buddhismus"
