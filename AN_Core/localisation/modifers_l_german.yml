 tau_new_capital:0 "Kanbawzathadi-Palast"
 desc_tau_new_capital:0 "Der Kanbawzathadi-Palast wurde errichtet, um den Ruhm unserer neuen Hauptstadt zu verkünden."
 mug_formation_hope:0 "Reichtümer Indiens"
 desc_mug_formation_hope:0 "Eine große Anzahl von Abenteurern verschiedener Herkunft hat sich unseren Reihen angeschlossen, um die Reichtümer des indischen Subkontinents zu plündern."
 mug_looting:0 "Plünderung von Punjab"
 desc_mug_looting:0 "Der Vorstoß nach Indien hat unsere Anhänger reich belohnt und sie kämpfen jetzt mit neuer Kraft, um unsere Kontrolle über dieses Land auszuweiten."
 mug_fall_of_delhi:0 "Fall Delhis"
 desc_mug_fall_of_delhi:0 "Der Fall Delhis hat unseren Aufstieg als neue Macht auf dem indischen Subkontinent markiert. Eine, der nur die würdigsten Soldaten dienen."
 lahore_subah:0 "Lahore Subah"
 desc_lahore_subah:0 "Dies ist die Hauptstadt von Lahore Subah, einer administrativen Provinz unseres Reiches und die natürliche Hauptstadt von Punjab."
 mughal_stronghold:0 "Befestigte Festungen"
 desc_mughal_stronghold:0 "Wir haben große Anstrengungen unternommen, um in dieser Provinz eine starke und gut bewaffnete Festung zu errichten, die Eindringlinge zurückhält und die lokalen Klans der Berge kontrolliert."
 pacified_kabulistan:0 "Pazifizierung von Kabulistan"
