 # Malwa mission rewards
 mlw_gujarat_modifier:0 "Gujaratischer Schiffbau"
 desc_mlw_gujarat_modifier:0 "Wir haben gujaratische Schiffsbauer damit beauftragt, eine eigene Handelsflotte zu bauen."
 mlw_conquest_delhi:0 "Eroberung des Doab"
 desc_mlw_conquest_delhi:0 "Die reichsten Länder in Indien gehören jetzt uns. Selbst Delhi, Sitz der Eroberer, hat sich unserem Reich angeschlossen."
 mlw_vassals_integrated:0 "Zentralisierung in Malwa"
