 defended_against_shybanids:0 "Timuridisches Transoxanien"
 desc_defended_against_shybanids:0 "Wir haben die Ländereien Transoxaniens verteidigt, die Timur, der große Gründer unserer Dynastie, einst als seine Heimat ansah. Unser Erfolg bei der Verteidigung dieser Region gegen andere Dynastien hat viel zur Stärkung der Unterstützung unseres Herrschers beigetragen."
 afghanistan_secured_mug:0 "Afghanistan geschützt"
 desc_afghanistan_secured_mug:0 "Afghanistan kontrolliert die Handelsstraßen zu Land zwischen Indien, Persien und Transoxanien. Es ist auch ein gutes Rekrutierungsgebiet mit engen Verbindungen zum Subkontinent."
 conquest_of_persia:0 "Eroberung Persiens"
 desc_conquest_of_persia:0 "Den persischen Staat gibt es nicht mehr. Der Ruf unseres Herrschers als Eroberer hat eine Welle von Rekruten dazu inspiriert, sich in Scharen unter unsere Banner zu stellen, und in den neu eroberten Ländern nutzt unsere Händlerklasse nun die reichlich vorhandenen Gelegenheiten aus."
 controlling_the_steppes:0 "Kontrolle über die Steppen"
 desc_controlling_the_steppes:0 "Die wilden Steppen waren jahrhundertelang Heimat für verschiedene Gruppen, die das Leben des gläubigen russischen Volkes sehr erschwerten. Indem wir diese offenen Gebiete befriedet haben, haben wir dafür gesorgt, dass unsere Bevölkerung in Sicherheit ist, und dass die muslimischen Nomaden zurückgehalten werden."
 achieved_religious_unity_mission:0 "Ein vereinter Glaube"
 desc_achieved_religious_unity_mission:0 "Unsere erfolgreichen Bemühungen, den wahren Glauben in unserem Land zu stärken, führten zu einem vorübergehenden Anstieg der Unterstützung für unseren Herrscher und den Staat."
 thriving_ship_building_sector:0 "Blühender Schiffsbausektor"
 desc_thriving_ship_building_sector:0 "Die vielen Aufträge bei den Schiffswerften unseres Landes führten zu einem blühenden Schiffsbausektor, was wiederum billigere und effizienter produzierte Schiffe für den Staat bedeutet."
 british_ambition:0 "Britische Ambition"
 desc_british_ambition:0 "Unsere zunehmend erfolgreiche Ambition, als "der" Staat der britischen Inseln angesehen zu werden, hat unseren Worten und unserem internationalen Ruf neues Gewicht verliehen."
 completing_the_reconquista:0 "Abschluss der Reconquista"
 desc_completing_the_reconquista:0 "Unsere Armeen haben durch unseren erfolgreichen Kampf zum Abschluss der Reconquista und zur Sicherung Iberiens vor zukünftigen muslimischen Einfällen wertvolle Erfahrung und größere Entschlossenheit erlangt."
 venetian_terra_firma:0 "Ausgedehnte Terraferma"
 desc_venetian_terra_firma:0 "Durch unsere zunehmende Kontrolle über das norditalienische Festland können wir uns vieler alter administrativer Traditionen entledigen und unsere Besitztümer auf dem Festland viel effizienter besteuern."
 lithuanian_russian_ambition:0 "Die Herrschaft über die russischen Staaten"
 desc_lithuanian_russian_ambition:0 "Durch eine feste, wiederhergestellte Kontrolle über die Staaten russischer und ruthenischer Gebiete werden wir in unserem Einflussbereich als natürliche Fortsetzung bedeutender Staaten in der Geschichte des Gebietes angesehen. Für unsere Untertanen erscheinen jegliche Gedanken an Unabhängigkeit immer weiter entfernt."
 polish_partitions:0 "Eroberung Polens"
 desc_polish_partitions:0 "Der polnische Staat hat sich selbst überdauert und wie andere Nachbarn wollen wir seinen Platz einnehmen. Unser großartiger Erfolg in dieser Sache hat dazu geführt, dass der Rest Europas uns nun mit erneutem Respekt betrachtet. Die Aneignung des Landes erleichterte die Kommunikation innerhalb unseres Staates erheblich und dementsprechend sind die Steuereinnahmen vorübergehend gestiegen."
 death_of_lithuania:0 "Eroberung Litauens"
 desc_death_of_lithuania:0 "Der litauische Staat hat sich selbst überdauert und so wie andere Nachbarn wollen wir seinen Platz einnehmen. Unser großer Erfolg in dieser Angelegenheit hat dazu geführt, dass der Rest Europas uns mit neuem Respekt begegnet."
 prussian_ambition:0 "Preußische Vorherrschaft"
 desc_prussian_ambition:0 "Wir arbeiten für den Aufstieg Preußens als ein territorial starker und einheitlicher Staat in Ostdeutschland und Polen."
 great_inti_festivals:0 "Missionierung der Inti"
 desc_great_inti_festivals:0 "All unsere Untertanen müssen an unseren Ritualen teilnehmen. Dabei werden sie mindesten einmal vom Anführer unserer Religion gesegnet, damit sie das Licht des wahren Glaubens erblicken."
 nahuatl_sacrificial_stones:0 "Missionierung der Nahuatl-Indianer"
 desc_nahuatl_sacrificial_stones:0 "Wir beziehen all unsere Untertanen in die großen Opferzeremonien in ihren örtlichen Zentren mit ein, damit sie in unsere Religion eintauchen."
 yellow_shamanism_modifier:0 "Gelber Schamanismus"
 desc_yellow_shamanism_modifier:0 "Wir haben uns dazu entschlossen, die synkretistischen Elemente des Tengrismus anzunehmen und haben eine Reihe von Aspekten buddhistischer Rituale und Zeremonien in unseren Glauben übernommen."
 black_shamanism_modifier:0 "Schwarzer Schamanismus"
 desc_black_shamanism_modifier:0 "Wir haben jeglichen religiösen Synkretismus abgelehnt und uns stattdessen dafür entschieden, eine Fassung des uralten Glaubens unserer Vorfahren so unverfälscht wie möglich unter unseren Untertanen zu verbreiten. Deshalb haben wir entschieden, die schwarzen Schamanen in unserem Volk zu stärken, da sie äußere Einflüsse ebenso abgelehnt haben."
 rites_of_admission_modifier:0 "Aufnahmeriten"
 desc_rites_of_admission_modifier:0 "Wir ermutigen alle in unserer Obhut liegenden Untertanen dazu, etwas über unsere Religion zu lernen und an den Aufnahmeriten teilzunehmen."
 royal_fires_modifier:0 "Königliche Feuer"
 desc_royal_fires_modifier:0 "Wir haben die königlichen Feuer, die einst von Zarathustra selbst entzündet worden sind, wieder entfacht. Auch wenn sie noch immer jung sind, so dienen sie doch als Symbol der erneuerten Stärke des zoroastrischen Glaubens und des Staates, der sie beschützt."
 reunification_with_parsees:0 "Wiedervereinigung der zoroastrischen Diaspora"
 desc_reunification_with_parsees:0 "Wir haben die zoroastrischen Länder in Persien und Indien wiedervereinigt und für beide Gemeinschaften einen stärkeren und reineren Staat geschaffen."
 ritual_education_modifier:0 "Rituelle Ausbildung"
 desc_ritual_education_modifier:0 "Bei allen Untertanen fördern wir das Wissen über unsere uralten Rituale, vor allem bei jenen, denen es an angemessener Bewunderung für unseren Glauben fehlt. Wenn sie erst einmal etwas über das wahre Wesen der Welt und der dort lebenden Geister gelernt haben, werden sie den Irrtum ihres alten Denkens erkennen."
 purification_movement_modifier:0 "Reinigungsbewegung"
 desc_purification_movement_modifier:0 "Wir reinigen unseren Glauben aktiv von allen synkretistischen Elementen und äußeren Einflüssen. Wir fördern eine reinere und stärkere Fassung unseres Glaubens."
 wandering_shamans_modifier:0 "Wanderschamanen"
 desc_wandering_shamans_modifier:0 "Wir haben eine aktive Politik übernommen, bei der wir unsere charismatischsten Schamanen tief in die Gebiete der Ungläubigen entsenden, damit sie die Tugenden unserer Religion erkennen. Diese Schamanen werden über sie wachen und andere lehren, ihren Platz einzunehmen, wenn sie nicht mehr sind."
 codification_of_mayan_faith:0 "Kodifizierte religiöse Traditionen"
 desc_codification_of_mayan_faith:0 "Wir haben eine geschriebene Ausgabe unseres Glaubens verfasst, die für die Erziehung unserer Untertanen und für die Verbreitung der Traditionen unseres Volkes in fremden Ländern verwendet werden soll."
 public_works_of_cairo:0 "Öffentliche Bauvorhaben in Kairo"
 desc_public_works_of_cairo:0 "Kairo ist riesig geworden und nun schwer in den Griff zu kriegen. Die Sanierungs- und Stadtplanung hat darunter zu lange gelitten. Deshalb haben wir mit einem ehrgeizigen Stadtplanungsprojekt begonnen, um die Stadtentwicklung unter Kontrolle zu bekommen, damit die Stadt möglicherweise noch größer wird."
 polish_ambition:0 "Polnische Ambition"
 desc_polish_ambition:0 "Durch die Förderung der Positionen von unserem Reich als regionale Hegemonialmacht in unserem Teil Europas haben wir es geschafft, eine viel stärkere Unterstützung für unsere Monarchen zu Hause zu gewinnen."
 bavarian_ambition:0 "Bayerische Ambition"
 desc_bavarian_ambition:0 "Durch die Förderung der Stellung unseres Herzogtums im südlichen Deutschland gelten wir zunehmend als die dominierende Macht in der Gegend, was dabei hilft, Außenstehende dazu zu bringen, geringfügige Überschreitungen unsererseits zu übersehen."
 byzantium_resurgent:0 "Wiederkehr Byzanz"
 desc_byzantium_resurgent:0 "Wir sind dabei, dem Römischen Reich zu seinem früheren Glanz zu verhelfen. Während die meisten unsere Versuche eher mit Missachtung betrachten, geben uns unsere alten Titel und frühere Geschichte zusätzliche Substanz für alle unsere Ansprüche."
 french_ambition:0 "Französische Ambition"
 desc_french_ambition:0 "Mit der Erweiterung unserer Kontrolle über Gebiete am Rande der traditionellen Lande Frankreichs haben wir günstige Bedingungen geschaffen, um die Kontrolle über die Gebiete unter unserer Kontrolle zu zentralisieren."
 papal_sanction_for_church_taxes:0 "Päpstliche Bestätigung für höhere Steuern"
 desc_papal_sanction_for_church_taxes:0 "Das Papsttum hat unser Recht, die Gläubigen unserer Nation für einen Zeitraum zu besteuern, sanktioniert, wodurch unsere Steuereinnahmen stark gestiegen sind."
 papal_blessing:0 "Päpstlicher Segen"
 desc_papal_blessing:0 "Der Papst hat seinen Segen auf unseren Herrscher und unser Land erweitert, wodurch unser Ansehen sowohl im Ausland als auch im eigenen Land stark erhöht wird."
 papal_indulgence:0 "Päpstliche Bestätigung für unsere Dynastie"
 desc_papal_indulgence:0 "Der Papst hat eine Bulle veröffentlicht, in der er die früheren Taten der Herrscher unserer Dynastie bestätigt hat und unser göttliches Recht auf den Thron unseres Königreichs betonte."
 papal_sanction_for_holy_war:0 "Päpstlicher Bestrafungskrieg"
 desc_papal_sanction_for_holy_war:0 "Das Papsttum hat sich bereiterklärt, ihre Unterstützung für unsere Kriege, an denen unser Land momentan beteiligt ist, anzubieten, was zu einer starken Erhöhung der Begeisterung unter der Bevölkerung führt, unseren Armeen beizutreten."
 papal_legate:0 "Päpstliche Gesandte"
 desc_papal_legate:0 "Ein päpstlicher Gesandter wurde unserem Hof zugeführt, um bei unseren diplomatischen Bemühungen sowohl mit seinem Know-how als auch dem zusätzlichen Respekt, den seine Gegenwart bringt, zu helfen."
 holland_polders:0 "Entwicklung Amsterdams"
 desc_holland_polders:0 "Durch eine Kombination von Windmühlen, Deichen und weiteren Mitteln ist es den Bewohnern dieser Region gelungen, den Widrigkeiten der Sumpflandschaft zu trotzen. Als direktes Ergebnis wächst die Stadt Amsterdam nun schnell und wird zu einem der großen Wirtschaftszentren der Region."
 kapilendras_ambition:0 "Kapilendras Ambition"
 desc_kapilendras_ambition:0 "Wir haben den Traum des Kriegerkönigs Kapilendra verwirklicht und die schwachen Lande um Orissa herum unterworfen. Die Geschichten unserer Taten und der Name unseres Landes haben sich wie ein Lauffeuer verbreitet. Jetzt strömen viele herrenlose Telugu-Krieger in unsere Reihen."
 economic_development_of_mazovia:0 "Wirtschaftliche Entwicklung Masowiens"
 desc_economic_development_of_mazovia:0 "Nach dem Erwerb Masowiens durch die polnischen Könige hat die Region schnell an Bedeutung gewonnen. Seine Lage zwischen dem wirtschaftlichen Kernland der polnischen und litauischen Staaten macht es sowohl zu einem idealen Halt für Händler als auch zu einem guten Standort für die Einberufung des Sejm."
 eng_court_star_chamber:0 "Star Chamber"
 desc_eng_court_star_chamber:0 "Der Star Chamber ist ein Gerichtshof, der aus königlichen Räten und Richtern des Common Law zusammengesetzt ist. Die hohe Position dieses Gerichtshofs stellt sicher, dass wir sogar sozial und politisch prominente Täter strafrechtlich verfolgen können. Obwohl der Gerichtshof grundsätzlich ein sehr guter Weg ist, um königliche Gerechtigkeit in unseren Ländern zu fördern, stellen sich einige Unterhausabgeordnete gegen das, was sie als willkürliche Entscheidungen ansehen, die die Monarchie stärken sollen."
 emperor_friendly_with_elector:0 "Unterstützender Kurfürst"
 desc_emperor_friendly_with_elector:0 "Indem wir die Unterstützung der Kurfürsten sichergestellt haben, konnten wir unseren Einfluss im Kaiserreich stärken."
 old_rights_granted_to_nobility:0 "Rechte des Adels verteidigt"
 desc_old_rights_granted_to_nobility:0 "Wir haben die Rechte des Adels bestätigt, unabhängig vom Monarchen in ihren eigenen Herrschaftsgebieten zu agieren. Während viele Adelige dies sehr begrüßen, bedeutete es einen landesweiten Verlust der Staatsautorität."
 maroserana:0 "Maroserana"
 desc_maroserana:0 "Eine neue Herrscherklasse, die Maroserana, ist aufgestiegen. Indem sie viele einheimische Bräuche übernehmen und verändern, zentralisieren und formalisieren sie Aspekte der Malagasy-Gesellschaft."
 expanded_mbudye:0 "Erweiterter Mbudye"
 desc_expanded_mbudye:0 "Der Rat, der neben dem Häuptling regiert, wurde mit dem Segen der Häuptlingsfamilie erweitert und erhielt mehr Einfluss."
 trusted_merchants:0 "Zuverlässige Kaufleute"
 desc_trusted_merchants:0 "Da unsere Kaufleute dafür bekannt sind, ehrliche Geschäfte zu machen und offenherzig über Geschäfte zu sprechen, wünschen Völker auf der ganzen Welt, mit ihnen Handel zu treiben."
 recruited_smugglers:0 "Rekrutierte Schmuggler"
 desc_recruited_smugglers:0 "Schmuggler, die uns zuvor entkommen sind, stehen nun auf unserer Gehaltsliste, um unsere Feinde auszuspionieren."
 embezzled_goods:0 "Unterschlagene Waren"
 desc_embezzled_goods:0 "Der örtliche Handel ist korrupt, wodurch ein Großteil des Exports auf dem Schwarzmarkt verschwindet."
 distrusted_merchants:0 "Unzuverlässige Kaufleute"
 desc_distrusted_merchants:0 "Fremde bringen unser Volk mit Lügen und Betrug in Verbindung und bevorzugen, keine Geschäfte mit unseren Kaufleuten zu betreiben."
 sea_route_to_india:0 "Über das Meer nach Indien"
 desc_sea_route_to_india:0 "Seit Generationen träumen wir davon, den Mittelmeerhandel zu umgehen, indem wir die Seeroute nach Indien finden. Dies würde uns von der Abhängigkeit von ausländischen Händlern und Karawanen befreien. Endlich scheint dieser Traum in Reichweite zu liegen."
 peter_tuscan_reforms:0 "Die Reformen von Peter Leopold"
