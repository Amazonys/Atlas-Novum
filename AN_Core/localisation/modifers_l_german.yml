 mlw_well_fed:0 "Gut genährt"
 desc_mlw_well_fed:0 "Unsere Soldaten konnten sich bei der Eroberung Baghels die Bäuche vollschlagen. Sie werden mit vollen Magen auf unser nächstes Ziel zu marschieren."
 mlw_interfaith_marriage:0 "Religionsübergreifende Ehen"
 desc_mlw_interfaith_marriage:0 "Hindu und Muslime müssen keine Feinde sein, wie wir durch die Vermischung unserer königlichen Linien gezeigt haben."
 mlw_coalition:0 "Malvi-Allianz"
 desc_mlw_coalition:0 "Zusammen mit starken Verbündeten werden wir weite Landstriche erobern."
 mlw_fortified:0 "Befestigung von Mandu"
 desc_mlw_fortified:0 "Nachdem wir die Befestigungen von Mandu wiederhergestellt haben, können wir über die Hauptstadt hinweg schauen und die besseren Verteidigungen im ganzen Reich erblicken."
 mlw_education:0 "Gebildeter Hof"
 desc_mlw_education:0 "Alle Höflinge, ob Mann oder Frau, müssen gebildet sein."
 #Gujarati Rewards
 gujarati_naval_dominance_modifier:0 "Gujaratische Flottendominanz"
 desc_gujarati_naval_dominance_modifier:0 "Unsere Flottendominanz erlaubt es, uns den gesamten Handel in Westindien zu kontrollieren zu lassen."
 united_saurashtra:0 "Vereintes Saurashtra"
 desc_united_saurashtra:0 "Wir haben ganz Saurashtra unterworfen, konnten unser Reich erheblich erweitern und unserem Staat einen guten Ort für Rekruten unserer künftigen Armee hinzufügen."
 guj_conquest_of_malwa:0 "Eroberung von Malwa"
 desc_guj_conquest_of_malwa:0 "Die Eroberung des Malwa-Plateaus mit seinen reichen vulkanischen Böden sorgt für eine viel größere und zuverlässigere Versorgung mit Baumwolle und anderen zum Verkauf bestimmter Früchte."
 guj_rajput_governor:0 "Rajputen Gouverneur"
 desc_guj_rajput_governor:0 "Unser Gouverneur in Rajpuatana überwacht alle unsere Besitztümer in der Region und arbeitet für eine langfristige Integration der Region in unseren Staat."
 guj_rajputana_mewar:0 "Fall von Mewar"
 desc_guj_rajputana_mewar:0 "Der Fall von Mewar hat unseren Einfluss auf die Region gestärkt und viele bewiesen, dass unser Präsenz hier dauerhaft sein wird."
 ahmadabad_paper:0 "Papiermühlen von Ahmadabad"
 desc_ahmadabad_paper:0 "Die Papiermühlen von Ahmadabad sind unter unserer Anleitung schnell zu den produktivsten in ganz Indien geworden, was auch zum Wachstum der Stadt selbst beigetragen hat."
 guj_textile_industry:0 "Boomende Textilindustrie"
 desc_guj_textile_industry:0 "Gujaratische Kleidung ist auf der ganzen Welt für ihre Qualität bekannt und die Nachfrage wird größer und größer. Für jedermann aus Europa bis nach China ist der Name Cambay gleichbedeutend mit teuren Stoffen."
 gujarati_south_africa:0 "Südafrikanische Häfen"
 desc_gujarati_south_africa:0 "Durch die Kontrolle über das Kap haben wir eine wertvolle Anlaufstelle auf der weiter westlich gelegenen Route gewonnen, sowie eine Basis zur Kontrolle des westlichen Handels mit dem Indischen Ozean."
 new_cambay:0 "Neu-Cambay"
 desc_new_cambay:0 "Wir haben im südlichen Afrika einen permanenten Hafen zur Förderung unserer Interessen im westlichen Handel eingerichtet."
 gujarati_shipyards:0 "Gujaratische Schiffswerften"
 desc_gujarati_shipyards:0 "Durch unsere konzentrierten Bemühungen ist es uns gelungen, die Werften in Gujarat zum Neid der Welt zu machen."
 port_of_surat:0 "Hafen von Surat"
 desc_port_of_surat:0 "Surat hat sich zum größten Handelshafen von Indien und einigen zufolge auch der ganzen Welt entwickelt. Waren aus Amerika, Europa, Afrika und Asien werden hier regelmäßig konsumiert oder umgeschlagen. Wenn über irgendein Land gesagt werden kann, dass Gold und Silber fließt, dann ist es hier."
 capital_of_rajputana:0 "Hauptstadt von Rajputana"
 desc_capital_of_rajputana:0 "Wir haben die alte und heilige Stadt Ujjain zur neuen Hauptstadt aller Rajputen-Prinzen gemacht. Es ist eine starke Botschaft an alle Eindringlinge, die diesen Subkontinent als ihr Zuhause bezeichnen wollen."
 mer_marwari_cavalry:0 "Marwarische Kavallerie"
 desc_mer_marwari_cavalry:0 "Rajputen waren schon immer berühmte Reiter, aber es ist uns gelungen, eine einheimische Kriegspferdrasse heranzuzüchten, die stärker ist als alle anderen auf dem Subkontinent."
 mer_purbias:0 "Integration der Purbia"
 desc_mer_purbias:0 "Durch konzentrierte Bemühungen ist es uns gelungen, den nordindischen Söldner Purbias zu einer starken militärischen Macht unter unserem Kommando zu machen."
 mer_rajput_army:0 "Neue Armee"
 desc_mer_rajput_army:0 "Die Kriegertraditionen unserer Vorfahren und unsere harte Arbeit, eine moderne Streitmacht zu erschaffen, haben zusammen zu einem Aufschwung der militärischen Effizienz unserer Armee geführt."
 empower_rajput_trade_guilds:0 "Rajputische Handelsgilden"
 desc_empower_rajput_trade_guilds:0 "Unsere plötzliche Ausdehnung in Nordindien hat die rajputischen Handelsgilden gestärkt, die jetzt ein wesentlicher Bestandteil des Waren- und Kapitalflusses sind."
 kannauj_restored_modifier:0 "Kaiserliches Kannauj wiederhergestellt"
 desc_kannauj_restored_modifier:0 "Wir haben die kaiserliche Stadt Kannauj befreit und sie in ihrer ganzen Pracht als neue Hauptstadt eines unter einem Rajputen vereinigten Nordindiens wieder aufgebaut."
 masters_of_malwa:0 "Meister von Malwa"
 desc_masters_of_malwa:0 "Wir haben Malwa zurückerobert und es zur Heimat unseres Hauses gemacht. Dies macht uns wahrlich zu dem Anführer, dem alle Rajputen folgen müssen!"
 mer_united_rajputana:0 "Vereinigung von Rajputana"
 desc_mer_united_rajputana:0 "Wir haben Rajputana vereint und damit alle rajputischen Familien zu unseren Gefolgsleuten gemacht."
 mer_tribal_recruitment:0 "Stammesrekrutierung"
 desc_mer_tribal_recruitment:0 "Die Eroberung von Gondawana hat die Rekrutierung jener Soldaten ermöglicht, die im Dschungelkrieg und in der Guerillataktik erfahren sind"
 magadha_conquered:0 "Fall von Magadha"
 desc_magadha_conquered:0 "Die Eroberung von Magadha hat unseren Staat sowohl wirtschaftlich als auch politisch gestärkt. Wir haben uns als Beschützer traditioneller Werte und Restaurator längst vergessener kaiserlicher Ambitionen positioniert."
 forts_of_rajputana:0 "Festungen von Rajputana"
 desc_forts_of_rajputana:0 "Unsere Bemühungen, die Hügel von Rajputana zu befestigen, haben Früchte in Form einer Reihe von gewaltigen Verteidigungsanlagen getragen, die jeden Eindringling aufhalten werden. Diese Festungen können ebenfalls als Kontrollpunkte für unseren eigenen Staat benutzt werden und einige denken sogar, dass dies der Grund war, warum sie gebaut wurden..."
 city_of_lakes:0 "Stadt der Seen"
 desc_city_of_lakes:0 "Udaipur ist die neue Hauptstadt des Staates, die unsere Dynastie für sich selbst gebaut hat. Sie liegt von Seen gelegen im alten Kernland unseres Königreichs. Solange unser Staat unabhängig bleibt, wird sie stark."
 mer_plains_of_punjab:0 "Ebenen von Punjab"
 desc_mer_plains_of_punjab:0 "Die Eroberung von Punjab hat den Oberen Indus zu unserem Reich hinzugefügt. Anders als in unserer Heimat ist Punjab zwar heiß, aber immer noch fruchtbar. Die punjabischen Felder werden unsere Armeen ebenso gut ernähren, wie die Bhils, Jats und natürlich die Rajputen unsere Reihen füllen werden."
 mer_sindh_conquest:1 "Eroberung von Sindh"
