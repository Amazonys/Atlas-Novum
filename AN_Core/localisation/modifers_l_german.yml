 bng_arabian_sea_trade:0 "Handel im Arabischen Meer"
 desc_bng_arabian_sea_trade:0 "Wir haben uns den Weg durch Nordindien bis ans Arabische Meer gebahnt. Wir bauen Handelsbeziehungen auf, damit diese Eroberung auch unserer Wirtschaft zugutekommt."
 bng_defied_china:0 "Dem Drachen zu Trotz"
 desc_bng_defied_china:0 "Der chinesische Kaiser hat keinen Einfluss auf unser Reich. Die Demütigung des Drachen ist unser Anspruch auf absolute Souveränität."
 converted_bengal:0 "Ein Glaube in Bengalen"
 desc_converted_bengal:0 "Wir ernten die Vorteile der religiösen Einheit im Bengaldelta. Jetzt, wo die Mehrheit der Staatsreligion folgt, können wir uns bemühen, eine wahrhaft fromme Gesellschaft zu sein."
 mint_towns_bng:0 "Münzstädte"
 desc_mint_towns_bng:0 "Viele unserer Siedlungen produzieren jetzt eine Fülle von Münzen, die das Bild unseres erleuchteten Herrschers tragen. Indem wir die Produktion regulieren, können wir unsere Kassen füllen, ohne dabei den Wert der Prägung zu verringern."
 bng_textiles:0 "Modernisierte Textilindustrie"
 desc_bng_textiles:0 "Die Textilindustrie von Bengalen gehört heute zu den produktivsten und innovativsten der Welt."
 bng_sufi_mystic_settlers:0 "Sufi-Siedler"
 desc_bng_sufi_mystic_settlers:0 "Charismatische Sufi-Mystiker besiedeln die Grenzregion des Bengaldelta. Wir sollten von ihrer Präsenz profitieren, indem wir Schreine bauen und Reismärkte errichten."
 bng_proto_industrial_shipyards:0 "Proto-Industrielle Werften"
 desc_bng_proto_industrial_shipyards:0 "Die Werften von Bengalen sind wirklich beeindruckend. Die für dieses Projekt erforderliche Größe, Arbeitskraft und das technische Wissen lassen die Welt im Staunen."
 garjat_fealty:0 "Garjatische Treue"
 desc_garjat_fealty:0 "Die Garjaten haben ihren traditionellen Platz als Untertanen der Küstenherrscher akzeptiert."
 bng_orissa_conquest:0 "Kriegstreiberei"
 desc_bng_orissa_conquest:0 "Unsere Eroberung von Orissa lässt unsere Generäle unsere Kampagnen zu noch mehr Ruhm führen."
 bng_conquest_burma:0 "Bengalische Herrschaft in Burma"
 desc_bng_conquest_burma:0 "Wir weiten unsere Reichweite auf Burma aus, indem wir die lokalen Traditionen der dezentralen Herrschaft außer Kraft setzen."
 tiger_triumphant:0 "Der Tiger triumphiert"
