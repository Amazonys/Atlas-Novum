 # Start Screens
 string_start_korea:1 "Das §YJoseonische Königreich Korea§!, offiziell §YKönigreich des Großen Joseon§!, ist aus der Asche einer Invasion der §YMongolen§! und der §YMing§! durch einen Staatsstreich von General §YYi Seonggye§! (später bekannt als §YKönig Taejo§!) im Jahre 1392 entstanden. Von Beginn an war die Verbindung des joseonischen Korea zum §Ychinesischen Ming§! eng. Als Namen für das neue Königreich reichte Taejo die Optionen "Hwaryeong" und "Joseon" an Ming ein und entschied sich für Letzteres, nachdem der Kaiser dies abgesegnet hatte.\n\nDiese starken Bande zu den §Ychinesischen Ming§! sollte bis zum Untergang der Ming-Dynastie Mitte des 17. Jahrhunderts bestehen bleiben, ebenso wie Koreas untergeordneter Status. Als Anhänger des §YKonfuzianismus§! sahen die Koreaner China als Zentrum der koreanischen Welt an, und das joseonische Korea wurde in mancher Hinsicht noch sinisierter als China selbst: ein "kleines China". Für die Chinesen war Korea das "Land der höflichen Menschen" im Osten. Denn solange die Ming unbestrittene Erben des §YMandats des Himmels§! sind, werden diese Verbindungen für das Überleben des jungen koreanischen Königreichs von entscheidender Bedeutung bleiben.\n\nIm frühen 15. Jahrhundert konnten die Grenzregionen §YGyeongseong§! und §YYukjin§! von den §YJurchen§! zurückerobert werden, wodurch die Koreaner jenes Gebiet vereinen konnten, das das heutige Korea bilden sollte. Auch Wissenschaft und Bildung wurden gefördert. Insbesondere ist hier die Einführung des Hangul-Alphabets im Jahr 1446 zu nennen. Im Gegensatz zum chinesischen Alphabet wurde es so konzipiert, dass es sowohl leicht zu erlernen war als auch leicht an die koreanische Sprache angepasst werden konnte, wodurch seine Verwendung in der Gesellschaft deutlich verbreiteter wurde. Weitere bemerkenswerte Fortschritte wurden in den Bereichen Landwirtschaft, Schießpulver und Kodifizierung des Gesetzes erzielt. Es wurden zudem große Anstrengungen unternommen, um die Geografie des Landes zu erfassen und aufzuzeichnen.\n\nDas koreanische Königreich sah sich allerdings weiteren Bedrohungen ausgesetzt, sowohl inneren als auch äußeren. In der Heimat blieben die koreanischen Bauern arm, und sowohl die §YBauernaufstände§! als auch unzureichende Steuereinnahmen können zu einem Problem werden, sollte nichts unternommen werden. Darüber hinaus ist zwar die Oberschicht der §YYangban-Elite§! größtenteils geeint worden, Risse in dieser Fassade zeigen sich aber bereits und können jederzeit in einem §YFraktionsstreit§! eskalieren.\n\nAuch an den Außengrenzen lauern zahlreiche Bedrohungen. Im Norden warten die kriegerischen §YJurchen§!. Obwohl sie derzeit gespalten sind, könnten sie sich unter einem starken Führer vereinigen, worauf rasch eine Invasion in Korea folgen würde. Jenseits des Meers im Osten liegt §YJapan§!, eine Nation aus kriegerischen §YDaimyos§! und einem Möchtegern-§YShogunen§!. Korea muss wachsam sein, damit nicht ein vereintes Japan seine Macht über den schmalen Kanal des koreanischen Meeres hinweg ausdehnt. Zu guter Letzt gibt es noch das §YMing-Imperium§!, und obwohl sich Korea in seinem Schatten sonnt: Wehe dem, der den Drachen weckt!"
 string_start_jurchens:2 "Die Han kennen die Gefahren, den §YJurchen§! eine Vereinigung zu erlauben. Im 12. Jahrhundert vereinigte der Jurchen-Kriegsherr §YAguda§! die Jurchen in einer Rebellion gegen die §YLiao§!, gründete den §YJin§!-Staat und krönte sich selbst zum §YKaiser Taizu§!. Die §YMing§!-Dynastie möchte einen weiteren Aufstand der Jurchen vermeiden und ergreift Maßnahmen, um sicherzustellen, dass sie weiterhin gegeneinader kämpfen, ohne dass eine Fraktion zu mächtig wird. Zu diesem Zweck hat Ming eine lockere Lehnsherrschaft über die Jurchen der §YJianzhou§! und §YHaixi§! aufgebaut.\n\nVon den Jurchen-Stämmen sind die Jianzhou bei weitem die mächtigsten. Wie die Haixi sind sie ein sesshaftes Volk. Die Institutionen und Philosophien der chinesischen Herrschaft breiten sich langsam auch in ihre Region aus und werden von den lokalen Khans angenommen.\n\nTrotz der Eingriffe der chinesischen Herrschaft und derer Sitten, haben die sesshaften Jurchen die meisten Traditionen und die Kriegerkulturen der "Wilden Jurchen" des Nordens beibehalten. Die Nomadenstämme von §YXibe§!, §YNanai§! und §YOrochon§! sind alles andere als machtlos und müssen sich nur miteinander und den relativ isolierten §YSolon§! behaupten und §YNikvh§! beschäftigen.\n\n§YKorea§! steht oft im Konflikt zu den Jurchen und hat die nordöstlichen Provinzen von §YYukjin§! und §YGyeongseong§! erst kürzlich von einem Zweig der Jianzhou annektiert. Sowohl die Jurchen als auch die Koreaner betrachten das §YPaektu§!-Gebirge als heiligen Ort und jeder glaubt, dass nur er Zugang zum heiligen Gipfel haben sollte.\n\nDie Jurchen und die §YMongolen§! haben eine sich ständig wechselnde Beziehung zueinander. Beide Stämme verheiraten oft Nachkommen miteinander, um politische Bindungen zu sichern, wodurch dynastische Fehden üblich sind und sie so manchmal Verbündete und manchmal erbitterte Rivalen sind. Die §YKorchin§!-Mongolen unter §YKhan Unebolad§! sind im Osten aufgestiegen und könnten eine Expansion in das Land der Jurchen, wenn sie nicht aufgehalten werden.\n\nDie Jurchen-Khane erinnern sich gerne an die Tage von Jin. Wenn sie in der Lage sind, die Spaltung zwischen den Stämmen zu überwinden und die Mongolen in Schach zu halten, könnten sie sich unter einem neuen Führer erneuten erheben, die Ming besiegen und sich so eine neue Identität schaffen."
