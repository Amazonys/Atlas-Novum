 # Colonial borders event
 pretty_colonial_borders.3.name:0 "Interkoloniale Streitigkeiten"
 pretty_colonial_borders.3.desc:0 "[colonial_country_1.GetName] und [colonial_country_2.GetName] sind in einen erbitterten Streit um [pretty_colonial_province.GetName] verwickelt. Obwohl [colonial_country_1.GetName] derzeit im Besitz der Provinz ist, hat [colonial_country_2.GetName] auf seine eigene Kolonialurkunde verwiesen, die ihre Rechte an diesen Gebieten zu begründen scheint. Dies hat sich kürzlich mit mehreren Vorfällen an der Grenze zugespitzt, an denen lokale Miliztruppen beteiligt waren. Um einen Ausbruch von Feindseligkeiten zu vermeiden, haben Kolonialverwalter aus beiden Nationen nun an [Root.GetName] appelliert, um über den Streit zu entscheiden."
 pretty_colonial_borders.3.A:0 "Nehmt die Seite von [colonial_country_1.GetName] ein."
 pretty_colonial_borders.3.B:0 "Nehmt die Seite von [colonial_country_2.GetName] ein."
 pretty_colonial_borders.3.B.tooltip:0 "§Y[pretty_colonial_province.GetName]§! und alle benachbarten Provinzen von §Y[colonial_country_1.GetName]§!, die sich in der §YKolonialregion§! von[colonial_country_2.GetName]§! befinden, gehen an §Y[colonial_country_2.GetName]§! über."
 #Copied from annex_country
 annex_country_japan:0 "Annektierung des Landes"
 annex_country_japan_desc:0 "Kriegsziel ist die Eroberung der Hauptstadt. Ihr könnt das Zielland auch annektieren, wenn andere Regeln dies nicht zulassen."
 #Korean missions
 kor_conquer_changbai_title:0 "Zugang zum Paektusan"
 kor_conquer_changbai_desc:1 "Seit Generationen betrachten die Koreaner den Paektusan, ein aktiver Vulkan mit einem großen Kratersee, der auch als Himmelssee bekannt ist und vor vielen Jahren bei einem massiven Ausbruch entstanden ist, als heilig. Wir müssen sicherstellen, dass der koreanische Zugang nicht vom Wohlwollen der Mandschurei oder anderen Nationen abhängig ist."
 kor_seize_southern_manchuria_title:0 "Übernehmt das Grenzland"
 kor_seize_southern_manchuria_desc:0 "Indem wir die mandschurische Grenze über die der koreanischen Halbinsel hinaus zurückschieben, können wir die Stärke und Sicherheit der koreanischen Nation erheblich steigern."
 kor_end_manchuria_title:0 "Besiegt die Mandschurei"
 kor_end_manchuria_desc:0 "Seit wir uns erinnern können, haben die Mandschu das koreanische Volk bedroht. Wir haben vor kurzem das Blatt gegen sie gewendet und die Grenze tief in ihre Heimat verschoben. Es ist an der Zeit, dass wir sicherstellen, dass sie nie wieder auferstehen werden."
 kor_end_manchu.tooltip:0 "Jede Provinz in der Region Mandschurei erhält den Modifikator §YKoreanische Herrschaft in der Mandschurei§!, was folgende Auswirkung hat:\nMonatliche Autonomie: §G-0.05§!"
 kor_build_army_mission_title:0 "Armee am Truppenlimit"
 kor_build_army_mission_desc:0 "Jedes wachsende Land muss eine angemessen große Armee unterhalten. Durch den Ausbau unserer Truppen können wir sowohl unsere politischen Interessen im Ausland fördern, als auch unsere Binnenwirtschaft beleben."
 kor_harness_seokleon_title:0 "Härtet die Seokjeon"
 kor_harness_seokleon_desc:2 "Das Seokjeon, auch die Steinschlacht, ist ein einzigartiges koreanisches Spiel, bei dem Teams von Kämpfern einander mit Steinen bewerfen. Die unvermeidlich hohe Verletzungsrate bei Teilnehmern und Zuschauern sowie die Drohungen durch die junge Männer, die mit großen Steinen bewaffnet die Straßen durchstreifen, machen es verlockend, diese zu verbieten. Ein[Root.GetMeFemale] fortschrittliche[Root.GetMrMale] [Root.Monarch.GetTitle] könnte es jedoch zu einer Form des Kampftrainings machen, um unsere Truppen zu härten und sicherzustellen, dass sie allem widerstehen können, was der Feind auf sie werfen könnte!"
 kor_expand_hwacha_title:0 "Feuert die Hwacha ab"
 kor_expand_hwacha_desc:2 "Der Hwacha ist ein von unseren Ingenieuren entwickelter Mehrfachraketenwerfer, der in der Lage ist, 100 Raketen gleichzeitig abzufeuern und gegen dichte Infanterieformationen verheerend wirkt. Durch die Erweiterung unseres Arsenals an Hwachas können wir sicherstellen, dass der furchterregende Schutz, den unsere gewaltige Feuerkraft entfesseln kann, in ganz Fernost bekannt und gefürchtet ist."
 hwacha_firepower_bonus:0 "Feuerkraft der Hwacha"
 desc_hwacha_firepower_bonus:2 ""Der Hwacha ist ein von unseren Ingenieuren entwickelter Mehrfachraketenwerfer, der in der Lage ist, 100 Raketen gleichzeitig abzufeuern und gegen dichte Infanterieformationen verheerend wirkt. Sein Einsatz durch unsere Streitkräfte wird die Herzen unserer Feinde in Angst und Schrecken versetzen!"
 kor_control_yellow_sea_title:0 "Das Gelbe Meer"
 kor_control_yellow_sea_desc:1 "Das chinesische Reich kontrolliert die West- und Nordküste des Gelben Meeres. Dies ermöglicht ihnen, die Zugangswege zur koreanischen Halbinsel zu bedrohen. Wenn Korea diese Gebiete in Anspruch nehmen könnte, würde unser Wohlstand erheblich gesteigert werden."
 kor_yellow_sea:0 "Vereinte Buch von Korea"
 kor_seize_celestial_throne_title:0 "Zähmt den Drachen"
 kor_seize_celestial_throne_desc:2 "Korea, Chinas "höflicher Nachbar im Osten", zollt seinen chinesischen Lehnsherren seit Generationen Tribut. Viele in unserer aufsteigenden koreanischen Elite befürworten jedoch, den Himmelsthron für uns selbst zu ergreifen. Bei einem Erfolg wäre dies der Beginn einer neuen Ära des koreanischen Reiches und der gesamten ostasiatischen Geschichte."
 kor_emperor_of_china:0 "Besteigt den Himmelsthron"
 desc_kor_emperor_of_china:1 "Nach Generationen der Unterwürfigkeit gegenüber dem chinesischen Himmelskaiser hat Korea das Blatt gewendet und die Macht für sich selbst ergriffen. Dieser historische Moment markiert den Beginn einer neuen Ära des koreanischen Reiches."
 kor_befriend_ming_title:1 "Chinesische Diplomatie"
 kor_befriend_ming_desc:0 "Die Freundschaft mit China ist entscheidend für das Überleben der koreanischen Nation ... zumindest kurzfristig."
 kor_chinese_patronage:0 "Schutz des Kaisers"
 desc_kor_chinese_patronage:0 "Unter dem Schutz des himmlischen Kaisers kann Korea aufblühen, ohne Angst vor der Annexion durch seine Nachbarn zu haben."
 kor_fortify_korea_title:0 "Wiederaufbau der Nordmauer"
 kor_fortify_korea_desc:2 "Die Cheolli Jangseong ist ein Festungsnetzwerk, das sich über den nördlichen Teil der koreanischen Halbinsel erstreckt und von unseren Vorvätern gebaut wurde. Es wurde zum Schutz gegen die Jurchen-Stämme gebaut und muss in einem guten Zustand sein, um die Sicherheit Koreas zu gewährleisten."
 kor_built_the_wall:0 "Cheolli Jangseong"
 desc_kor_built_the_wall:2 "Die Cheolli Jangseong ist ein Festungsnetzwerk, das sich über den nördlichen Teil der koreanischen Halbinsel erstreckt und von unseren Vorvätern gebaut wurde. Es wurde zum Schutz gegen die Jurchen-Stämme gebaut."
 kor_fortify_korea_tooltip:0 "Die Provinz, die die Bedingungen dieser Mission erfüllt, erhält §Y+2§! Grundrekrutenreserve und den Modifikator §YCheolli Jangseong§!, was §G+25%§! lokale Verteidigung gibt."
 kor_fortify_korea_2_title:0 "Königreich der Einsiedler"
 kor_fortify_korea_2_desc:0 "Angesichts ihrer geringen Größe und der Lage zwischen den mächtigeren (wenn auch vereinten) Nationen China, Japan und der Mandschurei ist es nicht verwunderlich, dass Korea im Laufe der Jahre häufig angegriffen wurde. Nur wenn wir unser Land undurchdringbar machen, können wir deine Invasion abwenden."
 kor_built_the_wall_2:0 "Das Einsiedlerkönigreich"
 desc_kor_built_the_wall_2:1 "Um sich selbst vor den häufigen Invasionen seiner mächtigeren Nachbarn zu schützen, muss sich Korea undurchdringbar machen."
 kor_righteous_army_title:0 "Rechtschaffene Armee"
 kor_righteous_army_desc:1 "Unsere Bauernschaft duldet nicht, dass Korea von unseren Feinden zersplittert wird, egal wie verzweifelt unsere Situation auch aussehen mag! Anstatt sich einer fremden Besatzung zu unterwerfen, werden sie sich sicherlich gegen unsere Unterdrücker erheben und die Freiheit Koreas schützen."
 kor_japanese_piracy_title:0 "Schutz gegen Japan"
 kor_japanese_piracy_desc:0 "Die Daimyo Japans haben koreanische Händler und Handelshäfen traditionell als reiche, ungeschützte Ernte für ihre Flotten angesehen. Wir müssen sicherstellen, dass sie kein so verlockendes Ziel mehr darstellen."
 kor_foothold_in_japan_title:0 "Fasst in Japan Fuß"
 kor_foothold_in_japan_desc:1 "Viele befürchten, dass ein besonders starker japanischer Shogun versuchen könnte, seine Macht über die japanischen Inseln hinaus auszudehnen. In diesem Fall wäre Korea sicherlich ein vorrangiges Ziel. Wenn wir dieses Schicksal vermeiden wollen, müssen wir die Gleichung ändern und die Japaner in die Defensive bringen."
 kor_defeat_shogun_title:0 "Besiegt den Shogun"
 kor_defeat_shogun_desc:0 "Das reiche Land Japan ist reif für die Ernte. Wenn wir Kyoto, die imperiale Hauptstadt Japans, erobern können, wird der weitere Widerstand gegen unsere Eroberung schnell nachlassen."
 kor_defeat_shogun_tt:1 "Schließen wir diese Mission ab, während wir den §Yschintoistischen§! Glauben harmonisieren, erhalten wir §G+15§! religiösen Harmonisierungsfortschritt.\n\nHaben wir den §Yschintoistischen§! Glauben bereits harmonisiert, erhalten wir stattdessen §G+100§! militärische Macht."
 kor_turtle_ships_title:0 "Schildkrötenschiffe"
 kor_turtle_ships_desc:1 "Unsere Schiffsbauer haben einen Plan für einen neuen Typ eines schwer gepanzerten Kriegsschiffes entwickelt. Es hat eine starke Panzerung an den Seiten und ein Dach, um die Besatzung vor Raketenfeuer zu schützen, weshalb sie es das Schildkrötenschiff oder "Geobukseon" nennen. Die furchterregende Erscheinung dieses neuen Kriegsschiffes und die Stärke seiner Verteidigung werden dafür sorgen, dass die Überlegenheit der Flotte niemals verloren geht!"
 kor_turtle_fleets:0 "Schildkrötenflotte"
 desc_kor_turtle_fleets:0 "Das Schildkrötenschiff oder "Geobukseon" war eine Art großes Kriegsschiff, das die koreanische Kriegsflotte während der japanischen Invasionen von Korea (1592–1598) benutzte. In dieser Zeit spielte es eine Schlüsselrolle dabei, die Eroberung der Japaner zu verhindern und zwang sie schließlich zum Rückzug. Der Name leitet sich von den Schutzvorrichtungen des Schiffes ab. Es hat ein Dach, und Panzerung, die vage an die Hülle einer Schildkröte erinnern.\n\nEs wird manchmal behauptet, dass dies die ersten mit Eisen bekleideten Kriegsschiffe waren, aber tatsächlich ist nicht bekannt, ob sie jemals mit Eisenbeschichtung gebaut wurden."
 kor_settle_north_title:0 "Besiedelt den Norden"
 kor_settle_north_desc:0 "Die nördlichen Provinzen Gyeongseong und Yukjin sind die jüngsten Eroberungen der mandschurischen Stämme. Wir müssen diese Gebiete aufklären, indem wir koreanische Sitten und Gebräuche einführen."
 kor_settle_general_title:0 "Erweitert das Heimatland"
 kor_settle_general_desc:0 "Die koreanische Halbinsel ist für unser Volk zu eng geworden. Durch die Ansiedlung neuer Territorien können wir die Heimat unseres Volkes vergrößern und sicherstellen, dass die koreanische Kultur nicht durch die Strömungen der Geschichte und den Sand der Zeit verloren geht."
 kor_harmonise_shinto_title:0 "Harmonie mit Japan"
 kor_harmonise_shinto_desc:0 "Unsere Kontrolle der japanischen Territorien wird erst dann abgeschlossen sein, wenn wir ihre Bevölkerung kulturell, geistig und militärisch integriert haben."
 kor_higher_income_title:0 "Aufblühende Wirtschaft"
 kor_higher_income_desc:0 "Wir müssen das Staatseinkommen um jeden Preis erhöhen. Geld ist eine Voraussetzung für jedes Bestreben des Staates, von den täglichen Ausgaben der Regierung bis zur Aufrechterhaltung von Armeen, die unsere Feinde erobern."
 kor_growing_economy:0 "Wachsende Wirtschaft" #copied from growing_economy
 desc_kor_growing_economy:0 "Unsere Bemühungen, die Staatseinnahmen zu erhöhen, haben zu Synergieeffekten geführt, wodurch wir mehr aus unseren Investitionen herausholen können."
 kor_peasant_struggles_title:0 "Misere der Bauernschaft"
 kor_peasant_struggles_desc:0 "Die Zwangslage der Bauernschaft wurde viel zu lange ignoriert, was die Stabilität und den Wohlstand unserer Nation bedroht. Wir müssen Maßnahmen ergreifen, um ihre Probleme zu lindern."
 kor_peasant_struggles_mission_tt1:0 "Diese Mission vorzeitig abzuschließen verhindert das negative Ereignis §YBauernaufstand in Korea§!."
 kor_peasant_struggles_mission_tt2:0 "Diese Mission vorzeitig abzuschließen verhindert das negative Ereignis §YIm Kkeokjeongs Aufstand§!."
 kor_develop_korea_title:0 "Entwickelt Korea"
 kor_develop_korea_desc:0 "Das koreanisch Kernland war noch nie so wohlhabend wie das benachbarte China. Das müssen wir ändern, wenn wir auf regionaler Ebene konkurrieren wollen."
 kor_prosperous_korea:0 "Wohlständiges Korea"
 desc_kor_prosperous_korea:0 "Die koreanische Halbinsel ist in eine neue Ära des Wohlstands eingetreten."
 kor_achieve_juche_title:0 "Koreanisches Selbstvertrauen"
 kor_achieve_juche_desc:1 "Die Zukunft des koreanischen Volkes hängt von ihrer politischen, wirtschaftlichen und militärischen Unabhängigkeit ab. Indem wir dies sicherstellen, können wir eine neue Ära der koreanischen Einheit, des Wohlstands und der Stärke eintreten."
 korea_in_balance:0 "Korea im GLeichgewicht"
 desc_korea_in_balance:0 "Die Zukunft des koreanischen Volkes hängt von ihrer politischen, wirtschaftlichen und militärischen Unabhängigkeit ab. Indem wir dies sicherstellen, können wir eine neue Ära der koreanischen Einheit, des Wohlstands und der Stärke eintreten."
 kor_end_factional_strife_title:0 "Fraktionskämpfe"
 kor_end_factional_strife_desc:1 "Nach dem ersten glorreichen Jahrhundert des Joseon-Königreichs hat der Fraktionskampf unser Land schwach und gespalten zurückgelassen. Die Könige waren nicht in der Lage, die Unterschiede zwischen den Fraktionen zu regeln, was zu heftigen Auseinandersetzungen führte, die regelmäßig ausbrachen und ausarteten. Leider scheinen sich jedes Mal, wenn eine Seite die Oberhand gewinnt, Teilgruppen zu bilden, die wiederum miteinander in Konflikt geraten. Wir müssen diesen Fraktionismus eindämmen und die Einheit des koreanischen Staates wiederherstellen!"
 KOR_has_factional_upheaval_tooltip:1 "Hatte das Ereignis §YAufstieg des Neo-Konfuzianismus§!."
 kor_end_factional_strife_tt:2 "Die Fraktionskämpfe, die §Y[Root.GetName]§! geplagt haben, enden."
 kor_develop_capital_title:0 "Erweitert [Root.Capital.GetCapitalName]"
 kor_develop_capital_desc:0 "Korea ist eine weitgehend ländlich ausgelegte Nation mit wenigen größeren Städten. Verglichen mit den großen Städten des benachbarten China scheint sogar die größte der koreanischen Städte nur eine Provinzstadt zu sein. Wenn wir als aufsteigende Macht ernst genommen werden sollen, müssen wir diesen Zustand ändern."
 kor_developed_capital:0 "Stadt der Könige"
 desc_kor_developed_capital:0 "Unsere Hauptstadt ist so gewachsen, dass sie der Herrlichkeit und Würde der koreanischen Nation wiederspiegelt."
 kor_korean_trade_ports_title:0 "Koreanische Handelshäfen"
 kor_korean_trade_ports_desc:1 "Der Handel mit den wohlhabenderen Nachbarn Koreas ist für die Entwicklung der Nation von entscheidender Bedeutung. Indem wir das koreanische Kunsthandwerk gegen japanische und chinesische Waren und Reichtum austauschen, können wir dem Land beträchtlichen Reichtum bringen."
 kor_traders_tm:0 "Koreanische Handelshäfen"
 kor_japanese_trade_title:0 "Dominiert den Japan-Handel"
 kor_japanese_trade_desc:0 "In der Vergangenheit übertrafen die Japaner die koreanische Kaufleute und errichteten sogar Enklaven in koreanischen Hafenstädten. Unzählige Reichtümer würden uns erwarten, wenn Korea in dieser Beziehung den Vorrang hätte."
 kor_mission_traders:0 "Koreanische Händler"
 desc_kor_mission_traders:0 "Mit Koreas neu gewonnenem Aufstieg können koreanische Händler nun Handel in ganz Ostasien eingehen."
 have_no_estates_tooltip:0 "Hat keine §YStände§!."
 have_no_estate_land_tooltip:0 "Kein §YStand§! hält §YTerritorium§!."
 KOR_two_pleased_estates_tooltip:1 "Ein §YStand§! hat mindestens §Y60 Loyalität§! und die anderen beiden mindestens §Y40 Loyalität§!."
 end_manchuria_tooltip:0 "Mindestens eine Provinz in jeder Region der §YMandschurei§! wird von §Y[Root.GetName]§! oder einem ihrer nicht tributpflichtigen [Root.GetAdjective]en Untertanen gehalten."
 kor_manchurian_korea:0 "Koreanische Mandschurei"
