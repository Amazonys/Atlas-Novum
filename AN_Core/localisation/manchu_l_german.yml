l_german:
 # New Manchu culture
 manchu_new:0 "Mandschurisch"
 manchu_culture_tt:0 "Alle §YJurchischen§! Provinzen nehmen die §YMandschurische§! Kultur an"
 changbai_mountain:0 "Paektusan"
 desc_changbai_mountain:0 "Der Paektusan (auch Weißkopf-Berg oder immerweißer Berg genannt) ist ein Ort von enormer spiritueller Bedeutung für die Jurchen und Koreaner. In den traditionellen Legenden beider Völker ist der Berg ein Ort von erhabener Schönheit."
 #Culture Shift
 sinicize_culture_title:0 "Sinisiert die Kultur"
 sinicize_culture_desc:0 "Unsere Kultur ist unser größter Stolz: Unsere Sprache ist einzigartig und unsere Traditionen und unser Erbe bilden die Säulen unserer Gesellschaft.\n\nDennoch können wir den Einfluss, den die chinesische Sprache und Kultur im Lauf der Jahrzehnte auf uns ausgeübt haben, nicht leugnen - heute mehr denn je. Auch wenn nicht jeder mit dieser Entscheidung einverstanden sein wird, könnte es eine Überlegung wert sein, unsere Kultur zu sinisieren, um eine größere Harmonie zwischen den [Root.Culture.GetName] und den Chinesen in unserem Land zu schaffen."
 sinicize_culture_tt:2 "Jede §Y[Root.Culture.GetName]e§! Provinz, die nicht in der Neuen Welt oder Ozeanien ist, befindet sich im Besitz von [Root.GetName] oder seinen Untertanen."
 sinicize_culture_at:0 "Jede §Y[Root.Culture.GetGroupName]e§! Provinz, die nicht in der Neuen Welt oder Ozeanien ist, befindet sich im Besitz von [Root.GetName] oder seinen Untertanen."
 chinese_culture_group_dominates_in_country:0 "Eine der chinesischen Kulturen ist die §Ydominante Kultur§! in [Root.GetName]."
 sinicize_culture_ct:0 "Alle §Y[Root.Culture.GetName]en§! Provinzen werden in die §Ychinesische§! Kulturgruppe eingegliedert."
 sinicize_mongols_ct:0 "Alle §Ymongolischen§!, §Ykorchinischen§!, §Ykalkhaischen§! und §Yoiratischen§! Provinzen werden in die §Ychinesische§! Kulturgruppe eingegliedert."
 vietnamese_new:1 "Chinesisch-Vietnamesisch"
 korean_new:1 "Chinesisch-Koreanisch"
 tibetan_new:1 "Chinesisch-Tibetisch"
 altaic_new:0 "Chinesisch-Altaisch"
 zhuang_new:0 "Chinesisch-Zhuangisch"
 # Manchu missions
 mch_great_wall_title:0 "Umgeht die Große Mauer"
 mch_great_wall_desc:0 "Der chinesische Kaiser glaubt törichterweise, dass eine Mauer ihn vor seinen Feinden schützen kann. Ein direkter Angriff wäre riskant, aber es gibt andere Möglichkeiten, eine Mauer zu umgehen ..."
 mch_eight_banners_title:0 "Die Acht Banner"
 mch_eight_banners_desc:0 "Traditionelle jurchische Jagdgesellschaften haben uns in Konflikten gegen unsere Rivalen gute Dienste geleistet, aber wenn wir jemals ein Imperium erobern wollen, müssen wir unsere Streitkräfte in disziplinierte Bannerregimenter reorganisieren."
 mch_invade_joseon_title:0 "Dringt in Joseon ein"
 mch_invade_joseon_desc:0 "Die Joseon-Dynastie Koreas sieht sich stolz als Unterstellte des Kaiser in Beijing. Sie müssen dazu gebracht werden, einen neuen Lehnsherr akzeptieren."
 mch_khan_of_the_mongols_title:0 "Unterwerft die Mongolen"
 mch_khan_of_the_mongols_desc:0 "Um unsere kaiserlichen Ziele zu erreichen, müssen wir eine Armee aufbauen. Die östlichen Mongolen sind erfahrene Krieger und würden unsere Banner perfekt ergänzen. Es ist jedoch unwahrscheinlich, dass sie sich einfach so unserer Herrschaft unterwerfen."
 mch_mandate_of_heaven_title:0 "Das Mandat des Himmels"
 mch_mandate_of_heaven_desc:0 "Jetzt, wo Beijing fest unter unserer Kontrolle ist, ist es an der Zeit, dass wir das Mandat des Himmels beanspruchen. Wir werden eine neue Dynastie in China verkünden, die tausend Jahre andauern wird!"
 mch_green_standard_army_title:0 "Die Grüne Standarte"
 mch_green_standard_army_desc:0 "Die chinesischen Armeen sind undiszipliniert und ihre Generäle verlieren schnell das Vertrauen an ihre Meister. Wenn wir genug von Nordchina kontrollieren, könnte dies dazu führen das diese Generäle beschließen zu uns überzureteten, anstatt einem verdammten Kaiser zu dienen."
 mch_devastate_china_title:0 "Verwüstet eine Metropole"
 mch_devastate_china_desc:0 "Viele chinesische Städte verweigern die Kapitualation und zwingen uns zu langen Belagerungen, die unsere Feldzüge verlangsamen. Wir müssen an einer der größten Städte Chinas ein Zeichen setzten, um ihnen die Konsequenzen des Trotzes zu zeigen."
 mch_extinguish_ming_title:0 "Vernichtet Ming"
 mch_extinguish_ming_desc:0 "Solange es noch eine Bastion mit Loyalität gegenüber Ming gibt, wird unsere Herrschaft über China niemals wirklich sicher sein. Wir müssen Ming total vernichten."
 extinguish_ming_tt:0 "§Y[Root.GetName]§! erhält Kerne in allen nicht im Besitz befindlichen Provinzen auf dem Subkontinent §YChina§!"
 mch_ten_great_campaigns_title:0 "Zehn große Feldzüge"
 mch_ten_great_campaigns_desc:0 "Wir möchten die Errungenschaften aller vor uns liegenden Dynastien übertreffen. Die Grenzen von Qing müssen sich bis in das Innere Asiens und den Süden erstrecken und über Völker regieren, die noch nie zuvor in der Regierungsgewalt von Beijing lagen."
 mch_confucian_administration_title:0 "Konfuzianische Verwaltung"
 mch_confucian_administration_desc:0 "Die kaiserliche Verwaltung wird seit Jahrhunderten von konfuzianischen Gelehrten geleitet. Wir können China nicht ohne deren Hilfe regieren. Wir müssen die alte Verwaltung wiederherstellen und neu organisieren."
 mch_reform_the_censorate_title:0 "Reformiert das Zensuramt"
 mch_reform_the_censorate_desc:0 "In den letzten Jahren der Ming-Dynastie war die Korruption weit verbreitet. Das Zensuramt Quings muss Augen und Ohren des Kaisers sein, die Korruption in ganz China untersuchen und unehrliche Amtsträger aufdecken."
 mch_establish_tributaries_title:0 "Gewinnt Tributstaaten"
 mch_establish_tributaries_desc:0 "Wir haben Ming besiegt und aus diesem Grund müssen uns die Nationen der Welt nun als ihre neuen Meister anerkennen. Die Wiederherstellung der kaiserlichen Tributstaaten wird eine schwierige Aufgabe sein und manche könnten törichterweise zu verliebt in ihre neu gewonnenen Unabhängigkeit sein, um sich friedlich zu unterwerfen."
 mch_harmonious_empire_title:0 "Harmonisches Reich"
 mch_harmonious_empire_desc:0 "China muss komplett unter der Quing-Herrschaft vereint sein. Das Volk muss unter unserer weisen Verwaltung in Harmonie leben und arbeiten, frei von Konflikten zwischen Nation und Glauben."
 mch_library_of_the_four_treasuries_title:0 "Kaiserliche Bibliothek"
 mch_library_of_the_four_treasuries_desc:0 "Es ist an der Zeit eine vollständige Geschichte Chinas zusammenzustellen, Bücher aus dem ganzen Land zu sammeln und in unsere neuen Bibliotheken zu kopieren. Dies wird auch eine Gelegenheit sein, um Bücher zu zensieren, die Ideen enthalten, die die Harmonie der mandschurischen Herrschaft stören könnten."
 mch_three_feudatories_title:0 "Die drei großen Fürsten"
 mch_three_feudatories_desc:0 "Jetzt, wo unsere Feldzüge immer weiter südlich in China stattfinden, müssen wir uns überlegen, ob es nicht zumindest kurzfristig einfacher wäre, die Herrschaft in der Region an die Ming-Gouverneure, die sich nach Qing begeben haben, abzugeben. Wir müssen einen Weg finden, um die Situation im Süden auszunutzen."
 mch_revoke_the_feudatories_title:0 "Beschränkt die Fürsten"
 mch_revoke_the_feudatories_desc:0 "Man kann den Regionalgouverneuren im Süden nicht wirklich vertrauen und unsere Spione berichten, dass sie sich verschworen haben, um unsere Dynastie zu stürzen. Wir müssen ihre Privilegien aufheben, die wir im Namen des Pragmatismus gewährt haben, damit wir Südchina direkt regieren können."
 mch_annex_tibet_title:0 "Annektiert Tibet"
 mch_annex_tibet_desc:0 "Unsere alten Rivalen aus der Steppe haben sich in Tibet niedergelassen, deren Herren nun unsere Lehnsherrschaft akzeptieren müssen. Es ist an der Zeit, dass wir Tibet in das Himmelsreich integrieren."
 mch_secure_inner_asia_title:0 "Sichert das innere Asien"
 mch_secure_inner_asia_desc:0 "Das innere Asien war für die Machthaber Chinas eine ständige Quelle von Gefahr und Angst. Obwohl in der Vergangenheit Expeditionen zur Befriedung der Region geschickt wurden, hat China die Region nie wirklich selbst regiert. Das muss sich ändern."
 mch_integrate_taiwan_title:0 "Integriert Taiwan"
 mch_integrate_taiwan_desc:0 "Mingische Loyalisten, Piraten und europäische Opportunisten schwärmen über die Küste Taiwans. Die Insel wurde nie in China integriert und die meisten betrachten sie als wildes Land. Wir können seine strategische Bedeutung in den Händen unserer Feinde nicht länger leugnen."
 mch_burma_campaign_title:0 "Der Burma-Feldzug"
 mch_burma_campaign_desc:0 "Viele mingische Loyalisten flohen in die Hügel von Burma und suchten Schutz unter den Anführern von Shan und Bamar. Wir müssen ihnen zeigen, dass es keinen Ort gibt, wo man sich vor denen verstecken kann, die rechtmäßig das Mandat halten."
 mch_subjugate_dai_viet_title:0 "Unterwerft Dai Viet"
 mch_subjugate_dai_viet_desc:0 "Die Fürsten von Dai Viet präsentieren sich selbst im chineischen Stil als Kaiser und ahmen sogar die konfuzianische Verwaltung nach. Bei all dieser Anmaßung sind sie nichts weiter als Thronanräuber und müssen daher dazu gebracht werden, sich dem wahren Kaiser zu unterwerfen."
 devastate_china_tooltip2:0 "Besitzt eine beliebige Provinz in der Region §YSüdchina§! oder §YXinan§! mit mindestens §Y25§! Entwicklung"
 # Manchu mission modifiers
 mch_mountain_title:0 "Schreine in den Bergen"
 mch_mountain_desc:0 "Der Bukuri-Berg, von den Koreanern auch Paektusan genannt, ist der heilige Ursprungsort unseres Volkes. Der Legende nach wurde eine himmlische Jungfrau, die am Bergsee lebte, von einer Frucht geschwängert, die von einer Elster fallen gelassen war. Ihr Sohn wurde der erste Häuptling der Jurchen. Wir müssen unsere Vorfahren ehren, indem wir in der Nähe des Berges Schreine bauen."
 breached_great_wall:0 "Durchbrach die Große Mauer"
 desc_breached_great_wall:0 "Unsere Armeen haben die Große Mauer durchbrochen und den freien Durchgang zwischen unserem Heimatland und unseren chinesischen Feinden ermöglicht."
 mch_treason_modifier:0 "Verrat an der Großen Mauer"
 desc_mch_treason_modifier:0 "Der General, der damit beauftragt war, die Große Mauer vor den nördlichen Barbaren zu verteidigen, hat seinen Posten aufgegeben und die Horden an Wilden nach China strömen lassen."
 mukden_palace_modifier:0 "Mukden-Palast"
 desc_mukden_palace_modifier:0 "Der Mukden-Palast ist ein Beweis für unsere kaiserlichen Ambitionen. Wir werden auf chinesische Art herrschen, aber unsere mandschurischen Wurzeln nicht vergessen."
 mukden_palace_modifier_fallback:0 "Mukden-Palast"
 desc_mukden_palace_modifier_fallback:0 "Der Mukden-Palast ist ein Beweis für unsere kaiserlichen Ambitionen. Wir werden auf chinesische Art herrschen, aber unsere mandschurischen Wurzeln nicht vergessen."
 terrified_china:0 "Ein grausames Beispiel"
 desc_terrified_china:0 "Wir haben eine der größten Städte Chinas grausam geplündert. Geschichten von dieser schrecklichen Tat verbreiteten Verzweiflung in den Reihen unserer Feinde. Nur wahre Dummköpfe werden noch weiterhin Wiederstand leisten."
 confucian_administration:0 "Konfuzianische Verwaltung"
 desc_confucian_administration:0 "Wir haben den konfuzianischen Verwaltungsstil übernommen, bei dem chinesische Beamte durch sorgfältiges Studium der Klassiker für die Verwaltung des Reiches ausgewählt werden."
 confucian_administration_fallback:0 "Konfuzianische Verwaltung"
 desc_confucian_administration_fallback:0 "Wir haben den konfuzianischen Verwaltungsstil übernommen, bei dem chinesische Beamte durch sorgfältiges Studium der Klassiker für die Verwaltung des Reiches ausgewählt werden."
 qing_censorate:0 "Qingisches Zensuramt"
 desc_qing_censorate:0 "Wir haben beschlossen, dass das qingische Zensuramt aufrichtiger und gründlicher muss als in den Zeiten der besiegten Ming."
 the_sacred_edict:0 "Der heilige Erlass"
 desc_the_sacred_edict:0 "Der Kaiser wünscht sich ein stabiles und harmonisches China, das nach konfuzianischen Grundsätzen vereint ist. Zweimal im Monat werden in jedem Dorf sechzehn Maximen der konfuzianischen Moral in der Landessprache der Bevölkerung vorgetragen."
 mch_sacred_mountain:0 "Schreine in den heiligen Bergen"
 desc_mch_sacred_mountain:0 "Wir haben Schreine am Bukuri-Berg errichtet, dem heiligen Ursprungsort der Jurchen."
 mch_korean_subjugation:0 "Unterwerfung Koreas"
 desc_mch_korean_subjugation:0 "Wir haben endlich das Joseon-Königreich und das koreanische Volk unterjocht."
 library_of_the_four_treasuries:0 "Bibliothek der vier Schatzkammern"
 desc_library_of_the_four_treasuries:1 "Die vollständige Geschichte Chinas wurde in unseren Archiven gesammelt, wobei jegliches Material, das Qing feindlich gesinnt war, ausgeschlossen wurde, um die Verbreitung von abweichendem Verhalten zu verhindern."
 inner_asian_trade:0 "Innerasiatischer Handel"
 desc_inner_asian_trade:0 "Jetzt, wo das innere Asien endlich in unser Reich eingegliedert wurde, kann der Handel in der Region wieder florieren."
 mch_combat_modifier:0 "Jagdtbanner"
 desc_mch_combat_modifier:1 "Das Entsenden von Jagdgruppen, die um Bannereinheiten herum organisiert sind, ist eine hervorragende Übung für die Kampftaktik der Jurchen."
