 kor_conquest_manchuria:0 "Eroberung der Mandschurei"
 desc_kor_conquest_manchuria:0 "Jetzt, wo der größte Teil der Mandschurei in den koreanischen Staat integriert worden ist, wird die Mandschurei zunehmend als fester und integraler Bestandteil Koreas betrachtet."
 kor_peasant_struggles:0 "Probleme der Bauernschaft"
