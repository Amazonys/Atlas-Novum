 # Tumu Crisis
 flavor_oir.1.t:0 "Die Tumukrise"
 flavor_oir.1.d:0 "Als Konflikt mit dem Oirat in einen offenen Krieg ausarteten, hat der Kaiser die vorsichtige Entscheidung getroffen, die Armeen Mings persönlich zu führen. Trotz des Mangels an militärischem Talent und den Warnungen [Root.Monarch.GetHerHis]er Berater ist der Kaiser entschlossen die Front zu führen."
 flavor_oir.1.a:0 "Mein Kaiser, das ist unklug!"
 flavor_oir.2.t:0 "Gefangennahme des Ming-Kaisers"
 flavor_oir.2.d:0 "Überraschenderweise hat der mingische Kaiser [MNG.Monarch.GetHerHis]e Armee persönlich in die Schlacht geführte. Es war dumm, uns auf dem Schlachtfeld zu begegenen. Wir machten kurzen Prozess mit seinen erbärmlichen, undisziplinierten Soldaten und konnten sogar den Kaiser selbst gefangennehmen.\n\nDies könnte großen Einfluss auf die mingische Regierung haben, aber wir müssen schnell handeln, um das volle Potenzial dieser Situation nutzen zu können. Wir müssen schnell Beijing erobern, wo wir unsere Bedingungen durchsetzen werden."
 flavor_oir.2.a:0 "Auf nach Beijing!"
 oir_emperor_captured_tt:1 "§YWir besetzten die Region von Nordchina, wenn wir Beijing einnehmen, bevor der gefangene Kaiser stirbt oder ersetzt wird§!"
 flavor_oir.3.d:1 "Eine Katastrophe hat uns getroffen! Der Kaiser hat sich dummerweise von den Oirtaten gefangennehmen lassen.\n\nWir müssen verhindern, dass unsere Feinde Beijing einnehmen, ansonsten bleibt uns nichts anderes übrig, als die Forderungen der Barbaren zu akzeptieren. Sollte der Kaiser jedoch zu lange in Gefangenschaft bleiben, ist es wahrscheinlich, dass ein anderes Mitglied der [Root.Monarch.Dynasty.GetName]-Dynastie den Thron besteigt."
 flavor_oir.3.a:0 "Katastrophal!"
 flavor_oir.4.t:0 "Ernennung eines neuen Kaisers"
 flavor_oir.4.d:0 "Wir können nicht ewig darauf warten, dass die Barbaren uns unseren Kaiser zurückgeben. Das Mandat verlangt, dass ein Kaiser auf dem Drachenthron sitzt und so wurde beschlossen, dass [Root.Heir.GetName] mit sofortiger Wirkung den Titel annehmen soll."
 flavor_oir.4.d2:0 "ir können nicht ewig darauf warten, dass die Barbaren uns unseren Kaiser zurückgeben. Das Mandat verlangt, dass ein Kaiser auf dem Drachenthron sitzt und so wurde beschlossen, dass ein Mitglied der [Root.Monarch.Dynasty.GetName]-Dynastie [Root.Monarch.GetHerHis]en Thron übernehmen soll."
 flavor_oir.4.a:0 "Möge sein Urteil besser sein als das seiner Vorgänger."
 flavor_oir.5.t:0 "Die Erobung von Beijing"
 flavor_oir.5.d:0 "Beijing  ist gefallen! Jetzt, wo die Hauptstadt unter unserer Kontrolle ist und der Kaiser in Gefangenschaft, können die Ming unsere Forderungen unmöglich ablehnen. Dem überbleibsel der mingischen Regierung wurde ein Schreiben geschickt, das ihre sofortige Kapitulation fordert."
 flavor_oir.5.a:0 "Wir akzeptieren nur die vollständige Kapitulation."
 ming_surrender_tt:0 "§YJede von Ming besessene und kontrollierte Provinz in der Region Nordchina wird von [Root.GetName] besetzt§!"
 flavor_oir.6.t:0 "Die Oiraten erobern Beijing"
 flavor_oir.6.d:0 "Die oiratischen Barbaren haben Beijing erobert. Wir können jetzt nichts mehr tun, außer uns zu ergeben und ihre Forderungen zu akzeptieren."
 flavor_oir.6.a:0 "Wir haben keine andere Wahl, als zu akzeptieren."
 flavor_oir.7.t:0 "Der Kaiser stirbt in Gefangenschaft"
 flavor_oir.7.d:0 "Trotz aller Bemühungen ist der mingische Kaiser in unseren Kerkern gestorben. Wir hatten gehofft, dass wir ihn dazu einsetzen könnten, um unsere Forderungen durchzusetzen. Dies scheint jetzt jedoch nicht mehr möglich zu sein."
 flavor_oir.7.a:0 "Wir haben unseren Trumpf verloren!"
 mng_militry_incompetence:0 "Militärische Inkompetenz"
 desc_mng_militry_incompetence:0 "Der Kaiser hat sich törichterweise dazu entschieden, die Armeen trotz seines mangelnden militärischen Talents persönlich zu führen."
 oir_captured_mng_emperor:0 "Nahm den Kaiser gefangen"
 desc_oir_captured_mng_emperor:0 "Unser Herrscher hat den mingischen Kaiser geangen genommen. Solange er lebt, wird er unsere Armeen zu großen Taten inspirieren."
