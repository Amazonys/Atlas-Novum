 # Japanese Missions
 JAP_expand_the_kokka_title:0 "Erweitert den Kokka"
 JAP_expand_the_kokka_desc:0 "Die Domäne unseres Klans unterstützt alle unsere politischen Bemühungen. Obwohl es für frühere Generationen ausgereicht hat, ist es nicht länger lukrativ genug, um alle unsere Ambitionen zu finanzieren. Wir müssen unsere Machtbasis erweitern!"
 JAP_balance_the_four_divisions_title:0 "Gleicht die 4 Stände aus"
 JAP_balance_the_four_divisions_desc:0 "Die Gesellschaft ist in vier Teile unterteilt, die in perfektem Gleichgewicht sein müssen, um eine wirklich harmonische Gesellschaft zu schaffen. In dieser Persiode jedoch herrscht das Gekokujo vor, in der sogar die niedrigsten die höchsten in der Gesellschaft überwinden können. Wir müssen einen Weg finden, um die Harmonie wiederherzustellen."
 JAP_balance_the_four_divisions_tt:1 "§YZwei Stände§! müssen §Y60§! oder mehr Loyalität besitzen"
 JAP_establish_political_supremacy_title:0 "Politische Vorherrschaft"
 JAP_establish_political_supremacy_desc:0 "Unsere Bestrebungen sind größer als die eines jeden anderen Daimyo. Es ist unsere Pflicht, unser Schicksal, die höchste Macht im Land zu halten."
 JAP_issue_new_erizeni_rei_title:0 "Ruft Erizeni-Rei aus"
 JAP_issue_new_erizeni_rei_desc:0 "Solide Finanzen sind das Fundament einer stabilen Regierung. Um sicherzustellen, dass die Ordnung aufrechterhalten wird und der Handel fortgesetzt wird, müssen wir einen stetigen Fluss guter Münzen in das Reich fördern."
 JAP_survey_the_secret_fields_title:0 "Die geheimen Felder"
 JAP_survey_the_secret_fields_desc:0 "In den Provinzen ist es üblich, dass die Landwirte sogenannte "geheime Felder" pflegen, Ackerland, das vor den Augen der Steuereintreiber verborgen ist. Eine gründliche Abrechnung dieser nicht gemeldeten Besitztümer sollte wesentlich zur Verbesserung unserer Wirtschaft und unserer Kassen beitragen."
 JAP_construct_the_gokaido_title:0 "Erbaut die Gokaido"
 JAP_construct_the_gokaido_desc:0 "Obwohl unsere heimischen Gegner unterworfen wurden, ist es wichtig, dass wir sie in Schach halten. Der Bau eines neuen Systems von Straßen und Zwischenstationen würde dazu beitragen, dass die Domänen der Daimyo von der Hauptstadt aus leichter zu erreichen sind und der lokale Handel entlang dieser Strecken gefördert wird."
 JAP_permit_ryogaesho_title:0 "Erlaubt Ryogaesho"
 JAP_permit_ryogaesho_desc:0 "Viele Daimyos haben unter unregelmäßigen Einnahmen gelitten, was dazu führte, dass einige von ihnen bei ihren Darlehen in Verzug gerieten. Die Errichtung kleinerer Geldwechselgeschäfte für zuverlässigere Darlehen und die Sicherung dieser Darlehen durch unsere eigenen Reserven sollten dazu beitragen, dass die Finanzen von Daimyos stabilisiert werden, und möglicherweise eine gesündere Binnenwirtschaft fördern."
 JAP_pacify_the_north_title:0 "Befriedet den Norden"
 JAP_pacify_the_north_desc:0 "Ezochi ist uns ein Dorn im Auge und dient als Basis für Räuber, die nach Süden kommen, um unsere friedlichen Untertanen zu bestehlen. Wir müssen unsere gütige Herrschaft nach Norden auf dieses wilde Land ausdehnen und sicherstellen, dass die Menschen dort die Vorteile unserer Traditionen erfahren."
 JAP_take_the_thousand_islands_title:0 "Übernehmt die Kurilen"
 JAP_take_the_thousand_islands_desc:0 "Der Sohn des Himmels bittet darum, die Inseln im Norden Japans mit landlosen Ronin zur Förderung des Friedes des Kaisers zu besiedeln."
 JAP_siberian_intervention_title:0 "Sibirische Intervention"
 JAP_siberian_intervention_desc:0 "Unser Eingreifen in der Mandschurei und den Tausend Inseln erfordert eine neue Verteidigungsgrenze. Die Taiga Sibiriens ist zwar nicht das verlockendsten Land, aber sie werden eine gute erste Verteidigungslinie gegen jeden aus dem Westen bieten, der unsere wohlhabenderen Gebiete angreifen möchte."
 JAP_sankin_kotai_title:0 "Sankin-Kotai"
 JAP_sankin_kotai_desc:0 "Anstatt einfach nur die schlimmsten Fürsten einzusperren und eine Rebellion zu riskieren, können wir sie auf viel subtilere Weise schwächen und integrieren, indem wir sie zwingen, regelmäßig die Hauptstadt zu besuchen. Die Umsetzung einer Politik der "alternativen Teilnahme" würde die Fürsten dazu zwingen, zwei Residenzen aufrechtzuerhalten, eine in ihrer eigenen Domäne und eine in der Hauptstadt und natürlich würden sie in extravaganten Prozessionen hin und her reisen müssen. Die Kosten für all dies würden alle bis auf die reichsten Fürsten in den Bankrott treiben und sie so daran hindern, die Mittel aufzubringen, die sie zur Aufrechterhaltung einer Privatarmee benötigen. Es würde auch dazu beitragen, unsere eigene Macht in der Hauptstadt zu stärken und sie für Höflinge und Diplomaten weit attraktiver machen."
 JAP_encourage_financial_cliques_title:0 "Fördert den Wohlstand"
 JAP_encourage_financial_cliques_desc:0 "Während unsere Wirtschaft weiter wächst, hat die Handelsklasse unausweichlich an Wohlstand und Macht zugenommen. Obwohl sie offiziell am Ende der sozialen Leiter steht, ist es schwierig, auf so reiche und finanziell geschickte Menschen herunterzuschauen. Vielleicht ist es an der Zeit, dass wir diese Händler aktiv unterstützen und ihnen bei der Entwicklung dieser... wie sollen wir diese Handelskonglomerate nennen? "Zaibatsu"?"
 JAP_emperor_of_china_title:0 "Kaiserliches Mandat"
 JAP_emperor_of_china_desc:0 "Früher wurden wir von China "Zwerge" genannt, aber jetzt wird China von uns gezwergt! Der Sohn des Himmels steht alleine an der Spitze. Wir müssen die Vorherrschaft des Chrysanthemum-Thrones gegenüber allen anderen Herrschern geltend machen."
 JAP_secure_the_pacific_title:0 "Sichert den Pazifik"
 JAP_secure_the_pacific_desc:0 "Mit zunehmender Reichweite wächst auch unser Verteidigungsbedürfnis. Während wir im Westen nach Wachstumsmöglichkeiten suchen, müssen wir auch die große Ausdehnung unseres Ostens, des Pazifischen Ozeans, berücksichtigen. Wer weiß, welche Bedrohungen aus dieser Richtung kommen können? Es wäre klug, unsere Macht unter den Inseln des Pazifiks geltend zu machen, damit nicht ein anderes Land sie beansprucht und uns von Osten aus angreift."
 JAP_regulate_the_social_order_title:0 "Soziale Ordnung"
 JAP_regulate_the_social_order_desc:0 "Um ein weiteres Zeitalter des Chaos zu verhindern, müssen wir sicherstellen, dass jeder seinen Platz in der Gesellschaft kennt. Samurai müssen Samurai bleiben, Kaufleute müssen Kaufleute bleiben, Bauern müssen Bauern bleiben. Nur so kommt niemand auf witzige Ideen."
 JAP_dominate_the_market_title:0 "Dominiert den Markt"
 JAP_dominate_the_market_desc:0 "Unsere Wirtschaftsleistung ist erstaunlich und unser Prestige unübertroffen. Dennoch erhält unser Volk in Übersee noch nicht den Respekt, den es zu Recht verdient hat. "
 JAP_go_to_indochina_title:0 "Hegemonie Indochinas"
 JAP_go_to_indochina_desc:1 "Unsere Herrschaft kann sich nicht nur auf China beschränken. Wir müssen die Reichweite des Kaisers noch weiter ausdehnen, damit alle innerhalb unseres Reiches den Wohlstand genießen können."
 JAP_colonize_california_title:0 "Kolonisiert Kalifornien"
 JAP_colonize_california_desc:0 "Hinter dem Meer liegt eine neue Welt voller Möglichkeiten. Einige flüstern sogar über ein reiches Land, einen goldenen Staat, der für die Ernte reif ist. Wir sollten in diesen Ländern eine Basis schaffen und von dem, was entdeckt wird, profitieren."
 JAP_siberian_boom:0 "Sibirischer Boom"
 JAP_gokaido_stations:0 "Gokaido-Stationen"
 JAP_gokaido_stations_for_everyone:0 "Jede im Besitz befindliche Provinz erhält für 20 Jahre den Modifikator §YGokaido-Stationen§!, was folgende Auswirkung hat:\nBewegungsgeschwindigkeit (Freunde): §G+10.0%§!\nMonatliche Autonomie: §G-0.05§!"
