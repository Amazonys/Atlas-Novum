 lost_control_of_beijing:1 "Kaiser besitzt und kontrolliert nicht Beijing"
 desc_lost_control_of_beijing:0 "Es ist schlecht für unseren Anspruch auf das Mandat des Himmels, wenn wir Beijing, eine der großen Städte Chinas, nicht halten können."
 lost_control_of_nanjing:1 "Kaiser besitzt und kontrolliert nicht Nanjing"
 desc_lost_control_of_nanjing:0 "Es ist schlecht für unseren Anspruch auf das Mandat des Himmels, wenn wir Nanjing, eine der großen Städte Chinas, nicht halten können."
 lost_control_of_canton:1 "Kaiser besitzt und kontrolliert nicht Kanton"
 desc_lost_control_of_canton:0 "Es ist schlecht für unseren Anspruch auf das Mandat des Himmels, wenn wir Kanton, eine der großen Städte Chinas, nicht halten können."
 humane_personality:0 "Human"
 desc_humane_personality:0 "Dieser Herrscher ist human. Mitgefühl, Wohlwollen und ein unerschütterliches Engagement für die Aufrechterhaltung moralischer Werte sind kennzeichnend für die Beziehungen unseres Herrschers zu allen Menschen."
 humane_personality_die_desc:0 "[Root.Monarch.GetHerHisCap]e Untertanen werden [Root.Monarch.GetHerHis] Mitgefühl mit Wohlwollen in Erinnerung haben."
 petty_personality:0 "Kleinlich"
 desc_petty_personality:0 "Dieser Herrscher ist kleinlich. Selbst die unbedeutendste Geringfügigkeit wird die Empörung dieses Herrschers erwecken und kein Besitz, egal wie unbedeutend es ist, liegt unter dem Neid dieses Herrschers."
 petty_personality_die_desc:0 "[Root.Monarch.GetHerHisCap]e Kleinlichkeit und [Root.Monarch.GetHerHis] Neid haben unserer Dynastie nichts als Übel gebracht."
