 flavor_kor.7.t:0 "Eroberung des Chrysanthementhron"
 flavor_kor.7.d:1 "Mit dem Fall von Kyoto liegt das japanische Shogunat in Trümmern. Die koreanischen Truppen sind in die Stadt eingedrungen, haben sie systematisch geplündert und schließlich die aufgestaute Animosität freigelassen, die über Generationen von Konflikten zwischen Korea und Japan aufgebaut wurde. Dabei haben sie eine unglaublich reiche Beute gesammelt, von dem der Großteil zur koreanischen Halbinsel zurückgeführt wurde.\n\nDas Größte der Artefakte ist der Chrysanthementhron, auf dem japanische Kaiser seit dem 7. Jahrhundert sitzen. [Root.GetRulerTitleAndNameOrRegencyCap] hat festgelegt, dass er nach [Root.Capital.GetCapitalName] gebracht wird, wo er unter den Schätzen Koreas vorrangig ausgestellt wird."
 flavor_kor.7.opt:0 "Lang lebe Korea!"
 kor_japanese_loot:0 "Chrysanthementhron"
 desc_kor_japanese_loot:0 "Der Chrysanthementhron wurde erobert und in die koreanische Hauptstadt gebracht, zusammen mit vielen anderen japanischen Artefakten."
 flavor_kor.2.desc_new:0 "Als dritter Zensor in jahr [GetYear] diente der neokonfuzianische Kim Il-Son, ehemaliger Staatshistoriker, als ein Mann, der bereit war, Regierungsbeamte und die Yangban-Elite zu kritisieren. Seine vielen Gegner haben mehrere Hinweise aufgedeckt, die in seine Annalen von König Seongjong gemacht wurden und die sie als verräterisch erachten. Sie fordern seine sofortige Hinrichtung und dass seine Anhänger unter den Neo-Konfuzianern entweder verbannt oder exekutiert werden."
 flavor_kor.2.A:0 "Richtet ihn hin!"
 flavor_kor.2.B:0 "Vernichtet stattdessen die Yangban!"
 flavor_kor.2.C:0 "Wir müssen das politische Gleichgewicht halten."
 flavor_kor.3.desc_new:2 "Während eines Staatsbanketts am [GetDateText] verschüttete der Minister der Riten, Yi Se-jwa, Wein auf die Roben [Root.GetMdesder] [Root.Monarch.GetTitle][Root.GetMsMale]. Die Gegner von Yi Se-jwa haben das Ereignis nach einer Phase intensiver fraktionaler Rivalität und Kritik an der königlichen Autorität schnell als ein Verbrechen gegen den Souverän und daher als verräterisch interpretiert. Sie fordern den Tod von Yi Se-jwa und seinen vielen Verbündeten, die sich auf die Fraktionen verteilen. In der Tat scheint dies eine großartige Gelegenheit dafür zu sein, die Regierung von denjenigen zu befreien, die die königliche Autorität in Frage stellen."
 flavor_kor.3.A:0 "Tötet alle die gegen uns sind."
 flavor_kor.3.B:0 "Wir müssen das politische Gleichgewicht halten."
 flavor_kor.4.desc_new:0 "Cho Kwang-jo, ein neokonfuzianischer Reformator, hat versucht, die Regierung nach konfuzianischen Idealen zu formen. Seine ersten Erfolge in der Reformation scheinen jedoch nach hinten losgegangen zu sein, nachdem er die alte Ordnung des Yangban angegriffen hatte. Er schwächte ihren Einfluss, indem er eine Übermacht an Neokonfuzianern in der Regierung sicherte und sie durch geplante Landbeschlagnahmungen noch weiter erzürnte.\n\nDie Yangban behaupten nun, Cho Kwang-jo sei ein Verräter, der vorhat, sich selbst auf den Thron zu setzen und argumentierte, dass seine Reformen fehlgeleitet seien und der Gesellschaft und den staatlichen Grundlagen schaden würden. Cho Kwang-jo seinerseits besteht darauf, dass die einzig richtige Vorgehensweise darin besteht, die Reformen trotz der Opposition mit aller Eile fortzusetzen. Wen sollen wir unterstützen?"
 flavor_kor.4.A:0 "Vernichtet die Neo-Konfuzianer!"
 flavor_kor.4.B:0 "Die Reformen müssen um jeden Preis weitergehen!"
 flavor_kor.8.t:0 "Bauernaufstand in Korea"
 flavor_kor.8.d:0 "Die arme, ländliche Bevölkerung hat in letzter Zeit zu kämpfen gehabt. Sie werden nicht nur weit über ihre Fähigkeit besteuert, sondern sollten sie vor den Steuerpflichten fliehen, werden diese an die verbliebenen Angehörigen übertragen, was zu noch größeren Steuerbelastungen führt. Darüber hinaus hat die Yangban-Elite zunehmend Land für sich beschlagnahmt und so die armen noch weiter verdrängt. Dies hat zu einem allgemeinen Klima der Gesetzlosigkeit und der Unruhe unter den Bauern geführt, das, wenn es nicht kontrolliert wird, eine erhebliche Bedrohung für den Staat darstellen könnte."
 flavor_kor.8.A:0 "Wir müssen ihnen ihren Platz zeigen."
 flavor_kor.8.B:0 "Wir müssen versuchen, ihre Situation zu verbessern."
 flavor_kor.8.tt:0 "Dieser Modifikator kann nur durch den Abschluss der Mission §YDie Misere der Bauernschaft§! oder das Besiegen des Bauernaufstands von §YIm Kkeokjeong§! im späten 16. Jahrhundert entfernt werden."
 flavor_kor.9.t:0 "Im Kkeokjeongs Aufstand"
 flavor_kor.9.d:0 "Die Bauernunruhen, die wegen Übersteuerung entstanden sind, sowie die Unfähigkeit der Regierung, sie im Keim zu ersticken, haben sich in [ImKkeokjeong_Revolt_Province.GetName] zugespitzt. Ein bandit namens Im Kkeokjeong, angeblich Sohn eines Metzgers, hat eine große Gruppe von Bauern verammelt und begonnen, die reichen Landbesitzer zu töten und ihren Reichtum unter den Armen zu verteilen! Unsere Behörden in der Region appellieren nun an uns, dass wir ihnen bei der Bewältigung der Krise helfen."
 flavor_kor.9.opt:0 "Wir vernichten diesen Bauernaufstand."
 flavor_kor.10.t:0 "Aufstieg des Neokonfuzianismus"
 flavor_kor.10.d:2 "Im späten 15. und frühen 16. Jahrhundert wurde die bisherige politische Stabilität der Joseon-Koreaner durch das Aufkommen einer neuen Gruppe, die als Neokonfuzianer bekannt war, gestört. Es waren Gelehrte aus dem Land, die traditionell nicht zur konservativen Yangban-Elite gehörten, die das Land regierte. Ihre offensichtlichen Vorzüge ermutigten [Root.GetMdendie] [Root.Monarch.GetTitle] dazu, sie in der Regierung zu beschäftigen. Ihre reformistischen Vorstellungen zusammen mit dem Wettbewerb der Yangban um Land und Positionen führten jedoch zu immer häufigeren Auseinandersetzungen zwischen den verschiedenen Fraktionen in der koreanischen Politik."
 flavor_kor.10.opt:0 "So ist es."
 flavor_kor.10.tt:2 "Alle Stände verlieren §R10%§! Loyalität.\n"
 flavor_kor.11.t:0 "Fraktionalismus kocht über"
 flavor_kor.11.d:0 "Die Meinungsverschiedenheiten zwischen dem Stand der [Root.GetKorDHEEstate1] und den [Root.GetKorDHEEstate2] sind eskaliert und haben zu einem Kampf um Leben und Tod geführt. Anführer beider Parteien beschuldigen sich gegenseitig des Hochverrats, offenbar nachdem [Root.GetKorFactionReason] so weit eskaliert war, dass königliche Autorität ausgeübt werden musste, um zwischen den beiden Parteien zu vermitteln. Unsere Feinde müssen sich freuen, uns so gespalten zu sehen!"
 flavor_kor.11.A:0 "Unterstützt den Stand der [Root.GetKorDHEEstate1]!"
 flavor_kor.11.B:0 "Unterstützt den Stand der [Root.GetKorDHEEstate2]!"
 flavor_kor.11.tt:0 "\nUm zu verhindern, dass sich dieses Ereignis wiederholt, beendet die Mission §YEnde der Fraktionskämpfe§!."
 flavor_kor.13.t:0 "[Root.GetName] und der Aufstieg der Mandschurei"
 flavor_kor.13.d:1 "Wir und die Jurchen führten in der Vergangenheit viele Kriege, und nur dank unserer natürlichen Grenze in Form des Jangbaek-Gebirges war es möglich, Korea vor den Angriffen der Horde zu schützen. Mit der Vereinigung der Jurchen stellt sich die Frage nach unserer Sicherheit jedoch erneut. Auch wenn wir bisher alle Angriffe auf unsere Grenzen abwehren konnten, ist dies mit einer vereinten Mandschurei wesentlich unwahrscheinlicher. Es könnte ratsam sein, [MCH.GetName] die Treue zu schwören und im Gegenzug für Frieden und Wohlstand in [Root.GetName] Tribut zu zahlen."
 flavor_kor.13.a:0 "Warum sollten wir? Der Himmlische Kaiser wird uns beschützen."
 flavor_kor.13.b:0 "Wir werden der Mandschurei Tribut zahlen."
 flavor_kor.13.c:0 "Genug ist genug! Wir sind von heute an niemandes Tributzahler!"
 flavor_kor.14.t:0 "[From.GetName] erbittet, unser Tributstaat zu werden"
 flavor_kor.14.d:0 "[Root.GetMDerDie] [From.Monarch.GetTitle] von [From.GetName] hat endlich unsere überlegene militärische Macht anerkannt und bittet darum, unser Tributstaat zu werden. Natürlich gibt es gute Gründe, [From.Monarch.GetHerHis]e Bitte zu akzeptieren, doch wir werden dadurch auch gezwungen sein, unsere Pläne zur Expansion auf der koreanischen Halbinsel aufzugeben."
 flavor_kor.14.a:0 "Wir akzeptieren seine Bitte."
 flavor_kor.14.a.tt:0 "Jede im Besitz befindliche Provinz in der Region §YKorea§! wird an §Y[KOR.GetName]§! zurückgegeben."
 flavor_kor.14.b:0 "Wir lehnen ab."
 flavor_mch.EVTNAME8:0 "Der Aufstieg der Mandschurei"
 flavor_mch.EVTDESC8:0 "Die Jurchen der Mandschurei waren bislang loyale Tributstaaten von [Root.GetName]. Sie kannten ihren Platz und dienten uns.\n\nDiese Haltung änderte sich jedoch in letzter Zeit grundlegend. Während wir uns mit ihrem jährlichen Tribut begnügten, trugen die Jurchen Kriege aus, unterwarfen die anderen Stämme und vereinigten sich zu einer einzigen Horde, die nun nach Eroberung giert!"
 flavor_mch.EVTOPTA8:0 "Möge der Himmel uns gnädig sein."
