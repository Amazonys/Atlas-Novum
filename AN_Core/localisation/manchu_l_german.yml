 #EoC Rebalance
 new_mandate_holder:0 "Neue kaiserliche Dynastie"
 desc_new_mandate_holder:0 "Nachdem unsere Dynastie die Ordnung im Himmlischen Reiches wiederhergestellt hat, genießt sie unter den neuen Untertanen große Beliebtheit."
 waging_war_for_china:0 "Krieg um das Himmlische Reich"
 desc_waging_war_for_china:0 "Unsere Untertanen begrüßen unsere Bemühungen, das himmlische Reich erneut zu vereinen und die Gebiete, die von unserer Herrschaft abgefallen sind, wieder in die Herde zu bringen."
 #Ming Crisis additions
 ming_crisis.8.t:0 "Die Krise lässt nach"
 ming_crisis.8.d:0 "Mit dem Verlust des Mandats des Himmels an [emperor_of_china.GetUsableName] hat der Druck auf unsere Dynastie nachgelassen. Auch wenn wir in der Zukunft vor zahlreichen Herausforderungen stehen, können wir den vergifteten Kelch der Herrschaft über das Himmlische Reich [emperor_of_china.GetMdemder] [emperor_of_china.GetAdjective]en [emperor_of_china.Monarch.GetTitle] überlassen."
 ming_crisis.8.a:0 "Sollen sie daran ersticken."
 #Korean flavour events
 kor_reforms_of_third_literati:0 "Literaten-Reformen"
 desc_kor_reforms_of_third_literati:0 "Eine Reihe umfassender Reformen zur Stärkung der koreanischen Nation durch die Verbesserung ihrer Regierungsführung und Erhöhung des allgemeinen Wohlstands der Bevölkerung wurde umgesetzt."
 opinion_KOR_supported_war_for_north:0 "Unterstützte Krieg gegen Yukjin-Jurchen"
 #Evenk Ideas
 evenk_ideas:0 "Ewenkische Ideen"
 evenk_ideas_start:0 "Ewenkische Traditionen"
 evenk_ideas_bonus:0 "Ewenkische Ambitionen"
 evenk_family_brigades:0 "Familienbrigaden"
 evenk_family_brigades_desc:0 "Viele der Ewenken leben in Familienbrigaden, die die regionalen Gegebenheiten des Landes und die wilden Nahrungsmittel der Region genau kennen. Sie sind in der Lage, selbst in den unwirtlichsten Umgebungen zu überleben und bewegen sich mühelos durch ihr Territorium."
 evenk_reindeer_herds:0 "Rentierzucht"
 evenk_reindeer_herds_desc:0 "Die ewenkische Praxis der Rentierzucht ermöglicht es uns, große Entfernungen zu überwinden, um Pelze, Nahrung und Waren zu handeln, und im Kampf ums Überleben in der kargen Landschaft, in der sich unsere Heimat befindet, stets einfallsreich zu sein."
 event_self_sufficiency:0 "Selbstversorgend"
 event_self_sufficiency_desc:0 "Die Ewenken können überall überleben und werden Ausländern diese Fertigkeiten mit Leichtigkeit beibringen, sodass wir andere in die ewenkische Lebensweise aufnehmen können."
 evenk_siberian_resources:0 "Siberische Ressourcen"
 evenk_siberian_resources_desc:0 "Die natürlichen Ressourcen der sibirischen Tundra und Taiga liefern das Material, um viele Dinge zu bauen und die Entwicklung von Städten zu erleichtern."
 evenk_mongolian_deel:0 "Mongolischer Deel"
 evenk_mongolian_deel_desc:0 "Indem wir unsere Pelze gegen die traditionelle mongolische Kleidung, den Deel, austauschen, können wir besser mongolische Söldner anziehen, da wir ihren Fürsten ähnlicher sind. Sie kommen in Scharen zu uns und erlauben es uns, sie gegen unsere Feinde einzusetzen."
 evenk_love_of_the_forest:0 "Liebe des Waldes"
 evenk_love_of_the_forest_desc:0 "Niemand kennt den Wald des Landes so gut wie wir. Wir können uns schnell und lautlos bewegen. Unsere Anführer haben gelernt Terrain zu durchqueren, in denen sich andere leicht verlaufen würden. Dies können wir zu unserem Vorteil im Kampf nutzen."
 evenk_new_ways_to_hunt:0 "Neue Jagdwege"
 evenk_new_ways_to_hunt_desc:0 "Wir tauschen grundlegende Waffen für unsere Pelze und Rentiere aus und haben neue Wege gefunden, um im Kampf zu jagen und zu gewinnen. Schusswaffen können aus größeren Entfernungen abgefeuert werden als unsere traditionellen Bögen und verursachen mehr Schaden als unsere Messer."
