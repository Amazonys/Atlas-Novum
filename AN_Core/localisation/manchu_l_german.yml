 sons_of_the_mountain:0 "Söhne der Berge"
 sons_of_the_mountain_desc:1 "Dem Gründungsmythos der Jurchen zufolge war der erste Fürst von Jurchen der Nachkomme einer himmlischen Jungfrau, die auf dem Berg Bukari (bekannt als Paektu für die Koreaner) lebte und von einer von einer Elster fallengelassenen Frucht geschwängert wurde.\n\nDie Nachkommen dieses Fürsten kennen unser unwirtliches Land sehr genau und sterben gerne dafür, um es vor ihren Feinden zu schützen."
 jurchen_pigtail:0 "Chinesischer Zopf"
 jurchen_pigtail_desc:0 "Seit Generationen tragen Männer der Jurchen ihre Haare auf eine bestimmte Art und Weise, die als "Schlange" bezeichnet wird, wobei sie sich die Vorderseite des Kopfes rasieren und den Rest zu einem Zopf flechten. Dies hat zu einem Gefühl der Brüderlichkeit zwischen den verschiedenen Jurchenvölkern beigetragen."
 jurchen_border_skirmishes:0 "Das Grenzland"
 jurchen_border_skirmishes_desc:1 "Um unsere Unabhängigkeit zu wahren, mussten wir unsere Grenzen bei vielen Gelegenheiten gegen die benachbarten Chinesen und Mongolen schützen. Diese Grenzkriege haben zusammen mit den vielen internen Konflikten eine Nation von wilden und unabhängigen Stämmen und gefürchteten Kriegern hervorgebracht."
 jurchen_many_wives:0 "Ehefrauen und Konkubinen"
 jurchen_many_wives_desc:0 "Aufgrund ihrer Praxis, eine Vielzahl von Ehefrauen und Konkubinen zu nehmen, haben die Kriegsfürsten der Jurchen immer genug potentielle Erben, die ihre Eroberungen erben."
 jurchen_foreign_service:0 "Ausländischer Dienst"
 jurchen_foreign_service_desc:1 "Wir haben traditionell im Schatten unserer Nachbarn der großen Ming gelebt, die oft versucht haben, Einfluss auf uns auszuüben. Viele jurchische Fürsten haben in deren Dienst die Kriegskunst ausgeübt."
 jurchen_warlords_generosity:0 "Großzügigkeit der Kriegsfürsten"
 jurchen_warlords_generosity_desc:0 "Der Kriegsfürst der Jurchen ist bereit, verschwenderische Geschenke von Sklaven, Ehefrauen und Besitz zu geben, um andere für seine Sache zu gewinnen. Seine große Anzahl an Nachkommen ermöglicht es ihm, Ehefrauen für ausländische Würdenträger und potenzielle Überläufer zu bieten."
 the_jurchen_banners:0 "Jurchische Banner-Armee"
 the_jurchen_banners_desc:0 "Reorganisiert die Armee der Stammesklans zu einer Streitmacht, mit der man rechnen muss und stellt die gefürchteten Jurchen-Banner auf."
 the_later_jin:0 "Die Jin"
 the_later_jin_desc:1 "Der mandschurische Staat geht auf den Großen Jin des 12.-13. Jahrhunderts zurück, der bis zur mongolischen Eroberung über Nordchina herrschte. Das neue, wiederaufgebaute Jin versucht die Eroberungen seines Vorgängers nachzuahmen und den Glanz der Vergangenheit wiederherzustellen."
 manchu_chinese_learning:0 "Chinesische Bildung"
 manchu_chinese_learning_desc:0 "Unsere Gelehrten haben chinesische militärische Abhandlungen wie Sun Tzus "Die Kunst des Krieges" und Lü Shangs "Sechs geheime Lehren" auf Mandschurisch übersetzt, wodurch sich unsere Kriegsfürsten mit der Theorie der militärischen Strategie vertraut machen können."
 seven_grievances:0 "Die sieben Anklagen"
 seven_grievances_desc:1 "Im Laufe der Jahre hat das mandschurische Volk eine lange Liste von Missständen gegen die Han aufgebaut, eine Liste, die militärische Maßnahmen zur Absetzung ihrer derzeitigen Machthaber rechtfertigen könnte."
 QNG_ideas:0 "Großquingische Ideen"
 QNG_ideas_start:0 "Großquingische Traditionen"
 QNG_ideas_bonus:0 "Großquingische Ambitionen"
 expand_the_banners:0 "Erweitert die Banner"
 expand_the_banners_desc:0 "Durch die Einbeziehung der Han und Mongolen in die Acht Banner wird eine große und mächtige multiethnische Macht geschaffen, die für den Qing-Kaiser verfügbar ist."
 qng_bogda_khan:0 "Bogd Khan"
 qng_bogda_khan_desc:0 "Im Gegensatz zum Ming haben die Qing-Kaiser keine Bedenken gegen die Kultur "Barbaren" und versuchen sie aktiv in das Imperium zu integrieren. Der für die Han als Huangdi (Kaiser) bekannte Titel wurde bei den Qing zum Beispiel zum Bogd Khan (weiser Khan), als er zu den Mongolen gehörte."
 qing_viceroyalties:0 "Die Vizekönigreiche"
 qing_viceroyalties_desc:1 "Wir haben das mingische System der Vizekönige, das sich auf den Schutz der Nordgrenze konzentrierte, zu einem System von acht dauerhaften Vizekönigreichen erweitert, die die Mehrheit Chinas abdecken. Die Vizekönige haben eine beträchtliche militärische und zivile Macht in ihren Provinzen, die effektiv als regionale Gouverneure des Kaisers fungieren und dadurch das Verwaltungssystem des Reiches vereinfachen."
 the_ten_great_campaigns:0 "Die Zehn Königreiche"
 the_ten_great_campaigns_desc:1 "Durch die Eroberung Chinas konnten sich die am Rande des Reiches lebenden Menschen weit über ihre Position hinaus erheben. Eine Reihe von Feldzügen muss geführt werden, um die Ordnung in diesen Gebieten wiederherzustellen und die Macht der großen Qing über unsere Feinde auszudehnen."
 #Oirat Ideas
 OIR_ideas:0 "Oiraten Ideen"
 OIR_ideas_start:0 "Oiraten Traditionen"
 OIR_ideas_bonus:0 "Oiraten Ambitionen"
 fearsome_warriors_of_tumu:0 "Gefürchtete Krieger von Tumu"
 fearsome_warriors_of_tumu_desc:0 "Die Oiraten sind geschickte und gefürchtete Reiter, die in der Lage sind, weit größere Infanterie-Armeen aufgrund ihrer Manövrierfähigkeit in Schach zu halten. Der Klang der Hufschläge, die über die Ebenen trommeln, schürt Angst in den Herzen unserer Feinde!"
 the_four_oirats:0 "Die vier Oiraten"
 the_four_oirats_desc:0 "Die Allianz zwischen den der vier oiratischen Stämme vereinigt die westlichen Mongolen miteinander. Sie bestehen aus den Dzungaren (oder Choros), Torghut, Dörbet und Khoshut, entstand im Jahre 1399 und haben sich seitdem gehalten, wodurch ein mächtiger Oiraten-Staat in der zentralasiatischen Steppe entsteht."
 OIR_great_khans_legacy:0 "Vermächtnis des Großkhans"
 OIR_great_khans_legacy_desc:0 "Es gibt viele in unserem Volk, die sich an die Heldentaten unter der Führung des Großkhans erinnern. Sie würden diese gerne nachahmen und sein Erbe zurückfordern, aber diesmal sollte der Khan ein Oirat sein und nicht einer der östlichen Mongolen."
 todo_besheg_script:0 "Todo bitschig"
 todo_besheg_script_desc:0 "Die Todo-bitschig-Schrift, auch "Klarschrift", stellt sicher, dass alle Töne in der gesprochenen oiratischen Sprache unterschieden werden können, was es auch einfacher macht die sankritische und tibetianische Sprache zu transkribieren. Dieses Skript wird unserer Verwaltung bei der Verbreitung von Wissen helfen, das bei unseren Nachbarn und Untertanen erworben wurde und ein erheblicher Segen für uns sein."
 defiance_of_the_dzungars:0 "Renitenz der Dzungaren"
 defiance_of_the_dzungars_desc:0 "Die Dzungaren, auch "linke Hände", sind der furchterregendste Stamm der Oiraten. Sie werden von unseren Feinden gehasst und gefürchtet und kämpfen bis zum letzten Mann, zur Frau oder zum Kind und ergeben sich niemals einem fremden Herrscher."
 #Mongolian Ideas
 KHA_ideas:0 "Mongolische Ideen"
 KHA_ideas_start:0 "Mongolische Traditionen"
 KHA_ideas_bonus:0 "Mongolische Ambitionen"
 ikh_mongol_uls:0 "Ikh Mongol Uls"
 ikh_mongol_uls_desc:1 "Als ursprünglichen Mongolen sehen wir Mongolen des Ilkh Mongol Uls ("Großer mongolischer Staat") uns als die Erben des großen Reiches von Dschingis Khan. Bei jeder Möglichkeit versucht unser Volk die Taten des Großkhans nachzuahmen, sein Erbe zurückzufordern und die einst riesigen Gebiete des mongolischen Khanats wieder zu vereinen."
 northern_yuan:0 "Die nördlichen Yuan"
 northern_yuan_desc:2 "Im 13. Jahrhundert eroberte Kublai Khan China und gründete die Yuan-Dynastie. Der Yuan-Staat, der sowohl den Titel des Großkhans als auch des Kaisers von China beanspruchte, wurde auch als das Reich des Großkhans bezeichnet. Obwohl wir letztendlich von den Ming besiegt wurden, die unsere Macht auf die Mongolei beschränken wollten, lebt die Erinnerung an Yuan weiter, ebenso wie die Ambition, den Himmelssthron zurückzufordern, wenn sich jemals eine Chance dazu ergeben sollte."
 ghostly_horses_of_the_plain:0 "Geisterpferde der Ebenen"
 ghostly_horses_of_the_plain_desc:0 "Die Stärke der mongolischen Reiter ist auf der ganzen Welt bekannt. Unsere Feinde werden allein vor dem Anblick einer Staubwolke in der Ferne vor Angst zittern und sich davor fürchten, dass dies die Annäherung unserer Kavallerie bedeuten könnte!"
 yams_of_the_great_khan:0 "Poststationen"
 yams_of_the_great_khan_desc:2 "Um sicherzustellen, dass Kuriere schnell genug reisen konnten, um mit den mongolischen Armeen Schritt zu halten, richtete Dschinghis Khan ein System von Poststationen oder "Yam" ein, die alle 30 bis 60 km errichtet wurden und der mongolischen Armee Nahrung und Unterkunft bot und den Kurieren Ersatzpferde. Dies ermöglichte es Kurieren, so schnell zu reisen, wie ein Pferd galoppieren kann, ohne dabei durch die Ermüdung der Pferde aufgehalten zu werden. Auf diese Weise konnte unser Reich die logistischen Probleme überwinden, die durch das große Ausmaß der Pax Mongolica verursacht wurden - zumindest vorübergehend."
 mongolian_mobility:0 "Mongolische Mobilität"
 mongolian_mobility_desc:2 "Jeder unserer Soldaten unterhält normalerweise drei oder vier Pferde, so dass er jedes Mal, das Pferd wechseln kann, sollte dies müde sein und so tagelang mit hoher Geschwindigkeit unterwegs ist, ohne anzuhalten. Ihre zusätzlichen Reittiere versorgen sie außerdem mit Stutenmilch und Pferdefleisch, wodurch unsere Armeen weitaus weniger anfällig für eine Hungersnot sind als andere Armeen der sogenannten zivilisierten Nationen. Dies ermöglicht es uns, unsere Feinde mit Leichtigkeit aus dem Weg zu räumen und in kürzerer Zeit ein viel größeres Gebiet abzudecken, als sie für möglich gehalten hätten."
 MNG_kheshig:0 "The Kheshig"
 MNG_kheshig_desc:0 "Die Kheshig machten einst die beeindruckenden Leibwächter des großmongolischen Khans aus. Ihre Nachkommen werden weiterhin die Khane der Mongolei beschützen, während diese gegen die Feinde ihres Volkes kämpfen."
 #Chagatai Ideas
 CHG_ideas:0 "Tschagatai Ideen"
 CHG_ideas_start:0 "Tschagatai Traditionen"
 CHG_ideas_bonus:0 "Tschagatai Ambitionen"
 the_mountain_khanate:0 "Das Berg-Khanat"
 the_mountain_khanate_desc:0 "Das Tschagatai-Khanat liegt geschützt zwischen dem Balkhash-See und dem Tian-Shan-Gebirge. Es ist ein raues und unwirtliches Land, eines, in dem sich unser Volk abhärten kann, um als Waffe gegen mögliche Eindringlinge zu fungieren."
 sons_of_chagatai:0 "Söhne des Tschagatai-Khans"
 sons_of_chagatai_desc:0 "Der gegenwärtige Khan der Tschagatai geht auf Tschagatai-Khan zurück, den zweiten Sohn von Dschingis Khan, der einst diese Länder beherrschte und einen mächtigen mongolischen Nachfolgestaat errichtete. Obwohl dieses Reich nun zwischen Tschagatai, Yarkand und Transoxianien aufgespalten wurde, können die gegenwärtigen Khane noch immer eine beträchtliche Legitimität beanspruchen, indem sie sich auf das Erbe ihres Vorfahren berufen."
 CHG_chagatai_literature:0 "Tschagataische Literatur"
 CHG_chagatai_literature_desc:0 "Die Sprache der Tschagatai der östlichen Steppen wird bis zum Timuridenreich als Träger der Gedanken und Ideen der großen mongolischen Linie verwendet. Wir müssen den Gebrauch unserer Landessprache fördern und die literarische Tradition der Tschagatai gedeihen lassen."
 CHG_border_wars:0 "Endlose Grenzkriege"
 CHG_border_wars_desc:1 "Eingepfercht zwischen dem Chinesischen Reich, den Timuriden, den Usbeken und den Oiraten stehen wir vor einem ständigen Kampf um die Aufrechterhaltung unserer Grenzen. Unsere immer wachsamen Soldaten haben reichlich Gelegenheit, ihre Fähigkeiten im Kampf zu verbessern, indem sie ein kampferprobtes Krieger-Volk zur Welt bringen, das bereit ist, das Erbe des Großen Khan zurückzufordern."
 CHG_constant_scheming:0 "Intrigierender Adel"
 CHG_constant_scheming_desc:0 "Die ständigen Machtkämpfe zwischen den verschiedenen Fürsten, lokalen Adligen, Städten und Stämmen im Tschagatai-Khanat haben eine Nation hochgefahrener Intriganten und Politiker hervorgebracht. Wenn wir unsere Streitigkeiten beiseitelegen und diese Energie dazu nutzen könnten, um unsere Feinde zu überlisten, wäre dies ein großer Segen für unser Volk."
