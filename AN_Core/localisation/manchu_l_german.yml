 # Manchu mission events
 mch_missions.1.t:0 "Verrat an der Großen Mauer"
 mch_missions.1.d:0 "Nur wenige glauben inzwischen noch an den  mingischen Staat. Sogar seine Generäle fragen sich laut, ob es nicht klug sei, sich den [Root.GetAdjective]en Eindringlingen zu ergeben. Der Mann, der mit der Verteidigung des Shanhai-Pass beauftragt ist, ist Wu Sangui, ein talentierter und ehrgeiziger Kommandant, der den [Root.Culture.GetName]en Armeen bereits zuvor in der Schlacht mit Erfolg begegnet ist. Die jüngsten Ereignisse in der Hauptstadt in der Umgebung haben seine Loyalität gegenüber [MNG.GetMdemder] mingischen [MNG.Monarch.GetTitle] erschüttert und nun sucht er ein unwahrscheinliches Bündnis mit seinen ehemaligen Feinden. Wu Sangui hat versprochen nach [Root.GetName] überzulaufen, wenn ihm Titel und Ämter gewährt werden. Wir können sicher durch den Shanghai-Pass marschieren und sehen ein geschwächtes Beijing vor uns."
 mch_missions.1.d2:0 "Wu Sangui, ein ehemaliger General der Ming-Dynastie, bewacht den Shanghai-Pass trotz des Zusammenbruchs des Staates. Zunehmend verzweifelte Abgesandte sowohl von [Root.Monarch.GetName] als auch von [726.GetMdemder] [726.Owner.Monarch.GetTitle] von [726.Owner.GetName] haben versucht, Wu und seine Armee davon zu überzeugen, eine Seite im Krieg zu wählen.\n\n[726.Owner.GetMDerDie] [726.Owner.Monarch.GetTitle] hat erzwungenermaßen zu einem feigen Akt zurückgegriffen und das Leben von Wu Sanguis Vater bedroht, wenn dieser sich nicht der Herrschaft von [726.Owner.GetName] unterwirft. Anstatt sich aber [726.Owner.GetName] zu unterwerfen, wurde Wu wütend und verpflichtete sich trotzig [Root.GetName]. Die Tore des Shanghai-Pass stehen uns nun offen. Der Befehl wurde erteilt, nach Beijing zu marschieren."
 mch_missions.1.a:0 "Wu hat klug gewählt."
 mch_missions.3.t:0 "Die Grüne Standarte"
 mch_missions.3.d:0 "Fahnenflüchtige und Überläufer sind in China weit verbreitet. Es ist klar, dass Ming sein heiliges Mandat verloren hat und eine neue Macht aufsteigt, um an seine Stelle zu treten. Tausende von unterbezahlten und unzufriedenen mingischen Soldaten haben [Root.GetName] ihre Treue geschworen, in der Hoffnung, dass wir mit der Zeit möglicherweise Frieden, Stabilität und letztendlich Bezahlung bringen. Wir haben diese Überläufer in der Grünen Standarte organisiert. Wir erwarten, dass sie im Kampf gegen ihre ehemaligen Landsleute großes Geschick zeigen."
 mch_missions.3.a:0 "Sie sind besser in unserem Dienst besser aufgehoben."
 mch_missions.4.d:0 "Als Folge des bevorstehenden Zusammenbruchs unserer Nation strömen Deserteure zu unseren [From.GetAdjective]en Feinden. Diese haben die Deserteure in der Grünen Standarte organisiert und wir erwarten, dass wir sie in Kürze auf dem Schlachtfeld treffen werden."
 mch_missions.4.a:0 "Verräter!"
 mch_missions.5.t:0 "Koxinga flieht nach Taiwan"
 mch_missions.5.d:0 "Als Folge des Zusammenbruchs unserer Nation haben wir viele meisten unserer Häfen verloren und kontrollieren somit nur noch das, was von unserer Flotte übrig bleibt. Ein General namens Koxinga, der behauptet, ein Ming-Loyalist zu sein und mehrere Schiffe befehligt ist nach Taiwan geflüchtet. Die mingische Regierung hat historisch wenig Interesse an der Insel gefunden und betrachtet sie als weitgehend irrelevantes wildes Land. Koxinga sieht jedoch Potenzial auf der Insel und will es als Basis nutzen, um schließlich das Festland zurückzuerobern."
 mch_missions.5.a:0 "Feigling!"
 mch_missions.5.b:0 "Auf dieser Insel zu leben, wäre schon schön ..."
 # Ming disaster
 ming_crisis:0 "Krise in der Ming-Dynasty"
 ming_crisis_desc:0 "Die Ming-Dynastie ist aufgrund innerer Konflikte im Zerfall. Sie laufen Gefahr, das Mandat zu verlieren."
 ming_crisis.1.t:0 "Krise in der Ming-Dynasty"
 ming_crisis.1.d:0 "Das große Ming steht vor einer schrecklichen Krise. Die [Root.Monarch.Dynasty.GetName]-Dynastie  hat es versäumt, gemäß dem Mandat des Himmels zu regieren und dadurch den Segen und den guten Ruf verloren, den das Mandat ihnen bietet. Misswirtschaft und Zwietracht sind in China weit verbreitet und die Unzufriedenheit verbreitet sich rasch unter den Menschen. Große Massen haben sich bereits in einer Revolte erhoben. Wir müssen an unsere Vorfahren denken und uns bemühen, die Tugend zu kultivieren, denn das große Mandat ist nicht leicht zu halten."
 ming_crisis.1.a:0 "Möge das Mandat nicht mit uns enden."
 ming_crisis.2.t:0 "Mandat gesichert"
 ming_crisis.2.d:0 "Wir haben das Vertrauen der Menschen zurückgewonnen. Es gibt niemanden mehr, der daran zweifelt, dass wir das Mandat des Himmels halten. Wir müssen über die Missetaten nachdenken, die uns in die Krise geführt haben und uns nach den weisen Königen von früher richten, um zu vermeiden, dass wir unsere Fehler wiederholen."
 ming_crisis.2.a:0 "Niemand wird uns noch einmal in Frage stellen."
 ming_crisis.3.t:0 "Li Zichengs Aufstand und die Shun-Dynastie"
 ming_crisis.3.d:0 "Wir haben die Kontrolle über den Norden verloren. Der Bauernkriegsherr Li Zicheng hat eine Vielzahl von Rebellen und Banditen unter seinem Kommando konsolidiert und die Kontrolle über einen alarmierend großen Teil des Reiches ergriffen. Li hat sich selbst zum Kaiser erklärt und einen Anspruch auf das Mandat des Himmels erhoben. In der Hauptstadt verkündet Li den Beginn der Shun-Dynastie und verspricht die traditionellen Rituale wiederherzustellen und im Einklang mit dem Himmel zu herrschen."
 ming_crisis.3.a:0 "Tötet diesen Rebell!"
 ming_crisis.3.b:0 "Ich wünschte, ich wäre jetzt in [CSH.GetName] ..."
 ming_crisis.4.t:0 "Yunnanisches Protektorat"
 ming_crisis.4.d:1 "Es war schon immer schwierig die verschiedenen Völker der südwestlichen Provinzen zu regieren, aber in dieser Zeit der Krise ist es besonders schwer. Die Rebellen haben damit begonnen, sich unter dem Kriegsherrn [CDL.Monarch.GetName] zu konsolidieren, der verlangt, dass der [Root.GetAdjective]e Staat ihn als Beschützer von Yunnan anerkennt. Wir riskieren die Kontrolle über die Region vollständig zu verlieren, wenn wir keine drastischen Maßnahmen ergreifen."
 ming_crisis.4.a:0 "Schafft ein Protektorat."
 ming_crisis.4.b:1 "[Root.GetName] wird nicht aufgeteilt werden!"
 ming_crisis.4.c:0 "[CDL.GetName] soll zu dieser Jahreszeit sehr schön sein ..."
 ming_crisis.5.t:0 "Kontrollverlust im Süden"
 ming_crisis.5.d:1 "Südchina ist im Chaos. Schwärme von Rebellen und Banditen verwüsten das Land und kontrollieren sogar mehrere Städte, die für den Staat von entscheidender Bedeutung sind. Da der [Root.GetAdjective] Staat diese Krise nicht bewältigt hat, haben die lokalen Gouverneure die Angelegenheiten selbst in die Hand genommen. Sie haben Armeen aufgestellt, um die Rebellen zu bekämpfen, aber sie lehnen es ab, Befehle von unseren Generälen anzunehmen. Unsere Botschafter berichten, dass sie beabsichtigen ihre feudatorischen Staaten auch nach der Krise weiter zu verwalten. Wenn man ihnen erlaubt, so autonom zu herrschen, wird dies ein gefährliches Beispiel abgeben, aber wir sind kaum in der Lage, sie herauszufordern."
 ming_crisis.5.a:0 "Benennt autonome Gouverneure."
 ming_crisis.5.b:1 "[Root.GetName] wird nicht aufgeteilt werden!"
 ming_crisis.5.c:0 "[YUE.GetName] ist ein großartiges Reich ..."
 ming_crisis.5.e:0 "Ich glaube, ich beginne ein neues Leben in [WUU.GetName] ..."
 ming_crisis.6.t:0 "Chinesische Bauern rebellieren in [ming_disaster_rebel_province.GetAreaName]"
 ming_crisis.6.d:1 "Die Bauern von [ming_disaster_rebel_province.GetAreaName] haben sich nach jahrzehntelanger Misswirtschaft und Vernachlässigung durch den [Root.GetAdjective] Staat in einem Aufstand erhoben. Wenn sich ihre Rebellion zu weit ausbreitet, könnte dies eine noch größere Krise auslösen. Wir müssen daher entweder sofort auf ihre Bedenken eingehen oder uns ihnen unverzüglich im Kampf stellen."
 ming_crisis.6.a:0 "Vernichten wir diese Rebellion."
 ming_crisis.6.b:0 "Gebt ihren Forderungen nach."
 # Mongol Missions
 mongols_restore_the_khanate_title:0 "Beansprucht das Khanat"
 mongols_restore_the_khanate_desc:0 "Wir müssen das mongolische Khanat in der alten Hauptstadt von Qaraqorum wiederherstellen. Dort rufen wir den Kurultai aus und fordern, dass alle Stämme unsere Autorität anerkennen."
 mongols_unite_the_mongols_title:0 "Vereint die Mongolen"
 mongols_unite_the_mongols_desc:0 "Unter Dschingis Khan wurden die Mongolen unter einer einzigen Horde und einem einzigen Herrscher vereint. Wir müssen Anhänger aus allen Stämmen sammeln und eine gemeinsame mongolische Identität wiederherstellen."
 mongols_restore_yuan_title:0 "Formt erneut Großyuan"
 mongols_restore_yuan_desc:0 "Wir wurden von den rebellischen Ming aus China vertrieben und verloren das Mandat des Himmels. Wir müssen das Reich von Kublai Khan neu gründen und das Mandat zurückerlangen!"
 mongols_reconquer_china_title:0 "Herrschaft über China"
 mongols_reconquer_china_desc:0 "Unter der Yuan-Dynastie regierten die Mongolen ganz China. Wir müssen das gleiche Ziel anstreben."
 mongols_subjugate_korea_title:0 "Unterwerft Korea"
 mongols_subjugate_korea_desc:0 "Möngke Khan zwang die Koreaner, sich der Herrschaft der Mongolen zu unterwerfen. Sie haben seitdem aufgehört, sich vor uns zu verneigen und es liegt daher an uns, sie an ihre wahren Meister zu erinnern."
 mongols_invade_japan_title:0 "Zerstört das Shogunat"
 mongols_invade_japan_desc:0 "Selbst die großen Generäle des alten Khanats konnten Japan nicht erobern. Wenn unsere Flotten von Westen aus segeln, wird uns kein göttlicher Wind von unserem Schicksal abhalten!"
 mongols_annex_tibet_title:0 "Annektiert Tibet"
 mongols_annex_tibet_desc:0 "Viele Mongolen haben damit begonnen, den tibetisch-buddhistischen Glauben anzunehmen. Wir sollten Tibet erobern, um sicherzustellen, dass dieser Glaube fest unter der Kontrolle des Khanats steht."
 oir_tumu_crisis_title:0 "Die Tumukrise"
 oir_tumu_crisis_desc:0 "Ming ist schwach und reif für eine Invasion. Wir müssen unsere Armeen sammeln und sie auf dem Schlachtfeld besiegen, bevor sie die Zeit haben, ihre Truppen richtig zu organisieren."
 mongols_central_asia_title:0 "Herrschaft über die Steppe"
 mongols_central_asia_desc:0 "Die Steppe ist seit dem Zusammenbruch des mongolischen Khanats zu einem widerspenstigen Ort geworden. Wir müssen seine Völker unter unsere Herrschaft bringen und die Ordnung wiederherstellen."
 mongols_persia_title:0 "Das Ilkhanat"
 mongols_persia_desc:0 "Es ist an der Zeit, dass wir Persien erobern, wie es unse großen Vorfahrenvor langer Zeit taten. Aber wer soll es regieren, wenn die Schlacht gewonnen ist?"
 mongols_anatolia_title:0 "Syrien und Anatolien"
 mongols_anatolia_desc:0 "Wir müssen unsere Feldzüge nach Westen fortsetzen und nach Syrien und Anatolien vorstoßen. Wir können nicht zulassen, dass die Türken unserer Herrschaft entgegenstehen!"
 mongols_religion_mission_title:0 "Sichert den Glauben"
 mongols_religion_mission_desc:0 "Ob wir einen neuen Glauben annehmen oder unsere alten Traditionen stärken, das mongolische Volk muss religiöse Harmonie erreichen."
 mongols_tatars_title:0 "Unterwerft die Tataren"
 mongols_tatars_desc:0 "Es war eindeutig ein Fehler, die sogenannte Goldene Horde autonom regieren zu lassen. Nachdem ihr Khanat zerbrochen ist, liegt es an uns, die Tataren wieder zu vereinen und sie in die Herde zurückzubringen."
 mongols_yam_title:0 "Erneuert die Yam-Route"
 mongols_yam_desc:0 "Dschingis Khan richtete ein System von Relaisstationen, Versorgungsnetzen und Spionageeinrichtungen ein, das im gesamten mongolischen Reich eingesetzt werden sollte, um die Probleme eines Reiches, das sich auf Tausende von Kilometern erstreckt, zu verringern. Wir sollten das Yam wiederherstellen, damit unsere Armeen und Gesandten effizient durch das Reich reisen können."
 mongols_pax_mongolica_title:0 "Pax Mongolica"
 mongols_pax_mongolica_desc:0 "Es wird gesagt, dass unter der Herrschaft der großen Khane der Vergangenheit eine Frau mit einem Nugget Gold auf ihrem Kopf von einem Ende des Imperiums bis zum anderen laufen konnte, ohne dabei Angst haben zu müssen. Wir werden diese Art von Frieden in unseren Ländern wiederherstellen."
 mongols_russia_title:0 "Besiegt die Rus"
 mongols_russia_desc:0 "Die Rus widersetzten sich uns, als wir zum ersten Mal ihren Gehorsam forderten. Hoffen wir, dass sie nach der Verwüstung, die wir in ihrem Land angerichtet haben, ihre Lektion gelernt haben. Andernfalls werden wir gezwungen sein, die Gewalt der Vergangenheit zu wiederholen."
 tumu_crisis_complete_tt:0 "Erzwingt die Kapitulation von §YMing§! während der §YTumukrise§! oder besitzt §YBeijing§! als Kernprovinz."
 # Mongol Mission Modifiers
 tibetan_missionaries:0 "Tibetische Mönche"
 desc_tibetan_missionaries:0 "Wir haben Mönche aus Tibet entsendet, um den buddhistischen Glauben in unserem gesamten Reich zu verbreiten."
 mongol_rule_tibet:0 "Eroberung von Tibet"
 desc_mongol_rule_tibet:0 "Wir haben das Angebot des Dalai Lama abgelehnt und beschlossen, Tibet mit Gewalt zu beherrschen."
 mongol_religion_unity:0 "Vereint im Glauben"
 desc_mongol_religion_unity:0 "Die Mongolen haben ihre religiösen Unterschiede überwunden."
 mongol_fleet_modifier:0 "Bau der mongolischen Flotte"
 desc_mongol_fleet_modifier:0 "Kein himmlischer Wind wird unsere Pläne vereiteln. Das Shogunat muss fallen!"
 mongol_defeated_japan:0 "Zerstörte das Shogunat"
 desc_mongol_defeated_japan:0 "Wir haben Kyoto, den Sitz des Shogunats, geplündert und damit erreicht, was unsere Vorfahren niemals konnten."
 pax_mongolica:0 "Pax Mongolica"
 desc_pax_mongolica:0 "Eine Frau kann mit einem Goldbarren auf dem Kopf von einem Ende des Reiches zum anderen reisen und sich sicher sein, dass sie in Sicherheit ust."
 mongol_european_conquest:0 "Invasion Europas"
 desc_mongol_european_conquest:0 "Jetzt, wo die Rus besiegt sind, steht das Tor nach Europa offen. Sie sollen den Terror der mongolischen Horden spüren!"
 mongol_kurultai:0 "Jährlicher Kurultai"
 desc_mongol_kurultai:0 "Hier wird jährlich ein großer Kurultai abgehalten, bei dem alle Stämme ihre Treue zu unserem Khan verkünden müssen."
 mongol_kurultai_tooltip:0 "Aktiviert den Modifikator §YJährlicher Kurultai§! in §YQaraqorum§!"
 reorganized_mongols:0 "Reorganisation der mongolischen Stämme"
 desc_reorganized_mongols:0 "Wir haben die mongolischen Stämme auf klar definierten territorialen Grenzen organisiert. Trotz unserer Differenzen haben wir den inneren Konflikten ein Ende bereitet."
 genghis_khan_reborn:0 "Wiedergeborener Dschingis Khan"
 desc_genghis_khan_reborn:0 "Der Dalai Lama hat verkündet, dass unser Herrscher die Wiedergeburt von Dschingis Khan ist."
 # Mongol Mission Events
 mch_missions.6.t:1 "[Root.GetMDerDie] [Root.Monarch.GetTitle] und der Dalai Lama"
 mch_missions.6.d:1 "[Root.Monarch.GetName], Khan der Mongolen, war skeptisch gegenüber einem Treffen mit einem gebrechlichen, glatzköpfigen Mönch. Zweifellos greift dieser Dalai Lama einfach nach den letzten Spuren seiner gebrochenen Macht. Jetzt, wo Tibetunter der [Root.GetAdjective]en Herrschaft steht, war es nicht wirklich notwendig, mit der alten Ordnung zu verhandeln. Viele Häuptlinge unter den Mongolen hatten jedoch den buddhistischen Glauben angenommen und den Lama um geistige Führung gebeten und so war [Root.GetMderdie] [Root.Monarch.GetTitle] dazu gezwungen, daran teilzunehmen.\n\nDer Dalai Lama hat zur Überraschung [Root.GetMdesder] [Root.Monarch.GetTitle][Root.GetMsMale] ein wirklich interessantes Angebot gemacht. Wenn wir den tibetanischen Buddhismus zum neuen Glauben aller Mongolen proklamieren würden, würde der Dalai Lama der Welt wiederum enthüllen, dass [Root.Monarch.GetName] die Wiedergeburt von Dschinghis Khan ist. Die Legitimität, die dies bieten würde, wäre immens, doch würden nicht alle diesen neuen Glauben ohne weiteres akzeptieren."
 mch_missions.6.a:0 "Akzeptiere die Zusammenarbeit mit dem Dalai Lama."
 mch_missions.6.b:0 "Wir hören nicht auf diesen abergläubischen Unsinn."
 mongol_tibetan_rulership_tt:1 "Alle im Besitz befindlichen Provinzen der Region §YTibet§! mit §YVajrayanischer§! Religion erhalten für §Y20 Jahre§! den Modifikator §YEroberung von Tibet§!, was folgende Auswirkungen hat:\nLokale Autonomie: §G-0.05§!\nLokale Unruhe: §G-3§!"
 mch_missions.7.t:0 "Wiedervereinigung der Mongolen"
 mch_missions.7.d:0 "Seit dem Fall des großen mongolischen Reiches gab es viele Versuche, das mongolische Volk zu vereinen. Keinem ist dies länger als nur einen kurzen Moment gelungen. Wie viele vor uns haben wir eine Horde mit Kriegern und Häuptlingen aus jedem Stamm zusammengestellt, aber diese Einheit wird wahrscheinlich nur vorübergehend sein, wenn wir nicht nach einer größeren Einheit streben. Wir könnten, wie Dschingis Khan, verkünden, dass alle Mongolen ein Volk sind und die Spaltung und die Konflikte unter ihnen überholt sind. Alternativ könnten wir die Stämme neu organisieren und ihre Unterschiede anerkennen, aber ihre Rechte und Territorien klar definieren."
 mch_missions.7.a:0 "Wir sind alles Mongolen."
 mch_missions.7.b:0 "Die stämme müssen neu organisiert werden."
 unite_mongol_culture_tt:1 "Alle im Besitz befindlichen Provinzen mit §YKorchinischer§!, §YKhalkarischer§! oder §YOiratischer§! Kultur wechseln zur §YMongolischen§! Kultur"
 # Wokou Pirates
 SOO:0 "So"
 SOO_ADJ:0 "So"
 pirates.21.t:0 "Rückkehr zur Wokou-Ära"
 pirates.21.d:0 "Nach der koreanischen Invasion von Tsushima im Jahr 1419 unterzeichnete der So-Clan den Vertrag von Gyehae, in dem der Handel mit Korea als Gegenleistung für die Einstellung der Piraterie legitimiert wurde. Durch die Kontrolle des japanisch-koreanischen Handels erzielte der So-Clan große Gewinne und wurde im Shogunat als Spezialisten für koreanische Diplomatie hoch angesehen.\n\nJetzt, wo das Shogunat geschwächt ist, schlagen einige jetzt vor, dass der Clan zur alten Tradition der Piraterie zurückkehren sollte. Der Anführer der emporkommenden Piraten behauptet, die Reinkarnation des legendären Piraten Akibatsu Matsura zu sein, der eine Flotte von 500 Schiffen an die koreanische Küste führte."
 pirates.21.a:0 "Piraten haben's gut!"
 pirates.21.b:0 "Wir sind Händler und Diplomaten, keine Piraten."
 SOO_ideas:0 "So Ideen"
 SOO_ideas_start:0 "So Traditionen"
 SOO_ideas_bonus:0 "So Ambitionen"
 soo_wakan:0 "Wakan"
 soo_wakan_desc:0 "Die Wakan, japanische Siedlungen im südlichsten Teil der koreanischen Halbinsel, sind die einzigen von der Regierung anerkannten offiziellen Tore. Wenn wir sie durch den Schutz der Siedler kontrollieren können, können wir den koreanischen Handel monopolisieren."
 soo_tradition_of_wakou:0 "Wokou-Tradition"
 soo_tradition_of_wakou_desc:0 "Auch wenn wir den legalen und friedlichen Handel schätzen, müssen wir uns während dieser militärischen Spannungen auf eine schlechtere Situation einstellen. Glücklicherweise kann unsere Tradition der Piraterie uns dabei helfen, Probleme zu lösen."
 soo_fight_for_tsushima:0 "Für Tsushima kämpfen"
 soo_fight_for_tsushima_desc:0 "Zwischen dem asiatischen Kontinent und den japanischen Inseln liegt unsere Heimat Tsushima und seine Meereszone ist der Ort, an dem Länder aufeinander prallen und kämpfen. Mögen unsere Flotten stark sein, damit wir unser Land nicht nur verteidigen, sondern auch ausbauen können!"
 soo_bahan_ship:0 "Bahan-Schiffe"
 soo_bahan_ship_desc:0 "Unsere Freibeuterschiffe, die Bahan, werden wegen der Flagge von Hachiman gefürchtet. Niemand wird unsere durch diesen Kriegsgott geschützte Flotte angreifen wollen!"
 soo_tough_negotiator:0 "Harte Verhandlungspartner"
 soo_tough_negotiator_desc:0 "Wir sind ein Schmelztiegel verschiedener Kulturen und kennen die Schwierigkeit der Verhandlungen zwischen verschiedenen Völkern. Selbst in einem harten und scheinbar endlosen Krieg müssen wir versuchen, diplomatische Lösungen zu finden."
 soo_port_improvement:0 "Hafenunterhalt"
 soo_port_improvement_desc:0 "Wir handeln im Ausland, aber jetzt ist es an der Zeit, dass wir Möglichkeiten zur Expansion in Übersee prüfen. Lasst uns unsere Häfen verbessern, damit wir eine beträchtliche Militärflotte bauen können."
 soo_elementary_school:0 "Grundschule"
 soo_elementary_school_desc:0 "Grundschulen sind wichtig für die Schulbildung von Kindern. Sie sind die nächste Generation und müssen unser Land in eine neue Ära bringen."
