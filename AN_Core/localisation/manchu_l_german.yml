 # Modifier descs
 JAP_siberian_intervention_tt:0 "Jede im Besitz befindliche Provinz in der Region §YOstsibirien§! erhält für §Y10 Jahre§! §YSibirischer Boom§!, was folgende Auswirkung hat:\nLokale Handelsgüter: §G+15.0%§!"
 desc_JAP_siberian_boom:0 "Investitionen in Sibirien haben eine Reihe von Prospektoren und Abenteurern in die Region gezogen und damit die Produktivität gesteigert."
 desc_JAP_gokaido_stations:0 "Wegpunkte entlang der Hauptstraßen im Reich erleichtern nicht nur das Reisen, sondern tragen auch dazu bei, zentrale Autorität in den umliegenden Gebieten durchzusetzen."
 desc_JAP_sankin_kotai_modifier:1 "Aufgrund der Tatsache, dass sich ein breites und ständig wechselndes Publikum von Fürsten in der Hauptstadt aufhält, hat sich die Regierung besonders darauf eingestellt, viele diplomatische Fragen auf einmal zu lösen."
 desc_JAP_social_hierarchy:0 "In unserem Reich weiß jeder, wo er hingehört."
 desc_JAP_indochinese_trade:0 "Handelsschiffe, die mit dem roten Siegel der Regierung ausgestattet sind, genießen besonderen Schutz und Privilegien, wodurch der Handel für sie viel weniger riskant ist."
 desc_JAP_trade_hegemon:0 "Unsere Wirtschaft und seine Industrie sind unübertroffen und Vertreter unserer größten kaufmännischen Interessengruppen sind überall auf der Welt zu finden."
 desc_JAP_cadastral_surveys:0 "Das Land nach nicht gemeldete Besitztümern zu untersuchen, hat der Regierung neue Einnahmequellen aufgezeigt."
 desc_JAP_currency_regulations:0 "Durch abgesicherte Kredite wurde die Finanzierung neuer Bauprojekte im ganzen Land einfacher denn je."
 desc_JAP_sengoku_contender:1 "Unter all den kriegstreibenden Reichen haben wir uns als eine Macht erwiesen, mit der man rechnen muss und unsere Stärke wurde sowohl innerhalb als auch außerhalb unserer Domäne erkannt."
 #More Additions to Chinese Crises
 ming_crisis.9.t:0 "Intervention in die Krise der [From.GetAdjective]en Dynastie"
 ming_crisis.9.d:0 "Der [From.GetAdjective]e Kaiser hat die Kontrolle über den Norden verloren. Der Bauernkriegsherr Li Zicheng hat eine große Anzahl von Rebellen und Banditen unter seinem Kommando versammelt und die Kontrolle über [CSH.Capital.GetCapitalName] erlangt, wobei er sich selbst zum Kaiser von China erklärt hat. Dieser Moment der [From.GetAdjective]en Schwäche ist für uns eine ideale Gelegenheit, um die Kontrolle über Nordchina zu übernehmen und, wenn alles gut läuft und wir es für richtig halten, die Voraussetzungen für unseren eigenen Anspruch auf das Mandat des Himmels zu schaffen."
 ming_crisis.9.A:0 "Wir reiten in den Krieg!"
 ming_crisis.9.B:0 "Es ist noch nicht an der Zeit, einzugreifen."
 empire_of_china_nomadic_border_events.3.t:0 "[From.GetAdjective]e Angst vor Nomaden"
 empire_of_china_nomadic_border_events.3.d:0 "In letzter Zeit gab es unzufriedenes Gemurmel unter den Untertanen [From.GetMdesder] [From.GetAdjective]en [From.Monarch.GetTitle][From.GetMsMale], die auf [From.Monarch.GetHerHis]er Unfähigkeit basieren, mit der Bedrohung umzugehen, die wir darstellen. Jetzt, wo unsere Macht weiter wächst, können wir erwarten, dass dieses Gemurmel lauter wird."
 empire_of_china_nomadic_border_events.3.opt:0 "Wir müssen nur auf ihren Zusammenbruch warten."
 empire_of_china_nomadic_border_events.3.tooltip:0 "§Y[From.GetName]§!:\nHat §R10%§! Fortschritt in Richtung der Katastrophe §YUnbewachte Nomadengrenzen§!."
 empire_of_china_nomadic_border_events.4.t:0 "Panik in [From.GetUsableName]"
 empire_of_china_nomadic_border_events.4.d:0 "[From.GetMDerDie] [From.GetAdjective]e [From.Monarch.GetTitle] steht vor einer schweren Situation, um [From.Monarch.GetHerHis]e Autorität über die weit verbreiteten Befürchtungen hinsichtlich der Bedrohung von [From.GetUsableName] aufrechtzuerhalten. Unsere Spione erwarten, dass die Unzufriedenheit sehr bald zu offenen Revolten führen wird. Dies bietet uns die ideale Gelegenheit, die Reichtümer Chinas für uns selbst zu erlangen."
 empire_of_china_nomadic_border_events.4.opt.manchu:0 "Ruft zu den Bannern!"
 empire_of_china_nomadic_border_events.4.opt:0 "China wird unser sein!"
 empire_of_china_nomadic_border_events.4.tooltip:0 "§Y[From.GetName]§!:\nHat §R75%§! Fortschritt in Richtung der Katastrophe §YUnbewachte Nomadengrenzen§!."
 empire_of_china_nomadic_border_events.5.t:0 "[emperor_of_china.GetAdjective]e Sorgen lassen nach"
 empire_of_china_nomadic_border_events.5.d:0 "Da wir nicht länger als Bedrohung für [emperor_of_china.GetUsableName] betrachtet werden, sind ihre Untertanen wieder mit ihrer Herrschaft zufrieden."
 empire_of_china_nomadic_border_events.5.d.disaster:0 "Die Sorgen über unsere Bedrohung für [emperor_of_china.GetUsableName] wurden von anderen Bedrohungen übertroffen, die den inneren Zusammenhalt des Staates bedrohen. Vielleicht ist jetzt unsere Zeit zum Zuschlagen!"
 empire_of_china_nomadic_border_events.5.opt:0 "Bedauerlich."
 #Shun Ideas
 CSH_ideas:0 "Großshunische Ideen"
 CSH_ideas_start:0 "Großshunische Traditionen"
 CSH_ideas_bonus:0 "Großshunische Ambitionen"
 shun_humble_beginnings:0 "Bescheidene Anfänge"
 shun_humble_beginnings_desc:0 "Die Shun-Dynastie begann als Aufstand gegen die mingische Autorität und bestand hauptsächlich aus Bauern und Landwirten, die es leid waren, von den Steuereintreibern ihrer Lehnsherrn ausgeblutet zu werden. Unser Volk wird mit Freuden Waffen ergreifen, um kein weiteres Elend oder eine Hungersnot erleiden zu müssen."
 shun_dashing_king:0 "Der Donnerkönig"
 shun_dashing_king_desc:0 "Der Anführer der Shun wurde Donnerkönig genannt. Indem wir diesen Titel offiziell übernehmen und ihn im Umgang mit ausländischen Würdenträgern verwenden, können wir unseren Ruf im In- und Ausland stärken."
 shun_hidden_treasury:0 "Versteckte Reichtümer"
 shun_hidden_treasury_desc:0 "Wir haben das alte Getreidesteuer-Zahlungssystem abgeschafft und so den ländlichen Shun-Fürsten ermöglicht, mehr von ihren Einnahmen zu behalten, mit denen sie ihre Soldaten für den Kampf, ihre Bauern für landwirtschaftliche Tätigkeiten und ihre Diplomaten für ihre Vertretung im Ausland bezahlen können. Dies bedeutet auch, dass Geld zur Verfügung steht, falls wir etwas ausleihen müssen."
 shun_obedient_to_heaven:0 "Dem Himmel gehorsam"
 shun_obedient_to_heaven_desc:0 "Der gewählte Name unserer Dynastie bedeutet "dem Himmel gehorsam". Entsprechend diesem Namen haben unsere Truppen unserem Herrscher einen Treueid geleistet. Als solche sind sie auch bereit, härter zu trainieren und disziplinierter zu werden, um einen glorreichen Ausgang ihrer Kämpfe zu gewährleisten."
 shun_perfection_of_sieging:0 "Perfektion der Belagerungskunst"
 shun_perfection_of_sieging_desc:0 "Wir haben neue Wege gefunden, um Schießpulver im Belagerungskrieg einzusetzen und effektivere Methoden entwickelt, um Festungsmauern zu erklimmen und zu brechen. Mit diesen Methoden können wir selbst die stärksten Festungen erfolgreich belagern und eine jede Provinzen in Kriegen leicht erobern und kontrollieren."
 shun_from_sticks_to_guns:0 "Vom Stock zur Schusswaffe"
 shun_from_sticks_to_guns_desc:0 "Unsere Truppen wurden für den Einsatz von Nah- und Fernkampfwaffen trainiert. Unsere Soldaten beherrschen den Umgang mit Stöcken, Schwertern, Messern, Bögen und Gewehren und können jede Rolle übernehmen, die wir von ihnen verlangen. Ihre Vielseitigkeit gibt ihnen die Möglichkeit, das Schlachtfeld zu beherrschen."
 shun_claim_to_the_mandate:0 "Anspruch auf das Mandat"
 shun_claim_to_the_mandate_desc:0 "Obwohl unsere Dynastie aus bescheidenen Verhältnissen hervorgegangen ist, haben wir durch unsere Stärke und Gerechtigkeit jede Menge Adlige und Bürger auf unsere Seite gezogen. Wir gelten heute als würdige Anspruchsteller auf das Mandat des Himmels und sind so eine der legitim herrschenden Dynastien des Landes China."
