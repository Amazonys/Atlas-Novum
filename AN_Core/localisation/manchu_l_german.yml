 JAP_californian_colonization:0 "§Y[Root.GetName]§! oder einer ihrer Untertanen besitzen mindestens eine vollständig kolonisierte Provinz in Kolonial-Kalifornien."
 JAP_build_a_factroy:0 "Es wurden mindestens §Y12§! Manufakturen eines beliebigen Typs in den Provinzen von §Y[Root.GetName]§! gebaut."
 JAP_toughed_it_out_MoH:1 "§Y[Root.GetName]§! hat alle möglichen Vorfälle gelöst, die nicht das Shogunat betreffen oder ist nicht länger shintoistisch."
