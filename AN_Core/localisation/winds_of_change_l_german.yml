 compromise_with_hungarians_desc:0 "Angesichts der ungarischen Revolution haben viele unserer Berater vorgeschlagen, einen Kompromiss mit den Revolutionären zu finden, um zu gewährleisten, dass sie unter unserer Kontrolle bleiben."
 
 HAB_END_DISASTER:0 "Beendet die Katastrophe "§YUngarische Revolution§!". Unsere Nation wird zu §Y[AUH.GetName]§! und die §Yungarischen Privilegien§! werden uns aufgezwungen."
 
 hungarian_revolt_events.1.t:0 "Die ungarische Revolution"
 hungarian_revolt_events.1.d:0 "In den letzten Jahren wurden der ungarischen Krone durch [Root.GetName] ein Großteil ihrer Autonomie und Rechte entzogen. Dies hat die Bevölkerung verärgert, darunter auch den Adel, dem man seine Privilegien so gut wie vollständig nahm. Jetzt versucht Ungarn, seinen Status als Teil von [Root.GetName] wiederherzustellen, und hat sich in einer Revolution erhoben."
 hungarian_revolt_events.1.a:0 "Verdammt sollen sie sein!"
 
 hungarian_revolt_events.2.t:0 "Ungarische Revolten"
 hungarian_revolt_events.2.d:0 "Die Flamme der Revolution breitet sich in ganz Ungarn aus. Viele Adlige, Kaufleute und auch Bauern schließen sich ihr an, um unsere Herrschaft über Ungarn zu untergraben."
 hungarian_revolt_events.2.a:0 "Schickt mehr Männer!"
 
 hungarian_revolt_events.3.t:0 "Ende der ungarischen Revolution"
 hungarian_revolt_events.3.d:0 "[HungarianRevolutionEnd]"
 hungarian_revolt_events.3.a:0 "Ein Kompromiss wird zu Frieden führen."
 hungarian_revolt_events.3.b:0 "Ein Sieg für die [Root.Monarch.GetName]-Krone."
 hungarian_revolt_events.3.c:0 "Wir werden eines Tages zurückkehren!"
 hungarian_revolt_events.3.dd:0 "Vielleicht können wir einen Kompromiss zu unseren eigenen Bedingungen erreichen ..."
 
 hungarian_revolt_events.4.t:0 "Die ungarische Krone"
 hungarian_revolt_events.4.d:0 "Obwohl wir unsere ungarischen Besitzungen geerbt haben, beharrt ein Großteil des dortigen Adels darauf, sein Land behalten zu dürfen. Man zieht es vor, [Root.Monarch.GetName] zu ignorieren und sich stattdessen auf die eigenen Interessen zu konzentrieren, wie sie die Goldene Bulle von 1222 gewährte."
 hungarian_revolt_events.4.a:0 "Wir müssen einen Weg finden, um mit diesen Adligen fertigzuwerden ..."
 
 hungarian_revolt_events.5.t:0 "Aufstände in unserem eigenen Reich"
 hungarian_revolt_events.5.d:0 "Obwohl sie nicht unmittelbar an der neuen Revolution beteiligt sind, haben andere ethnische Gruppen in unserem Land die Gelegenheit genutzt, um mehr Autonomie von uns zu fordern."
 hungarian_revolt_events.5.a:0 "Niemals!"
 hungarian_revolt_events.5.b:0 "Gebt ihren Forderungen nach."
 
 hungarian_revolt_events.6.t:0 "Ein schwacher Kaiser"
 hungarian_revolt_events.6.d:0 "Angesichts der anhaltenden Aufstände in unserem Land sehen uns viele Reichsfürsten als schwach an, was unserer Reichsautorität schadet."
 hungarian_revolt_events.6.a:0 "Wir werden ihnen zeigen, wer hier schwach ist."
 
 hungarian_revolt_events.7.t:0 "Sympathie für die Revolution"
 hungarian_revolt_events.7.d:0 "Ein Teil unseres Reichs ist der Meinung, wir hätten andere ethnische Minderheiten schon viel zu lange unterdrückt. Da nun Aufstände ausgebrochen sind, hat man die Gelegenheit genutzt, um ebenfalls gegen unsere erdrückende Herrschaft zu protestieren."
 hungarian_revolt_events.7.a:0 "Verdammt sollen sie sein!"
 
 HAB_EVERY_HUNGARIAN_PROVINCE_GAINS_35_AUTONOMY:0 "Alle §Yungarischen§! Kernprovinzen erhalten §R35%§! Autonomie."
 HAB_ALL_HUNGARIAN_PROVINCES_LOSE_AUTONOMY_AND_GAIN_THE_FOLLOWING_MODIFIER:0 "Alle §Yungarischen§! Kernprovinzen verlieren §G50%§! Autonomie und erhalten Folgendes."
 
 HungarianRevolutionCompromise:0 "Die ungarische Revolution ist beendet! Da keine der beiden Seiten als Sieger hervorging, kamen ihre Anführer zu einem Kompromiss. Anstelle eines unabhängigen ungarischen Staates oder einer Übernahme durch die österreichische Krone entschied man sich dafür, dass die Gründung von Österreich-Ungarn die beste Lösung sei. Die ungarischen Adligen genießen nun einen hohen Status in [Root.GetName]."
 
 HungarianRevolutionVictory:0 "Die ungarische Revolution ist beendet! Obwohl Ungarn tapfer Widerstand leistete, konnte [Root.GetName] den Sieg davontragen. Das Schicksal Ungarns liegt nun in ihren Händen."
 
 HungarianRevolutionDefeat:0 "Die ungarische Revolution ist beendet! Die ungarischen Revolutionäre gingen aus diesem Konflikt siegreich hervor. Trotz unserer Bemühungen, sie in Schach zu halten, schufen sie erfolgreich ein unabhängiges ungarisches Reich. Ein Großteil der Welt sieht dies als eine Demütigung für [Root.GetName] an."
 
