 #Missions
 hsn_political_security_title:0 "Politische Sicherheit"
 hsn_political_security_desc:0 "Ein Unglück suchte unser Sultanat heim, wodurch wir fast unsere gesamte Macht einbüßten. Wenn wir überleben und unseren rechtmäßigen Platz als Sultan von Ägypten und Syrien wiedererlangen wollen, müssen wir uns mächtige Verbündete suchen, die uns bei der Verwirklichung dieser Ziele helfen."
 hsn_expand_the_domain_title:0 "Erweitert das Reich"
 hsn_expand_the_domain_desc:0 "Da wir unsere innenpolitische Lage nun wieder im Griff haben, müssen wir nach außen blicken und die umliegenden Regionen unter unsere Kontrolle bringen. Das Banner des Adlers wird schon bald über dem gesamten Maschrek wehen!"
 hsn_slay_white_sheep_title:0 "Erniedrigt die Turkmenen"
 hsn_slay_white_sheep_desc:0 "Die Turkmenen stellen eine unmittelbare Bedrohung für unsere Unabhängigkeit dar. Es ist an der Zeit, dass wir sie in die Schranken weisen und ihnen zeigen, wozu die Blutlinie Saladins fähig ist."
 hsn_appease_ulema_title:0 "Beschwichtigt die Ulema"
 hsn_appease_ulema_desc:0 "Unsere Religion ist eine der Säulen unserer Gesellschaft. Nur wenn wir die religiösen Stände unserer Nation beschwichtigen, wird unsere Herrschaft gestärkt und die Frömmigkeit unserer Herrscher sichergestellt sein."
 hsn_build_mosques_title:0 "Baut Moscheen"
 hsn_build_mosques_desc:0 "Die spirituellen Bedürfnisse unseres Volkes und die Lehren des Islam stehen im Mittelpunkt unserer Gesellschaft, doch um diese Bedürfnisse erfüllen zu können, bedarf es heiliger Stätten, deren Ausbau wir finanzieren müssen."
 hsn_recover_baghdad_title:0 "Sichert Mesopotamien"
 hsn_recover_baghdad_desc:0 "Mesopotamien ist eine der wichtigsten Regionen im gesamten Nahen Osten, und die kürzlich in sich zusammengebrochene Dschalairiden-Dynastie hinterließ ein Machtvakuum, das die Turkmenen füllen. Doch selbst ihre Kontrolle über die Region ist schwach, was uns die perfekte Gelegenheit gibt, sie zu erobern."
 hsn_city_of_peace_title:0 "Die Stadt des Friedens"
 hsn_city_of_peace_desc:0 "Bagdad war einst die größte Stadt der Welt, doch ihre Zerstörung durch die Mongolen war derart verheerend, dass sie sich nie wirklich davon erholt hat. Unter unserer Herrschaft wird die Stadt des Friedens wieder in ihrem alten Glanz erstrahlen."
 hsn_house_wisdom_title:0 "Große Bibliothek von Bagdad"
 hsn_house_wisdom_desc:0 "Das Haus der Weisheit war ein Ort, der sämtliche wissenschaftlichen Wunder der muslimischen Gelehrten verwahrte. Er beherbergte die klügsten Köpfe der gesamten islamischen Zivilisation. Wenn wir eine neue Blütezeit für den Islam einläuten wollen, müssen wir die intellektuelle Elite der islamischen Welt an unseren Hof holen und das wiederherstellen, was einst verloren ging. Es wird vermutlich schwierig sein, weil wir nicht genau wissen, was alles verloren ging, doch es ist unabdingbar, wenn wir das wissenschaftliche Vermächtnis des Islam zu neuem Leben erwecken wollen." # [LocEditor:AwaitingBatchUpdate]
 hsn_madrasas_title:0 "Neue Madrasas"
 hsn_madrasas_desc:0 "Wir haben unermüdlich an der intellektuellen Wiederbelebung unserer Nation gearbeitet, doch um eine neue Blütezeit des Islam herbeizuführen, bedarf es zahlreicher Madrasas, die unseren besten Gelehrten als Zentrum des Wissens dienen." # [LocEditor:AwaitingBatchUpdate]
 hsn_golden_age_title:0 "Eine neue Blütezeit"
 hsn_golden_age_desc:0 "Seit der Renaissance steht die westliche Welt an der Spitze von Innovation und Fortschritt. Unsere jüngsten Errungenschaften verlagern jedoch langsam das Zentrum des Lernens wieder zurück in die islamische Welt. Bald schon werden wir die zweite Blütezeit des Islam einläuten können!"
 hsn_eagle_flies_alone_title:0 "Der Adler fliegt allein"
 hsn_eagle_flies_alone_desc:0 "Der Adler wurde zwar verwundet, doch dies bedeutet nicht, dass er sich nicht erholen könnte. Wir müssen die Wunden von Hasankeyf - der Ayyubiden - versorgen und unsere Stellung stärken, damit wir nicht Gefahr laufen, als tote Nation in die Geschichtsbücher einzugehen. Bald schon wird der Adler wieder fliegen. Er wird allein am Himmel seine Kreise ziehen und ein jeder unter dem Schatten seiner majestätischen Schwingen leben."
 hsn_saladins_legacy_title:0 "Saladins Vermächtnis"
 hsn_saladins_legacy_desc:0 "Niemand war je wichtiger für unsere Dynastie als Saladin. Ohne seine Errungenschaften hätte es die Ayyubiden nie gegeben. Wir haben die Pflicht, sein Vermächtnis nach bestem Wissen zu ehren." # [LocEditor:AwaitingBatchUpdate]
 hsn_fate_of_anatolia_title:0 "Das Schicksal Anatoliens"
 hsn_fate_of_anatolia_desc:0 "Anatolien war historisch gesehen noch nie Teil des Ayyubiden-Sultanats. Da wir nun vor den Toren Anatoliens stehen, müssen wir jedoch entscheiden, ob wir die Region mit Gewalt einnehmen oder Bündnisse mit den örtlichen Machthabern schließen wollen."
 hsn_branching_first_title:0 "Verzweigte Mission"
 hsn_branching_first_desc:0 "Dies ist eine §Yverzweigte Mission§!. Die Anforderungen und Auswirkungen beruhen darauf, wie wir die Mission "§YDas Schicksal Anatoliens§!" abschließen."
 hsn_turn_against_mamluks_title:0 "Rache an den Mamelucken"
 hsn_turn_against_mamluks_desc:0 "Die Mamelucken haben den Untergang unseres Sultanats herbeigeführt und besetzen nun Ländereien, die rechtmäßig uns gehören. Es ist höchste Zeit, dass wir unsere Armeen versammeln und uns endlich diesen Verrätern zuwenden."
 hsn_ayyubid_restoration_title:0 "Aufstieg der Ayyubiden"
 hsn_ayyubid_restoration_desc:0 "Mit der Eroberung Palästinas ist es uns endlich gelungen, die mameluckischen Verräter, die den Niedergang unserer Dynastie herbeiführten, in den Schatten zu stellen. Wir verfügen heute über die nötigen Mittel und die erforderliche Legitimität, um mit Stolz zu verkünden, dass das Fürstentum Hasankeyf das Ayyubiden-Sultanat wiederhergestellt hat!"
 hsn_crusaders_title:0 "Verbannt die Kreuzritter"
 hsn_crusaders_desc:0 "Obwohl es Saladin einst gelang, die Kreuzritter vom Festland zu vertreiben, halten sich einige von ihnen noch immer auf den Inseln des östlichen Mittelmeers auf. Wir müssen die Levante ein für alle Mal von ihnen säubern!"
 hsn_recover_egypt_title:0 "Erobert Ägypten"
 hsn_recover_egypt_desc:0 "Einst war Ägypten das Herz des Ayyubidenreichs, und solange wir es nicht kontrollieren, werden wir den einstigen Ruhm niemals wiedererlangen. Wir müssen die Region zurückerobern. Koste es, was es wolle."
 hsn_ayyubid_caliphate_title:0 "Beansprucht das Kalifat"
 hsn_ayyubid_caliphate_desc:0 "In unserer Oberschicht ist eine hitzige Debatte ausgebrochen. Bis jetzt haben wir die Autorität der abbasidischen Kalifen respektiert, doch einige fordern, wir sollten das Kalifat für uns beanspruchen, da dies unsere Stellung als wahre Anführer des Islam festigen würde. Wir müssen uns unverzüglich darum kümmern."
 hsn_alexandria_title:0 "Erweitert Alexandria" # [LocEditor:AwaitingBatchUpdate]
 hsn_alexandria_desc:0 "Alexandria ist eines der wichtigsten Handelszentren im östlichen Mittelmeerraum. Wir müssen den Status der Stadt als Handelszentrum aufrechterhalten und versuchen, die Stadt auszubauen, damit sie fremdländische Kaufleute, Handwerker und Händler anzieht." # [LocEditor:AwaitingBatchUpdate]
 hsn_granary_title:0 "Kornspeicher des Mittelmeers"
 hsn_granary_desc:0 "Der Nil war die Wiege vieler mächtiger Zivilisationen, und auch wir sollten dafür sorgen, dass der Wohlstand und der Reichtum des Flusses fest in unserer Hand bleiben, wenn wir denn die Zeiten überdauern wollen."
 hsn_conquer_basra_title:0 "Erobert Basra"
 hsn_conquer_basra_desc:0 "Basra ist das Tor zum Persischen Golf und die Kontrolle über diese Provinz bedeutet zugleich Zugang zum Handel mit Indien und dem Fernen Osten."
 hsn_consolidate_coastline_title:0 "Sichert die Küste"
 hsn_consolidate_coastline_desc:0 "Wenn wir den Handel am Persischen Golf besser kontrollieren wollen, müssen wir weitere Stützpunkte sowohl auf der arabischen als auch auf der persischen Seite errichten."
 hsn_monopolize_gulf_trade_title:0 "Monopol im Persischen Golf"
 hsn_monopolize_gulf_trade_desc:0 "Der Handel ist das Lebenselixier vieler großer Reiche. Er treibt das Wachstum an und ist ein Zeichen für gute und schlechte Zeiten, je nachdem, wie er gedeiht. Wir müssen sicherstellen, dass unsere Wirtschaft gegenüber unseren Rivalen wettbewerbsfähig bleibt, und die volle Kontrolle über den Handel im Persischen Golf erlangen."
 hsn_sultan_shah_title:0 "Der Sultan und der Schah"
 hsn_sultan_shah_desc:0 "Die Grenzen des Ayyubidensultanats treffen am Zagros-Gebirge auf die Persiens. Der Schah, der über Persien herrscht, ist ein furchterregender Feind, könnte allerdings auch ein wertvoller Verbündeter sein. Es ist an der Zeit, darüber zu entscheiden, ob er unser engster Freund oder unser Erzfeind sein wird."
 hsn_branching_second_title:0 "Verzweigte Mission"
 hsn_branching_second_desc:0 "Dies ist eine §Yverzweigte Mission§!. Die Anforderungen und Auswirkungen beruhen darauf, wie wir die Mission "§YDer Sultan und der Schah§!" abschließen."
 hsn_custodian_title:0 "Hüter der heiligen Städte"
 hsn_custodian_desc:0 "Die Ayyubiden kontrollierten einst die heiligen Städte, und damit verbunden war die Pflicht, die Pilger auf ihrem Hadsch zu schützen. Da wir nun unsere alten Territorien zurückerlangt haben, ist es nur natürlich, dass wir diese ehrenvolle Aufgabe erfüllen. Die heiligen Städte werden den Schutz der Ayyubiden genießen!"
 hsn_red_sea_title:0 "Kontrolliert das Rote Meer"
 hsn_red_sea_desc:0 "Das Rote Meer gehört nicht nur zu den wichtigsten Handelsrouten zwischen Ägypten und Aden, sondern ist auch strategisch wichtig, um die heiligsten Städten des Islam zu kontrollieren. Wir müssen dafür sorgen, dass unsere Flotte mächtig genug ist, um die Handelsströme und unsere Küste zu schützen und jeden abzuwehren, der es wagt, in unsere Gewässer einzudringen." # [LocEditor:AwaitingBatchUpdate]
 hsn_aden_title:0 "Erreicht Aden"
 hsn_aden_desc:0 "Der Gewürzhandel, eines der begehrtesten Geschäfte der Welt, fließt durch Aden, und sowohl Muslime als auch Christen streben danach, ihn wegen des Reichtums, den er mit sich bringt, zu kontrollieren. Dank unserer geografischen Lage nahe Aden haben wir bereits einen Anteil am Gewürzhandel, doch das reicht uns nicht. Wir müssen den Handel monopolisieren!"
 hsn_sands_of_arabia_title:0 "Arabischer Sand"
 hsn_sands_of_arabia_desc:0 "Der Islam ist der einzig wahre Glaube, und die Kalifate des Islam haben oft über die gesamte Halbinsel geherrscht. Obwohl wir nur ein Sultanat sind und der Großteil Arabiens eine unwirtliche Wüste ist, übt unser Status als wiederaufstrebende Macht indirekt Druck auf uns aus, die arabischen Stämme erneut zusammenzuführen. Wir müssen die Geschichte wiederholen und die Geburtsstätte des Islam unter einem Banner vereinen: unter dem Banner der Ayyubiden."
 hsn_fertile_crescent_title:0 "Lebensader des Maschrek"
 hsn_fertile_crescent_desc:0 "Die beiden großen mesopotamischen Flüsse Euphrat und Tigris bilden die Lebensader des Maschrek und waren in der Vergangenheit die Wiege vieler aufstrebender Zivilisationen. Wenn wir unsere wachsende Bevölkerung und unsere Armeen versorgen und ernähren wollen, müssen wir den Reichtum und den Wohlstand dieser Region fest unter unsere Kontrolle bringen." # [LocEditor:AwaitingBatchUpdate]
 hsn_last_bastion_title:0 "Letzte Bastion"
 hsn_last_bastion_desc:0 "Hasankeyf ist die letzte Bastion der Ayyubiden-Dynastie. Wir müssen sicherstellen, dass die Stadt gut befestigt ist, damit sie uns als Ausgangspunkt für unsere Unternehmungen dienen kann."
 hsn_eastern_frontier_title:0 "Sichert Kaukasien"
 hsn_eastern_frontier_desc:0 "Die Sicherung des Kaukasus und die Ausdehnung unserer Grenzen auf die Gebirgskette wird dem Reich eine wertvolle strategische Verteidigungslinie geben." # [LocEditor:AwaitingBatchUpdate]
 hsn_dar_al_islam_title:0 "Dar al-Islam"
 hsn_dar_al_islam_desc:0 "Als mächtigste Streiter Allahs ist es unsere Pflicht, die Umma unter das Banner der rechtmäßigen Kalifen zu bringen. Wir marschieren unter dem Schatten des ayyubidischen Adlers und der Schwarzen Standarte Mohammeds. Wir sind das Schwert des Islam, und wir werden diejenigen sein, die den Glauben einen!"
 hsn_suez_canal_title:0 "Der Kanal as-Suways"
 hsn_suez_canal_desc:0 "Die Idee, den Nil mit dem Roten Meer zu verbinden, geht auf die Zeit des alten Ägyptens zurück. Da wir nun über die nötigen Mittel verfügen, um ein solches Wunderwerk der Technik zu verwirklichen, sollten wir in Betracht ziehen, den Bau zu finanzieren. Sollte es uns gelingen, den Kanal zu bauen, wird das gesamte Sultanat durch den Handel und die Transitgebühren Wohlstand erfahren."
 hsn_a_sublime_alliance_title:0 "[Root.GetPreviewColorHSN]Bündnis mit den Osmanen[Root.GetPreviewColorHSN_end]"
 hsn_a_sublime_alliance_desc:0 "Osmans Söhne herrschen über ein riesiges Reich, und es ist ihnen sogar gelungen, bis tief ins Herz Europas vorzudringen und den Sitz der Römer zu bedrohen. Es liegt in unserem besten Interesse, unermüdlich daran zu arbeiten, unser Bündnis aufrechtzuerhalten."
 hsn_overthrow_the_ottomans_title:0 "[Root.GetPreviewColorHSN]Stürzt die Osmanen[Root.GetPreviewColorHSN_end]"
 hsn_overthrow_the_ottomans_desc:0 "Die Türken wirken wie die mächtigste Nation in der gesamten islamischen Welt, doch sie sollten sich der Tatsache bewusst sein, dass ihre Zeit schon bald zu Ende gehen wird. Die ayyubidischen Armeen werden in Anatolien einmarschieren und die Region unter die Herrschaft des Adlers bringen."
 hsn_subjugate_eranshahr_title:0 "[Root.GetPreviewColorHSN2]Unterwerft Eranschahr[Root.GetPreviewColorHSN2_end]"
 hsn_subjugate_eranshahr_desc:0 "Das einst mächtige Reich des Irans wurde von den Horden der Mongolen und Timuriden verwüstet. Wir haben dieses glorreiche Land, eine der Wiegen des Islam, in die Hände von Menschen zurückgegeben, die es gerecht regieren und dem Land wieder zu Wohlstand verhelfen."
 hsn_befriend_the_shah_title:0 "[Root.GetPreviewColorHSN2]Freundschaft mit dem Schah[Root.GetPreviewColorHSN2_end]"
 hsn_befriend_the_shah_desc:0 "Die Schahs von Persien sind mächtige Herrscher, die über große Armeen und unermesslichen Reichtum verfügen. Wir haben uns darum bemüht, ein unzerstörbares Band zwischen unseren Reichen zu schmieden, damit es niemand je wagt, uns anzugreifen."
 #Modifiers
 hsn_ayyubid_golden_age:0 "Goldenes Zeitalter der Ayyubiden"
 desc_hsn_ayyubid_golden_age:0 "Unsere gewaltigen Fortschritte im Bereich der Wissenschaften und der Bildung werden uns zu einer zweiten Blütezeit des Islam verhelfen."
 hsn_political_security:0 "Politische Sicherheit"
 desc_hsn_political_security:0 "Es ist uns gelungen, uns politisch abzusichern. Unsere mächtigen Verbündeten werden uns schützen, während wir versuchen, unsere Stärke wiederzuerlangen."
 hsn_persian_support:0 "Persische Kataphrakten"
 desc_hsn_persian_support:0 "Die persischen Kataphrakten unserer Verbündeten werden die Elitetruppe unserer Kavallerie bilden."
 hsn_ottoman_janissaries:0 "Osmanische Janitscharen"
 desc_hsn_ottoman_janissaries:0 "Die von unseren anatolischen Freunden bereitgestellten Janitscharen werden ein wichtiger Bestandteil unseres Militärs sein."
 hsn_mamluk_reinforcements:0 "Mameluckische Sklavensoldaten"
 desc_hsn_mamluk_reinforcements:0 "Die ägyptischen Sklavensoldaten werden die Schlachtfelder verwüsten und uns viele Siege einbringen."
 hsn_resurgent_ayyubids:0 "Wiederaufstieg der Ayyubiden"
 desc_hsn_resurgent_ayyubids:0 "Wir haben es geschafft, unsere Grenzen über die Festung Hasankeyf hinaus auszudehnen, und werden schon bald den Wiederaufstieg des Ayyubiden-Sultanats verkünden können."
 hsn_ayyubid_architecture:0 "Ayyubidische Architektur"
 desc_hsn_ayyubid_architecture:0 "Um die kulturelle Bedeutung unserer Nation zu stärken, sollten wir einen eigenen einzigartigen Architekturstil entwickeln."
 hsn_jizya:0 "Dschizya-Steuer"
 desc_hsn_jizya:0 "Die Rechte der Ungläubigen, die unter unserer Herrschaft leben, sollen geachtet werden, doch im Gegenzug erwarten wir von ihnen, dass sie die Dschizya-Steuer entrichten."
 hsn_restoration_baghdad:0 "Wiederaufbau von Bagdad"
 desc_hsn_restoration_baghdad:0 "Bagdad ist seit der Zerstörung durch die mongolischen Horden dem Niedergang geweiht. Wir werden dafür sorgen, dass die Stadt des Friedens wieder zu jener mächtigen Metropole wird, die sie einst war."
 hsn_patron_science:0 "Förderer der Wissenschaften"
 desc_hsn_patron_science:0 "Das Bestreben von [Root.Monarch.GetName], das Haus der Weisheit wiederaufzubauen, hat [Root.Monarch.GetHerHim] den Namen "Förderer der Wissenschaften" eingebracht."
 hsn_paradise_gardens:0 "Paradiesische Gärten von Bagdad"
 desc_hsn_paradise_gardens:0 "Wir haben es geschafft, Bagdad zu seinem alten Glanz zu verhelfen. Die Stadt hat erneut weltweite Bedeutung erlangt und wird rund um den Erdball beneidet."
 hsn_city_of_peace:0 "Stadt des Friedens"
 desc_hsn_city_of_peace:0 "Bagdad war einst als Stadt des Friedens bekannt, und es ist uns endlich gelungen, ihre dunkelste Zeit zu überwinden und ihr diesen Status zurückzugeben."
 hsn_madrasas:0 "Ayyubidische Madrasas"
 desc_hsn_madrasas:0 "Unsere Madrasas sind Zentren des Wissens und werden eine neue Blütezeit des Islam einläuten."
 hsn_fertile_crescent:0 "Fruchtbarer Halbmond"
 desc_hsn_fertile_crescent:0 "Mesopotamien hat das Potenzial, ganze Zivilisationen zu ernähren und zu bewahren. Wir müssen das Land bestmöglich nutzen."
 hsn_sword_of_islam:0 "Schwert des Islam"
 desc_hsn_sword_of_islam:0 "Wir sind die mächtigsten Krieger Allahs, das Schwert des Islam, und jeder Ungläubige wird vor der Macht unserer Armeen erzittern!"
 hsn_rock_fortress:0 "Die Felsenfestung"
 desc_hsn_rock_fortress:0 "Hasankeyf ist unsere Hauptstadt und jener Ort, von dem aus wir unsere Feldzüge planen. Wir müssen die wichtigsten Verteidigungsanlagen der Stadt ausbauen."
 hsn_rise_of_the_eagle:0 "Aufstieg des Adlers"
 desc_hsn_rise_of_the_eagle:0 "Der ayyubidische Adler breitet erneut die Schwingen aus und wird schon bald über die ausgedehnten Länder des Ayyubidensultanats fliegen."
 hsn_vengeful:0 "Marsch der Rachsüchtigen"
 desc_hsn_vengeful:0 "Unsere nach Rache dürstenden Armeen marschieren gen Ägypten, ins Herz der mameluckischen Verräter. Sie werden unseren Niedergang rächen und zurückfordern, was rechtmäßig uns gehört."
 hsn_east_mediterranean:0 "Sicherte das östliche Mittelmeer" # [LocEditor:AwaitingBatchUpdate]
 desc_hsn_east_mediterranean:0 "Mit dem Fall der letzten Bastion der Kreuzritter steht das östliche Mittelmeer endlich fest unter unserer Kontrolle."
 hsn_ayyubid_tolerance:0 "Ayyubidische Toleranz"
 desc_hsn_ayyubid_tolerance:0 "Unsere ayyubidischen Herrscher haben Menschen verschiedenster Herkunft schon immer die Möglichkeit gegeben, großen Einfluss zu erlangen."
 hsn_anatolian_alliance:0 "Anatolisches Bündnis"
 desc_hsn_anatolian_alliance:0 "Ein Bündnis mit den Türken wird unsere nördlichen Grenzen schützen und der Region einen dauerhaften Frieden bringen."
 hsn_anatolian_alliance2:0 "Anatolisches Bündnis" # [LocEditor:AwaitingBatchUpdate]
 desc_hsn_anatolian_alliance2:0 "Ein Bündnis mit den Türken wird unsere nördlichen Grenzen schützen und der Region einen dauerhaften Frieden bringen." # [LocEditor:AwaitingBatchUpdate]
 hsn_a_sublime_alliance:0 "Bündnis mit den Osmanen"
 desc_hsn_a_sublime_alliance:0 "Osmans Söhne herrschen über ein riesiges Reich, und es ist ihnen sogar gelungen, bis tief ins Herz Europas vorzudringen und den Sitz der Römer zu bedrohen. Es liegt in unserem besten Interesse, unermüdlich daran zu arbeiten, unser Bündnis aufrechtzuerhalten."
 hsn_center_of_commerce:0 "Zentrum des Handels"
 desc_hsn_center_of_commerce:0 "Dank uns ist Iskandariyya wieder zu einem der wichtigsten Handelszentren im gesamten Mittelmeerraum geworden."
 hsn_latin_quarters:0 "Lateinisches Viertel"
 desc_hsn_latin_quarters:0 "Dank unseres diplomatischen Geschicks konnten wir enge Beziehungen zu den wohlhabenden italienischen Kaufleuten knüpfen, die nun ihr eigenes Lateinisches Viertel in Iskandariyya errichtet haben."
 hsn_granary:0 "Kornspeicher des Mittelmeers"
 desc_hsn_granary:0 "Das Nildelta ist seit jeher als Kornspeicher des Mittelmeers bekannt und wir werden dafür sorgen, dass es diesen Status auch behält."
 granary_of_the_mediterranean_key:0 "Kornspeicher des Mittelmeers"
 hsn_abbasid_authority:0 "Abbasidische Autorität"
 desc_hsn_abbasid_authority:0 "Wir werden dem Beispiel Saladins folgen und die Autorität der abbasidischen Kalifen achten."
 hsn_ayyubid_caliphate:0 "Ayyubidisches Kalifat"
 desc_hsn_ayyubid_caliphate:0 "Unsere Herrscher haben sich selbst zu den rechtmäßigen Kalifen des Islam erkoren, da sie nur so die nötige Legitimität erlangen können, um über die Umma zu herrschen."
 hsn_black_banner:0 "Das Schwarze Banner von Mohammed"
 desc_hsn_black_banner:0 "Wir tragen das Schwarze Banner von Mohammed. Wir sind die Rechtgeleiteten, und unter unserer Herrschaft wird die islamische Welt geeint sein."
 hsn_trading_network:0 "Ausgeweitetes Handelsnetz"
 desc_hsn_trading_network:0 "Das Rote Meer hat eine enorme Bedeutung für die Wirtschaft unseres Sultanats und der Ausbau der örtlichen Handelswege genießt für uns daher auch oberste Priorität."
 hsn_bab_el_mandeb:0 "Kontrolle über Bab-el-Mandeb"
 hsn_safeguard_gulf_entrance:0 "Sicherte den Golfeingang" # [LocEditor:AwaitingBatchUpdate]
 desc_hsn_safeguard_gulf_entrance:0 "Die Straße von Hormus ist ein wichtiger und leicht zu verteidigender Flaschenhals, über den wir die Kontrolle über den gesamten Persischen Golf erlangen können."
 hsn_riches_of_persia:0 "Reichtümer Persiens"
 desc_hsn_riches_of_persia:0 "Vor langer Zeit war Persien unangefochten die reichste Region der Welt. Wir werden die Verwüstungen, die die Mongolen und Timur angerichtet haben, rückgängig machen und die glorreichen Tage von einst zurückbringen."
 hsn_red_sea_trade_hegemony:0 "Handelshegemonie am Roten Meer"
 desc_hsn_red_sea_trade_hegemony:0 "Unser Handelseinfluss und unsere mächtige Flotte haben uns die vollkommene Hegemonie über das Rote Meer eingebracht."
 hsn_suez_canal:0 "Ein Wunder der Technik"
 desc_hsn_suez_canal:0 "Der Bau des Suezkanals ist zweifelsohne eines der aufwendigsten technologischen Vorhaben aller Zeiten und ein wahres Wunder, das seinesgleichen sucht."
 hsn_suez_canal_dlcless:0 "Der Suezkanal"
 desc_hsn_suez_canal_dlcless:0 "Der Bau des Suezkanals ist zweifelsohne eines der aufwendigsten technologischen Vorhaben aller Zeiten und ein wahres Wunder, das seinesgleichen sucht."
 hsn_legacy_of_saladin:0 "Das Erbe Saladins"
 desc_hsn_legacy_of_saladin:0 "Unsere militärischen Berater haben sich vom Erbe Saladins inspirieren lassen, um sicherzustellen, dass unsere militärischen Strukturen ordnungsgemäß arbeiten und die Kriegsbereitschaft der Armee gewährleistet ist."
 hsn_restoring_damascus:0 "Stellte Damaskus wieder her" # [LocEditor:AwaitingBatchUpdate]
 desc_hsn_restoring_damascus:0 "Damaskus war einst die Hauptstadt der Ayyubiden und der Regierungssitz von Saladin. Wir verlegten unseren Hof in diese glorreiche Stadt zurück und gaben ihr ihren früheren Glanz zurück." # [LocEditor:AwaitingBatchUpdate]
 hsn_subjugate_eranshahr:0 "Unterwarf Eranschahr" # [LocEditor:AwaitingBatchUpdate]
 desc_hsn_subjugate_eranshahr:0 "Das einst mächtige Reich des Irans wurde von den Horden der Mongolen und Timuriden verwüstet. Wir haben dieses glorreiche Land, eine der Wiegen des Islam, in die Hände von Menschen zurückgegeben, die es gerecht regieren und dem Land wieder zu Wohlstand verhelfen." # [LocEditor:AwaitingBatchUpdate]
 hsn_pact_with_shah:0 "Ein Pakt mit dem Schah"
 desc_hsn_pact_with_shah:0 "Die Schahs von Persien sind mächtige Herrscher, die über große Armeen und unermesslichen Reichtum verfügen. Wir haben ein unzerstörbares Band zwischen unseren Reichen geschmiedet, damit es niemand je wagt, uns anzugreifen." # [LocEditor:AwaitingBatchUpdate]
 hsn_overthrow_the_ottomans:0 "Beendete die osmanische Hegemonie" # [LocEditor:AwaitingBatchUpdate]
 desc_hsn_overthrow_the_ottomans:0 "Die Türken waren einst die mächtigste Nation in der gesamten islamischen Welt, doch sie sollten sich der Tatsache bewusst sein, dass ihre Zeit schon bald zu Ende geht. Die ayyubidischen Armeen sind in Anatolien einmarschiert und haben die Region unter die Herrschaft des Adlers gebracht." # [LocEditor:AwaitingBatchUpdate]
 hsn_rely_on_own_armies:0 "Eigenes stehendes Heer"
 desc_hsn_rely_on_own_armies:0 "Man kann den mameluckischen Sklavensoldaten einfach nicht trauen. Wir müssen uns auf unser eigenes stehendes Heer verlassen."
 hsn_mamluk_reconciliation:0 "Versöhnung mit den Mamelucken"
 desc_hsn_mamluk_reconciliation:0 "Die Mamelucken haben unserer Dynastie in der Vergangenheit gute Dienste geleistet. Wir müssen die Missstände der Vergangenheit vergessen und uns mit ihnen versöhnen."
 hsn_protector_of_pilgrims:0 "Beschützer der Pilger"
 desc_hsn_protector_of_pilgrims:0 "Wir beschützen alle Pilger, die unser Land durchqueren."
 hsn_fertile_crescent_no_moh:0 "Fruchtbarer Halbmond"
 desc_hsn_fertile_crescent_no_moh:0 "Mesopotamien hat das Potenzial, ganze Zivilisationen zu ernähren und zu bewahren. Wir müssen das Land bestmöglich nutzen."
 #Reforms
 ayyubid_dynasty:0 "Ayyubiden-Dynastie"
 ayyubid_dynasty_desc:0 "Die ehemalige Ayyubiden-Dynastie regierte ihr Land, indem sie der örtlichen Elite, die dem as-Sultan al-Mu'azzam unterstellt war, eine recht autonome Herrschaft zugestand. Unsere Regierung erlaubte es Menschen verschiedenster Herkunft, hohe Ränge in unserem Staat zu erreichen: eine Tradition, die unsere Dynastie beibehalten muss."
