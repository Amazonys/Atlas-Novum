 #Events:
 dutch_mission_events.1.t:0 "Von Handelsstädten zum Staat"
 dutch_mission_events.1.d:0 "Das niederländische Volk hat sich in der Vergangenheit als lose Föderation von Handelsstädten organisiert, war aber nie vereint. Als die Burgunder unser Land erbten, akzeptierten viele dieser Städte diesen neuen Führungswechsel. Da das burgundische Joch nun abgestreift wurde, haben diese Städte allerdings zu den Waffen gegriffen, um ein gemeinsames Ziel zu verfolgen: die Vereinigung der gesamten Niederlande. Sie haben es sich zum Ziel gemacht, Stadt für Stadt zu erobern, um schließlich einen eigenen Staat zu gründen."
 dutch_mission_events.1.a:0 "Unser Unterdrücker wurde endlich besiegt!"
 
 dutch_mission_events.2.t:0 "Unsere flämischen Brüder"
 dutch_mission_events.2.d:0 "Die in Flandern lebenden Menschen waren uns schon immer ähnlich, doch die vielen Jahre unter der französischen Krone haben sie uns entfremdet. Wenn wir sie als unsere eigenen Brüder annehmen wollen, müssen wir dafür sorgen, dass sie vom Einfluss der Franzosen befreit werden und wieder nach ihren eigenen Werten leben können."
 dutch_mission_events.2.a:0 "Wir müssen uns um ihren französischen Einfluss kümmern, bevor wir die Flamen richtig eingliedern können."
 dutch_mission_events.2.b:0 "Im Herzen sind sie noch immer niederländisch."
 
 dutch_mission_events.3.t:0 "Der englische Thron"
 dutch_mission_events.3.d:0 "Der Fall von London und die Krönung von [Root.Monarch.GetName] haben dazu geführt, dass ein Großteil des englischen Adels vor uns das Knie beugt, auch wenn er diese Wendung der Ereignisse nicht gänzlich akzeptiert. Als neue Lehnsherren können wir nun über das Schicksal der Adligen entscheiden."
 dutch_mission_events.3.a:0 "Wir sollten sicherstellen, dass beide Reiche ihre Freiheit behalten."
 dutch_mission_events.3.b:0 "Sie müssen sich dem niederländischen Staatsapparat unterwerfen."
 
 dutch_mission_events.4.t:0 "Das Tor in die Ostsee"
 dutch_mission_events.4.d:0 "Der Fall von Kopenhagen hat dafür gesorgt, dass wir die Kontrolle über die dänische Meerenge und den damit verbundenen Sundzoll übernehmen konnten. Wir müssen nur noch entscheiden, ob wir den Zoll abschaffen. Dadurch könnten mehr Kaufleute in der Region Handel treiben, was die vielen Handelsnationen der Ostsee zufriedenstellen würde. Oder aber wir behalten den Zoll bei, um unsere Position am Tor der Ostsee zu stärken."
 dutch_mission_events.4.a:0 "Wir haben jetzt die Kontrolle!"
 dutch_mission_events.4.b:0 "Es ist an der Zeit, dass der Sundzoll endlich abgeschafft wird!"
 
 dutch_mission_events.5.t:0 "Pioniere der modernen Belagerungskriegsführung"
 dutch_mission_events.5.d:0 "Der vielleicht wichtigste Aspekt eines Feldzugs ist der Belagerungskrieg. Eine Schlacht kann kostspielig sein, wenn man sie schlecht führt, doch eine schlecht geplante Belagerung ist nicht minder verheerend. Viele Militärtheoretiker in unserem Land haben vorgeschlagen, die Art und Weise, wie wir Belagerungskriege führen, zu reformieren."
 dutch_mission_events.5.a:0 "Der Belagerungskrieg ist das wichtigste Element einer Schlacht und wir haben ihn perfektioniert."
 
 dutch_mission_events.6.t:0 "Organisation der Admiralitäten"
 dutch_mission_events.6.d:0 "Die niederländischen Admiralitäten hatten schon immer unterschiedliche Interessen, was oft Rivalitäten zwischen ihnen auslöste und zu zahlreichen Spannungen in der niederländischen Marine führte. Wir können diese Interessen jedoch nutzen, um unsere eigenen Ziele zu verfolgen."
 dutch_mission_events.6.a:0 "Ihre unterschiedlichen Interessen müssen beigelegt und einem Zentralkommando unterstellt werden."
 dutch_mission_events.6.b:0 "Sollen sie ruhig unterschiedliche Interessen haben, solange es uns zugutekommt."
 
 dutch_mission_events.7.t:0 "Gestaltung des Staats"
 dutch_mission_events.7.d:0 "Die niederländische Republik ist ein neuer Staat in einem Meer vieler Nationen. Wenn wir in dieser geopolitischen Landschaft überleben wollen, müssen wir zuallererst dafür sorgen, dass wir den Streit zwischen den Orangisten und den Etatisten schlichten, indem wir eine Seite unterstützen."
 dutch_mission_events.7.a:0 "Die Agenda der Orangisten wird uns dabei helfen, auf dem Weltmarkt mitzuhalten."
 dutch_mission_events.7.b:0 "Der Staat muss die absolute Herrschaft innehaben."
 
 dutch_mission_events.8.t:0 "Nördliche Renaissance"
 dutch_mission_events.8.d:0 "Die flämische Renaissance, die im 15. und 16. Jahrhundert ihre Blütezeit erlebte, markierte die kulturelle und künstlerische Wiedergeburt Flanderns, jenes Gebiets, das das heutige Belgien und die Niederlande umfasst. Es war eine Zeit, die durch die Verschmelzung der Künste, wirtschaftlichen Wohlstand und neue Innovationen gekennzeichnet war. Künstler wie Jan van Eyck und Pieter Bruegel der Ältere verkörperten diese Epoche auf unvergleichliche Weise, indem sie bahnbrechende Techniken der Ölmalerei einführten und das tägliche Leben mit einer bis dahin beispiellosen Wirklichkeitstreue festhielten."
 dutch_mission_events.8.a:0 "Mögen viele große Künstler und Architekten an unseren Hof kommen!"
 
 dutch_mission_events.9.t:0 "Pieter Post"
 dutch_mission_events.9.d:0 "Pieter Post, eine Koryphäe der holländischen Barockarchitektur des 17. Jahrhunderts, prägte die architektonische Landschaft der Niederlande maßgeblich. Zu den Hauptmerkmalen seiner Arbeiten gehörten die Verbindung von Pracht und Funktionalität sowie die Verkörperung von Eleganz und Raffinesse. Zu seinem architektonischen Vermächtnis zählen das Mauritshuis in Den Haag und das Schloss Huis ten Bosch, die sich durch symmetrische Fassaden, klassische Elemente und eine akribische Liebe zum Detail auszeichnen. Posts Werke schmückten jedoch nicht nur das niederländische Stadtbild, sondern beeinflussten auch spätere architektonische Bewegungen und hinterließen ein bleibendes Vermächtnis, das Architekten und Liebhaber gleichermaßen inspirierte."
 dutch_mission_events.9.a:0 "Sein Talent wird nicht vergeudet werden."

