 unlock_privilege_estate_nobles_reformatio_sigismundi_tt:0 "Schaltet das [Root.GetNobilityOrFallbackName]-Standesprivileg "§YReformatio Sigismundi§!" frei, das den Modifikator für nicht akzeptierte Kulturen in all unseren §Ydeutschen§! Provinzen §Gnegiert§!."
