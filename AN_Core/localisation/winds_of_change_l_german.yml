 GER_unlock_cb_on_european_colonists:0 "Schaltet den Kriegsgrund "§YEin Stück vom Kuchen§!" für Provinzen in §YAfrika§! frei, die sich im Besitz von Nationen befinden, die Teil der §Ywestlichen§! oder §Yöstlichen§! Technologiegruppe sind. Dieser Kriegsgrund erlaubt es uns, afrikanische Provinzen für §G75.0%§! der Kosten und der aggressiven Expansion zu übernehmen." # [LocEditor:AwaitingBatchUpdate]
