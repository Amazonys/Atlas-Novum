 CSU_ground_shaker_title:0 "Weltenveränderer"
 CSU_ground_shaker_desc:0 "Die Legende von Kusi Yupanki, auch Pachakuti genannt, was so viel wie "Weltenveränderer" oder "Erneuerer" bedeutet, ist berühmt: Pachakuti, ein Sohn der Cuzco-Inka, wurde in jungen Jahren damit beauftragt, die Stadt vor der Invasion der Chankas zu verteidigen, während sich sein Vater zusammen mit dem Thronfolger aus der Stadt zurückzog. Pachakuti blieb zurück und besiegte die Invasionsarmee tapfer mit der Gunst der Götter. Zumindest wird dies so erzählt, denn die Einzelheiten dieser Ereignisse wurden je nach Bedürfnislage seiner Erben anders ausgelegt." # [LocEditor:AwaitingBatchUpdate]
 CSU_cajamarca_title:0 "Erobert Cajamarca"
 CSU_cajamarca_desc:0 "Cajamarca ist eine größere Siedlung im Norden und sollte bei unserer Expedition dorthin unser Hauptziel sein."
 CSU_quito_title:0 "Übernehmt Quito"
 CSU_quito_desc:0 "Auf unserem Weg nach Norden verliert das Klima des Hochlandes immer weiter an Rauheit. Auch die ethnische Zusammensetzung der Bevölkerung ändert sich. Wir müssen bis zur Hauptstadt des caranischen Volkes vorstoßen: Quito."
 CSU_qolla_title:0 "Trotzt den Qulla"
 CSU_qolla_desc:0 "Die Qulla sind unsere erbittertsten Rivalen und kontrollieren das nördliche Titicaca-Becken. Ihr Untergang würde ein neues Zeitalter für die Anden einläuten, eines, in dem die Inka über alle anderen herrschen." # [LocEditor:AwaitingBatchUpdate]
 CSU_southern_fringes_title:0 "Übernehmt den Süden"
 CSU_southern_fringes_desc:0 "Der Altiplano ist ein großes Flachland unterhalb des Titicacasees. Das nicht Vorhandensein starker Steigungen ist der vielleicht größte Vorteil dieses Landstrichs. Wir sollten ihn erobern und dort eine Machtbasis errichten."
 CSU_chanka_title:0 "Rekrutiert die Chanka"
 CSU_chanka_desc:0 "Unser jüngster Sieg über die Chanka hat sie zu einem machtlosen Untertanen [Root.GetMunseresunserer] [Root.Monarch.GetTitle][Root.GetMsMale] gemacht. Als unsere Diener müssen sie anfangen, ihre Arbeitssteuer zu entrichten, einschließlich des Militärdiensts."
 CSU_chincha_title:0 "Besiedelt das Chincha-Tal"
 CSU_chincha_desc:0 "Das Chincha-Tal und die umliegenden Provinzen sind von Cuzco aus am dichtesten am Ozean. Wir müssen das Gebirge hinter uns lassen und den Küstenbewohnern unseren Willen aufzwingen."
 CSU_altiplano_title:0 "Südlich des Altiplano"
 CSU_altiplano_desc:0 "Im Südwesten des Altiplano gibt es viele Küstenprovinzen, die nur dünn besiedelt sind. Wir sollten sie unter unsere Kontrolle bringen, solange sie schwach und zersplittert sind."
 CSU_wanka_title:0 "Besiegt die Wanka"
 CSU_wanka_desc:0 "Die zerstrittenen Andenstaaten sind nicht in der Lage, sich gegen unsere mächtige Armee zur Wehr zu setzen. Wir müssen den langen Marsch nach Norden beginnen und zuerst die Wanka auslöschen."
 CSU_defeat_chimu_title:0 "Chimuanische Rivalen"
 CSU_defeat_chimu_desc:0 "Die an der Küste lebenden Chimu sind eine recht fortschrittliche Gesellschaft. Wir sollten sie unterwerfen und unseren einzig nennenswerten Rivalen im Norden loswerden."
 CSU_oracle_title:0 "Kontaktiert das Orakel"
 CSU_oracle_desc:0 "Die Ichma betrachten Pachacamac als ihren Schöpfer, der in seiner Götzengestalt unter den Menschen lebt und ihnen als Orakel dient. Vielleicht sollten wir an ihn herantreten."
 CSU_authority_title:0 "Herrschaft der Sonne"
 CSU_authority_desc:0 "Die Autorität von [Root.Monarch.GetName] als Nachkomme einer alten Blutlinie ist unbestreitbar, und doch wird sie von vielen unserer Nachbarn infrage gestellt. Wir müssen diesen Zustand berichtigen!"

 INC_runasimi_title:0 "Fördert Runasimi"
 INC_runasimi_desc:0 "Runasimi, von den Quechua auch "Menschensprache" genannt, ist der Name, den die Inka ihrer Sprache gaben. Man nimmt an, dass die Inka diese Sprache als Lingua franca für ihr Reich übernahmen, da sie bereits vor ihrer Expansion weit verbreitet war. Es wird zudem vermutet, dass sie davor Aimara oder eine andere örtliche Sprache sprachen."
 INC_mitma_title:0 "Mitma-Politik"
 INC_mitma_desc:0 "Die Mitma-Politik der Inka hatte zum Ziel, verschiedene ethnische Gruppen im gesamten Reich umzusiedeln. Diese Politik wandte man in der Regel auf neu eroberte Gebiete an, um einen Teil der rebellischen Bevölkerung in andere Teile des Reichs umzusiedeln, hauptsächlich aus wirtschaftlichen Gründen und um ihre Loyalität sicherzustellen."
 INC_awka_kamayuq_title:0 "Awka Kamayuq"
 INC_awka_kamayuq_desc:0 "Ein Großteil der Inka-Armee bestand aus Kriegern, die man aus dem gesamten Reich einzog. Einige mussten aber auch einfach ihre Arbeitssteuer durch den Militärdienst entrichten."
 INC_big_ears_title:0 "Die großen Ohren"
 INC_big_ears_desc:0 "Die erfahrensten Krieger der Inka waren adlige Wachen, die man wegen ihrer Ohrverzierungen, die sie als Statussymbol trugen, "Große Ohren" nannte."
 INC_zeqe_title:0 "Zeq'e-System"
 INC_zeqe_desc:0 "Die Inka verfügten über ein ausgeklügeltes Netz aus ihren Göttern geweihten Schreinen, das sich von Cuzco aus in alle Himmelsrichtungen ausbreitete. Dieses weitreichende Netz von Huaca-Heiligtümern erhielt den Namen Zeq'e-System." # [LocEditor:AwaitingBatchUpdate]
 INC_pacha_kamaq_title:0 "Orakel von Pachacamac" # [LocEditor:AwaitingBatchUpdate]
 INC_pacha_kamaq_desc:0 "Die Ichma verehren ihren eigenen Gott: Pachacamac, Schöpfer der Welt. Das Götzenbild, das diese Gottheit darstellt, wird üblicherweise als Orakel zurate gezogen. Vielleicht sollten auch wir diesen Gott in unser Pantheon aufnehmen." # [LocEditor:AwaitingBatchUpdate]
 INC_four_quarters_together_title:0 "Reich aus vier Teilen"
 INC_four_quarters_together_desc:0 "Die Inka nannten ihr Reich "Tawantinsuyu", was in etwa "Reich aus vier Teilen" bedeutet. Die vier Teile sind die vier Provinzen Qullasuyu, Antisuyu, Chinchaysuyu und Kuntisuyu mit Cuzco selbst im Zentrum." # [LocEditor:AwaitingBatchUpdate]
 INC_qollqas_title:0 "Qollqas"
 INC_qollqas_desc:0 "Die Qollqas der Inka waren Lagerhäuser, die an einer der Inka-Straßen lagen. In ihnen lagerte man viele der örtlichen Waren, Vorräte und Nahrung. Sie beherbergten zudem Proviant für harte Zeiten, Werkzeuge für Handwerker und viele andere Dinge."
 INC_kallanka_title:0 "Errichtet neue Kallanka"
 INC_kallanka_desc:0 "Kallanka sind große Kasernen, die man in der Nähe von Qollqas für militärische Zwecke errichtete. Trotz ihrer Größe und ihrer weiten Verbreitung musste die Armee der Inka dennoch viele Zelte aufstellen, um ihre Tausenden von Soldaten unterzubringen."
 INC_solar_cult_title:0 "Sonnenkult"
 INC_solar_cult_desc:0 "Die Inka verehren Inti, den Sonnengott, als Schöpfer und Vorfahre der königlichen Dynastie, von der auch die Kaiser abstammen. Dies macht die Sonne zu einem sehr wichtigen Element innerhalb der Religion der Inka."
 INC_reform_religion_title:0 "Reformiert die Religion"
 INC_reform_religion_desc:0 "Es gibt viele seltsame und gefährliche Praktiken bei der Ausübung unserer Religion, die es zu ändern gilt. Wir sollten uns unsere göttliche Autorität zunutze machen und sie entsprechend berichtigen."
 INC_wiraqocha_title:0 "Tempel für Wiraqucha" # [LocEditor:AwaitingBatchUpdate]
 INC_wiraqocha_desc:0 "Trotz der Bedeutung, die Inti für die Inka hatte, ist Wiraqucha bis heute ihre wichtigste Gottheit, der viele Tempel geweiht sind." # [LocEditor:AwaitingBatchUpdate]
 INC_imperial_infrastructure_title:0 "Kaiserliche Infrastruktur"
 INC_imperial_infrastructure_desc:0 "Wenn es etwas gibt, worin sich die Inka besonders auszeichneten, so ist es ihre Infrastruktur. Sie bauten riesige Straßen, die über die Anden verliefen und sie zusammen mit ihrer effizienten Verwaltung wohlhabend und erfolgreich machten."
 INC_qhapaq_nam_title:0 "Qhapaq Ñan"
 INC_qhapaq_nam_desc:0 "Die "Qhapaq Ñan" ist die Königsstraße, die vom einen Ende der Anden zum anderen verläuft. Sie ist mit Lagerhäusern gespickt und wird von Boten genutzt, um die Anden zu überqueren. Alles in allem ist sie ein hocheffizientes und gut gewartetes Transportnetz."
 INC_imperial_frontiers_title:0 "Befestigt die Reichsgrenze"
 INC_imperial_frontiers_desc:0 "Unser Reich erstreckt sich über Tausende von Berggipfel und zahlreiche Hochebenen. Während unsere Berge im Kernland verhältnismäßig sicher sind, reicht unsere Autorität kaum auf das Flachland, das nur sehr schwer zu verteidigen ist. Wir müssen unsere Grenze befestigen!" # [LocEditor:AwaitingBatchUpdate]
 INC_terracing_title:0 "Die Terrassen der Inka"
 INC_terracing_desc:0 "Die Anden sind ein von Natur aus raues Terrain und ihre Steigungen verhindern, dass Niederschlag unsere Pflanzen bewässern kann. Daher fanden die in den Anden lebenden Völker über Jahrhunderte hinweg Wege, den Regen aufzufangen und die Hänge fruchtbar zu machen."
 INC_idols_title:0 "Ikonen von Untertanen"
 INC_idols_desc:0 "Die Völker der Anden beteten ihre eigenen regionalen Götter an, die sie in Form von Ikonen verehrten. Die Inka brachten diese Götzen nach Cuzco, damit ihre Untertanen gezwungen waren, den weiten Weg in die Hauptstadt zu unternehmen, um ihre Götter anrufen zu können. Im Fall von Unruhen oder Rebellionen peitschte man die entsprechende Ikone öffentlich aus, um Gehorsam zu erzwingen." # [LocEditor:AwaitingBatchUpdate]
 INC_mountaintops_title:0 "Entlang der Berggipfel"
 INC_mountaintops_desc:0 "Trotz des rausten Klimas, das der Menschheit bekannt ist, und der großen Höhen, die Menschen in Ohnmacht fallen lassen, haben es die Andenvölker geschafft, große Städte in den Anden zu errichten."
 INC_navel_of_the_universe_title:0 "Nabel der Welt"
 INC_navel_of_the_universe_desc:0 "Die Stadt [808.GetCapitalName] ist so berühmt, dass sie den Spitznamen "Nabel der Welt" erhalten hat. Wir sollten dafür sorgen, dass unsere Hauptstadt nie in Vergessenheit gerät!" # [LocEditor:AwaitingBatchUpdate]
 INC_awkaypata_title:0 "Haucaypata" # [LocEditor:AwaitingBatchUpdate]
 INC_awkaypata_desc:0 ""Haucaypata" ist der Name des zentralen Platzes in Cuzco. Er symbolisiert den Reichtum der Stadt und beherbergt die wichtigsten Gebäude. Er bietet der Gemeinschaft zudem Raum für verschiedene Feste und religiöse Ereignisse." # [LocEditor:AwaitingBatchUpdate]
 INC_economy_title:0 "Erhebt die Mita"
 INC_economy_desc:0 "Die Wirtschaft der Inka war nicht mit der in der Alten Welt vergleichbar. Es gab kein Konzept einer Münze. Stattdessen zahlten die Bürger ihre Steuern in Form von Arbeit, indem sie verschiedene Gegenstände für den Staat herstellten oder in der Armee dienten."
 INC_sweat_of_the_sun_title:0 "Schweiß der Sonne"
 INC_sweat_of_the_sun_desc:0 "Gold hatten die Inka im Gegensatz zu den europäischen Kaiserreichen im Überfluss. Da das Konzept der Münzprägung jedoch nicht existierte, verwendete man das Gold für verschiedene religiöse Ikonen oder Schmuckstücke. Gold war dennoch kostbar, da man annahm, es stamme von den Göttern, und man bezeichnete es auch als "Schweiß der Sonne"."
 INC_mountain_of_gold_title:0 "Tränen des Mondes"
 INC_mountain_of_gold_desc:0 "Silber war Gold von seinem Status her nicht unähnlich und galt als "Tränen des Mondes", da es in ähnlichen Mengen vorhanden war. Die Spanier förderten am Cerro Rico de Potosi große Mengen davon."
 INC_renovate_cusco_title:0 "Renoviert Cuzco" # [LocEditor:AwaitingBatchUpdate]
 INC_renovate_cusco_desc:0 "Pachacuti gab der kleinen Stadt Cuzco kaiserliche Bedeutung. Die Stadt und ihre Umgebung müssen entsprechend entwickelt werden."
 INC_secondary_capital_title:0 "Zweite Hauptstadt"
 INC_secondary_capital_desc:0 "Da die Eroberungsmöglichkeiten im Süden erschöpft sind und ein Großteil des Landes von unseren mumifizierten Ahnen gehalten wird, ist es vielleicht am besten, eine zweite Hauptstadt im Norden zu errichten."
 INC_weaving_title:0 "Textilien der Inka"
 INC_weaving_desc:0 "Die traditionelle Andenkleidung besteht hauptsächlich aus Wolle und wird von den besten Webern gewebt, die so ihre Arbeitssteuer an den Adel entrichten."
 INC_jungle_expansion_title:0 "Expandiert in den Dschungel"
 INC_jungle_expansion_desc:0 "Tawantinsuyu versuchte mehrfach, in den bewaldeten und feuchten Osten zu expandieren, hatte dabei jedoch nur begrenzt Erfolg. Nach der Eroberung tauschten die Inka mit den Einheimischen hauptsächlich exotische Federn und Honig."
 INC_bowmen_title:0 "Rekrutiert Bogenschützen"
 INC_bowmen_desc:0 "Die Inka rekrutierten ihre Bogenschützen von der Dschungelgrenze im Osten. Diese Bogenschützen waren besonders effektiv, da sie Giftpfeile benutzten, die sich im Kampf als tödlich erwiesen." # [LocEditor:AwaitingBatchUpdate]
 
 INC_lake_conquest:0 "Sicherte den nördlichen Altiplano"
 
 CSU_adm_focus_buff:0 "Schwerpunkt auf territorialer Integration"
 desc_CSU_adm_focus_buff:0 "Wir haben uns entschieden, uns darauf zu konzentrieren, neue Territorien schnellstmöglich ins Reich einzugliedern."
 CSU_dip_focus_buff:0 "Eroberung durch Einschüchterung"
 desc_CSU_dip_focus_buff:0 "Am besten gewinnt man militärische Konfrontationen, indem man gar nicht erst kämpft. Kriege lassen sich auch durch bloße Einschüchterung und lukrative Angebote gewinnen."
 CSU_mil_focus_buff:0 "Die vier Teile zusammenführen"
 desc_CSU_mil_focus_buff:0 "Um alles und jeden zu erobern, benötigt man ein Militär, das von niemandem herausgefordert werden kann."
 INC_lingua_franca:0 "Kaiserliche Lingua franca"
 desc_INC_lingua_franca:0 "Eine einzige Sprache - Quechua - im gesamten Reich zu fördern, wird das Volk einen und dazu beitragen, dass die Menschen zusammenarbeiten."
 INC_the_andean_empire:0 "Andenreich"
 desc_INC_the_andean_empire:0 "Keinem anderen Land auf der Welt gelang, was uns gelang, nämlich ein riesiges und mächtiges Reich aufzubauen, das sich über die wohl rauesten klimatischen Bedingungen erstreckt, die auf Erden herrschen: die Andengipfel."
 INC_qumpi:0 "Qompi-Weberei der Inka"
 desc_INC_qumpi:0 "Die von unseren Webern gewebte Kleidung aus Lamawolle ist wahrlich erstaunlich."
 INC_regional_shrine_worship:0 "Huaca-Schreine" # [LocEditor:AwaitingBatchUpdate]
 desc_INC_regional_shrine_worship:0 "In unmittelbarer Nähe zu unseren Städten gibt es zahlreiche Huaca-Schreine, an denen man alle möglichen Götter verehrt." # [LocEditor:AwaitingBatchUpdate]
 INC_the_mitma_for_control:0 "Loyalität durch die Mitma-Politik"
 desc_INC_the_mitma_for_control:0 "Die Politik der Umsiedlung und gesellschaftlichen Vermischung sichert die Loyalität neu eroberter Territorien, verlangsamt jedoch auch ihre vollständige Eingliederung aufgrund zusätzlicher Kosten."
 INC_mitma_settlers:0 "Mitma-Siedler"
 desc_INC_mitma_settlers:0 "Diese Provinz hat einen Zustrom an Siedlern erlebt, die durch die Mitma-Politik hierhergebracht wurden."
 INC_kallanka_construction:0 "Bau neuer Kallanka"
 desc_INC_kallanka_construction:0 "Der Bau neuer Kallanka im gesamten Reich erhöht unsere Rekrutenreserve."
 estate_burghers_mountain_expansion_upgrade_mountains:0 "Expansion in die Berge"
 desc_estate_burghers_mountain_expansion_upgrade_mountains:0 "Die Bürger und Bauern dieser Nation erhielten von der Regierung Ressourcen, die es ihnen ermöglichten, in das schwierige Terrain der Berge vorzudringen."
 estate_burghers_mountain_expansion_upgrade_highlands:0 "Expansion auf die Hochebenen"
 desc_estate_burghers_mountain_expansion_upgrade_highlands:0 "Die Bürger und Bauern dieser Nation erhielten von der Regierung Ressourcen, die es ihnen ermöglichten, in das schwierige Terrain der Hochebenen vorzudringen."
 estate_burghers_mountain_expansion_upgrade_hills:0 "Expansion in die Hügel"
 desc_estate_burghers_mountain_expansion_upgrade_hills:0 "Die Bürger und Bauern dieser Nation erhielten von der Regierung Ressourcen, die es ihnen ermöglichten, in das schwierige Terrain der Hügel vorzudringen."
 INC_inca_idol_making_alternative:0 "Ikonenmacherei"
 desc_INC_inca_idol_making_alternative:0 "Gold hat in unserer Gesellschaft keinen Wert und wird ausschließlich für religiöse Ikonen verwendet. Handel erfolgt über den Austausch von Waren oder eine Steuer in Form von Arbeit."
 INC_development_cost_penalty:0 "Übergang ins Tiefland"
 desc_INC_development_cost_penalty:0 "Da unsere Grenzen nun weit über die Berge hinausreichen, müssen wir unsere Regierung entsprechend anpassen."
 INC_royal_roads:0 "Königsstraßen"
 desc_INC_royal_roads:0 "Die Königsstraßen verlaufen quer durch das Land und erleichtern die Beförderung von Waren durch die zerklüfteten Berge."
 INC_imperial_capital_1:0 "Reichshauptstadt"
 desc_INC_imperial_capital_1:0 "Diese Provinz ist die Hauptstadt eines wahrhaft imposanten Reichs."
 INC_imperial_capital_2:0 "Reichshauptstadt"
 desc_INC_imperial_capital_2:0 "Diese Provinz ist die Hauptstadt eines wahrhaft imposanten Reichs."
 INC_imperial_capital_1_2:0 "Modifiziert "§YReichshauptstadt§!" um:\n  Rekrutenreserve (Lokal): §G+25.0%§!\n  Steuereinnahmen (Jährlich): §G+6.00§!\n  Produzierte Güter (Lokal): §G+25.0%§!\n  Verwaltungskosten (Provinzen): §G-25.0%§!\n  Lokale Regierungskosten (Erhöhung): §G-35§!" # [LocEditor:AwaitingBatchUpdate]
 INC_integrating_the_borderlands:0 "Integration der Grenzprovinzen"
 desc_INC_integrating_the_borderlands:0 "Da der unwegsame Dschungel ungewohnt für uns ist, können wir nur hoffen, unsere Grenzprovinzen einzugliedern und mit den Einheimischen Handel zu treiben."
 INC_bowmen_from_the_jungle:0 "Rekrutierung von Bogenschützen"
 desc_INC_bowmen_from_the_jungle:0 "Im Dschungel leben viele Kriegervölker, die sich mit Giftpfeilen verteidigen. Wir sollten sie rekrutieren."
 INC_secondary_capital_modifier:0 "Zweite Hauptstadt"
 desc_INC_secondary_capital_modifier:0 "Um unsere Expansion in den Norden voranzutreiben, sollten wir eine zweite Hauptstadt errichten."
 INC_conscripting_warriors:0 "Einberufung von Kriegern"
 desc_INC_conscripting_warriors:0 "Wir brauchen mehr Männer, die unsere Armee verstärken. Lasst sie ihre Steuern mit Blut bezahlen!"
 INC_qumpicamayocs:0 "Qumpi-Weberei"
 desc_INC_qumpicamayocs:0 "Wir genießen die Unterstützung der besten Weber. Diese stellen unsere feinste Kleidung her, die man traditionell "Qumpi" nennt."
 INC_integrating_local_dieties:0 "Integration lokaler Gottheiten"
 desc_INC_integrating_local_dieties:0 "Die Eingliederung örtlicher Gottheiten trägt dazu bei, den Zusammenhalt im Reich zu stärken."
 INC_not_integrating_foreign_dieties:0 "Eindämmung fremder Einflüsse"
 desc_INC_not_integrating_foreign_dieties:0 "Die Eingliederung fremder Gottheiten zu verweigern, trägt dazu bei, dass nur diejenigen Verehrung finden, die es wert sind."
 INC_granaries:0 "Getreidespeicher"
 desc_INC_granaries:0 "Gleichmäßig über unsere Hauptstraßen verteilt befinden sich Lagerhäuser, in denen Mais für schlechte Zeiten gelagert wird, sollten die Göttern uns verfluchen." # [LocEditor:AwaitingBatchUpdate]
 INC_incan_infrastructure_1:0 "Inkaische Infrastruktur"
 desc_INC_incan_infrastructure_1:0 "Wir haben die Berge, eines der härtesten Terrains der Erde, bezwungen."
 INC_incan_infrastructure_2:0 "Inkaische Infrastruktur"
 desc_INC_incan_infrastructure_2:0 "Wir haben die Berge, eines der härtesten Terrains der Erde, bezwungen." # [LocEditor:AwaitingBatchUpdate]
 INC_incan_infrastructure_1_2:0 "Modifiziert "§YInkaische Infrastruktur§!" um:\n  Kann Versorgungsdepots bauen\n  Baukosten: §G-5.0%§!\n  Versorgungslimit (National): §G+25.0%§!"
 INC_imperial_frontiers_modifier:0 "Grenzfestungen"
 desc_INC_imperial_frontiers_modifier:0 "Diese an der Grenze gelegene Provinz beherbergt mehrere Inka-Festungen."
 INC_increased_productivity:0 "Erhöhte Produktivität"
 desc_INC_increased_productivity:0 "Unsere Terrassen machen all unsere Provinzen fruchtbarer."
 INC_central_plaza:0 "Erweiterung des zentralen Platzes"
 desc_INC_central_plaza:0 "Der zentrale Platz ist das blühende Zentrum unserer Hauptstadt Cuzco. Auf ihm werden religiöse Feste abgehalten und er beherbergt unsere monumentalen Regierungsgebäude." # [LocEditor:AwaitingBatchUpdate]
 INC_central_plaza_no_dlc:0 "Erweiterung des zentralen Platzes"
 desc_INC_central_plaza_no_dlc:0 "Der zentrale Platz ist das blühende Zentrum unserer Hauptstadt Cuzco. Auf ihm werden religiöse Feste abgehalten und er beherbergt unsere monumentalen Regierungsgebäude." # [LocEditor:AwaitingBatchUpdate]
 INC_authority:0 "Die Herrlichkeit Cuzcos" # [LocEditor:AwaitingBatchUpdate]
 desc_INC_authority:0 "Die Inka werden über die gesamten Anden herrschen. Das ist der Wille der Götter!"
 INC_hostage_idols:0 "Geiselnahme fremder Ikonen"
 desc_INC_hostage_idols:0 "Andere Völker sollten uns besser gehorchen, denn ansonsten werden wir ihre Götter auspeitschen."
 CSU_solidifying_authority:0 "Festigung unserer Autorität"
 desc_CSU_solidifying_authority:0 "Wir müssen dafür sorgen, dass jeder [Root.GetMunseremunserer] [Root.Monarch.GetTitle] gehorcht. [Root.Monarch.GetSheHeCap] ist [Root.GetMderdie] Sonnenkönig[Root.GetMinFemale]!"
 INC_settling_the_south:0 "Besiedlung des Südens"
 desc_INC_settling_the_south:0 "Der kaum bevölkerte Süden ist bestens für neue Siedlungen geeignet."
 INC_religious_reform:0 "Rituelle Reformen" # [LocEditor:AwaitingBatchUpdate]
 desc_INC_religious_reform:0 "Manche Rituale müssen an unsere neuen Bedürfnisse angepasst werden."
 INC_mountain_adaptations:0 "Anpassung an die Höhenlage"
 desc_INC_mountain_adaptations:0 "Wir haben uns an die Strapazen großer Höhen gewöhnt."
 INC_non_inca_modifier:0 "Übernahme von Inka-Bräuchen"
 desc_INC_non_inca_modifier:0 "Wir sind dabei, uns eine neue Identität als Großreich im Hochland der Anden zu schaffen."
 INC_gold_debuff:0 "Schmelzen von Gold für Ikonen"
 desc_INC_gold_debuff:0 "Ein Teil der Goldeinnahmen aus dieser Provinz wird für die Herstellung religiöser Ikonen verwendet."
 
 estate_burghers_INC_mountain_development:0 "Anpassung an die Höhenlage"
 estate_burghers_INC_mountain_development_desc:0 "Unser Volk ist eng mit den Anden verbunden. Da wir in diesen wunderschönen Bergen geboren und aufgewachsen sind, ist es nur natürlich, dass wir unsere nationale Politik an sie anpassen."
 estate_church_INC_idol_making:0 "Herstellung von Ikonen"
 estate_church_INC_idol_making_desc:0 "Wir haben keine große Verwendung für Gold. Wir sollten es stattdessen für unsere Ikonen nutzen, um die Götter zu preisen."
 
 andean_empire_reform:0 "Andenreich"
 andean_empire_reform_desc:0 "Die Herrschaft des Sapa Inka ist an die religiösen Überzeugungen unserer Bürger gebunden. Die Autorität des Monarchen bildet das Fundament der Regierung." # [LocEditor:AwaitingBatchUpdate]
 
 INC_colonize_surroundings_title:0 "Vorstoß in Stammesland"
 INC_colonize_surroundings_desc:0 "Jenseits unserer Grenzen ist das Land nur dünn besiedelt und von unorganisierten Stämmen bevölkert. Ihre Unterwerfung sollte einfach sein und wäre überaus gewinnträchtig."
 
 INC_pachakuti:0 "Weltenveränderer"
 desc_INC_pachakuti:0 ""
 INC_tawantinsuyu:0 "Tawantinsuyu"
 
 merc_inc_big_ears:0 "§JPakoyoq-Garde§!"
 merc_inc_chanka:0 "Chanka-Hilfstruppen"
 
 estate_pakoyoq:0 "Pakoyoq"
 
 alter_the_records:0 "Aufzeichnungen modifizieren"
 alter_the_records_desc:0 "Die Inka hatten ein anderes Verhältnis zur Geschichte, als wir es gewohnt sind. In ihrer Gesellschaft waren die mündliche Überlieferung und andere Aufzeichnungen nur ein Werkzeug, das es ihnen erlaubte, ihre Vergangenheit so zu gestalten, dass sie ihren Vorstellungen entsprach. Viele Dinge, die wir über die Inka wissen, können gar nicht geschehen sein oder wurden übertrieben dargestellt."
 reform_religion_button:0 "Die Rituale reformieren" # [LocEditor:AwaitingBatchUpdate]
 reform_religion_button_desc:0 "Der Inka ist nicht nur das Oberhaupt unseres Staates, er ist auch das göttliche Oberhaupt unserer Religion. Um die Legitimität und Position des Inka zu sichern, müssen die religiösen Riten ständig angepasst werden, auch wenn die Reformen selbst oft auf Widerstand stoßen." # [LocEditor:AwaitingBatchUpdate]
 destroy_the_history:0 "Wiedergeburt"
 destroy_the_history_desc:0 "Teile unserer Vergangenheit neu zu erfinden, ist eine Sache, doch jeden zu töten, der unsere Aufzeichnungen versteht, ist eine andere. [Root.Monarch.GetName] wird die Vergangenheit vernichten und sich selbst zum neuen Weltenveränderer, dem Pachacuti, ausrufen."
 
 flavor_inc.22.t:0 "Triumph über Qulla"
 flavor_inc.22.d:0 "Wir haben unseren Rivalen Qulla besiegt und damit Zugang zum gesamten Titicaca-Becken. Die örtlichen Herrscher sind uns schutzlos ausgeliefert. Sie zu enthaupten, zu häuten und durch die Straßen von [Root.Capital.GetCapitalName] tragen zu lassen, wäre zum einen ein Beweis dafür, wie mächtig [Root.Monarch.GetName] ist, und zum anderen eine Warnung an unsere möglichen Feinde, sich uns niemals in den Weg zu stellen." # [LocEditor:AwaitingBatchUpdate]
 flavor_inc.22.a:0 "Haltet eine Parade in [Root.Capital.GetCapitalName] ab!" # [LocEditor:AwaitingBatchUpdate]
 flavor_inc.22.b:0 "Wir sollten die Einheimischen lieber schnellstens eingliedern."

 
 flavor_inc.23.t:0 "Weiterentwicklung der Mitma-Politik"
 flavor_inc.23.d:0 "Zur Rebellionsbewältigung können wir die Abwanderung einiger Familien aus unserem Volk in neu eroberte Territorien erzwingen. So sichern wir uns nicht nur die Loyalität dieser neuen Territorien, sondern verbreiten auch unsere eigene Kultur, Sprache und Traditionen. Neben dem Vorteil, dass neues Land nicht länger der Ursprung von Rebellionen sein wird, üben wir gleichzeitig auch mehr Kontrolle über unsere Bevölkerung aus." # [LocEditor:AwaitingBatchUpdate]
 flavor_inc.23.a:0 "Führt diese Änderungen ein!"
 flavor_inc.23.b:0 "Wir brauchen das nicht."
 
 flavor_inc.24.t:0 "Pachacamac und die Integration von Göttern"
 flavor_inc.24.d:0 "Nach der Eroberung des von den Ichma kontrollierten Orakels stehen wir vor einer monumentalen Entscheidung, die unsere Politik für die nächsten Jahrhunderte bestimmen wird. Wir können Pachacamac, den Schöpfergott, und alle zukünftigen Gottheiten in unser Pantheon eingliedern und so die Vergangenheit ändern, um damit der Gegenwart zu dienen."
 flavor_inc.24.a:0 "Pachacamac gibt es wirklich und er muss verehrt werden!"
 flavor_inc.24.b:0 "Pacha... wer?"
 
 flavor_inc.25.t:0 "Die Zukunft der göttlichen Monarchie"
 flavor_inc.25.d:0 "[Root.GetMDerDie] [Root.Monarch.GetTitle] ist der Erbe der Sonne und repräsentiert eine Blutlinie, die bis zu den Göttern zurückreicht. Mit dieser autoritären Herrschaft kann [Root.Monarch.GetName] dem Reich ein neues Ziel und eine neue Bedeutung verleihen. Der Status quo ist im Begriff, in den kommenden Jahre geändert zu werden."
 flavor_inc.25.a:0 "Wir müssen unser Wissen über die Götter verbreiten."
 flavor_inc.25.b:0 "[Root.GetMUnserUnsere] [Root.Monarch.GetTitle] wird diese Welt von der Verderbnis befreien."
 flavor_inc.25.c:0 "[Root.Monarch.GetName] wird mit eiserner Faust regieren!"
 
 flavor_inc.26.t:0 "Arbeitssteuer"
 flavor_inc.26.d:0 "Da die Inka kein Konzept für Münzen und Münzprägung hatten, wurden Steuern durch Arbeit entrichtet. Je nach den örtlichen Gegebenheiten konnte man diese Arbeit entweder durch den Militärdienst, die Arbeit in der Landwirtschaft, die Herstellung von Ikonen für das Ausstellen in Cuzco oder durch das Weben von Kleidung für den Adel entrichten."
 flavor_inc.26.a:0 "Unsere Armee braucht mehr Männer!"
 flavor_inc.26.b:0 "Wir sollten die Produktion fördern."
 flavor_inc.26.c:0 "[Root.GetMUnserUnsere] [Root.Monarch.GetTitle] benötigt die feinste Kleidung."

 flavor_inc.27.t:0 "Mumifizierung der Toten"
 flavor_inc.27.d:0 "Der Tod eines Herrschers geht immer mit dessen Mumifizierung einher. Der eisige Griff des Todes bewahrt ihn für die Ewigkeit und formt eine neue Wirklichkeit. Als Mumie lebt der Herrscher auf seinem ehemaligen Land weiter, wobei Diener viele seine Aufgaben erledigen. Diese Diener essen für ihn, trinken für ihn und befördern ihn. Der tote Sapa-Inka hat auch das Recht, seine früheren Besitztümer zu behalten. Es sei denn, jemand entfernt ihn aus der Geschichte."
 flavor_inc.27.a:0 "Der Tod ist nur ein Übergang."
 
 flavor_inc.28.t:0 "Rituelle Reform" # [LocEditor:AwaitingBatchUpdate]
 flavor_inc.28.d:0 "Trotz der zahlreichen Reformen, die die Autorität [Root.GetMunsererunseres] [Root.Monarch.GetTitle][Root.GetMsMale] stärken sollen, entwickeln sich die Regierung und der Glaube ständig weiter, weshalb immer neue Reformen nötig sind. [Root.Monarch.GetName] sah sich deshalb dazu veranlasst, Änderungen an den religiösen Riten vorzunehmen. Dies stärkte zwar [Root.Monarch.GetHerHis]e Autorität, führte aber auch zu großen Unruhen, was wiederum Thronanwärtern eine Möglichkeit gibt, [Root.GetMdendie] [Root.Monarch.GetTitle] abzusetzen." # [LocEditor:AwaitingBatchUpdate]
 flavor_inc.28.a:0 "Hoffen wir, dass sich das für uns lohnen wird."

 flavor_inc.29.t:0 "Das Ende der Geschichte"
 flavor_inc.29.d:0 "Am heutigen Tag befahl [Root.Monarch.GetTitle] [Root.Monarch.GetName] die Vernichtung vieler Quipu-Aufzeichnungen und die Tötung der wenigen Menschen, die diese Aufzeichnungen kannten und verstanden, und löschte damit einen Großteil der Geschichte aus. Nun wird [Root.Monarch.GetName] als Pachacuti, der Weltenveränderer, angesehen, der [Root.GetName] sicher durch ein weltenveränderndes Ereignis führte." # [LocEditor:AwaitingBatchUpdate]
 flavor_inc.29.a:0 "Die Wirklichkeit kann sein, was auch immer ich will."
 
