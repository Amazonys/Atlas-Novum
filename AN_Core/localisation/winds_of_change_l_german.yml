 ned_diversify_fluyts:0 "Vielfältige Fleute"
 desc_ned_diversify_fluyts:0 "Anstatt sich nur auf den Handel zu konzentrieren, sollten unsere Handelsschiffe vielfältig einsetzbar sein und sowohl Truppen befördern als auch gegen Piraten kämpfen können."
 ned_letter_of_marques:0 "Kaperbriefe"
 desc_ned_letter_of_marques:0 "Indem wir den Geusen erlauben, ungehindert Piraterie gegen unsere Feinde zu betreiben, können wir alle erbeuteten Schiffe zu einem geringeren Preis kaufen."
 ned_one_world:0 "Een Wereld"
 desc_ned_one_world:0 "Unsere Schiffe bereisen jeden Winkel der Welt und verbinden uns mit jedem Hafen."
 ned_prelude_true_freedom:0 "Auftakt zur wahren Freiheit"
 desc_ned_prelude_true_freedom:0 "Unser Staat wurde so geformt, dass er die Freiheit unserer Bürger fördert."
 ned_true_freedom:0 "Wahre Freiheit"
 desc_ned_true_freedom:0 "Die Freiheiten, die unsere Gesellschaft genießt, geben unserem Volk wiederum die Freiheit, sich an wahrlich bemerkenswerten Unterfangen zu beteiligen. Insbesondere die Handelsinteressen verdanken einen Teil ihres Erfolgs unserer ganz eigenen Einstellung zu wirtschaftlichen Betätigungen und den Rechten der Bürger."
 ned_orangist_triumph:0 "Triumph der Orangisten"
