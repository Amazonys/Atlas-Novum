 GER_break_the_habsburgs_title:0 "[Root.GetBreakTheHabsburgsTitle]" # [LocEditor:AwaitingBatchUpdate]
 GER_break_the_habsburgs_desc:0 "[Root.GetBreakTheHabsburgsDesc]" # [LocEditor:AwaitingBatchUpdate]
 GER_break_the_habsburgs_generic_title:0 "Zerschlagt die Habsburger"
 GER_break_the_habsburgs_generic_desc:0 "Die Habsburger waren traditionell die Kaiser des Heiligen Römischen Reichs und sind nach wie vor das größte Hindernis für die Vereinigung der deutschen Staaten. Ihre Widerstände müssen beseitigt werden."
 GER_break_the_habsburgs_HAB_title:0 "Habsburger Besitztümer"
 GER_break_the_habsburgs_HAB_desc:0 "Die Habsburger Besitzungen sind seit Jahrhunderten das politische Zentrum des Heiligen Römischen Reiches. Indem wir diese Territorien eingliedern, wird dies die Legitimität unseres Staates stärken."
 GER_silesia_title:0 "Industrialisiert Schlesien"
 GER_silesia_desc:0 "An unseren östlichen Grenzen liegt Schlesien, ein Land, das stark von deutschen Siedlern beeinflusst wurde und über große Kohlevorkommen verfügt. Es ist von größter Wichtigkeit, dass wir dieses industrielle Machtzentrum sichern und ausbauen."
 GER_secure_north_title:0 "Sichert den Norden"
 GER_secure_north_desc:0 "Es ist unerlässlich, dass wir die beiden Hälften unseres maritimen Potenzials miteinander verbinden. Die Skandinavier dazu zu bringen, uns dies zu garantieren, ist ein Weg, um dieses Ziel zu erreichen."
 GER_german_industry_title:0 "Vereint die Industriezentren"
 GER_german_industry_desc:0 "Wir sollten uns darum bemühen, die deutschen Industriezentren miteinander zu verbinden und sie weiterzuentwickeln. Nur so werden wir zu industriellen Giganten werden können, um den europäischen Handel zu dominieren."
 GER_zollverein_title:0 "Zollverein"
 GER_zollverein_desc:0 "Steuern und Zölle behindern nur das gemeinsame Wachstum. Wir müssen eine Zollunion aufbauen, um die gleichberechtigten deutschen Staaten wirtschaftlich zu integrieren."
 GER_kiel_canal_title:0 "Baut den Kanal bei Kiel"
 GER_kiel_canal_desc:0 "Es ist ein Fehler, sich auf den Öresund zu verlassen, um zwischen der Nord- und Ostsee zu verkehren. Wir müssen einen Kanal bauen, der die Nord- und Ostsee miteinander verbindet, um den langen Weg um den Öresund herum zu vermeiden."
 GER_wilhelmshaven_title:0 "Gründet Wilhelmshaven"
 GER_wilhelmshaven_desc:0 "Wir sind eine aufstrebende Seemacht und als solche brauchen wir einen strategisch günstig gelegenen Hafen, in dem wir unsere Schiffe in Sicherheit bringen können. Wir haben bereits einen Ort für diesen Hafen ausgewählt und den Grundstein dafür gelegt. Wir müssen ihn nur noch aufbauen."
 GER_place_in_the_sun_title:0 "Vertraut Euren Nachbarn"
 GER_place_in_the_sun_desc:0 "Das deutsche Volk ist in kleinliche Zwiste verwickelt. Wir dürfen nicht zulassen, dass diese Zwiste die Nation spalten. Wir müssen das Volk unter einer gemeinsamen Sache vereinen, um den Herausforderungen der Zukunft zu trotzen."
 GER_diplomatic_revolution_title:0 "Diplomatische Revolution"
 GER_diplomatic_revolution_desc:0 "Im Herzen Europas hat ein neuer Akteur die Bühne betreten. Es ist an der Zeit, dass uns die anderen Großmächte in ihren Plänen ernst nehmen, vor allem, weil wir nun ebenfalls zu den Großmächten gehören!"
 
