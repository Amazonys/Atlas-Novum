 #Government Reforms:
 aztec_empire_reform:0 "Aztekenreich"
 aztec_empire_reform_desc:0 "Die Überreste des Dreibunds von Tenochtitlan, Tetzcoco und Tlacopan. Anstatt dass jede der drei Städte ihre eigene Regierung hat, herrscht Tenochtitlan über ganz Mesoamerika."
 
 nahuatl_monarchy_reform:0 "Nahuatl-Monarchie"
 nahuatl_monarchy_reform_desc:0 "Eine Regierungsform, die sich auf den religiösen Charakter des Nahuatl-Glaubens konzentriert, aber den autokratischen Charakter der Monarchie beibehält. Das Hauptaugenmerk dieser Regierungsform liegt darauf, genügend Blutopfer darzubringen und Land zu erobern, um die Göttern bei ihrem Kampf gegen den Weltuntergang zu unterstützen."
 
 city_alliance_reform:0 "Städtebund"
 city_alliance_reform_desc:0 "Ein Bündnis mehrerer Nahuatl-Städte, die sich zu einer Konföderation zusammengeschlossen haben. Die Städte schützen sich wechselseitig vor möglichen Invasoren, die sie erobern wollen."
 
 chinampa_farms_reform:0 "Chinampas"
 chinampa_farms_reform_desc:0 "Die Chinampas oder "schwimmenden Gärten" erlauben es uns, unsere landwirtschaftliche Produktion weiter zu steigern und uns wirtschaftlich auf andere Bereiche wie Handwerk und Handel zu konzentrieren."

 blood_theocracy_reform:0 "Bluttheokratie" # [LocEditor:AwaitingBatchUpdate]
 blood_theocracy_reform_desc:0 "Eine Regierungsform, bei der die religiöse Elite Mesoamerikas und die Nahuatl-Priesterschaft die Führung stellen. Diese Regierungsform praktiziert den Aderlass und die Opferung, um die Götter zufriedenzustellen."
 
 #Holy Orders:
 telpochcalli_academy:0 "Telpochcallis"
 telpochcalli_academy_desc:0 "Bei den Telpochcallis handelte es sich um aztekische Bildungseinrichtungen, die eigens auf Jungen aus bürgerlichen Familien ausgerichtet waren. Sie vermittelten ihnen sowohl praktische Fähigkeiten, einschließlich einer militärischen Ausbildung und handwerklichen Fertigkeiten, als auch eine kulturelle Bildung, um die Schüler auf ihre zukünftige Rolle in der aztekischen Gesellschaft vorzubereiten."
 
