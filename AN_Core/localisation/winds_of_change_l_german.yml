 estate_burghers_ITA_permit_merchant_colonists:0 "Kaufleuten Kolonialerlaubnis geben"
 estate_burghers_ITA_permit_merchant_colonists_desc:0 "Unsere Kaufleute zeigen großes Interesse daran, Kolonien zu gründen. Wir sollten daraus Kapital schlagen, auch wenn dies mit bestimmten Verbindlichkeiten einhergehen wird."
