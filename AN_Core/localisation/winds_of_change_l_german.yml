 establish_voc_title:0 "Die VOC gründen"
 establish_voc_desc:0 "Anstatt Indien direkt zu verwalten, sollten wir die Vereenigde Oostindische Compagnie gründen und sie das Land verwalten lassen."
 
 expand_voc_title:0 "Die VOC erweitern"
 expand_voc_desc:0 "Wir besitzen Land in Indien, das an die Vereenigde Oostindische Compagnie abgetreten werden sollte."

