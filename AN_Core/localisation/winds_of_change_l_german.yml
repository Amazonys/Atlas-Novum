 hsn_move_capital_to_damascus_title:0 "Hauptstadt nach Damaskus verlegen"
 hsn_move_capital_to_damascus_desc:0 "Damaskus war einst die Hauptstadt der Ayyubiden und der Regierungssitz von Saladin. Wir müssen unseren Hof in diese glorreiche Stadt zurückverlegen und ihr den früheren Glanz zurückgeben."
 #Events
 flavor_hsn.1.t:0 "Wiederherstellung dese Ayyubidenreichs"
 flavor_hsn.1.d:0 "Das Reich der Ayyubiden war riesig und galt als Löwe des Islam und Hüter der heiligsten Städte. Saladins Nachfolger waren jedoch nicht in der Lage, sein Vermächtnis zu ehren, und schwächten das Sultanat, was schließlich zum Zusammenbruch des Reichs führte. Wir sind die letzten Überbleibsel dieses Reichs, und unsere jüngsten Eroberungsfeldzüge beweisen, dass die Schwingen des Adlers noch nicht gebrochen sind. Wir sind fest entschlossen, den Ruhm unserer Vorfahren wiederherzustellen, und marschieren vorwärts. Wir stammen vom Blut Saladins ab und werden sein Vermächtnis zurückfordern!"
 flavor_hsn.1.a:0 "Der Adler fliegt wieder!"
 flavor_hsn.2.t:0 "Das Schicksal der Mamelucken"
 flavor_hsn.2.d:0 "Ägypten, das einstige Kernland unseres Reichs, wird seit Jahrhunderten von den Mamelucken kontrolliert, die einst unsere treuesten Soldaten waren, ehe sie uns verrieten und den Niedergang unseres Sultanats herbeiführten. Da es uns gelungen ist, einen Großteil unserer rechtmäßigen Territorien zurückzuerobern, stehen wir nun vor einer schwierigen Frage: Ist es möglich, ihren Verrat zu verzeihen und sie erneut zu tapferen Kriegern unserer Dynastie zu machen, oder sollten wir sie ein für alle Mal auflösen und uns stattdessen auf Berufssoldaten verlassen?"
 flavor_hsn.2.a:0 "Wir müssen uns darum bemühen, uns mit ihnen zu versöhnen."
 flavor_hsn.2.b:0 "Wir können ihnen nicht mehr vertrauen!"
 flavor_hsn.3.t:0 "Der Titel des Kalifen"
 flavor_hsn.3.d:0 "Vor Jahrhunderten gab der große Saladin die Oberhoheit über Ägypten an die Abbasiden ab. Dies war ein wesentlicher Wandel, da Ägypten zuvor von den schiitischen Fatimiden regiert worden war. Seitdem haben unsere Herrscher die Autorität der abbasidischen Kalifen aufrechterhalten und ihnen als geistige Führer des Islam Respekt und Loyalität entgegengebracht. Seit unserem Wiederaufstieg sind wir zu einer bedeutenden Macht in der islamischen Welt geworden und zeichnen uns durch militärische Stärke und geschickte Regierungsführung aus. Selbst die Loyalität der Massen liegt bei uns. Da sich die Grenzen unseres Sultanats immer weiter ausdehnen und wir die wichtigsten Städte des Islam kontrollieren, wächst die Versuchung, unsere eigenen Ansprüche auf das Kalifat geltend zu machen. Uns wird zwar oft geraten, die Autorität der Abbasiden zu wahren, doch es gibt auch die Auffassung, der Anspruch auf das Kalifat werde uns den Weg zu unvergleichlicher Größe weisen. Wir müssen eine Entscheidung treffen."
 flavor_hsn.3.a:0 "Wir werden die Autorität der Abbasiden respektieren!"
 flavor_hsn.3.b:0 "Wir werden das Vermächtnis von Mohammed für uns beanspruchen!"
 flavor_hsn.5.t:0 "Das Erbe Saladins"
 flavor_hsn.5.d:0 "Die Geschichten über Saladins militärisches Genie hallen durch die Jahrhunderte nach. Sein taktisches Geschick auf dem Schlachtfeld und sein diplomatischer Scharfsinn während des dritten Kreuzzugs prägten die Welt. Als Sultan von Ägypten und Syrien gründete Saladin die Dynastie der Ayyubiden und führte sie zu großen Siegen, darunter die Rückeroberung von Al-Quds aus den Händen der Kreuzritter, die eine fast neun Jahrzehnte währende Besetzung durch die Franken beendete. Da unsere Dynastie danach strebt, die Größe von einst wiederzuerlangen, liegt es an uns, das Erbe Saladins fortzuführen, doch wie sollen wir sein Vermächtnis ehren?"
 flavor_hsn.5.a:0 "Unsere Berater sollen seine Militärtaktiken studieren."
 flavor_hsn.5.b:0 "Sein Vermächtnis wird unsere besten Generäle prägen."
 flavor_hsn.5.c:0 "Saladins Weisheit soll unsere Herrscher inspirieren."
 flavor_hsn.5.de:0 "Sein Kampfgeist muss uns in diesen schweren Zeiten leiten!"
 flavor_hsn.6.t:0 "Restaurierung von Saladins Mausoleum"
 flavor_hsn.6.d:0 "Als der große Saladin starb, wurden seine sterblichen Überreste in jenes neu errichtete Mausoleum gebracht, das man neben der Umayyaden-Moschee in Damaskus gebaut hatte. Im Lauf der Jahrhunderte ist das Mausoleum jedoch verfallen, und es ist alles andere als eine würdige Ruhestätte für eine so bedeutende Persönlichkeit. Es liegt in unserem besten Interesse, dieses Grabmal instand zu setzen."
 flavor_hsn.6.a:0 "Inschallah! Wir werden es instand setzen!"
 flavor_hsn.6.b:0 "Wir benötigen die Ressourcen andernorts."
 flavor_hsn.7.t:0 "Festigung unserer Macht in Ägypten"
 flavor_hsn.7.d:0 "Vor dem Fall an die Mamelucken war die Region Ägypten das Herz unseres Reichs und zugleich der Ort, an dem Saladin den Fatimiden die Macht entrissen und unsere glorreiche Dynastie gegründet hatte, was die Region umso wichtiger für unsere Dynastie macht. Da wir nun die wichtigsten Städte Ägyptens kontrollieren, wurde vorgeschlagen, dass wir unsere Hauptstadt nach Ägypten verlegen, um unsere Herrschaft über die Region weiter zu festigen. [361.GetName] diente immerhin bereits jahrzehntelang als unsere Hauptstadt. Was sollen wir tun?"
 flavor_hsn.7.a:0 "Wir verlegen den Sitz unserer Macht zurück nach [361.GetName]!"
 flavor_hsn.7.b:0 "[358.GetName] wäre ein viel bessere Wahl."
 flavor_hsn.7.c:0 "[Root.Capital.GetName] leistet uns noch immer gute Dienste."
