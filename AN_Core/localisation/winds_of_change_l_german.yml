 SUN_expel_colonists:0 "Vertreibung der Kolonisten"
 desc_SUN_expel_colonists:0 "Das Land, das die Invasoren "Amerika" nennen, gehört ihnen nicht. Wir sollten sie dahin zurückschicken, wo sie hergekommen sind."
 SUN_integrate_colonists:0 "Integration fremder Territorien"
 desc_SUN_integrate_colonists:0 "Wir haben beschlossen, die neuen Territorien zusammen mit der Kolonialbevölkerung in unsere Verwaltung einzugliedern."
 SUN_resist_european_advance:0 "Widerstand gegen den europäischen Vormarsch"
 desc_SUN_resist_european_advance:0 "Die abscheulichen Konquistadoren haben es auf unser Gold und unseren Reichtum abgesehen. Möge diese Gier zu ihrem Untergang führen, aufgespießt auf einem Pfahl."
 SUN_offers_of_peace:0 "Friedensangebot"
 desc_SUN_offers_of_peace:0 "Seltsame Menschen mit unklaren Absichten von jenseits der See sind an unserer Küste gelandet. Wir sollten den ersten Schritt unternehmen und auf sie zugehen, um sicherzustellen, dass wir friedlich miteinander umgehen können."
 SUN_contacts_with_strange_men:0 "Kontakt zu den seltsamen Menschen"
 desc_SUN_contacts_with_strange_men:0 "Menschen mit einer ungewöhnlichen Hautfarbe haben sich in der Nähe unserer Grenzen niedergelassen. Wir sollten an sie herantreten, um ihre wahren Absichten herauszufinden."
 SUN_symposium_modifier:0 "Symposium von Alt und Neu"
 desc_SUN_symposium_modifier:0 "Wir sollten uns die Technologie der Invasoren zu eigen machen und gleichzeitig unsere jahrhundertealten Traditionen beibehalten."
 SUN_combat_penalty_reduction:0 "Pazifikeroberung"
 desc_SUN_combat_penalty_reduction:0 "Wir werden uns bestens darauf vorbereiten, eine Invasion des Westens in nicht allzu ferner Zukunft Wirklichkeit werden zu lassen."
 SUN_dragon_slayer:0 "Drachentöter"
 desc_SUN_dragon_slayer:0 "Der mächtige Thron des Drachen ist gefallen. Niemand ist mehr in der Lage, unseren Vormarsch aufzuhalten, nicht einmal der angebliche "Sohn des Himmels"!"
 SUN_destruction_of_france:0 "Zerstörung Frankreichs"
 desc_SUN_destruction_of_france:0 "Kein anderes Land kann sich unserem Zorn entziehen, nicht einmal die angeblich stärkste Macht Westeuropas."
 SUN_tariffs_for_colonies_modifier:0 "Abendland-Kolonie: Zölle"
 desc_SUN_tariffs_for_colonies_modifier:0 "Wir besteuern unsere Kolonien, selbst wenn diese fernab unserer Verwaltung liegen."
 SUN_gp_for_colonies_modifier:0 "Abendland-Kolonie: Wirtschaftswachstum"
