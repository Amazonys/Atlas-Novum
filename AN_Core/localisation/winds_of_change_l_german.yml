 #Decisions:
 hordes_restore_yuan_title:0 "Großyuan wiederaufbauen"
 hordes_restore_yuan_desc:0 "Da Nordyuan nun unter unserer Kontrolle steht, sollten wir in Erwägung ziehen, die Überreste der einstigen Yuan-Dynastie zu nutzen, um ein Marionettenreich zu schaffen, das unsere Eroberung von China rechtfertigt."

#Missions
 tre_goths_and_romans_title:0 "Goten und Römer"
 tre_goths_and_romans_desc:0 "Die Fürsten von Gothia teilen eine lange gemeinsame Geschichte mit den Komnenen, unter anderem weil sie ein Perateia von Trapezunt waren. Da wir für das Gleiche kämpfen, sollte die Vereinigung unserer Nationen ein gegenseitiges Interesse darstellen."
 tre_recover_perateia_title:0 "Fordert Perateia zurück"
 tre_recover_perateia_desc:0 "Trapezunt besaß einst riesige Territorien in Übersee, die man Perateia nannte. Da wir unsere Nation langsam aus den Ruinen wiederaufbauen, sollten wir es zu unserer obersten Priorität machen, die Perateia-Kolonien zurückzuerlangen."
 tre_monopolize_black_sea_title:0 "Monopol auf der Krim"
 tre_monopolize_black_sea_desc:0 "Das Schwarze Meer ist einer der für uns wichtigsten Umschlagplätze. Indem wir ein Monopol darüber erlangen, können wir einerseits den gesamten Wohlstand für Trapezunt sichern und gleichzeitig unsere Rivalen schwächen, die ebenfalls von diesen Handelswegen abhängig sind."
 tre_economic_revitalization_title:0 "Belebt die Wirtschaft"
 tre_economic_revitalization_desc:0 "Die Wirtschaft Trapezunts ist seit Jahren im Niedergang begriffen. Es ist an der Zeit, die Wirtschaft wiederzubeleben, indem wir den Handel fördern, Innovationen anregen und fremdländische Investoren anlocken."
 tre_emperors_legion_title:0 "Kaiserliche Legion"
 tre_emperors_legion_desc:0 "Um den Niedergang unserer Nation umzukehren, müssen wir zuerst unser Militär wiederaufbauen. Wir müssen eine Armee aufstellen, die nicht nur in der Lage ist, unseren Staat vor seinen Feinden zu schützen, sondern auch unsere Feinde auf dem Schlachtfeld besiegen und den Einfluss des Komnenenreichs ausweiten kann."
 tre_the_turkoman_question_title:0 "Schicksal der Turkmenen"
 tre_the_turkoman_question_desc:0 "Die Turkmenenstämme stellen eine erhebliche Bedrohung für unser Land dar, und es ist wichtig, dass wir schnellstens eine Lösung für dieses Problem finden. Unsere früheren Herrscher hatten die Tradition, Turkmenen im Gegenzug für militärische Garantien zu heiraten. Vielleicht sollten wir in Erwägung ziehen, dieses Problem auf diplomatischem Weg zu lösen, denn die Alternative wäre ein Krieg."
 tre_ties_with_the_latins_title:0 "Beziehungen zu den Lateinern"
 tre_ties_with_the_latins_desc:0 "Nach dem Vierten Kreuzzug haben die Lateiner am Schwarzen Meer Fuß gefasst und beherrschen seither die Seehandelsrouten der Region. Wenn wir uns von ihrem Einfluss befreien wollen, müssen wir sie entweder zu unseren Verbündeten machen oder sie für immer aus der Region vertreiben."
 tre_bolster_the_defences_title:0 "Verstärkt die Verteidigungen"
 tre_bolster_the_defences_desc:0 "Die Verteidigungsanlagen unseres Landes sind in einem schlechten Zustand. Obwohl die mächtigen Mauern und die Zitadelle von Trapezunt uns bisher noch nie im Stich gelassen haben, sollten wir die Verteidigung unserer geliebten Hauptstadt nicht vernachlässigen."
 tre_trapezunite_pride_title:0 "Stolzes Trapezunt" # [LocEditor:AwaitingBatchUpdate]
 tre_trapezunite_pride_desc:0 "Trapezunt, unsere Hauptstadt, ist das Herz und die Seele unserer großen Nation. Wir müssen in ihre Entwicklung investieren und sie in ein Zentrum der Kultur, des Handels und der militärischen Macht verwandeln. Erst wenn wir Trapezunt zu einer Stadt gemacht haben, um die uns jeder am Schwarzen Meer beneidet, wird jeder Trapezunit stolz sein können." # [LocEditor:AwaitingBatchUpdate]
 tre_scorn_the_ottomans_title:0 "Beleidigt die Osmanen"
 tre_scorn_the_ottomans_desc:0 "Die Osmanen sind eine Geißel, die über das Römische Reich gekommen ist. Wir müssen diesen Ungläubigen zeigen, dass wir keine Angst vor ihnen haben und ihre Herrschaft über Kleinasien nicht anerkennen werden. Wir werden unsere Bündnisse und unser Reich trotz ihrer Drohungen erweitern!"
 tre_georgian_union_title:0 "Georgische Union"
 tre_georgian_union_desc:0 "Unsere georgischen Nachbarn haben viel mit uns gemeinsam. Es ist an der Zeit, dass wir uns unter einem Banner vereinen und uns zusammen den Herausforderungen dieser Welt stellen."
 tre_pontic_reconquest_title:0 "Pontinische Rückeroberung"
 tre_pontic_reconquest_desc:0 "Obwohl die Länder Kleinasiens von den Türken und Turkmenen regiert werden, gibt es dort weiterhin auch viele hellenische Völker. Sie unter unserer Herrschaft zu vereinen, muss der erste Schritt auf unserem Weg sein, denn nur so können wir das Schicksal zu unseren Gunsten wenden und zurückzufordern, was rechtmäßig uns gehört."
 tre_avenge_manzikert_title:0 "Rächt Manzikert"
 tre_avenge_manzikert_desc:0 "Die Schlacht von Manzikert stellt einen Wendepunkt in der Geschichte Kleinasiens und eine große Tragödie für das griechische Volk dar. Nach der byzantinischen Niederlage übernahmen die Türken die Kontrolle über die Region und das Römische Reich geriet in einen Niedergang, von dem es sich nie mehr erholte."
 tre_march_of_the_vengeful_title:0 "Marsch der Rachsüchtigen"
 tre_march_of_the_vengeful_desc:0 "Nachdem wir die demütigende Niederlage bei Manzikert gerächt haben, ist es an der Zeit, dass unsere triumphierenden Armeen auf unser ultimatives Ziel - Konstantinopel - zumarschieren. Diejenigen, die den Untergang Roms verursachten, werden schon bald dafür bezahlen und ein neues Reich wird sich aus ihrer Asche erheben."
 tre_komnenid_restoration_title:0 "Komnenische Restauration"
 tre_komnenid_restoration_desc:0 "Da wir Konstantinopel nun unter unsere Kontrolle gebracht haben, ist es an der Zeit, dass wir uns selbst zu Kaisern der Römer ausrufen und dem Reich zu seinem früheren Glanz verhelfen. Es ist an der Zeit, für eine neue Komnenische Restauration!"
 tre_hellenic_resettlement_title:0 "Siedelt Hellenen an"
 tre_hellenic_resettlement_desc:0 "Die hellenischen Völker sind weit verstreut. Wir müssen ihre Wiederansiedlung in unseren Territorien fördern, um unsere kulturelle Einheit zu stärken und unseren rechtmäßigen Platz als Nachfolger des Römischen Reiches zu festigen."
 tre_ecclesiastical_architecture_title:0 "Sakralbauten" # [LocEditor:AwaitingBatchUpdate]
 tre_ecclesiastical_architecture_desc:0 "Unsere Sakralbauten sind ein Zeugnis für unsere Hingabe an unseren Glauben. Wir müssen auch in Zukunft weiter danach streben, prächtige heilige Stätten zu errichten, um unser Volk zu inspirieren und den [Root.Religion.GetName]en Glauben zu fördern." # [LocEditor:AwaitingBatchUpdate]
 tre_liberate_cilicia_title:0 "Befreit Kilikien"
 tre_liberate_cilicia_desc:0 "Das Land der kilikischen Armenier ist an die Türken gefallen. Wir müssen unsere Brüder befreien und sie unter die Herrschaft des Kreuzes zurückbringen."
 tre_legacy_of_the_crusades_title:0 "Vermächtnis der Kreuzzüge"
 tre_legacy_of_the_crusades_desc:0 "Die Komnenen sind durch die Kreuzzüge eng mit den lateinischen Kreuzrittern der Levante verbunden - sowohl diplomatisch als auch militärisch. Da wir nun wieder die Kontrolle über einen Großteil der ehemals byzantinischen Territorien haben, ist es an der Zeit, unser Erbe als Kreuzritter wiederaufleben zu lassen und die Befreiung des Heiligen Landes in Angriff zu nehmen."
 tre_kingdoms_of_the_caucasus_title:0 "Kaukasische Königreiche"
 tre_kingdoms_of_the_caucasus_desc:0 "Die Königreiche des Kaukasus haben viele Ressourcen und sind strategisch günstig gelegen. Wir müssen Bündnisse mit diesen Königreichen schließen oder sie mit anderen Mitteln unter unsere Herrschaft bringen, um unsere Position in der Region zu festigen."
 tre_kingdoms_of_the_caucasus_tt:0 "§yVerbündete§! haben eine Hauptstadt in der Region §YKaukasien§!" # [LocEditor:AwaitingBatchUpdate]
 tre_emperor_of_the_iberians_title:0 "Kaiser der Iberer"
 tre_emperor_of_the_iberians_desc:0 "Unsere Herrscher erheben formell Anspruch auf den Titel als Kaiser und Autokrat des gesamten Ostens, der Iberer und Perateia. Es ist an der Zeit, diesen Ansprüchen Nachdruck zu verleihen und unsere Herrschaft über den Kaukasus dauerhaft zu machen, sei es durch Diplomatie oder mit unserer Armee."
 tre_chastise_the_hordes_title:0 "Bändigt die Horden"
 tre_chastise_the_hordes_desc:0 "Die Horden nördlich des Kaukasus stellen eine tödliche Bedrohung für unser Reich dar. Wir haben die Verwüstung gesehen, die die Mongolen anrichteten, und wenn wir verhindern wollen, dass uns ein ähnliches Schicksal ereilt, müssen wir die Steppennomaden befrieden und unsere nördliche Grenze sichern."
 tre_seek_religious_support_title:0 "Sucht religiöse Unterstützung"
 tre_seek_religious_support_desc:0 "In diesen schwierigen Zeiten müssen wir Unterstützung bei den Religionsgemeinschaften suchen. Ihr Einfluss und ihre Führung könnten uns bei den Herausforderungen helfen, die vor uns liegen."
 tre_metropolitan_of_trebizond_title:0 "Metropolit von Trapezunt"
 tre_metropolitan_of_trebizond_desc:0 "Der Metropolit von Trapezunt ist die wichtigste Person in unserem religiösen und politischen Leben. Wir müssen dafür sorgen, dass dieses Amt mit einer Person besetzt wird, die sowohl weise als auch fromm ist und unser Volk im orthodoxen Glauben anleiten kann."
 tre_chaldian_deposits_title:0 "Chaldäische Ressourcen"
 tre_chaldian_deposits_desc:0 "Seit ungefähr dem sechsten Jahrhundert nach Christus sind die pontischen Berge von Chaldia für ihre reichen Blei-, Silber- und Goldvorkommen bekannt. Jahrhundertelang gab es jedoch nur wenige Versuche, diese Ressourcen abzubauen, da die Berge nur schwer zugänglich sind. Wir sollten uns darum bemühen, neue Minen in den Bergen anzulegen, und diese wertvollen Rohstoffe abbauen."
