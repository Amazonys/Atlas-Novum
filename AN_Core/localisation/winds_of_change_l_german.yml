 cultural_unity_desc:0 "Die §YKulturelle Einheit§! ist ein Maßstab dafür, wie sehr eine Kultur in unsere Nation integriert ist. Damit eine Kultur als integriert gilt, muss die §YKulturelle Einheit§! 100 erreichen. Sobald eine Kultur integriert wurde, kostet sie keinen Platz mehr für §Ygeförderte Kulturen§!, und wenn die §YIntegration§! stark genug ist, können wir eine §YKulturunion§! bilden. Um §YKulturunionen§! bilden zu können, muss die Mission "§YVertraut Euren Nachbarn§!" abgeschlossen werden. Eine Kultur kann mit der Entscheidung "§YZu integrierende Kultur wählen§!" integriert werden.\n\nKulturelle Einheit wächst folgendermaßen:\nGrundwert: §G+0.83§! pro Monat.\nZielkultur ist eine akzeptierte Kultur: §G+0.33§! pro Monat.\nStabilität: §R-0.3§! bis §G+0.3§! pro Monat.\nEntwicklung von Provinzen der Zielkultur: §G+1.50§! pro Entwicklung.\nKein Teil der deutschen Kulturgruppe: §R-1.00§!\nKeine Kultur zu integrieren: §R-1.00§!\nIm Frieden: §G+0.1§!\nKriegsmüdigkeit: §R-0.05§! für je 1 Kriegsmüdigkeit\nReligiöse Einheit: §G+0.1§! bei 100.0%\nLegitimität: §R-0.1§! bis §G+0.1§!\nAbgeschlossene Hof-Ideen: §G+0.5§!\n\n" # [LocEditor:AwaitingBatchUpdate]
