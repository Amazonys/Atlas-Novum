#Government Reforms

 ven_promissione_ducale_reform:0 "Promissione Ducale"
 ven_promissione_ducale_reform_desc:0 "Der Promissione Ducale, der seinen Ursprung in italienischen Stadtstaaten wie Venedig hatte, war ein Amtseid, der von Dogen geleistet wurde und sowohl rechtliche als auch politische Aspekte umfasste. Durch diesen Eid verpflichtete sich der Doge unter anderem zur unparteiischen Rechtsprechung, zur Wahrung von Staatsgeheimnissen und zur Ausführung aller Beschlüsse, die der Große Rat verabschiedete. Der Eid hatte zum Ziel, die Befugnisse des Dogen einzuschränken. Unter anderem wurde ihm ein direkter Briefwechsel mit fremdländischen Herrschern verboten und er durfte sich nicht in die Wahl des Patriarchen von Venedig einmischen. Im Lauf der Zeit wurde der Promissione immer umfangreicher und schließlich gedruckt, wobei die Dokumente für die verschiedenen Dogen immer länger wurden und zwischen 108 und 301 Seiten umfassen konnten. Um zu verhindern, dass das Amt des Dogen vererbt werden konnte, wurden die Beschränkungen auch auf die Verwandten des Dogen ausgedehnt, wodurch diese nicht mehr für bestimmte Räte und Ämter kandidieren durften. Obwohl man in den späteren Jahren der venezianischen Republik einige Beschränkungen lockerte, blieb ein Großteil von ihnen bestehen, und zwar selbst für die Angehörigen des Dogen. Der Eid enthielt zudem Anweisungen dahingehend, wie sich die Dogaressa, die Gattin des Dogen, zu verhalten hatte, einschließlich ihrer Kleidung und ihrer zeremoniellen Pflichten."
 unlock_ven_promissione_ducale_reform_tt:0 "\nNeue Stufe-3-Regierungsreform: §YPromissione Ducale§!"
 merchant_representation_reform:0 "Handelsausschuss"
 merchant_representation_reform_desc:0 "Indem wir die verschiedenen Händler in unserem Reich vertreten und fördern, können wir sie dabei unterstützen, die Effizienz ihrer Flotten daheim und in der Fremde zu steigern."

#Ideas

 VEN_ideas_2:0 "Venezianische Ideen"
 VEN_ideas_2_start:0 "Venezianische Traditionen"
 VEN_ideas_2_bonus:0 "Venezianische Ambitionen"
 LNS:0 "Serenissima"
 LNS_ADJ:0 "Durchlauchtigst"
 LNS_ideas:0 "Durchlauchtigste Ideen"
 LNS_ideas_start:0 "Durchlauchtigste Traditionen"
 LNS_ideas_bonus:0 "Durchlauchtigste Ambitionen"
 lns_renaissance_art:0 "Italienische Renaissance"
 lns_renaissance_art_desc:0 "Der Einfluss, den die Renaissance auf unser Volk hatte, ist gar nicht hoch genug einzuschätzen. Die neuen Denkrichtungen, die Kultur und die Kunst, die durch sie entstanden, werden die Welt um uns herum für immer prägen."
 lns_maritime_dominance:0 "Maritime Vorherrschaft"
 lns_maritime_dominance_desc:0 "Nur wenige andere Nationen können für sich behaupten, dass Meer so zu beherrschen, wie wir es tun. Wir sind auf dem Gipfel unserer Macht und ein wohlhabendes Reich."
 lns_a_gunpowder_republic:0 "Schießpulver-Republik"
 lns_a_gunpowder_republic_desc:0 "Kriege zu führen, um unsere Ideale zu verteidigen, bildet das Fundament unserer Überzeugungen. Dies ist auch der Grund, weshalb wir unsere militärischen Fähigkeiten zur Bewahrung des Friedens verfeinert haben."
 backing_of_the_ducat:0 "Stützung des Dukats"
 backing_of_the_ducat_desc:0 "Unser Dukat ist nicht durch einen materiellen Wert gedeckt. Stattdessen ist das Wissen über unsere wirtschaftliche Stabilität, die durch unseren anhaltenden Wohlstand und unsere globale Stärke gesichert wird, einer der Gründe, warum unsere Währung so begehrt ist!"
 reform_the_uscocchi:0 "Uskoken-Reformen"
 reform_the_uscocchi_desc:0 "Die verschiedenen Völker, die unsere Grenze zu den Deutschen bewohnen, sind unseren Kaufleuten schon viel zu lange ein Ärgernis. Sie haben in der Vergangenheit oft unsere Küsten geplündert und sich in Zwiste eingemischt. Wir müssen ihre Fähigkeiten in einen Vorteil für unsere Regierung umwandeln."
 maggior_consiglio:0 "Maggior Consiglio"
 maggior_consiglio_desc:0 "Der Hohe Rat bestimmt darüber, wie viel Autorität das Staatsoberhaupt innehält. Indem wir in der politischen Arena gut taktieren und die richtigen Hände schütteln, sorgen wir dafür, dass unser Herrscher in ihrer Gunst steht."

