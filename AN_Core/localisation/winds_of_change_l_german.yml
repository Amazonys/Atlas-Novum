#Great Moravia
 GMA:0 "Großmähren"
 GMA_ADJ:0 "Großmährisch"
 GMA_ideas:0 "Großmährische Ideen"
 GMA_ideas_start:0 "Großmährische Traditionen"
 GMA_ideas_bonus:0 "Großmährische Ambitionen"
 gma_reforge_moravias_hegemony:0 "Mährische Hegemonie"
 gma_reforge_moravias_hegemony_desc:0 "Lange bevor die heutigen europäischen Großmächte überhaupt existierten, herrschten unsere Vorfahren über ein mächtiges Reich, das sich von der Lausitz bis zur Steppe von Pannonien erstreckte. Als ihre wahren Nachfolger ist es unser Geburtsrecht, die Hegemonie Mährens über Mitteleuropa wiederherzustellen."
 gma_apostles_to_the_slavs:0 "Apostel für die Slawen"
 gma_apostles_to_the_slavs_desc:0 "Um das Christentum unter seinen Untertanen zu verbreiten, schickte Rostislav von Mähren einen Brief an den byzantinischen Kaiser und bat darum, christliche Lehrer zu entsenden. Dank dieser heiligen Mission wurde Mähren die erste slawische Nation, die offiziell dem Christentum folgte. Dies führte auch zur Entwicklung der ersten slawischen Schrift überhaupt und gipfelte darin, dass die slawische Sprache als vierte liturgische Sprache durch den Heiligen Stuhl Anerkennung fand."
 gma_princes_of_nitra_kings_of_moravia:0 "Fürsten von Nitra, Könige von Mähren"
 gma_princes_of_nitra_kings_of_moravia_desc:0 "Der Tradition folgend mussten die Herrscher von Mähren zuerst über das Fürstentum Nitra herrschen, ehe sie den Thron in Veligrad besteigen konnten. Dadurch wurde sichergestellt, dass sie bei der Machtübernahme bereits über ausreichende Kenntnisse in Sachen Staatskunst und Verwaltung verfügten."
 gma_rebuild_veligrad:0 "Wiederaufbau Veligrads"
 gma_rebuild_veligrad_desc:0 "Veligrad war einst die mächtige Hauptstadt Großmährens, doch nach den gescheiterten Zentralisierungsbemühungen, die zu ihrem Untergang führten, plünderten die Magyaren die Stadt. Wenn wir das wahre Erbe Großmährens antreten wollen, muss Veligrad wiederaufgebaut werden."
 gma_rex_sclavorum:0 "Rex Sclavorum"
 gma_rex_sclavorum_desc:0 "Im Jahr 885 schickte Papst Stephan V. einen Brief an Svatopluk I. von Mähren, in dem er ihn als Rex Sclavorum - König der Slawen - bezeichnete. Damit fand nicht nur dessen Königstitel Anerkennung, sondern Svatopluk erhielt auch die Legitimation, sein Reich zu erweitern und andere slawische Völker zum Christentum zu führen."
 gma_canonize_cyril_methodius:0 "Heiligsprechung von Kyrill und Method"
 gma_canonize_cyril_methodius_desc:0 "Konstantin, später bekannt als Kyrill, und Method waren die beiden byzantinischen Jünger, die Michael III. nach Mähren entsandte, um das Christentum zu verbreiten. Dank ihrer Bemühungen wurde Mähren zur ersten evangelisierten slawischen Nation und ihr Vermächtnis hat bis heute im Balkan und in der Rus Bestand. Um ihr Erbe zu ehren, sollten wir sie heilig sprechen."
 gma_svatopluks_legacy:0 "Svatopluks Vermächtnis"
 gma_svatopluks_legacy_desc:0 "Unter der Herrschaft von Svatopluk, einem der Könige von Großmähren, erreichte das Reich seine größte Ausdehnung. Er regierte mit eiserner Hand und schaffte es zusammen mit seinem diplomatischen Geschick, die mächtigen Armeen der Ostfranken und die heidnischen Horden der Magyaren abzuwehren. Sein Vermächtnis soll unsere Nation beflügeln, auf dass wir die glorreichen Tage seiner Herrschaft noch einmal erleben mögen."
 #Missions
 boh_shield_of_the_true_faith_title:0 "[Root.GetPreviewColorBOH_RELIGION]Schild des Glaubens[Root.GetPreviewColorBOH_RELIGION_end]"
 boh_shield_of_the_true_faith_desc:0 "Wir haben bereits bewiesen, dass wir in der Lage sind, uns gegen die Häresie zu behaupten, die das Christentum bedroht. Wir müssen offiziell den Titel Verteidiger des Glaubens annehmen, damit wir mit Stolz das Kreuz tragen können."
 boh_catholic_empire_title:0 "[Root.GetPreviewColorBOH_RELIGION]Katholisches Reich[Root.GetPreviewColorBOH_RELIGION_end]"
 boh_catholic_empire_desc:0 "Als Verteidiger des Glaubens ist es unsere heilige Pflicht, die wahren Lehren vor jenen zu schützen, die sie zu korrumpieren trachten. Wir müssen mit aller Härte gegen die Häresien vorgehen, die sich im ganzen Reich ausbreiten, und das Heilige Römische Reich wieder heilig machen!"
 boh_hungarian_succession_title:0 "Ungarische Erbfolge"
 boh_hungarian_succession_desc:0 "Bis vor Kurzem befand sich die Heilige Krone von Ungarn unter unserer Kontrolle, doch sie hat sich von uns abgespalten. Die verheerende Niederlage in der Schlacht von Warna führte allerdings dazu, dass der Thron in Pest unbesetzt ist. Dies wäre die perfekte Gelegenheit, unsere Ansprüche geltend zu machen und die Krone zurückzuerobern."
 boh_claim_the_holy_crown_title:0 "Die heilige Krone"
 boh_claim_the_holy_crown_desc:0 "Ungarn und Böhmen waren zuvor unter einem einzigen König vereint und wurden erst 1439 durch den Tod von Albrecht II. getrennt. Wir sollten diesen Zustand wiederherstellen."
 boh_protect_against_the_turk_title:0 "Schutz gegen die Türken"
 boh_protect_against_the_turk_desc:0 "Die osmanischen Türken befinden sich auf einem gefährlichen Eroberungsfeldzug und drohen, das Christentum zu verschlingen. Wir müssen sicherstellen, dass die Grenzen gegen den unvermeidlichen türkischen Angriff befestigt werden."
 boh_revenge_for_nicopolis_title:0 "Rache für Nikopolis"
 boh_revenge_for_nicopolis_desc:0 "1396 unternahm die böhmische Krone einen gerechten Kreuzzug gegen die Türken in Bulgarien, nur um von den Heiden besiegt zu werden. Wir müssen unsere Streitkräfte erneut sammeln, Bulgarien zurückerobern und die Türken über das Meer zurückjagen!"
 boh_liberate_the_balkans_title:0 "Befreit den Balkan"
 boh_liberate_the_balkans_desc:0 "Die Unterdrückung durch Fremde ist schon viel zu lang eine Belastung für den Balkan. Nur eine starke böhmische Präsenz wird ihn befreien. Unter unserer gerechten Herrschaft werden die Menschen des Balkans Freiheit und Wohlstand genießen."
 boh_hussite_regency_title:0 "Beendet die Regentschaft"
 boh_hussite_regency_desc:0 "Der Zwist zwischen den verschiedenen hussitischen Fraktionen und denen, die der Kirche von Rom treu ergeben sind, führte zu einer unbequemen Vereinbarung. Die Unsicherheit in der Nachfolge löste erneut Spannungen zwischen den religiösen Fraktionen aus. Wir müssen die Frage der Nachfolge klären und eine feste Position für oder gegen die religiöse Orthodoxie einnehmen."
 boh_hussite_resurgence_title:0 "[Root.GetPreviewColorBOH_RELIGION]Neue Hussiten[Root.GetPreviewColorBOH_RELIGION_end]"
 boh_hussite_resurgence_desc:0 "Trotz oder vielleicht gerade wegen des Todes von Jan Hus im Jahr 1415 führten Befürworter der hussitischen Bewegung jahrelang erbitterte Fehden gegen uns. Die Spannungen spitzen sich nun wieder zu, und es ist nur eine Frage der Zeit, bis wir eine Entscheidung für unser Volk treffen müssen."
 boh_defenestrate_the_heretics_title:0 "[Root.GetPreviewColorBOH_RELIGION]Defenestriert die Ketzer[Root.GetPreviewColorBOH_RELIGION_end]"
 boh_defenestrate_the_heretics_desc:0 "Eine Reformation breitet sich in ganz Europa aus und unsere Geschichte der Unorthodoxie bringt uns an die Spitze des theologischen und politischen Konflikts. Wir müssen uns für den wahren Glauben einsetzen und unsere ketzerischen Feinde beseitigen!"
 boh_recover_nitrava_title:0 "Erobert Nitra"
 boh_recover_nitrava_desc:0 "Das Reich von Großmähren, dem Vorgänger Böhmens, erstreckte sich einst weit über die Länder der Tschechen hinaus. Wir sollten versuchen, unsere Grenzen zu erweitern, beginnend mit der Annexion des alten Fürstentums Nitra."
 boh_electorate_of_saxony_title:0 "Kurfürstentum Sachsen"
 boh_electorate_of_saxony_desc:0 "Wir benötigen die Unterstützung zusätzlicher Kurfürsten. Wir sollten als Nächstes den Kurfürsten von Sachsen ins Visier nehmen, da wir schon lange die Gelegenheit gesucht haben, Dresden zu kontrollieren."
 boh_bohemian_crystal_title:0 "Böhmisches Kristall"
 boh_bohemian_crystal_desc:0 "Die Herstellung eines besonders schönen Glasstils ist in unserem Reich beliebt geworden. Wir sollten diesen Wirtschaftszweig fördern und sicherstellen, dass die Höfe Europas unsere Werke schätzen."
 boh_bozi_bojovnici_title:0 "Boží Bojovníci"
 boh_bozi_bojovnici_desc:0 "Während der Hussitenkriege nutzen die Hussiten gepanzerte Wagen, die sie zu Wagenburgen zusammenschlossen, und revolutionierten damit die Kriegsführung, da sie trotz ungünstiger Bedingungen Siege davontrugen. Unabhängig davon, wie wir zu den Hussiten stehen, wäre es unklug, diese überaus erfolgreiche Taktik in Vergessenheit geraten zu lassen."
 boh_humiliate_austria_title:0 "Erniedrigt Österreich"
 boh_humiliate_austria_desc:0 "Österreich missbraucht den kaiserlichen Thron und macht kein Geheimnis aus seinen Plänen, unsere Nation zu unterwerfen. Wir müssen den Fürsten von Deutschland und der Welt zeigen, dass Österreich nicht das mächtige Ungetüm ist, das es zu sein vorgibt."
 boh_otakars_legacy_title:0 "Otakars Vermächtnis"
 boh_otakars_legacy_desc:0 "Nachdem wir die Habsburger gedemütigt haben, müssen wir nun versuchen, unseren Einfluss auszuweiten, um unseren Status im Reich zu sichern, so wie es Premysl Otakar vor Jahrhunderten tat."
 boh_reforge_great_moravia_title:0 "Wiederaufbau Großmährens"
 boh_reforge_great_moravia_desc:0 "Großmähren, das Fundament der slawischen Einheit, leuchtete einst hell. Es ist an der Zeit, die Flamme neu zu entfachen und alle Slawen zu vereinen, denn wir sind die einzigen und wahren Nachfolger von Rostislav und Svatopluk."
 boh_lion_of_the_empire_title:0 "Löwe des Reiches"
 boh_lion_of_the_empire_desc:0 "Wir sind das einzige Reich innerhalb des Heiligen Römischen Reichs, das wirklich zentralisiert ist und zudem noch ein Königreich. Dies versetzt uns in die bestmögliche Lage, unsere Ansprüche geltend zu machen und die schwachen Strukturen des Reichs zu unserem eigenen Vorteil zu nutzen. Wir sind der Löwe des Reiches und wir werden fordern, was uns zusteht!"
 boh_bohemian_commonwealth_title:0 "Böhmisches Reich"
 boh_bohemian_commonwealth_desc:0 "Wir müssen über das hinausblicken, was traditionell als Böhmen angesehen wurde, um ein größeres Reich zu schaffen. Unser Reich wird sich über Mitteleuropa erstrecken und wir werden unseren Platz unter den Großmächten der Welt einnehmen."
 boh_the_golden_city_title:0 "Goldene Stadt"
 boh_the_golden_city_desc:0 "Prag, manchmal auch "die Goldene Stadt" genannt, ist der Stolz unseres Königreichs und eine der wichtigsten Städte in ganz Europa. Es liegt in unserem besten Interesse, dass die Stadt diesen Spitznamen verdient und die Hauptstädte all unserer Rivalen in den Schatten stellt."
 boh_reform_the_bergordnung_title:0 "Erlasst die Bergordnung"
 boh_reform_the_bergordnung_desc:0 "Es werden neue Verwendungszwecke für Kohle gefunden, die die Industrie auf der ganzen Welt revolutionieren könnten. Wir sollten unsere Bergbaugesetze reformieren, um Kohle mit höchster Effizienz zu fördern."
 boh_czech_heavy_industry_title:0 "Tschechische Schwerindustrie"
 boh_czech_heavy_industry_desc:0 "Das Land, über das wir herrschen, ist reich an Bodenschätzen, die unsere derzeitige Industrialisierung vorantreiben. Wir sollten diese Ressourcen nutzen und unsere Wirtschaft durch massive Investitionen in die Produktion und Fertigung neu beleben."
 boh_vistula_land_title:0 "Sichert das Weichselland"
 boh_vistula_land_desc:0 "Die strategische Lage und das Handelspotenzial des Weichsellands sind zu bedeutend, um sie zu ignorieren. Eine Eroberung des Weichsellands würde den Einfluss unserer Nation stärken und den Einfluss Polens und damit dessen Fähigkeiten, eine Bedrohung für uns darzustellen, erheblich einschränken."
 boh_electorate_of_brandenburg_title:0 "Kurfürstentum Brandenburg"
 boh_electorate_of_brandenburg_desc:0 "Wenn wir den Thron des Heiligen Römischen Reiches erobern wollen, brauchen wir die Unterstützung der Kurfürsten. Welchen besseren Weg gibt es, um uns eine Stimme zu sichern, als Brandenburg unseren politischen Launen zu unterwerfen?"
 boh_municipal_works_title:0 "Böhmische Industrie" # [LocEditor:AwaitingBatchUpdate]
 boh_municipal_works_desc:0 "Das Königreich Böhmen liegt in Sachen Industrialisierung hinter seinen Nachbarn zurück. Es könnte sich lohnen, in das Land zu investieren, um unseren Profit in der Region zu erhöhen und somit die Industrialisierung zu fördern." # [LocEditor:AwaitingBatchUpdate]
 boh_univerzita_karlova_title:0 "Univerzita Karlova"
 boh_univerzita_karlova_desc:0 "Die "Univerzita Karlova", auch Karls-Universität genannt, ist eine der ältesten Universitäten der Welt. Wir müssen dafür sorgen, dass sie auch in Zukunft ein Leuchtfeuer für die Bildung und die Kultur in unserem Land bleibt."
 boh_consolidate_silesia_title:0 "Vereint Schlesien"
 boh_consolidate_silesia_desc:0 "Da unser eigenes Haus nun wieder in Ordnung ist, sollten wir uns unserem Kronland widmen. Schlesien war schon immer ein Teil unseres Reiches, und es ist an der Zeit, dass es innerhalb unserer Gesellschaft den vollen Status genießt."
 boh_polish_diplomacy_title:0 "Polnische Diplomatie"
 boh_polish_diplomacy_desc:0 "Die Natur der Wahlmonarchie in Polen ist für unsere Diplomaten eine Gelegenheit, sich für einen böhmischen Thronfolger in Polen einzusetzen. Wir sollten sicherstellen, dass eine böhmische Dynastie über Polen herrscht."
 boh_premyslid_heritage_title:0 "Erbe der Premysliden"
 boh_premyslid_heritage_desc:0 "Böhmens Herrschaft nimmt erneut eine Vormachtstellung ein. Ein Markgraf an unserem Hof wies jedoch klug darauf hin, dass wir einen legitimen Anspruch auf das Land unserer Premysliden-Vorfahren haben. Die Zeiten haben sich geändert und die Grenzen verschoben, doch wir glauben, einige dieser Ansprüche könnten immer noch Gewicht haben."
 boh_pomerelian_reconquest_title:0 "Pommerische Rückeroberung"
 boh_pomerelian_reconquest_desc:0 "Der Erfolg unserer Eroberung klingt noch immer in unseren Ohren. Die pommerschen Gebiete im Norden standen ebenfalls unter der Kontrolle von Wenzel II. und müssen daher uns gehören."
 boh_restore_kralovec_title:0 "Baut Královec wieder auf"
 boh_restore_kralovec_desc:0 "Die Stadt Königsberg wurde einst zu Ehren unseres Königs Otakar II. gegründet. Unter der Herrschaft der Teutonen hatte die Stadt jedoch kaum Bedeutung und konnte ihre Pracht nicht zum Ausdruck bringen. Es ist höchste Zeit, dass Královec seinen rechtmäßigen Platz unter der böhmischen Krone zurückerlangt. Wir müssen die Pracht dieser glorreichen Stadt wiederherstellen!"
 boh_karels_claims_title:0 "Ansprüche von Karl IV."
 boh_karels_claims_desc:0 "Während der Herrschaft Karls IV. erlebte Böhmen sein goldenes Zeitalter, kontrollierte die Kaiserkrone und war der unangefochtene Herrscher des gesamten Reichs. Um das Vermächtnis Karls IV. zu ehren, müssen wir seine Ansprüche durchsetzen und die Kaiserkrone zurückfordern."
 boh_reformatio_sigismundi_title:0 "Reformatio Sigismundi"
 boh_reformatio_sigismundi_desc:0 "Kaiser Sigismund, ehemaliger König von Böhmen, plante eine große Reform des Heiligen Römischen Reiches. Wir sollten sein Vermächtnis fortsetzen und das Reich auf einen neuen und glorreicheren Weg führen."
 boh_peace_in_europe_title:0 "Frieden in Europa"
 boh_peace_in_europe_desc:0 "Europa ist seit Generationen vom Krieg zwischen den Großmächten und den kleinen Fürsten geplagt. Es ist Zeit, dass wir diesen Zwisten ein Ende setzen. Unter unserer gütigen Herrschaft werden wir das Reich drastisch erweitern und ein goldenes Zeitalter des Friedens und des Wohlstands einleiten."
 boh_hussite_empire_title:0 "[Root.GetPreviewColorBOH_RELIGION]Hussitisches Reich[Root.GetPreviewColorBOH_RELIGION_end]"
 boh_hussite_empire_desc:0 "Die Versuche der Katholiken, uns daran zu hindern, den Massen den wahren Glauben zu offenbaren, waren vergeblich. Da der hussitische Glaube immer mehr an Einfluss gewinnt, ist es an der Zeit, offiziell die Kaiserkrone zu beanspruchen und das Heilige Römische Reich in ein wahres Hussitenreich zu verwandeln!"
 boh_vladislav_hall_title:0 "Vladislavsaal"
 boh_vladislav_hall_desc:0 "Der Vladislavsaal ist der größte Saal der Prager Burg und wird für verschiedene Veranstaltungen, Empfänge, Krönungen und sogar Ritterturniere genutzt. Seine Pracht zu erhalten, ist ein Zeugnis für den Ruhm unserer Nation."
 boh_control_the_electors_title:0 "Kontrolliert Kurfürsten"
 boh_control_the_electors_desc:0 "Als eine der mächtigsten Nationen des Reiches sollte es wenig verwunderlich sein, dass auch wir ein Auge auf den Kaiserthron geworfen haben. Noch vor wenigen Jahrzehnten wurde das Reich von einem böhmischen König regiert, und es wäre sehr vorteilhaft für uns, die Krone zurückzuerobern."
 boh_recover_from_hussite_wars_title:0 "Ende der Hussitenkriege"
 boh_recover_from_hussite_wars_desc:0 "Die Hussitenkriege haben die Liegenschaften der böhmischen Krone verwüstet. Ehe wir unseren Blick nach außen richten können, müssen wir uns erst darum bemühen, die innere Ordnung wiederherzustellen."
 boh_purge_hussite_heresy_title:0 "[Root.GetPreviewColorBOH_RELIGION]Läutert die Hussitenhäresie[Root.GetPreviewColorBOH_RELIGION_end]"
 boh_purge_hussite_heresy_desc:0 "Obwohl die radikalen Hussiten während der Hussitenkriege vernichtet wurden, gibt es in den Ländern der böhmischen Krone noch immer zahlreiche Widerstandsgruppen. Wir müssen hart gegen sie vorgehen und ihre ketzerische Lehre ausrotten, um in Zukunft ein Blutvergießen zu verhindern."
 boh_branching1_title:0 "Verzweigte Mission"
 boh_branching1_desc:0 "Die Auswirkungen dieser Mission hängen davon ab, wie wir die Mission "§YBeendet die Regentschaft§!" abschließen."
 boh_branching2_title:0 "Verzweigte Mission"
 boh_branching2_desc:0 "Die Auswirkungen dieser Mission hängen davon ab, wie wir die Mission "§YBeendet die Regentschaft§!" abschließen."
 boh_branching3_title:0 "Verzweigte Mission"
 boh_branching3_desc:0 "Die Auswirkungen dieser Mission hängen davon ab, wie wir die Mission "§YBeendet die Regentschaft§!" abschließen."
 moravia_nitra_gain_independence_title:0 "Erlangt die Unabhängigkeit"
 moravia_nitra_gain_independence_desc:0 "Unsere Nation ist bereits seit Jahrhunderten ein Untertan fremder Mächte. Wenn wir die einstige Macht Großmährens wiederherstellen wollen, müssen wir unsere Ketten sprengen und unsere Unabhängigkeit zurückgewinnen."
 moravia_nitra_unite_the_principalities_title:0 "Vereint die Fürstentümer"
 moravia_nitra_unite_the_principalities_desc:0 "Das einstige Kernland von Großmähren bestand aus zwei Fürstentümern: Mähren und Nitra. Wir müssen unsere Herrschaft über diese beiden Regionen wiederherstellen, wenn wir jemals das Vermächtnis des großen Mährerreichs antreten wollen."
 moravia_nitra_reforge_great_moravia_title:0 "Wiederaufbau Großmährens"
 moravia_nitra_reforge_great_moravia_desc:0 "Da wir über das ehemalige Territorium von Großmähren herrschen, ist es an der Zeit, der Welt die Wiederherstellung des Reiches zu verkünden!"
 moravia_nitra_svatopluks_city_title:0 "Svatopluks Stadt"
 moravia_nitra_svatopluks_city_desc:0 "Vor der Zerstörung durch die magyarischen Horden war die mächtige Stadt Veligrad der Sitz der mährischen Herrscher, die von hier aus ihr riesiges Reich regierten, das von den Hügeln der Lausitz bis zu den Ebenen Pannoniens reichte. Der Wiederaufbau der Stadt sollte oberste Priorität haben."
 moravia_nitra_rex_sclavorum_title:0 "Rex Sclavorum"
 moravia_nitra_rex_sclavorum_desc:0 "In einem Brief von Papst Stephan V. wurde Svatopluk von Mähren als König der Slawen bezeichnet: ein Titel, den wir zurückfordern sollten. Unseren einstigen Ruhm zurückzugewinnen, sollte jedoch nicht unser einziges Interesse bleiben. Wir sollten vielmehr über die historischen Errungenschaften unserer Vorfahren hinausblicken und ein wahres großmährisches Reich gründen!"
 #Aspect
 rekindle_the_hussite_wars_aspect:0 "Neuentfachter Hussitenkrieg"
 desc_rekindle_the_hussite_wars_aspect:0 "Da wir die Position unseres Glaubens nun gefestigt haben, ist es an der Zeit, das Wort von Jan Hus zu verbreiten und den falschen Lehren Roms zu trotzen."
 #Decisions
 restore_veligrad_title:0 "Veligrad wiederaufbauen"
 restore_veligrad_desc:0 "Vor der Zerstörung durch die magyarischen Horden war Veligrad die größte Stadt in ganz Mitteleuropa. Es war auch der Ort, von dem Konstantin und Method aus die Evangelisierung der Region vorantrieben und Rostislav und Svatopluk das riesige Reich mit eiserner Faust regierten. Da wir der Stadt nun ihren alten Glanz zurückgegeben haben, wurde vorgeschlagen, Veligrad wieder zu unserer Hauptstadt zu machen. Es würde zumindest unsere Legitimität stärken."
 boh_release_prussia_title:0 "Preußen als Vasall entlassen"
 boh_release_prussia_desc:0 "Unsere Beziehungen zur Region Preußen gehen bis zur Herrschaft von Premysl Otakar II. zurück, einer Zeit, in der die böhmische Krone großen Einfluss auf das Heilige Römische Reich ausübte. Da wir nun die Kontrolle über die preußischen Territorien wiedererlangt haben, wurde vorgeschlagen, ein preußisches Herzogtum in der Region zu gründen. Dies würde nicht nur unsere Verwaltungslast verringern, sondern auch als Puffer gegen die baltischen Übergriffe dienen." # [LocEditor:AwaitingBatchUpdate]
 boh_transfer_nitra_title:0 "Besitzrechte über Nitra übertragen"
 boh_transfer_nitra_desc:0 "Das Fürstentum Nitra fiel nach dem Zerfall Großmährens unter ungarische Herrschaft, und obwohl es noch eine Zeit lang seinen autonomen Status beibehalten konnte, wurde Nitra letztlich der Status als Herzogtum durch König Koloman entzogen. Seitdem hatten Nitra und die Slowaken in Ungarn keinerlei Sonderstellung mehr. Da wir nun über Ungarn herrschen, sollten wir in Erwägung ziehen, das Fürstentum Nitra wieder mit unserer Krone zu vereinen."
 boh_abolish_the_elective_monarchy_title:0 "Die Wahlmonarchie abschaffen"
 boh_abolish_the_elective_monarchy_desc:0 "Die böhmischen Stände haben schon viel zu lang einen viel zu großen Einfluss auf die Königswahlen. Da sich die Ideen des aufgeklärten Absolutismus in ganz Europa ausbreiten, ist es an der Zeit, dass wir die heilige Wenzelkrone auf unseren eigenen Kopf setzen und innerhalb unserer Dynastie weiterreichen."
 great_moravia_title:0 "Großmähren wiederherstellen"
 great_moravia_desc:0 "[Root.GetName] ist eine stolze Nation mit einer reichen Geschichte, die bis zum Großmährischen Reich zurückreicht. Unsere Vorfahren herrschten einst über ein riesiges Reich im Herzen Europas und bewiesen, welches Potenzial wir haben. Es ist an der Zeit, dass wir unsere glorreiche Vergangenheit zurückfordern und Großmähren wiederherstellen."
 #Modifiers
 boh_hussite_destruction:0 "Verwüstung der Hussitenkriege"
 desc_boh_hussite_destruction:0 "Die Hussitenkriege haben das Land verwüstet und wir haben uns noch immer nicht davon erholt."
 boh_great_city_of_svatopluk:0 "Große Stadt von Rostislav und Svatopluk"
 desc_boh_great_city_of_svatopluk:0 "Veligrad - die große Stadt von Rostislav und Svatopluk - zeugt von unserem Vermächtnis. Wir haben die Stadt aus der Asche auferstehen lassen, ein Schritt auf unserem Weg, Großmähren wiederaufzubauen."
 boh_czechoslovak_brotherhood:0 "Tschecho-Slowakische Brüderlichkeit"
 desc_boh_czechoslovak_brotherhood:0 "Da uns die Slowaken recht ähnlich sind und wir eine gemeinsame Geschichte teilen, sehen wir sie als gleichberechtigt an und haben die tschecho-slowakische Brüderlichkeit zu einem Symbol für die Einheit innerhalb unserer Nation gemacht." # [LocEditor:AwaitingBatchUpdate]
 boh_carpathian_intervention:0 "Karpatische Intervention"
 desc_boh_carpathian_intervention:0 "Wir haben in den Kampf um die ungarische Krone eingegriffen und sie selbst beansprucht."
 boh_lion_of_the_empire:0 "Löwe des Reiches"
 desc_boh_lion_of_the_empire:0 "Als Löwe des Reiches werden wir respektiert und gefürchtet. Wir haben unsere Vormachtstellung genutzt, um unsere Position innerhalb des Reiches zu stärken."
 boh_humiliated_habsburgs:0 "Erniedrigte die Habsburger"
 desc_boh_humiliated_habsburgs:0 "Unser Sieg über die Habsburger hat sie erniedrigt und geschwächt. Das ist die perfekte Gelegenheit, ihren Einfluss auf das Heilige Römische Reich zu untergraben und es selbst zu beanspruchen."
 boh_otakars_legacy:0 "Otakars Vermächtnis"
 desc_boh_otakars_legacy:0 "Da wir nun die Lehnsherrschaft über Österreich zurückgewonnen haben, haben wir zudem bewiesen, dass wir es verdienen, als Otakars Erben bezeichnet zu werden."
 boh_spread_word_of_hus:0 "Verbreitung des Wortes von Jan Hus"
 desc_boh_spread_word_of_hus:0 "Die Lehren von Jan Hus haben sich in unserer Kultur und Gesellschaft verbreitet. Nun müssen wir dafür sorgen, dass sie auch außerhalb der Grenzen unserer Nation Gehör finden."
 boh_purge_hussites:0 "Läuterung der Hussiten"
 desc_boh_purge_hussites:0 "Die Hussiten wurden geläutert und Stabilität und Ordnung konnten wiederhergestellt werden."
 boh_early_industrialization:0 "Frühe Industrialisierung"
 desc_boh_early_industrialization:0 "Unsere klugen Investitionen in Manufakturen und die Produktion haben unsere Wirtschaft angekurbelt."
 boh_recovered_from_hussite_wars:0 "Erholung von den Hussitenkriegen"
 desc_boh_recovered_from_hussite_wars:0 "Wir haben uns endlich von den Verwüstungen der Hussitenkriege erholt."
 boh_pravda_vitezi:0 "Pravda Vítezí"
 desc_boh_pravda_vitezi:0 ""Pravda Vítezí", "die Wahrheit siegt", ist der Leitgedanke unserer Nation. Solange wir ihm treu bleiben, wird uns niemand auf der Welt besiegen können!"
 boh_workshop_of_the_world:0 "Werkstätte der Welt"
 desc_boh_workshop_of_the_world:0 "Dank unserer Investitionen in die Manufakturen konnte sich unsere Nation zum weltweiten Zentrum von Innovation und Produktion entwickeln."
 boh_workshop_of_the_world2:0 "Werkstätte der Welt"
 desc_boh_workshop_of_the_world2:0 "Dank unserer Investitionen in die Manufakturen konnte sich unsere Nation zum weltweiten Zentrum von Innovation und Produktion entwickeln."
 boh_luxembourg_legacy:0 "Vermächtnis von Haus Luxemburg"
 desc_boh_luxembourg_legacy:0 "Das Haus Luxemburg hat einen unauslöschlichen Eindruck in der Geschichte unseres Landes hinterlassen. Da wir erneut die Kaiserkrone kontrollieren, haben wir sein Vermächtnis geehrt."
 boh_svatopluks_heir:0 "Svatopluks Erbe"
 desc_boh_svatopluks_heir:0 "Unser Herrscher ist der Erbe von Svatopluk und führt dessen Visionen und Ambitionen fort. Wir streben danach, noch viel größer zu werden als unsere mährischen Vorgänger!"
 boh_centralized_power:0 "Zentralisierte Macht"
 desc_boh_centralized_power:0 "Es hat Jahrhunderte gedauert, doch wir konnten uns endlich vom Einfluss der Stände auf die Krone befreien. Unsere zentralisierte Machtstruktur bringt Effizienz und Stabilität."
 boh_hegemon:0 "Böhmische Hegemonie"
 desc_boh_hegemon:0 "Unsere Nation ist eine europäische Hegemonie: ein Zeichen der Macht und des Einflusses."
 boh_premyslid_heritage_1:0 "Erbe der Premysliden"
 desc_boh_premyslid_heritage_1:0 "Das reiche Erbe der Premysliden erfüllt uns mit Stolz und hat uns eine Identität gegeben. Wir müssen es auch in Zukunft ehren und bewahren!"
 boh_premyslid_heritage_2:0 "Erbe der Premysliden"
 desc_boh_premyslid_heritage_2:0 "Das reiche Erbe der Premysliden erfüllt uns mit Stolz und hat uns eine Identität gegeben. Wir müssen es auch in Zukunft ehren und bewahren!"
 boh_premyslid_heritage_3:0 "Böhmisches Reich"
 desc_boh_premyslid_heritage_3:0 "Das Böhmische Reich gedeiht! Wir haben unsere Feinde besiegt und sind der unangefochtene Hegemon Europas geworden."
 boh_pearl_of_the_baltics:0 "Perle des Baltikums"
 desc_boh_pearl_of_the_baltics:0 "Královec ist zur Perle des Baltikums geworden und wird für seine Schönheit und seinen Wohlstand bewundert." # [LocEditor:AwaitingBatchUpdate]
 boh_reformatio_sigismundi_hre:0 "Reformatio Sigismundi"
 desc_boh_reformatio_sigismundi_hre:0 "Die Reformatio Sigismundi hat dem Heiligen Römischen Reich, in dessen Herzen unser Reich steht, eine neue Form verliehen."
 boh_cultural_integration:0 "Kulturelle Integration"
 desc_boh_cultural_integration:0 "Wir streben eine engere kulturelle Verbindung mit unseren deutschen Untertanen im Heiligen Römischen Reich an, um Einheit und Harmonie zu fördern."
