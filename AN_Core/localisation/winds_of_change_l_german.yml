 MAY_highlander_resistance_title:0 "Verteidigung der Hochebene"
 MAY_highlander_resistance_desc:0 "Die in den Hochebenen lebenden Maya standen im Vergleich zu den im Tiefland lebenden Maya schon immer eher am Rand der Gesellschaft. Dank ihrer gut zu verteidigenden Heimat konnten sie jedoch einer Invasion der nördlichen Maya und später den Spaniern mehr als ein Jahrhundert lang widerstehen."
 MAY_collapse_of_mayapan_title:0 "Untergang von Mayapan"
 MAY_collapse_of_mayapan_desc:0 "Der größte Maya-Staat unserer Zeit - die Liga von Mayapan - ist unter der Führung der Familie Cocom endgültig untergegangen. Die Cocom bewahrten ihre Macht lange Zeit, indem sie ihre adligen Untertanen am Hof von Mayapan gefangen hielten."
 MAY_ancient_ruins_title:0 "Alte Ruinen"
 MAY_ancient_ruins_desc:0 "In den vergangenen Jahrhunderten war das raue Maya-Tiefland im Landesinneren von großen Städten geprägt, die gewaltige Monumente errichteten und mächtige Reiche gründeten. Seitdem wurden viele dieser Städte aufgegeben, und auch wenn sie weiterhin bewohnt werden, sind sie nichts weiter als ein schaler Abklatsch ihrer einstigen Pracht."
 MAY_reform_the_league_title:0 "Reformiert die Liga"
 MAY_reform_the_league_desc:0 "Die Liga von Mayapan herrschte einst über einen großen Teil von Nord-Yukatan, und ihr Einfluss reichte noch viel weiter darüber hinaus. Wir müssen unsere neu gewonnene Macht nutzen und alle Maya-Völker unter unsere Herrschaft bringen."
 MAY_zapotec_and_mixtec_title:0 "Unterwerft das Oaxaca-Tal"
 MAY_zapotec_and_mixtec_desc:0 "Die Zapoteken und die Mixteken sind zwei verwandte und doch sehr unterschiedliche Völker, die das Oaxaca-Tal bewohnen. Sie widersetzen sich Tenochtitlan und bekämpfen einander gegenseitig. Wir sollten sie dazu bringen, sich unserer Liga anzuschließen."
 MAY_yucatan_renaissance_title:0 "Dominiert Yukatan"
 MAY_yucatan_renaissance_desc:0 "Die Maya-Stämme von Yukatan sind auf dem Höhepunkt ihrer Macht. Während der Epoche der Endklassik sind viele Gesellschaften aus dem Landesinneren an die Küste gewandert und haben im Norden Städte gegründet. Obwohl Mayapan untergangen sein mag, ist es sehr wahrscheinlich, dass diese Region einen neuen Hegemon hervorbringt."
 MAY_wastek_title:0 "Verbindung zu den Huasteken"
 MAY_wastek_desc:0 "Die Wastek-Maya grenzten sich bereits vor Jahrhunderten vom Rest der Maya-Gesellschaft ab. Obwohl sie weiterhin an den Bräuchen der Maya festhielten, haben sie abgesehen vom Handel kaum eine Verbindung zum Rest der Maya-Welt."
 MAY_obsidian_weapons_title:0 "Obsidianklingen"
 MAY_obsidian_weapons_desc:0 "Das einfache Maya-Volk nutzt Waffen aus Stein, doch der Maya-Adel Klingen aus Obsidian. Obsidian wurde in ganz Mesoamerika und insbesondere in den Hochebenen der Maya-Zivilisation gesammelt und zu den schärfsten Waffen verarbeitet, die die Maya herzustellen vermochten."
 MAY_reform_religion_title:0 "Reformiert den Glauben"
 MAY_reform_religion_desc:0 "Wir müssen unsere Traditionen ändern, um dem nationalen Interesse gerecht zu werden. Obwohl dies auf großen Widerstand stoßen mag und dazu führen könnte, dass sich einige unserer Tributstaaten von uns abspalten, müssen wir entschlossen vorgehen."
 MAY_intercity_politics_title:0 "Überregionale Politik"
 MAY_intercity_politics_desc:0 "Die Maya bestreiten einen Großteil ihrer Kriege aufgrund von Spannungen zwischen verschiedenen Stadtstaaten, die durch dynastische Bündnisse oder eine Tributpflicht miteinander verbunden sind. Wenn es uns gelingt, dieses Beziehungsgeflecht zu durchschauen, werden wir der erste Staat sein, der aus dem ewigen Kreislauf von Aufstieg und Niedergang ausbricht."
 MAY_batob_title:0 "Erlangt neue Batabilo'ob" # [LocEditor:AwaitingBatchUpdate]
 MAY_batob_desc:0 "Eine Maya-Provinz, auch "Kuchkabal", besteht aus mehreren Städten oder Dörfern, die man Batabilo'ob nennt. Jedes Batabil wird von einem Häuptling oder "Batab" regiert, entweder unabhängig oder durch einen Stadtstaat. Um unsere Macht zu vergrößern, müssen wir so viele Batabilo'ob wie möglich unter die Autorität von [Root.Capital.GetCapitalName] stellen." # [LocEditor:AwaitingBatchUpdate]
 MAY_hegemonic_ambitions_title:0 "Ambitionierte Hegemonie"
 MAY_hegemonic_ambitions_desc:0 "Die verschiedenen mesoamerikanischen Staaten erweitern ihre Reiche nicht nur durch Eroberungen, sondern auch durch den Aufbau von Tributbeziehungen und Bündnissen, die dem Hegemon mehr Macht verleihen. Auch wir werden auf diese Weise wachsen und den ständigen Kreislauf des Niedergangs durchbrechen."
 MAY_defeat_tenochtitlan_title:0 "Besiegt Tenochtitlan"
 MAY_defeat_tenochtitlan_desc:0 "Der von der Stadt Tenochtitlan angeführte Dreibund der Nahuatl, der vom Ruhm von Teotihuacan inspiriert wurde und das Machtvakuum in der Region füllte, hat sich zu unserem größten Rivalen in der bekannten Welt entwickelt. Wir müssen ihm und seinen wahnhaften Ambitionen entschlossen entgegentreten."
 MAY_unite_mesoamerica_title:0 "Vereint Mesoamerika"
 MAY_unite_mesoamerica_desc:0 "Mesoamerika ist die Brutstätte vieler Zivilisationen. Wir sind im Osten und Norden von Stämmen und Nomaden umgeben und werden so viele von ihnen erobern, wie wir regieren können. Die bekannte Welt wird unter der Herrschaft der Maya stehen und von unseren Göttern geschützt werden."
 MAY_appease_gods_title:0 "Besänftigt die Götter"
 MAY_appease_gods_desc:0 "Die Religion ist für die heutige Maya-Gesellschaft nicht mehr so wichtig wie früher. Einst waren die Könige von Städten im Landesinneren Priester und es wurden riesige Denkmäler für die Götter errichtet. Wir müssen uns darum bemühen, zu unseren Wurzeln zurückzukehren und die Götter besänftigen."
 MAY_divine_kingship_title:0 "Priester und König"
 MAY_divine_kingship_desc:0 "In der Vergangenheit waren die Maya-Könige gleichzeitig Priester und brachten unseren Göttern vor den Augen des Volkes auf den gewaltigen Tempeln Opfer dar. Wir sollten zu dieser Tradition zurückkehren."
 MAY_chontal_maya_title:0 "Chontal-Maya"
 MAY_chontal_maya_desc:0 "Die Chontal-Maya aus Champutun, die im westlichen Tiefland leben und sich selbst "Yokot'an" nennen, haben sich auf den Handel spezialisiert und befahren die gesamte Nordküste. Mit ihrer Hilfe könnten wir unseren Einfluss auf den Handel ausbauen."
 MAY_maize_title:0 "Baut mehr Mais an"
 MAY_maize_desc:0 "Mais ist ein wichtiger Aspekt für die Lebensweise der Maya. Man nimmt an, dass die Götter einst versuchten, Menschen aus Lehm und Holz zu formen, doch nur durch Maisteig konnten sie weiterleben und ihre Schöpfer feiern."
 MAY_plaster_temples_title:0 "Tempel aus Mörtel"
 MAY_plaster_temples_desc:0 "Die Maya bauten ihre großen Tempel nicht in einem Stück. Sie begannen stattdessen mit kleinen Bauwerken, die mit jedem weiteren Gott nach oben hin erweitert und so zu jenen monumentalen Wundern wurden, die wir heute kennen."
 MAY_trading_society_title:0 "Händler und Kaufleute"
 MAY_trading_society_desc:0 "Man nimmt an, die klassischen Maya lebten vorwiegend in den großen Städten des südlichen Maya-Tieflandes, wobei ihre Könige die Gunst der Götter innehatten und als deren Priester fungierten. Dies ist auch der Grund, warum sie jene riesigen Sakralbauten errichteten, für die sie heute bekannt sind. Als die Maya jedoch begannen, von diesen Städten wegzuziehen, konzentrierte sich ihre Gesellschaft mehr auf den Handel, wodurch sie der Religion und ihren gewaltigen Bauwerken einen geringeren Stellenwert einräumten."
 MAY_trade_guilds_title:0 "Unterstützt die Ppolomo'ob" # [LocEditor:AwaitingBatchUpdate]
 MAY_trade_guilds_desc:0 "Da sich unsere Finanzinstitutionen rasch weiterentwickeln, sollten wir damit beginnen, einen Teil unserer Ressourcen in unsere Händler zu reinvestieren und dafür zu sorgen, dass sie nur die besten Angebote erhalten."
 MAY_environment_title:0 "Anpassung an die Umgebung"
 MAY_environment_desc:0 "Unter Historikern nimmt man an, Raubbau, Dürre, Bodenerosion und Kriege zwischen den Maya-Völkern hätten letztlich zu ihrem Untergang geführt. Da wir in einer solch menschenfeindlichen Umgebung leben, ist dies kaum verwunderlich. Doch wir sind widerstandsfähig und passen uns an alle Widrigkeiten an, die uns Yukatan und der Dschungel entgegenstellen."
 MAY_restore_lowland_ruins_title:0 "Restauriert die Ruinen"
 MAY_restore_lowland_ruins_desc:0 "Im zentralen Tiefland gibt es viele verlassene Städte, die an das Goldene Zeitalter jener Maya-Reiche erinnern, die einst über sie herrschten. Da wir weiterhin örtliche Tempel besuchen, um den Göttern Opfer darzubringen, sollten wir in Erwägung ziehen, diese Ruinen wiederaufzubauen."
 MAY_trade_2_title:0 "Neue Handelsrouten"
 MAY_trade_2_desc:0 "Der Handelsstrom ist wie Wasser, das dem Land Leben schenkt. Indem wir unsere Handelswege und unsere Handelsrouten ausbauen, sichern wir uns Wohlstand und Reichtum." # [LocEditor:AwaitingBatchUpdate]
 MAY_cocoa_title:0 "Reichtum durch Kakao"
 MAY_cocoa_desc:0 "Die Kakaobohne besaß für die Lebensweise der Maya eine nicht zu unterschätzende Bedeutung. Neben der Verwendung als Grundnahrungsmittel setzte man die Bohnen auch als Medizin oder sogar als Tausch- und Zahlungsmittel ein."
 MAY_venus_title:0 "Im Zeichen von Chac Ek" # [LocEditor:AwaitingBatchUpdate]
 MAY_venus_desc:0 "Für die Maya ist der Anblick von Chac Ek (der mayanische Name der Venus) am Himmel ein Zeichen für einen Krieg oder ein anderes großes Ereignis. Solche bedeutenden Kriege werden als "Sternenkriege" bezeichnet und wurden besonders während der klassischen Periode oft zwischen Tikal und Calakmul geführt." # [LocEditor:AwaitingBatchUpdate]
 MAY_realm_size_title:0 "Kriegssaison"
 MAY_realm_size_desc:0 "Das raue Klima, in dem die Maya leben, macht lange Feldzüge nur schwer erträglich. Der Beginn der Regenzeit erschwert zudem jeden Transport, der ohne Lasttiere ohnehin schon schwierig ist. Die Ausrüstung wird von Trägern befördert, die ihrerseits möglicherweise weitere Träger benötigen, um Proviant für die Träger selbst zu transportieren. Liegt die Route entlang eines Flusses, lassen sich Kanus einsetzen, um die Reichweite zu erhöhen."
 MAY_pass_reform_title:0 "Reformiert die Gesellschaft"
 MAY_pass_reform_desc:0 "Schritt für Schritt werden wir in eine neue Epoche eintreten, eine, in der die Götter immer zufrieden sind und in der der Mensch nichts und niemanden zu fürchten hat."
 
