 flavor_ita.9.t:0 "Italienischer Wein"
 flavor_ita.9.d:0 "Unsere feste Kontrolle über die Produktionsstätten von hochklassigem Wein hat uns in eine einzigartige Position versetzt: Wir sind in der Lage, die Nachfrage des Weinmarkts zu regulieren, was sich zwangsläufig auf den Weinpreis weltweit auswirken wird."
 flavor_ita.9.a:0 "Einmal verkosten und dann für immer lieben."
 
 flavor_ita.10.t:0 "Die Gewürzroute"
 flavor_ita.10.d:0 "Die im Niedergang begriffenen Handelsrouten von Ostindien nach Venedig wurden wiederbelebt. Begibt man sich heute in Aceh oder Malakka auf ein Handelsschiff, ist es mehr als wahrscheinlich, dass das Ziel Venedig ist und man durch den Suezkanal fährt."
 flavor_ita.10.a:0 "Sämtliche Gewürze gehören uns!"
 
 flavor_ita.11.t:0 "Jenseits der Säulen des Herakles"
 flavor_ita.11.d:0 "Seit der Entdeckung Amerikas durch den italienischen Seefahrer Cristoforo Colombo sind Jahrzehnte vergangen. Der Kontinent, der sich als reiches, unbesiedeltes Land entpuppte und nur darauf wartete, erobert zu werden, ist in den Mittelpunkt der französischen, englischen und iberischen Interessen gerückt. Seitdem haben viele dieser Monarchen versucht, amerikanische Territorien für sich zu beanspruchen, um den Reichtum in ihre eigenen Häfen zu leiten. Es ist höchste Zeit, dass wir ihnen folgen oder Maßnahmen ergreifen, um den Handelsfluss in unsere Häfen zu lenken." # [LocEditor:AwaitingBatchUpdate]
 flavor_ita.11.a:0 "Gründen wir Siedlungen in diesem leeren Land!" # [LocEditor:AwaitingBatchUpdate]
 flavor_ita.11.b:0 "Wir sollten einfach die Kolonien anderer beanspruchen."
 
 flavor_ita.12.t:0 "Italienische Neue Welt"
 flavor_ita.12.d:0 "Die Neue Welt wurde von Cristoforo Colombo entdeckt, und auch wenn sie von vielen anderen beansprucht wurde, war es ein Italiener, der diese Entdeckung machte. Heute sind wir eine der Großmächte, die den amerikanischen Kontinent beherrschen." # [LocEditor:AwaitingBatchUpdate]
 flavor_ita.12.a:0 "Perfekt!"
 
 JHC_ITA_prosperity_for_all_title:0 "Wohlstand für alle"
 JHC_ITA_prosperity_for_all_desc:0 "Unsere große Vereinigung kann nicht nur rein politisch sein. Wir müssen unser Möglichstes tun, um allen Italienern Sicherheit und wirtschaftliche Stärke zu bieten, damit wir auch in Zukunft gedeihen können."
 JHC_ITA_develop_the_south_title:0 "Entwickelt den Süden"
 JHC_ITA_develop_the_south_desc:0 "Stabilität allein reicht nicht aus, um das Los aller unserer Bewohner zu verbessern. Insbesondere Süditalien hat in der Vergangenheit große Schwierigkeiten erlitten. Wenn wir wollen, dass alle Italiener mit unserer Herrschaft zufrieden sind, müssen wir dem Mezzogiorno besondere Aufmerksamkeit schenken."
 JHC_ITA_continue_the_renaissance_title:0 "Fortsetzung der Renaissance"
 JHC_ITA_continue_the_renaissance_desc:0 "Italien war lange Zeit die Wiege des intellektuellen Denkens und der künstlerischen Errungenschaften. Wir sollten unser Möglichstes tun, um diese schönen Traditionen zu unterstützen und die Bildungszentren zu erweitern, die so viel dazu beigetragen haben, neue Ideen zu verbreiten und eine neue Generationen von Denkern und Künstlern zu inspirieren."
 JHC_ITA_italia_transalpina_title:0 "Transalpines Italien"
 JHC_ITA_italia_transalpina_desc:0 "Die Provence und Savoyen unterhalten historische Beziehungen zu unserem großen Land und wir sollten alles in unserer Macht Stehende tun, um diese Verbindungen zu stärken. Zum Beispiel könnten wir diese Länder erobern."
 JHC_ITA_the_seven_provinces_title:0 "Die sieben Provinzen"
 JHC_ITA_the_seven_provinces_desc:0 "Die Okzitaner Südfrankreichs haben langjährige Beziehungen zu Italien, die sich gegenseitig auf Kultur, Denken und Völker auswirken. Es ist nur richtig, dass wir diese Verbindungen fördern und Südfrankreich in die Knie zwingen."
 JHC_ITA_the_gallic_wars_title:0 "Die Gallischen Kriege"
 JHC_ITA_the_gallic_wars_desc:0 "Vor langer Zeit zogen unsere Vorfahren los und brachten die Zivilisation nach Gallien. Es an der Zeit, dass wir dies wieder tun."
 JHC_ITA_give_him_back_his_legions_title:0 "Bringt die Legionen"
 JHC_ITA_give_him_back_his_legions_desc:0 "Wir haben uns tief in das alte Gallien hineinbegeben, aber unsere Erfolge werden noch immer von den Eroberungen des großen Giulio Cesare überschattet. Wir müssen handeln und erreichen, was den alten Römern nie gelungen ist. Wir müssen die Deutschen im Teutoburger Wald besiegen!"
 JHC_ITA_alpine_defenses_title:0 "Verteidigung der Alpen"
 JHC_ITA_alpine_defenses_desc:0 "Italiens natürliche Grenze im Norden sind die Alpen, aber die Alpen allein können die Invasion von Armeen nicht aufhalten. Wir müssen sicherstellen, dass angemessene Verteidigungsanlagen vorhanden sind, um zu verhindern, dass feindliche Armeen durch Alpenpässe in unser Land marschieren."
 JHC_ITA_take_the_littoral_title:0 "Übernehmt das Litoral"
 JHC_ITA_take_the_littoral_desc:0 "Italien kontrolliert viele Häfen an der Adria, aber viele andere Reiche kontrollieren auch viele andere Häfen an diesem großen Meer. Es wäre klug, die Küste zu sichern und zu verhindern, dass Eindringlinge in unsere Gewässer eindringen."
 JHC_ITA_redeem_tirolo_title:0 "Verlangt Tirol zurück"
 JHC_ITA_redeem_tirolo_desc:0 "Tirol, wie die Deutschen es nennen, ist ein großes alpines Territorium, das vielen großen Reichen, darunter auch den Römern, als Kreuzung und Bastion gedient hat. Einige unserer Bewohner leben immer noch in diesen Bergen, besonders im Süden. Wenn wir diese Gebiete sichern würden, würden wir mehr Italiener in die Herde holen und es würde uns eine einzige große Verteidigungslinie im Norden geben."
 JHC_ITA_humiliate_austria_title:0 "Erniedrigt Österreich"
 JHC_ITA_humiliate_austria_desc:0 "Die Österreicher sind uns schon lange ein Dorn im Auge und geben weiterhin vor, besser zu sein als wir. Sie hatten sogar den Mut, sich selbst als "römische" Kaiser zu bezeichnen! Es ist an der Zeit, dass wir ihnen zeigen, dass wir nicht zu kurz kommen dürfen."
 JHC_ITA_a_real_roman_empire_title:0 "Römisches Reich"
 JHC_ITA_a_real_roman_empire_desc:0 "Unsere Domains erstrecken sich weit über die Landkarte und unsere Konkurrenten wurden gedemütigt. Es ist an der Zeit anzuerkennen, dass wir die wahren und einzigen Erben der Größe Roms sind."
 JHC_ITA_spagna_tarraconense_title:0 "Spagna Tarraconense"
 JHC_ITA_spagna_tarraconense_desc:0 "Unsere Kontrolle über das Mittelmeer kann niemals vollständig sein, solange es Eindringlinge wie die Spanier gibt. Wir müssen unsere Macht entlang der östlichen iberischen Küste behaupten und die Spanier davon abhalten, unser Meer zu besegeln."
 JHC_ITA_hispaniae_title:0 "Hispaniae"
 JHC_ITA_hispaniae_desc:0 "Die schwachen Spanier bestehen weiterhin auf einem nicht aufgeklärten Dasein abseits unserer gütigen Herrschaft. Wir müssen ihnen helfen, unter der aufgeklärten Führung Italiens zu gedeihen."
 JHC_ITA_complete_the_risorgimento_title:0 "Erfüllt das Risorgimento"
 JHC_ITA_complete_the_risorgimento_desc:0 "Obwohl wir vielleicht einen italienischen Staat geschaffen haben, ist unsere Arbeit noch nicht getan! Es gibt immer noch Italiener, die mit ihren Brüdern wieder vereint werden müssen. Wir müssen unsere ganzes Volk von der Fremdherrschaft befreien!"
 JHC_ITA_answer_the_roman_question_title:0 "Die Römerfrage"
 JHC_ITA_answer_the_roman_question_desc:0 "Die italienische Nation und das Papsttum sind in einer schwierigen Lage. Durch Tradition und Geschichte beansprucht das Papsttum das Recht, große Teile Mittelitaliens zu regieren. Italien beansprucht durch sein Volk und seine Geographie das Recht, die gesamte italienische Halbinsel zu regieren. Die Spannungen zwischen den beiden Institutionen bleiben bestehen, sofern keine dauerhaftere Einigung erzielt werden kann."
 JHC_ITA_a_place_among_the_great_powers_title:0 "Unter den Großmächten"
 JHC_ITA_a_place_among_the_great_powers_desc:0 "Unser Ansehen und unsere Macht bedeuten wenig, wenn sie von unseren Nachbarn nicht anerkannt werden. Wir müssen sicherstellen, dass wir einen Platz unter den Großmächten der Welt haben und dass sie uns in ihren Beziehungen und in ihrer Macht als gleichwertig anerkennen."
 JHC_ITA_cross_the_pindus_title:0 "Überquert den Pindus"
 JHC_ITA_cross_the_pindus_desc:0 "Unser Platz an der Adria wird nicht gesichert sein, solange es ein großes Hinterland voller Unruhen gibt. Nur unter unserer Herrschaft kann es Frieden geben und deshalb müssen wir diese vom Krieg zerstörten Länder unter unsere Regierung bringen."
 JHC_ITA_reclaim_our_latin_heritage_title:0 "Lateinisches Erbe"
 JHC_ITA_reclaim_our_latin_heritage_desc:0 "Vor Jahrhunderten versuchten unsere Vorfahren, das große Schisma zu beenden und die Kontrolle über das Herz der oströmischen Welt zu erlangen. Es gelang ihnen eine Zeitlang, aber allmählich schwand ihre Macht und ihr Reich zerfiel. Es ist Zeit, dass wir es erneut versuchen."
 JHC_ITA_anatolian_frontier_title:0 "Anatolische Grenze"
 JHC_ITA_anatolian_frontier_desc:0 "Unsere östlichen Besitztümer können nicht sicher sein, solange die Türken uns in Anatolien weiterhin bedrohen. Wir müssen eine neue Grenze in Kleinasien schaffen und diejenigen unterwerfen, die uns bedrohen."
 JHC_ITA_a_worthy_navy_title:0 "Eine würdige Flotte"
 JHC_ITA_a_worthy_navy_desc:0 "Italien ist eine große Halbinsel, die von riesigen Gewässern und vielen anderen Seemächten umgeben ist. Ohne eine eigene respektable Flotte wären wir gegen Seeblockaden und Invasionen schutzlos. Wir müssen eine Flotte aufbauen, um unser Land und unseren Ruhm zu verteidigen."
 JHC_ITA_africa_proconsulare_title:0 "Africa Proconsulare"
 JHC_ITA_africa_proconsulare_desc:0 "Unser Einfluss auf das Mittelmeer ist durch die Berberpiraten und andere Piraten aus Nordafrika bedroht. Wenn wir unser Land schützen wollen, müssen wir die Verstecke der Piraten und die nordafrikanischen Regierungen, die sie schützen, zerstören."
 JHC_ITA_befriend_ethiopia_title:0 "Freundschaft mit Äthiopien"
 JHC_ITA_befriend_ethiopia_desc:0 "Alte Legenden sprechen vom Königreich des Priesters Johannes, einem christlichen König, der jenseits der heidnischen Reiche lebte. Allmählich erfuhren wir mehr ... Marco Polo selbst sprach über das große christliche Königreich Äthiopien und unsere Kontakte zu diesem afrikanischen Land haben sich seitdem nur vergrößert. Es liegt im Interesse der Nachwelt und in unserem strategischen Interesse, das äthiopische Volk zu erreichen und Freundschaft und gegenseitigen Schutz zu pflegen."
 JHC_ITA_befriend_ethiopia_capital_tt:0 "Hauptstadt ist in der Region §YHorn von Afrika§!"
 JHC_ITA_invade_egypt_title:0 "Dringt in Ägypten ein"
 JHC_ITA_invade_egypt_desc:0 "Unser Reich ist weitläufig, aber das ehrwürdige Ägypten bleibt uns immer noch unerreichbar. Diese reichen Länder wären ein Tor zum Osten und zum lukrativen Handel in Asien und Afrika."
 JHC_ITA_terra_santa_title:0 "Terra Santa"
 JHC_ITA_terra_santa_desc:0 "Als großer Staat ist es unsere feierliche und gerechte Pflicht, die Heiligen Länder zu schützen. Die Vorsehung ruft uns dazu auf, ein neues Regime in Jerusalem zu errichten und die gesamte Levante unter unsere fromme Verwaltung zu bringen."

