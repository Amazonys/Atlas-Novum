 replenish_mercenary_ranks_title:0 "Söldner-Rekrutenreserve auffüllen"
 replenish_mercenary_ranks_desc:0 "Die ordnungsgemäße Verwaltung unserer Vertragssoldaten und das Wiederauffüllen ihrer Reihen haben oberste Priorität!"

#Netherlands

 NED_flanders_title:0 "In Flanderns Feldern"
 NED_flanders_desc:0 "Stärke, Solidarität und ein gemeinsames Ziel sind nur einige der Eigenschaften, die unser Volk zusammenhalten. In unserem Bemühen, unser Territorium zu erweitern, wird unser nächstes Ziel niemand anderes als Flandern sein."

 NED_luxembourg_fortress_title:0 "Festung auf dem Bockfelsen"
 NED_luxembourg_fortress_desc:0 "Da das Terrain unserer Heimatregion überwiegend flach und sumpfig ist, brauchen wir verteidigungsfähigere Bauten, und nichts eignet sich dafür besser, als eine mächtige Festung in [94.GetName] zu errichten."

 NED_dutch_polders_title:0 "Landgewinnung"
 NED_dutch_polders_desc:0 "Obwohl uns das Meer mit Waren und Münzen versorgt, wurde nur allzu deutlich, dass wir diese nutzen müssen, um mehr Lebensraum vom Meer zurückzugewinnen."

 NED_low_countries_urbanization_title:0 "Städte der Niederlande"
 NED_low_countries_urbanization_desc:0 "Der Fortschritt der Menschheit darf nicht durch die architektonischen Unzulänglichkeiten unserer Vorväter behindert oder aufgehalten werden. Wir müssen unsere Stadtzentren ausbauen, um die wachsende Nachfrage nach Waren und Wohnraum zu befriedigen."

 NED_fluyts_title:0 "Die Fleute"
 NED_fluyts_desc:0 "Wir sind ein Volk, das am und auf dem Meer lebt, und deshalb ist es wichtig, dass wir die Strömungen und die Tiden beherrschen, die unsere Küste umspülen."

 NED_sea_beggars_title:0 "Wassergeusen"
 NED_sea_beggars_desc:0 "In Kriegszeiten und insbesondere im Angesicht eines stärkeren Feinds müssen wir jeden verfügbaren Mann einsetzen können, unabhängig von seinem moralischen Kompass. Verschiedene Freibeuter und Kaperfahrer, die uns üblicherweise Scherereien machen, stehen nun bereit, um unsere Feinde zu bekämpfen."

 NED_organizing_the_church_title:0 "Strukturiert den Klerus um"
 NED_organizing_the_church_desc:0 "Der Klerus und andere gläubige Menschen besitzen viel zu viel Einfluss am Hof. Wir müssen die korrupten Elemente ausmerzen und uns die Loyalität der übrigen Vertreter sichern."

 NED_religious_immigrants_title:0 "Zustrom von Zuwanderern"
 NED_religious_immigrants_desc:0 "Die Reformation hat viele Religionsgemeinschaften dazu veranlasst, ihre Heimat zu verlassen, um ein neues Leben in der Fremde zu suchen. Wir werden das Leuchtfeuer der Freiheit sein, damit alle, die aus ihrer Heimat vertrieben wurden, in unserem Land ein besseres Leben führen können."

 NED_carribean_colonies_title:0 "Karibische Kolonien"
 NED_carribean_colonies_desc:0 "In der Karibik gibt es zahlreiche Zuckerrohrplantagen, die ihren Besitzern viel Geld einbringen und nur auf eine Übernahme durch uns warten. Lasst uns in See stechen und diese Länder im Namen unseres Staates kolonisieren."

 NED_guyana_title:0 "Außenposten in Guyana"
 NED_guyana_desc:0 "Südamerika ist für unsere Flotten und Siedler unzugänglich. Indem wir uns in Guyana niederlassen, sind wir in der Lage, künftige Kolonisierungsbemühungen in Brasilien zu verfolgen."

 NED_raise_the_militia_title:0 "Hebt eine Bürgerwehr aus"
 NED_raise_the_militia_desc:0 "Wir haben viel zu lang unter dem Banner Burgunds gelebt. Es ist an der Zeit, dass sich unser Volk erhebt und sein Schicksal selbst in die Hand nimmt."

 NED_holland_title:0 "Vereint Holland"
 NED_holland_desc:0 "Das Kernland der Niederlande ist ein wichtiges Handelszentrum voller Reichtum. Es unserem Herrschaftsbereich hinzuzufügen, würde unseren Einfluss und unsere Stellung in der Region nur weiter stärken."

 NED_unification_of_low_countries_title:0 "Je Maintiendrai"
 NED_unification_of_low_countries_desc:0 "Es ist an der Zeit, dass wir all jene angreifen, die unserem Volk schaden und unser Land kontrollieren wollen. Wir werden nicht länger ein Untertan sein!"

 NED_cloth_trading_title:0 "Tuchhandel"
 NED_cloth_trading_desc:0 "Die Werkstätten in unseren Provinzen sind für die Qualität ihrer Stoffe und Garne berühmt. Verschiedene Kunsthandwerker stellen ihr Wissen und ihre Techniken zur Verfügung, um einige der feinsten Kleidungsstücke Europas herzustellen."

 NED_dutch_canal_works_title:0 "Deichwerke"
 NED_dutch_canal_works_desc:0 "Robuste Konstruktionen und die Verwendung belastbarer Materialien sind nur einige der Faktoren, die es uns erlauben, feste Deiche zu errichten und das Element des Wassers zu beherrschen."

 NED_rise_of_dutch_navy_title:0 "Errichtet eine Flotte"
 NED_rise_of_dutch_navy_desc:0 "Als Nation, die an einer der profitabelsten Küsten Europas beheimatet ist, ist es nur sinnvoll, dass unsere Häfen die Heimat einer schlagkräftigen Flotte sind."

 NED_dutch_admiralities_title:0 "Die fünf Admiralitäten"
 NED_dutch_admiralities_desc:0 "Die Flotte zu verwalten und sicherzustellen, dass sie mit den qualifiziertesten Seeleuten besetzt ist, gehört zu den wichtigsten Aufgaben unserer Regierung."

 NED_amsterdam_stock_exchange_title:0 "Amsterdamer Börse"
 NED_amsterdam_stock_exchange_desc:0 "Geld, das die Taschen wechselt, das Vergeben von Darlehen sowie Geschäfte mit Würdenträgern aus Übersee sind in unseren Hallen kein ungewöhnlicher Anblick. Um finanzielle Angelegenheiten und unsere Expansionspläne zu vereinfachen, müssen wir die notwendigen Einrichtungen bereitstellen."

 NED_dutch_naval_supremacy_title:0 "Seehoheit der Niederlande"
 NED_dutch_naval_supremacy_desc:0 "Im Lauf der Jahre hatte wir viele würdige Feinde. Doch keiner kann sich gegen den Löwen behaupten, der selbst die legendärsten Feinde auf See zähmte."

 NED_humanism_title:0 "Humanismus"
 NED_humanism_desc:0 "Viele europäische Nationen versuchen, ihren Willen mithilfe von Gottes Wort durchzusetzen. Wir sind nicht so. Wir planen stattdessen, unser Land mithilfe neuer Lehren zu erweitern, und zwar den Lehren des Humanismus: dem Konzept, seine Mitmenschen zu respektieren, solange sie ihren Beitrag zum Wohl des Staates leisten. Wir müssen diese Ideologie im Namen des Staates noch weiter fördern!"

 NED_erasmus_title:0 "Die Lehren von Erasmus"
 NED_erasmus_desc:0 "Erasmus von Rotterdam revolutionierte die Niederlande mit seinen humanistischen Theorien und setzte sich für eine Rückkehr zu klassischer Bildung, kritischem Denken und individueller Autonomie ein. Sein Einfluss löste eine Renaissance des Wissens aus, die in einem gesellschaftlichen Wandel in Richtung Aufklärung, Toleranz und einer neuen Betonung der Bildung gipfelte. Erasmus Vermächtnis hat bis heute Bestand und die kulturelle Entwicklung der Region nachhaltig beeinflusst."

 NED_west_indies_company_title:0 "Westindien Kompanie"
 NED_west_indies_company_desc:0 "Viele tapfere Siedler haben sich auf dem amerikanischen Kontinent niedergelassen. Sie sind zwar unorganisiert, unterstehen jedoch alle dem niederländischen Staat. Durch die Gründung der Westindien-Kompanie können wir sie effektiver regieren."

 NED_new_amsterdam_title:0 "Neues Amsterdam"
 NED_new_amsterdam_desc:0 "An den Ufern der amerikanischen Ostküste liegt die Hudson-Mündung, ein Ort, an dem wir eine neue Kolonie für unsere Siedler gründen können. Wir werden sie "Niew-Amsterdam" nennen, und von dort aus haben wir Zugang zum Rest der amerikanischen Ostküste."

 NED_grand_design_title:0 "Groot Desseyn"
 NED_grand_design_desc:0 "Wenn wir je einen Krieg gewinnen wollen, bei dem wir zahlenmäßig unterlegen sind, müssen wir dem Feind seinen Zugang zu seinem Reichtum abschneiden - seine Handelswege. Indem wir Brasilien und die Elfenbeinküste besetzen, können wir jeden Dukat, der nach Europa fließt, kontrollieren."

 NED_dutch_slavery_title:0 "Die Frage der Sklaverei"
 NED_dutch_slavery_desc:0 "Die Sklaverei existiert in verschiedenen Formen bereits seit vielen Jahrhunderten. Angesichts der Verbreitung der Menschenrechte setzen sich jedoch viele Nationen für ihre Abschaffung ein. Wir müssen sicherstellen, dass wir die Frage der Sklaverei ebenfalls klären."

 NED_japan_title:0 "Japanischer Handel"
 NED_japan_desc:0 "Japan hat sich vom Rest der Welt abgeschottet. Nur wir Niederländer bilden die einzige Ausnahme. Daher müssen wir sicherstellen, dass wir unseren Handelseinfluss auf die Insel stärken."

 NED_friesland_title:0 "Friesische Freiheit"
 NED_friesland_desc:0 "Das friesische Volk fordert bereits seit Langem seine Unabhängigkeit und kämpft für seine Autonomie. Wir müssen ihm als Kompromiss Freiheit unter unserem Banner versprechen."

 NED_english_channel_dominance_title:0 "Vorherrschaft im Ärmelkanal"
 NED_english_channel_dominance_desc:0 "Das Gewässer zwischen uns und dem englischen König birgt viel Profit. Wir müssen uns ein Monopol auf den Handel sichern und die Früchte ernten."

 NED_glorious_revolution_title:0 "Glorreiche Revolution"
 NED_glorious_revolution_desc:0 "Die inneren Machtkämpfe unserer Feinde jenseits des Ärmelkanals sind nicht unbemerkt geblieben. Wir müssen eingreifen und sie ein für alle Mal unterwerfen."

 NED_black_devils_title:0 "Regiment de Marine"
 NED_black_devils_desc:0 "Wir sind bestrebt, in jedem maritimen Bereich zu glänzen, doch dafür müssen wir den Marineregimentern an Bord unserer legendären Schiffe Stolz und Disziplin beibringen."

 NED_free_trade_title:0 "Konzept des Freihandels"
 NED_free_trade_desc:0 "Den Handel in unseren Häfen zu erleichtern und fremdländische Kaufleute auf unseren Märkten zu akzeptieren, ist eine großartige Möglichkeit, von der sich ständig verändernden Welt zu profitieren."

 NED_universities_title:0 "Universitäten im Kernland"
 NED_universities_desc:0 "Wenn es etwas gibt, was unser Volk fördern möchte, so sind es Freiheit und Bildung. Indem wir unsere Städte in den Niederlanden ausbauen und neue Universitäten errichten, können wir diese Werte weiter fördern."

 NED_leiden_university_title:0 "Universität Leiden"
 NED_leiden_university_desc:0 "Die im Jahr 1575 gegründete Universität Leiden ist eine der ältesten Universitäten in den Niederlanden und wurde in einer entscheidenden Zeit des intellektuellen Aufbruchs und der religiösen Umwälzungen gegründet. Die Universität entstand aus der Vision Wilhelms von Oranien, ein Zentrum des Lernens zu schaffen, das die religiöse Toleranz und akademische Freiheit fördern sollte, und sie erlangte rasch einen guten Ruf für ihre wissenschaftliche Exzellenz und Innovation. Die frühen Fakultäten wurden von Berühmtheiten wie Justus Lipsius und Joseph Scaliger geleitet, die Studenten aus ganz Europa anlockten."

 NED_unified_confession_title:0 "Einheitliche Konfession"
 NED_unified_confession_desc:0 "Die Reformation hat die westliche Kirche Europas in zwei Hälften gespalten. Viele Nationen befinden sich infolgedessen in religiösem Aufruhr. Anstatt uns einander wegen solcher Kleinigkeiten zu bekämpfen, sollten wir unsere Differenzen beilegen."
 NED_ADD_100_FERVOR:0 "Erhält §G100.00§! Eifer." # [LocEditor:AwaitingBatchUpdate]

 NED_start_exploration_title:0 "Koloniale Expansion"
 NED_start_exploration_desc:0 "Viele Entdecker berichten von einem Land jenseits unserer Karten. Sie erzählen von Gold und Gewürzen und verleiten viele Siedler dazu, in dieses Land zu segeln, um sich dort niederzulassen. Wir müssen diesen Gerüchten nachgehen und die Segel in Richtung Terra Incognita setzen."

 NED_ivory_trade_title:0 "Handelt an der Elfenbeinküste"
 NED_ivory_trade_desc:0 "Die Elfenbeinküste ist ein wesentlicher Umschlagplatz für alle Kaufleute, die Waren aus Asien befördern. Indem wir die dortigen Territorien für uns sichern, können wir unseren Handelsfluss von Asien nach Europa weiter ausbauen."

 NED_malacca_trade_title:0 "Erobert Malakka"
 NED_malacca_trade_desc:0 "Malakka ist eine wichtige Stadt in Ostindien, und wir dürfen nicht zulassen, dass sie in die Hände unserer Konkurrenten fällt. Wir müssen sie selbst erobern!"

 NED_taiwan_title:0 "Erwerbt Formosa"
 NED_taiwan_desc:0 "Um den Handel unserer Wettbewerber im Fernen Osten besser abzufangen und unseren eigenen Händlern den Handel mit China und Japan zu erleichtern, sollten wir auf der Insel Formosa einen Stützpunkt errichten."

 NED_east_indies_domination_title:0 "Monopol in Ostindien"
 NED_east_indies_domination_desc:0 "Unser Handel in Indien floriert, doch die Sicherheit unseres Handels und unserer Kaufleute ist gefährdet, solange unsere wirtschaftliche Kontrolle über die Region nicht um eine politische Kontrolle ergänzt wird. Für den anhaltenden Wohlstand der Region und unsere nationalen Interessen ist es unerlässlich, dass wir so viel wie möglich von Indien unter unsere Kontrolle bringen."

 NED_end_sound_toll_title:0 "Beendet den Sundzoll"
 NED_end_sound_toll_desc:0 "Alle Waren, die durch [12.GetName] fließen, unterliegen einem Zoll. Das ist äußerst unvorteilhaft für unseren Profit und muss behoben werden!"

 NED_baltic_supremacy_title:0 "Beherrscht die Ostsee"
 NED_baltic_supremacy_desc:0 "Die nördlichen Strömungen und die Schiffe, die Fracht aus den östlichen Meeren geladen haben, sind reich an Fisch, Waren und Vorräten. Wir müssen eine starke Präsenz in der gesamten Ostsee aufrechterhalten, um diese Strömungen zu kontrollieren. "

 NED_english_relations_title:0 "Beziehungen zu Britannien"
 NED_english_relations_desc:0 "Unsere Nachbarn auf der anderen Seite des Ärmelkanals verfügen über eine gewaltige Flotte. Wir müssen sie entweder durch Diplomatie oder das Schwert befrieden." # [LocEditor:AwaitingBatchUpdate]

 NED_military_reforms_title:0 "Das Staatse Leger gründen"
 NED_military_reforms_desc:0 "Da wir eine aufstrebende Nation sind, müssen wir eine Armee aufstellen, die schnell einsatzbereit, gut ausgerüstet und bereit ist, unsere Heimatprovinzen zu verteidigen."

 NED_marician_reforms_title:0 "Moritz-Reformen"
 NED_marician_reforms_desc:0 "Die zunehmende Professionalisierung von Armeen verändert langsam die Art und Weise, wie man Kriege in Europa führt. Anstelle eines Königs, der seine Adligen und Milizen in die Schlacht führt, ist die Armee nun eine eigene Institution. Da unsere Bevölkerung eher klein ist, müssen wir auf Söldner zurückgreifen, um unseren Staat zu schützen."

 NED_army_of_the_state_title:0 "Armee des Staates"
 NED_army_of_the_state_desc:0 "Die Armee muss nur eine Aufgabe erfüllen: für den Schutz des Staates zu sorgen, ob nun vor fremden Mächten oder vor Aufständischen. Um uns selbst zu schützen, müssen wir deshalb unsere Armee so weit verstärken, dass sie die ruhmreichste in ganz Europa ist."

 NED_statists_and_oragnists_title:0 "Etatisten und Orangisten"
 NED_statists_and_oragnists_desc:0 "Die Spannungen zwischen den Befürwortern des Staates, den "Etatisten", und den Befürwortern der Monarchie, den "Orangisten", plagen unsere Nation schon seit ihrer Gründung. Wir müssen uns für eine Seite in diesem Konflikt entscheiden, wenn wir ihn ein für alle Mal beenden wollen."

 NED_managing_stadholders_title:0 "Umgang mit den Statthaltern"
 NED_managing_stadholders_desc:0 "Jede Provinz hat das Recht, einen eigenen Statthalter zu ernennen, der sowohl als politischer als auch als militärischer Führer auftritt. Da unser Land nun wächst und Provinzen zusammengeschlossen werden, bereitet eine Vielzahl von Statthaltern jedoch gewisse Schwierigkeiten, insbesondere für die Armee. Wir brauchen einen einzigen Befehlshaber, der für das gesamte Militär verantwortlich ist, und der einfachste Weg, dies zu erreichen, besteht darin, einen einzigen Mann gleichzeitig in das Amt mehrerer Provinzen zu berufen."

 NED_question_of_the_confederation_title:0 "Zukunft der Konföderation"
 NED_question_of_the_confederation_desc:0 "Die Konföderation, aus der unsere stolze Republik hervorgegangen ist, ist endlich vollendet. Der Streit zwischen den Orangisten und den Etatisten ist beigelegt und eine Seite hat gesiegt. Es ist nun an der Zeit, die Konföderation so zu gestalten, wie es sich unser Staatsoberhaupt von Anfang an vorstellte."

 NED_patronage_of_arts_title:0 "Fördert die Künste"
 NED_patronage_of_arts_desc:0 "Philipp "der Gute" von Burgund hat in den Niederlanden einen Hof mit vielen großen Künstlern hinterlassen. Wir müssen sein Vermächtnis ehren und den niederländischen Hof noch größer machen."

 NED_golden_age_title:0 "Gouden Eeuw"
 NED_golden_age_desc:0 "Unsere Errungenschaften im Handel, in der Seefahrt und in der Wirtschaft haben Geschichtsschreiber dazu veranlasst, unsere Zeit als "[Root.GetAdjective]es Goldenes Zeitalter" zu bezeichnen. Ein florierender Handel, eine glückliche Bevölkerung und eine effiziente Besteuerung haben Wunder für unsere Wirtschaft gewirkt und erlauben es uns, sogar mit den Briten im Ärmelkanal zu wetteifern."

 NED_founding_the_voc_title:0 "Gründet die VOC"
 NED_founding_the_voc_desc:0 "Kaufleute wie etwa die 17 Delegierten wollen ihr Portfolio erweitern und in den Überseehandel investieren. Wenn wir die Gründung einer Art Ostindien-Kompanie unterstützen würden, könnten die Gewinne immens sein!"

 NED_access_to_india_title:0 "Der Indische Ozean"
 NED_access_to_india_desc:0 "Indem wir neue Außenposten im Indischen Ozean errichten, stärken wir unsere Stellung in der Region und erleichtern gleichzeitig den Handel mit den Einheimischen."

 NED_ceylon_bases_title:0 "Außenposten in Ceylon"
 NED_ceylon_bases_desc:0 "Die reiche Insel Ceylon ist nicht nur eine lukrative Einnahmequelle, sondern auch ein wichtiger Hafen für weiter östlich fahrende Schiffe. Wenn wir sie nicht erobern, werden es unsere Feinde mit Sicherheit tun."

 NED_city_of_batavia_title:0 "Gründet Batavia"
 NED_city_of_batavia_desc:0 "Unsere wachsende Präsenz in Ostindien erfordert ein nahes Verwaltungszentrum, das unsere Kaufleute schützt und wo unsere Schiffe sicher andocken können."

 NED_hansa_relations_title:0 "Beziehungen zur Hanse"
 NED_hansa_relations_desc:0 "Seit 1441 gerieten unsere Seestreitkräfte mehrfach mit dem Hansebund aneinander, einer dominierenden Handelsgesellschaft mehrerer Städte, die den lukrativen Handel auf der Ostsee kontrollierte. Als wir sie besiegt und erniedrigt hatten, unterzeichneten wir den Vertrag von Kopenhagen, der uns unbegrenzten Zugang und eine stärkere Präsenz in ihren Häfen gab. Es ist an der Zeit, zu verlangen, dass dieser Vertrag wieder in Kraft tritt, sei es durch Diplomatie oder Krieg."

 NED_sail_towards_lubeck_title:0 "Handelt auf der Ostsee"
 NED_sail_towards_lubeck_desc:0 "Das Getreide der Ostsee wurde traditionell von unseren Kaufleuten nach Westen verschifft, doch es gibt noch viele andere Möglichkeiten, die wir nutzen können. Wenn wir unsere Präsenz auf den Märkten der Ostsee ausbauen, könnten wir genug Geld verdienen, um darüber nachzudenken, eine Expedition zu finanzieren, die noch mehr Geschäftsmöglichkeiten findet."

 NED_securing_baltic_grain_title:0 "Sichert den Getreidehandel"
 NED_securing_baltic_grain_desc:0 "Die Niederlande werden seit jeher durch Getreideimporte versorgt, insbesondere durch Getreide über die Ostsee. Wenn wir jene Provinzen erobern, die Getreide produzieren, müssen wir nicht länger dafür bezahlen."

 NED_garrision_system_title:0 "Feste Garnisonen"
 NED_garrision_system_desc:0 "Unsere Heimatländer sind nicht groß, was bedeutet, dass es umso wichtiger ist, das zu verteidigen, was wir haben. Wir müssen ein starkes Garnisonssystem aufbauen, dass unser geliebtes Land schützt."

 NED_dutch_engineering_title:0 "Ingenieure der Niederlande"
 NED_dutch_engineering_desc:0 "Der vielleicht wichtigste Aspekt eines Feldzugs ist der Belagerungskrieg. Eine Schlacht kann kostspielig sein, wenn man sie schlecht führt, doch eine schlecht geplante Belagerung ist nicht minder verheerend. Viele Militärtheoretiker in unserem Land haben vorgeschlagen, die Art und Weise, wie wir Belagerungskriege führen, zu reformieren."

 NED_organizing_the_seven_provinces_title:0 "Land der Generalität"
 NED_organizing_the_seven_provinces_desc:0 "Es ist wichtig, unser Land ordnungsgemäß zu verwalten, da es viele regionale Unterschiede gibt. Zu diesem Zweck muss die Zentralregierung manchmal Land unmittelbar verwalten, um zu verhindern, dass eine regionale Fraktion einen zu großen Einfluss auf die nationalen Angelegenheiten erlangt." # [LocEditor:AwaitingBatchUpdate]

 NED_northern_renaissance_title:0 "Nördliche Renaissance"
 NED_northern_renaissance_desc:0 "Die flämische Renaissance, die im 15. und 16. Jahrhundert ihre Blütezeit erlebte, markierte die kulturelle und künstlerische Wiedergeburt Flanderns, jenes Gebiets, das das heutige Belgien und die Niederlande umfasst. Es war eine Zeit, die durch die Verschmelzung der Künste, wirtschaftlichen Wohlstand und neue Innovationen gekennzeichnet war. Künstler wie Jan van Eyck und Pieter Bruegel der Ältere verkörperten diese Epoche auf unvergleichliche Weise, indem sie bahnbrechende Techniken der Ölmalerei einführten und das tägliche Leben mit einer bis dahin beispiellosen Wirklichkeitstreue festhielten."

 NED_dutch_architecture_title:0 "Architektur des Barocks"
 NED_dutch_architecture_desc:0 "Die niederländische Architektur des Barocks, die besonders im 17. Jahrhundert vorherrschte, verkörperte einen unverwechselbaren Stil, der sich durch Erhabenheit, Präzision und Zweckmäßigkeit auszeichnete. Aufgrund des wirtschaftlichen Wohlstands und der Dominanz im Welthandel legten die Architekten viel Wert viel auf klare Linien, ausgefeilte Details und Funktionalität."

 NED_cape_of_good_hope_title:0 "Neue Hoffnung"
 NED_cape_of_good_hope_desc:0 "Da unsere Landhandelsrouten nach Indien abgeschnitten sind, suchen viele unserer Kaufleute nun nach neuen Routen, insbesondere durch Afrika. Sie streben nach einer neuen Hoffnung, wieder mit den Ländern Indiens Handel zu treiben. Was sie allerdings nicht ahnen, ist, dass diese Hoffnung etwas weiter südlich liegt, als sie denken ..."

 NED_crossroad_between_two_worlds_title:0 "Zwischen zwei Welten"
 NED_crossroad_between_two_worlds_desc:0 "Das Kap der Guten Hoffnung ist ein wichtiger Knotenpunkt auf dem Weg nach Ostindien. Es wäre eine kluge Entscheidung, dort einen Stützpunkt zu errichten und unseren Schiffen auf der langen Reise nach Osten einen sicheren Hafen zu bieten."
 
