 flavor_yua.1.t:0 "Naadam-Feste"
 flavor_yua.1.d:0 "Das Naadam-Fest des Yuan-Reichs war eine riesige Feier, die das mongolische Volk veranstaltete. Sie umfasste Wettkämpfe in den "Drei Männlichen Spielen": Pferderennen, Bogenschießen und Ringen. Bei diesen Spielen stellten mongolische Krieger ihr Können und ihr Kampfgeschick unter Beweis, und der Kaiser und der Adel waren oft bei ihnen zugegen. Das Fest umfasste zudem kulturelle Darbietungen, Festmahle sowie verschiedene Formen der Unterhaltung, was es zu einem bedeutenden Ereignis im gesellschaftlichen und kulturellen Leben des Reichs machte."
 flavor_yua.1.a:0 "Möge der härteste Krieger gewinnen!"
 flavor_yua.1.b:0 "Veranstaltet das Fest, um allen unseren Reichtum zu zeigen."
 flavor_yua.1.c:0 "Nutzen wir diese Gelegenheit, um unsere Ränge zu füllen."
 
