 estate_nobles_AZT_warrior_culture:0 "Militärkultur"
 estate_nobles_AZT_warrior_culture_desc:0 "In unserer Gesellschaft zählen kriegerische Fähigkeiten zu den wichtigsten Talenten, die ein Bürger haben sollte. Wenn wir diesen Teil unserer Gesellschaft weiter stärken, können wir unsere Nation weiter militarisieren."
 azt_military_culture_modifier_buffed:0 "Kriegerkultur"
 desc_azt_military_culture_modifier:0 "Diese Provinz wurde dank der militaristischen Traditionen von [ROOT.Owner.GetName] stark militarisiert."
 desc_azt_military_culture_modifier_buffed:0 "Diese Provinz wurde dank der militaristischen Traditionen von [ROOT.Owner.GetName] stark militarisiert."
 estate_burghers_AZT_sponsor_artisans:0 "Handwerker unterstützen"
 estate_burghers_AZT_sponsor_artisans_desc:0 "Die schnelle Verstädterung unseres Landes führte dazu, dass viele Bauern zu Handwerkern wurden und sich mehr dem Handwerk und der Kunst anstelle der Landwirtschaft widmen. Diese Stadtbewohner zu unterstützen, beschleunigt den Wandel in unserer Wirtschaft."
 estate_burghers_AZT_mexican_gold_mines:0 "Mexikanische Goldminen"
 estate_burghers_AZT_mexican_gold_mines_desc:0 "Die mexikanischen Goldminen sind die ergiebigsten in ganz Amerika. Weitere Grabungen in der Region zu unterstützen, bringt unserer Nation noch höhere Gewinne ein."

