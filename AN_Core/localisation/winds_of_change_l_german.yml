 estate_nobles_AZT_triple_alliance:0 "Dreibund"
 estate_nobles_AZT_triple_alliance_desc:0 "Der Dreibund wird zwar von Tenochtitlan aus regiert, existiert aber weiterhin als Teil des Aztekenreichs und macht Letzteres zu einer Ansammlung von Stadtstaaten, die [Root.GetMdemder] [Root.Monarch.GetName] gehorchen."
