#Order of the Dragon & Reform
 apostolic_kingdom:0 "Apostolisches Königreich"
 apostolic_kingdom_desc:0 "Als Papst Silvester II. dem Heiligen Stephanus die Heilige Krone von Ungarn verlieh, erkannte er uns als offiziellen apostolischen Legaten an, der dazu bestimmt ist, die Völker des Christentums zu schützen. Als Stephanus' rechtmäßige Nachfolger sind wir die stolzen Kämpfer Christi und das Bollwerk des Christentums."
 cuman_lancers_reform:0 "Kumanische Lanzenträger rekrutieren"
 cuman_lancers_reform_desc:0 "Die Kumanen leben bereits seit Jahrhunderten im Karpatenbecken, und in jüngster Zeit haben sie auch die weiten Steppen zwischen Donau und Theiß zu ihrer Heimat gemacht. Da sie uns in zahlreichen Zwisten halfen, wäre es nur klug, ihre Regimenter zu einem regulären und wesentlichen Bestandteil unserer Armee zu machen."
 mechanic_order_of_the_dragon_unlocked_yes:0 "Hat Zugang zur lokalen Organisation des §YDrachenordens§!."
 mechanic_order_of_the_dragon_unlocked_no:0 ""
 order_of_the_dragon:0 "Drachenorden"
 mechanic_army_tradition_on_stackwipe_yes:0 "Das vollständige Vernichten einer feindlichen Armee gibt jetzt §G0.1§! Armeetradition zusätzlich."
 mechanic_army_tradition_on_stackwipe_no:0 ""
 continue_the_renaissance_reform:0 "Die Renaissance fortsetzen"
 continue_the_renaissance_reform_desc:0 "Unter der aufgeklärten Herrschaft von König Matthias wurden sowohl die Wissenschaft als auch Kunst und Kultur vorangebracht. Es ist ihm zu verdanken, dass wir das erste Land außerhalb Italiens wurden, das die Renaissance förderte. Wir müssen uns nun darum bemühen, diese Entwicklung beizubehalten, und Ungarn zu einem Zentrum der europäischen Kunst und Wissenschaft machen." # [LocEditor:AwaitingBatchUpdate]
 extend_the_unio_trium_nationum_reform:0 "Das Unio Trium Nationum ausweiten"
 extend_the_unio_trium_nationum_reform_desc:0 "Im Jahr 1438 schlossen die Adligen Siebenbürgens ein Abkommen, bekannt als "Unio Trium Nationum", in dem sie sich verpflichteten, den jeweils anderen bei Bauernaufständen und einer Invasion der Osmanen zu unterstützen. Dieses Abkommen hat die Macht des Adels ausgeweitet, und viele schlagen nun vor, es auf ganz Ungarn anzuwenden." # [LocEditor:AwaitingBatchUpdate]
 imperial_hungarian_government:0 "Kaiserliche Ungarische Monarchie"
 imperial_hungarian_government_desc:0 "Die enorme Ausdehnung unseres Reichs erfordert Reformen, die unsere Integrität und Stabilität gewährleisten. Dies kann nur geschehen, wenn alle ungarischen Nationen die gleichen Rechte haben und in der Regierung vertreten sind."

#Decisions
 form_austria_hungary_title:0 "Österreich-Ungarn gründen"
 form_austria_hungary_desc:0 "Die Personalunion zwischen Österreichern und Ungarn ist zwar stark, doch ein gemeinsamer Monarch reicht schlicht nicht aus, wenn wir uns auf der europäischen Bühne umgeben von anderen Großmächten durchsetzen und überleben wollen. Wir müssen die Union formalisieren, indem wir unsere Nationen nicht nur durch die Krone, sondern auch durch eine gemeinsame Regierung verbinden."

