#Austria-Hungary
 AUH:0 "Österreich-Ungarn"
 AUH_ADJ:0 "Österreichisch-Ungarisch"
 AUH_ideas:0 "Österreichisch-Ungarische Ideen"
 AUH_ideas_start:0 "Österreichisch-Ungarische Traditionen"
 AUH_ideas_bonus:0 "Österreichisch-Ungarische Ambitionen"
 auh_first:0 "Kaiserliche und königliche Armee"
 auh_first_desc:0 "Während die Armeen unserer Nachbarn auf der antiquitierten Praxis der feudalen Aufgebote beruhen, die unorganisierte und undisziplinierte Truppen hervorbringt, wird unsere Infanterie stark reguliert, aus dem gesamten Reich rekrutiert und einem zentralisierten Oberkommando unterstellt."
 auh_second:0 "Multikulturelles Reich"
 auh_second_desc:0 "Wir haben die Grenzen von Österreich-Ungarn zunehmend auf deutsche, magyarische und slawische Territorien ausgedehnt. Um zu verhindern, dass nationalistische Bewegungen entstehen, und um die kulturelle Integration zu fördern, verfolgen wir eine Politik der Gleichbehandlung im gesamten Reich." # [LocEditor:AwaitingBatchUpdate]
 auh_third:0 "Industrielle Zentren"
 auh_third_desc:0 "Von den Kohlevorkommen in Böhmen und Schlesien über die Erzberge der Slowakei bis hin zu den Goldminen in Tirol und den Getreidefeldern des Karpatenbeckens: Unser Land ist reich an natürlichen Ressourcen, die nur auf ihre Erschließung durch uns warten. Wir müssen in die neueste industrielle Technologie investieren, um Gewinnung und Produktion zu beschleunigen."
 auh_fourth:0 "Garantiert Minderheitsrechte"
 auh_fourth_desc:0 "Traditionell hat unser Reich seine beiden Primärkulturen, die österreichische und die ungarische, bevorzugt, doch da wir nun auch slawische und andere Länder kontrollieren, müssen wir sicherstellen, dass selbst die kleinsten in unserem Reich existierenden Gruppen die gleichen Rechte haben." # [LocEditor:AwaitingBatchUpdate]
 auh_fifth:0 "Dezentralisierung"
 auh_fifth_desc:0 "Unsere Verwaltung ist aufgrund der schieren Größe unseres multikulturellen Staats überlastet. Wir müssen sie dezentralisieren, um dieses Problem zu lösen, und den Provinzen mehr Autonomie gewähren."
 auh_sixth:0 "Die blaue Donau"
 auh_sixth_desc:0 "Die Donau ist die Lebensader unseres Reichs. Der Fluss verbindet unsere wichtigsten Städte und erlaubt es uns, Waren bis tief ins Landesinnere zu befördern, die so auf den vielen Märkten dort angeboten werden können."
 auh_seventh:0 "Kriegsführung der Zukunft"
 auh_seventh_desc:0 "Die Kriegsführung der Zukunft wird ohne jeden Zweifel von der Artillerie bestimmt werden. Da sich die Armeen zunehmend auf Kanonen verlassen, müssen unsere talentierten Militäringenieure dafür sorgen, unsere Kanonen weitaus leistungsfähiger, langlebiger und erschwinglicher zu machen als die unserer Feinde. Unsere überwältigende Feuerkraft wird den Sieg davontragen und die österreichisch-ungarischen Kanonen und Haubitzen werden den Ruhm dafür ernten!" # [LocEditor:AwaitingBatchUpdate]

#New Events
 flavor_hun.38.t:0 "Die Völker Ungarns" # [LocEditor:AwaitingBatchUpdate]
 flavor_hun.38.d:0 "Seit seiner Gründung hat das ungarische Königreich neben den Ungarn auch zahlreiche andere Kulturen beherbergt: Slowaken, Ruthenen, Rumänen, Kroaten, Deutsche, Juden, Kumanen und viele mehr. Jahrhundertelang nannten diese Kulturen Ungarn ihre Heimat und halfen uns dabei, es aufzubauen und zu schützen. In jüngster Zeit jedoch haben die neuen Ideen, die sich in ganz Europa ausbreiten, das Verständnis des Nationenbegriffs verändert, und verschiedene ethnische Gruppen, die in unserem Königreich leben, haben das moderne Konzept einer Nation aufgegriffen, um Gesetze zu fordern, die ihre Identität und Sprache schützen und für ihre Vertretung in der Regierung sorgen sollen. Obwohl dies von vielen als natürliche Entwicklung betrachtet wird und die Rechte aller in Ungarn lebenden Völker garantiert werden sollten, sehen andere diese Lage als bedrohlich an, da eine zunehmende politische Autonomie letztlich zu einem territorialen Zerfall des Königreichs führen könnte. Wir müssen uns schnellstens mit dieser Lage befassen und uns für einen Ansatz entscheiden." # [LocEditor:AwaitingBatchUpdate]
 flavor_hun.38.a:0 "Wir müssen uns darauf konzentrieren, die ungarische Kultur zu fördern."
 flavor_hun.38.b:0 "Ungarn ist die Heimat aller, die hier leben."
 flavor_hun.39.t:0 "Balázs Magyar"
 flavor_hun.39.d:0 "Balázs Magyar ist ein bedeutender Feldherr der Schwarzen Armee Ungarns. Er war zudem der Ban von Kroatien, Slawonien und Bosnien, der Woiwode von Siebenbürgen und Hauptmann von Oberungarn. Seine militärische Laufbahn begann unter János Hunyadi, und er zeichnete sich im Verlauf seiner Karriere durch sein Können auf dem Schlachtfeld und seine Loyalität gegenüber König Matthias aus. Er spielte in zahlreichen Schlachten in Ungarn, in Böhmen und auf dem Balkan eine wichtige Rolle. Die Schwarze Armee profitierte in hohem Maß von seinen außergewöhnlichen Führungsqualitäten. Es ist an der Zeit, diesen Helden Ungarns für seine jahrelangen Verdienste mit der wohlverdienten Stellung und Anerkennung auszuzeichnen."
 flavor_hun.39.a:0 "Bieten wir ihm eine Position am Hof an."
 flavor_hun.39.b:0 "Er muss unsere Armeen befehligen."
 flavor_hun.39.c:0 "Seine Dienste werden anderswo benötigt."
 flavor_hun.40.t:0 "Gubecs Bauernaufstand"
 flavor_hun.40.d:0 "Im späten 16. Jahrhundert erhöhten die Adligen des westlichen Balkans kontinuierlich die Steuern und unterdrückten die Rechte der örtlichen Bauern. Da Feudalherren oft zu grausamen und blutigen Strafen griffen, wenn sich jemand weigerte, die Steuern zu entrichten, wurde die Lage rasch unerträglich für die Bauern, und es war nur eine Frage der Zeit, bis ein Aufstand ausbrechen würde.In Kroatien führten die harte Behandlung durch die örtlichen Barone und andere Landstreitigkeiten schließlich zu Unruhen, die vielerorts in bewaffnete Auseinandersetzungen ausarteten. Da die Beschwerden der Unterdrückten unbeantwortet bleiben, machen Gerüchte die Runde, die Bauern Kroatiens hätten sich unter der Führung von Matija Gubec zusammengeschlossen, um offen gegen unsere Herrschaft zu rebellieren. Wir müssen schnell handeln und die Lage unter Kontrolle bringen."
 flavor_hun.40.a:0 "Der Adel ist zu weit gegangen. Die Bauern müssen entschädigt werden."
 flavor_hun.40.b:0 "Der Adel ist im Recht."
 flavor_hun.41.t:0 "Das Schicksal des Heiligen Römischen Reichs"
 flavor_hun.41.d:0 "Der Untergang der Habsburger hat das Heilige Römische Reich tief erschüttert, und viele Reichsfürsten sind entsetzt. Ohne seine kaiserliche Dynastie ist das Reich so schwach wie nie zuvor, was uns die einmalige Gelegenheit gibt, über sein Schicksal zu entscheiden. Sollen wir die von den Habsburgern hinterlassene Lücke füllen und unsere eigene Dynastie den Thron besteigen lassen? Oder sollen wir das Schicksal des Reichs besiegeln, indem wir es ein für alle Mal zerschlagen?"
 flavor_hun.41.a:0 "Die Reichskrone gehört uns!"
 flavor_hun.41.b:0 "Wir werden zum Fluch des Reichs werden."
 flavor_hun.42.t:0 "Adam Frantisek Kollár" # [LocEditor:AwaitingBatchUpdate]
 flavor_hun.42.d:0 "Adam František Kollár war Jurist, kaiserlich-königlicher Hofberater, kaiserlich-königlicher Oberbibliothekar, Historiker und ein einflussreicher Verfechter der aufgeklärten Politik der österreichischen Kaiser. Zu seinen bedeutendsten Forschungen gehörte die Schöpfung der Ethnologie als wissenschaftliche Disziplin. Er war auch einer der ersten Pioniere, die den panslawistischen Aktivismus im österreichischen Kaiserreich förderten. Es ist eine Schande, dass eine so einflussreiche Persönlichkeit, die in Ungarn geboren wurde, den Interessen eines anderen dient. Wir sollten in Erwägung ziehen, ihm eine hohe Position an unserem Hof anzubieten, damit er seinem Heimatland dienen kann, anstatt die Interessen anderer zu vertreten."
 flavor_hun.42.a:0 "Bieten wir ihm eine Position am Hof an."
 flavor_hun.42.b:0 "Seine Dienste werden anderswo benötigt."
 flavor_hun.43.t:0 "Pál Kinizsi"
 flavor_hun.43.d:0 "Pál Kinizsi, ein legendärer General unserer Armee, dient unserem Hof bereits seit Jahrzehnten. Dieser Veteran hat zahlreiche Schlachten geschlagen und viele Siege gegen die Türken und andere Feinde errungen. Er hat außergewöhnliche militärische Fähigkeiten an den Tag gelegt und in seiner gesamten Laufbahn nie eine Schlacht verloren. Jahrzehntelang war er allein für die Verteidigung riesiger Gebiete verantwortlich, die sich von Slawonien bis nach Siebenbürgen erstreckten. Ihm wurden zudem zahlreiche Posten in der Verwaltung verliehen. Da sich seine militärische Laufbahn langsam dem Ende zuneigt, hat unser Königreich nun die Möglichkeit, sein Wissen anderweitig zu nutzen. Doch wie profitieren wir am besten von seinen Fähigkeiten?" # [LocEditor:AwaitingBatchUpdate]
 flavor_hun.43.a:0 "Er könnte unseren Generälen eine Menge beibringen."
 flavor_hun.43.b:0 "Der Hof könnte sich seine Erfahrung sehr zunutze machen."
 flavor_hun.43.c:0 "Er verdient den Ruhestand nach allem, was er für uns getan hat."
 flavor_hun.44.t:0 "Beatrix von Aragon"
 flavor_hun.44.d:0 "Beatrix von Aragon, auch bekannt als Beatrix von Neapel, war eine bedeutende Persönlichkeit der italienischen Renaissance, die insbesondere für ihren Einfluss auf kulturelle und politische Angelegenheiten bekannt war. Beatrix wurde im Jahr 1457 als Tochter von Ferdinand I. von Neapel und Isabella von Clermont in das Haus Trastámara geboren. Sie wuchs im pulsierenden kulturellen Herzen von Neapel auf und entwickelte eine Vorliebe für die Künste und die Geisteswissenschaften. Nach ihrer Hochzeit mit Matthias Corvinus, dem König von Ungarn, im Jahr 1476 festigte Beatrix ihre Rolle in der Diplomatie Europas und der Renaissance. Sie förderte den kulturellen Dialog zwischen Italien und Ungarn und erleichterte den Austausch von Kunstwerken, Manuskripten und Gelehrten. In Ungarn gründete Beatrix eine renommierte Hofbibliothek, die Bibliotheca Corviniana, die zu einem Zentrum für den Humanismus wurde. Sie förderte zudem die Arbeit berühmter humanistischer Schriftsteller und Gelehrter und trug so zum intellektuellen Aufblühen der Renaissance bei. Neben ihrem kulturellen Engagement spielte Beatrix eine entscheidende Rolle in diplomatischen Angelegenheiten und fungierte als Vermittlerin zwischen den italienischen Stadtstaaten und den ungarischen Interessen. Ihr diplomatischer Scharfsinn und ihr politischer Einfluss trugen dazu bei, dass die Beziehungen zwischen Neapel, Ungarn und anderen europäischen Mächten so stark wie noch nie waren. Vielleicht könnte unser Hof von ihren Fähigkeiten Gebrauch machen?" # [LocEditor:AwaitingBatchUpdate]
 flavor_hun.44.a:0 "Sie hat unschätzbare Arbeit geleistet."
 flavor_hun.44.b:0 "Sie sollte sich nicht in Staatsangelegenheiten einmischen."
 flavor_hun.45.t:0 "Tripartitum"
 flavor_hun.45.d:0 "Das Tripartitum, auch als Opus Tripartitum bekannt, war ein bedeutendes Rechtswerk für das Königreich Ungarn während der Renaissance. Es entstand im späten 15. Jahrhundert und diente als umfassendes Gesetzbuch, das sowohl das Recht des Adels als auch das des einfachen Volkes abdeckte. Das Tripartitum sollte das ungarische Recht konsolidieren und kodifizieren, wobei es sich auf das bereits bestehende Gewohnheitsrecht stützte. Die Zusammenstellung des Tripartitums war ein monumentales Unterfangen und spiegelte das Engagement des Königs wider, Rechts- und Regierungsreformen durchzusetzen. Trotz seines Einflusses wurde das Tripartitum nie offiziell anerkannt. Wir haben nun jedoch die Möglichkeit, es zu kodifizieren." # [LocEditor:AwaitingBatchUpdate]
 flavor_hun.45.a:0 "Kodifiziert es!"
 flavor_hun.45.b:0 "Dafür besteht keine Notwendigkeit."
 flavor_hun.46.t:0 "Siebenbürger Sachsen konvertieren zum Protestantismus"
 flavor_hun.46.d:0 "Johannes Honterus, eine Schlüsselfigur in der religiösen und intellektuellen Landschaft Siebenbürgens im 16. Jahrhundert, spielte eine bedeutende Rolle bei der Verbreitung des Protestantismus unter der sächsischen Bevölkerung. Johannes Honterus wurde in Siebenbürgen geboren und war ein Universalgelehrter, Humanist und Geistlicher, der die Ideen der protestantischen Reformation aufgriff. Nachdem er in Deutschland seinen Abschluss gemacht hatte, kehrte er nach Siebenbürgen zurück und widmete sich leidenschaftlich der Verbreitung des Protestantismus. Unter seinem Einfluss begannen die Siebenbürger Sachsen, die protestantischen Lehren, insbesondere das Luthertum, anzunehmen. Seine wortgewaltigen Predigten, seine gelehrten Schriften und sein unermüdliches Eintreten für Reformen fanden bei vielen Sachsen Anklang und führten zu einer allmählichen, aber bedeutenden Abkehr vom traditionellen Katholizismus. Die Konvertierung der Sachsen zum Protestantismus hatte tiefgreifende Auswirkungen auf die religiöse und kulturelle Identität Siebenbürgens, und der protestantische Einfluss nahm so stark zu, dass mit Ausnahme einiger kleinerer Gebiete, die nach wie vor streng katholisch waren, nun fast alle von Sachsen bewohnten Regionen Siebenbürgens zum Protestantismus übergetreten sind." # [LocEditor:AwaitingBatchUpdate]
 flavor_hun.46.a:0 "So sei es."
 flavor_hun.46.b:0 "Wir müssen diese Ketzerei ausrotten!"
 flavor_hun.47.t:0 "Bibliotheca Corviniana"
 flavor_hun.47.d:0 "Diese prächtige Bibliothek wurde von Matthias Corvinus, dem von 1458 bis 1490 amtierenden König von Ungarn, in Auftrag gegeben und gehörte im späten 15. Jahrhundert zu den renommiertesten Bildungszentren Europas. Matthias Corvinus, der dafür bekannt war, die Künste und Wissenschaften zu fördern, trug eine bemerkenswerte Sammlung von Manuskripten und gedruckten Werken aus verschiedenen Disziplinen zusammen, darunter Philosophie, Theologie, Geschichte, Medizin, Mathematik und Literatur. Die Bibliotheca Corviniana beherbergte über 2.000 Bände und war damit eine der größten Bibliotheken ihrer Zeit. Die Bedeutung der Bibliotheca Corviniana ging jedoch noch weit über diese beeindruckende Sammlung hinaus. Sie diente auch als Dreh- und Angelpunkt für den wissenschaftlichen Austausch und spielte eine zentrale Rolle bei der Verbreitung von Wissen in ganz Europa. Die Bibliothek zog Gelehrte aus dem ganzen Kontinent an und trug maßgeblich zur Renaissance bei. Sie ist ein Symbol für das intellektuelle Streben nach Innovationen und erinnert uns daran, wie wichtig es ist, unser kulturelles Erbe zu bewahren und zu pflegen." # [LocEditor:AwaitingBatchUpdate]
 flavor_hun.47.a:0 "Wissen ist Macht."
 flavor_hun.48.t:0 "Eine Bedrohung für unsere Hauptstadt"
 flavor_hun.48.d:0 "Aufgrund der jüngsten Expansion des Osmanischen Reichs befindet sich unsere Hauptstadt [153.GetName] in einer sehr verwundbaren Lage. Obwohl [153.GetName] gut befestigt ist, bietet das umliegende Land den Verteidigern keinen Vorteil, falls die Stadt jemals von den Türken belagert werden sollte. Viele schlagen vor, es wäre klüger, den Hof in eine andere Stadt zu verlegen, die weiter von der Grenze zu den Osmanen entfernt liegt. Die oberungarische Stadt [1772.GetName] scheint die beste Kandidatin zu sein. Was werden wir tun?"
 flavor_hun.48.a:0 "Wir geben [153.GetName] niemals auf!"
 flavor_hun.48.b:0 "Es wäre klüger, unseren Hof nach [1772.GetName] zu verlegen."
 flavor_hun.49.t:0 "Juraj Jánošík"
 flavor_hun.49.d:0 "Der berüchtigte Bandit Juraj Jánošík und seine Bande terrorisieren die Adligen und Bürger von Oberungarn. Ihre dreisten Raubzüge haben viel Leid verursacht und Unruhen provoziert. Es scheint fast unmöglich zu sein, ihn und seine Bande aufzuspüren, da sie einen Teil ihrer Beute mit den örtlichen Bauern teilen, die sie dann wiederum vor den Behörden schützen. In der slowakischen Bevölkerung nimmt er immer mehr den Status eines Helden ein, und seine Bande zieht mittlerweile schon Polen und Mähren an, die sich ihr anschließen. Da die Stände nicht in der Lage sind, die Lage aus eigener Kraft zu bewältigen, bitten sie die Krone darum, einzugreifen, um Jánošík ausfindig zu machen und ihn vor Gericht zu stellen."
 flavor_hun.49.a:0 "Organisiert einen Jagdtrupp, der ihn aufspürt."
 flavor_hun.49.b:0 "Die ungarischen Stände werden nicht einmal mit einem einzigen Banditen fertig?"
 flavor_hun.50.t:0 "Jánošík schlägt erneut zu"
 flavor_hun.50.d:0 "Die Bitten der Landstände zu missachten, hatte schlimme Folgen. Juraj Jánošík und seine Bande haben erneut zugeschlagen, diesmal jedoch viel kühner und grausamer. Die Stände sind wütend und das Volk hat Angst. Die Krone kann vor Jánošíks Terror nicht länger die Augen verschließen."
 flavor_hun.50.a:0 "Mobilisiert die Truppen!"
 flavor_hun.51.t:0 "Das Ende von Jánošík"
 flavor_hun.51.d:0 "Dank unserer Bemühungen konnten der berüchtigte Bandit Juraj Jánošík und seine Bande endlich gefasst und vor Gericht gestellt werden. Nach einem Prozess in Liptau-Nikolaus wurde Jánošík zum Tode verurteilt. Obwohl es uns nicht gelungen ist, weitere Mitglieder seiner Bande zu fassen, kann man davon ausgehen, dass die Banditen ohne Janosiks Führung keine weiteren Überfälle planen werden. Die Landstände sind glücklich und Oberungarn hat endlich wieder Frieden." # [LocEditor:AwaitingBatchUpdate]
 flavor_hun.51.a:0 "Möge sein Tod eine Warnung für alle sein."
 hun_end_of_banditry:0 "Ende des Banditentums"
 desc_hun_end_of_banditry:0 "Nach der Hinrichtung von Juraj Jánošík konnte dem Treiben der Banditen in Oberungarn Einhalt geboten werden und sowohl die Stände als auch die Bevölkerung sind erleichtert."
 flavor_hun.53.t:0 "Der Produktionsschwerpunkt in [153.GetName]"
 flavor_hun.53.d:0 "Unsere jüngsten Investitionen in die Entwicklung von [153.GetName] zahlen sich aus: Die Stadt häuft immer mehr Reichtum an und gewinnt an Größe, weshalb wir nun in die Zukunft blicken können. Selbst jetzt noch stellen viele infrage, ob wir unsere Produktion auf die Herstellung verschiedener Arten von Handelswaren in unserer Hauptstadt ausrichten sollten. Wir könnten vielleicht versuchen, Waren zu produzieren, die uns in der Zukunft womöglich höhere Gewinne einbringen könnten. Viele schlugen vor, wir sollten uns darauf konzentrieren, aus den Bergwerken in Oberungarn und Siebenbürgen importierte Rohstoffe zu verarbeiten, oder aber gänzlich neue Manufakturen für die Herstellung von Stoffen oder Glas errichten, die es sogar mit der berühmten böhmischen oder venezianischen Handwerkskunst aufnehmen könnten. Worauf also sollen wir unseren Schwerpunkt legen?"
 flavor_hun.53.a:0 "Investieren wir in die Tuch-Industrie!"
 flavor_hun.53.b:0 "Kupfer ist ein wichtiger Rohstoff, den man für die verschiedensten Dinge braucht."
 flavor_hun.53.c:0 "Wir werden die Rohstoffproduktion unserer Bergbaustädte erhöhen."
 flavor_hun.53.de:0 "Unser Glas wird dem von Böhmen und Venedig in nichts nachstehen."
 flavor_hun.53.e:0 "Unser derzeitiger Schwerpunkt dient uns gut."
 golden_city_gp_reward1:0 "Das Ereignis "§YGOLDFIEBER!§!" gibt uns jetzt Einnahmen in Höhe von §G1.5§! Jahren anstelle von §G1§! Jahr."
 golden_city_gp_reward2:0 "Das Ereignis "§YGOLDFIEBER!§!" gibt uns jetzt Einnahmen in Höhe von §G2§! Jahren anstelle von §G1.5§! Jahren."
 hun_pest_production_insight_tt:0 "\n§GEreignis-Einblick:§!\nDieses Ereignis gibt uns die Wahl, entweder das Handelsgut von §Y[153.GetName]§! zu §YEisen§!, §YKupfer§!, §YTuch§! oder §YGlas§! zu machen und der Provinz §G1§! £dip£ Entwicklung zu geben oder das derzeitige Handelsgut zu behalten und der Provinz §G3§! £dip£ Entwicklung zu geben."

 azt_imperial_tributes_title:0 "Tribut für die Hauptstadt"
 azt_imperial_tributes_desc:0 "$CAPITAL$ ist die größte Stadt in unserem Reich und wird von den zahlreichen Tributstaaten versorgt, die vor uns das Knie beugen. Indem wir das Tributsystem fördern, werden wir $CAPITAL$ zu einem Juwel der Welt machen."
 azt_mayan_frontier_title:0 "Grenze zu den Maya"
 azt_mayan_frontier_desc:0 "Jenseits der Länder Ostmexikos und der Zapoteken leben die Maya, ein Volk, das uns ähnlich und doch anders ist. Sie geben dennoch gute Opfer ab."
 azt_north_mayans_title:0 "Überfallt Chichen Itza"
 azt_north_mayans_desc:0 "Im Land der Pyramiden liegt Chichen Itza, die berühmteste Pyramide der Maya. Indem wir sie erobern, können wir dort Opfergaben darbringen."
 azt_mayan_cocoa_title:0 "Xocolatl der Maya"
 azt_mayan_cocoa_desc:0 "Die Maya sind für ihren Kakao berühmt. Da wir sie nun unterworfen haben, können wir damit beginnen, ihre Kakaovorräte zu nutzen."
 azt_sacrifices_for_the_gods_title:0 "Nährt die Götter"
 azt_sacrifices_for_the_gods_desc:0 "In der aztekischen Mythologie werden die Götter durch menschliche Blutopfer gestärkt. Sie nutzen diese Kraft, um die Welt vor dem Untergang zu bewahren. Wir müssen ihnen auch weiterhin Blut opfern, damit die Sonne niemals erlischt."
 azt_fifth_cradle_title:0 "Fünfte Sonne"
 azt_fifth_cradle_desc:0 "Vor der Erschaffung unserer Welt kämpften die Fünf Sonnen darum, wer von ihnen der Sonnengott der Welt sein würde. Der erste von ihnen war Tezcatlipoca, dessen Menschlichkeit von seinen Jaguaren verschlungen wurde, als sein Geschwister Quetzalcoatl ihn entthronte. Der zweite war Quetzalcoatl, dessen Menschlichkeit verdorben wurde, was zu seiner Verbannung führte. Der dritte war Tlaloc, dessen Kummer, Trauer und Wut die Erde verwüstete, auf der die Menschen lebten. Die vierte war Chalchiuhtlicue, deren Menschlichkeit von Tezcatlipoca in die Irre geleitet wurde, woraufhin sie die Sonne hasste. Der fünfte war Huitzilopochtli, der Gott des Krieges und die derzeitige Sonne der Menschheit. Damit die Menschen überleben können, müssen wir ihn mit dem Blut von Menschenopfern nähren, Tezcatlipoca in Schach halten und dem großen Quetzalcoatl ebenfalls Blut opfern." # [LocEditor:AwaitingBatchUpdate]
 azt_seperation_of_classes_title:0 "Trennt die Schichten"
 azt_seperation_of_classes_desc:0 "Verschiedene Gesellschaftsschichten wiesen bei den Azteken noch nie große Unterschiede auf. Adlige und Bauern konnten sich gleich kleiden und auch die gleichen Häuser bewohnen. Der einzige Unterschied lag in ihren Titeln. Wir müssen eine klare Trennung zwischen dem Adel und dem einfachen Volk schaffen, um unsere Kontrolle über die Gesellschaft zu festigen."
 azt_chinampa_farms_title:0 "Chinampas"
 azt_chinampa_farms_desc:0 "Chinampas sind künstliche Inseln, auf denen Landwirtschaft und insbesondere Maisanbau betrieben wird. Indem wir diese Anbauflächen für uns sichern, verringern wir die Belastung unserer Bauern und schaffen mehr Nahrung für unsere bevölkerungsreichen Stadtstaaten."
 azt_arts_and_crafts_title:0 "Kunst und Handwerk"
 azt_arts_and_crafts_desc:0 "Die Chinampas bringen einen Überfluss an Nahrungsmitteln hervor und erlauben es einem Großteil unserer Bevölkerung dadurch, sich dem Kunsthandwerk zuzuwenden. Wir müssen uns diese neue Lage zunutze machen."
 azt_coronation_campaigns_title:0 "Stadt auf dem See"
 azt_coronation_campaigns_desc:0 "Im 14. Jahrhundert gründeten wir eine Stadt im Texcoco-See. Es war der Gott Huitzilopochtli, der uns anwies, Tenochtitlan dort zu errichten. Da unsere Macht stetig wächst, ist es nun an der Zeit, dass wir uns erheben und uns als alleinige Herrscher von Mexiko etablieren."
 azt_tlaxcala_title:0 "Vernichtet die Tlaxcalteken"
 azt_tlaxcala_desc:0 "Das von den Tlaxcalteken angeführte Städtebündnis grenzt unmittelbar an uns. Da die Götter ein Blutopfer fordern und auch das Volk der Tlaxcalteken an die vier Tezcatlipoca glaubt, erklären wir ihnen einen Blumenkrieg: einen rituellen Krieg, der es uns erlaubt, Opfer für die Götter zu sammeln."
 azt_zapotec_title:0 "Teilen und herrschen"
 azt_zapotec_desc:0 "Die Zapoteken, die auch als das Wolkenvolk bekannt sind, leben zwischen Mexiko und Yukatan. Wir müssen in ihr Land marschieren und sie unterwerfen."
 azt_south_mayans_title:0 "Hochebene der Maya"
 azt_south_mayans_desc:0 "Im Gegensatz zu den nördlichen Teilen der Halbinsel Yukatan ist der südliche Teil mit seinen vielen Hügeln und Dschungeln noch gänzlich unerschlossen. Dies macht es für uns schwieriger, ihn zu erobern, doch wir werden auch dieses Hindernis überwinden. Koste es, was es wolle."
 azt_securing_central_america_title:0 "Vereint Yukatan"
 azt_securing_central_america_desc:0 "Yukatan, die einstige Heimat der Maya, steht nun fest unter unserer Kontrolle. Wir können jetzt damit beginnen, Tribute und Opfer aus diesen Ländern zu fordern."
 azt_tlatoani_title:0 "Herrscht über die Tlatoani"
 azt_tlatoani_desc:0 "Die vielen Stadtstaaten im Aztekenreich, die alle von einem Tlatoani regiert werden, sind für unseren Geschmack zu autonom geworden. Indem wir sie unterwerfen, können wir viel wirksamer über sie herrschen."
 azt_squashing_rebellious_tributaries_title:0 "Göttliche Herrschaft"
 azt_squashing_rebellious_tributaries_desc:0 "Wollen wir den stetigen Strom an Opfern für die Götter aufrechterhalten, müssen wir mehr erobern, mehr unterwerfen und über mehr herrschen. Wir müssen erneut in den Krieg ziehen und mehr Opfer sammeln, um den Weltuntergang zu verhindern!"
 azt_fate_of_city_alliance_title:0 "Die Zukunft des Bündnisses"
 azt_fate_of_city_alliance_desc:0 "Das Städtebündnis des Aztekenreichs ist nur noch ein schaler Abklatsch dessen, was es einst war. Wir müssen ihm entweder den Todesstoß versetzen oder es zum Nutzen von Tenochtitlan umgestalten."
 azt_roads_title:0 "Straßen für die [Root.GetBürgerName]"
 azt_roads_desc:0 "Der [Root.GetBürgerName]-Stand ist auf unsere Hilfe angewiesen. Das Fehlen von Straßen in unserem Land erweist sich für die Beförderung von Waren als recht hinderlich. Wir müssen neue Straßen für Händler errichten, die große Entfernungen zurücklegen wollen."
 AZTMacehualtinMissionName:0 "[Root.GetAdjective]e Urbanisierung" # [LocEditor:AwaitingBatchUpdate]
 MacehualtinMissionName:0 "Urbanisiert Mesoamerika" # [LocEditor:AwaitingBatchUpdate]
 azt_shifting_the_macehualtin_title:0 "[GetMacehualtinMissionName]" # [LocEditor:AwaitingBatchUpdate]
 azt_shifting_the_macehualtin_desc:0 "Unsere neu erschlossenen Maisquellen haben es einem Großteil unserer Bevölkerung erlaubt, in die Städte zu ziehen und dort ein neues Leben zu beginnen. Wir müssen jeden Bürger unseres Reichs, der dies ebenfalls wünscht, bei seinem Vorhaben unterstützen."
 azt_gold_income_title:0 "Das Gold von Mexiko"
 azt_gold_income_desc:0 "Obwohl Gold in unserem Reich nicht für den Austausch von Waren benutzt wird, lässt sich sein Wert außerhalb unserer Grenzen nicht leugnen. Wir mögen in ihm nur einen Rohstoff für unsere Handwerker sehen, doch andere nutzen es als Währung. Je mehr Gold wir fördern, desto angesehener werden wir in der Welt sein."
 azt_mexico_title:0 "Erweitert Anahuac"
 azt_mexico_desc:0 "Wir haben es zwar geschafft, Tenochtitlan und die umliegenden Städte zu sichern, doch Mexiko hat sich noch nicht gänzlich unserer Herrschaft unterworfen. Es ist an der Zeit, das zu ändern."
 azt_maize_farms_title:0 "Baut mehr Mais an"
 azt_maize_farms_desc:0 "Mais ist die am häufigsten angebaute Nutzpflanze in unserem Land. Wir müssen mehr davon anbauen und ernten, wenn wir unseren Maisvorrat für die viele Feste hoch halten wollen."
 azt_unify_mexico_title:0 "$MONARCHTITLE$ von Mexiko"
 azt_unify_mexico_desc:0 "Es dauerte viele Jahre und erforderte zahlreiche Schlachten, doch es ist uns endlich gelungen, unsere Feinde zu besiegen. Einer nach dem anderen ist gefallen. Wir marschierten in ihre Städte ein und vertrieben sie aus ihren Häusern, so wie auch wir einst vor Jahrhunderten vertrieben worden waren. Der Traum, unsere ursprüngliche Heimat Aztlán erneut bewohnen zu können, ist wahr geworden."
 azt_city_alliance_title:0 "Dreibund"
 azt_city_alliance_desc:0 "Das dreifache Bündnis zwischen Tenochtitlan, Tetzcoco und Tlacopan war das Fundament, auf dem unser Reich errichtet wurde. Indem wir diese drei Städte ausbauen, können wir effektiver Land erobern und mehr Tribut fordern."
 azt_religious_schools_title:0 "Lehren der Teopixqui"
 azt_religious_schools_desc:0 "Ein Großteil unserer Bevölkerung hat nur von den Nahuatl-Göttern gehört, hält sich jedoch kaum an die Traditionen, die die Teopixqui predigen. Wir müssen unser Volk über diese religiösen Werte aufklären."
 azt_blood_for_the_gods_title:0 "Blut für die Götter"
 azt_blood_for_the_gods_desc:0 "Die Menge an Blut, die wir für die Götter vergießen, reicht nie aus. Trotz der vielen Opfer, die wir gebracht haben, wird unser Reich noch immer von Dürren und Hungersnöten heimgesucht. Sie sind ein Zeichen dafür, dass unsere Götter schwächer werden und auch ihre Fähigkeit, uns zu beschützen, nachlässt. Wir müssen ihnen mehr Blut opfern!"
 azt_quauhpilli_title:0 "Riten der Cuauhtli" # [LocEditor:AwaitingBatchUpdate]
 azt_quauhpilli_desc:0 "Bei den Azteken gilt der Titel des "Adlerritters" als einer der prestigeträchtigsten Ränge, die ein Bürger erreichen kann. Indem wir unseren Kriegern diesen Titel verleihen, können wir unsere militärischen Traditionen besser bewahren."
 azt_western_expedition_title:0 "Expedition nach Westen"
 azt_western_expedition_desc:0 "Das Land in unserem Westen wird von vielen verschiedenen Völkern regiert, die in der Vergangenheit oft unsere Herrschaft über Mexiko herausforderten. Wir müssen eine Expedition vorbereiten und sie unterwerfen."
 azt_tarascan_title:0 "Purépecha-Rivalen"
 azt_tarascan_desc:0 "Das Reich der Purépecha ist eine aufstrebende Macht und stellt eine Bedrohung für unsere Expedition nach Westen dar. Es hat eine Reihe von Befestigungen entlang unserer Grenze errichtet, was einen Feldzug noch gefährlicher macht. Doch wir dürfen nicht zögern! Erhebt die Banner, marschiert los und erobert es!"
 azt_end_of_western_expedition_title:0 "Erobert das Land der Tepic"
 azt_end_of_western_expedition_desc:0 "Die Wollvorräte in Mesoamerika gehen zur Neige. Die Menschen in Tepic haben Wolle im Überfluss, sind jedoch nicht bereit, mit uns zu handeln. Wenn sie ihre Gewinne nicht friedlich erzielen wollen, werden wir ihnen aufzeigen, wie die Alternative aussieht."
 azt_hueyi_teocalli_title:0 "Huey Teocalli"
 azt_hueyi_teocalli_desc:0 "Der Huey Teocalli, eine monumentale Pyramide, die einst im Herzen der aztekischen Hauptstadt Tenochtitlan stand, zeugte von den architektonischen Fähigkeiten ihrer Zivilisation. Dieser große Tempel wurde im 15. Jahrhundert errichtet und diente den Azteken als primäres Religionszentrum. Verehrt wurden dort unter anderem Huitzilopochtli und Tlaloc."
 azt_capital_of_the_empire_title:0 "Stadt aus Gold"
 azt_capital_of_the_empire_desc:0 "Tenochtitlan ist eine der größten Städte Mexikos. Sie liegt im Texcoco-See und hat sich als Zentrum des Städtebündnisses rasch weiterentwickelt. Den Ausbau der Stadt voranzutreiben, wird uns dabei helfen, unseren Einfluss auf die Region zu festigen."
 azt_warrior_societies_title:0 "Kriegerkultur"
 azt_warrior_societies_desc:0 "Die Azteken sind für ihre militärische Tradition bekannt. Ihre Religion fördert die Ideen des Streits und des Blutvergießens, während die Gesellschaft selbst es sogar den einfachen Leuten erlaubt, in hohe militärische Ränge aufzusteigen. Wir können dies zu unserem Vorteil nutzen, um unsere Reihen weiter aufzufüllen."
 azt_telpochcalli_schools_title:0 "Telpochcallis"
 azt_telpochcalli_schools_desc:0 "Bei den Telpochcallis handelte es sich um aztekische Bildungseinrichtungen, die eigens auf Jungen aus bürgerlichen Familien ausgerichtet waren. Sie vermittelten ihnen sowohl praktische Fähigkeiten, einschließlich einer militärischen Ausbildung und handwerklichen Fertigkeiten, als auch eine kulturelle Bildung, um die Schüler auf ihre zukünftige Rolle in der aztekischen Gesellschaft vorzubereiten."
 azt_calpulli_households_title:0 "Calpullis"
 azt_calpulli_households_desc:0 "Calpulli, was so viel wie "Große Häuser" bedeutet, waren Haushalte in den Stadtstaaten Mexikos, die anhand ihrer weiteren Verwandtschaft eingeteilt wurden. Sie erlaubten es, effizienter Tribut zu erheben und das Land für den Anbau von Pflanzen und die Herstellung von Nahrungsmitteln zu nutzen. In diesen "Großen Häusern" wurden Frauen im Kochen sowie in der Kinderbetreuung und vielen weiteren Aufgaben unterrichtet, die Frauen in der aztekischen Gesellschaft zu erfüllen hatten, wohingegen man Männer die Kriegsführung lehrte."
 azt_securing_obsidian_title:0 "Obsidianquelle"
 azt_securing_obsidian_desc:0 "Obsidian ist das wichtigste Material, das der Adel zur Herstellung seiner Waffen nutzt. Es gibt jedoch nicht viel davon, was bedeutet, dass sich nur die Reichsten in der [Root.GetAdjective]en Gesellschaft solche Waffen leisten können. Indem wir ein Monopol auf diese Ressource erheben, können wir unsere Armeen viel effizienter für den Krieg ausrüsten."
 azt_subduing_migratory_tribes_title:0 "Der Traum von Aztlán"
 azt_subduing_migratory_tribes_desc:0 "Vor Jahrhunderten wurde unser Volk vom tyrannischen König des Landes aus seiner Heimat vertrieben und von Huitzilopochtli hierhergebracht. Unsere ursprüngliche Heimat nannte man Aztlán, das Land der Reiher. Obschon unser Volk die genaue Lage dieses verlorenen Landes vergessen haben mag, so weiß es zumindest noch, dass es sich im Norden befand, wo Tezcatlipoca herrscht. Wir müssen den langen Marsch nach Norden beginnen und unsere ehemalige Heimat nach und nach zurückerobern."
 azt_expansion_of_tenochtitlan_title:0 "Erweitert Tenochtitlan"
 azt_expansion_of_tenochtitlan_desc:0 "Die Stadt Tenochtitlan erlebt derzeit einen Aufschwung. Viele Menschen ziehen in die Stadt, bieten ihre Waren auf den Straßen an, üben ihre Berufe aus und sorgen für Wohlstand. Wir müssen jene, die in dieser Stadt ihren Lebensunterhalt bestreiten wollen, unterstützen."
 azt_tenochitlan_aqueduct_title:0 "Das Aquädukt Chapultepec"
 azt_tenochitlan_aqueduct_desc:0 "Tenochtitlan ist zwar von Wasser umgeben, doch dieses ist größtenteils nicht trinkbar, weshalb wir nach anderen Wegen suchen müssen, um Trinkwasser in die Stadt zu bringen. Das Aquädukt von Chapultepec, das die Stadt ursprünglich mit Trinkwasser versorgte, ist in den letzten Jahren immer weiter verfallen. Es instand zu setzen und auszubauen, würde uns dabei helfen, eine verlässliche Wasserquelle zu erschließen."
 azt_in_navel_of_the_moon_title:0 "Zentrum des Mondes"
 azt_in_navel_of_the_moon_desc:0 "Wenn der Texcoco-See der Mond ist, dann ist Tenochtitlan sein Zentrum. Tenochtitlan wird bald schon der Mittelpunkt der gesamten Welt sein, da es der Hauptsitz unseres Reichs ist - ein Reich, das jede Zivilisation erobern wird, die sich uns widersetzt. Daher muss Tenochtitlan die größte Stadt der Welt werden. Eine Stadt, um die uns die ganze Welt beneidet!"
 azt_prisoners_for_sacrifices_title:0 "Opfer für die Götter"
 azt_prisoners_for_sacrifices_desc:0 "Obwohl wir Unmengen an Blut vergossen und zahlreiche Schlachten gewonnen haben, sind die Götter noch immer nicht zufrieden. Sie verlangen mehr Opfer und mehr Blut, damit sie uns beschützen können. Wir werden ihnen gehorchen. Wir werden mehr Land erobern und ihnen noch viel mehr Menschenopfer darbringen!"
 azt_jaguars_and_eagles_title:0 "Jaguare und Adler"
 azt_jaguars_and_eagles_desc:0 "Die Jaguar- und Adlerritter gehören zu den Elitekriegern der aztekischen Gesellschaft. Sie repräsentieren sowohl Tezcatlipoca, den Gott des Zwists, als auch Huitzilopochtli, den Gott des Krieges, und sie werden auf dem Schlachtfeld gefürchtet. Indem wir uns ihren Ruf zunutze machen, können wir die Schlachtfelder noch viel besser beherrschen."

