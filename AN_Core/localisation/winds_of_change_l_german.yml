 event_insight_flavor_ven.40:0 "\n§GEreignis-Einblick§!:\n Dieses Ereignis erzählt die Geschichte von §YTizian§!, Venedigs berühmtestem Renaissance-Künstler." # [LocEditor:AwaitingBatchUpdate]
 event_insight_flavor_ven.42:0 "\n§GEreignis-Einblick§!:\n Dieses Ereignis erhöht unsere §YRepublikanische Tradition§! und erlaubt es unseren administrativen Beratern, §YPracht§! zu generieren." # [LocEditor:AwaitingBatchUpdate]
 event_insight_flavor_ven.44:0 "\n§GEreignis-Einblick§!:\n Dieses Ereignis aktiviert die Regierungsmechanik des §YRats der Zehn§!." # [LocEditor:AwaitingBatchUpdate]
 event_insight_flavor_ven.45:0 "\n§GEreignis-Einblick§!:\n Dieses Ereignis hilft dabei, den §YRat der Zehn§! zu kontrollieren, um §YKronland§! zurückzugewinnen." # [LocEditor:AwaitingBatchUpdate]
 event_insight_flavor_ven.46:0 "\n§GEreignis-Einblick§!:\n Dieses Ereignis erzählt die Geschichte über die Bedeutung des Theaters und gibt uns einen Künstler als Berater." # [LocEditor:AwaitingBatchUpdate]
 event_insight_flavor_ven.47:0 "\n§GEreignis-Einblick§!:\n Dieses Ereignis beschreibt die Geschichte unserer größten Akademie und gibt uns einen Bonus bei der Erforschung einer neuen Technologie." # [LocEditor:AwaitingBatchUpdate]
 event_insight_flavor_ven.48:0 "\n§GEreignis-Einblick§!:\n Dieses Ereignis erlaubt es uns, die §YGoldene Republik§! auszurufen, und gibt uns die Möglichkeit, eine neue Farbe auf der Karte, neue Nationale Ideen oder einen neuen Namen anzunehmen." # [LocEditor:AwaitingBatchUpdate]
 event_insight_flavor_ven.49:0 "\n§GEreignis-Einblick§!:\n Dieses Ereignis gibt [103.GetName] ein §YRathaus§!, verstärkt unsere Regierung und bringt Amedeo di Castellamonto als Berater an unseren Hof." # [LocEditor:AwaitingBatchUpdate]
