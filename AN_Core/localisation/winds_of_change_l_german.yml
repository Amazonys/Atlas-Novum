 german_cultural_disunity_reform:0 "Kulturelle Spaltung"
 german_cultural_disunity_reform_desc:0 "Die jahrhundertelange Spaltung unter dem Heiligen Römischen Reich hat die Deutschen entzweit. Wir müssen diesen Zustand korrigieren."
 german_franconian_reform:0 "Nürnberger Buchdruck"
 german_franconian_reform_desc:0 "Unser Schwerpunkt, die Verbreitung von Wissen, hat uns an die Spitze des intellektuellen Fortschritts gebracht."
 german_westphalian_reform:0 "Westfälische Pietät"
 german_westphalian_reform_desc:0 "Westfalen wurde die meiste Zeit vom Bistum Münster regiert. Münster ist auch die Stadt, in der die Wiedertäufer ihr "Neues Jerusalem" gründen wollten."
 german_rhenish_reform:0 "Rheinische Diplomatie"
 german_rhenish_reform_desc:0 "Das Rheinland, in dem mit Aachen und Frankfurt auch zwei wichtige Reichsstädte sowie 4 Kurfürsten beheimatet sind, hat uns gelehrt, wie man äußerst effizient Diplomatie betreiben kann."
 german_lower_saxon_reform:0 "Flottentraditionen"
 german_lower_saxon_reform_desc:0 "Niedersachsen, Pommern und der Ostseeraum rund um Riga sind seit der Gründung des Hansebunds eng mit dem Handel und dem Meer verbunden. Diese Verbindung macht uns zu Herren über die Wogen."
 german_prussian_reform:0 "Armee mit einem Staat"
 german_prussian_reform_desc:0 "Unsere Militärtraditionen reichen Jahrhunderte zurück. Wir sollten sie pflegen und dafür sorgen, dass unsere Armee in der Lage ist, jeden unserer Feinde in Angst und Schrecken zu versetzen."
 german_austrian_reform:0 "Kaiserliche Abstammung"
 german_austrian_reform_desc:0 "Unsere Nähe zum kaiserlichen Machtzentrum des Reichs hat uns viel über die Diplomatie gelehrt."
 german_saxon_reform:0 "Sächsischer Bergbau"
 german_saxon_reform_desc:0 "Im Lauf der Jahrhunderte wurden den Bergleuten Sachsens zahlreiche Bergbaurechte und Privilegien verliehen, wodurch Sachsen eine Vorreiterrolle bei der Industrialisierung einnahm."
 german_bavarian_reform:0 "Bayerischer Stolz"
 german_bavarian_reform_desc:0 "Bayern, die Heimat vieler regionaler Bräuche und einer ganz eigenen Kultur, ist auch außerhalb von Deutschland bekannt."
 german_swiss_reform:0 "Die Schweizer Landsknechte"
 german_swiss_reform_desc:0 "Die Schweiz ist dank der Alpen leicht zu verteidigen, und überraschenderweise sind Söldner eines der größten Exportgüter dieser Alpenfestung. Der Papst ist dauerhaft von der Schweizer Garde umgeben, und auch andere Nationen in Europa beschäftigen Schweizer Söldner. Wir müssen weiterhin anderen und uns selbst ihre Dienste zur Verfügung stellen."
 german_swabian_reform:0 "Fugger-Bankgeschäfte"
 german_swabian_reform_desc:0 "Augsburg ist die Heimat der berühmten Familie Fugger, der Bankiers der Heiligen Römischen Kaiser und der Päpste. Wir führen ihr Erbe als Bankiers von Europa fort. Andere Nationen müssen sich keine Sorgen machen. Wir werden ihnen bestimmt keine Darlehen anbieten, die ihre Wirtschaft lahmlegen."
 german_other_reform:0 "Das Kaiserreich"
 german_other_reform_desc:0 "Wir herrschen über ein mächtiges Reich im Herzen Europas. Keine Nation kann sich uns widersetzen."
 
