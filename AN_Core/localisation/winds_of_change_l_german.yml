 ned_unite_two_crowns_title:0 "Die zwei Kronen vereinen"
 ned_unite_two_crowns_desc:0 "Das Schicksal der Britischen Inseln geht Hand in Hand mit unserem eigenen. Der unmittelbare Sieg über unsere nördlichen Wettbewerber und die Kontrolle, die wir jetzt auf die Region ausüben, waren nur die ersten Schritte, um unsere beiden Völker einander näher zu bringen. Die Integration unserer nördlichen Untertanen wird uns ein ruhmreiches Erbe bescheren. Lang leben die Vereinten Kronen!"
