 flavor_mug.11.d:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] hat angesichts der hitzigen Diskussion im Ibadat Khana einen radikalen Vorschlag unterbreitet: [Root.Monarch.GetSheHeCap] hat beschlossen, eine neue Religion zu gründen, die auf dem Synkretismus beruht. Sie trägt viele Namen, ist aber vor allem als "Din-i Ilahi" bekannt, was so viel wie "Göttliche Religion" bedeutet. Viele am Hof haben sich dieser Religion bereits angeschlossen, doch noch ist nicht sicher, ob sie auch bei der breiten Masse Unterstützung findet. Sicher ist zumindest, dass diese Religion die Position [Root.GetMdesder] [Root.Monarch.GetTitle][Root.GetMsMale] stärken wird, sollte sie zum vorherrschenden Glauben werden." # [LocEditor:AwaitingBatchUpdate]
