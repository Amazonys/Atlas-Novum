 last_knight_personality:0 "Letzter Ritter"
 desc_last_knight_personality:0 "Maximilian I. war einer der bedeutendsten Kaiser des Heiligen Römischen Reichs. Er vereinte Österreich, führte Feldzüge gegen die Franzosen, beanspruchte die Throne von Ungarn, Böhmen, Spanien und Burgund und veränderte das Machtgleichgewicht in Europa zugunsten Österreichs."
