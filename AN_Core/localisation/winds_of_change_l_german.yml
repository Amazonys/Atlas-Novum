 estate_burghers_SUN_support_recovering_populations:0 "Kranke Bevölkerung unterstützen"
 estate_burghers_SUN_support_recovering_populations_desc:0 "Unsere Bevölkerung wurde von fremden Krankheiten heimgesucht. Wir sollten ihre Steuerlast erleichtern und es den leidenden Familien erlauben, sich von dieser Katastrophe zu erholen."
 
 sunset_invasion.1.t:0 "Die Zukunft der Usurpatoren"
 sunset_invasion.1.d:0 "Mit der Niederlage der Invasoren aus Übersee und ihrem Rückzug in ihr Heimatland sitzen viele Siedler, die einst auf der Suche nach neuer Hoffnung, Ruhm und Profit hierherkamen, in unseren Territorien fest. Obwohl wir dies einfach als weitere Eroberung ansehen könnten, könnten diese Menschen ein Hindernis für unsere Herrschaft werden."
 sunset_invasion.1.a:0 "Verbannung ist der einzige Weg."
 sunset_invasion.1.b:0 "Wir behandeln sie einfach wie alle anderen eroberten Territorien."
 sunset_invasion.1.c:0 "Wir werden an ihren Küsten Angst und Schrecken verbreiten!" # [LocEditor:AwaitingBatchUpdate]
 
 sunset_invasion.2.t:0 "Auf nach Europa"
 sunset_invasion.2.d:0 "Tausende von Schiffen sind in Richtung Sonnenaufgang ausgelaufen. Zehntausende Männer sind bereit, die erstbeste Küste zu erobern, auf die sie stoßen. Sollte unser Feind vorbereitet sein, so werden auch wir bereit sein, ihn zu vernichten, und sollte er nicht bereit sein, steht unser Sieg bereits fest."
 sunset_invasion.2.a:0 "Lasst uns ergründen, wo die Sonne aufgeht!"
 
 sunset_invasion.3.t:0 "Die Zukunft Frankreichs"
 sunset_invasion.3.d:0 "Die Franzosen sind dafür bekannt, die stolzesten Europäer zu sein, doch dieser Stolz hat nun ihren Untergang herbeigeführt, denn ihr Land ist unserer Gnade ausgeliefert. Wir müssen nur noch entscheiden, ob wir ihre monumentalen Bauwerke behalten wollen oder ob wir sie zerstören und den Europäern damit zeigen, welches Ziel unsere Invasion verfolgt."
 sunset_invasion.3.a:0 "Wir sollten ihre Wahrzeichen verschonen."
 sunset_invasion.3.b:0 "Vernichtet ihr Erbe!"
 
 sunset_invasion.4.t:0 "Die Invasion des Abendlandes"
 sunset_invasion.4.d:0 "Vor Jahren kamen die europäischen Invasoren in unser Land, um eine Handelsroute nach Indien zu suchen. Sie segelten nach Westen, um den Osten zu erreichen, doch ohne dass sie es ahnten, führten ihre Ambitionen sie zu uns. Nach zahlreichen Zwisten haben wir es endlich geschafft, unsere Invasoren zu besiegen, und können uns zum Hegemon des Westens erklären."
 sunset_invasion.4.a:0 "Wie sich das Blatt doch gewendet hat."
 
 sunset_invasion.5.t:0 "Der Sonne entgegen"
 sunset_invasion.5.d:0 "Wenn wir nach Westen blicken, sehen wir die Sonne untergehen, und wenn die Sonne untergeht, bedeutet dies, dass ein neuer Tag endet, ein neuer beginnen wird und uns die Götter einen neuen Zyklus geschenkt haben. Viele von uns sind jedoch neugierig darauf, was am Ende des Zyklus auf uns wartet, und haben sich darauf vorbereitet, in Richtung der untergehenden Sonne zu segeln." # [LocEditor:AwaitingBatchUpdate]
 sunset_invasion.5.a:0 "Wir werden die untergehende Sonne einfangen."
 
 sunset_invasion.6.t:0 "Die Invasion des Morgenlandes"
 sunset_invasion.6.d:0 "Als wir in Asien ankamen, errichteten wir dort ein Kolonialreich. Die Einheimischen leisteten unserem Vormarsch erbitterten Widerstand, doch einer nach dem anderen fiel vor uns auf die Knie. Ihre Lebensweise war eine Herausforderung für uns, aber am Ende hatten sie einfach nicht die Gunst der Götter, denn diese waren es schließlich, die uns anwiesen, das Land des Sonnenaufgangs zu erreichen und den Drachen von China zu erschlagen."
 sunset_invasion.6.a:0 "Die Götter werden zufrieden sein."
 
 sunset_invasion.7.t:0 "Das Kolonialsystem"
 sunset_invasion.7.d:0 "Wir haben zwar eine Fülle von Kolonialverwaltungen in Europa aufgebaut, doch ein Großteil von ihnen schafft es einfach nicht, technologisch mitzuhalten. Da wir nicht in der Lage sind, jeden Teil der Verwaltung zu modernisieren, sollten wir uns auf einen bestimmten Bereich spezialisieren. Wir können den Kolonien höhere Zölle auferlegen, ihre Bürokratie so anpassen, dass es zu unserem Vorteil ist, oder sie auf etwas gänzlich anderes spezialisieren."
 sunset_invasion.7.a:0 "Widmen wir uns ganz der Bürokratie."
 sunset_invasion.7.b:0 "Wir müssen den Handel zwischen unserem Kernland und den Kolonien ausbauen."
 sunset_invasion.7.e:0 "Besteuert sie ohne eine Kolonialvertretung!"
 
 sunset_invasion.8.t:0 "Einen Drachen erschlagen"
 sunset_invasion.8.d:0 "Die Chinesen glauben, ihre Kaiser würden vom Himmel selbst angeleitet. Sie nennen dies das "Mandat des Himmels". Doch diese "Göttlichkeit" ist nichts weiter als Nahrung für unsere eigenen Götter. Da wir den chinesischen Kaiser, den Drachen von China, nun gefangen genommen haben, können wir ihn töten und sein Herz den Göttern darbieten."
 sunset_invasion.8.a:0 "Der Drachenthron ist jetzt verwaist."

 #European Colonies:
 european_colony:0 "Abendland-Kolonie"
 european_colony_long_desc:0 "Eine Abendland-Kolonie ist eine Untertanenart, die herkömmlichen Kolonial-Untertanen ähnelt. Der Hauptunterschied liegt jedoch darin, dass man sie nur in Territorien in Übersee errichten kann. Ihre Aufgabe besteht darin, die Menschen außerhalb Amerikas effizienter zu regieren und gleichzeitig unseren Einfluss in der Region aufrechtzuerhalten." # [LocEditor:AwaitingBatchUpdate]
