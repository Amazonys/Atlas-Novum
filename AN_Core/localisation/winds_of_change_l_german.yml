 #Hordes
 mongols_manchuria_title:0 "Erobert die Mandschurei"
 mongols_manchuria_desc:0 "Die Horden der Mandschurei sind gespalten. Sie schworen uns einst die Treue, beschlossen dann jedoch, sich von uns loszusagen. Wir müssen sie erobern und das alte Mongolische Reich wiederaufbauen."

 mongols_korea_title:0 "Vernichtet die Einsiedler"
 mongols_korea_desc:0 "Möngke Khan zwang die Koreaner, sich der Herrschaft der Mongolen zu unterwerfen. Sie haben seitdem aufgehört, sich vor uns zu verneigen und es liegt daher an uns, sie an ihre wahren Meister zu erinnern."

 mongols_japan_title:0 "Himmlischer Wind"
 mongols_japan_desc:0 "Eine der bekanntesten Niederlagen in unserer Geschichte erlitten wir gegen den Himmlischen Wind von Japan. Er löschte unsere ganze Flotte und unsere gesamte Armee aus, ohne dass die Japaner selbst auch nur einen Finger hätten rühren müssen: Unbarmherzige Stürme vernichteten alle Schiffe, die das Pech hatten, eine Invasion zu wagen. Doch so himmlisch dieser Wind auch sein mag: Wir sind die Mongolen und wir werden auch den mächtigsten Sturm bezwingen."

 mongols_heart_of_persia_title:0 "Stoßt ins Herz von Persien"
 mongols_heart_of_persia_desc:0 "Als die Mongolen in Persien einfielen, vernichteten sie alles, was sich ihnen in den Weg stellte und entzweiten die Region. Mit unserer Rückkehr als rechtmäßiger Herrscher von Persien können wir diese von uns geschaffene Teilung beenden und alles wieder unter einem Banner vereinen."

 mongols_into_egypt_title:0 "Bis nach Ägypten"
 mongols_into_egypt_desc:0 "Als wir das letzte Mal versucht hatten, in Ägypten einzumarschieren, wehrte das neu gegründete Sultanat der Mamelucken unsere Angriffe erfolgreich ab. Wir haben diese Niederlage nicht vergessen und müssen noch einmal in die Region vordringen."

 mongols_tumu_crisis_title:0 "Tumukrise"
 mongols_tumu_crisis_desc:0 "Die Ming-Dynastie ist schwach und reif für eine Invasion. Wir müssen unsere Armeen sammeln und sie auf dem Schlachtfeld besiegen, bevor sie die Zeit hat, ihre Truppen richtig aufzustellen."

 mongols_dragons_gate_title:0 "Öffnet das Drachentor"
 mongols_dragons_gate_desc:0 "Die Chinesische Mauer bewacht den Drachen, der auf dem Thron in [EmperorOfChina.Capital.GetCapitalName] sitzt. Indem wir sie zum Einsturz bringen, können wir in China eindringen und jenes Reich, das sich uns so oft widersetzte, vernichten." # [LocEditor:AwaitingBatchUpdate]

 mongols_northern_china_title:0 "Belagert Beijing" # [LocEditor:AwaitingBatchUpdate]
 mongols_northern_china_desc:0 "Obwohl ihre große Mauer gefallen ist, leisten uns die Chinesen noch immer Widerstand. Wir müssen einen Angriff auf Beijing vorbereiten, indem wir den Rest ihrer nördlichen Territorien mit unserer Horde erobern." # [LocEditor:AwaitingBatchUpdate]

 mongols_dragon_throne_title:0 "Sitzt auf dem Drachenthron"
 mongols_dragon_throne_desc:0 "Nach der Eroberung von Beijing und Südchina gehört der Drachenthron nun uns. Wir können uns endlich zum neuen Kaiser von China erklären."

 mongols_into_iran_title:0 "In den Iran"
 mongols_into_iran_desc:0 "Im Herzen des Nahen Ostens liegt der Iran, eine gebirgige Region, die die Wiege vieler Zivilisationen ist und die wir zu erobern gedenken. Wir müssen noch einmal in den Nahen Osten reiten und ihn für uns gewinnen."

 mongols_restoration_of_ilkhanate_title:0 "Rückkehr des Ilkhanats"
 mongols_restoration_of_ilkhanate_desc:0 "Es ist an der Zeit, dass wir Persien erobern, so wie es einst unsere großen Vorfahren vor langer Zeit taten. Doch wer soll es regieren, sobald die Schlacht gewonnen ist?"

 mongols_anatolia_conquest_title:0 "Sultanat von Rum"
 mongols_anatolia_conquest_desc:0 "Wir müssen unsere Feldzüge nach Westen fortsetzen und nach Syrien und Anatolien vorstoßen. Wir können nicht zulassen, dass die Türken unserer Herrschaft entgegenstehen!"

 mongols_ruthenia_title:0 "Überfallt Ruthenien"
 mongols_ruthenia_desc:0 "Einst verwüsteten die Armeen von Dschingis Khan Ruthenien. Kiew wurde niedergebrannt und so eine Großmacht in nur einer einzigen Nacht in Asche verwandelt. Es ist Zeit, dass die Tataren in die fruchtbaren Länder des Dnjepr zurückkehren."

 mongols_southern_china_title:0 "Das Ende der Roten Turbane"
 mongols_southern_china_desc:0 "Wir wurden von den rebellischen Ming aus China vertrieben und verloren das Mandat des Himmels. Wir müssen das Reich von Kublai Khan neu gründen und das Mandat zurückerlangen!"

 mongols_revenge_against_timur_title:0 "Rache an Timur"
 mongols_revenge_against_timur_desc:0 "Timur hat in der Vergangenheit große Teile des mongolischen und tatarischen Landes verwüstet, doch nun steht sein Reich kurz vor dem Zusammenbruch. Wir sollten diese Gelegenheit nutzen und das von ihm erschaffene Reich vernichten."

 mongols_invasion_of_india_title:0 "Übernehmt Hindustan"
 mongols_invasion_of_india_desc:0 "Die Überquerung des Sulaimangebirges ist für unsere Horden eine große Kraftanstrengung. Zudem hat der Reichtum Indiens den Großkhan in der Vergangenheit nicht interessiert, da er mehr auf Macht als auf Gold aus war. Wir werden tun, was er nicht tat, und in Indien einfallen."

 mongols_caucasia_title:0 "Überquert den Kaukasus"
 mongols_caucasia_desc:0 "Der Kaukasus ist eine natürliche Grenze für viele große Imperien, aber wir werden keine Einschränkungen für unsere Expansion akzeptieren. Wir werden die Bergbewohner unterjochen und uns auf den Weg zu den reichen Ländern dahinter machen."

 mongols_fall_of_ryazan_title:0 "Der Untergang von Rjasan"
 mongols_fall_of_ryazan_desc:0 "Das Fürstentum Rjasan sieht die Erben von Dschingis Khan nicht länger als seine Lehnsherrn an. Es muss nicht nur durch Feuer und Schwert daran erinnert werden, sondern auch durch die rasche Ausbreitung unserer Nation."

 mongols_pax_mongolica_mission_title:0 "Pax Mongolica"
 mongols_pax_mongolica_mission_desc:0 "Es wird gesagt, dass unter der Herrschaft der großen Khane der Vergangenheit eine Frau mit einem Nugget Gold auf ihrem Kopf von einem Ende des Imperiums bis zum anderen laufen konnte, ohne dabei Angst haben zu müssen. Wir werden diese Art von Frieden in unseren Ländern wiederherstellen."

 mongols_one_true_khan_title:0 "Der einzig wahre Khan"
 mongols_one_true_khan_desc:0 "Wir müssen das mongolische Khanat in der alten Hauptstadt von Qaraqorum wiederherstellen. Dort rufen wir den Kurultai aus und fordern, dass alle Stämme unsere Autorität anerkennen."

 mongols_nizhy_novgorod_title:0 "[306.GetName]"
 mongols_nizhy_novgorod_desc:0 "Die Festung [306.GetName] ist unser größtes Hindernis für eine Invasion Russlands. Lasst sie uns mit Gewalt einnehmen."

 mongols_carpathia_title:0 "Rückkehr in die Karpaten"
 mongols_carpathia_desc:0 "Die weiteste Ausdehnung unseres Reiches wurde einst in Ungarn aufgehalten. Obwohl dessen Herrscher getötet und das Land verwüstet wurde, war unsere Überdehnung einfach zu groß und wir mussten uns nach Ruthenien zurückziehen. Nun sind wir zurückgekehrt und wir haben die Absicht, auch zu bleiben."

 mongols_unification_of_mongol_land_title:0 "Vereint die Mongolei"
 mongols_unification_of_mongol_land_desc:0 "Unter Dschingis Khan wurden die Mongolen unter einer einzigen Horde und einem einzigen Herrscher vereint. Wir müssen Anhänger aus allen Stämmen sammeln und eine gemeinsame mongolische Identität wiederherstellen."

 mongols_march_into_central_asia_title:0 "Marsch nach Zentralasien"
 mongols_march_into_central_asia_desc:0 "Kein Khan darf in Zentralasien zurückbleiben, der unsere Herrschaft anfechten könnte. Unsere Kontrolle über die Region muss absolut sein."

 mongols_russian_yoke_title:0 "Festigt das Joch"
 mongols_russian_yoke_desc:0 "Dummerweise glauben die russischen Prinzen, dass wir ein Relikt der Vergangenheit sind und haben aufgehört uns Tribut zu zollen. Wir werden ihre Städte verwüsten, ihre Frauen nehmen und ihre Felder verbrennen, um sie daran zu erinnern, wer die Steppe beherrscht."

 moghulistan_kazakhs_title:0 "Das Volk der Kasachen"
 moghulistan_kazakhs_desc:0 "Wir müssen weiter in die Steppen vordringen. Die Kasachen müssen dazu gebracht werden sich der Horde anzuschließen, wenn wir weiter nach Osten marschieren."

 moghulistan_persia_title:0 "Stoßt ins Herz von Persien"
 moghulistan_persia_desc:0 "Als die Mongolen in Persien einfielen, vernichteten sie alles, was sich ihnen in den Weg stellte und entzweiten die Region. Mit unserer Rückkehr als rechtmäßiger Herrscher von Persien können wir diese von uns geschaffene Teilung beenden und alles wieder unter einem Banner vereinen."

 moghulistan_into_egypt_title:0 "Bis nach Ägypten"
 moghulistan_into_egypt_desc:0 "Als wir das letzte Mal versucht hatten, in Ägypten einzumarschieren, wehrte das neu gegründete Sultanat der Mamelucken unsere Angriffe erfolgreich ab. Wir haben diese Niederlage nicht vergessen und müssen noch einmal in die Region vordringen."

 moghulistan_tatars_conquest_title:0 "Vermächtnis aus Gold"
 moghulistan_tatars_conquest_desc:0 "Ulug Ulus, was so viel wie "Großer Staat" bedeutet, ist der Name der Goldenen Horde, die vor langer Zeit unterging und aus der die vielen verschiedenen tatarischen Stämme entsprangen. Wir sind diejenigen, die ihr Vermächtnis aus Gold wiederherstellen werden."

 moghulistan_golden_horde_title:0 "Vereint Ulug Ulus"
 moghulistan_golden_horde_desc:0 "Anstatt es den Tataren zu überlassen, jenen Staat zu vereinen, den sie einst entzweiten, sollten wir uns darum bemühen, das Land zusammenzuführen. Vielleicht können wir sogar die Verwaltung des Landes den Tataren überlassen."

 moghulistan_ryazan_title:0 "Der Untergang von Rjasan"
 moghulistan_ryazan_desc:0 "Das Fürstentum Rjasan sieht die Erben von Dschingis Khan nicht länger als ihre Lehnsherrn an. Sie müssen nicht nur durch Feuer und Schwert erinnert werden, sondern auch an die schnelle Expansion unserer Nation."

 moghulistan_at_the_centre_of_asia_title:0 "Im Zentrum von Asien"
 moghulistan_at_the_centre_of_asia_desc:0 "Kein Khan darf in Zentralasien zurückbleiben, der unsere Herrschaft anfechten könnte. Unsere Kontrolle über die Region muss absolut sein."

 moghulistan_revenge_against_timur_title:0 "Rache an Timur"
 moghulistan_revenge_against_timur_desc:0 "Timur hat in der Vergangenheit große Teile des mongolischen und tatarischen Landes verwüstet, doch nun steht sein Reich kurz vor dem Zusammenbruch. Wir sollten diese Gelegenheit nutzen und das von ihm erschaffene Reich vernichten."

 moghulistan_into_iran_title:0 "In den Iran"
 moghulistan_into_iran_desc:0 "Im Herzen des Nahen Ostens liegt der Iran, eine gebirgige Region, die die Wiege vieler Zivilisationen ist und die wir zu erobern gedenken. Wir müssen noch einmal in den Nahen Osten reiten und ihn für uns gewinnen."

 moghulistan_ilkhanate_title:0 "Rückkehr des Ilkhanats"
 moghulistan_ilkhanate_desc:0 "Es ist an der Zeit, dass wir Persien erobern, so wie es einst unsere großen Vorfahren vor langer Zeit taten. Doch wer soll es regieren, sobald die Schlacht gewonnen ist?"

 moghulistan_anatolia_title:0 "Sultanat von Rum"
 moghulistan_anatolia_desc:0 "Wir müssen unsere Feldzüge nach Westen fortsetzen und nach Syrien und Anatolien vorstoßen. Wir können nicht zulassen, dass die Türken unserer Herrschaft entgegenstehen!"

 moghulistan_nizhny_novgorod_title:0 "[306.GetName]"
 moghulistan_nizhny_novgorod_desc:0 "Die Festung [306.GetName] ist unser größtes Hindernis für eine Invasion Russlands. Lasst sie uns mit Gewalt einnehmen."

 moghulistan_russia_title:0 "Wiederaufbau des Jochs"
 moghulistan_russia_desc:0 "Die Rus widersetzten sich uns, als wir zum ersten Mal ihren Gehorsam forderten. Hoffen wir, dass sie nach der Verwüstung, die wir in ihrem Land anrichteten, ihre Lektion gelernt haben. Andernfalls werden wir gezwungen sein, die Gewalt der Vergangenheit zu wiederholen."

 moghulistan_unification_of_chagatai_title:0 "Vereint Tschagatai"
 moghulistan_unification_of_chagatai_desc:0 "Tschagatai wurde durch das Reich von Moghulistan einst gespalten. Wir können nicht zulassen, dass diese Spaltung fortbesteht. Wir müssen das Land vereinen und das Reich von Khan Tschagatai ehren."

 moghulistan_india_title:0 "Übernehmt Hindustan"
 moghulistan_india_desc:0 "Die Überquerung des Sulaimangebirges ist für unsere Horden eine große Kraftanstrengung. Zudem hat der Reichtum Indiens den Großkhan in der Vergangenheit nicht interessiert, da er mehr auf Macht als auf Gold aus war. Wir werden tun, was er nicht tat, und in Indien einfallen."

 moghulistan_southern_china_title:0 "Das Ende der Roten Turbane"
 moghulistan_southern_china_desc:0 "Wir wurden von den rebellischen Ming aus China vertrieben und verloren das Mandat des Himmels. Wir müssen das Reich von Kublai Khan neu gründen und das Mandat zurückerlangen!"

 moghulistan_tatar_yoke_title:0 "Festigt das Joch"
 moghulistan_tatar_yoke_desc:0 "Dummerweise glauben die russischen Prinzen, dass wir ein Relikt der Vergangenheit sind und haben aufgehört uns Tribut zu zollen. Wir werden ihre Städte verwüsten, ihre Frauen nehmen und ihre Felder verbrennen, um sie daran zu erinnern, wer die Steppe beherrscht."

 moghulistan_raid_ruthenia_title:0 "Überfallt Ruthenien"
 moghulistan_raid_ruthenia_desc:0 "Einst verwüsteten die Armeen von Dschingis Khan Ruthenien und brannten Kiew nieder und verwandelten so eine Großmacht in nur einer Nacht zu Asche. Es ist Zeit, dass die Tataren in die fruchtbaren Länder des Dnjepr zurückkehren." # [LocEditor:AwaitingBatchUpdate]

 moghulistan_pax_mongolica_title:0 "Pax Mongolica"
 moghulistan_pax_mongolica_desc:0 "Es wird gesagt, dass unter der Herrschaft der großen Khane der Vergangenheit eine Frau mit einem Nugget Gold auf ihrem Kopf von einem Ende des Imperiums bis zum anderen laufen konnte, ohne dabei Angst haben zu müssen. Wir werden diese Art von Frieden in unseren Ländern wiederherstellen."

 moghulistan_secure_trade_posts_title:0 "Sichert die Handelsstädte"
 moghulistan_secure_trade_posts_desc:0 "Zentralasien wird oft als Kreuzung zwischen China, Osteuropa und Persien bezeichnet. Dies ist auch der Grund, warum viele Händler entlang der Route Handelszentren errichtet haben. Wir sollten diese Zentren und ihren Reichtum erobern."

 moghulistan_control_over_northern_yuan_title:0 "Kontrolle über Nordyuan"
 moghulistan_control_over_northern_yuan_desc:0 "Wir haben die Überreste der Yuan-Dynastie gesichert. Nun müssen wir uns darum bemühen, auch das Land der Mongolei zu sichern, wo die Yuan-Dynastie nach dem Aufstand der Roten Turbane verblieb."

 moghulistan_dragons_gate_title:0 "Öffnet das Drachentor"
 moghulistan_dragons_gate_desc:0 "Die Chinesische Mauer bewacht den Drachen, der auf dem Thron in Beijing sitzt. Indem wir sie zum Einsturz bringen, können wir in China eindringen und jenes Reich, das sich uns so oft widersetzte, vernichten."

 moghulistan_northern_china_title:0 "Kontrolliert Beijing"
 moghulistan_northern_china_desc:0 "Obwohl ihre große Mauer gefallen ist, leisten uns die Chinesen noch immer Widerstand. Wir müssen Beijing und den Rest ihrer nördlichen Territorien mit unserer Horde stürmen."

 moghulistan_dragon_throne_title:0 "Sitzt auf dem Drachenthron"
 moghulistan_dragon_throne_desc:0 "Nach der Eroberung von Beijing und Südchina gehört der Drachenthron nun uns. Wir können uns endlich zum neuen Kaiser von China erklären."

 moghulistan_carpathia_title:0 "Rückkehr in die Karpaten"
 moghulistan_carpathia_desc:0 "Die weiteste Ausdehnung unseres Reiches wurde einst in Ungarn aufgehalten. Obwohl dessen Herrscher getötet und das Land verwüstet wurde, war unsere Überdehnung einfach zu groß und wir mussten uns nach Ruthenien zurückziehen. Nun sind wir zurückgekehrt und wir haben die Absicht, auch zu bleiben."

 moghulistan_contact_with_mongols_title:0 "Die Überreste von Yuan"
 moghulistan_contact_with_mongols_desc:0 "Die Yuan-Dynastie gibt es nicht mehr und ihre Überreste sind im Land der Mongolen verstreut. Wir müssen sichern, was von ihr übrig blieb, wenn wir zum rechtmäßigen Kaiser von China gekrönt werden wollen."

 moghulistan_manchuria_title:0 "Erobert die Mandschurei"
 moghulistan_manchuria_desc:0 "Die Horden der Mandschurei sind gespalten. Sie schworen uns einst die Treue, beschlossen dann jedoch, sich von uns loszusagen. Wir müssen sie erobern und das alte Mongolische Reich wiederaufbauen." # [LocEditor:AwaitingBatchUpdate]

 moghulistan_korea_title:0 "Vernichtet die Einsiedler"
 moghulistan_korea_desc:0 "Möngke Khan zwang die Koreaner, sich der Herrschaft der Mongolen zu unterwerfen. Sie haben seitdem aufgehört, sich vor uns zu verneigen und es liegt daher an uns, sie an ihre wahren Meister zu erinnern."

 moghulistan_japan_title:0 "Himmlischer Wind"
 moghulistan_japan_desc:0 "Eine der bekanntesten Niederlagen in unserer Geschichte erlitten wir gegen den Himmlischen Wind von Japan. Er löschte unsere ganze Flotte und unsere gesamte Armee aus, ohne dass die Japaner selbst auch nur einen Finger hätten rühren müssen: Unbarmherzige Stürme vernichteten alle Schiffe, die das Pech hatten, eine Invasion zu wagen. Doch so himmlisch dieser Wind auch sein mag: Wir sind die Mongolen und wir werden auch den mächtigsten Sturm bezwingen."

 moghulistan_land_raids_title:0 "Verstärkte Landüberfälle"
 moghulistan_land_raids_desc:0 "Die zahlreichen Nomadenstämme in unserem Reich sind seit jeher darauf aus, im Namen des Reichtums zu plündern und zu erobern. Wir sollten ihnen bei diesem Unterfangen helfen."

 mongols_kazakhs_title:0 "Das Volk der Kasachen"
 mongols_kazakhs_desc:0 "Wir müssen weiter in die Steppen vordringen. Die Kasachen müssen dazu gebracht werden, sich der Horde anzuschließen, wenn wir weiter nach Westen marschieren."

