 estate_burghers_black_devils_desc:0 "Unsere Marineregimenter sind in viele verschiedene Zweige aufgeteilt. Das ist gut, um die Quantität beizubehalten. Wenn wir jedoch sicherstellen wollen, dass unsere Qualität bei amphibischen Operationen nicht leidet, müssen wir unsere Marineregimenter als eine Einheit organisieren."
