 flavor_tre.1.t:0 "Die Komnenische Restauration"
 flavor_tre.1.d:0 "Seit der verheerenden Niederlage bei Manzikert befindet sich das Oströmische Reich in einem stetigen Niedergang. Von allen Seiten Angriffen ausgesetzt ist es heute nur noch ein Schatten seines früheren Selbst. Sein Schicksal wurde durch den Aufstieg der Osmanen besiegelt, die die verbliebenen Territorien eroberten und die Kaiser in Konstantinopel zur Unterwerfung zwangen. Die Lage schien hoffnungslos, doch da unsere siegreichen Armeen nun wieder durch die Straßen Konstantinopels marschieren, kehrt die Hoffnung für das griechische Volk zurück. Unsere Vorfahren hatten sich als würdig erwiesen, das Römische Reich zu regieren, und wir werden in ihre Fußstapfen treten. Dieser glorreiche Tag markiert den Beginn der Zweiten Komnenischen Restauration, aus der ein neues und noch viel stärkeres Römisches Reich hervorgehen wird!" # [LocEditor:AwaitingBatchUpdate]
 flavor_tre.1.a:0 "Der Phönix erhebt sich!"
 flavor_tre.2.t:0 "Ansiedlung von Hellenen in [Root.GetName]"
 flavor_tre.2.d:0 "Da die Hellenen von [Root.GetName] nun die Mehrheit der Bevölkerung in der Provinz ausmachen, können wir endlich die Früchte unserer jahrelangen harten Arbeit ernten, Kleinasien mit hellenischen Völkern neu zu besiedeln."
 flavor_tre.2.a:0 "Sehr gut."
 flavor_tre.3.t:0 "Rache für Manzikert"
 flavor_tre.3.d:0 "Die Schlacht von Manzikert im Jahr 1071 war ein Wendepunkt sowohl in der byzantinischen als auch in der anatolischen Geschichte. Die seldschukischen Türken besiegten das byzantinische Heer in einer vernichtenden Niederlage, nahmen Kaiser Romanos IV. gefangen und ebneten den Weg für die türkische Invasion und Besiedlung Anatoliens. Das Byzantinische Reich erholte sich nie vollständig von dieser Katastrophe und sein Niedergang beschleunigte sich im Lauf der Jahrhunderte nur noch weiter. Am heutigen Tag haben wir diese demütigende Niederlage gerächt und kommen unserem Ziel - der Wiederherstellung des Byzantinischen Reiches unter komnenischer Herrschaft - immer näher. Obwohl die endgültige Auflösung des osmanischen Staats bereits gewiss ist, müssen wir uns dennoch mit der Wirklichkeit eines von Türken dominierten Kleinasiens auseinandersetzen. Anstatt nach Rache zu dürsten, sollten wir uns vielleicht mit der örtlichen Bevölkerung versöhnen, etwas, was uns auf lange Sicht sehr zugutekommen könnte."
 flavor_tre.3.a:0 "Unsere Rache ist nah!"
 flavor_tre.3.b:0 "Wir müssen die Geschichte hinter uns lassen."
 flavor_tre.4.t:0 "Ein Angebot aus Trapezunt"
 flavor_tre.4.d:0 "Das Kaiserreich von Trapezunt hat uns ein Vasallisierungsangebot unterbreitet. Man erinnert uns an unsere gemeinsame Geschichte als gazarisches Perateia von Trapezunt, unsere enge kulturelle und religiöse Verbindung sowie unseren gemeinsamen Kampf gegen wesentlich stärkere Mächte. Man behauptet, die Vereinigung unter dem Banner des Kaiserreichs hätte auf lange Sicht Vorteile für uns beide. Sollen wir das Angebot annehmen und Vasall werden? Oder lehnen wir ab und riskieren, unseren guten Beziehungen zu schaden?"
 flavor_tre.4.a:0 "Wir akzeptieren."
 flavor_tre.4.b:0 "Wir lehnen ab."
 flavor_tre.5.t:0 "Theodoro akzeptiert unser Vasallisierungsangebot"
 flavor_tre.5.d:0 "Theodoro hat unser Vasallisierungsangebot angenommen. Man erkennt unsere gemeinsame Geschichte und die Vorteile eines Zusammenschlusses unter unserem Banner an. Dies ist ein wichtiger Schritt in unserem gemeinsamen Kampf."
 flavor_tre.5.a:0 "Welch glorreicher Tag für unsere Nationen!" # [LocEditor:AwaitingBatchUpdate]
 flavor_tre.6.t:0 "Theodoro lehnt unser Vasallisierungsangebot ab"
 flavor_tre.6.d:0 "Theodoro hat unser Vasallisierungsangebot abgelehnt. Trotz unserer gemeinsamen Geschichte und der potenziellen Vorteile eines Zusammenschlusses hat man sich entschieden, unabhängig zu bleiben."
 flavor_tre.6.a:0 "Welch ein Jammer ..."

#Fixed or New Localisation
 order_of_the_dragon_order:0 "Der Drachenorden"
 order_of_the_dragon_order_desc:0 "Der von Sigismund von Luxemburg gegründete Drachenorden ist ein Adelsorden, der das Ziel hat, das Christentum vor seinen Feinden zu schützen. Obwohl der Orden hauptsächlich aus dem Heiligen Römischen Reich stammt, hat er in Mittel- und Südeuropa an Bedeutung gewonnen, wo er zu einem wichtigen Teil des osmanischen Widerstands wurde."

 hun_has_unlocked_third_ni:0 "Hat die ungarische nationale Idee "§YGründet die Schwarze Armee§!" freigeschaltet."
 
 #Austria
 hab_branching3_title:0 "Verzweigte Mission"
 hab_branching3_desc:0 "Dies ist eine Verzweigte Mission. Ihre Auslöser und die Auswirkungen beruhen auf Eurer Wahl in der Mission "§YSichert Wähler§!"."

 hab_branching4_title:0 "Verzweigte Mission"
 hab_branching4_desc:0 "Dies ist eine Verzweigte Mission. Ihre Auslöser und die Auswirkungen beruhen auf Eurer Wahl in der Mission "§YSichert Wähler§!"."

 hab_milan_title:0 "Herzogtum Mailand"
 hab_milan_desc:0 "Der [MLO.GovernmentName] von Mailand ist ein problematischer, aber wichtiger Teil des Reiches. Wir sollten sicherstellen, dass ihr Reichtum nicht gegen uns verwendet werden kann, indem wir sie näher unter unsere Kontrolle bringen."

 hab_croatia_title:0 "Sichert Kroatien"
 hab_croatia_desc:0 "Lasst uns im alten Königreich Kroatien eine Militärgrenze schaffen. Auf diese Weise können wir jeden abwehren, der in die christlichen Länder Südeuropas einfallen möchte."

 hab_beat_up_ottomans_title:0 "Geißel Europas"
 hab_beat_up_ottomans_desc:0 "Das Christentum wird niemals vor den Ungläubigen sicher sein, bis wir die osmanische Bedrohung aus Europa vertrieben haben."

 hab_austria_prospers_title:0 "Wohlstand Österreichs"
 hab_austria_prospers_desc:0 "Von den Weinbergen des Nordens bis zu den Minen und Schmieden des Südens wird ganz Österreich gedeihen, wenn unsere Nation an Stärke gewinnt."

 hab_vienna_waltz_title:0 "Wiener Walzer"
 hab_vienna_waltz_desc:0 "Unsere Hauptstadt Wien muss gedeihen und eine Stadt der Musik und der Hochkultur werden, die eines Herrschers unserer Stellung und einer wahren Hauptstadt des Heiligen Römischen Reiches würdig ist."

 hab_secure_electors_title:0 "Sichert Wähler"
 hab_secure_electors_desc:0 "Seitdem Rudolf, Graf von Habsburg, zum Kaiser des Heiligen Römischen Reiches gekrönt wurde und so seine Familie das Herzogtum Österreich kontrolliert, war es das Ziel aller seiner Herzöge, Kaiser zu werden. Wir müssen alles in unserer Macht Stehende tun, um sicherzustellen, dass das Imperium die Stabilität hat, die ein österreichischer Kaiser benötigt."

 hab_branching1_title:0 "Verzweigte Mission"
 hab_branching1_desc:0 "Dies ist eine Verzweigte Mission. Ihre Auslöser und die Auswirkungen beruhen auf Eurer Wahl in der Mission "§YSichert Wähler§!"."

 hab_branching6_title:0 "Verzweigte Mission"
 hab_branching6_desc:0 "Dies ist eine Verzweigte Mission. Ihre Auslöser und die Auswirkungen beruhen auf Eurer Wahl in der Mission "§YSichert Wähler§!"."

 hab_italian_ambition_title:0 "Italienische Ambition"
 hab_italian_ambition_desc:0 "Die Reichen Ländereien Norditaliens widersetzten sich schon lange den kaiserlichen Erlassen. Diese Städte dürfen nicht so nahe am österreichischen Kernland toleriert werden."

 hab_kingdom_of_italy_title:0 "Wahrer König von Italien"
 hab_kingdom_of_italy_desc:0 "Die Eroberung Italiens ist abgeschlossen. Von der Lombardei bis Neapel regiert die Krone, die auf unserem Haupt sitzt, alles."

 hab_decline_of_hungary_title:0 "Niedergang Ungarns"
 hab_decline_of_hungary_desc:0 "Der Niedergang Ungarns im Vergleich zum Herzogtum Österreich ist ein Grund zur Sorge. Wir müssen unsere Beziehungen mit Ungarn verstärken, um sicherzustellen, dass es nicht in fremde Hände fällt."

 hab_crusade_ottomans_title:0 "Osmanische Bedrohung"
 hab_crusade_ottomans_desc:0 "Das aufstrebende Osmanische Reich ist nicht nur eine Bedrohung für Osteuropa, sondern auch für Mittel- und Südeuropa. Wir müssen einen Feldzug gegen es führen, um seine Ausbreitung aufzuhalten."

 hab_liberate_balkans_title:0 "Befreit den Balkan"
 hab_liberate_balkans_desc:0 "Wenn wir auch nur die geringste Hoffnung haben wollen, die Osmanen zu schlagen, müssen wir ihr Kernland in Europa angreifen. Der Balkan ist dieses Kernland, und wir sollten schnellstmöglich einen Feldzug vorbereiten."

 hab_eastern_roman_empire_title:0 "Kaiser des Ostens"
 hab_eastern_roman_empire_desc:0 "Mit dem Untergang des Osmanischen Reiches bleibt nur noch die Frage offen, was mit dem Erbe des Oströmischen Reiches geschehen sollte. Die Antwort darauf ist klar: Wir sollten es für uns beanspruchen, damit wir unseren Kaisertitel noch weiter legitimieren können."

 hab_balance_estates_title:0 "Gleichheit der Stände"
 hab_balance_estates_desc:0 "Zu oft hat Uneinigkeit und Spaltung unser Land geplagt. Adel, Klerus und Bürger müssen zusammenarbeiten, um das Ziel von Ruhm und Wohlstand für Österreich zu erreichen."

 hab_vienna_university_title:0 "Universität Wien"
 hab_vienna_university_desc:0 "Die Universität Wien wurde 1365 von Herzog Rudolf IV. von Österreich gegründet und entwickelte sich zwischen dem 15. und 18. Jahrhundert zu einem der bedeutendsten Zentren der Wissenschaft. Mit zahlreichen Fachgebieten wie Theologie, Philosophie, Recht, Medizin und Kunst zog sie Gelehrte und Studenten aus ganz Europa an."

 hab_von_raab_title:0 "Raabsche Reformen"
 hab_von_raab_desc:0 "Franz Anton von Raab war eine einflussreiche Persönlichkeit des späten 18. und frühen 19. Jahrhunderts und besonders für die Reformierung Österreichs bekannt. In seiner Funktion als Finanzminister unter Kaiser Joseph II. von 1784 bis 1792 führte von Raab bedeutende Steuer- und Verwaltungsreformen durch, die auf die Modernisierung des Finanzsystems abzielten. Zu den Reformen gehörten die Zentralisierung der Steuererhebung, die Straffung der staatlichen Bürokratie sowie die Rationalisierung von Staatsausgaben. Mit der Raabisation versuchte er schließlich, den Einfluss des Adels zu beschränken, der Österreich bereits seit Jahrhunderten plagte."

 hab_branching2_title:0 "Verzweigte Mission"
 hab_branching2_desc:0 "Dies ist eine Verzweigte Mission. Ihre Auslöser und die Auswirkungen beruhen auf Eurer Wahl in der Mission "§YSichert Wähler§!"."

 hab_branching5_title:0 "Verzweigte Mission"
 hab_branching5_desc:0 "Dies ist eine Verzweigte Mission. Ihre Auslöser und die Auswirkungen beruhen auf Eurer Wahl in der Mission "§YSichert Wähler§!"."

 hab_naples_title:0 "König von Neapel"
 hab_naples_desc:0 "Indem wir das Königreich Neapel in unsere Titelsammlung aufnehmen, können wir unsere Kontrolle über Italien festigen und einen Schritt näher kommen, um die gesamte Halbinsel unter unsere Herrschaft zu bringen."

 hab_hungary_title:0 "Königliches Ungarn"
 hab_hungary_desc:0 "Das Königreich Ungarn wird von allen Seiten von gefährlichen Feinden bedroht. Wir müssen eingreifen und das ungarische Volk direkt beschützen und dafür sein Land unter einem Herrscher vereinen."

 hab_multicultural_empire_title:0 "Multikulturelles Reich"
 hab_multicultural_empire_desc:0 "Unsere Expansion nach Osten und Süden bringt immer mehr nicht deutschsprachige Kulturen in unser Reich. Unsere langfristige Stabilität hängt von unserer Fähigkeit ab, diese Völker effektiv zu integrieren."

 hab_the_last_knights_title:0 "Die letzten Ritter Europas"
 hab_the_last_knights_desc:0 "Obwohl Österreich im Vergleich zu anderen Ländern nicht für sein blühendes Rittertum bekannt ist, so ist es zumindest dafür bekannt, die letzte Hochburg dieser Traditionen in Europa zu sein."

 hab_aeiou_title:0 "A.E.I.O.U."
 hab_aeiou_desc:0 "Wir müssen das Heilige Römische Reich zu einem großen Territorialstaat formen, in dem wir eine starke, zentralisierte Autorität darstellen, die in der Lage ist, ein Gewaltmonopol durchzusetzen, denn nur dann werden wir dem Motto von Friedrich III. gerecht: Austriae est imperare orbi universo (die ganze Welt gehört Österreich)."

 hab_weaken_france_title:0 "Schwächt Frankreich"
 hab_weaken_france_desc:0 "Die Franzosen sind unsere Hauptkonkurrenten um die Hegemonie über Deutschland und ganz Europa. Wir müssen sie so weit schwächen, dass sie unsere Ambitionen nie wieder gefährden können."

 hab_western_europe_title:0 "Hegemonie Europas"
 hab_western_europe_desc:0 "Mit der Niederlage Frankreichs und Iberiens gibt es für uns im Westen keine Konkurrenz mehr. Wir müssen uns nur noch selbst zum Hegemon Europas ernennen."

 hab_crown_of_bohemia_title:0 "Böhmische Krone"
 hab_crown_of_bohemia_desc:0 "Das Schicksal des Königreichs Böhmen war schon lang von Interesse für die Herzöge Österreichs. Wir müssen eine aktivere Rolle dabei spielen und das Königreich mehr in unseren Orbit ziehen."

 hab_surpass_poland_title:0 "Übertrefft die Polen"
 hab_surpass_poland_desc:0 "Das Heilige Römische Reich stand im Verlauf der Geschichte oft mit der polnischen Krone im Widerstreit. Vielleicht ist es an der Zeit, sie zu übertreffen und ihr Land zu erobern."

 hab_king_of_poland_title:0 "König von Polen"
 hab_king_of_poland_desc:0 "Unsere nordöstliche Grenze wird niemals wirklich sicher sein, bis wir ganz Polen [Root.GetStateFormDE3] von Österreich unterstellt haben."

 hab_ostend_company_title:0 "Ostender Kompanie"
 hab_ostend_company_desc:0 "Andere europäische Mächte sind durch ihre Handelsunternehmen in ihren Kolonien unermesslich reich geworden. Jetzt, da wir die Niederlande kontrollieren, sollten wir uns bemühen, ihnen zu folgen."

 hab_indian_trading_title:0 "Besitztümer in Indien"
 hab_indian_trading_desc:0 "Unser Kolonialreich wird nicht vollständig sein, bis es wesentlichen Besitz in Indien und Ostindien umfasst."

 hab_austrian_australia_title:0 "Besiedelt Australien"
 hab_austrian_australia_desc:0 "Die Gebiete im äußersten Südosten der bekannten Welt haben einen Namen erhalten, der dem unseres eigenen lateinischen Namen "Austria" merkwürdig ähnlich ist. Es ist klar, dass es uns gehören sollte."

 hab_balance_of_power_title:0 "Gleichgewicht der Macht"
 hab_balance_of_power_desc:0 "Wir müssen ein Kräfteverhältnis in Europa schaffen, in dem unsere anhaltende Vormachtstellung gewährleistet ist."

 hab_spread_dynasty_title:0 "Verbreitet die Habsburger"
 hab_spread_dynasty_desc:0 "Der natürliche Platz der Habsburg ist auf dem Thron - so viele von ihnen wie möglich. Wir müssen die Throne Europas für unsere Familie erwerben."

 hab_burgundy_title:0 "Beansprucht Burgund"
 hab_burgundy_desc:0 "Das burgundische Land hat sich zu weit vom Heiligen Römischen Reich entfernt. Wir müssen sicherstellen, dass sie auf die eine oder andere Weise wieder unter unsere Autorität gebracht werden."

 hab_austrian_netherlands_title:0 "Österreichs Niederlande"
 hab_austrian_netherlands_desc:0 "Die Niederlande sind Heimat vieler wohlhabender Städte. Wenn wir sie uns zu Eigen machen, könnten wir unserer Schatzkammer einen deutlichen Schub geben und uns in die Lage versetzen, die Ambitionen eines Überseeimperiums zu unterhalten."

 hab_defeat_west_franks_title:0 "Besiegt die Franzosen"
 hab_defeat_west_franks_desc:0 "Da die Franzosen geschwächt sind und in ihrem Reich Chaos herrscht, ist es an der Zeit, ihnen den Gnadenstoß zu versetzen und sie ein für alle Mal zu vernichten."

 hab_silesia_title:0 "Rückeroberung von Schlesien"
 hab_silesia_desc:0 "Die Provinz Schlesien ist ein legitimer Teil des Habsburger Erbes, aber sie ging verloren. Wir müssen sie im Namen des Herrschers der Habsburger Dynastie zurückerlangen!"

 hab_galicia_title:0 "Erobert Galizien"
 hab_galicia_desc:0 "Polen ist ein schwacher Staat, der von schwachen Herrschern geführt wird. Die maßgeblichen Nationen der Welt und vor allem unsere eigene Nation sollten es bei erster Gelegenheit aufteilen."

 hab_china_title:0 "Die Reichtümer Chinas"
 hab_china_desc:0 "Händler und Kaufleute erzählen von einem Land mit sagenhaftem Reichtum im Fernen Osten. Wir müssen unsere Kriegsschiffe und Unterhändler schicken, um sicherzustellen, dass dieser Reichtum in unsere Taschen fließt."

 hab_shift_in_balance_title:0 "Verschiebt das Gleichgewicht"
 hab_shift_in_balance_desc:0 "Ein Kräftegleichgewicht ist sehr gut, aber wenn wir es zu unseren Gunsten verschieben könnten, wären wir auf dem besten Weg, unsere rechtmäßige Position als dominierender Staat in ganz Europa zu behaupten."

 hab_imperial_borders_title:0 "[Root.GetPreviewColorHAB]Die kaiserliche Grenze[Root.GetPreviewColorHAB_end]" # [LocEditor:AwaitingBatchUpdate]
 hab_imperial_borders_desc:0 "Einige Gebiete des Reiches sind unserer Herrschaft entglitten und werden von denen regiert, die die Autorität des Kaisers nicht anerkennen. Diese Situation muss behoben werden."

 hab_imperial_capitals_title:0 "[Root.GetPreviewColorHAB]Kaiserliche Hauptstädte[Root.GetPreviewColorHAB_end]" # [LocEditor:AwaitingBatchUpdate]
 hab_imperial_capitals_desc:0 "Wir müssen sicherstellen, dass unsere Provinzhauptstädte unsere Position als tragende Säule des Heiligen Römischen Reiches widerspiegeln."

 hab_switzerland_title:0 "[Root.GetPreviewColorHAB]Gesslers Rache[Root.GetPreviewColorHAB_end]" # [LocEditor:AwaitingBatchUpdate]
 hab_switzerland_desc:0 "Wir haben schon früher versucht, die Schweizer zu annektieren, wurden aber jedes Mal aufgehalten und in einem Fall sogar von einem einfachen Bauern mit Pfeil und Bogen. Wir müssen diese Demütigungen überwinden, die wir erlitten haben und diese rebellischen Bauern unter unsere Herrschaft bringen."

 hab_develop_southern_germany_title:0 "[Root.GetPreviewColorHAB]Süddeutsche Städte[Root.GetPreviewColorHAB_end]" # [LocEditor:AwaitingBatchUpdate]
 hab_develop_southern_germany_desc:0 "Süddeutschland ist die Heimat vieler großer deutscher Familien. Indem wir ihr Land entwickeln, gewinnen wir ihre Gunst."

 hab_tirol_silver_mine_title:0 "Österreichs Silber"
 hab_tirol_silver_mine_desc:0 "In Tirol befindet sich eines der ertragreichsten Silberbergwerke Europas. Indem wir die Mine ausbauen, können wir unseren Reichtum weiter steigern."

 hab_a_holy_empire_title:0 "[Root.GetPreviewColorHAB]Ein Heiliges Reich[Root.GetPreviewColorHAB_end]" # [LocEditor:AwaitingBatchUpdate]
 hab_a_holy_empire_desc:0 "Die Spannungen zwischen den Mitgliedstaaten des HRR haben sich durch religiöse Unterschiede verschärft. Wir müssen die religiöse Einheit wiederherstellen, wenn wir die moralische Autorität wiedererlangen wollen, die wir als "Heiliges" Römisches Reich beanspruchen."

 hab_true_holy_roman_emperor_title:0 "[Root.GetPreviewColorHAB]Kaiser von Rom[Root.GetPreviewColorHAB_end]" # [LocEditor:AwaitingBatchUpdate]
 hab_true_holy_roman_emperor_desc:0 "Nach der Verabschiedung aller Reichsreformen sehen uns die zahlreichen Fürsten nun als das, was wir sind: die wahren Nachfolger Roms. Doch wir treten nicht nur in die Fußstapfen des Westlichen Reichs, wir beanspruchen das Vermächtnis des alten Großreichs!"

 hab_bavaria_title:0 "[Root.GetPreviewColorHAB]Herzogtum Bayern[Root.GetPreviewColorHAB_end]" # [LocEditor:AwaitingBatchUpdate]
 hab_bavaria_desc:0 "Die Bayern waren an unserer nordwestlichen Grenze schon immer eine Bedrohung. Ihr wohlhabendes Herzogtum hat das Potenzial, ein großer Dorn in unserem Auge zu sein. Wir sollten unsere Grenzen und unsere Vormachtstellung sichern, indem wir ihre Land für uns beanspruchen."

 hab_unify_germany_title:0 "[Root.GetPreviewColorHAB]Vereint Deutschland[Root.GetPreviewColorHAB_end]" # [LocEditor:AwaitingBatchUpdate]
 hab_unify_germany_desc:0 "Die Uneinigkeit des deutschen Volkes dauert schon viel zu lange an. Das Heilige Römische Reich hat das Land nur weiter gespalten, statt es zu vereinen. Wir werden die zahlreichen deutschen Staaten mit Gewalt unter unser Banner bringen!"

 hab_venetian_ports_title:0 "Venezianische Häfen"
 hab_venetian_ports_desc:0 "Venedig ist für seine riesigen Handelsflotten, seinen Reichtum und seine maritimen Traditionen bekannt. Indem wir seine Häfen auf dem italienischen Festland erobern, können wir mit dem Aufbau einer eigenen Flotte beginnen und schließlich das ganze Mittelmeer beherrschen."

 hab_imperial_ascendancy_title:0 "[Root.GetPreviewColorHAB]Imperiale Vorherrschaft[Root.GetPreviewColorHAB_end]" # [LocEditor:AwaitingBatchUpdate]
 hab_imperial_ascendancy_desc:0 "Einige der Fürsten haben die Ambitionen, uns herauszufordern und die Kontrolle über das Kaiserreich für sich selbst zu übernehmen. Eine diplomatische und militärische Stärke wird erforderlich sein, um diese Ambitionen zu unterdrücken und sicherzustellen, dass die Vorherrschaft unserer Nation unbestritten ist."

 hab_a_roman_empire_title:0 "[Root.GetPreviewColorHAB]Ein Römisches Reich[Root.GetPreviewColorHAB_end]" # [LocEditor:AwaitingBatchUpdate]
 hab_a_roman_empire_desc:0 "Das Heilige Römische Reich wird niemals völlig frei von Spott sein, bis seine Grenzen tatsächlich die Stadt Rom einschließen."

 hab_brandenburg_title:0 "[Root.GetPreviewColorHAB]Umgang mit Brandenburg[Root.GetPreviewColorHAB_end]" # [LocEditor:AwaitingBatchUpdate]
 hab_brandenburg_desc:0 "Brandenburg hat das Potenzial, die Machtbasis eines Landes in Norddeutschland zu werden, das stark genug ist, um uns herauszufordern. Diese Bedrohung muss neutralisiert werden, wenn unsere Dominanz in Deutschland unbestritten bleiben soll."

 hab_prussian_officers_title:0 "[Root.GetPreviewColorHAB]Armee im preußischen Stil[Root.GetPreviewColorHAB_end]" # [LocEditor:AwaitingBatchUpdate]
 hab_prussian_officers_desc:0 "Preußen ist dafür bekannt, eine der diszipliniertesten Berufsarmeen Europas zu besitzen. Viele Militärtheoretiker haben studiert, wie seine Armeen funktionieren, und möchten diese Erkenntnisse auf unsere Armeen übertragen."

 hab_spain_pu_title:0 "Iberische Beziehungen"
 hab_spain_pu_desc:0 "Wir haben vielleicht nicht viel mit den iberischen Nationen gemeinsam, doch wenn es etwas gibt, was uns einen kann, so sind es die Franzosen. Unser gemeiner Hass auf sie könnte ausreichen, um die Iberer davon zu überzeugen, einen [Root.Monarch.Dynasty.GetName] auf ihren Thron zu setzen." # [LocEditor:AwaitingBatchUpdate]

 hab_iberian_hegemony_title:0 "Die Krone von Spanien"
 hab_iberian_hegemony_desc:0 "Nach der Gründung des Universalreichs muss nur noch der Rest Iberiens erobert werden."

