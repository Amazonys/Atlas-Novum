 TIM_rumors_of_rebellion_title:0 "Gerüchte über eine Rebellion"
 TIM_rumors_of_rebellion_desc:0 "Wir überließen Muhammad Boyasonqor einige unserer Territorien im Westen. Seitdem hat er Herat jedoch nichts als Respektlosigkeit entgegengebracht und seine Macht im Westen zentralisiert. Diese Dreistigkeit darf nicht länger toleriert werden!"
 TIM_mushasha_title:0 "Stabilisiert Chuzestan"
 TIM_mushasha_desc:0 "Der von dem charismatischen Muhammad ibn Falah angeführte millenaristische Musha'sha-Orden kontrolliert derzeit Chuzestan. Sie sind nicht die erste millenaristische Sekte, die in diesem Gebiet Fuß gefasst hat. Wir müssen uns dieser Eindringlinge entledigen."
 TIM_trade_in_west_title:0 "[Root.GetPreviewColorTIM]Handelt mit dem Westen[Root.GetPreviewColorTIM_end]"
 TIM_trade_in_west_desc:0 "Nachdem wir einen Großteil des Westens zurückerobert haben, sollten wir zunächst unsere Kontrolle über diese Territorien festigen. Außerdem müssen wir die durch die langjährigen Konflikte in der Region unterbrochenen Handelswege wiederaufbauen."
 TIM_mamluks_title:0 "[Root.GetPreviewColorTIM]Wahn der Mamelucken[Root.GetPreviewColorTIM_end]"
 TIM_mamluks_desc:0 "Das Mamelucken-Sultanat in Ägypten ist einer der zwei mächtigsten muslimischen Staaten innerhalb des gesamten Dar al-Islam. Wir müssen es daher erniedrigen, um unsere Macht zu demonstrieren!"
 TIM_rightful_protector_title:0 "Rechtmäßige Beschützer"
 TIM_rightful_protector_desc:0 "[Root.GetMDerDie] [Root.Monarch.GetTitle] von [Root.GetName] wird beschuldigt, sich der mongolischen Jassa und anderen Traditionen unterworfen zu haben. Wir müssen unseren persischen Bürgern zeigen, dass wir uns für Reformen einsetzen."
 TIM_defy_the_yasa_title:0 "Erklärt die Jassa für nichtig"
 TIM_defy_the_yasa_desc:0 "Die mongolische Jassa ist die wichtigste Sammlung von Gesetzen und Traditionen, die wir befolgen. Dies hat jedoch viele Mitglieder der Ulema verärgert und dem Militär viel Macht in verwalterischen Angelegenheiten verliehen. Wir müssen die Spannungen am Hof abbauen." # [LocEditor:AwaitingBatchUpdate]
 TIM_diwan_title:0 "Timuridischer Diwan"
 TIM_diwan_desc:0 "Der timuridische Diwan ist in zwei Kammern aufgeteilt. Die eine kümmert sich um die effiziente Nutzung des Landes, die Steuereintreibung und die allgemeine Verwaltung. Die andere ist für alle militärischen Angelegenheiten zuständig. Persische Adlige dominieren die erste Kammer, während sich die zweite Kammer aus den Stämmen zusammensetzt." # [LocEditor:AwaitingBatchUpdate]
 TIM_military_title:0 "Reformiert das Militär"
 TIM_military_desc:0 "Unser Militär ist zwar recht stark, hat aber begonnen, sich jener Dekadenz hinzugeben, die sich in der Elite unserer Gesellschaft immer weiter verbreitet. Ungeachtet seines Einflusses wird es dieser Hochmut eher früher als später zu Fall bringen." # [LocEditor:AwaitingBatchUpdate]
 TIM_recruits_title:0 "Rekrutiert die Tadschiken"
 TIM_recruits_desc:0 "Um sicherzustellen, dass unsere Armee einem jedem Feind überlegen ist, sollten wir Regimenter aus der heimischen iranischen Bevölkerung rekrutieren. Obwohl sie nicht dieselben Fähigkeiten wie unsere türkischen Truppen besitzen, sind sie dennoch eine wichtige Bereicherung für unser Militär."
 TIM_rise_of_artillery_title:0 "[Root.GetPreviewColorTIM]Verbreitet das Schießpulver[Root.GetPreviewColorTIM_end]"
 TIM_rise_of_artillery_desc:0 "Die Zeiten ändern sich, und es wird immer deutlicher, dass Kriege nicht länger durch den Ansturm der Kavallerie, sondern durch das Dröhnen von Kanonen entschieden werden. Wir müssen bei dieser Technologie der Vorreiter sein." # [LocEditor:AwaitingBatchUpdate]
 TIM_horsemen_of_apocalypse_title:0 "[Root.GetPreviewColorTIM]Apokalyptische Reiter[Root.GetPreviewColorTIM_end]"
 TIM_horsemen_of_apocalypse_desc:0 "Unsere Kavallerie ist auf der ganzen Welt berüchtigt. Wo auch immer wir sie hinschicken, bleibt nichts als Zerstörung und Angst zurück. Wir müssen diesen Ruf weiter befördern und dafür sorgen, dass wir unsere Siege allein durch Angst erringen."
 TIM_fresh_blood_title:0 "Frisches Blut"
 TIM_fresh_blood_desc:0 "Wir müssen uns eingestehen, dass das Timuridenreich in den letzten Jahrzehnten nicht viele Schlachten geschlagen hat. Mit jedem Jahr, das vergeht, sterben Generationen erfahrener Krieger und Anführer, die durch unerfahrene Generäle ersetzt werden. Wir dürfen nicht zulassen, dass dieser Niedergang weitergeht."
 TIM_traitor_title:0 "Überrennt die Verräter"
 TIM_traitor_desc:0 "Muhammad Baysonqor hat im Lauf der Zeit immer mehr an Macht gewonnen. Seine Taten in Isfahan zeigen jedoch, dass er nichts anderes als ein Verräter ist. Wir dürfen ihm keine Gnade erweisen."
 TIM_qoyunlu_title:0 "Zügelt die Qoyunlu"
 TIM_qoyunlu_desc:0 "Die Qoyunlu-Stämme weigern sich, das Knie vor uns zu beugen. Doch das ist nicht alles: Ihre Angriffe auf Grenzstädte wie Qazvin oder Soltanye sind schlichtweg nicht hinnehmbar. Wir müssen ihnen Einhalt gebieten!"
 TIM_ottomans_title:0 "[Root.GetPreviewColorTIM]Osmanische Arroganz[Root.GetPreviewColorTIM_end]"
 TIM_ottomans_desc:0 "Die osmanische Dynastie besitzt die Dreistigkeit, unsere Herrschaft nicht anzuerkennen. Wir dürfen diese Missachtung unserer Autorität nicht dulden. Wir müssen sie vom Antlitz der Erde tilgen!"
 TIM_great_power_title:0 "[Root.GetPreviewColorTIM]Unter den Großmächten[Root.GetPreviewColorTIM_end]"
 TIM_great_power_desc:0 "Da wir unsere größten muslimischen Rivalen besiegt haben, können wir endlich den Titel als Beschützer des Dar al-Islam sowie unseren Platz als Großmacht einfordern. Wir sind die wahren Erben von Timurs Vermächtnis!"
 TIM_land_tenure_title:0 "Reformiert den Grundbesitz"
 TIM_land_tenure_desc:0 "Unser Steuersystem ist in keinem guten Zustand. Die jahrzehntelange Steuerbefreiung - die Soyurghale, die wir bestimmten Territorien gewährten - hat unsere Staatskasse erschöpft. Wir müssen die Art und Weise, wie wir Land besteuern, reformieren."
 TIM_soyurghals_title:0 "[Root.GetPreviewColorTIM]Reformiert die Soyurghalen[Root.GetPreviewColorTIM_end]"
 TIM_soyurghals_desc:0 "Obwohl sie unserer Wirtschaft bisher eher schadeten, lassen sich die Soyurghale vielleicht in etwas Nützlicheres umwandeln, was nicht missbraucht wird und uns auf lange Sicht Vorteile bringt."
 TIM_rugs_title:0 "[Root.GetPreviewColorTIM]Persische Seide[Root.GetPreviewColorTIM_end]"
 TIM_rugs_desc:0 "Persien ist für seine feinen Teppiche berühmt. Als Nachfolger der Perser sollten wir die Traditionen der Teppichherstellung fortführen und die Welt mit Teppichen aus Persien versorgen. Heute sind es die Teppiche, morgen wird es alles sein."
 TIM_chagatai_elites_title:0 "Tschagataische Elite"
 TIM_chagatai_elites_desc:0 "Unsere türkischen Regimenter liegen ständig im Zwist miteinander. Sie müssen unter einem gemeinsamen Ziel vereint werden: dem Kampf gegen unsere Feinde und nur gegen diese."
 TIM_ulugh_beg_observatory_title:0 "[Root.GetPreviewColorTIM]Ulug Begs Observatorium[Root.GetPreviewColorTIM_end]"
 TIM_ulugh_beg_observatory_desc:0 "Ulug Beg, einer unserer Statthalter und der Anführer der Timuriden in Transoxanien, fördert den wissenschaftlichen Fortschritt. Es ist ihm zu verdanken, dass man in Samarkand ein großes Observatorium errichtete. Wir sollten ihn auch weiterhin bei seiner Forschung unterstützen."
 TIM_governors_at_bay_title:0 "Zügelt die Statthalter"
 TIM_governors_at_bay_desc:0 "Wir verlieren nach und nach immer mehr die Kontrolle über unsere Statthalter. Die Anzeichen einer Rebellion werden immer offensichtlicher, und das obwohl alle die Herrschaft von Schah Ruch wohlwollend aufnehmen. Zum jetzigen Zeitpunkt ist sicher, dass unser Staat nach seinem Tod in einem Bürgerkrieg zerfallen wird. Wir dürfen das nicht zulassen!"
 TIM_timurid_empire_title:0 "Timuridisches Reich"
 TIM_timurid_empire_desc:0 "Entgegen aller Widrigkeiten und möglichen Unruhe haben wir es geschafft, den Sturm zu überstehen und ein verheerendes Schicksal abzuwenden. Es ist an der Zeit, ein Reich aufzubauen, das so berühmt ist wie das von Dschingis Khan. Schließlich sind wir die "Gurkani", die "Schwiegersöhne" des großen Khan." # [LocEditor:AwaitingBatchUpdate]
 TIM_mazandaran_title:0 "Erobert Mazandaran"
 TIM_mazandaran_desc:0 "Die tabarestanischen Küstenstaaten sind schwach und entzweit, wehren sich aber dennoch heftig gegen eine Eroberung oder Einflussnahme von außen. Ihr Untergang wird von einer längeren Zeit von Aufständen gekennzeichnet sein, die es niederzuschlagen gilt. Wir müssen uns darauf vorbereiten, dieses Ärgernis ein für alle Mal aus der Welt zu schaffen." # [LocEditor:AwaitingBatchUpdate]
 TIM_caucasia_title:0 "Erobert Kaukasien"
 TIM_caucasia_desc:0 "Kaukasien bildet eine natürliche Barriere zwischen unserem iranischen Kernland und den barbarischen Stämmen in der pontischen Steppe. Wir müssen diese Territorien entschlossen für uns sichern."
 TIM_herat_title:0 "Entwickelt Herat"
 TIM_herat_desc:0 "Herat, die Perle von Khorasan, ist seit 1405 unsere Hauptstadt. Damals beschloss Schah Ruch, die Hauptstadt von Samarkand hierher zu verlegen, und leitete damit einen gewaltigen Wandel in der Politik ein. Seither ist Herat zu einem kulturellen Zentrum unseres Landes geworden. Wir sollten das Wachstum dieser wunderbaren Stadt weiter fördern." # [LocEditor:AwaitingBatchUpdate]
 TIM_persian_capital_title:0 "Persische Hauptstadt"
 TIM_persian_capital_desc:0 "Obwohl Herat an der Grenze unseres Reichs liegt, ist es dennoch eine iranische Stadt. Die Verlegung der Hauptstadt hierher war eine wohlüberlegte Entscheidung, da Herat bei unserem Übergang zu einem sesshafteren persischen Sultanat mit Sicherheit eine wichtige Rolle spielen wird."
 TIM_seat_of_operations_title:0 "[Root.GetPreviewColorTIM]Füllt die Kriegskasse[Root.GetPreviewColorTIM_end]"
 TIM_seat_of_operations_desc:0 "Als Nomadenvolk sind wir ständig in Bewegung, doch auch wir sehnen uns nach einem sicheren Ort, an dem [Root.GetMderdie] [Root.Monarch.GetTitle] residieren und weitere Eroberungen planen kann. [Root.Capital.GetName] wird diesen Zweck erfüllen."
 TIM_persian_acculturation_title:0 "[Root.GetPreviewColorTIM]Persische Akkulturation[Root.GetPreviewColorTIM_end]"
 TIM_persian_acculturation_desc:0 "Die Loyalität, die man einem Stammesoberhaupt entgegenbringt, ist stets eher schwach und wechselhaft. Nur mächtige und autoritäre Anführer können die Stämme im Griff behalten. Der Übergang zu einer sesshafteren Regierungsform würde dabei helfen, dieses Problem zu lösen."
 TIM_heirs_of_ancients_title:0 "[Root.GetPreviewColorTIM]Erben der Alten[Root.GetPreviewColorTIM_end]"
 TIM_heirs_of_ancients_desc:0 "Unser wichtigstes Ziel bei der Akkulturation besteht darin, als wahres persisches Reich anerkannt zu werden und nicht als eine brutale Invasionsmacht, die nichts als Zerstörung hinterlässt."
 TIM_baluchistan_title:0 "Grenze zu Belutschistan"
 TIM_baluchistan_desc:0 "Die dünn besiedelte Region Belutschistan wird von mehreren Stämmen bewohnt, die nicht mit unser[Root.GetMemer] [Root.Monarch.GetTitle] verbündet sind. Wir müssen sie unterwerfen, damit sie nicht irgendwann ein lästiges Ärgernis für uns werden."
 TIM_hindusthan_title:0 "[Root.GetPreviewColorTIM]Erobert Hindustan[Root.GetPreviewColorTIM_end]"
 TIM_hindusthan_desc:0 "Indien birgt immense Reichtümer. Viele muslimische Dynastien herrschten schon über diese Lande, darunter auch das große Sultanat von Delhi, das einst den größten Teil Indiens kontrollierte. Dieses Sultanat ist jedoch durch Timur gefallen, und auch wir werden die indischen Hegemonen erneut in die Knie zwingen." # [LocEditor:AwaitingBatchUpdate]
 TIM_frontiers_title:0 "[Root.GetPreviewColorTIM]Östliche Grenzen[Root.GetPreviewColorTIM_end]"
 TIM_frontiers_desc:0 "Die Reichtümer Indiens sind unermesslich und sehr begehrt. Indien zu erobern und zu verwalten, wäre allerdings ein mühseliges Unterfangen. Viel besser wäre es daher, die indischen Volkswirtschaften an unseren Handel anzubinden, unsere Grenzen zu befestigen und den Handel zu monopolisieren."
 TIM_recover_north_title:0 "Rückeroberung des Nordens"
 TIM_recover_north_desc:0 "Die Länder jenseits des Oxus wurden in der Vergangenheit immer wieder von den Scheibaniden im Norden angegriffen und geplündert. Wir müssen das Land zurückerobern und es ausbauen."
 TIM_tokhtamysh_title:0 "[Root.GetPreviewColorTIM]Toktamischs Vermächtnis[Root.GetPreviewColorTIM_end]"
 TIM_tokhtamysh_desc:0 "Noch vor wenigen Jahrzehnten, zur Zeit Timurs, waren die Länder der westlichen Steppe uneins. Doch dann kam Toktamisch, dessen Ambitionen zusammen mit Timurs Unterstützung dazu führten, dass das Land der Goldenen Horde vereint werden konnte. Schließlich wandte er sich jedoch gegen Timur und musste die Konsequenzen seines Handelns tragen. Seither konnte kein Khan auch nur annähernd erreichen, was Toktamisch mit Timurs Hilfe erreicht hatte. Wir sollten unsere Kontrolle über diese Region festigen."
 TIM_madrasa_title:0 "Madrasas von Herat"
 TIM_madrasa_desc:0 "Um den Ausbau unserer Hauptstadt voranzutreiben, sollten wir den Bau weiterer Madrasas fördern, die unsere Gelehrten und Geistlichen zusammenbringen. Es käme dem Wachstum unserer Hauptstadt zugute und ließe sie aufblühen."
 TIM_golden_age_title:0 "Goldenes Zeitalter"
 TIM_golden_age_desc:0 "Unter dem späten Timuridenreich erlebten alle Formen der Kultur eine echte Wiedergeburt. Dank der Unterstützung des Herrschers und vieler einflussreicher Adliger konnten sich zahlreiche Künstler und Architekten in Herat und an anderen illustren Höfen frei entfalten. Selbst die Elite begann damit, Werke in persischer und usbekischer Sprache zu verfassen, und förderte diese Ära der Kultur damit noch weiter."
 TIM_trade_with_india_title:0 "Handelt mit Indien"
 TIM_trade_with_india_desc:0 "Indien ist für seinen Reichtum weltbekannt. Wenn wir den Handel mit dieser Region weiter ausbauen würden, käme dies unserer Staatskasse nur zugute."
 TIM_silk_road_title:0 "[Root.GetPreviewColorTIM]Restauriert die Seidenstraße[Root.GetPreviewColorTIM_end]"
 TIM_silk_road_desc:0 "Der allmähliche Verfall der vom Mongolenreich geschaffenen Ordnung schadete auch der Seidenstraße. Wir müssen all die Lücken schließen, die zum Niedergang dieser wichtigen Handelsroute führten."
 TIM_east_title:0 "Sichert den Osten"
 TIM_east_desc:0 "Unsere östliche Grenze ist viel weniger urbanisiert als der Westen und wird von Stämmen gehalten, die nur auf unsere Forderungen antworten, wenn es ihnen gerade passt. Es ist an der Zeit, dass wir diese Territorien unter unsere direktere Kontrolle stellen."
 TIM_delhi_title:0 "Trotzt Delhi"
 TIM_delhi_desc:0 "Die arroganten Lodi von Delhi wagen es, sich unserem Willen zu widersetzen. Wir dürfen eine solche Dreistigkeit nicht dulden und müssen uns umgehend mit ihnen befassen! So wie sie sich unseren Befehlen widersetzen, werden auch wir auf jeden Anflug von Wohlwollen verzichten und ihnen eine angemessene Behandlung zukommen lassen."
 TIM_river_title:0 "[Root.GetPreviewColorTIM]Folgt dem Fluss[Root.GetPreviewColorTIM_end]"
 TIM_river_desc:0 "Das Land entlang des Indus, über das die Herrscher von Multan und Sindh gebieten, ist eng mit der persischen Kultur verbunden. Da sich die Bevölkerung zu Allah bekennt, bildet ihr Land eine natürliche Erweiterung unseres Territoriums."
 TIM_northern_flank_title:0 "Verstärkt die Nordflanke"
 TIM_northern_flank_desc:0 "Unsere Nordflanke wird immer wieder von den Scheibaniden und dem Khanat von Moghulistan angegriffen. Wir müssen ihre Vorstöße behindern."
 TIM_moghulistan_title:0 "Schwächt Mogulistan"
 TIM_moghulistan_desc:0 "Die rivalisierenden Khanate im Osten könnten eine große Bedrohung für uns darstellen, wenn sie sich vereinen. Wir müssen sie entweder vernichten oder uns ihre Loyalität sichern, um unsere Reihen für zukünftige Feldzüge zu verstärken."
 TIM_yuan_title:0 "[Root.GetPreviewColorTIM]Ambitionen in Yuan[Root.GetPreviewColorTIM_end]"
 TIM_yuan_desc:0 "Timur hatte einst die Ambition, einen großen Nachfolgestaat des Mongolischen Reichs zu schaffen. So edel dieses Ziel auch war: Er scheiterte letztlich und starb bei der Eroberung von Yuan, einer der wichtigsten Regionen des Mongolenreichs, wenn nicht sogar seiner allerbedeutsamsten. Wir werden sein Vermächtnis aufgreifen und Yuan erobern!" # [LocEditor:AwaitingBatchUpdate]
 TIM_sufi_support_title:0 "Unterstützung der Sufis"
 TIM_sufi_support_desc:0 "In den meisten westlichen Ländern, insbesondere in und um die Heiligen Städte herum, schenkt man den Sufis wenig Beachtung. Im timuridischen Osten sind die Sufis jedoch ein wesentlicher Bestandteil der Gesellschaft, und noch weiter östlich - in Indien - sind sie die wichtigste treibende Kraft, wenn es um die Konvertierung geht." # [LocEditor:AwaitingBatchUpdate]
 TIM_ansari_title:0 "Ansaris Grabstätte"
 TIM_ansari_desc:0 "Abdullah Ansari war ein berühmter Hanbali-Sufi, dessen Schrein in Herat während der Timuridenherrschaft zu einem wichtigen religiösen Zentrum wurde. Lasst uns sein Vermächtnis für immer in Ehren halten." # [LocEditor:AwaitingBatchUpdate]
 TIM_persian_gulf_title:0 "Handelt im Persischen Golf"
 TIM_persian_gulf_desc:0 "Die Lage an der Kreuzung zwischen dem Westen und Indien verleiht dem Persischen Golf das Potenzial, der reichste Umschlagplatz zu werden. Lasst uns dieses Potenzial in vollem Umfang nutzen."
 TIM_hormuz_title:0 "Monopolisiert Hormus"
 TIM_hormuz_desc:0 "Die Reichtümer des Golfs fließen nicht nur in unsere eigenen Taschen. Die Sultane von Hormus und die Kaufleute, von denen sie umgeben sind und die sich für weitere Handelsprivilegien einsetzen, müssen beseitigt werden."
 TIM_persian_riches_title:0 "Persischer Reichtum"
 TIM_persian_riches_desc:0 "Es ist an der Zeit, den persischen und indischen Reichtum in vollem Umfang zu nutzen. Wir müssen dafür sorgen, dass alle indischen und arabischen Kaufleute ihre Geschäfte über Hormus und Mozgan abwickeln und nicht über Sansibar oder Aden." # [LocEditor:AwaitingBatchUpdate]
 
 TIM_resolved_the_mushasha_milleniarism:0 "Entledigte sich der militanten Musha'sha"
 desc_TIM_resolved_the_mushasha_milleniarism:0 "Wir haben den militanten millenaristischen Musha'sha-Orden, der die Kontrolle über Chuzestan übernommen hatte, besiegt."
 TIM_repulsing_nomadic_advancement:0 "Hielt den Vorstoß der Nomaden auf"
 desc_TIM_repulsing_nomadic_advancement:0 "Die nomadische Bedrohung im Norden wurde besiegt."
 TIM_indian_relations:0 "Handelt mit Indien"
 desc_TIM_indian_relations:0 "Wir sind dabei, die Handelsroute nach Indien auszubauen."
 TIM_recovery_of_treasury_funds:0 "Erholung der Staatskasse"
 desc_TIM_recovery_of_treasury_funds:0 "Es ist uns gelungen, das Staatsdefizit zu verringern."
 TIM_great_power_mam:0 "Wechselnde Loyalität der Mamelucken"
 desc_TIM_great_power_mam:0 "So wie sich die Mamelucken unserer Lehnsherrschaft widersetzt haben, widersetzen auch wir uns ihren Ansprüchen auf Unabhängigkeit."
 TIM_great_power_tur:0 "Das einzige Reich des Schießpulvers"
 desc_TIM_great_power_tur:0 "Die Osmanen haben es dank ihrer geschickten Nutzung des Schießpulvers geschafft, einen großen Staat zu errichten."
 TIM_great_power:0 "Östliche Bedrohung"
 desc_TIM_great_power:0 "Die Legenden über Tamerlane haben ein bösartiges Bild des Timuridenreichs gezeichnet. Heute bekräftigen wir dieses Bild, indem wir Angst und Schrecken verbreiten."
 TIM_great_power_upgrade:0 "Verschmilzt die Modifikatoren "§YWechselnde Loyalität der Mamelucken§!" und "§YDas einzige Reich des Schießpulvers§!" zu "§YÖstliche Bedrohung§!" und modifiziert diesen Modifikator um:\n  Kampfstärke (Infanterie): §G+10.0%§!\n  Kampfstärke (Kavallerie): §G+5.0%§!\n  Kampfstärke (Artillerie): §G+5.0%§!" # [LocEditor:AwaitingBatchUpdate]
 TIM_conquest_of_china:0 "Jenseits der Großen Mauer"
 desc_TIM_conquest_of_china:0 "Die Große Mauer hielt die Mongolen nicht auf, und uns konnte sie gewiss auch nicht aufhalten."
 TIM_legendary_conqueror_modifier:0 "Legendäre Eroberer"
 desc_TIM_legendary_conqueror_modifier:0 "Wir sind eine Nation legendärer Eroberer und werden eines Tages Dschingis' Reich übertreffen!"
 TIM_destruction_of_india:0 "Zerstörung Indiens"
 desc_TIM_destruction_of_india:0 "Indien ist für seinen Reichtum bekannt. Handel zu treiben, um diesen Reichtum für uns zu gewinnen, wäre sehr mühsam und zeitraubend. Wir sollten ihn stattdessen durch eine Plünderung erwerben."
 TIM_golden_horde:0 "Beschützer der Goldenen Horde"
 desc_TIM_golden_horde:0 "Die Goldene Horde kann sich nur behaupten, weil wir sie schützen. In dem Augenblick, in dem sie sich von uns abwendet, beginnt ihr Niedergang."
 TIM_advancing_the_barriers:0 "Ausweiten der Grenzen"
 desc_TIM_advancing_the_barriers:0 "Wir dehnen unsere östlichen Grenzen immer weiter aus. Mögen die indischen Raja in Angst und Schrecken leben!"
 TIM_loot_and_plunder:0 "Beute und Plünderungen"
 desc_TIM_loot_and_plunder:0 "Der einfachste Weg, um unsere Staatskasse zu füllen, besteht darin, unsere Feinde zu plündern."
 TIM_great_architects:0 "Große Ingenieure"
 desc_TIM_great_architects:0 "Als persisches Reich müssen wir unsere Spuren in der Geschichte hinterlassen. Der einfachste Weg, dies zu tun, besteht darin, einen Beitrag zum architektonischen Erbe zu leisten."
 TIM_dev_cost_until_persia_formation:0 "Trotzende türkische Elite"
 desc_TIM_dev_cost_until_persia_formation:0 "Die türkische Elite versucht, sich dem Persianisierungsprozess zu widersetzen."
 TIM_rising_tensions:0 "Wachsende Spannungen"
 desc_TIM_rising_tensions:0 "Die Spannungen am timuridischen Hof nehmen immer weiter zu. Es ist klar, dass Muhammad Baysonqor diese Chance für einen Aufstand nutzen wird. Die Frage ist nur, wann."
 TIM_an_example_to_the_rebels:0 "Statuierte ein Exempel für die Rebellen"
 desc_TIM_an_example_to_the_rebels:0 "Dank unseres entscheidenden Siegs über den rebellischen Mohammed konnten wir ein Exempel statuieren und beweisen, dass unser Reich noch immer stark ist."
 TIM_conflict_with_qara_qoyunlu_over:0 "Beendete die Fehden"
 desc_TIM_conflict_with_qara_qoyunlu_over:0 "Das westliche Adscham lag in einem ständigen Zwist mit den Qara Qoyunlu. Zum Glück ist das nun vorbei."
 TIM_india_conquest:0 "Eroberung Indiens"
 desc_TIM_india_conquest:0 "Wir haben beschlossen, Indien als fremde Eroberer einzunehmen anstatt als in Delhi ansässiges Reich."
 TIM_caucasia_modifier:0 "Sicherte die kaukasische Grenze"
 desc_TIM_caucasia_modifier:0 "Unsere Westgrenzen sind im Norden durch eine hohe Gebirgskette geschützt, die nur wenige Menschen zu überqueren vermögen - und noch weniger Menschen könnten eine Armee durch sie hindurchführen."
 TIM_fresh_blood_modifier:0 "Frisches Blut"
 desc_TIM_fresh_blood_modifier:0 "Der Tod unserer erfahrenen Generäle hinterließ eine Lücke im Militär. Zum Glück gelang es uns, diesen Niedergang umzukehren, indem wir frischen Rekruten die Möglichkeit gaben, sich zu beweisen."
 TIM_timurid_empire_modifier:0 "Gurkanidenreich" # [LocEditor:AwaitingBatchUpdate]
 desc_TIM_timurid_empire_modifier:0 "Nur wenige hätten je daran geglaubt, dass jenes Reich, das Timur vor Jahrzehnten gegründet hatte, auf diese Weise wiederaufleben würde."
 TIM_uzbek_powerbase:0 "Usbekische Machtbasis"
 desc_TIM_uzbek_powerbase:0 "Obwohl uns die usbekischen Stämme unterworfen sind, wären sie mehr als bereit, als erfahrene Nomadenkrieger in unserer Armee zu dienen." # [LocEditor:AwaitingBatchUpdate]
 TIM_ijazah:0 "Idschaza"
 desc_TIM_ijazah:0 "Unsere Gelehrten geben ihr Wissen durch die Idschaza weiter: Lizenzen, die die Erlaubnis erteilen, ein bestimmtes Thema zu unterrichten."
 TIM_patronage_of_arts_modifier:0 "Timuridische Renaissance"
 desc_TIM_patronage_of_arts_modifier:0 "Am timuridischen Hof gibt es viele wohlhabenden Aristokraten, die bereit sind, Künstler und Architekten zu finanzieren."
 TIM_sufi_orders:0 "Sufi-Orden"
 desc_TIM_sufi_orders:0 "Die Sufi-Orden fühlen sich in unserem Land so sicher, dass sie unsere Sultane als Verbündete empfinden."
 TIM_persian_economic_hegemon:0 "Persischer Riese"
 desc_TIM_persian_economic_hegemon:0 "Wir haben großen Reichtum erlangt und können nun dessen Früchte ernten."
 TIM_start_of_a_renaissance:0 "Wiedergeburt der Kultur"
 desc_TIM_start_of_a_renaissance:0 "Eine Periode verhältnismäßiger Stabilität und der Aufstieg einer mächtigen Aristokratie haben zu einer Wiedergeburt der Kultur geführt."
 TIM_pearl_of_khorasan:0 "Perle von Khorasan"
 desc_TIM_pearl_of_khorasan:0 "Der Status einer Großstadt im Zentrum des rauen Khorasan verlieh Herat einen ungemein treffenden Spitznamen."
 TIM_pearl_of_khorasan_no_dlc:0 "Perle von Khorasan" # [LocEditor:AwaitingBatchUpdate]
 desc_TIM_pearl_of_khorasan_no_dlc:0 "Der Status einer Großstadt im Zentrum des rauen Khorasan verlieh Herat einen ungemein treffenden Spitznamen." # [LocEditor:AwaitingBatchUpdate]
 TIM_a_pious_ruler:0 "Frommer Herrscher"
 desc_TIM_a_pious_ruler:0 "Die Sultane des Timuridenreichs entsagen endlich den alten Jassa-Gesetzen."
 TIM_approval_of_governors:0 "Bevorzugung von Statthaltern"
 desc_TIM_approval_of_governors:0 "Der Sultan bevorzugt die Statthalter mehr als deren Ulema-Untertanen."
 TIM_centralization_reforms:0 "Zentralisierungsreform"
 desc_TIM_centralization_reforms:0 "Die versuchte Zentralisierung hat den Einfluss der mongolischen Jassa deutlich verringert."
 TIM_army_reorganization:0 "Reformierte Armee"
 desc_TIM_army_reorganization:0 "Wir haben unsere veraltete Armee, die während der Herrschaft Timurs gegründet wurde, modernisiert."
 TIM_fresh_recruits:0 "Frische Rekruten"
 desc_TIM_fresh_recruits:0 "Um unsere geplanten Feldzüge voranzutreiben und unsere Armee zu verstärken, haben wir zusätzliche Rekruten bei unseren Untertanen angeworben." # [LocEditor:AwaitingBatchUpdate]
 TIM_gunpowder_empire:0 "Reich des Schießpulvers"
 desc_TIM_gunpowder_empire:0 "Wir haben gelernt, die Kanone zu beherrschen, und besitzen große Fähigkeiten im Umgang mit verschiedenen Waffen, was es uns erlaubt, uns gegen unsere Feinde zu behaupten."
 TIM_horsemen_of_apocalypse_modifier:0 "Reiter der Apokalypse"
 desc_TIM_horsemen_of_apocalypse_modifier:0 "Nur wenige können einem Angriff unserer Kavallerie standhalten, ohne dass ihre Reihen zusammenbrechen und ihre Soldaten fliehen. Wer nicht flieht, findet ein schnelles Ende."
 TIM_western_markets:0 "Westliche Märkte"
 desc_TIM_western_markets:0 "Obwohl es aufgrund unserer zahlreichen Rivalitäten schwer ist, auf den westlichen Märkten Fuß zu fassen, streben wir dennoch eine Marktdominanz an."
 TIM_external_benefits:0 "Externer Schwerpunkt"
 desc_TIM_external_benefits:0 "Wir legen unseren Schwerpunkt darauf, entlang der Seidenstraße zu expandieren, um mit unserem bestehenden Einfluss so viel Dominanz wie möglich auszuüben."
 TIM_internal_benefits:0 "Interner Schwerpunkt"
 desc_TIM_internal_benefits:0 "Wir nutzen unseren erworbenen Reichtum, um noch stärker zu werden."
 
 TIM_plunder_economy:0 "Plünderwirtschaft"
 TIM_plunder_economy_desc:0 "Unser Adel hat einen Teil der Beute erhalten, die unsere Armee während unserer militärischen Feldzüge beschaffte. Obwohl wir stärker zentralisiert sind als die meisten Stämme, können wir unsere Herrschaft dank dieser ungewöhnlichen Aristokratie aufrechterhalten, die bereit ist, einem mächtigen Herrscher zu folgen und im Gegenzug die Beute für ihre Dienste zu erhalten." # [LocEditor:AwaitingBatchUpdate]
 timurid_diwan_reform:0 "Timuridischer Diwan"
 timurid_diwan_reform_desc:0 "Unsere Verwaltung, der Diwan, ist in zwei Kammern unterteilt: der Diwan-i Mal, den hauptsächlich einheimische iranische Adlige kontrollieren, und der Diwan-i Lashgar, der militärische Zweig, in dem vorrangig türkische Generäle den Ton angeben."
 
 TIM_will_be_necessary_to_form_persia:0 "Der Übergang zur §Yiranischen§! Kulturgruppe ist notwendig, um @PER §Y[PER.GetName]§! zu gründen." # [LocEditor:AwaitingBatchUpdate]
 
 TIM_until_persia:0 "bis wir §YPersien§! gegründet haben"
 
 TIM_gulf_toll:0 "Golf-Zoll" #Trade Mod
 TIM_eastern_frontier_protection:0 "Schutz der Ostgrenze" #Trade Mod
 
 TIM_hegemony_over_the_crescent:0 "Hegemonie über den Halbmond" #Power Proj
 
 estate_burghers_TIM_gulf_toll:0 "Zoll im Golf erheben"
 estate_burghers_TIM_gulf_toll_desc:0 "Wir müssen einen Zoll erheben, um den Handel am Persischen Golf besser zu kontrollieren. Obwohl dies dem freien Handel, den sich der [Root.GetBürgerName]-Stand so verzweifelt wünscht, entgegenwirkt, wird dies für unsere Wirtschaft von großem Nutzen sein."
 estate_nobles_TIM_appease_the_elites:0 "Die Elite besänftigen"
 estate_nobles_TIM_appease_the_elites_desc:0 "Indem wir der türkischen Elite weitreichende Privilegien gewähren, können wir unsere Armee stärker professionalisieren, doch wir sollten aufpassen, dass wir ihre Machtbasis nicht zu sehr vergrößern."
 estate_church_TIM_yasa_supremacy:0 "Vorherrschaft der Jassa"
 estate_church_TIM_yasa_supremacy_desc:0 "Ein Großteil der Traditionen und gesellschaftlichen Regeln des Landes wird nicht von der Scharia bestimmt, sondern von der mongolischen Jassa, die noch aus der Entstehungszeit des Reiches stammt."
 estate_nobles_TIM_soyurghal_grants:0 "Soyurghale gewähren"
 estate_nobles_TIM_soyurghal_grants_desc:0 "Die zahlreichen Landzuweisungen, die sogenannten Soyurghale, haben die steuerliche Unabhängigkeit des Staates stark eingeschränkt und die türkische Militärelite in hohem Maß gestärkt."
 estate_nobles_TIM_chagatai_warriors:0 "Tschagataische Krieger"
 estate_nobles_TIM_chagatai_warriors_desc:0 "Die Macht der türkischen Krieger in unserem Militär zu fördern, würde zwar mit Sicherheit nichts anderes bewirken, als den gegenwärtigen Status quo zu festigen, uns in Bezug auf unsere militärische Macht aber sehr zugutekommen."
 estate_church_TIM_promote_ijazah:0 "Idschaza fördern"
 estate_church_TIM_promote_ijazah_desc:0 "Indem wir garantieren, den weiteren Ausbau der klerikalen Besitztümer nicht zu stören, stellen wir sicher, dass Wissen weiterhin Verbreitung findet."
 
 TIM_tomb_of_ansari:0 "Ansaris Grabstätte"
 desc_TIM_tomb_of_ansari:0 "In dieser Provinz befindet sich das Grab von Abdullah Ansari von Herat, einem berühmten Sufi aus dem 11. Jahrhundert, der viel Verehrung erfährt."
 TIM_ulugh_beg_observatory_modifier:0 "Ulug Begs Observatorium"
 desc_TIM_ulugh_beg_observatory_modifier:0 "In dieser Provinz befindet sich ein Observatorium, das der transoxianische Statthalter Ulugh Beg in Auftrag gab. Es soll dazu dienen, das Wissen über den Himmel zu erweitern."
 
 soyurghal_subject_type:0 "Soyurghal"
 soyurghal_subject_type_long_desc:0 "Ein Soyurghal ist ein Untertanentyp, bei dem einem General langfristig Land gewährt wird. Soyurghale folgen ihrem Lehnsherrn in den Krieg und müssen zu den Kriegsanstrengungen beitragen."
 soyurghal_subject_type_is_our:0 "$NAME|Y$ ist unser Soyurghal"
 soyurghal_subject_type_title:0 "Soyurghal"
 soyurghal_subject_type_title_plural:0 "Soyurghale"
 is_soyurghal_subject_type:0 "Soyurghal"
 TIM_not_enough_free_soyurghal_slots:0 "§R- Nicht genug Plätze für §YSoyurghal-Untertanen§!.§!"
 soyurghal_base_overlord_modifiers:0 "Soyurghal"
 soyurghal_base_modifiers:0 "Soyurghal"
 
 TIM_diwan_adm:0 "Diwan-i Mal"
 TIM_diwan_dip:0 "Ausgeglichener Diwan"
 TIM_diwan_mil:0 "Diwan-i Lashgar"
 
 cb_reconquest_of_china:0 "Rückeroberung Yuans"
 cb_reconquest_of_china_desc:0 "Wir sind dabei ein Reich zu schmieden, das es mit dem von Dschingis Khan aufnehmen kann. Bevor wir dies jedoch erreichen können, müssen wir erst Yuan zurückerobern."
 TIM_yuan_reconquest:0 "Überlegenheit demonstrieren"
 TIM_yuan_reconquest_desc:0 "Ziel des Krieges ist, die Überlegenheit unserer Armeen zur Schau zu stellen, indem wir Schlachten gewinnen."
