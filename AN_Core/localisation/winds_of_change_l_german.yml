 flavor_ita.1.t:0 "Unser römisches Erbe beanspruchen"
 flavor_ita.1.d:0 "Obwohl sich die Zeiten geändert haben, gibt es viele Stimmen, die eine Rückkehr zur Vergangenheit fordern. Unsere Nation wurde erst vor Kurzem wiedervereint und ist erst jetzt dabei, zur Großmacht heranzuwachsen. Als unmittelbare Erben der Römer könnten wir jedoch versuchen, ihr Erbe zu beanspruchen, und auf die Wiederherstellung des Reichs hinarbeiten. Ein solch unverhohlener Akt der imperialistischen Begierde wird uns jedoch auf der Weltbühne nicht gut aussehen lassen."
 flavor_ita.1.a:0 "Wir sind die wahren Erben des Römischen Reichs!"
 flavor_ita.1.b:0 "Wir sollten einen behutsameren Ansatz wählen."
 
 flavor_ita.2.t:0 "Eine Wirtschaftspolitik für die Zukunft"
 flavor_ita.2.d:0 "Unser Land besteht aus vielen Provinzen verschiedenster Staaten, die wir während unseres Vereinigungsvorgangs geradezu verschlungen haben. Jede von ihnen hatte ihre eigenen volkswirtschaftlichen und finanzpolitischen Ideale. Die am weitesten verbreitete Politik ist jedoch der gute alte Merkantilismus und die recht beliebte Idee des Wirtschaftsliberalismus von Camillo Benso, dem Graf von Cavour."
 flavor_ita.2.a:0 "Cavour sollte uns als Berater dienen!"
 flavor_ita.2.b:0 "Der Merkantilismus ist erprobt und hat sich bewährt."
 
 flavor_ita.3.t:0 "Der Galeeren-Galeonen-Hybrid"
 flavor_ita.3.d:0 "Die Galeasse ist ein Meisterwerk der Schiffstechnik und wurde eigens für die Bedürfnisse der Handelsrepubliken im Mittelmeer, insbesondere Venedig, entwickelt. Diese Schiffe sind eine Kombination aus Galeere und Galeone und besonders effektiv in der Seeschlacht. Doch auch sie müssen an unsere heutigen Bedürfnisse angepasst werden. Wir müssen nur entscheiden, worin unsere Zukunft liegen soll."
 flavor_ita.3.a:0 "Sie müssen uns als Transportschiffe dienen!"
 flavor_ita.3.b:0 "Unsere Flotte wird weit mehr als das brauchen."
 flavor_ita.3.c:0 "Sie sind nicht stabil genug."
 
 flavor_ita.4.t:0 "Weiterentwicklung der Militärverwaltung"
 flavor_ita.4.d:0 "Da wir es mit Großmächten aufnehmen und eine riesige Menge Territorien erobern, haben wir begonnen, die altbewährte Strategie zu nutzen, neu eroberte Territorien unseren Generälen zu unterstellen. Dies wird das Militär gewiss gut antreiben und den Verwaltungsaufwand verringern."
 flavor_ita.4.a:0 "Die Generäle sollten mit eiserner Faust regieren."
 flavor_ita.4.b:0 "Sie benötigen mehr Exekutivgewalt."
 flavor_ita.4.c:0 "Die Generäle werden auf dem Feld gebraucht!"
 
 flavor_ita.5.t:0 "Ewiges Römisches Reich"
 flavor_ita.5.d:0 "Viele haben den Titel des Römischen Reichs für sich beansprucht und versucht, das zu tun, was anderen nicht gelang, doch niemandem war Erfolg vergönnt. Das Römische Reich war für viele nicht mehr als ein Ziel, das sie zwar anstrebten, doch nie erreichen sollten. Wir allerdings haben bewiesen, dass dem nicht so sein muss. Wir haben die Initiative ergriffen und das Römische Reich mit unserem Blut und unserem Schweiß wiederaufgebaut. Wir können für die Ewigkeit stolz darauf sein. Das Römische Reich ist unbesiegbar!"
 flavor_ita.5.a:0 "Ruhm sei mit dem Römischen Reich!"
 
 flavor_ita.6.t:0 "Das italienische Militär"
 flavor_ita.6.d:0 "Italien war früher unter Dutzenden von Fürsten aufgeteilt, und jeder dieser Fürsten hatte sein eigenes Gefolge und Militär. Wenn es jedoch einen verbindenden Faktor gab, so war dies die Präsenz der Condottieri: Söldner, die die reichen italienischen Städte anwarben, um ihre Kriege zu führen. Wir müssen uns entscheiden, ob wir uns bei der Verteidigung weiterhin auf diese Condottieri verlassen oder unser Militär modernisieren wollen."
 flavor_ita.6.a:0 "Wir müssen die Condottieri fördern!"
 flavor_ita.6.b:0 "Wir sollten unseren Fokus auf Schusswaffen legen."
 
 flavor_ita.7.t:0 "Ein Ruf zu den Waffen"
 flavor_ita.7.d:0 "Uns hat die Nachricht erreicht, dass dem Kaiser der Krieg erklärt wurde, um das Reich aufzulösen. Als ehrenhafter Kurfürst und Bewahrer der alten Bräuche liegt es in unserem besten Interesse, uns dem Kaiser anzuschließen und solch ein Unheil zu verhindern. Schon jetzt zeichnet sich ab, dass dieser Krieg eines der bedeutendsten Ereignisse des Jahrhunderts sein wird."
 flavor_ita.7.a:0 "Wir müssen das Reich verteidigen!"
 flavor_ita.7.b:0 "Es ist eine Falle! Eine List, um das Reich zu zerschlagen!"

