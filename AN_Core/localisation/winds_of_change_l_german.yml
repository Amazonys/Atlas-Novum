 yua_expand_han_army_desc:0 "Der Großteil unserer Bevölkerung lebt in China. Wir sollten ihn nutzen, um den chinesischen Teil unserer Armee zu vergrößern und mit ihrer Hilfe unsere Nachbarn zu erobern."

 yua_emperors_guard_title:0 "Kaiserliche Garde"
 yua_emperors_guard_desc:0 "Obwohl [Root.Monarch.GetName] ein[Root.GetMeFemale] große[Root.GetMrMale] Anführer[Root.GetMinFemale] ist, gibt es viele Attentäter und Schlachtfelder, die nach [Root.Monarch.GetHerHis]em Leben trachten. Durch den Aufbau einer Elite-Leibgarde, den Keshigs, stellen wir sicher, dass unser Herrscher jeden Zwist überlebt."

 yua_southern_army_title:0 "Südchinesische Armee"
 yua_southern_army_desc:0 "Der südliche Teil Chinas war schon immer vom Norden getrennt, was dazu führte, dass ein Großteil Südchinas seinen eigenen Charakter entwickelte. Anstatt die Han-Armee mit Rekruten aus diesen Teilen Chinas zu füllen, sollten wir eine separate Armee ausheben, die aus südchinesischen Rekruten besteht."

 yua_civil_and_military_affairs_title:0 "Zivil- und Militärsystem"
 yua_civil_and_military_affairs_desc:0 "Die Gesellschaft von Yuan ist eher auf die Kampfausbildung als auf eine komplexe Regierungsführung aufgebaut. Wir müssen daher sicherstellen, dass alle zivilen Angelegenheiten der Nation mit unseren militärischen vermischt werden."

 yua_four_great_schools_title:0 "Vier große Schulen"
 yua_four_great_schools_desc:0 "Die vier großen Medizinschulen Chinas waren seit jeher entzweit. Fänden wir einen Weg, um ihre Theorien zu vereinen, könnten wir vielleicht unser Wissen über das Leben und den Tod erweitern."

 yua_censorate_title:0 "Das alte Zensorat"
 yua_censorate_desc:0 "Als hocheffizienter Zweig unserer Regierung müssen wir uns bemühen, den Prozess der Zentralisierung und der bürokratischen Effizienz fortzusetzen, um der Größe unseres riesigen Reichs gerecht zu werden."

 yua_sinicizition_title:0 "System aus vier Klassen"
 yua_sinicizition_desc:0 "Um die zahlreichen Kulturen in unserem Reich effizient zu regieren, muss ein Klassensystem geschaffen werden. Indem wir die Kulturen in vier Gruppen aufteilen - die Mongolen, die Semus, die Han und die Südländer -, können wir genau dies erreichen."

 yua_inward_perfection_title:0 "Innere Perfektion"
 yua_inward_perfection_desc:0 "Viele Stimmen in unserem Palast sprechen sich für eine Bewegung aus, die sich auf die Perfektion unserer inneren Angelegenheiten konzentriert, anstatt Eroberungen hinterherzujagen. Eine neue Bewegung innerhalb unseres Reichs wendet sich jedoch gegen Ersteres und vertritt die Ansicht, wir müssten das Eisen schmieden, solange es heiß ist, und die Feinde, die unser Reich zerstören wollen, müssten vernichtet werden, bevor sie in der Lage sind, ihre Macht zu bündeln und uns herauszufordern."

 yua_reestablish_zongshu_sheng_title:0 "Sechs Ministerien"
 yua_reestablish_zongshu_sheng_desc:0 "Die sechs Ministerien Chinas haben sich seit dem Fall der Yuan-Dynastie durch das Ming-Reich stark verändert. Da wir nun zurückgekehrt sind, können wir ihnen wieder zu ihrem alten Glanz verhelfen."

 yua_printing_press_title:0 "Vereinfacht den Buchdruck"
 yua_printing_press_desc:0 "Zwar gibt es die Druckerpresse in China bereits seit dem 9. Jahrhundert, doch sie ist viel zu komplex und es gibt nur wenige Bürokraten, die sie effizient nutzen können. Indem wir die Technologie vereinfachen, führen wir China womöglich in eine ganz neue Ära des Buchdrucks."

 yua_naadam_festivals_title:0 "Naadam-Feste"
 yua_naadam_festivals_desc:0 "Das Naadam-Fest des Yuan-Reichs war eine riesige Feier, die das mongolische Volk veranstaltete. Sie umfasste Wettkämpfe in den "Drei Männlichen Spielen": Pferderennen, Bogenschießen und Ringen. Bei diesen Spielen stellten mongolische Krieger ihr Können und ihr Kampfgeschick unter Beweis, und der Kaiser und der Adel waren oft bei ihnen zugegen. Das Fest umfasste zudem kulturelle Darbietungen, Festmahle sowie verschiedene Formen der Unterhaltung, was es zu einem bedeutenden Ereignis im gesellschaftlichen und kulturellen Leben des Reichs machte."
 
