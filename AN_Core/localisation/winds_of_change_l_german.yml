 #Reforms
 vozove_hradby_reform:0 "Wagenburg-Taktik"
 vozove_hradby_reform_desc:0 "Während der Hussitenkriege nutzen die Hussiten gepanzerte Wagen, die sie zu Wagenburgen zusammenschlossen, und revolutionierten damit die Kriegsführung, da sie trotz ungünstiger Bedingungen Siege davontrugen. Unabhängig davon, wie wir zu den Hussiten stehen, wäre es unklug, diese überaus erfolgreiche Taktik in Vergessenheit geraten zu lassen." # [LocEditor:AwaitingBatchUpdate]
 bergordnung_reforms_reform:0 "Bergordnung"
 bergordnung_reforms_reform_desc:0 "Es werden neue Verwendungszwecke für Kohle gefunden, die die Industrie auf der ganzen Welt revolutionieren könnten. Wir sollten unsere Bergbaugesetze reformieren, um Kohle mit höchster Effizienz zu fördern." # [LocEditor:AwaitingBatchUpdate]
 unlock_bergordnung_reforms_reform_tt:0 "Schaltet die Stufe-8-Regierungsreform "§YBergordnung§!" frei, die folgende Auswirkungen hat:\nProduktionseffizienz: §G+10.0%§!\n\nDiese Reform enthält außerdem die folgende Regierungsmechanik:\nEs besteht eine Chance von §G+10.0%§!, bei der Entwicklung von Provinzen mit einer §YManufaktur§! zusätzlich §G1§! Entwicklung zu erhalten."
 unlock_vozove_hradby_reform_tt:0 "Schaltet die Stufe-5-Regierungsreform "§YWagenburg-Taktik§!" frei, die folgende Auswirkungen hat:\nReduktion (Moralschaden): §G-10.0%§!\n\nDiese Reform enthält außerdem die folgende Regierungsmechanik:\nDas Gewinnen von Schlachten auf §Y[Root.GetAdjectiveCap]em§! Territorium gibt §G+0.1§! Armeetradition zusätzlich." # [LocEditor:AwaitingBatchUpdate]
