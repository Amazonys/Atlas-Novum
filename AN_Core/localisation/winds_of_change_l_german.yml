 #Reforms:
 seven_provinces_reform:0 "Sieben Provinzen"
 seven_provinces_reform_desc:0 "Die sieben niederländischen Provinzen, die sich 1579 in der Utrechter Union zusammenschlossen, waren ein kollektives Machtzentrum, das den Grundstein für die modernen Niederlande legte. Jede Provinz, einschließlich Holland, Zeeland und Utrecht, behielt ihre eigene Identität, während alle zur gegenseitigen Verteidigung und zum wirtschaftlichen Wohlstand zusammenarbeiteten."
 modern_economics_reform:0 "Moderne Wirtschaft"
 modern_economics_reform_desc:0 "Viele Nationen setzen bei ihrer Wirtschaft auf einen traditionellen Ansatz und verlassen sich auf ihre Ländereien statt auf ihre Kaufleute. Indem wir den Merkantilismus in unserer Wirtschaft fördern, ist unsere Nation in der Lage, mehr Handelsgüter aus Übersee zu erhalten."
 support_state_reform:0 "Unterstützung für den Staat"
 support_state_reform_desc:0 "Der Staat und sein Wille sind absolut. Indem wir den Staat in der Regierung stärker fördern, festigen wir unsere Haltung gegenüber staatlichen Angelegenheiten weiter."
 orangist_stadholders_reform:0 "Orangistische Statthalter"
 orangist_stadholders_reform_desc:0 "Die Orangisten haben bewiesen, dass sie große Herrscher hervorbringen. Wir sollten dafür sorgen, dass diese Statthalter mehr Macht in der Regierung erhalten."

