l_german:

 feo_black_sea_fleet_title:0 "Flotte des Schwarzmeers"
 feo_black_sea_fleet_desc:0 "Das Schwarze Meer ist seit der Ankunft der Italiener an den Küsten der Krim ein hart umkämpfter Handelsmarkt. Die Flotte unseres kleinen Fürstentums war der Osmanen, der Italiener, der Horden und auch anderer Griechen wegen in einem langsamen Niedergang begriffen. Der Aufbau einer neuen Flotte, die uns bei der Bewältigung dieser Schwierigkeiten hilft, wird uns von großem Nutzen sein."

 feo_black_sea_domination_title:0 "Dominiert das Schwarzmeer"
 feo_black_sea_domination_desc:0 "Der Handel war schon immer die Haupteinnahmequelle der Griechen, doch seit der Griff der Komnenos-Dynastie lockerer geworden ist und wir vom italienischen Joch heimgesucht wurden, ist dieser Handel in Gothia stark zurückgegangen. Nur wenn wir unsere Vormachtstellung am Schwarzen Meer behaupten, können wir diesen Niedergang aufhalten."

 feo_komnenos_relations_title:0 "Beziehung zu den Komnenen"
 feo_komnenos_relations_desc:0 "Die Komnenen von Trapezunt waren vor vielen Jahrzehnten einmal unsere Verbündeten und herrschten über Gothia, bis unsere Kaufmannsfamilie langsam zu einem der Hauptakteure in der Schwarzmeerpolitik heranwuchs. Da ihr Reich nun im Niedergang begriffen ist, sollten wir in Erwägung ziehen, unsere Rollen zu tauschen."

 feo_constantinople_title:0 "Heimat der Kaufleute"
 feo_constantinople_desc:0 "Konstantinopel ist die Stadt, in der vor uns viele Kaiser herrschten. Aus diesem alten Zentrum der Kultur und des Wohlstands, das jedem Griechen zu Ruhm verhilft, gingen viele Familien wie die unsere hervor. Es ist an der Zeit, dass wir zurückkehren und triumphierend durch die Straßen marschieren, um allen zu zeigen, dass wir unsere Feinde besiegt haben."

 feo_balkan_conquest_title:0 "Basileus des Balkans"
 feo_balkan_conquest_desc:0 "Der Balkan gehörte zu den wichtigsten Regionen des alten Byzantinischen Reichs. Obschon er größtenteils aus Bergen besteht, sollten wir seinen Reichtum nicht unterschätzen. Wir müssen einen Plan ausarbeiten, um das verlorene byzantinische Land zurückzuerobern."

 feo_rival_genoa_title:0 "Beziehungen zu Genua"
 feo_rival_genoa_desc:0 "Die Ankunft der Genuesen hat unsere Stellung in Gothia geschwächt. Ihre Kaufleute haben unser Land erworben und unseren Einfluss an der Küste auf einen einzigen Hafen verringert. Es ist an der Zeit, dass wir diese Bedrohung beseitigen, entweder mit dem Schwert oder mit der Feder."

 feo_break_italian_control_title:0 "Umgang mit den Italienern"
 feo_break_italian_control_desc:0 "Gothias Einfluss auf die Küste ist schon viel zu lange ramponiert. Wenn wir jemals eine Chance haben wollen, unseren alten Status am Schwarzen Meer zurückzuerobern, müssen die Italiener befriedet oder vernichtet werden."

 feo_gothia_title:0 "Aufstieg Gothias"
 feo_gothia_desc:0 "Die Horden und die Italiener wurden besiegt und unser kleines Fürstentum, das einst nur die Stadt Mangup umfasste, ist nun mehr als nur das. Wir können endlich den nächsten Schritt unserer Ambitionen verwirklichen: die Wiederherstellung Gothias."
 feo_gothia_ascendant_pp:0 "Aufstieg Gothias"

 feo_aegean_supremacy_title:0 "Dominiert die Ägäis"
 feo_aegean_supremacy_desc:0 "Was unterscheidet Kaufleute von selbstsüchtigen Opportunisten? Und was wollen selbstsüchtige Opportunisten in der Ägäis anderes als die vollständige Kontrolle? Nur wenn wir die Ägäischen Inseln für uns sichern oder ihre Küsten befestigen, können wir uns gegen unsere Rivalen und Feinde behaupten, die dort Fuß gefasst haben."

 feo_azov_sea_title:0 "Die Asow-Frage"
 feo_azov_sea_desc:0 "Die Provinz Asow auf der Krim verfügt über einen der geschäftigsten Häfen am Schwarzen Meer. Er wurde von den Italienern als deren wichtigster Umschlagplatz ausgebaut und stellt eine Bedrohung für unsere Vorherrschaft im Schwarzen Meer dar. Vielleicht ist es an der Zeit, miteinander zu reden, von Händler zu Händler ..."

 feo_conflits_in_lithuania_title:0 "Ruthenische Tiefebene"
 feo_conflits_in_lithuania_desc:0 "Die Eroberung der Steppe hat viele fremde Reiter in unsere Reihen gebracht ... Zu viele womöglich, um sie alle in unsere wachsende Nation eingliedern zu können. Durch die Eroberung Rutheniens haben wir vielleicht die Möglichkeit, einige von ihnen dort anzusiedeln."

 feo_gavras_triumphant_title:0 "Gabras triumphiert"
 feo_gavras_triumphant_desc:0 "Vor einigen Jahren waren wir nur eine bescheidene Kaufmannsfamilie. Nun sitzen wir auf einem Thron aus Gold und haben über unsere griechischen Rivalen triumphiert. Der Rest der Welt wird bald schon von unseren Errungenschaften erfahren."

 feo_gothic_invasion_title:0 "Gotische Invasion"
 feo_gothic_invasion_desc:0 "Gothia mag wiederauferstanden sein, doch die gotischen Sitten sind es nicht. Erst wenn die deutschen Nationen erobert und die dort herrschenden Könige und Königinnen vor uns niederknien, können wir die gotische Kultur wiederaufleben lassen."

 feo_crimea_title:0 "Unterdrücker der Krim"
 feo_crimea_desc:0 "Die Völker der Krim sind uns schon seit vielen Jahrzehnten ein Dorn im Auge. Sie überfallen immer wieder unsere Grenzen und unterstützen ab und an Invasoren wie Timur, die unser Land verwüsten. Blut und Asche werden der einzige Tribut sein, den sie erhalten."

 feo_beyond_crimea_title:0 "In die Steppe"
 feo_beyond_crimea_desc:0 "Unser Feldzug auf der Krim war ein voller Erfolg und wir konnten zwei Fliegen mit einer Klappe schlagen. Nun ist es an der Zeit, noch tiefer in die Steppe vorzudringen und mit unseren inzwischen erfahrenen Kriegern den Sieg zu erringen."

 feo_integrate_cossacks_title:0 "Die Garde von $MONARCHTITLE$"
 feo_integrate_cossacks_desc:0 "Die Tataren mögen einst unsere Feinde gewesen sein, doch man kann ihre Fähigkeiten im Kampf nicht leugnen. Anstatt sie auszulöschen, sollten wir versuchen, sie in unsere Gesellschaft oder in unser Militär einzugliedern."

 feo_caucasia_title:0 "Tor zum Nahen Osten"
 feo_caucasia_desc:0 "Der Kaukasus ist ein Gebirge, das sich für uns bestens gegen jeden nutzen lässt, der aus dem Nahen Osten in unser Land eindringen will. Wir müssen dafür sorgen, dass unsere Soldaten die Gebirgspässe sichern."

 feo_russian_aristocracy_title:0 "Russische Aristokratie"
 feo_russian_aristocracy_desc:0 "Wir mögen zwar griechischen Ursprungs sein, doch ein Großteil unseres Adels pflegt enge Beziehungen zu russischen Familien. Wir sollten in Erwägung ziehen, diese Beziehungen zu nutzen, um neue Verbündete zu gewinnen, oder aber ihr Land für uns beanspruchen." # [LocEditor:AwaitingBatchUpdate]

