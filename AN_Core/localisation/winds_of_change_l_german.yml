 #Incident
 hussite_protest.1.name:0 "Die Hussitenproteste"
 hussite_protest.1.desc:0 "Die Fürsten, die dem hussitischen Glauben folgen, sind entsetzt, dass ihre Bemühungen, den Vormarsch der Katholiken zu vereiteln, es dem neuen Kaiser ermöglichten, den Protestantismus zum offiziellen Glauben des Reiches zu erklären und das, obwohl sie innerhalb Letzterem die Mehrheit bilden. Von [hussite_leader_country.Monarch.GetTitle] [hussite_leader_country.Monarch.GetName] aus [hussite_leader_country.GetName] angeführt haben sie sich nun an Kaiser [Emperor.Monarch.GetName] gewandt und fordern, dass der hussitische Glaube im Reich den gleichen, wenn nicht gar einen höheren Stellenwert als der protestantische Glaube erhält."
 hussite_protest.1.a:0 "Das Reich ist und bleibt protestantisch!"
 hussite_protest.1.b:0 "Gewährt ihnen Gleichberechtigung."
 hussite_protest.1.c:0 "Wir müssen uns allen Forderungen beugen."
 hussite_protest.2.name:0 "[Emperor.GetName] weist die Forderungen der Hussiten zurück!"
 hussite_protest.2.desc:0 "Kaiser [Emperor.Monarch.GetName] von [Emperor.GetName] hat die von den Hussiten geforderte Gleichheit innerhalb des Reiches zurückgewiesen und verkündet, der Protestantismus sei der einzig wahre Glaube und dass diejenigen, die anderen Religionen folgen, sich dem beugen müssten oder mit Konsequenzen zu rechnen hätten. Wir können über [Emperor.Monarch.GetHerHis]e Arroganz nur staunen, während wir unsere Antwort abwägen."
 hussite_protest.2.a:0 "Unsere Zukunft liegt noch immer im Reich."
 hussite_protest.2.b:0 "Wir sind besser gelegen, wenn wir austreten."
 incident_hussite_protest_can_happen_tt:0 "§YDie hussitischen Fürsten, die die Mehrheit der Provinzen des Reiches besitzen, fechten dieses Ergebnis an.§!"
 incident_hussite_protest:0 "Hussitenproteste"
 incident_hussite_protest_emperor_alert:0 "Die Fürsten, die dem hussitischen Glauben folgen, sind entsetzt, dass ihre Bemühungen, den Vormarsch der Katholiken zu vereiteln, es dem neuen Kaiser ermöglichten, den Protestantismus zum offiziellen Glauben des Reiches zu erklären und das, obwohl sie innerhalb Letzterem die Mehrheit bilden. Von [hussite_leader_country.Monarch.GetTitle] [hussite_leader_country.Monarch.GetName] aus [hussite_leader_country.GetName] angeführt haben sie sich nun an Kaiser [Emperor.Monarch.GetName] gewandt und fordern, dass der hussitische Glaube im Reich den gleichen, wenn nicht gar einen höheren Stellenwert als der protestantische Glaube erhält."
 incident_hussite_protest_member_alert:0 "Die Fürsten, die dem hussitischen Glauben folgen, sind entsetzt, dass ihre Bemühungen, den Vormarsch der Katholiken zu vereiteln, es dem neuen Kaiser ermöglichten, den Protestantismus zum offiziellen Glauben des Reiches zu erklären und das, obwohl sie innerhalb Letzterem die Mehrheit bilden. Von [hussite_leader_country.Monarch.GetTitle] [hussite_leader_country.Monarch.GetName] aus [hussite_leader_country.GetName] angeführt haben sie sich nun an Kaiser [Emperor.Monarch.GetName] gewandt und fordern, dass der hussitische Glaube im Reich den gleichen, wenn nicht gar einen höheren Stellenwert als der protestantische Glaube erhält."
 hussite_protest.1.a.leave_empire_tt:0 "§YDie hussitischen Fürsten sind empört, und viele könnten sich dafür entscheiden, das Reich zu verlassen.§!"
 hussite_protest.1.c.emperor_pick_conditions_tt:0 "\nEin Kaiser, der auf §Y1§! Provinz reduziert wurde und einen Kriegsstand von weniger als §Y-50§! gegen einen §Yhussitischen§! Feind hat, wählt diese Option." # [LocEditor:AwaitingBatchUpdate]
