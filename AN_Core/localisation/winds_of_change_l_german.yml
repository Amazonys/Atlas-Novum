 ned_carribean_colony:0 "Karibische Kolonie"
 desc_ned_carribean_colony:0 "Die Karibik könnte ein ausgezeichneter Ort für Kolonien sein. Wir müssen nur zuerst wissen, was dort ist."
 ned_grand_designs_effects:0 "Groot Desseyn"
 desc_ned_grand_designs_effects:0 "Wir kontrollieren den Handel an der Elfenbeinküste und in Brasilien, wodurch wir den Überseehandel im Allgemeinen kontrollieren."
