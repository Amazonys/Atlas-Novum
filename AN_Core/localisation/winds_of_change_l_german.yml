 SUN_less_ld_for_colonies_modifier:0 "Abendland-Kolonie: Bürokratie"
 desc_SUN_less_ld_for_colonies_modifier:0 "Mehr Bürokratie in den Kolonien bedeutet, dass sie weniger Zeit haben werden, sich gegen uns aufzulehnen."
