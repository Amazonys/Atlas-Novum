 MAY_manufactory_buff:0 "Erhöhte Nachfrage"
 desc_MAY_manufactory_buff:0 "Das Wachstum des Binnenhandels hat zu einer erhöhten Nachfrage unserer Waren geführt und damit die Produktivität unserer Manufakturen gesteigert."
 MAY_merchant_travels:0 "Fernhandel"
