 create_soyurghal_desc:0 "Seid Ihr sicher, dass Ihr einem General in §Y[From.GetName]§! ein Soyurghal gewähren möchtet?\n\nEin §YSoyurghal§! ist Land, das wir einem General oder Adligen gewähren, der dann dort in unserem Namen Steuern eintreibt.\n§YSoyurghale§! zahlen keine Steuern an den Lehnsherrn, leisten aber einen großen Beitrag in Form von Truppenlimit und Rekrutenreserve. §YSoyurghale§! können diplomatisch annektiert werden und benötigen dafür doppelt so viel §Ydiplomatische Macht§! wie herkömmliche Vasallen. Sie kosten keine §Ydiplomatische Beziehung§!, doch es kann nur eine begrenzte Anzahl von ihnen geben. Wie viele genau es sein dürfen, hängt von unserer §YDiplomatischen Reputation§! ab. Für je §Y2§! Diplomatische Reputation können wir 1 Soyurghal gewähren.\n\nJedes Soyurghal gibt §Y[Root.GetName]§! §G+1.00§! Truppenlimit und §G+5.0%§! Truppenlimit (Modifikator). §Y[From.GetName]§! erhält §G+25.0%§! Rekrutenreserve (Global), §G+5000§! Rekrutenreserve und §G-25.0%§! Kosten (Regimenter)." # [LocEditor:AwaitingBatchUpdate]
 create_soyurghal_tooltip:0 "Wir übertragen die Kontrolle über den Untertan an ein Soyurghal.\nSoyurghale sind Untertanen, die keine §Ydiplomatische Beziehung§! kosten und zur Rekrutenreserve und den Seeleuten ihres Lehnsherrn beitragen."
 
