 #Events:
 flavor_feo.1.t:0 "Ein Angebot der Familie Gabras"
 flavor_feo.1.d:0 "Die Gabras in Theodoro haben uns Schutz angeboten, sollten wir ihre Untertanen werden."
 flavor_feo.1.a:0 "Wir akzeptieren."
 flavor_feo.1.b:0 "Niemals!"
 
 flavor_feo.2.t:0 "Die Erben von Rom?"
 flavor_feo.2.d:0 "Vor uns gab es schon viele andere Kaiser. Manche führten ein glorreiches Leben und eroberten Territorien zurück, die einst von Rom gehalten wurden, wohingegen andere der Grund für seinen Untergang waren. Da wir nun in der Hagia Sophia stehen, ist es an der Zeit, eine Entscheidung zu treffen: Sollen wir das römische Erbe fortsetzen oder doch einen anderen Weg einschlagen?"
 flavor_feo.2.a:0 "Wir sind die wahren Nachfolger des Byzantinischen Reichs!"
 flavor_feo.2.b:0 "Wir sind nicht die Erben Roms, sondern die Überbleibsel der Goten."
 
 flavor_feo.3.t:0 "Beziehungen zu Italien verloren"
 flavor_feo.3.d:0 "Unsere Verbündeten in Italien wurden besiegt. Damit stehen wir auf der italienischen Halbinsel ohne Unterstützung da." # [LocEditor:AwaitingBatchUpdate]
 flavor_feo.3.a:0 "So ein Jammer ..."
 
 flavor_feo.4.t:0 "Die Überreste der Genuesen"
 flavor_feo.4.d:0 "Die Eroberung von Asow war ein großer Sieg für uns. Er erlaubt es uns nicht nur, künftige Feldzüge der Italiener in dieser Region vollständig zu unterbinden, sondern bescherte uns auch viele Reichtümer. Wir können diesen Reichtum nutzen, sollten allerdings sicherstellen, dass er nicht vergeudet wird."
 flavor_feo.4.a:0 "Nutzen wir diesen Reichtum, um unsere Kassen zu füllen."
 flavor_feo.4.b:0 "Wir sollten ihn in unsere Armee investieren."
 flavor_feo.4.c:0 "Unsere Hauptstadt muss dringend instand gesetzt werden."
 
 flavor_feo.5.t:0 "Unsere treuen Verbündeten auf der Krim"
 flavor_feo.5.d:0 "Die in Theodoro herrschende Kaufmannsfamilie hat uns einen Brief geschickt: Sie bittet uns, ihr unsere Territorien auf der Krim zu überlassen. Im Gegenzug versichert sie uns, dass unsere Kaufleute uneingeschränkten Zugang zum Handel haben, womit wir unsere Handelsdominanz in der Region aufrechterhalten könnten, ohne dort Truppen stationieren zu müssen."
 flavor_feo.5.a:0 "Sie kann das Territorium haben, solange wir einen Teil des Kuchens bekommen."
 flavor_feo.5.b:0 "Wir geben unsere Territorien auf der Krim nicht auf."
 
 flavor_feo.7.t:0 "Die üppigen Weiden von Ruthenien"
 flavor_feo.7.d:0 "Ruthenien ist eine der fruchtbarsten Regionen Osteuropas, und seit wir das Land eroberten, erlebt es einen stetigen Zustrom von Kosaken. Wenn wir es ihnen erlauben, sich dort niederzulassen, werden sie uns gewiss dankbar sein und noch härter für uns kämpfen. Die Krone wird das Land allerdings nicht mehr so gewinnbringend nutzen können ..."
 flavor_feo.7.a:0 "Den Kosaken steht es frei, sich in Ruthenien niederzulassen."
 flavor_feo.7.b:0 "Ruthenien ist zu kostbar. Wir erlauben es ihnen nicht, sich dort niederzulassen."
 
 flavor_feo.6.t:0 "Eins mit den Tataren"
 flavor_feo.6.d:0 "Die engen Beziehungen zum tatarischen Volk haben viele unserer Offiziere dazu veranlasst, vorzuschlagen, sie als Teil unserer Kavallerie in unsere Reihen aufzunehmen, denn schließlich gehören sie zu den gefürchtetsten Reitern, denen wir je begegneten. Dies mag zwar stimmen, würde allerdings auch dazu führen, dass viele von ihnen ihr Leben in der Steppe aufgeben und aufhören würden, das Land zu bestellen."
 flavor_feo.6.a:0 "Wir mögen zwar gotisch sein, doch das tatarische Kriegervolk wäre ein großer Zugewinn."
 flavor_feo.6.b:0 "Die Tataren gehören in die Steppe, nicht in unsere Reihen."
 
 flavor_feo.9.t:0 "An der Spitze des Kreml"
 flavor_feo.9.d:0 "Da wir die Rus inzwischen vollständig im Griff haben, nennt uns ein Großteil unseres Adels nun "Zaren": Herrscher über Russland. Der Kreml wurde ebenfalls von unseren Truppen gesichert, was unseren Anspruch weiter festigt, sollte ihn jemand anzweifeln. Jetzt müssen wir nur noch entscheiden, wie wir regieren wollen. Sollen wir unseren Status als Herrscher von [Root.GetName] behalten oder sollen wir als Doppelmonarchie regieren?"
 flavor_feo.9.a:0 "Die Rus werden Teil von [Root.GetName] sein." # [LocEditor:AwaitingBatchUpdate]
 flavor_feo.9.b:0 "Wir werden sowohl die Gabras als auch die Khowras sein."
 flavor_feo.9.c:0 "Lasst uns die Kraft und die Widerstandsfähigkeit der örtlichen Bevölkerung nutzen." # [LocEditor:AwaitingBatchUpdate]

 
