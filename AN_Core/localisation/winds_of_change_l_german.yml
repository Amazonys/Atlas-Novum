 empire_of_trebizond:0 "Trapezuntisches Reich"
 empire_of_trebizond_desc:0 "Trapezunt, was nur dem Namen nach ein Reich ist, wurde nach der Plünderung Konstantinopels durch die Kreuzritter während des Vierten Kreuzzugs gegründet. Seither versuchen die Komnenen, sich in einem Meer muslimischer Staaten zu behaupten und zu überleben, und sie haben es sich zur Tradition gemacht, Staatsehen mit muslimischen Dynastien einzugehen."
