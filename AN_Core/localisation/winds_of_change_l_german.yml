 estate_nobles_MAY_arm_nobles_with_obsidian_blades_desc:0 "Derzeit kann sich nur der reiche Adel Obsidianklingen leisten, was uns wenig bis gar keinen Vorteil gegenüber unseren Feinden verschafft. Indem wir mehr Macuahuitl beschaffen, könnten wir einen größeren Teil unserer Armee damit ausrüsten."
 estate_church_MAY_cocoa_monopoly:0 "Monopol auf Kakao"
 estate_church_MAY_cocoa_monopoly_desc:0 "Kakao spielt in der Gesellschaft der Maya eine wichtige Rolle. Wir sollten demjenigen die Kontrolle über diese Ressource geben, dem wir am meisten vertrauen können, nämlich dem [Root.GetKlerusName]-Stand."
