 mongols_unify_golden_horde_desc:0 "Anstatt es den Tataren zu überlassen, jenen Staat zu vereinen, den sie einst entzweiten, sollten wir uns darum bemühen, das Land zusammenzuführen. Vielleicht können wir sogar die Verwaltung des Landes den Tataren überlassen."

