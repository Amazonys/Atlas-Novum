 MAY_american_frontiers:0 "Einflussnahme auf das Grenzland"
 desc_MAY_american_frontiers:0 "Wir müssen ins Unbekannte vorstoßen und unterwegs die dünn besiedelten Territorien erobern."
 MAY_marriage_and_intimidation:0 "Heirat & Einschüchterung"
 desc_MAY_marriage_and_intimidation:0 "Wir errichten unser Netz aus unterworfenen Städten und Bündnissen mit den ältesten bekannten Mitteln der Menschheit."
 MAY_building_up_hegemon_network:0 "Aufbau einer Hegemonie"
 desc_MAY_building_up_hegemon_network:0 "Eroberungskriege sind der einfachste Weg, um eine Hegemonie zu errichten."
 MAY_expansion_of_the_realm:0 "Erweiterung des Reiches"
 desc_MAY_expansion_of_the_realm:0 "Die Erweiterung unseres Reiches erhöht unseren Einfluss in der Region und zwingt jeden, uns mit gebührendem Respekt zu behandeln."
 MAY_mayan_reform:0 "Kürzliche Reformen"
 desc_MAY_mayan_reform:0 "Unsere Gesellschaft befindet sich in einem rasanten Wandel. Wir müssen in diesen unsicheren Zeiten tapfer bleiben."
