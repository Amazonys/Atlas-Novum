 estate_burghers_GER_turn_towards_mercantilism:0 "Merkantilismus fördern"
 estate_burghers_GER_turn_towards_mercantilism_desc:0 "Unsere Wirtschaft muss autark werden. Wir müssen unsere Abhängigkeit von Importen minimieren und den Export unserer eigenen Waren erhöhen: Das ist es, was wir derzeit brauchen."
 estate_burghers_GER_customs_union:0 "Zollunion"
 estate_burghers_GER_customs_union_desc:0 "Ein gebührenfreier Handel ist womöglich das größte Geschenk, das ein Händler erhalten kann." # [LocEditor:AwaitingBatchUpdate]
