 event_insight_flavor_ven.51:0 "\n§GEreignis-Einblick§!:\n Dieses Ereignis verbessert die §YKirche§! in [112.GetName] und gibt eine zusätzliche Belohnung beruhend auf unserer Haltung gegenüber dem §YKirchenstaat§!." # [LocEditor:AwaitingBatchUpdate]
 event_insight_flavor_ven.52:0 "\n§GEreignis-Einblick§!:\n Dieses Ereignis gibt uns dauerhafte Ansprüche auf die Region §YItalien§! und verstärkt die militärischen Fähigkeiten unseres Herrschers." # [LocEditor:AwaitingBatchUpdate]
