 ven_global_presence_modifier:0 "Globale Präsenz"
 desc_ven_global_presence_modifier:0 "Unsere Präsenz auf den Weltmeeren hat uns großen Einfluss und viel Erfahrung im Bereich der Schifffahrt eingebracht."
 ven_venetian_era_of_high_commerce_modifier:0 "Zeitalter des Handels"
 desc_ven_venetian_era_of_high_commerce_modifier:0 "Unsere glorreiche Nation erlebt ein Goldenes Zeitalter!"
 ven_conquest_of_constantinople_modifier:0 "Eroberung von Konstantinopel"
 desc_ven_conquest_of_constantinople_modifier:0 "Die Eroberung eines solchen Kronjuwels wie Konstantinopel gebührt jenen, die über die Macht verfügen, es zu halten."
 ven_foreign_merchant_missions_modifier:0 "Fremdländische Handelsmissionen"
 desc_ven_foreign_merchant_missions_modifier:0 "Der Reichtum des Orients muss durch die Entsendung kühner Kaufleute nutzbar gemacht werden. Sie müssen bereit sein, fremde Gewässer zu befahren, um Reichtum und Ruhm zu erlangen!"
 ven_source_of_spice_modifier:0 "Hauptgewürzquelle"
 desc_ven_source_of_spice_modifier:0 "Diese Insel ist eine der größten Quellen für Gewürznelken auf der ganzen Welt."
 ven_wealth_of_india_modifier:0 "Reichtum Indiens"
 desc_ven_wealth_of_india_modifier:0 "Das Gebiet östlich von Aden ist die Heimat einiger der wohlhabendsten und mächtigsten Reiche in der Geschichte der Menschheit. An ihrem Reichtum teilhaben zu dürfen, ist ein großes Privileg."



#Local Organizations
 scuola_grande:0 "Scuola Grande"
 scuola_grande_desc:0 "Diese Bildungszentren spielten eine bedeutende Rolle im gesellschaftlichen, religiösen und kulturellen Leben der Republik Venedig. Sie waren während der Renaissance und darüber hinaus tätig und haben unsere Zukunft geprägt und den Weg für unser Volk geebnet." # [LocEditor:AwaitingBatchUpdate]
