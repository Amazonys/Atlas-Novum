 flavor_tim.5.t:0 "Die Vernichtung von Mushasha"
 flavor_tim.5.d:0 "Im Jahr 1436 begann der aus dem Irak stammende Theologe Muhammad ibn Falah seinen Aufstieg zur Macht. Unter dem Vorwand, Ali und Mahdi auf der Erde zu repräsentieren, scharte er unter den örtlichen Stämmen eine beträchtliche Anhängerschaft um sich und nutzte schließlich seine Gelegenheit, um die Stadt Hoveyzeh einzunehmen. Seither waren uns seine Musha'sha ein Dorn im Auge, da sie immer wieder aufs Neue versuchen, große Teile unseres Territoriums für sich zu beanspruchen, während sie ihre millenaristischen Wahnvorstellungen verbreiten. Jetzt haben wir es endlich geschafft, seinen verfluchten Orden und dessen Anführer in die Knie zu zwingen."
 flavor_tim.5.a:0 "Wir haben genug von ihnen!"
 
 flavor_tim.6.t:0 "Die Vorteile des Iqta-Systems"
 flavor_tim.6.d:0 "Bei so vielen Untertanen und Steuereintreibern sollten wir nicht davor zurückschrecken, das recht effiziente System der Iqta zu unserem Vorteil zu nutzen. Wir müssen uns darum bemühen, das System weiter auszubauen und zu verbessern, um dieses Ziel zu erreichen."
 flavor_tim.6.a:0 "Wir müssen unseren Fawazil erhöhen!"
 flavor_tim.6.b:0 "Wir benötigen mehr Männer für unsere Armeen."
 flavor_tim.6.c:0 "Wir müssen dafür sorgen, dass die Muqti loyal bleiben."
 
 flavor_tim.7.t:0 "Das Ende der Fehden"
 flavor_tim.7.d:0 "Dschahan Schah und die Qara Qoyunlu waren einst unsere Untertanen. Was jedoch die Stammesloyalität angeht, so war ihre Loyalität bestenfalls unbeständig. Dies zeigte sich am deutlichsten in dem ständigen Kampf um die Grenzstädte Qazvin und Soltanye, die andauernd den Besitzer wechselten. Mit dem Wiederaufstieg des Timuridenreichs ist das Schicksal der Stammesföderation des Schwarzen Hammels nun endgültig besiegelt. Heute wurde Qara Qoyunlu von den mächtigen Armeen von [Root.Monarch.GetTitle] [Root.Monarch.GetName] besiegt!"
 flavor_tim.7.a:0 "Kennt Euren Platz!"
 
 flavor_tim.8.t:0 "Bestrafung von Delhi"
 flavor_tim.8.d:0 "In den letzten Jahrzehnten kam eine höchst beunruhigende Neigung in Mode: Viele der Nationen, die Timur zu Lebzeiten unterworfen hatte, beschlossen, unsere innere Unruhe auszunutzen. Delhi, ein Sultanat, das einst unglaublich mächtig war, ist eine von ihnen. Zum Glück gelang es uns rasch, sein Territorium wieder unter unsere Kontrolle bringen. Da Indien groß und bevölkerungsreich ist, könnte es schwierig sein, es zu kontrollieren. Wenn wir unsere Aufmerksamkeit und unsere staatliche Infrastruktur auf Indien konzentrieren, könnten wir es effizienter regieren." # [LocEditor:AwaitingBatchUpdate]
 flavor_tim.8.a:0 "Indien wird sich uns unterwerfen."
 flavor_tim.8.b:0 "Wir haben hier Pläne für ein neues Reich."
 
 flavor_tim.9.t:0 "Ein Sufi der Hanbali-Schule"
 flavor_tim.9.d:0 "Abdullah Ansari war ein sufischer Theologe und Schriftsteller der Hanbali-Schule aus dem 11. Jahrhundert, der in Herat wirkte. Er war ein Mann vieler Talente: Er war nicht nur ein fleißiger Student des Koran und ein großer Mystiker, sondern auch ein Dichter. Seine Werke brachten ihm Ruhm und Ansehen ein sowie den Beinamen "Weiser von Herat". Bei den timuridischen Sultanen war er besonders beliebt, und sie machten sein Grab zu einer bedeutenden Pilgerstätte in ihrer Hauptstadt. Viele lassen sich von seinem Werk inspirieren, und einige gehen sogar so weit, ihr Wissen in der hanbalitischen Maddhab zu vertiefen."
 flavor_tim.9.a:0 "Faszinierend!"
 flavor_tim.9.b:0 "Wir werden ihn für immer verehren."
 
 flavor_tim.10.t:0 "Rückkehr zur Scharia"
 flavor_tim.10.d:0 "[Root.GetMDerDie] [Root.Monarch.GetTitle] hat geschworen, den Einfluss, den die alten mongolischen Gesetze auf unsere Gesellschaft ausüben, zu verringern, und eine Rückkehr zur Scharia gefordert. Obwohl dies wie ein gewaltiges Versprechen wirkt, ist den meisten aus dem [Root.GetAdelName]-Stand klar, dass es sich dabei nur um ein Lippenbekenntnis an die Ulema handelt. Ob dieses Versprechen ernst gemeint ist, wird sich bald herausstellen müssen, da [Root.Monarch.GetName] erfahren hat, dass sich viele seiner Statthalter nach der jüngsten Hofsitzung in einer örtlichen Weinstube versammelt haben, um ausgelassen zu feiern, etwas, was von den Ulema mit äußerstem Missfallen aufgenommen wird. "
 flavor_tim.10.a:0 "Betretet die Weinstube und schenkt den Wein ein!"
 flavor_tim.10.b:0 "Wir dürfen es nicht riskieren, die tschagataische Elite zu verärgern."
 
 flavor_tim.11.t:0 "Die Politik des timuridischen Diwans"
 flavor_tim.11.d:0 "So wie es auch bei jedem andere Verwaltungsorgan der Fall war, war auch der timuridische Diwan von Machtkämpfen geprägt und wurde als Instrument zur Stärkung der jeweils eigenen Position eingesetzt. Der Diwan ist in zwei Kammern unterteilt: den Diwan-i Mal, der für die Steuern zuständig ist, und den Diwan-i Lashgar, der sich um militärische Angelegenheiten kümmert. Da diese beiden Verwaltungsorgane ständig um Einfluss ringen, hat der engste Berater [Root.GetMdesder] [Root.Monarch.GetTitle][Root.GetMsMale] vorgeschlagen, die Verwaltung zu reformieren."
 flavor_tim.11.a:0 "Ja, das ist ein ausgezeichneter Vorschlag!"
 flavor_tim.11.b:0 "Wir werden darüber nachdenken."
 
 flavor_tim.12.t:0 "Verborgen"
 flavor_tim.12.d:0 "Dies ist ein verborgenes Ereignis."
 flavor_tim.12.a:0 "Verborgen."
 
 flavor_tim.13.t:0 "KI-Ereignis"
 flavor_tim.13.d:0 "KI-Ereignis"
 flavor_tim.13.a:0 "KI-Ereignis"
 
 flavor_tim.14.t:0 "Der Yuan-Feldzug"
 flavor_tim.14.d:0 "Timur starb an einem unheilvollen Wintertag im Jahr 1405 auf dem Weg zur Grenze nach Ming, wo er seinen Eroberungsfeldzug plante. Obwohl sein Ehrgeiz und die jahrelange Missachtung durch die Ming-Gesandten starke Triebfedern für ihn waren, sollte er seine Träume nie verwirklicht sehen. Doch [Root.Monarch.GetName] kann dies, denn Timurs Reich hat dem Zahn der Zeit getrotzt und ist mächtig genug, um es erneut mit den chinesischen Kaisern aufzunehmen."
 flavor_tim.14.a:0 "Wir werden in seine Fußstapfen treten."
 flavor_tim.14.b:0 "Wir sollten nicht unüberlegt handeln."
 
 flavor_tim.15.t:0 "Die Akkulturation von [Root.GetName]"
 flavor_tim.15.d:0 "Als Staatsapparat, der über eine überwiegend persische Gesellschaft herrscht, haben wir uns langsam zu einem persischen Reich gewandelt. Allerdings stoßen diese Veränderungen, auch wenn sie mit der Zeit natürlich sind, auf den erbitterten Widerstand des türkischen [Root.GetAdelName]-Standes, von dem nur wenige die Auflösung der Jassa und das Ende ihrer damit verbundenen privilegierten Stellung gutheißen. Sie würden es vorziehen, wenn wir unsere Aufmerksamkeit stattdessen darauf richten würden, die Territorien ihres Stammes zu entwickeln." # [LocEditor:AwaitingBatchUpdate]
 flavor_tim.15.a:0 "Wir müssen den Wandel fördern!"
 flavor_tim.15.b:0 "Wir sollten so weitermachen wie immer."
 
 flavor_tim.16.t:0 "Seidenstraße"
 flavor_tim.16.d:0 "Seit dem Untergang des Mongolischen Reichs wurden die Routen der Seidenstraße nach und nach immer weiter vernachlässigt. Dank unseres Einflusses und kontinuierlicher Investitionen konnten wir sie jedoch vollständig wiederherstellen. Jetzt sitzen wir an der Kreuzung von Ost und West und ernten die Früchte unserer Arbeit."
 flavor_tim.16.a:0 "Wir sollten daraus Profit schlagen."
 flavor_tim.16.b:0 "Wir sollten sie zu diplomatischen Zwecken nutzen."
 flavor_tim.17.t:0 "[Root.Monarch.GetName] missbraucht [From.Monarch.GetHerHis]e Macht"
 flavor_tim.17.d:0 "Es stellte sich heraus, dass [Root.Monarch.GetName] [Root.Monarch.GetHerHis]e Macht missbrauchte, wodurch [Root.Monarch.GetSheHe] in Streit mit der Zentralverwaltung in Herat geraten ist. Der Hof in Schiras wartet derzeit darauf, dass [Root.Monarch.GetSheHe] ersetzt wird. Hoffen wir, dass unser nächster Regent kompetenter sein wird."
 flavor_tim.17.a:0 "So etwas kommt vor."
 
 flavor_tim.18.t:0 "Machtmissbrauch"
 flavor_tim.18.d:0 "[From.Monarch.GetName] wurde dabei ertappt, während [From.Monarch.GetHerHis]er Amtszeit [From.Monarch.GetHerHis]e Macht missbraucht zu haben. [From.Monarch.GetSheHeCap] wurde inhaftiert und befindet sich derzeit in einem Gefängnis in Herat. Nun liegt es an uns, aus einer Vielzahl von Höflingen und Ministern einen neuen Regenten auszuwählen. Wir müssen diese Wahl mit Bedacht treffen, denn sie wird in mehr als einer Hinsicht Auswirkungen auf die Zukunft unseres Reiches haben."
 flavor_tim.18.a:0 "Ein Verwalter wäre bestens geeignet."
 flavor_tim.18.b:0 "Ein Diplomat wird die Emire loyal halten können."
 flavor_tim.18.c:0 "Wir benötigen einen fähigen General, der unsere Grenzen verteidigen kann."
 flavor_tim.18.e:0 "Setzt einen beliebigen Höfling auf den Thron."
 flavor_tim.18.f:0 "Entlasst [From.Monarch.GetName] aus dem Gefängnis."
 flavor_tim.18.g:0 "Ein alter und weiser Berater soll das Land regieren." # [LocEditor:AwaitingBatchUpdate]
 
 flavor_tim.19.t:0 "Muhammad Juki ist tot"
 flavor_tim.19.d:0 "Muhammad Juki, einer der berühmtesten Anwärter auf den timuridischen Thron, ist verstorben und hat die von ihm regierten Territorien seinen jungen und unerfahrenen Söhnen hinterlassen. Manche sagen, sein Tod sei auf eine Krankheit zurückzuführen, doch es liegt auch die Behauptung im Raum, Gauhar-Schad habe ein Attentat auf Muhammad Juki verübt, um die Nachfolge ihres Lieblingssohns Ala al-Daula zu sichern. Was auch immer der Grund gewesen sein mag: Wir könnten dieses Unglück zu unserem Vorteil ausnutzen."
 flavor_tim.19.a:0 "Wir müssen diese Lage ausnutzen!"
 flavor_tim.19.b:0 "Das ist höchst bedauerlich."
 
 flavor_tim.20.t:0 "Muhammad Juki ergreift die Initiative"
 flavor_tim.20.d:0 "Als Muhammad Juki vom Ableben Schah Ruchs erfahren hatte, forderte er unverzüglich seine Ansprüche auf den timuridischen Thron ein und begann, auf Herat zu marschieren. Wenn [Root.Monarch.GetName] die Macht übernehmen soll, muss [Root.Monarch.GetSheHe] sich beeilen und auf diese drohende Gefahr entsprechend antworten."
 flavor_tim.20.a:0 "Wir müssen ihn aufhalten!"
 flavor_tim.20.b:0 "Er ist der rechtmäßige Herrscher."
 
 flavor_tim.21.t:0 "Bewegung in Isfahan"
 flavor_tim.21.d:0 "Muhammad Baysonqor, der Verräter von Qom, hat wenig überraschend beschlossen, seinen nächsten Zug zu machen. Auf eine absonderliche Bitte der örtlichen Adligen hin hat dieser widerspenstige Statthalter beschlossen, die Kontrolle über die Stadt zu übernehmen und die rebellischen Adligen unter seinen Schutz zu stellen. Ein solcher Akt der Illoyalität kommt wahrlich nur selten vor."
 flavor_tim.21.a:0 "Er muss bestraft werden!"
 flavor_tim.21.b:0 "Unsere Zeit ist noch nicht gekommen."
 
 HLR_renovation_imperii_title:0 "Renovatio Imperii"
 HLR_renovation_imperii_desc:0 "Das Heilige Römische Reich, das bisher als einer der dezentralisiertesten Staaten Europas - wenn nicht gar als der einzige - galt, wurde zu einem kohärenten Staat reformiert. Jetzt muss es nur noch sein volles Potenzial entfalten."
 HLR_among_the_powers_title:0 "Unter den Großmächten"
 HLR_among_the_powers_desc:0 "Das Heilige Römische Reich kontrolliert ein riesiges Gebiet im Herzen Europas. Der Staat, den es darstellt, muss als großes Reich und ernstzunehmende Macht Anerkennung finden."
 
 HLR_centralized_empire_mod:0 "Kaiserstaat"
 desc_HLR_centralized_empire_mod:0 "Ein Reich, das nicht seine Muskeln spielen lassen kann, ist nicht wirklich ein Reich."
 HLR_roman_politics_mod:0 "Römische Resolution"
 desc_HLR_roman_politics_mod:0 "Wir haben alle Zweifel an unserem römischen Erbe ausgeräumt. Zumindest in unseren Augen."
 HLR_holy_state_mod:0 "Heiliger Staat"
 desc_HLR_holy_state_mod:0 "Angesichts der Unterstützung des Klerus und unseres Strebens nach religiöser Einheit kann niemand unsere Heiligkeit je wieder bestreiten."
 HLR_holy_roman_imperial:0 "Heilig, römisch & ein Reich"
 desc_HLR_holy_roman_imperial:0 "Wir haben bewiesen, dass wir mehr als nur dem Namen nach heilig, römisch und ein Reich sind."
 HLR_a_new_age_dawns_for_europe:0 "Anbruch eines neuen Zeitalters"
 desc_HLR_a_new_age_dawns_for_europe:0 "Der Aufstieg unseres Reichs wird das Machtgleichgewicht stören und zu großen Veränderungen führen."
 TIM_usurped_throne:0 "Usurpierte den Thron"
 desc_TIM_usurped_throne:0 "Da die alte Führung Muhammad Juki nicht unterstützt, könnte er es schwer haben, die machthungrigen Statthalter in Schach zu halten."

 HLR_united_modifiers:0 "Verschmilzt die Modifikatoren "§YKaiserstaat§!", "§YRömische Resolution§!" und "§YHeiliger Staat§!" zu "§YHeilig, römisch & ein Reich§!" und modifiziert diesen um:\n  Absolutismus (Max. Wirkung): §G+20.0%§!"
 HLR_distribute_dev_among_low_autonomy_provs:0 "Verteilt §G15§! zufällige Entwicklung auf unsere Provinzen, die die §YAnforderungen§! erfüllen."
 HLR_enable_iron_crowned_trait:0 "Schaltet die Persönlichkeit "§YEisenkrone§!" frei, die folgende Auswirkungen hat:\n  Kosten (Kernprovinzen): §G-20.0%§!\n  Kriegsmüdigkeit (Monatlich): §G-0.05§!"
 FRS_color_will_change:0 "Ändert die Farbe von §Y[FRS.GetName]§!."
 TIM_cb_benefits:0 "Dieser §YKriegsgrund§! reduziert die Kriegspunktkosten für die Einnahme von §YKernprovinzen§! und die §Yerzwungene Vasallisierung§! um §G-50.0%§!."
 
 cb_tim_crush_rebellion:0 "Adschamischer Aufstand"
 cb_tim_crush_rebellion_desc:0 "Muhammad Baysonqors Ambitionen sind selbst für ihn zu ehrgeizig geworden."
 TIM_crush_rebellion:0 "Provinz erobern"
 TIM_crush_rebellion_desc:0 "Das Kriegsziel besteht darin, eine bestimmte Provinz zu besetzen."
 TIM_CRUSH_REBELLION_WARNAME:0 "Adschamischer Aufstand"
 
 TIM_GURKANI:0 "Gurkanisch"
 TIM_GURKANI_ADJ:0 "Gurkanidisch" # [LocEditor:AwaitingBatchUpdate]

 TIM_seized_4_times:0 "Hat mindestens §Y4§!-mal §YLand beschlagnahmt§!"
 
 has_won_at_least_15_battles:0 "Hat mindestens §G15§! Schlachten §Ygewonnen§! (derzeit §Y[Root.GetAmountofBattles]§!)"
