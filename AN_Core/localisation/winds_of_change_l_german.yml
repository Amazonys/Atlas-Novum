 flavor_azt.19.t:0 "Herrscher des Sees"
 flavor_azt.19.d:0 "Im Texcoco-See, der Heimat unseres Reichs, saß ein Mann auf seinem Thron und hatte einen Traum. Er sah etwas außerhalb des Käfigs, in dem wir leben. Er sah ein Land, das keine Grenzen kannte und das er zu erobern erwog. Der Name dieses Mannes war Moctezuma I., der zweite Kaiser des Aztekenreichs. Obwohl der Kaisertitel in der Vergangenheit nur zeremonieller Natur war, verlieh er ihm eine wahre Bedeutung, indem er seine Nachbarn unterwarf und die anderen Mitglieder des Bündnisses militärisch in den Schatten stellte.\n\nDiese Machtverschiebung erlaubt es ihm, seinen Traum zu verfolgen. Doch es gibt viele Bedrohungen wie etwa das Reich der Purépecha, den Senat der Tlaxcalteken, die Überreste der Zapoteken und etwas weiter entfernt die vielen Stämme der Maya. All diese Bedrohungen sind in der Lage, seinen Traum zu vereiteln, doch wenn es sein muss, werden wir sogar Mictlan selbst für ihn erobern."
 flavor_azt.19.a:0 "Moctezumas Herrschaft hat gerade erst begonnen."
 flavor_azt.20.t:0 "Zwistbeender"
 flavor_azt.20.d:0 "Das Feuer der Blumenkriege brannte hell und kostete viele Soldaten und Bürger das Leben. Viele Tote bedeuten jedoch auch viel vergossenes Blut für die Götter. Zu kostspielige Siege gefährden allerdings unseren Traum von Aztlán. Mit dem Fall der Tlaxcalteken ist unser größter Rivale in Mexiko besiegt. [Root.Monarch.GetName] ist nun der alleinige Herrscher über die Städte am Texcoco-See.\n\nMit diesem Frieden können sich unsere Banner langsam wieder erholen. In der Vergangenheit beendeten wir den Zwist in Zentralmexiko. Nun bereiten wir uns darauf vor, das Land der Zapoteken zu erobern."
 flavor_azt.20.a:0 "Unser Zwist mit den Tlaxcalteken ist endlich beendet."
 flavor_azt.21.t:0 "Wolkenteiler"
 flavor_azt.21.d:0 "Eine Eroberung allein reicht nicht aus, um ein Volk zu unterwerfen, und die Besiegten militärisch zu unterdrücken, hält ihren Geist nur für kurze Zeit in Schach. Um wirklich über sie herrschen zu können, muss man sie erst spalten. Gib ihnen das Gefühl, allein und abgeschottet zu sein, spalte sie und herrsche anschließend über sie.\n\n [Root.Monarch.GetName] wandte diese Strategie gegen die Zapoteken, das Wolkenvolk, an. Da sie bereits gespalten waren, musste er ihnen nur noch den Gnadenstoß versetzen. Die Überreste ihrer Zivilisation stehen nun fest unter unserer Herrschaft."
 flavor_azt.21.a:0 "Wir haben sie gespalten. Nun ist es an der Zeit, dass wir über sie herrschen."
 flavor_azt.22.t:0 "Blutvergießer"
 flavor_azt.22.d:0 "Blut ist der Nektar der Götter, und die Maya wissen dies ebenso gut wie wir, weshalb sie schon vor Jahren unsere Bräuche übernahmen. Doch sie wissen nicht, wie weit man gehen muss, um ein Blutopfer darzubringen. Einfach nur einen Menschen zu opfern, reicht nicht aus. Schlachten müssen kostspielig sein und Taktiken brutal - alles im Namen des Sieges. Zwiste, die im Namen unseres Gottes Tezcatlipoca ausgetragen werden, sind die Hauptquelle unserer Blutopfer.\n\nDoch all dies ist längst nicht genug. [Root.Monarch.GetName] weiß, dass wir selbst einen Sieg mit noch mehr Blut feiern müssen, und daher werden wir im Land der Maya ein noch viel größeres Opfer darbringen."
 flavor_azt.22.a:0 "Möge das Blut unserer Feinde den Göttern mehr Macht verleihen."
 flavor_azt.23.t:0 "Die Schwingen des Lichts"
 flavor_azt.23.d:0 "Seit sie ihren Käfig am Texcoco-See verlassen hatten, konnten die Azteken nur noch vom Fliegen träumen. Sie träumten davon, das Land um sie herum zu beherrschen und alle ihre Rivalen in die Knie zu zwingen. [Root.Monarch.GetName] hatte jedoch einen viel größeren Traum: Er wollte der alleinige Herrscher von ganz Mesoamerika werden und Aztlán neu erschaffen.\n\nEr begann damit, die Städte rund um Tenochtitlan zu erobern und sich als erster wahrer Kaiser der Azteken zu etablieren. Er setzte eine Reihe neuer Reformen durch und beendete die Zwiste mit der Tlaxcalteken-Allianz. Während er die Wolken in zwei Hälften teilte, schuf er eine Verwaltung, die in der Lage war, über die zahlreichen Stadtstaaten Mexikos zu herrschen. Durch die Eroberung der Maya stärkte er die Religion im ganzen Reich und erhöhte die Menge an Blutopfern stark. Er ist zu einer Legende geworden, die Licht und Einheit in dieses von Streitigkeiten und Dunkelheit geplagte Land brachte."
 flavor_azt.23.a:0 "Wir sind nun die alleinigen Herrscher in Mexiko."
 flavor_azt.24.t:0 "Gottheiten der Nahua" # [LocEditor:AwaitingBatchUpdate]
 flavor_azt.24.d:0 "Unsere Nation hat zwar bereits einen Schutzgott, doch es ist an der Zeit, dass wir einen neuen Hauptgott wählen."
 flavor_azt.24.a:0 "Der Gott des Krieges wird uns zum Sieg führen!"
 flavor_azt.24.b:0 "Der schwarze Jaguar wird einen Zwist auslösen, aus dem wir siegreich hervorgehen!"
 flavor_azt.24.c:0 "Der Gott des Regens wird uns mit fruchtbarem Boden segnen."
 flavor_azt.24.dd:0 "Die gefiederte Schlange wird eine Gesellschaft schaffen, in der wir gedeihen können."
 flavor_azt.25.t:0 "Die Zukunft des Bündnisses"
 flavor_azt.25.d:0 "Im Lauf der Jahre und nach zahlreichen Versuchen der Zentralisierung ist das Städtebündnis, das einst das Aztekenreich begründete, nichts weiter als eine leere Hülle, deren früherer Einfluss nicht mehr als eine bloße Behauptung ist. Vielleicht ist es an der Zeit, dass wir das Bündnis offiziell auflösen?"
 flavor_azt.25.a:0 "Tenochtitlan wird die absolute Macht innehaben!"
 flavor_azt.25.b:0 "Es wird zu unserem Vorteil sein, wenn wir das Bündnis aufrechterhalten."
 
