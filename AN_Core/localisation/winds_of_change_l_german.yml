 MAY_visiting_ancient_temples:0 "Besuch alter Stätten"
 desc_MAY_visiting_ancient_temples:0 "Obwohl die Städte im Landesinneren dem Verfall erlegen sind, werden die heiligen Stätten und Tempel noch immer von vielen besucht, um vergessene Götter anzubeten."
 MAY_supply_of_obsidian_weapons:0 "Überschuss an Obsidianklingen"
 desc_MAY_supply_of_obsidian_weapons:0 "Kluge Politik sorgt dafür, dass wir einen Überschuss an Obsidianklingen haben und sogar Nicht-Adlige bewaffnen können."
 MAY_active_obsidian_source:0 "Ausgebeutete Obsidianquelle"
 desc_MAY_active_obsidian_source:0 "In dieser Provinz gibt es eine Obsidianquelle, die von einem mesoamerikanischen Volk abgebaut und verwaltet wird, das diese Ressource dringend benötigt."
 MAY_obsidian_source:0 "Obsidianquelle"
 desc_MAY_obsidian_source:0 "In dieser Provinz gibt es eine große Menge an Obsidian, das nur darauf wartet, von einem mesoamerikanischen Staat abgebaut zu werden."
 MAY_cocoa_barter:0 "Kakaobohnen-Währung"
 desc_MAY_cocoa_barter:0 "In der Kultur der Maya gilt die Kakaobohne als allgemein akzeptiertes Tauschmittel neben dem herkömmlichen Tauschhandel."
 MAY_man_is_out_of_maize:0 "Aus Maisteig geformt"
 desc_MAY_man_is_out_of_maize:0 "Legenden besagen, die Götter hätten die Menschen aus Maisteig geformt. Wir müssen ihnen dafür dankbar sein."
 MAY_mayan_canoes:0 "Außergewöhnliche Maya-Kanus"
 desc_MAY_mayan_canoes:0 "Unsere Kanus sind außergewöhnlich und erlauben es uns, mehr als nur Kriegsführung zu betreiben."
 MAY_zapotec_and_mixtec_modifier:0 "Eroberung der Zapoteken und Mixteken"
 desc_MAY_zapotec_and_mixtec_modifier:0 "Die Zapoteken und Mixteken bekämpften einander gegenseitig, um die Kontrolle über die Ressourcen im Oaxaca-Tal zu erlangen. Unser Eroberungsfeldzug legte diese Streitigkeiten bei." # [LocEditor:AwaitingBatchUpdate]
