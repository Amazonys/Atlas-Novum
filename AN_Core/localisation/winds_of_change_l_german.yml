 yua_cornerstone_empire_title:0 "Stützen des Reichs"
 yua_cornerstone_empire_desc:0 "Eine Nation, deren Grenzen sich über weite Landstriche erstrecken, darf sich nicht nur auf wenige mächtige Persönlichkeiten innerhalb ihres Hofs verlassen. Um eine angemessene Stabilität und Führungsintegrität gewährleisten zu können, müssen wir den besten Weg nach vorn finden und die Macht entsprechend verteilen."
 yua_control_eunuchs_title:0 "Kontrolliert die Eunuchen"
 yua_control_eunuchs_desc:0 "Die Eunuchen haben seit dem Anbeginn der chinesischen Geschichte sowohl den Kaiser als auch den kaiserlichen Hof kontrolliert. Es ist ihrem korrupten Einfluss anzulasten, dass vielerlei Spannungen entstanden sind. Anstatt die Fehler der Vergangenheit zu wiederholen, sollten wir einen Weg finden, um sie einzudämmen."
 yua_promote_grand_coordinators_title:0 "Meisterhafte Koordinatoren"
 yua_promote_grand_coordinators_desc:0 "Das östliche Äquivalent eines Vizekönigs - in unserem Land gemeinhin als Xunfu bekannt - ist ein Schlüsselamt unserer Regierung und spielt für unsere Verwaltung eine wichtige Rolle. Wir müssen uns um die Förderung fähiger Koordinatoren kümmern und ihre Loyalität gegenüber dem Kaiser sicherstellen."
 yua_reform_civil_registration_title:0 "Ziviles Standesregister"
 yua_reform_civil_registration_desc:0 "Das von unserer Dynastie geförderte Regierungssystem wurde in den letzten Jahrhunderten kaum erneuert. Wir müssen einen angemessenen Weg finden, um die Massen von Untertanen unter unserem Banner zu verwalten und die Missstände, die mit Korruption und einer Überdehnung einhergehen, angemessen zu mildern."
 yua_examination_system_title:0 "Prüfungssystem"
 yua_examination_system_desc:0 "Nachdem wir unser Regierungssystem verbessert haben, müssen wir uns nun darauf konzentrieren, welchen Weg wir für die Zukunft wählen wollen. Zentralisierung, das Übertragen örtlicher Befugnisse an einzelne Personen und das Erheben von Mitgliedern der Dynastie in Machtpositionen sind nur einige der Wege, die unser großer Kaiser einschlagen kann."
 yua_mutual_trade_system_title:0 "Gegenseitiger Handel"
 yua_mutual_trade_system_desc:0 "Unsere Stärke zur Schau zu stellen und Geschenke, Gefälligkeiten und Münzen gegen Schutz zu tauschen, stellt eine verhältnismäßig effiziente und weitgehend profitable Möglichkeit für unsere große Dynastie und die vielen Satellitenstaaten in unserem Einflussbereich dar. Wir dürfen uns jedoch nicht auf unseren Lorbeeren ausruhen. Wir müssen dieses mächtige Fundament weiter ausbauen, sei es durch die Überarbeitung von Tributabkommen oder durch die Unterzeichnung neuer Abkommen mit neu gewonnenen Verbündeten jenseits unserer Grenzen."
 yua_tame_china_sorrow_title:0 "Zähmt Chinas Kummer"
 yua_tame_china_sorrow_desc:0 "Flüsse sind das Lebenselixier unserer Zivilisation, denn sie versorgen unser Volk mit fruchtbarem Land und decken seinen Grundbedarf ab. Die verschiedenen Fluten, die alle paar Jahrzehnte auftreten, sind jedoch eine Bedrohung, nicht nur für die Lebensgrundlagen unserer Untertanen, sondern auch für unsere beständige Herrschaft."
 yua_single_whip_law_title:0 "Einzelner Peitschenhieb"
 yua_single_whip_law_desc:0 "Ein Reich, das so groß ist wie wir, ist manchmal schwer zu verwalten und zu besteuern. Es kommt daher vor, dass ein großer Teil unseres Gewinnpotenzials unausgeschöpft bleibt. Um dies zu ändern, müssen wir eine neue allumfassende Steuer einführen, die ausschließlich mit Silber bezahlt wird, und unsere Steuerpolitik zentralisieren."
 yua_expand_bogue_title:0 "Erweitert die Flussmündung"
 yua_expand_bogue_desc:0 "Die Flussmündung bei [667.GetName] ist in unserem ganzen Reich als das pulsierende Herz für gewinnbringende Geschäfte und den Transport von wertvollen Waren und Getreide bekannt. Wir müssen unermüdlich daran arbeiten, sie auszubauen, um größere Mengen an Waren transportieren und den wachsenden Bedarf unseres Volks befriedigen zu können."
 yua_jing_hang_grand_canal_title:0 "Kaiserkanal Jing Hang"
 yua_jing_hang_grand_canal_desc:0 "Die Gezeiten und die damit verbundenen Überschwemmungen an den Ufern unserer großen Nation zu beherrschen, ist eine Fähigkeit, die sich als entscheidend erweisen wird, wenn wir die kommenden Jahrhunderte überleben wollen. Fluten waren der Auslöser für den Aufstieg und den Fall derer, die vor uns hier waren, und deshalb müssen wir sicherstellen, dass wir nicht nur als eine weitere Randnotiz in den Geschichtsbüchern enden."
 yua_expand_yongle_dadian_title:0 "Yongle Dadian"
 yua_expand_yongle_dadian_desc:0 "Das Drucken und Kopieren literarischer Werke hat China revolutioniert und die Verbreitung und Bewahrung von Wissen ermöglicht. Indem wir die Techniken unserer Vorfahren verbessern, könnten wir es schaffen, das größte enzyklopädische Werk des Yongle-Kaisers zu verbreiten, das Hunderte von Bänden an Wissen umfasst."
 yua_pure_land_title:0 "Reines Land"
 yua_pure_land_desc:0 "Trotz unserer Erfolge bei inneren wie äußeren Angelegenheiten dürfen wir nicht vergessen, auch den Garten unserer Seele zu pflegen und angemessene Gotteshäuser zu errichten, die unseren Überfluss und unsere Aufmerksamkeit für jene Religion widerspiegeln, durch die wir zu unserem heutigen Wohlstand gekommen sind."
 yua_shengshi_zhishi_title:0 "Shengshi & Zhishi"
 yua_shengshi_zhishi_desc:0 "Die Geschichte vergangener Dynastien - wie auch die Geschichte der unseren - war seit jeher von Ebbe und Flut geprägt. Perioden des Wachstums, des Niedergangs, der Zerstörung und der Wiedergeburt sind Teil des Lebens. Dies sollte jedoch nicht heißen, dass wir nicht unser Bestes geben können, um das Wachstum und die fortwährende Herrschaft unserer Dynastie zu sichern."
 yua_form_depots_title:0 "Gründet die Depots"
 yua_form_depots_desc:0 "Trotz der Ernennung loyaler Untertanen und der Gunst des Himmels kann es vorkommen, dass jene, die unserem erlauchten Kaiser dienen, ihrer menschlichen Natur zum Opfer fallen. Um diesem Umstand entgegenzuwirken, können wir Spionageministerien gründen, die unsere Untertanen im Auge behalten."
 yua_outer_city_beijing_title:0 "Äußere Stadt von [1816.GetName]"
 yua_outer_city_beijing_desc:0 "Die Stadt [1816.GetName] ist das Herz Chinas und beherbergt unzählige Einwohner unseres Reichs. Die zunehmende Größe der Bevölkerung verlangt nach einer Erweiterung der Stadtpläne, um den Lebensraum innerhalb des Stadtgebiets zu vergrößern."
 yua_fortify_coast_title:0 "Befestigt die Küste"
 yua_fortify_coast_desc:0 "Unsere Küsten sind schon zu lange Opfer sinnloser Piraterie, die unsere Bürger um die sauer verdienten Früchte ihrer Arbeit bringt und sie zuweilen sogar in die Sklaverei treibt. Diese Situation ist untragbar und muss auf die drastischste Weise angegangen werden!"
