 blood_desc:0 "§YTonalli§! repräsentiert die Lebenskraft aller Menschen, die einst ihr Blut vergossen, um uns zu beschützen. Jetzt müssen wir ihnen diese Kraft zurückgeben, damit sie den §YWeltuntergang§! verhindern.\nUnser derzeitiger Schutzgott ist §Y[Root.GetAztecPatronDeityName]§!\n\nBlut kann durch Folgendes erhalten werden:\n   §G+0.3§! in §YKriegszeiten§!\n   §G+0.1§! für je §Y1000§! Verluste in einer §YSchlacht§! (maximal §G+[GetMaxBloodBattles]§!)\n   Als Belohnung für verschiedene §YMissionen§! und durch §YEreignisse§!\n   §G+0.5§! pro erbautem §YTempel§!\n   §G+1§! durch das §YAusbeuten von Entwicklung§!\n   Durch die Friedensoption "§YOpfer fordern§!"\n\nBlut geht durch Folgendes verloren:\n   §R-0.05§! in §YFriedenszeiten§!\n   §R-0.5§! durch einen §Ysündigen§! Herrscher\n   §R-1§! pro zerstörtem §YTempel§!\n\n" # [LocEditor:AwaitingBatchUpdate]
