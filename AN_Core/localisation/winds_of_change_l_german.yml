 tatars_revenge_against_timur_title:0 "Rache an Timur"
 tatars_revenge_against_timur_desc:0 "Timur hat in der Vergangenheit große Teile des mongolischen und tatarischen Landes verwüstet, doch nun steht sein Reich kurz vor dem Zusammenbruch. Wir sollten diese Gelegenheit nutzen und das von ihm erschaffene Reich vernichten."

 tatars_invasion_of_india_title:0 "Übernehmt Hindustan"
 tatars_invasion_of_india_desc:0 "Die Überquerung des Sulaimangebirges ist für unsere Horden eine große Kraftanstrengung. Zudem hat der Reichtum Indiens den Großkhan in der Vergangenheit nicht interessiert, da er mehr auf Macht als auf Gold aus war. Wir werden tun, was er nicht tat, und in Indien einfallen."

 tatars_korea_title:0 "Vernichtet die Einsiedler"
 tatars_korea_desc:0 "Möngke Khan zwang die Koreaner, sich der Herrschaft der Mongolen zu unterwerfen. Sie haben seitdem aufgehört, sich vor uns zu verneigen und es liegt daher an uns, sie an ihre wahren Meister zu erinnern."

 tatars_pax_mongolica_title:0 "Pax Mongolica"
 tatars_pax_mongolica_desc:0 "Es wird gesagt, dass unter der Herrschaft der großen Khane der Vergangenheit eine Frau mit einem Nugget Gold auf ihrem Kopf von einem Ende des Imperiums bis zum anderen laufen konnte, ohne dabei Angst haben zu müssen. Wir werden diese Art von Frieden in unseren Ländern wiederherstellen."

 tatars_enable_nobility_title:0 "Adlige Stämme"
 tatars_enable_nobility_desc:0 "Auf die Stimmen der Stammesführer zu hören, hat uns nicht weit gebracht. Indem wir die einflussreicheren Familien in unserem Reich als Adlige organisieren, wie es viele andere Staaten tun, könnten wir die Anforderungen, die unser großes Reich an uns stellt, viel besser erfüllen."

 tatars_any_child_can_be_khan_title:0 "Jedes Kind kann Khan sein!"
 tatars_any_child_can_be_khan_desc:0 "Warum sollten nur Erwachsene herrschen können? Wenn sich ein Kind als großer Krieger oder Anführer erweist, sollte es sich selbst zum Khan ernennen dürfen. Anstatt zuzulassen, dass korrupte oder inkompetente Kriegsfürsten Khan werden, sollten wir danach streben, dass jeder, selbst ein Kind, Khan werden kann."

 tatars_raiding_hosts_title:0 "Überfalltruppen"
 tatars_raiding_hosts_desc:0 "Unsere Nation ist darauf angewiesen, andere und zivilisiertere Nationen zu überfallen, um Reichtümer anzuhäufen und uns selbst zu erhalten. Wir müssen mehr von diesen Raubzügen anberaumen und noch viel mehr Beute für unseren Stamm nach Hause bringen."

 tatars_great_khan_title:0 "Vermächtnis des Großkhans"
 tatars_great_khan_desc:0 "Obwohl Temüdschin schon lange tot ist, leben seine Nachfolger weiter. Es liegt an uns, das größte Reich zu errichten, das die Welt je gesehen hat."

 tatars_southern_steppes_title:0 "Steppen des Südens"
 tatars_southern_steppes_desc:0 "Die Krim ist auf mehrere Nationen aufgeteilt, gehört aber rechtmäßig den Erben von Dschingis Khan."

 tatars_unify_golden_horde_title:0 "Vereint den großen Staat"
 tatars_unify_golden_horde_desc:0 "Die Tartaren sind seit dem Zusammenbruch der Goldenen Horde uneins. Wenn die tatatrische Macht jemals wiederhergestellt werden sollte, müssen wir alle Khane unter unserer Herrschaft vereinen."

 tatars_march_into_central_asia_title:0 "Marsch nach Zentralasien"
 tatars_march_into_central_asia_desc:0 "Kein Khan darf in Zentralasien zurückbleiben, der unsere Herrschaft anfechten könnte. Unsere Kontrolle über die Region muss absolut sein."

 tatars_control_over_northern_yuan_title:0 "Kontrolle über Nordyuan"
 tatars_control_over_northern_yuan_desc:0 "Wir haben die Überreste der Yuan-Dynastie gesichert. Nun müssen wir uns darum bemühen, auch das Land der Mongolei zu sichern, wo die Yuan-Dynastie nach dem Aufstand der Roten Turbane verblieb."

 tatars_dragons_gate_title:0 "Öffnet das Drachentor"
 tatars_dragons_gate_desc:0 "Die Chinesische Mauer bewacht den Drachen, der auf dem Thron in Beijing sitzt. Indem wir sie zum Einsturz bringen, können wir in China eindringen und jenes Reich, das sich uns so oft widersetzte, vernichten."

 tatars_control_over_the_north_title:0 "Kontrolliert Beijing"
 tatars_control_over_the_north_desc:0 "Obwohl ihre große Mauer gefallen ist, leisten uns die Chinesen noch immer Widerstand. Wir müssen Beijing und den Rest ihrer nördlichen Territorien mit unserer Horde stürmen."

 tatars_the_dragon_throne_title:0 "Sitzt auf dem Drachenthron"
 tatars_the_dragon_throne_desc:0 "Nach der Eroberung von Beijing und Südchina gehört der Drachenthron nun uns. Wir können uns endlich zum neuen Kaiser von China erklären."

 tatars_strengthen_basqaq_governors_title:0 "Stärkt die Basqaq"
 tatars_strengthen_basqaq_governors_desc:0 "Die Basqaq waren während der Herrschaft des Mongolischen Reichs Vollstrecker, die für die Aufrechterhaltung der Ordnung und die Erhebung von Steuern zuständig waren. Sie dienten als dezentralisiertes System von Verwaltern und Militärs, die die mongolische Herrschaft über riesige Territorien sicherstellten."

 tatars_buff_tributaries_title:0 "Gebeugte Knie"
 tatars_buff_tributaries_desc:0 "Viele Staaten sind entweder unsere direkten Vasallen geworden oder zahlen einen Tribut, damit wir sie nicht angreifen. Dies ist ein Beweis dafür, dass die Mongolen dazu bestimmt sind, die Welt zu beherrschen."

 tatars_expansion_of_silk_road_title:0 "Erweitert die Seidenstraße"
 tatars_expansion_of_silk_road_desc:0 "Da wir nun sowohl China als auch Persien kontrollieren, können wir der Seidenstraße zu neuem Wohlstand verhelfen. Indem wir mehr Handelszentren entlang der Straße errichten und sie vor Plünderern schützen, können wir noch viel mehr Gewinn aus ihr schlagen."

 tatars_successors_of_the_golden_horde_title:0 "Nachfolger von Ulug Ulus"
 tatars_successors_of_the_golden_horde_desc:0 "Ulug Ulus, was so viel wie "Großer Staat" bedeutet, ist der Name der Goldenen Horde, die vor langer Zeit unterging und aus der die vielen verschiedenen tatarischen Stämme entsprangen. Wir sind diejenigen, die ihr Vermächtnis aus Gold wiederherstellen werden."

 tatars_consolidate_urals_title:0 "Vereint den Ural"
 tatars_consolidate_urals_desc:0 "Der Ural ist zwar nicht für eine Horde geeignet, doch er ist die Heimat vieler Tataren und war ein wesentlicher Bestandteil der Goldenen Horde. Lasst uns dieses Land der Wälder und des Schnees erobern."

 tatars_kazakhs_title:0 "Das Volk der Kasachen"
 tatars_kazakhs_desc:0 "Wir müssen weiter in die Steppen vordringen. Die Kasachen müssen dazu gebracht werden sich der Horde anzuschließen, wenn wir weiter nach Osten marschieren."

 tatars_contact_with_oirat_title:0 "Die Überreste von Yuan"
 tatars_contact_with_oirat_desc:0 "Die Yuan-Dynastie gibt es nicht mehr und ihre Überreste sind im Land der Mongolen verstreut. Wir müssen sichern, was von ihr übrig blieb, wenn wir zum rechtmäßigen Kaiser von China gekrönt werden wollen."

 tatars_manchuria_title:0 "Erobert die Mandschurei"
 tatars_manchuria_desc:0 "Die Horden der Mandschurei sind gespalten. Sie schworen uns einst die Treue, beschlossen dann jedoch, sich von uns loszusagen. Wir müssen sie erobern und das alte Mongolische Reich wiederaufbauen."

 tatars_southern_china_title:0 "Das Ende der Roten Turbane"
 tatars_southern_china_desc:0 "Wir wurden von den rebellischen Ming aus China vertrieben und verloren das Mandat des Himmels. Wir müssen das Reich von Kublai Khan neu gründen und das Mandat zurückerlangen!"

 tatars_gathering_the_tribute_title:0 "Fordert Tribut"
 tatars_gathering_the_tribute_desc:0 "Anstatt das Volk direkt zu besteuern, sollten wir uns mehr darauf konzentrieren, was wir schon immer mit jenen machten, die vor uns das Knie beugten: Tribut fordern."

 tatars_new_trade_routes_title:0 "Errichtet neue Handelsrouten"
 tatars_new_trade_routes_desc:0 "Obwohl eine Horde nicht für den Handel bekannt ist, war es bei den Mongolen Tradition, den Händlern, die Teil ihres Reiches waren, Wohlstand zu bringen. Dies und der Profit, den wir daraus schlagen können, verleitet viele kleinere Stammesführer dazu, Karawanen zu schützen."

 tatars_intercontinental_trade_title:0 "Kontinentalhandel"
 tatars_intercontinental_trade_desc:0 "Anstelle von Schiffen, die von einem Kontinent zum anderen segeln, oder zahlreichen Durchreisegebühren, die eine Karawane zu zahlen hat, um ihr Ziel zu erreichen, werden wir ein System errichten, in dem sich Händler frei von einer Ecke des Reiches zur anderen bewegen können."
 
 tatars_tolerance1_title:0 "[Root.GetPreviewColorHORDES]Verdienstvolle Männer[Root.GetPreviewColorHORDES_end]" # [LocEditor:AwaitingBatchUpdate]
 tatars_tolerance1_desc:0 "Wir beurteilen einen Mann nicht nach seiner Überzeugung, sondern nach seiner Fähigkeit, uns zu dienen. In unserem Land gibt es viele solche Männer, und wir sollten ihnen auf Grundlage ihrer Verdienste ein Amt verleihen."
 
 tatars_tolerance2_title:0 "[Root.GetPreviewColorHORDES]Ein Staat für den Glauben[Root.GetPreviewColorHORDES_end]" # [LocEditor:AwaitingBatchUpdate]
 tatars_tolerance2_desc:0 "Anstatt uns von der Religion beherrschen zu lassen, sollten wir durch ein angemessenes Rechtssystem regieren. Unser Staat ist die Heimat vieler verschiedener Religionen und anstatt zu versuchen, Kontrolle über sie alle auszuüben, sollten wir unsere Gesetze so gestalten, dass sie zu sämtlichen Werten von ihnen passen."
 
 tatars_devout1_title:0 "[Root.GetPreviewColorHORDES]Der Glauben der Steppe[Root.GetPreviewColorHORDES_end]" # [LocEditor:AwaitingBatchUpdate]
 tatars_devout1_desc:0 "Wenn wir unseren Untertanen beweisen wollen, dass wir würdig sind, den Titel des Großkhans zu tragen, müssen wir auch entscheiden, welchem Glauben wir anhängen werden. Es macht nichts, wenn uns einige der Stämme zunächst nicht folgen wollen, denn wir werden sie bändigen und dazu zwingen."
 
 tatars_devout2_title:0 "[Root.GetPreviewColorHORDES]Für die Horde![Root.GetPreviewColorHORDES_end]" # [LocEditor:AwaitingBatchUpdate]
 tatars_devout2_desc:0 "Als Großkhan müssen wir unserem Volk ein Vorbild sein, und zwar nicht nur im Kampf, sondern auch in der Religion. [Root.Monarch.GetName] wird den [Root.Religion.GetName]en Glauben überall verbreiten."
 
 tatars_confucian1_title:0 "[Root.GetPreviewColorHORDES]Die Lehren des Konfuzius[Root.GetPreviewColorHORDES_end]" # [LocEditor:AwaitingBatchUpdate]
 tatars_confucian1_desc:0 "Anstatt irgendeine Religion zu bevorteilen, sollten wir stattdessen einen harmonischeren Weg einschlagen. Koexistenz, wie es in den Lehren von Konfuzius heißt. Frieden und Harmonie zwischen vielen verschiedenen religiösen Werten."
 
 tatars_confucian2_title:0 "[Root.GetPreviewColorHORDES]Ewige Harmonie[Root.GetPreviewColorHORDES_end]" # [LocEditor:AwaitingBatchUpdate]
 tatars_confucian2_desc:0 "Da in unserem Reich viele verschiedene Religionen gedeihen, müssen wir uns umso stärker darum bemühen, den inneren Frieden aufrechtzuerhalten. Nur so werden wir ewige Harmonie in unser Reich bringen."

