 cb_sunrise_invasion:0 "Invasion des Morgenlandes"
 cb_sunrise_invasion_desc:0 "In unserem Westen liegt das mächtige Reich des Drachen und das Land der aufgehenden Sonne. Beide müssen lernen, unsere Macht zu fürchten."
 SUN_sunrise_invasion_wargoal:0 "Überlegenheit demonstrieren"
 SUN_sunrise_invasion_wargoal_desc:0 "Ziel des Krieges ist, die Überlegenheit unserer Armeen zur Schau zu stellen, indem wir Schlachten gewinnen."
 
 cb_sunset_invasion:0 "Invasion des Abendlandes"
 cb_sunset_invasion_desc:0 "Die abscheulichen Kolonialmächte des europäischen Kontinents wagten es, einen Fuß auf unseren Kontinent zu setzen. Jetzt werden wir es ähnlich halten."
 SUN_sunset_invasion_wargoal:0 "Überlegenheit demonstrieren"
 SUN_sunset_invasion_wargoal_desc:0 "Ziel des Krieges ist, die Überlegenheit unserer Armeen zur Schau zu stellen, indem wir Schlachten gewinnen."
 
