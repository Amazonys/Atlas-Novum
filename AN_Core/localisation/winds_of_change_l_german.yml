 tatars_strengthen_tribal_wargames_title:0 "Fördert Kriegsspiele"
 tatars_strengthen_tribal_wargames_desc:0 "Damit unsere Armee in Form bleibt, muss ihr Kampfwille aufrechterhalten werden. Wenn wir uns nicht im Krieg befinden, müssen wir Krieg erzeugen, entweder nach außen oder nach innen. Zu diesem Zweck müssen wir unsere Gesellschaft dazu ermutigen, an von uns angestoßenen Kriegsspielen teilzunehmen."

 tatars_religious_question_title:0 "Die Frage der Religion"
 tatars_religious_question_desc:0 "Wir mögen eine Horde sein, doch auch eine Horde hat eine offizielle Religion. Wenn sie uns nicht zum Verhängnis werden soll, müssen wir die Frage der Religion klären."

 tatars_branching1_title:0 "Verzweigte Mission"
 tatars_branching1_desc:0 "Dies ist eine Verzweigte Mission. Ihre Auslöser und die Auswirkungen beruhen auf Eurer Wahl in der Mission "Die Frage der Religion"."

 tatars_branching2_title:0 "Verzweigte Mission"
 tatars_branching2_desc:0 "Dies ist eine Verzweigte Mission. Ihre Auslöser und die Auswirkungen beruhen auf Eurer Wahl in der Mission "Die Frage der Religion"."

