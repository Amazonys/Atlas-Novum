 #Events
 flavor_boh.15.t:0 "Die Folgen der Hussitenkriege"
 flavor_boh.15.d:0 "Obwohl die Hussitenkriege schon vor Jahren beendet wurden, wirken die Folgen noch immer nach. Die einst fruchtbaren Länder der Böhmischen Krone tragen die Narben der Verwüstung und Zerstörung, eine bleibende Erinnerung an die Grausamkeit des Konflikts. Hungersnöte, die unserem wohlhabenden Reich einst fremd waren, sind zu einem häufigen Besucher geworden und nagen an der Kraft unseres Volkes. Die Bevölkerung, die einst vor Leben nur so strotzte, ist drastisch geschrumpft, und weite Landstriche sind verwaist.\n\nSeit dem Ende des Krieges sind Jahre vergangen, doch die Auswirkungen sind noch immer in jedem Winkel unseres Reiches zu spüren. Sich davon zu erholen, ist ein langsamer und mühsamer Vorgang, der uns ständig an die Verheerungen und das Leid erinnert, die uns angetan wurden. Es wird Jahrzehnte, womöglich gar Generationen dauern, bis sich unser Land vollständig von den Hussitenkriegen erholt hat."
 flavor_boh.15.a:0 "Wir werden aus der Asche auferstehen!"
 flavor_boh.16.t:0 "Vermächtnis von Großmähren"
 flavor_boh.16.d:0 "Wir haben das Vermächtnis von Großmähren, dem Reich von Mojmir, Rostislav und Svatopluk, nicht vergessen. Großmähren, die Wiege des slawischen Christentums und Geburtsort unserer ersten Schrift, hinterließ in unserer Geschichte unauslöschliche Spuren. Sein Vermächtnis ist ein Leuchtfeuer der Hoffnung und eine Quelle der Inspiration für unser Volk. Es ist an der Zeit, dass wir uns als die rechtmäßigen Erben von Großmähren bekennen und ein riesiges Reich aufbauen, das den einstigen Ruhm Großmährens widerspiegelt. Wir müssen unser Geburtsrecht als Erben von Großmähren einfordern und dafür sorgen, dass der Geist unserer Vorfahren in uns weiterlebt."
 flavor_boh.16.a:0 "Lang lebe Großmähren!"
 flavor_boh.17.t:0 "Reformatio Sigismundi"
 flavor_boh.17.d:0 "Kaiser Sigismund, ehemaliger König von Böhmen, plante, das Heilige Römische Reich grundlegend zu reformieren. Obwohl er daran scheiterte, lebt der Traum von einem reformierten Heiligen Römischen Reich in unseren Herzen weiter. Doch der Weg zur Umsetzung dieses großen Plans ist schwierig und voller Unsicherheiten, denn niemand kann sich darauf einigen, wie genau das Reich reformiert werden soll. Unsere Entscheidung wird nicht nur über das Schicksal unseres Reiches, sondern über das des gesamten Heiligen Römischen Reiches bestimmen."
 flavor_boh.17.a:0 "Wir müssen versuchen, die kaiserlichen Institutionen zu kontrollieren."
 flavor_boh.17.b:0 "Wir sollten uns darum bemühen, eine engere kulturelle Integration anzustreben."
 flavor_boh.17.c:0 "[Root.Monarch.GetName] soll die Früchte dieser Reformen ernten."
 flavor_boh.18.t:0 "Jan Rokycana"
 flavor_boh.18.d:0 "Jan Rokycana, eine bedeutende Persönlichkeit der Hussitenbewegung, war als Erzbischof von Prag für die Hussiten in einer Zeit großer religiöser Umwälzungen tätig. Sein unerschütterliches Engagement für die Sache der Hussiten und seine Bemühungen um eine Versöhnung zwischen den gemäßigten und den radikalen Fraktionen haben Böhmen nachhaltig geprägt. Rokycanas tiefes Verständnis für die Theologie und sein Geschick in religiösen Debatten könnten für die Verbreitung unseres Glaubens von unschätzbarem Wert sein. Da sein Einfluss weiter wächst, haben wir die Möglichkeit, sein Wissen zum Wohl unseres Reiches zu nutzen. Wir müssen nur entscheiden, ob wir ihm anbieten, an der hussitischen Theologie zu arbeiten, oder seinen Einfluss nutzen, um unsere missionarischen Bemühungen voranzutreiben."
 flavor_boh.18.a:0 "Unterstützen wir seine theologischen Bemühungen."
 flavor_boh.18.b:0 "Wir sollten ihn nutzen, um unsere missionarischen Bemühungen voranzutreiben."
 flavor_boh.18.c:0 "Seine Dienste werden anderswo benötigt."
 flavor_boh.19.t:0 "Kilian Ignaz Dientzenhofer"
 flavor_boh.19.d:0 "Kilian Ignaz Dientzenhofer war einer der bedeutendsten Architekten des böhmischen Barocks und seine architektonischen Meisterwerke haben die Landschaft unseres Königreichs nachhaltig geprägt. Da sein Einfluss weiter wächst, haben wir nun die Möglichkeit, sein Wissen zum Wohl unseres Königsreichs zu nutzen. Wir könnten in Erwägung ziehen, ihn am Hof zu behalten, oder aber seinen Einfluss nutzen, um unsere architektonische Vision zu verwirklichen." # [LocEditor:AwaitingBatchUpdate]
 flavor_boh.19.a:0 "Wir sollten seine Fähigkeiten nutzen!"
 flavor_boh.19.b:0 "Wir sind nicht an ihm interessiert."
 flavor_boh.20.t:0 "Jan Amos Komenský"
 flavor_boh.20.d:0 "Jan Amos Komenský, ein Bischof der Utraquisten und Verfechter der Allgemeinbildung, ist als "Lehrer der Nation" bekannt. Seine innovativen Erziehungsmethoden und seine Bemühungen, das Bildungswesen zu reformieren, haben unsere Gesellschaft tiefgreifend geprägt. Mit der zunehmenden Anerkennung seiner Bildungstheorien bietet sich nun die Gelegenheit, sein Wissen für den Fortschritt unseres Königreichs zu nutzen. Wir könnten ihm entweder eine beratende Funktion als Philosoph einräumen oder seinen Einfluss nutzen, um unser Bildungssystem zu verbessern."
 flavor_boh.20.a:0 "Der Hof könnte sehr von seinem Wissen profitieren."
 flavor_boh.20.b:0 "Er soll dabei helfen, unser Bildungswesen zu reformieren!"
 flavor_boh.21.t:0 "Jirí Melantrich z Aventina"
 flavor_boh.21.d:0 "Jirí Melantrich z Aventina arbeitete während der Renaissance als Verleger, Drucker und Übersetzer und war damit maßgeblich für die Verbreitung der tschechischen Literatur verantwortlich. Sein Beitrag zur tschechischen Sprache und seine Bemühungen, die Literatur der breiten Masse zugänglich zu machen, wirkten sich nachhaltig auf unsere Kultur aus. Da sein Einfluss weiter wächst, haben wir die Möglichkeit, sein Wissen zum Wohl unseres Reiches zu nutzen. Wir müssen nur entscheiden, ob wir ihm eine Beraterrolle als Philosoph anbieten oder seinen Einfluss nutzen, um die Verbreitung unserer Kultur voranzutreiben."
 flavor_boh.21.a:0 "Bieten wir ihm eine Position am Hof an."
 flavor_boh.21.b:0 "Wir könnten seine Fähigkeiten anderswo gebrauchen."
