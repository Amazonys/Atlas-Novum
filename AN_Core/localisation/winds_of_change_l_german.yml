 tatars_tribal_allegiance_title:0 "Fordert Stammestreue"
 tatars_tribal_allegiance_desc:0 "Wir mögen eine Ansammlung verschiedener Stämme sein, doch diese Stämme halten sich oft nicht an unsere Regeln und streben nur nach eigenem Ruhm. Ihnen zu zeigen, wer ihr[Root.GetMeFemale] wahre[Root.GetMrMale] [Root.Monarch.GetTitle] ist, wird sie daran erinnern, wie es rebellischen Untertanen ergeht."

 tatars_managing_tribes_title:0 "Verwaltung der Stämme"
 tatars_managing_tribes_desc:0 "Die Herrschaft [Root.GetMeineseiner] [Root.Monarch.GetTitle][Root.GetMsMale] sollte absolut sein. Kein Stammesführer sollte sich unserer Autorität widersetzen, denn um der größte aller Khans zu werden, muss man der Stärkste im Reich sein."

 tatars_religious_unity_title:0 "Einheit des Glaubens"
 tatars_religious_unity_desc:0 "Ob wir einen neuen Glauben annehmen oder unsere alten Traditionen stärken, das mongolische Volk muss religiöse Harmonie erreichen."

