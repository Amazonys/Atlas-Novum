 ORM_mahra_title:0 "Unterwerft Mahra"
 ORM_mahra_desc:0 "Südarabien ist die Heimat der Mahri, einer Kultur, die sich stark von anderen arabischen Stämmen unterscheidet. Sie sind wie wir berühmte Seefahrer, doch das macht sie nur umso mehr zu unseren direkten Rivalen. Wir müssen in ihr Land einmarschieren und sie dazu bringen, sich unserer Herrschaft zu unterwerfen."

 ORM_holy_cities_title:0 "Hüter der heiligen Städte"
 ORM_holy_cities_desc:0 "Die heiligen Städte der islamischen Welt werden von Schwächlingen kontrolliert. Wir, die Kaufleute von [Root.GetName], können sie dank unseres Goldes und unseres Stahls viel besser schützen. Mekka und Medina werden schon bald unter unserer Kontrolle stehen."

 ORM_india_title:0 "Beziehungen zu Indien"
 ORM_india_desc:0 "Unsere Händler haben Außenposten bis nach Indien errichtet. Viele von ihnen werden jedoch von den örtlichen Herrschern der vielen indischen Königreiche unterdrückt. Wir müssen in See stechen und ihnen dabei helfen, ihren rechtmäßigen Einfluss auf Indien durchzusetzen."

 ORM_malay_title:0 "Malaiische Küste"
 ORM_malay_desc:0 "Obwohl der Einfluss unserer Kaufleute an den Häfen Indiens endet, wurde auch Südostasien seit jeher stark von islamischen Händlern beeinflusst. Indem wir die Handelsrouten nach Südostasien kontrollieren, können wir unsere Reichweite erheblich ausdehnen."

 ORM_spice_trade_title:0 "Das Gewürz muss fließen"
 ORM_spice_trade_desc:0 "Gewürze haben vielleicht keinen unmittelbaren Nutzen für unsere Nation, doch der Gewürzhandel selbst hat sich für uns als äußerst gewinnträchtig erwiesen. Wir müssen sicherstellen, dass der Gewürzhandel durch unsere Taschen fließt, und gleichzeitig dafür sorgen, dass unsere Rivalen keinen Zugang dazu haben, wenn wir ein Monopol auf dieses wertvolle Gut haben wollen."

 ORM_oman_title:0 "Der Untergang von Oman"
 ORM_oman_desc:0 "Wir befinden uns bereits seit vielen Jahren im Konflikt mit dem Sultanat von Oman. Sein Einfluss beschränkt sich nur noch auf die Festung Nizwa, und seine Niederlage steht unmittelbar bevor. Wir müssen ein letztes Mal gegen es vorgehen und es endgültig auslöschen."

 ORM_central_arabia_title:0 "Vereint Zentralarabien"
 ORM_central_arabia_desc:0 "In Zentralarabien leben viele Stämme, die an den Krieg in der Wüste viel mehr gewöhnt sind als wir. Was ihnen allerdings fehlt, ist der Reichtum, um sich uns entgegenzustellen. Mit unserem Gold können wir uns Tausende Krieger kaufen, und mit Tausenden Kriegern werden sogar wir sie bezwingen können."

 ORM_Baghdad_title:0 "Fall von Bagdad"
 ORM_Baghdad_desc:0 "Das Haus der Weisheit ist die vielleicht berühmteste Bibliothek in der gesamten islamischen Welt. Sie steht in Bagdad und leistete einen entscheidenden Beitrag zur Blütezeit des Islam. Doch seit der Invasion durch die Mongolen hat sie ihre einstige Pracht verloren. Wir müssen dabei helfen, sie wiederaufzubauen, und sie noch bedeutsamer machen, doch dafür müssen wir zuerst Bagdad einnehmen."

 ORM_unify_arabia_title:0 "Unsere Halbinsel"
 ORM_unify_arabia_desc:0 "Endlich ist Arabien wieder vereint. Seit dem Untergang des Kalifats war der Kalif nichts weiter als eine Marionette und die islamische Welt geteilt. Da wir das Land des Propheten nun geeint haben, können wir uns zum neuen Kalifen erklären."

 ORM_trading_outposts_title:0 "Dehnt die Grenzen aus"
 ORM_trading_outposts_desc:0 "Wenn wir jemals den Handel außerhalb von Arabien abschöpfen wollen, müssen wir uns darauf vorbereiten, Außenposten in Übersee zu erobern und zu befestigen. Doch dafür müssen wir zuerst einmal eine Flotte aufbauen, die unsere Kaufleute bei ihrem Handel außerhalb unseres Heimatlands unterstützt."

 ORM_china_title:0 "Chinesischer Reichtum"
 ORM_china_desc:0 "China ist eine der reichsten, wenn nicht sogar die reichste Region der Welt, auf die unsere Kaufleute je gestoßen sind. Es gibt dort alles, angefangen von Tee über Porzellan bis hin zu allen Waren, an denen es der islamischen Welt mangelt. Indem wir Einfluss in ihren Häfen gewinnen, können wir womöglich ein neues Handelshaus gründen, das uns ungeahnte Gewinne einbringen wird."

 ORM_thalassocracy_title:0 "Arabische Thalassokratie"
 ORM_thalassocracy_desc:0 "Unser Traum, den Handel zu monopolisieren und die Schiffsrouten im Indischen Ozean und im restlichen Asien zu kontrollieren, hat sich endlich erfüllt. Unseren Kaufleuten steht es frei, in jedem Winkel unseres Reichs Waren zu kaufen und zu verkaufen. Möge dies ein neues Zeitalter für jeden aufstrebenden Kaufmann des Islam sein."

 ORM_haasa_title:0 "Das Land von Bahrain"
 ORM_haasa_desc:0 "In Bahrain wurden einige der wertvollsten Edelsteine Arabiens zutage gefördert. Das Land wird jedoch von Fremden kontrolliert, die das Potenzial dieser Steine nicht voll auszuschöpfen wissen. Es ist an der Zeit, dass wir ihre Produktionsstätten übernehmen und die Edelsteine gewinnbringend verkaufen."

 ORM_yemen_title:0 "Erobert Jemen"
 ORM_yemen_desc:0 "Jemen liegt an der Kreuzung zwischen Arabien und Afrika. Zudem wird dort der berühmteste Kaffee der Welt produziert. Für uns sind die Leute dort jedoch Feinde, und deshalb müssen wir uns zeitig mit ihnen auseinandersetzen. Wir werden sie ebenso erobern, wie wir den Rest Arabiens erobert haben."

 ORM_buffing_outposts_title:0 "Außenposten in Übersee"
 ORM_buffing_outposts_desc:0 "Wenn unsere Kaufleute fern von Arabien eine Chance haben wollen, müssen wir sie unterstützen. Indem wir neue Außenposten in Übersee errichten und sie zu lukrativen Märkten ausbauen, werden unsere Kaufleute in die Lage versetzt, neue Handelsrouten zu sichern und unseren Einfluss auf weit entfernte Territorien auszudehnen."

 ORM_trade_influence_mechanic_title:0 "Bekannte Kaufleute"
 ORM_trade_influence_mechanic_desc:0 "Die Kaufleute von [Root.GetName] gehören zu den bekanntesten in ganz Arabien. Ihr Einfluss erstreckt sich auf viele Häfen des Indischen Ozeans und wir haben die Früchte dieses Einflusses geerntet. Wenn wir einigen dieser Kaufleute mehr Macht in unserem Land gäben, wären sie vielleicht eher bereit, noch viel mehr für uns zu tun."

 ORM_even_more_trade_influence_buff_title:0 "Kontrolliert den Handel"
 ORM_even_more_trade_influence_buff_desc:0 "Der Indische Ozean ist riesig, doch dies wird uns nicht davon abhalten, ihn vollständig zu kontrollieren. Wir werden die Handelsrouten sichern und unsere Schiffe die Wellen beherrschen. Alles im Namen des Gewinns."

 ORM_exploiting_the_secret_title:0 "Profitiert vom Kaffee"
 ORM_exploiting_the_secret_desc:0 "Der jemenitische Kaffee ist eines der gewinnträchtigsten Handelsgüter Arabiens. Es wäre nur richtig, wenn wir als Kaufleute diesen Umstand ausnutzen und versuchen würden, die Kaffeeproduktion zu erhöhen."

 ORM_across_hormuz_title:0 "Jenseits der Meerenge"
 ORM_across_hormuz_desc:0 "Der Persische Golf mag unter unserer Kontrolle stehen, doch auf der anderen Seite der Straße von Hormus liegt Persien, eine Region, die früher einmal uns gehörte. Wir müssen eine Invasion vorbereiten und versuchen, das zurückzuerobern, was in der Vergangenheit verloren ging."

 ORM_reclaim_lost_territory_title:0 "Landet in Persien" # [LocEditor:AwaitingBatchUpdate]
 ORM_reclaim_lost_territory_desc:0 "Da wir nun in Persien Fuß gefasst haben, müssen wir mit den Vorbereitungen zur Sicherung der Festungen im Landesinneren beginnen. Die persischen Königreiche werden vermutlich versuchen, sich uns zu widersetzen, doch wir werden uns nicht noch einmal besiegen lassen."

 ORM_timurs_overlord_title:0 "Timurs Puppenspieler"
 ORM_timurs_overlord_desc:0 "Das Timuridenreich, unser verlässlichster, aber zugleich auch unzuverlässigster Partner, hat uns in der Vergangenheit oft geholfen. Es ist dem Untergang geweiht, und vielleicht können wir hinter seinem Rücken ein paar Fäden ziehen, um die Kontrolle über es zu erlangen."

 ORM_hormuz_toll_title:0 "Hormus-Zoll"
 ORM_hormuz_toll_desc:0 "Unsere Dominanz im Persischen Golf erlaubt es uns, den Handel zwischen Asien und dem Nahen Osten zu kontrollieren, da jedes Schiff, das nach Mesopotamien will, zuerst durch unsere glorreiche Stadt fahren muss. Wenn wir für jede vorbeifahrende Flotte einen angemessenen Zoll erheben, können wir womöglich unsere Gewinne aus dem Handel weiter maximieren."

 ORM_gems_of_arabia_title:0 "Arabische Edelsteine"
 ORM_gems_of_arabia_desc:0 "Arabische Edelsteine sind in der gesamten islamischen Welt bekannt, doch unser Wunsch nach Reichtum ist viel stärker. Wir müssen dafür sorgen, dass die Produktion von Edelsteinen weiter erhöht wird, damit wir alle wie Könige leben können."

 ORM_religious_propogation_title:0 "Die Wege des Propheten"
 ORM_religious_propogation_desc:0 "Wenn es eins gibt, was die Kaufleute der islamischen Welt erreicht haben, dann ist es die Verbreitung ihres Glaubens in Asien durch den Handel. Sie sind in der Lage, die Lehren des Propheten zu verbreiten, indem sie diese zunächst an den Ufern ferner Häfen einführen und anschließend die Bevölkerung nach und nach konvertieren lassen. Wir müssen diese Tradition beibehalten und unseren Glauben in jeden Winkel der Welt tragen."

 ORM_fars_title:0 "Feldzug gegen Fars"
 ORM_fars_desc:0 "Die Herrscher von Fars waren seit jeher eine Bedrohung für unser Reich. Sie führen oft Feldzüge gegen uns und fechten unsere Kontrolle über den Persischen Golf an. Wir müssen sie vernichten und diese Bedrohung ein für alle Mal beseitigen."

 ORM_persia_title:0 "Dominiert Persien"
 ORM_persia_desc:0 "Persien würde eine großartige Heimat für unsere Kaufleute abgeben, da es an der Kreuzung zwischen der islamischen Welt, China und Indien liegt. Es zu sichern, würde uns dabei helfen, den Handel effektiver in Richtung unseres Reichs zu lenken."

 ORM_fortifying_hormuz_title:0 "Befestigt die Insel"
 ORM_fortifying_hormuz_desc:0 "Hormus mag zwar eine Insel sein, doch sie ist immer noch anfällig für Angriffe, sollte jemand wirklich erwägen, uns vernichten zu wollen. Dieser Umstand und der zusätzliche Vorteil, den Handel in der Region besser kontrollieren zu können, hat viele unserer Händler dazu veranlasst, uns darum zu bitten, dieses Problem anzugehen."

 ORM_ibadi_religion_title:0 "Ibaditische Rechtsschule"
 ORM_ibadi_religion_desc:0 "Die Rechtsschule der Ibaditen, ein Glaube, der schon länger ein Ärgernis für uns darstellt, ist im Oman beheimatet. Wir müssen uns mit ihnen auseinandersetzen, sei es, indem wir sie tolerieren, sie konvertieren oder vielleicht sogar ihre Lehren selbst annehmen und verbreiten ..."


