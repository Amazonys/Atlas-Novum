#Base Game Events

 flavor_hol.200.t:0 "Der Große Rat der Niederlande"
 flavor_hol.200.d:0 "Alle Menschen, vom einfachen Bauern bis zum höchsten Adligen des Landes, unterliegen den [Root.GetAdjective]en Gesetzen. Der Große Rat, der durch die Autorität unseres Staatsoberhaupts legitimiert wurde, ist für die alltäglichen Missstände sowie Rechts- und Justizangelegenheiten zuständig."
 flavor_hol.200.a:0 "Der Staatsrat regiert alle, ob groß oder klein!"

 flavor_hol.201.t:0 "Die Zukunft des Handels"
 flavor_hol.201.d:0 "Die Kaufleute der Hanse verfügten in der Vergangenheit über enorme Macht und großes Prestige. Angesichts ihres Monopols auf den Getreidehandel im Norden wagte es niemand, sich ihren gewaltigen und wohlgenährten Armeen zu widersetzen. Doch alles ändert sich einmal, und niemand herrscht über die Zeit. Der Einfluss der Hanse auf den Getreidehandel ist dahingeschwunden und hat das [Root.GetAdjective]e Goldene Zeitalter eingeläutet, das einen Zustrom an Handel aus der Fremde erlebt hat."
 flavor_hol.201.a:0 "Wir haben uns endlich durchgesetzt!"

 flavor_hol.202.t:0 "Zentrum der internationalen Wirtschaft"
 flavor_hol.202.d:0 "Kommt her, kommt alle her! [1744.GetName], das einstige Herz des westlichen Handels, war ehedem eine Stadt, die mit der Schönheit von tausend Bögen geschmückt und mit Münzen aus allen vier Ecken der Welt gesegnet war. Heute jedoch ist sie eine Ruine!\n\nGlücklicherweise haben unsere jüngsten Eroberungen in der Region, die großartige [Root.GetAdjective]e Verwaltung und unsere Restaurierungsbemühungen dazu beigetragen, dass die Stadt einen beträchtlichen Teil ihres früheren Glanzes und ihrer Bedeutung wiedererlangen konnte!"
 flavor_hol.202.a:0 "Geld regiert die Welt!"

 flavor_hol.203.t:0 "Promotionsrecht in der Niederlande"
 flavor_hol.203.d:0 "Trotz der vielen belesenen Menschen in unseren Städten wurde das Promotionsrecht jahrhundertelang ausschließlich an den Adel vergeben. Mit dem Bau der ersten staatlich finanzierten Fakultäten für höhere Bildung sind wir nun in der Lage, unseren Bürgern Zugang zu einer besseren Bildung zu geben, wodurch auch sie promovieren können."
 flavor_hol.203.a:0 "Bildung sollte für alle erschwinglich und zugänglich sein!"

 flavor_hol.204.t:0 "Der Hafen von Amsterdam"
 flavor_hol.204.d:0 "Die ersten Hafenaktivitäten in Amsterdam gehen auf das 13. Jahrhundert zurück. Der Hafen wurde erstmals im Jahr 1342 erwähnt, als Amsterdam Stadtrechte erhielt. Während des [Root.GetAdjective]en Goldenen Zeitalters hat sich die Stadt zu einem der wichtigsten Häfen der [Root.GetAdjective]en Ostindien-Kompanie und unserer weltweiten Handelsbetätigungen entwickelt. Unsere Kaufleute bringen exotische Waren von fernen Küsten auf unsere Märkte, und viele andere werden von den geschäftigen Treiben unserer wunderschönen Stadt angezogen."
 flavor_hol.204.a:0 "Wir sind am Höhepunkt unseres Goldenen Zeitalters!"

 flavor_hol.205.t:0 "Rembrandt van Rijn und die [Root.GetAdjective]e Kunst"
 flavor_hol.205.d:0 "Wie oft üblich folgt auf Reichtum und ein Goldenes Zeitalter der maritimen Entdeckungen rasch ein Aufschwung in den Bereichen Bildung und Kunst. Rembrandt, einer der einflussreichsten Männer dieses Goldenen Zeitalters, ist ein innovativer Künstler, der die Malerei, die Druckgrafik und viele andere künstlerische Bereiche beherrscht. Er gilt allgemein hin als einer der größten Künstler der Kunstgeschichte und ist der bedeutendste Künstler der [Root.GetAdjective]en Kunstwelt. Im Gegensatz zu anderen [Root.GetAdjective]en Künstlern des 17. Jahrhunderts zeigen Rembrandts Werke eine große Fülle an Stilen und Themen, von Porträts und Selbstporträts über Landschaften, Genreszenen, allegorische und historische Szenen bis hin zu biblischen und mythologischen Inhalten sowie Tierstudien. Sein künstlerischer Beitrag fällt in eine Zeit großen Reichtums und kultureller Errungenschaften, die wir treffend als das [Root.GetAdjective]e Goldene Zeitalter bezeichnen. In jenem Zeitalter brachte die Kunst (und insbesondere die Malerei) viele wichtige neue Genres hervor und das, obwohl sie im starken Gegensatz zur Barockmalerei des restlichen Europas stand."
 flavor_hol.205.a:0 "Die Malerei ist das Enkelkind der Natur ..."

 flavor_hol.206.t:0 "Hauptexporteur von Büchern"
 flavor_hol.206.d:0 "Unsere großen Städte dominieren die Märkte und ziehen immer mehr Besucher an, die Waren aus aller Welt kaufen wollen. Die Nachfrage nach Büchern ist jedoch ebenfalls gestiegen und damit auch deren Produktion! Große Bücher, Bücher im Taschenformat, Kochbücher und wissenschaftliche Abhandlungen: Eine Welle des Denkens und des intellektuellen Wachstums schwappt über unser Land!"
 flavor_hol.206.a:0 "Ein Zimmer ohne Bücher ist wie ein Körper ohne Seele."

 flavor_hol.207.t:0 "Vater der modernen Bildung"
 flavor_hol.207.d:0 "Johann Amos Comenius, ein tschechischer Philosoph, Pädagoge und Theologe, trägt derzeit den Titel des Bischofs der Brüder-Unität. Sein Werdegang von einem Mann des Glaubens zu einem Pionier der universellen Bildung ist weithin bekannt. Mit seinem berühmtesten Werk, der "Didactica Magna", gilt er als Begründer des Konzepts der Pädagogik. Als Pädagoge und Theologe leitet er Schulen und berät Regierungen im gesamten nicht-katholischen Europa, wodurch er seinen Einfluss in der Mitte des 17. Jahrhunderts immer weiter festigen konnte."
 flavor_hol.207.a:0 "Was für ein brillanter Mann!"

 flavor_hol.208.t:0 "Antonie van Leeuwenhoek"
 flavor_hol.208.d:0 "Antonie van Leeuwenhoek, ein niederländischer Unternehmer und Wissenschaftler, hat sich während des Niederländischen Goldenen Zeitalters zu einer herausragenden Persönlichkeit entwickelt. Obwohl er in Sachen Wissenschaft weitgehend Autodiktat war, wird er als "Vater der Mikrobiologie" bezeichnet und zählt zu den ersten Mikroskopikern und Mikrobiologen. Van Leeuwenhoeks gegenwärtige Bemühungen konzentrieren sich auf Grundlagenarbeit in der Mikroskopie und darauf, die Mikrobiologie als anerkannten wissenschaftlichen Bereich zu etablieren."
 flavor_hol.208.a:0 "Kann das Leben wirklich so klein sein?"

 flavor_hol.209.t:0 "Jan Leeghwater"
 flavor_hol.209.d:0 "Jan Leeghwater gehört im Jahr [GetYear] zu den renommiertesten niederländischen Architekten, Mühlenbauern und Wasserbauingenieuren. Seine bahnbrechenden Vorhaben definieren Städte und Mühlen in den gesamten Niederlanden. Leeghwater ist zudem ein Visionär, der sich stark für die Trockenlegung des Haarlemmermeers einsetzt. Dieser gefährliche See bereitet den umliegenden Städten zunehmend Schwierigkeiten, da sie nach und nach von ihm verschluckt werden. Auch Amsterdam und Leiden sind bedroht, was die Dringlichkeit der von Leeghwater vorgeschlagenen Trockenlegung weiter unterstreicht."
 flavor_hol.209.a:0 "Ein gesegneter Baumeister und Architekt!"


 flavor_hol.210.t:0 "Das Theaterstück des Jahrhunderts"
 flavor_hol.210.d:0 "Nur wenige der großen Nationen unseres Kontinents können behaupten, herausragende literarische Persönlichkeiten unserer Zeit hervorgebracht zu haben. Einer von ihnen, der Niederländer Joost van den Vondel, ist mit seinen Werken berühmt geworden. Seine Theaterstücke ziehen das Publikum in ihren Bann und sind die meistgespielten Stücke dieses Jahrzehnts. Das Epos "Joannes de Boetgezant", das das Leben von Johannes dem Täufer zum Thema hat, ist der Höhepunkt der niederländischen Epik. Vondels dramatische Meisterwerke, darunter der Dauerbrenner "Gijsbrecht van Aemstel", werden regelmäßig auf die Bühne gebracht, auch mit einer jährlichen Neujahrsaufführung. Die Schaffenskraft Vondels, der bis ins hohe Alter weiterarbeiten möchte, ist grenzenlos." # [LocEditor:AwaitingBatchUpdate]
 flavor_hol.210.a:0 "Was für eine Darbietung!"

 flavor_hol.211.t:0 "Das Fressen von [Root.Monarch.GetName]"
 flavor_hol.211.d:0 "Krieg und Armut haben unser Volk entzweit, und Elend und Unglück haben es fest im Griff, während wütende Mobs durch die Straßen ziehen und Vergeltung für die Unfähigkeit fordern, die [Root.Monarch.GetName] an den Tag gelegt hat. Trotz all unserer Bemühungen, die Palastanlage zu sichern, schafften es die wütenden Bauern, in die Gärten einzudringen. [Root.Monarch.GetName] versuchte noch, eine letzte Rede über Einigkeit und Liebe zu halten, als [Root.Monarch.GetHerHis]e Gemahlin von den wütenden Massen niedergestreckt wurde.\n\nAls das Massaker vorbei war, richtete der unbändige Mob seinen Blick auf [Root.Monarch.GetName] und stürzte sich wie ein wildes Tier auf [Root.GetMihnsie]. Sie schnitten [Root.Monarch.GetHerHis]en Körper in Stücke und verkauften Teile davon auf den Märkten. Einige trieben sogar die Zähne in das nackte, saftige Fleisch von [Root.Monarch.GetName]. Das sind die Gefahren, die eine inkompetente Herrschaft in Zeiten des Krieges mit sich bringt ..."
 flavor_hol.211.a:0 "Sie fressen sie, und dann werden sie mich fressen! O mein Gott!"

#Missions
 hun_old_alliances_title:0 "Alte Bündnisse"
 hun_old_alliances_desc:0 "Ungarn und Polen wurden von Angehörigen König Ludwigs dem Großen und in jüngster Zeit auch von Władysław III. Jagiellon regiert. Manche an unserem Hof jedoch versuchen, uns von den Polen zu distanzieren. Wir sollten so oder so handeln."
 hun_deal_with_the_impaler_title:0 "Draculas Zukunft"
 hun_deal_with_the_impaler_desc:0 "Die Unterstützung, die uns Vlad II. in unseren Kriegen gegen die Osmanen zukommen ließ, war eher fragwürdig. Wir dürfen nicht zulassen, dass seine Loyalität weiterhin zwischen uns und den Osmanen wechselt oder die Walachei gänzlich in die türkische Einflusssphäre abrutscht. Es ist höchste Zeit, dass wir eingreifen und uns ein für alle Mal mit Dracula auseinandersetzen."
 hun_the_despotate_of_serbia_title:0 "Unterwerft Serbien" # [LocEditor:AwaitingBatchUpdate]
 hun_the_despotate_of_serbia_desc:0 "Der serbische Staat bat einst um Schutz, als das Osmanische Reich seine Grenzen bedrohte. Wir sind der Auffassung, dass dieses Hilfegesuch weiterhin gültig ist und müssen ihn in unsere Obhut bringen."
 hun_fekete_sereg_title:0 "Fekete Sereg"
 hun_fekete_sereg_desc:0 "Umgeben von vielen Feinden hat die ungarische Armee reichlich Übung darin, die Unabhängigkeit unseres Staats zu schützen. Wir dürfen uns jedoch nicht auf unseren Lorbeeren ausruhen. Wir müssen unsere Fähigkeiten weiter verbessern, damit wir nicht jenen Vorsprung verlieren, den die Qualität unserer Streitkräfte bietet."
 hun_the_black_legion_title:0 "Schwarze Legion"
 hun_the_black_legion_desc:0 "Unsere Schwarze Armee ist dafür bekannt, auf den Schlachtfeldern Europas Verwüstungen anzurichten und die Herzen unserer Feinde mit Angst und Schrecken zu füllen. Wir sollten sie weiter institutionalisieren, damit sie zum Stolz unserer Nation und einer unübertroffenen militärischen Macht wird."
 hun_integrate_croatia_title:0 "Integriert Kroatien"
 hun_integrate_croatia_desc:0 "Seit der Unterzeichnung der Pacta Conventa im Jahr 1102 ist das kroatische Königreich mit uns durch eine Personalunion verbunden. Um sicherzustellen, dass die kroatische Krone fest unter unserer Kontrolle bleibt, sollten wir entweder eine engere Eingliederung anstreben oder die Beziehungen zu Kroatien verbessern."
 hun_recover_dalmatia_title:0 "Erobert Dalmatien"
 hun_recover_dalmatia_desc:0 "Aufgrund innerer Machtkämpfe sah sich die ungarische Krone im Jahr 1409 gezwungen, Dalmatien an Venedig zu verkaufen. Wir dürfen nicht zulassen, dass diese reichen Städte, die den Schlüssel zu unserer Vorherrschaft an der Adria darstellen, in den Händen unserer Feinde bleiben. Da wir in jüngster Zeit an Macht gewonnen und unsere Herrschaft über Kroatien gefestigt haben, ist es an der Zeit, Dalmatien zurückzuerobern."
 hun_legacy_of_louis_the_great_title:0 "Ludwig der Große"
 hun_legacy_of_louis_the_great_desc:0 "Während der glorreichen Herrschaft der angevinischen Könige von Ungarn gelangte die Heilige Krone in den Besitz von Neapel. Da die Adria nun fest unter unserer Kontrolle steht, können wir unsere Ansprüche auf die neapolitanische Krone geltend machen und das Erbe von Ludwig dem Großen zurückfordern."
 hun_control_moldavia_new_title:0 "Kontrolliert Moldawien"
 hun_control_moldavia_new_desc:0 "Moldawien wurde durch mehr Hände gereicht, als wir zählen können. Wir haben jedoch eindeutig den legitimsten Anspruch auf das Land."
 hun_bosnian_subjugation_title:0 "Sichert Bosnien" # [LocEditor:AwaitingBatchUpdate]
 hun_bosnian_subjugation_desc:0 "Bosnien sollte uns, wie auch Serbien, als rechtmäßigen Lehnsherrn ansehen. Von einer erbärmlichen Nation wie dieser ist einfach nicht zu erwarten, dass sie innere Aufstände beenden kann, geschweige denn die plündernden Türken aufhalten."
 hun_the_anatolian_threat_title:0 "Geißel Europas"
 hun_the_anatolian_threat_desc:0 "Es ist Zeit, dass wir uns gegen die anatolische Flut wehren, jene Ungläubigen, die europäisches Land besetzen. Wir müssen eine sichere Grenze aufbauen und das Gebiet befestigen. Wir dürfen uns nicht einfach ergeben."
 hun_liberate_bulgaria_title:0 "Befreit Bulgarien"
 hun_liberate_bulgaria_desc:0 "Das bulgarische Volk war viele Jahre lang von der einen oder anderen fremdländischen Besatzung geplagt. Zuerst vom selbsternannten Römischen Reich, dann von den Türken, die sicherlich grausame Lehnsherren waren. Wir müssen die Bulgaren befreien."
 hun_secure_macedonia_title:0 "Sichert Mazedonien"
 hun_secure_macedonia_desc:0 "Plünderer sind zu lange in den Balkan eingedrungen. Es ist Zeit, sie aus unserem Reich zu werfen und Mazedonien zu unserem Königreich hinzuzufügen."
 hun_push_on_to_constantinople_title:0 "Marsch nach Konstantinopel"
 hun_push_on_to_constantinople_desc:0 "Die große Stadt Konstantinopel wurde von den abscheulichen türkischen Horden verwüstet und geplündert. Wir, die Kämpfer Christi und das Bollwerk der Christenheit, werden in Richtung von Konstantins Stadt marschieren und sie von den Fesseln der Ungläubigen befreien."
 hun_bulwark_of_christianity_title:0 "Bollwerk des Christentums"
 hun_bulwark_of_christianity_desc:0 "Als Hauptverteidiger gegen die osmanische Bedrohung sind wir als Bollwerk des Christentums bekannt geworden. Indem wir unsere Fähigkeit unter Beweis stellen, mit allem mithalten zu können, was die Ungläubigen uns entgegenwerfen, können wir sicherstellen, dass dieser Titel durchaus verdient ist."
 hun_dismantle_la_serenissima_title:0 "Vernichtet die Serenissima"
 hun_dismantle_la_serenissima_desc:0 "Venedig ist uns schon viel zu lange ein Dorn im Auge. Nachdem wir Dalmatien zurückgewonnen haben, müssen wir nun versuchen, die Republik zu vernichten und uns als Hegemon an der Adria zu etablieren."
 hun_fund_the_monasteries_title:0 "Finanziert die Klöster"
 hun_fund_the_monasteries_desc:0 "Der Paulinische Orden war seit seiner Gründung durch den seligen Eusebius von Esztergom im Jahre 1250 einflussreich in Ungarn und hat sich sogar in seine Nachbarländer ausgebreitet. Wir sollten Gelder beiseitelegen, um den guten Willen des Ordens gegenüber dem Staat sicherzustellen."
 hun_unity_in_belief_title:0 "Einheit im Glauben"
 hun_unity_in_belief_desc:0 "Ungarns Territorien beherbergen Menschen vieler verschiedener Glaubensrichtungen. Auf die eine oder andere Weise müssen wir sicherstellen, dass religiöse Unterschiede unseren Staat nicht spalten."
 hun_weaken_poland_title:0 "Schwächt Polen"
 hun_weaken_poland_desc:0 "Das mächtige polnische [POL.GovernmentName] kontrolliert das Land jenseits unserer Nordgrenze. Es würde eine erhebliche Bedrohung für unsere Unabhängigkeit darstellen, wenn es uns gegenüber feindselig werden würde. Wir sollten einen Präventivschlag durchführen, um die polnische Grenze weiter von unserem Kernland zu entfernen."
 hun_jagiellonian_union_title:0 "Union mit den Jagiellonen"
 hun_jagiellonian_union_desc:0 "Bis zu seinem Tod in der Schlacht von Warna im Jahr 1444 wurde Ungarn zusammen mit Polen und Litauen von Władysław III. Jagiellon regiert. Wir sollten die Verbindung zwischen unseren Thronen wiederherstellen, die zu seiner Zeit bestand, und sicherstellen, dass das Ergebnis besser als beim letzten Mal ist."
 hun_teutonic_advance_title:0 "Erobert die Teutonen"
 hun_teutonic_advance_desc:0 "Da die polnische Krone fest unter unserer Herrschaft steht, haben wir Zugang zur Ostsee erhalten, einer Region, die voller Reichtümer und Möglichkeiten ist. Wir müssen sie für uns beanspruchen und unseren Einfluss auf sie ausbauen."
 hun_strengthen_the_vegvar_title:0 "Stärkt die Végvár"
 hun_strengthen_the_vegvar_desc:0 "Ein furchtbarer Feind dehnt seinen Einfluss langsam nach Europa aus, und unsere südlichen Grenzen bieten uns aufgrund des offenen Terrains so gut wie keinen Vorteil bei der Verteidigung. Unsere oberste Priorität sollte deshalb darin liegen, unsere Grenze militärisch zu sichern."
 hun_bohemian_borderlands_title:0 "Böhmisches Grenzland"
 hun_bohemian_borderlands_desc:0 "Das böhmische Kurfürstentum besitzt die Grenzgebiete in unserem Nordwesten. Da dies ein starkes und wohlhabendes Königreich ist, das bekanntermaßen üblen Häresien anhängt, sollten wir gegen es vorgehen und verhindern, dass diese sich in unser Land ausbreiten."
 hun_crown_of_wenceslas_title:0 "Wenzelskrone"
 hun_crown_of_wenceslas_desc:0 "Die Vereinigung der Krone Böhmens mit unserer eigenen würde die Stärke unserer Nation erheblich steigern, insbesondere wenn wir dafür sorgen könnten, dass der Kurfürstenstatus ebenfalls auf uns übertragen wird."
 hun_a_strong_economy_title:0 "Starke Wirtschaft"
 hun_a_strong_economy_desc:0 "Unsere Fähigkeit, als Großmacht zwischen einer Vielzahl möglicher Bedrohungen zu bestehen, hängt von unserer Fähigkeit ab, den noch so kleinsten Zuwachs an Reichtum aus unserem Land herauszuholen."
 hun_bibliotheca_corviniana_title:0 "Bibliotheca Corviniana"
 hun_bibliotheca_corviniana_desc:0 "Mit dem Wiederaufleben des antiken Wissens und dem, was es unsere Wissenschaftler und Philosophen lehrte, wäre es gut, eine Bibliothek einzurichten, in der das gesammelte Wissen Europas aufbewahrt werden kann."
 hun_universitas_istropolitana_title:0 "Universitas Istropolitana"
 hun_universitas_istropolitana_desc:0 "Höhere Bildungseinrichtungen sind der Schlüssel zu großen Fortschritten. Wir hatten zwar in der Vergangenheit bereits Universitäten, doch keine von ihnen existiert mehr. Wir sollten unsere Ressourcen für die Eröffnung einer neuen Universität in [1772.GetCapitalName] bündeln, damit sie zu einer Säule des Wissens und des Fortschritts in Ungarn werden kann." # [LocEditor:AwaitingBatchUpdate]
 hun_the_renaissance_king_title:0 "Fördert die Renaissance"
 hun_the_renaissance_king_desc:0 "Wir haben es geschafft, in Ungarn eine wahre Revolution des Wissens und der Bildung anzustoßen. Wenn wir diesen Fortschritt beibehalten wollen, müssen wir jedoch dafür sorgen, dass die künftigen Herrscher Ungarns eine Ausbildung in mehreren Disziplinen erhalten. Nur so können sie ihr umfangreiches Wissen nutzen, um Ungarn zu neuen Höhen zu führen."
 hun_found_budapest_title:0 "Gründet Budapest"
 hun_found_budapest_desc:0 "Eine mächtige Nation braucht auch eine mächtige Hauptstadt, die ihre Macht, ihre Pracht und ihren Ruhm widerspiegelt. Wir müssen die Städte Buda, Obuda und Pest zu Budapest vereinen, einer würdigen Hauptstadt, die selbst die Metropolen der westlichen Großmächte in den Schatten stellen würde."
 hun_the_hungarian_succession_title:0 "Ungarische Erbfolge"
 hun_the_hungarian_succession_desc:0 "Das Scheitern des Kreuzzugs von Warna hat unser Land führerlos und verletzlich gemacht. Wir müssen diese Krise bewältigen, ohne unsere Unabhängigkeit an einen unserer opportunistischen Nachbarn zu verlieren."
 hun_the_imperial_ambition_title:0 "Kaiserliche Ambitionen"
 hun_the_imperial_ambition_desc:0 "Die Habsburger wurden entthront und das Reich in die Knie gezwungen. Es liegt an uns, darüber zu entscheiden, ob wir ihm den Gnadenstoß versetzen oder uns zum neuen Kaiser ernennen und das Reich in ein neues Goldenes Zeitalter führen wollen."
 hun_expand_the_mint_title:0 "Erweitert die Münzprägereien"
 hun_expand_the_mint_desc:0 "Die oberungarischen Bergbaustädte waren eine stabile Einnahmequelle für unser Land. Wir müssen die Münzprägung in den königlichen Münzprägereien verfeinern, um sicherzustellen, dass unsere Dukaten von höchster Qualität sind und die europäischen Märkte überschwemmen."
 hun_develop_free_royal_towns_title:0 "Entwickelt die Freistädte"
 hun_develop_free_royal_towns_desc:0 "Verschiedenen Städten Privilegien zu gewähren, um ihre Entwicklung zu fördern, hat in Ungarn eine lange Tradition. Wir sollten diesen Prozess weiter verfolgen, indem wir die Rechte der freien königlichen Städte erweitern und so hoffentlich mehr Kaufleute und Handwerker aus der Fremde dazu bringen, sich dort niederzulassen."
 hun_the_great_city_of_buda_title:0 "Die große Stadt Buda"
 hun_the_great_city_of_buda_desc:0 "Der ungarische Staat hat Jahrhunderte überdauert und unsere Hauptstadt ist zu einer wichtigen Stadt herangewachsen. Die Hauptstädte unserer westlichen Rivalen, Prag und Wien, stellen diese jedoch hinsichtlich Größe und Prunk in den Schatten. Es wäre schön, wenn [Root.Capital.GetCapitalName] diese beiden Städte übertreffen und als die wichtigste Stadt Mitteleuropas gelten würde."
 hun_fertile_lands_of_pannonia_title:0 "Pannonisches Ackerland"
 hun_fertile_lands_of_pannonia_desc:0 "Die weite pannonische Tiefebene eignet sich hervorragend für die Landwirtschaft und Viehzucht. Wenn wir eine echte Großmacht auf der europäischen Bühne werden wollen, brauchen wir genug Nahrung, um sowohl unsere wachsende Bevölkerung als auch unsere Armeen zu versorgen."
 hun_a_strong_government_title:0 "Starke Regierung"
 hun_a_strong_government_desc:0 "Wir müssen den Staat reformieren, damit er bereit ist, jedes Hindernis zu überwinden."
 hun_address_the_ethnic_situation_title:0 "Die Völker Ungarns" # [LocEditor:AwaitingBatchUpdate]
 hun_address_the_ethnic_situation_desc:0 "Seit der Gründung ist Ungarn eine multikulturelle Nation. Obwohl die ethnische Vielfalt bisher keine großen Scherereien verursachte, bestimmen die aufkommenden Ideen der Aufklärung langsam neu, was eine Nation ist. Bei so vielen verschiedenen Völkern, die innerhalb unserer Grenzen leben, könnte diese Lage eine erhebliche Bedrohung darstellen. Wir müssen uns sofort mit ihr befassen." # [LocEditor:AwaitingBatchUpdate]
 hun_weaken_the_habsburgs_title:0 "Schwächt Österreich" # [LocEditor:AwaitingBatchUpdate]
 hun_weaken_the_habsburgs_desc:0 "Der Frieden mit Österreich kann nicht von Dauer sein. Unser Land ist einfach zu verlockend, als dass der Erzherzog keine Pläne schmieden würde, es zu erobern. Wir sollten Österreich schwächen, damit wir vor Angriffen unserer westlichen Nachbarn sicher sind."
 hun_overshadow_austria_title:0 "Erobert Wien" # [LocEditor:AwaitingBatchUpdate]
 hun_overshadow_austria_desc:0 "Wien wäre eine schöne Ergänzung für unsere Nation. Wir sollten es für uns selbst erobern. Es würde auch das Reich schwächen und es uns erlauben, mit dem, was davon übrig ist, ganz nach unserem Belieben zu verfahren."
 hun_heirs_of_ruthenia_title:0 "Erben von Ruthenien"
 hun_heirs_of_ruthenia_desc:0 "Die Jagiellonen hielten einen Anspruch auf das riesige Ruthenien. Da ihre Kronen nun von uns kontrolliert werden, sollten wir diese Ansprüche nutzen, um Ruthenien zu erobern, bevor die Region von den Moskowitern eingenommen wird."
 hun_the_order_of_the_dragon_title:0 "Der Drachenorden"
 hun_the_order_of_the_dragon_desc:0 "Der von Sigismund von Luxemburg gegründete Drachenorden ist zu einem wichtigen Bestandteil unserer Verteidigung gegen den türkischen Vormarsch geworden. Wir müssen den Orden erweitern, damit seine Mitglieder einen bedeutenden Beitrag in unserem Krieg gegen die Ungläubigen leisten können."
 hun_a_multicultural_empire_title:0 "Multikulturell"
 hun_a_multicultural_empire_desc:0 "Unsere Eroberungen haben dazu geführt, dass riesige Gebiete verschiedenster Nationen unter unsere Herrschaft gefallen sind. Damit verbunden ist jedoch gleichzeitig auch eine immense Bedrohung in Form von Widerstand gegen unsere Herrschaft. Um unsere Stabilität zu gewährleisten, müssen eine Reihe von Reformen erlassen werden, die unsere Regierungsstrukturen modernisieren. Wir müssen für das Wohlergehen aller Nationen unter unserer Herrschaft sorgen und sicherstellen, dass sie alle in der Regierung vertreten werden."

#Modifiers
 hun_religious_tolerance:0 "Religiöse Toleranz"
 desc_hun_religious_tolerance:0 "Wir akzeptieren die Konvertierung der Siebenbürger Sachsen zum Protestantismus und schützen ihre religiösen Rechte."
 hun_convert_the_saxons:0 "Konvertierung der Sachsen"
 desc_hun_convert_the_saxons:0 "Wir müssen jene Ketzerei ausmerzen, die von Johannes Honterus nach Ungarn gebracht und von den Siebenbürger Sachsen übernommen wurde."
 hun_buda_fortified:0 "Verstärkte Festungen"
 desc_hun_buda_fortified:0 "Wir haben unsere Hauptstadt weiter befestigt, damit sie einer möglichen Belagerung durch das Osmanische Reich standhalten kann."
 hun_peasants_compensated:0 "Entschädigte Bauern"
 desc_hun_peasants_compensated:0 "Wir haben die kroatischen Bauern entschädigt, die vom örtlichen Adel schlecht behandelt wurden."
 hun_tripartitum:0 "Tripartitum"
 desc_hun_tripartitum:0 "Das Tripartitum wurde offiziell als ungarisches Gesetzbuch anerkannt und wird nun im gesamten Königreich durchgesetzt."
 hun_beatrice_aragon:0 "Beatrix von Aragon"
 desc_hun_beatrice_aragon:0 "Die Anwesenheit von Beatrix von Aragon am königlichen Hof hilft Ungarn dabei, die Ideen der westlichen Renaissance zu fördern."
 hun_imperial_crown_bid:0 "Bewerbung um die Kaiserkrone"
 desc_hun_imperial_crown_bid:0 "Die Kurfürsten des Heiligen Römischen Reichs haben die Schwäche der Habsburger erkannt. Da wir uns als weitaus fähigere Herrscher erwiesen haben, wird man uns bei der nächsten Wahl um die Kaiserkrone sicher den Vorzug geben."
 estate_nobles_vegvar_system_modifier:0 "Végvár-System"
 desc_estate_nobles_vegvar_system_modifier:0 "Das Végvár-System ist unser wichtigster Verteidigungsmechanismus gegen die Osmanen. Es stellt sicher, dass unsere Burgen in einem perfekten Zustand sind, eine volle Garnison haben und über genügend Vorräte verfügen."
 estate_nobles_vegvar_system_desc:0 "Während ein Großteil unserer Grenze durch die Karpaten geschützt wird, sind die südlichen Teile des Königreichs einer Invasion schutzlos ausgesetzt. Wir müssen diese Grenze mit einer Reihe von Festungen verstärken, die unsere Hauptverteidigungslinie darstellen werden."
 hun_first_hungarian_emperor:0 "Erster ungarischer Kaiser"
 desc_hun_first_hungarian_emperor:0 "Da wir die Habsburger uns nicht mehr im Weg stehen, hat uns das Heilige Römische Reich zu seinem rechtmäßigen Kaiser gewählt."
 hun_bane_of_the_empire:0 "Fluch des Reichs"
 desc_hun_bane_of_the_empire:0 "Die Habsburger sind gefallen und mit ihnen auch ihr Reich. Wir sind zu ihrem Fluch geworden, dem Zerstörer der Reiche."
 hun_polish_alliance:0 "Polnisches Bündnis"
 desc_hun_polish_alliance:0 "Polen und Ungarn sind historische Freunde. Unser altes Bündnis wiederherzustellen, könnte dazu führen, dass auch die mächtige Union der Jagiellonen wiederhergestellt werden kann."
 hun_wallachian_military_frontier:0 "Walachische Militärgrenze"
 desc_hun_wallachian_military_frontier:0 "Die Osmanen streben bereits seit einiger Zeit danach, die Walachei für sich zu beanspruchen. Da diese nun jedoch unter unsere Herrschaft gefallen ist, ist es umso wichtiger, sicherzustellen, dass die Region gegen eine mögliche Invasion der Osmanen geschützt ist."
 hun_securing_the_balkans:0 "Sicherung des Balkans"
 desc_hun_securing_the_balkans:0 "Es liegt an uns, den Balkan zu sichern, indem wir die schwachen örtlichen Fürstentümer vor der osmanischen Geißel schützen."
 hun_polish_brotherhood:0 "Pole, Ungar, zwei Brüderlein"
 desc_hun_polish_brotherhood:0 "Die Polen sind unsere historischen Freunde und haben uns bei vielen Gelegenheiten geholfen. Solange wir uns gegenseitig als Brüder behandeln, wird uns niemand in der Welt besiegen können."
 hun_promote_hungarian_culture:0 "Fördert die ungarische Kultur"
 desc_hun_promote_hungarian_culture:0 "Ungarn war schon immer ein multikulturelles Königreich, doch wenn wir dieses Königreich zusammenhalten wollen, müssen wir dafür sorgen, dass unsere eigene Kultur gefördert und unsere Sprache überall im Land gelehrt wird."
 hun_guarantee_minority_rights:0 "Garantiert Minderheitsrechte"
 desc_hun_guarantee_minority_rights:0 "Ungarn war schon immer ein multikulturelles Königreich, doch wenn wir dieses Königreich zusammenhalten wollen, müssen wir dafür sorgen, dass alle Nationen, die unter unserer Herrschaft stehen, dieselben Rechte genießen."
 hun_fertile_lands:0 "Pannonisches Ackerland"
 desc_hun_fertile_lands:0 "Die fruchtbaren Böden Pannoniens bieten hervorragende Bedingungen für Landwirtschaft und Viehzucht. Ihren Wohlstand und ihre Entwicklung zu fördern, wird langfristig zuträgliche Auswirkungen haben."
 hun_strengthen_the_government:0 "Stärkt die Regierung"
 desc_hun_strengthen_the_government:0 "Wenn wir dem Druck standhalten wollen, den andere auf uns ausüben, müssen wir sicherstellen, dass wir innenpolitisch stark sind. Dies ist nur durch eine starke Regierung zu gewährleisten, die sich um alle landesweiten Angelegenheiten kümmert."
 hun_tighten_croatian_union:0 "Integration der kroatischen Union"
 desc_hun_tighten_croatian_union:0 "Kroatien wird seit Jahrhunderten als Juniorpartner unserer Personalunion regiert, doch nun ist es an der Zeit, unsere Länder näher zu bringen und Kroatien zu einem Teil der heiligen Krone zu machen."
 hun_pearl_on_the_danube:0 "Sitz der ungarischen Krone"
 desc_hun_pearl_on_the_danube:0 "Dank unserer Bemühungen ist Budapest nicht nur zum glorreichen Sitz der ungarischen Krone geworden, sondern auch zu einer Metropole von kontinentaler Bedeutung, die es mit den großen Städten des Westens aufnehmen kann."
 hun_adriatic_hegemony:0 "Adriatische Hegemonie"
 hun_legacy_of_angevins:0 "Vermächtnis der Angevinen"
 desc_hun_legacy_of_angevins:0 "Während der Herrschaft der Angevinen war Ungarn eine der mächtigsten Nationen Europas. Da wir Neapel nun zurückerobert haben, sind wir in der Lage, diesen Status zurückzuverlangen."
 hun_vengeance_for_varna:0 "Rächte Warna"
 desc_hun_vengeance_for_varna:0 "Die Schlacht bei Warna war die verheerendste Niederlage in der Geschichte unseres Landes. Da wir sie nun gerächt haben, sind unsere Truppen bereit, weiter zu kämpfen und Europa von den Ungläubigen zu befreien."
 hun_avenge_varna:0 "Rache für Warna"
 desc_hun_avenge_varna:0 "Es ist an der Zeit, die Katastrophe von Warna zu rächen. Unsere Truppen werden tapfer kämpfen und jenes Land zurückerobern, das an die Türken verloren ging."
 hun_expanding_the_order:0 "Erweiterung des Ordens"
 desc_hun_expanding_the_order:0 "Der Drachenorden ist ein wichtiges Element in unserer Verteidigung gegen die Osmanen. Wir müssen seinen Einfluss auf das gesamte Königreich ausweiten."
 hun_black_legion:0 "Schwarze Legion"
 desc_hun_black_legion:0 "Unsere Schwarze Armee wurde zu einer Elitetruppe ausgebildet und gehört nun zu den besten Europas."
 estate_burghers_hungarian_royal_city_modifier:0 "Königliche Freistadt"
 desc_estate_burghers_hungarian_royal_city_modifier:0 "Königliche Freistädte sind Städte, die nicht von der Krone, sondern von den ungarischen Ständen kontrolliert werden. Die Freiheiten, die sie erlangt haben, tragen wesentlich zu ihrem Wachstum und Wohlstand bei."
 hun_patrons_of_art:0 "Förderer der Künste und der Wissenschaften"
 desc_hun_patrons_of_art:0 "Als Förderer der europäischen Künste und Wissenschaften ist es wichtig, dafür zu sorgen, dass die Bildung in Ungarn breiten Schichten zugänglich ist und sich die neuesten Entdeckungen und Gedanken rasch über das Königreich ausbreiten."
 hun_expand_mining_rights:0 "Erweiterte Bergbaurechte"
 desc_hun_expand_mining_rights:0 "Der Bergbau ist einer der wichtigsten Bereiche unserer Wirtschaft. Wir müssen dafür sorgen, dass die Rechte der Bergbaustädte erheblich ausgeweitet werden, damit die königliche Schatzkammer stets gefüllt ist."
 hun_support_of_bohemian_estates:0 "Unterstützung für die böhmischen Stände"
 desc_hun_support_of_bohemian_estates:0 "Die katholischen Stände Böhmens wollen den Hussitenkönig entthronen und haben uns ihre Unterstützung für unseren Anspruch auf die Wenzelkrone zugesichert."
 hun_integrate_the_cossacks:0 "Integration der Kosaken"
 desc_hun_integrate_the_cossacks:0 "Die Kosaken, die die weiten Ebenen und Steppen Osteuropas durchstreifen, verfügen über eindrucksvolle militärische Fähigkeiten. Wir sollten sie in unsere Armeen integrieren."
 hun_great_city_buda:0 "Die große Stadt Buda"
 desc_hun_great_city_buda:0 "Die Stadt gedeiht und hat Wien und Prag in Sachen Wohlstand überholt."

