 SUN_disease_title:0 "Kampf gegen die Krankheiten"
 SUN_disease_desc:0 "Mit der Ankunft von Fremden an unseren Ufern haben auch eine Fülle neuer Krankheiten unsere Gesellschaft erreicht, die unser Volk töten! Wir müssen einen Weg finden, um diesen neuen Feind zu bekämpfen."
 SUN_panama_canal_title:0 "Verbindet die zwei Ozeane"
 SUN_panama_canal_desc:0 "Der amerikanische Kontinent trennt den Pazifischen vom Atlantischen Ozean. Dies mag zwar vorteilhaft sein, wenn es darum geht, diese beiden Teile der Welt getrennt voneinander zu halten, hat aber auch dazu geführt, dass unsere Flotte zweigeteilt werden musste. Indem wir damit beginnen, in Panama zu graben, eröffnet uns dies womöglich eine neue Route und erlaubt es uns so, beide Ozeane mit derselben Flotte zu befahren."
 SUN_spain_title:0 "Iberische Windmühlen"
 SUN_spain_desc:0 "In Südeuropa liegt Iberien, eine Region, die kulturell und religiös gespalten ist. Wenn wir im Mittelmeer Raubzüge durchführen wollen, ist es von entscheidender Bedeutung, dass wir sie erobern."
 SUN_punish_colonialism_title:0 "Bestraft die Invasoren"
 SUN_punish_colonialism_desc:0 "Mit der Ankunft von Fremden an unserer Küste hat sich die geopolitische Lage in der Region drastisch verändert. Unser Volk fordert nun, dass wir Maßnahmen ergreifen und uns mit den Eindringlingen auf die altmodische Weise auseinandersetzen."
 SUN_ships_title:0 "Invasionsflotte"
 SUN_ships_desc:0 "Die Invasoren haben mit ihren brutalen und gnadenlosen Eroberungsfeldzügen ihre wahren Absichten offenbart. Wir müssen den Spieß umdrehen, uns ihre Schiffbautechniken aneignen und Europa erobern!"
 SUN_france_title:0 "La Rose et le Lys"
 SUN_france_desc:0 "Frankreich, die Heimat der Fleur de Lys, ist riesig und wohlhabend. Es beherbergt viele verschiedene Kulturen, Denkmäler und Städte, die alle nur darauf warten, dass wir sie erobern."
 SUN_sunset_invasion_title:0 "Wo die Sonne aufgeht" # [LocEditor:AwaitingBatchUpdate]
 SUN_sunset_invasion_desc:0 "Unsere Götter segneten uns mit der Sonne, die uns und dem Land um uns herum Leben spendet. Eines Tages jedoch wird sie erlöschen, damit sie im Anschluss wieder aufgehen kann. Indem wir dorthin segeln, wo die Sonne aufgeht, werden wir auch jener alten Welt, die uns so sehr plagt, ein Ende bereiten können, damit im Anschluss eine neue Welt anbrechen kann, die unter der Herrschaft von [Root.Monarch.GetName] steht!" # [LocEditor:AwaitingBatchUpdate]
 SUN_technology_adoption_title:0 "Tauscht Blut gegen Waffen"
 SUN_technology_adoption_desc:0 "Wir mögen zwar zahlenmäßig überlegen sein, doch die Invasoren aus Übersee haben eine Reihe uns unbekannter Waffen mitgebracht. Wir können nicht verhindern, dass sie diese neuen Waffen gegen uns einsetzen, aber wir können ihren Leichen zumindest einige abnehmen und sie in unserer Armee nutzen."
 SUN_britain_title:0 "Versenkt Britannien"
 SUN_britain_desc:0 "Die Britischen Inseln sind von Wasser umgeben, was eine Invasion außerordentlich schwierig macht. Dies wird uns jedoch nicht aufhalten, da das Meer des Atlantiks zu unserer zweiten Heimat geworden ist."
 SUN_strangers_title:0 "Jenseits des Bekannten"
 SUN_strangers_desc:0 "Während sich unser Reich auf die Zentralisierung und seine religiösen Werte konzentriert hat, sind Fremde an unseren Küsten angekommen, die Schwerter, Gewehre und glänzende Rüstungen tragen. Wir wissen nicht, was sie wollen, doch wir sollten uns vor ihnen in Acht nehmen." # [LocEditor:AwaitingBatchUpdate]
 SUN_symposium_title:0 "Symposium zweier Welten"
 SUN_symposium_desc:0 "Wir müssen unsere alten Traditionen mit den Technologien der Neuzeit verbinden. So erhalten wir das Beste aus beiden Welten und stehen an der Spitze des innovativen Denkens, während wir unsere Vergangenheit für immer in Ehren halten."
 SUN_china_title:0 "Mandat des Himmels"
 SUN_china_desc:0 "In China sitzen Kaiser auf dem Thron, die man als göttlich erachtet. Die Bevölkerung unterwirft sich diesen falschen Göttern und beugt ihr Knie vor bloßen Menschen, die nicht in der Lage sind, die Apokalypse zu verhindern. Wir müssen ihnen veranschaulichen, wie wahre göttliche Gnade aussieht."
 SUN_settling_europe_title:0 "Besiedelt Europa"
 SUN_settling_europe_desc:0 "Die Entfernung zwischen unserem Kernland und Europa macht es schwierig, das Land ordnungsgemäß zu verwalten. Indem wir das Land Gouverneuren zuweisen, die uns unterstellt sind, können wir die Reichtümer Europas effektiver für uns nutzen."
 SUN_colonial_system_title:0 "Kolonialsystem"
 SUN_colonial_system_desc:0 "Da wir nun unsere Kolonien in Europa etabliert und die Loyalität der dortigen Gouverneure gegenüber unserer Herrschaft gesichert haben, können wir das Land effizienter nutzen. Wir haben jedoch noch einen weiten Weg vor uns, bevor die Einheimischen aufhören, sich gegen unsere Herrschaft aufzulehnen. Wir sollten in Erwägung ziehen, unser Kolonialsystem auszuweiten."
 SUN_pacific_title:0 "Kartiert die Terra incognita"
 SUN_pacific_desc:0 "Das Mutigste, was ein Mensch tun kann, ist, blind ins Unbekannte zu springen, neue Länder zu erkunden und alles zu erobern, was sich ihm in den Weg stellt. Viele unserer Adligen und Kaufleute bereiten sich bereits darauf vor, die Segel zu setzen, um das zu erkunden, was jenseits des Pazifischen Ozeans liegt. Wir sollten ihren Traum unterstützen und ergründen, was uns die Terra incognita zu bieten hat."
 SUN_japan_title:0 "Land des Sonnenaufgangs"
 SUN_japan_desc:0 "Japan ist eine Insel, die oft auch Nippon oder "das Land der aufgehenden Sonne" genannt wird. Die Sonne geht nur dann auf, wenn ein neuer Tag und ein neuer Zyklus beginnt. Mit der Eroberung Japans werden wir Asien einen Neuanfang bescheren!"
 SUN_sunrise_title:0 "Jagt der Sonne hinterher"
 SUN_sunrise_desc:0 "Die Sonne geht im Westen auf und signalisiert den Beginn eines neuen Tages, eines neuen Zyklus, in dessen Verlauf wir unseren Überzeugungen treu bleiben müssen. Unser Glaube fordert von uns, dass wir die Segel nach Westen setzen und das finden, was am Anfang liegt."
 
