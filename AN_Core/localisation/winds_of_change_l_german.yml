 feo_branching1_desc:0 ""

 feo_branching2_title:0 "Verzweigte Mission"
 feo_branching2_desc:0 ""

 feo_subdue_the_hordes_title:0 "Unterwerft die Horden"
 feo_subdue_the_hordes_desc:0 "Obwohl wir die pontische Steppe vom Joch der Tataren befreit haben, gibt es noch immer Nomaden im Ural, die eine Bedrohung für uns darstellen. Nur wenn wir auch sie unterwerfen, wird jeder Reiter, der unser Land plündern will, seine Entscheidung überdenken."

 feo_steppe_development_title:0 "Ansiedlung von Goten"
 feo_steppe_development_desc:0 "Die Steppe ist voller Fremder, die unserem Reich nur unzuverlässigen Gewinn einbringen. Einige Goten dort anzusiedeln und Städte zu gründen, könnte dabei helfen, dieses Ärgernis zu beseitigen."
 
 feo_russian_aid_title:0 "Russische Unterstützung"
 feo_russian_aid_desc:0 "Unsere neuen Verbündeten im Norden waren uns bisher zwar eine große Hilfe, doch unsere Rekrutenreserve ist knapp und unsere Offiziere sind oft unzuverlässig. Vielleicht können wir zumindest manche dieser Widrigkeiten aus der Welt schaffen, indem wir sie bitten, uns einige ihrer erfahrenen Offiziere zu schicken."
 
 feo_russian_guard_title:0 "Russische Elitesöldner"
 feo_russian_guard_desc:0 "Das gotische Volk ist klein, weshalb wir uns oft auf Söldner verlassen müssen, die nicht so diszipliniert wie unsere russischen Brüder sind. Wir sollten sie darum bitten, uns eine kleine Elitegarde zu entsenden, die uns bei diesem Ärgernis hilft."
 
 feo_russian_claims_title:0 "Anspruch auf Russland"
 feo_russian_claims_desc:0 "Da unsere Beziehungen zu Russland nun gefestigt sind, können wir unseren Anspruch auf seinen Thron geltend machen. Obwohl uns unser Adel dabei unterstützen wird, müssen wir noch immer das einfache Volk beschwichtigen ..."
 
 feo_palace_of_tsars_title:0 "Palast des Zaren"
 feo_palace_of_tsars_desc:0 "Die Verbindungen zwischen der Gabras-Dynastie und den russischen Zaren haben sich als äußerst vorteilhaft erwiesen. Unser Herrscher sitzt auf dem Thron des Kremls und herrscht über das Land der Rus. Nun müssen wir uns nur noch zum Zaren krönen ..." # [LocEditor:AwaitingBatchUpdate]


