 MAY_unifying_maya_people:0 "Vereinte das Volk der Maya"
 desc_MAY_unifying_maya_people:0 "Viele kleinere Maya-Gruppen spalteten sich in den vergangenen Jahrhunderten ab. Heute herrscht die Maya-Konföderation über sie alle."
 MAY_religion_reformed:0 "Religiöse Revolution"
 desc_MAY_religion_reformed:0 "Niemand hätte sich vor hundert Jahren auch nur im Entferntesten vorstellen können, wie sehr sich unser Glaube verändern wird."
 MAY_restoration:0 "Wiederaufbau"
 desc_MAY_restoration:0 "In dieser Provinz befindet sich eine alte Maya-Stadt, die wiederaufgebaut wurde."
 MAY_restoring_maya_golden_age:0 "Goldenes Zeitalter der Maya-Städte"
 desc_MAY_restoring_maya_golden_age:0 "Das Goldene Zeitalter der religiösen Verehrung ist zurück. Unsere Götter werden überall in der Konföderation in vielen großen Tempeln angebetet."
 MAY_jungle_reduction:0 "Anpassung an den tropischen Dschungel"
