 flavor_ger.1.t:0 "Auswahl unseres Haupthandelshafens"
 flavor_ger.1.d:0 "Mit der Eroberung der niederländischen Handelshäfen haben wir die Kontrolle über ein Territorium erhalten, mit dem wir den Welthandel dominieren können. Die Niederländer haben dem globalen Handel seit jeher ihren Stempel aufgedrückt, und viele Kaufleute ziehen ihre Häfen unseren Häfen wie Lübeck oder Hamburg vor."
 flavor_ger.1.a:0 "Wir müssen unsere Präsenz an der niederländischen Küste festigen."
 flavor_ger.1.b:0 "Wir sollten lieber unsere nördlichen Häfen ausbauen."
 
 flavor_ger.2.t:0 "Eine Parade durch Paris"
 flavor_ger.2.d:0 "Die Franzosen haben sich heftig gegen die Vereinigung des deutschen Volks gewehrt, doch heute, nach ihrer großen Niederlage, marschieren deutsche Truppen siegreich durch die Straßen entlang der Seine, während sich die Nachricht von der Unterzeichnung des Friedensvertrags überall verbreitet. Der Vertrag schreibt die Eingliederung der verbliebenen deutschen Staaten in unsere Verwaltung vor, was uns der Vereinigung unseres Vaterlands einen Schritt näher bringt."
 flavor_ger.2.a:0 "Heute halten wir ein Festmahl in Versailles ab!"
  
 # 3 is hidden 

 flavor_ger.4.t:0 "Die Teilung Polens"
 flavor_ger.4.d:0 "Polen hat sich schon immer nur allzu schnell auf die Seite unserer Feinde gestellt. Heute jedoch haben wir ihm eine Kostprobe seines eigenen Gifts verabreicht und einen Teil seines Staatsgebiets mithilfe unserer Verbündeten abgetrennt. Dies hat jedoch dazu geführt, dass es innerhalb unserer Grenzen eine geeinte Minderheit gibt, die nur darauf wartet, aus unserer Herrschaft befreit zu werden."
 flavor_ger.4.a:0 "Ihre katholischen Ansichten sind eine Bedrohung für unsere Stabilität."
 flavor_ger.4.b:0 "Wir werden ihrem Nationalismus durch Toleranz Einhalt gebieten."
 
 flavor_ger.5.t:0 "Goldener Freibrief"
 flavor_ger.5.d:0 "Der ungarische König verlieh der Minderheit der Siebenbürger Sachsen im Jahr 1224 Sonderrechte, die ihnen die Freiheit gewährten, sich im Zuge der Ostsiedlung, in der viele Deutsche sich in eben jene Himmelsrichtung aufmachten, in Siebenbürgen niederzulassen. Wir könnten ihnen diesen Freibrief erneut ausstellen und dem [Root.GetAdelName] das Privileg gewähren, die eroberten Territorien zu verwalten und zu besiedeln."
 flavor_ger.5.a:0 "Erneuert den Goldenen Freibrief."
 flavor_ger.5.b:0 "Wir leben nicht mehr im 13. Jahrhundert."
  
 flavor_ger.6.t:0 "Das Schattenkönigreich"
 flavor_ger.6.d:0 "Im 15. Jahrhundert spaltete sich ein Großteil Italiens vom Heiligen Römischen Reich ab, da viele der italienischen Fürsten der Meinung waren, die Habsburger kümmerten sich zu wenig um ihre Bedürfnisse. Heute steht ihr Königreich nicht mehr im Schatten, da Norditalien wieder in das Heilige Römische Reich eingegliedert wurde."
 flavor_ger.6.a:0 "Das Königreich wurde erleuchtet!"
 
 flavor_ger.7.t:0 "Basis in Afrika"
 flavor_ger.7.d:0 "Der Großteil Afrikas wurde bereits von anderen Kolonialmächten beansprucht oder erobert. Wir müssen uns beeilen, wenn wir ein Stück vom Kuchen abhaben wollen. Es gibt viele Zugänge zu diesem rohstoffreichen Kontinent, unter anderem Überbleibsel ehemaliger Kolonialreiche, die die Zeiten nicht überdauerten."
 flavor_ger.7.a:0 "Wir müssen uns eines dieser dekadenten Reiche aussuchen."
 flavor_ger.7.b:0 "Wir werden schon noch unbeanspruchte Territorien finden."
 
 flavor_ger.8.t:0 "Ausgezeichnete Staatskunst"
 flavor_ger.8.d:0 "Das Zeitalter der großen Monarchen neigt sich dem Ende zu, und jeder große Kaiser wird heute von einem mächtigen und charismatischen Staatsmann beraten, der die Politik und die Geschichte der Nation festlegt. In diesen Zeiten sollte [Root.Monarch.GetName] sorgfältig abwägen, wer [Root.Monarch.GetMihnsie] beraten soll."
 flavor_ger.8.a:0 "Unser Staatsmann wird mit eiserner Faust regieren."
 flavor_ger.8.b:0 "Wir benötigen jemanden, der feurige Reden halten kann!"
 flavor_ger.8.c:0 "Wir benötigen in erster Linie einen fähigen Verwalter."
 
 flavor_ger.9.t:0 "Deutsche Einheit"
 flavor_ger.9.d:0 "Die jahrhundertelange Zersplitterung und Dezentralisierung Deutschlands hat dazu geführt, dass sich viele regionale Unterschiede herausgebildet haben. Örtliche Rivalitäten beherrschen die Diplomatie, und ein Mann aus dem Norden stimmt kaum mit einem Mann aus dem Süden überein. Es ist an der Zeit, die deutsche Sprache zu vereinen und die verfeindeten Völker zu versöhnen. Es ist an der Zeit, der Uneinigkeit ein Ende zu setzen."
 flavor_ger.9.pommeranian:0 "Wir sollten die §YPommern§! integrieren."
 flavor_ger.9.austrian:0 "Wir sollten die §YÖsterreicher§! integrieren."
 flavor_ger.9.bavarian:0 "Wir sollten die §YBayern§! integrieren."
 flavor_ger.9.swiss:0 "Wir sollten die §YSchweizer§! integrieren."
 flavor_ger.9.swabian:0 "Wir sollten die §YSchwaben§! integrieren."
 flavor_ger.9.franconian:0 "Wir sollten die §YFranken§! integrieren."
 flavor_ger.9.saxon:0 "Wir sollten die §YSachsen§! integrieren."
 flavor_ger.9.prussian:0 "Wir sollten die §YPreußen§! integrieren."
 flavor_ger.9.hessian:0 "Wir sollten die §YRheinländer§! integrieren."
 flavor_ger.9.hannoverian:0 "Wir sollten die §YWestfäler§! integrieren."
 flavor_ger.9.lower_saxon:0 "Wir sollten die §YNiedersachsen§! integrieren."
 
 flavor_ger.10.t:0 "Kultur integriert"
 flavor_ger.10.d:0 "Man sagt, es gäbe jeden Tag eine deutsche Familie, die ihre Streitigkeiten beilegt. Es heißt, ein Deutscher unter unserer Herrschaft vertraue seinem Nachbarn. Heute können wir mit Stolz sagen, dass eine ganze Kultur endlich in unsere große Familie eingegliedert wurde."
 flavor_ger.10.a:0 "Das sind ausgezeichnete Neuigkeiten!"
 
 flavor_ger.11.t:0 "Das Kaiserreich"
 flavor_ger.11.d:0 "Ein Reich erhebt sich aus bescheidenen Anfängen. Vor wenigen Jahrhunderten noch völlig zersplittert und uneins steht es heute geeint und stärker denn je da. Es hat das gesamte Machtgleichgewicht in Europa erschüttert und muss wahrlich ernst genommen werden. Wir bewahren die Traditionen, die uns in diese erhabene Lage versetzten."
 flavor_ger.11.a:0 "Wir bekennen uns zu unseren Wurzeln!"
 flavor_ger.11.b:0 "Wir warten."
 flavor_ger.11.c:0 "Wir haben etwas anderes im Sinn."
 
 JHC_GER_lowlands_title:0 "Sichert die Niederlande"
 JHC_GER_lowlands_desc:0 "Die niederländischen Unabhängigkeitsambitionen müssen zerschlagen werden. Wir müssen die Niederlande nicht nur unterwerfen, sondern auch direkt besetzen und sie unserer direkten und festen Regierungsführung unterstellen."
 JHC_GER_rhineland_title:0 "Industrialisiert das Rheinland"
 JHC_GER_rhineland_desc:0 "Das Rheinland hat das Potenzial, ein großes Industriezentrum zu sein. Dieses Potenzial darf nicht verschwendet werden. Wir sollten stark in die Industrie der Region investieren."
 JHC_GER_education_title:0 "Schulpflicht"
 JHC_GER_education_desc:0 "Jedes Kind in unserem Reich sollte dazu verpflichtet sein, deutsche Schulen zu besuchen. Dies hat den Vorteil, dass nicht nur eine gut ausgebildete Bürgerschaft gewährleistet ist, sondern auch die Jugend mit den richtigen deutschen Werten und der richtigen deutschen Sprache vertraut gemacht wird."
 JHC_GER_blood_and_iron_title:0 "Blut und Eisen"
 JHC_GER_blood_and_iron_desc:0 "Die Fürsten, die sich bisher unserer Herrschaft widersetzt haben, müssen in die Herde gebracht werden. Es wird mehr als eine sanfte Überredung erfordern, um Deutschland zu vereinen. Es wird eine Politik der Macht und die Ausübung militärischer Gewalt erfordern."
 JHC_GER_urbanization_title:0 "Fördert die Urbanisierung"
 JHC_GER_urbanization_desc:0 "Die Vielzahl an Kleinstädten, die die deutsche Landschaft prägen, muss in prächtigere Städte verwandelt werden, die jeweils ein Leuchtfeuer der Kultur und des Handels sind."
 JHC_GER_dominant_economy_title:0 "Dominante Wirtschaft"
 JHC_GER_dominant_economy_desc:0 "Die [Root.GetAdjective]e Wirtschaft muss die größte in ganz Europa sein. Es wird für andere Nationen unmöglich sein, mit unserem Reichtum mitzuhalten, wenn wir unsere Nation in vollem Umfang entwickeln."
 JHC_GER_chancellorship_title:0 "Richtet das Kanzleramt ein"
 JHC_GER_chancellorship_desc:0 "[Root.GetName] kann sich nicht vollständig auf die Fähigkeiten [Root.GetMdesder] [Root.Monarch.GetTitle][Root.GetMsMale] verlassen. Unsere Nation braucht ein zuverlässiges Ministerkabinett, damit die Staatsführung delegiert werden kann. Diese Minister müssen auch einen starken Führer haben, der ihre Bemühungen organisiert. Wir sollten das Kanzleramt einrichten, um diese Führung zu gewährleisten."
 JHC_GER_junkers_title:0 "Kontrolliert die Junker"
 JHC_GER_junkers_desc:0 "Der Adel, auch Junker, hat großen Einfluss auf den [Root.GetAdjective]en Staat. Wir müssen diese Adligen zügeln und sie zwingen, der Nation zu dienen, anstatt ihnen Privilegien zu entziehen."
 JHC_GER_kaiserreich_title:0 "Kaiserreich"
 JHC_GER_kaiserreich_desc:0 "Das Deutsche Reich soll alle anderen in den Schatten stellen. Das Schicksal der Welt liegt allein in unseren Händen."
 JHC_GER_italy_title:0 "Invasion Italiens"
 JHC_GER_italy_desc:0 "Seit der Zeit der Karling ist die Schicksale Deutschlands und Italiens miteinander verbunden. Es ist Zeit, dass wir die deutsche Hegemonie über Italien wiederherzustellen."
 JHC_GER_protected_markets_title:0 "Geschützte Märkte"
 JHC_GER_protected_markets_desc:0 "Der Gewinn aus dem Handel mit deutschen Gütern sollte Deutsche in deutschen Nationen zugutekommen. Wir müssen dafür sorgen, dass die deutschen Märkte vor Auslandsbeteiligungen geschützt sind."
 JHC_GER_imperial_navy_title:0 "Reichsflotte"
 JHC_GER_imperial_navy_desc:0 "Keine deutsche Nation hat bisher viel Erfolg im Seekampf gehabt. Wir sollten eine Flotte schwerer Kriegsschiffe aufbauen, um diese Situation zu korrigieren."
 JHC_GER_overseas_empire_title:0 "Überseereich"
 JHC_GER_overseas_empire_desc:0 "Wir sollten unsere Handelsposten in Afrika als Stützpunkt für die Ausweitung unserer Grenzen nach Fernost nutzen. Der Reichtum Chinas erwartet uns!"
 JHC_GER_poland_title:0 "Annektiert Polen"
 JHC_GER_poland_desc:0 "Die fruchtbaren Felder Polens könnten große Gewinne abwerfen und viele in unserer Nation ernähren, wenn sie der unfähigen Herrschaft unserer Feinde entrissen würden. Wir sollten eine Invasion nach Polen beginnen und so viel wie möglich von diesem fruchtbaren Land sichern."
 JHC_GER_holy_state_title:0 "Heiliger Staat"
 JHC_GER_holy_state_desc:0 "Das wiedervereinigte Reich muss seine Hingabe an den Glauben demonstrieren. Wir müssen der Welt mitteilen, dass wir den [Root.Religion.GetName]en Glauben um jeden Preis verteidigen werden."
 JHC_GER_roman_politics_title:0 "Römische Resolution"
 JHC_GER_roman_politics_desc:0 "Die römische Kirche hat seit ihrer Gründung Einfluss auf das Reich ausgeübt und die Spannungen zwischen Papst und Kaiser wurden nie wirklich gelöst. Wir müssen eine Beilegung dieses Konfliktes erzwingen, auch wenn wir mit unsere Armeen selbst in Rom selbst einmarschieren müssen."
 JHC_GER_centralized_empire_title:0 "Zentralisiertes Reich"
 JHC_GER_centralized_empire_desc:0 "Da die Glaubensfrage nun zu unserer Zufriedenheit geklärt ist, müssen wir uns um die Zukunft des Heiligen Römischen Reichs bemühen. Zu lange herrschten die Fürsten autonom, doch da das Reich jetzt vereint ist, müssen wir jede Stadt und jedes Dorf vollständig unter unsere Kontrolle bringen. Lasst niemanden sagen, wir wären nicht heilig, römisch oder ein Reich!"
 JHC_GER_crush_the_revolution_title:0 "Zerschlagt die Revolution"
 JHC_GER_crush_the_revolution_desc:0 "Armeen von politisch Radikalen schwärmen durch die Straßen der europäischen Städte. Wir können diese Störung der natürlichen Ordnung nicht dulden und deshalb müssen wir in das Herz dieser Revolution eindringen und sie gänzlich zerschlagen."
 JHC_GER_france_title:0 "Invasion von Frankreich"
 JHC_GER_france_desc:0 "Frankreich hat seit Jahrhunderten expansionistische Ambitionen in Deutschland. Wir können nicht zulassen, dass eine so mächtige Nation die Einheit unserer Nation bedroht. Lasst uns den Kampf zu ihr tragen und eine Invasion in Frankreich beginnen!"
 JHC_GER_baltic_title:0 "Eroberung der Ostsee"
 JHC_GER_baltic_desc:0 "Wir müssen die reichen Handelshäfen der Ostsee erobern und eine militärische Präsenz in der Region aufbauen."
 JHC_GER_scramble_for_africa_title:0 "Basis in Afrika"
 JHC_GER_scramble_for_africa_desc:0 "Die europäischen Mächte bemühen sich, in Afrika Fuß zu fassen, vor allem, um ihre Reichweite nach Osten auszudehnen. [Root.GetName] darf nicht ohne seinen eigenen afrikanischen Besitz zurückgelassen werden und deshalb müssen wir eine Expedition nach Afrika entsenden!"
 JHC_GER_concert_of_europe_title:0 "Pentarchie"
 JHC_GER_concert_of_europe_desc:0 "Die europäische Diplomatie ist von Bedenken hinsichtlich des Kräfteverhältnisses geprägt. Immer weniger große Nationen haben sich als Bestimmer europäischer Angelegenheiten etabliert. Deutschland muss zu diesen Mächten gezählt werden und sich einen Platz auf der Weltbühne sichern."
 JHC_GER_caprathian_conquest_title:0 "Erobert die Karpaten"
 JHC_GER_caprathian_conquest_desc:0 "Das Königreich Ungarn ist zu einem Schlachtfeld zwischen Großmächten geworden. Wir müssen unsere Armeen in das Land der Donau und der Karpaten führen und unseren eigenen Anspruch auf die Region geltend machen, damit sie nicht in die Hände unserer opportunistischen Rivalen fällt."
 JHC_GER_burn_the_wooden_wall_title:0 "Brennt den Holzwall nieder"
 JHC_GER_burn_the_wooden_wall_desc:0 "Die Royal Navy der Britischen Inseln ermöglicht es den Engländern, Macht auf der ganzen Welt und vor allem in Deutschland zu projizieren. Wir müssen ihrer Einmischung ein Ende setzen und ihren hölzernen Wall zu Asche verbrennen, der auf dem Grund des Ozeans ruht!"

# Venice 
#Missions
 #Slot 1
 ven_embrace_neoplatonism_title:0 "Der neue Platonismus"
 ven_embrace_neoplatonism_desc:0 "Die Renaissance, das künstlerische und intellektuelle Goldene Zeitalter unserer Halbinsel, ist ein großartiges Werkzeug, um unseren Namen mit Gold und Glanz in die Geschichtsbücher zu schreiben. Wir müssen danach streben, ein Zentrum des Wissens, der Kunst und der höheren Ausdrucksformen zu werden."
 ven_scales_of_power_title:0 "Waagschale der Macht"
 ven_scales_of_power_desc:0 "Während der zweiten Hälfte des 15. Jahrhunderts ist die Macht des Dogen von Venedig recht begrenzt. Die Regierung der venezianischen Republik hat sich in Richtung eines dezentralisierten Systems verschoben, wobei der Rat der Zehn und verschiedene Adelsfamilien erheblichen Einfluss auf die Politik ausüben. Der Doge dient in erster Linie als zeremonielles Aushängeschild, das Venedig bei offiziellen Anlässen repräsentiert und symbolische Aufgaben wahrnimmt. Wenn wir jemals die Kontrolle über die Innenpolitik wiedererlangen wollen, muss sich dieser Status quo ändern."
 ven_standing_army_mission_1_title:0 "[ROOT.GetPreviewColorVEN]Cernida-System[ROOT.GetPreviewColorVEN_end]"
 ven_standing_army_mission_1_desc:0 "Wenn wir unser Volk vor äußeren Bedrohungen schützen wollen, können wir uns nicht ausschließlich auf die Armeen berühmter Venezianer verlassen. Wir sollten stattdessen ein richtiges Milizsystem auf die Beine stellen, das aus erfahrenen Berufssoldaten besteht."
 ven_standing_army_mission_2_title:0 "[ROOT.GetPreviewColorVEN]Moderne Kriegsführung[ROOT.GetPreviewColorVEN_end]"
 ven_standing_army_mission_2_desc:0 "Die Schlachtfelder und die darauf angewendeten Militärtaktiken ändern sich ständig. Die Ära des Bogens wich dem der Muskete. Das Zeitalter des Pferdes wich langsam dem des Schießpulvers. Auch wir müssen mit der Zeit gehen und dafür sorgen, dass unsere Armee möglichst diszipliniert sind, damit wir nicht Gefahr laufen, unseren Feinden zum Opfer zu fallen."
 ven_mercenary_army_mission_1_title:0 "[ROOT.GetPreviewColorVEN]Verfeinert die Condottieri[ROOT.GetPreviewColorVEN_end]"
 ven_mercenary_army_mission_1_desc:0 "Kriege sind stets eine Belastung für das Volk. Sie führen jedoch auch zu einem Regimewechsel und zu geopolitischen Veränderungen. Wir würden gewiss sehr davon profitieren, ein rudimentäres System von bezahlten Söldnern aufzubauen, das unser Volk schützt."
 ven_mercenary_army_mission_2_title:0 "[ROOT.GetPreviewColorVEN]Kriegervolk[ROOT.GetPreviewColorVEN_end]"
 ven_mercenary_army_mission_2_desc:0 "Unsere Armee bestehen aus hartgesottenen Männern, die bereits zahlreiche Schlachten geschlagen haben. Diese unerbittlichen Söldner schützen Tag und Nacht unsere Freiheit und Souveränität."
 ven_navy_mission_1_title:0 "[ROOT.GetPreviewColorVEN]Herren der See[ROOT.GetPreviewColorVEN_end]"
 ven_navy_mission_1_desc:0 "Ein Seemann in unserer Flotte erwartet, die sieben Weltmeere zu befahren, um sein Gemüt zu beruhigen. Um dem gerecht zu werden, müssen wir unsere maritimen Bemühungen dort ausbauen, wo wir es für richtig halten."
 ven_navy_mission_2_title:0 "[ROOT.GetPreviewColorVEN]Eine Flotte mit einem Staat[ROOT.GetPreviewColorVEN_end]"
 ven_navy_mission_2_desc:0 "Um unsere wachsenden Bedürfnisse zur See zu befriedigen - angefangen bei Patrouillen, um unsere Seewege zu schützen, bis hin zur Vernichtung unserer schwachen Feinde -, benötigen wir ein robustes Netz aus Docks und Werften sowie eine schlagkräftige Flotte."
 ven_dummy_mission_1_title:0 "[Root.GetSelectableMissionTitle]"
 ven_dummy_mission_1_desc:0 "[Root.GetSelectableMissionDescription]"
 ven_dummy_mission_2_title:0 "[Root.GetSelectableMissionTitle]"
 ven_dummy_mission_2_desc:0 "[Root.GetSelectableMissionDescription]"
 ven_savoy_title:0 "Erobert Savoyen"
 ven_savoy_desc:0 "Im Westen liegt ein unbedeutendes Königreich, das die Tore zu unserer Region bewacht. Seine Herrscher sind jedoch schwach und seine Macht schwindet von Tag zu Tag mehr. Wir müssen dieses Land schnellstens erobern!"
 ven_aden_trade_title:0 "Märkte von Aden"
 ven_aden_trade_desc:0 "Die Märkte von Aden sind für ihre Kontrolle über den Gewürz- und Kaffeehandel berühmt. Auf ihnen werden einige der begehrtesten Waren der Welt gehandelt."
 ven_zanzibar_title:0 "Das Land Sansibar"
 ven_zanzibar_desc:0 "Der schmale Küstenstreifen in Südostafrika ist reich an Gold und anderen lukrativen Waren. Wenn wir unseren Reichtum und unseren Einfluss ausweiten wollen, müssen wir uns darum bemühen, ihn zu erobern."
 ven_mamluk_suez_title:0 "Stecht ins Rote Meer"
 ven_mamluk_suez_desc:0 "Die unerforschten Meere südlich von [2315.GetName] sind Bestandteil vieler Geschichten über Ruhm, Reichtum und einen ehrenvollen Tod. Um unsere Namen in die Geschichtsbücher zu schreiben und unermesslich reich zu werden, müssen wir mutig sein und die unbekannten Meere jenseits unserer Einflusssphäre befahren!"

#Slot 2
 ven_capital_of_europe_title:0 "Hauptstadt Europas"
 ven_capital_of_europe_desc:0 "Die Geschichte unseres Kontinents ist gewaltig. Wir müssen danach streben, die berühmteste Stadt auf dem Kontinent zu besitzen, um unseren Namen in goldenen Lettern in den Geschichtsbüchern zu verewigen."
 ven_conquer_italy_title:0 "Vereint Italien"
 ven_conquer_italy_desc:0 "Unsere Region hat eine lange Geschichte und unser Volk ist äußerst widerstandsfähig. Tyrannen, Republiken, fremde Eroberer und große Wissenschaftler sind nichts weiter als Fußnoten in unserer glorreichen Geschichte. Es ist an der Zeit, dass wir diese wunderbare Halbinsel unter unserem Banner vereinen!"
 ven_exploration_missions_title:0 "Kartiert die fernen Meere"
 ven_exploration_missions_desc:0 "Die Meere jenseits unserer Küsten bergen ungeheuren Reichtum und enormes Wissen. Wir müssen sie kartieren und erforschen."
 ven_triangle_trade_title:0 "Erschließt neue Routen"
 ven_triangle_trade_desc:0 "Wir müssen uns so in Stellung bringen, dass wir den Strom exotischer Waren auf die europäischen Märkte lenken. Eine solche Position würde gewiss immensen Reichtum in unsere Staatskasse spülen."
 ven_global_trade_title:0 "Globaler Handel"
 ven_global_trade_desc:0 "Der Handel hat sich in einem globalen Maßstab weiterentwickelt. Wir müssen eine führende Rolle einnehmen und sicherstellen, dass wir bei der Herstellung von Waren und neuen Innovationen an der Spitze stehen."

#Slot 3
 ven_san_zanipolo_title:0 "San Zanipolo"
 ven_san_zanipolo_desc:0 "Wir dürfen nicht zulassen, dass es in Italien andere Städte gibt, die mit unserer Hauptstadt in Sachen architektonische Wunderwerke wetteifern. Wir müssen Denkmäler an unseren Glauben und an unsere Frömmigkeit errichten, als Zeugnis unserer Macht und unseres Reichtums."
 ven_of_wealth_and_power_title:0 "Reichtum und Macht"
 ven_of_wealth_and_power_desc:0 "Nur wenige haben im Lauf der Geschichte so viel Reichtum und Macht anhäufen können wie wir. Wir stehen stolz an der Spitze der Nahrungskette und haben die Macht, über das Schicksal eines ganzen Kontinents zu bestimmen."
 ven_army_republic_title:0 "Armee der Republik"
 ven_army_republic_desc:0 "Im letzten Jahrhundert und im Jahrhundert davor ist unsere Halbinsel vielen Eroberern und Tyrannen zum Opfer gefallen. Wir müssen unsere Ideale und unser Volk schützen!"
 ven_genoa_title:0 "Alte Rivalitäten"
 ven_genoa_desc:0 "Die Genuesen sind uns bereits seit Langem ein Dorn im Auge, da sie immer wieder aufs Neue versuchen, unseren Reichtum und unseren Handel an sich zu reißen, um sich selbst zu bereichern. Wir müssen dem einen Riegel vorschieben!"
 ven_reach_malacca_title:0 "Erreicht Malakka"
 ven_reach_malacca_desc:0 "Den fernen Häfen von Malakka sagt man ungeahnte Reichtümer nach. Sie bieten unseren Kaufleuten unermessliche Möglichkeiten, noch wohlhabender zu werden."
 ven_spice_islands_title:0 "Auf der Suche nach Gewürzen"
 ven_spice_islands_desc:0 "Die legendären begehrten Gewürze aus dem Fernen Osten haben Generationen von Kaufleuten und Kriegsfürsten finanziert. Wir müssen ihre Quelle finden, denn nur durch sie werden wir die Welt beherrschen können!"

#Slot 4
 ven_sempiterni_compagnie_title:0 "Compagnia dei Sempiterni"
 ven_sempiterni_compagnie_desc:0 "Die "Compagnie della Calza" aus Venedig verdanken ihren Namen den charakteristischen Strümpfen, die ihre Mitglieder tragen. Sie wurden Mitte des 15. Jahrhunderts gegründet, um für den venezianischen Adel üppige Feste, fesselnde Spiele und beliebte Spektakel zu veranstalten. Diese Gesellschaften, deren Namen von Tugenden oder Zünften inspiriert sind, unterscheiden sich durch die Farbe ihrer Strümpfe sowie das darauf gestickte Wappen. Sie führen große Veranstaltungen wie Karnevalsumzüge, Bootsrennen und Theateraufführungen durch, die inmitten des prächtigen Venedig stattfinden, allen voran das "Festa della Sensa", das die Verbundenheit der Stadt mit dem Meer feiert und aufwendige Rituale beinhaltet, welche man vor fremdländischen Diplomaten oder anderen Würdenträgern darbietet."
 ven_modern_banking_system_title:0 "Modernes Bankensystem"
 ven_modern_banking_system_desc:0 "Der Austausch von Darlehen, die ordnungsgemäße Buchführung unserer Finanzen sowie der Fluss von Münzen auf unseren Märkten müssen zum Wohl und zur Bereicherung unserer Bürger und Kaufleute im In- und Ausland geregelt werden!"
 ven_academy_of_the_unknowns_title:0 "Hallen des Wissens" # [LocEditor:AwaitingBatchUpdate]
 ven_academy_of_the_unknowns_desc:0 "Wir müssen unermüdlich daran arbeiten, Wissen zu bewahren und weiterzugeben und letztlich unser Verständnis für die Welt um uns herum zu erweitern. Dies erreichen wir, indem wir Hallen des Wissens errichten, ein Zeichen für unseren anhaltenden Wohlstand."
 ven_flagship_title:0 "Entwickelt die Galea Sottile"
 ven_flagship_desc:0 "Obwohl wir derzeit die Adria und den Mittelmeerraum dominieren, dürfen wir uns nicht auf den Früchten unserer Arbeit ausruhen. Für die Stabilität unserer Nation ist es unerlässlich, kontinuierlich neue Innovationen für unsere Schiffe zu erforschen."
 ven_med_power_title:0 "Beherrscht das Meer"
 ven_med_power_desc:0 "Das ungezähmte Meer, das unser Land umgibt und unser Volk vor feindlichen Bedrohungen schützt, verlangt uns viel ab. Wir müssen stark sein und alles darüber wissen, um es zu zähmen. Es ist nur unserem Durchhaltevermögen und unseren Fähigkeiten in Sachen Navigation sowie dem Handel in Übersee zu verdanken, dass wir so viel Wissen und Erfahrung besitzen, was das Meer anbelangt."
 ven_discover_north_america_title:0 "Westlicher Horizont"
 ven_discover_north_america_desc:0 "Im Westen soll es Lande von unermesslichem Reichtum geben, doch zwischen ihnen und uns liegt ein riesiger Ozean. Wir müssen das weite Meer überqueren, um die Welt um uns herum zu verstehen."
 ven_china_title:0 "Häfen in Kanton"
 ven_china_desc:0 "Unsere Berichte sind eindeutig, was den Reichtum des chinesischen Kaisers betrifft. Mit ihm Geschäfte zu machen und Zugang zu den Reichtümern seines Volkes zu erhalten, verschafft uns sicherlich einen Vorteil auf den Märkten in unserer Heimat."

#Slot 5
  
 ven_patronize_the_scuole_grandi_title:0 "Fördert die Scuole Grandi"
 ven_patronize_the_scuole_grandi_desc:0 "Die Grundlagen der Bildung, die sich auf die Erhaltung von entscheidendem Wissen beziehen, gehören zu den wichtigsten Merkmalen unserer Gesellschaft. Der nächsten Generation Wissen zu vermitteln, bedeutet, unsere Zukunft zu sichern."
 ven_movable_printing_title:0 "Bewegliche Lettern"
 ven_movable_printing_desc:0 "Die Zukunft des Wissens und seiner Verbreitung liegt im Buchdruck mit beweglichen Lettern. Wir sollten Männern wie Johannes aus Speyer finanzieren, die diese neue Art des Buchdrucks etabliert haben. Unsere strategische Position als Zentrum der Kultur, des Handels und der Wissenschaft hilft uns gewiss bei unserem Bestreben, die Verbreitung gedruckter Werke zu revolutionieren."
 ven_circumnavigate_the_globe_title:0 "Einmal um die Welt"
 ven_circumnavigate_the_globe_desc:0 "Die Ausdehnung unseres Reichs ist - angesichts dessen, was man so hört - groß. Doch sie ist klein im Vergleich zur Größe unserer Welt, die voller Wunder und Legenden ist, die nur auf ihre Entdeckung warten. Wir müssen nur mutig genug sein, das zu erforschen, was jenseits des Horizonts liegt."
 ven_coromandel_title:0 "Cholamandalam"
 ven_coromandel_desc:0 "Die Küste des einst mächtigen Chola-Reichs ist die Heimat vieler exotischen Waren und üppiger Ernten verschiedenster landwirtschaftlicher Erzeugnisse. Dieser Reichtum würde unsere Opulenz in neue Höhen treiben."

 wof_ven_promote_the_carnevale_title:0 "Fördert den Karneval"
 wof_ven_promote_the_carnevale_desc:0 "Unser berühmter Karneval geht bis auf das Jahr 1162 und unseren großartigen Sieg über den Patriarchen von Aquileia zurück. Seitdem sind die Festlichkeiten noch größer, die Kostüme noch reicher verziert und die Feierlichkeiten noch dekadenter. Ehrlich gesagt steht seine Pracht in keinem Verhältnis zu dem, was er eigentlich feiern soll, doch wir können dies zu unserem Vorteil nutzen. Je mehr wir fremdländische Diplomaten dem Prunk des Karnevals aussetzen, desto schneller wird sich das Wissen um unsere Opulenz verbreiten."
 
 wof_ven_this_mythical_realm_title:0 "Das mythische Reich"
 wof_ven_this_mythical_realm_desc:1 "Der levantinische Handel war lange Zeit eine Quelle des Reichtums für uns, doch Entdeckungsreisen haben uns ein noch reicheres Land offenbart: Indien. Wenn wir uns in diesem reichen Land im Osten etablieren könnten, könnten unsere Kaufleute unvorstellbar reich werden."

 wof_ven_expand_the_doges_palace_title:0 "Ausbau des Dogenpalasts"
 wof_ven_expand_the_doges_palace_desc:0 "Der Dogenpalast wurde im Lauf der Jahrhunderte viele Male neu errichtet, umgebaut oder instand gesetzt. Eine weitere Erweiterung, die aufwendiger ist als jede andere in der Geschichte unseres Reichs, würde viel dazu beitragen, das Ansehen des Amts und unserer Nation als Ganzes zu mehren."

 wof_ven_expand_the_terraferma_title:0 "Erweitert die Terraferma"
 wof_ven_expand_the_terraferma_desc:0 "Unsere Flotte hilft dabei, unseren durchlauchten Staat vor Angriffen vom Meer aus zu schützen, doch es mangelt an Verteidigungsanlagen an Land. Unsere größte Hoffnung ist es, mehr Pufferzonen zu errichten und unseren Feinden etwas vor die Nase zu setzen, wodurch sie sich erst kämpfen müssen, ehe sie die Hauptstadt erreichen."

 wof_ven_north_italian_rivals_title:0 "Rivalen in Norditalien"
 wof_ven_north_italian_rivals_desc:0 "Unsere Nation wird niemals in Sicherheit sein, solange unsere neidischen Rivalen die Macht und die Reichweite haben, uns jeden Moment anzugreifen. Wir müssen die Initiative ergreifen und unsere Feinde in Italien zerschlagen, bevor sie uns zerschlagen können!"

 wof_ven_challenge_papal_supremacy_title:0 "Ende des Papstes"
 wof_ven_challenge_papal_supremacy_desc:0 "Wir haben seit Langem eine gewisse Übereinkunft mit dem Papsttum. Der Papst mischt sich nicht in die Angelegenheiten unserer Kirchenmänner ein, und wir mischen uns nicht in die Angelegenheiten des Papstes ein. Dieser Tage ist das Papsttum jedoch selbstsicherer geworden, obwohl unsere eigene Macht wächst, und es hat damit begonnen, sich in kirchliche Angelegenheiten in ganz Europa einzumischen. Es ist an der Zeit, dass wir den Papst an unsere alte Vereinbarung erinnern und den Einfluss des Papsttums zügeln."

 wof_ven_nuova_promissione_ducale_title:0 "Promissione Ducale"
 wof_ven_nuova_promissione_ducale_desc:0 "Die Promissione Ducale ist der Amtseid, den alle Kandidaten ablegen müssen, um der neue Doge von Venedig zu werden. Er umreißt die Pflichten des Dogen und gibt die Grenzen seiner Befugnisse an. Im Lauf der Jahre haben jedoch einige dieser Grenzsetzungen ... ein wenig an Kraft eingebüßt. Wenn wir einen neuen Promissione Ducale entwerfen würden, der unsere Werte und die für den Dogen vorgesehenen Rollen klarer festschreibt, würde nicht nur unsere Regierung gestärkt, sondern es könnten auch tugendhaftere Kandidaten für dieses Amt hervortreten."

 wof_ven_standardize_relazioni_title:0 "Standardisiert die Relazioni"
 wof_ven_standardize_relazioni_desc:0 "Die "Relazioni" sind jene Berichte, die unsere Botschafter an die Regierung senden und die den politischen, finanziellen und gesellschaftlichen Zustand jener Länder beschreiben, in denen sie tätig sind. Diese Dokumente sind sowohl für unsere eigenen diplomatischen Bemühungen als auch für die Aufrechterhaltung des Wettbewerbsvorteils unserer Händler in der Fremde von wesentlicher Bedeutung. Es ist jedoch eine zunehmend verbreitete Praxis, Kopien von Relazioni zu veröffentlichen und jedem zur Verfügung zu stellen, der bereit ist, dafür einen hohen Preis zu zahlen. Dies ist eine Bedrohung für unsere eigene Diplomatie und unsere Sicherheit. Wir müssen gegen diese Veröffentlichungen vorgehen und ein gemeinsames, sicheres System für das Verfassen und die Verbreitung der Relazioni einrichten."

 wof_ven_destroy_austria_title:0 "Vernichtet Österreich"
 wof_ven_destroy_austria_desc:0 "Österreich war über die Jahrhunderte ein dauerhaftes Ärgernis für uns. Seine Herrscher haben uns bedroht, beschwichtigt und uns mehrmals ihre eigenen Bedingungen aufgezwungen. Es gibt nur einen Weg, wie die österreichische Bedrohung enden kann, und zwar mit der völligen Vernichtung Österreichs. Wenn Österreich aufhören würde, ein Hindernis zu sein, gäbe es einen Herausforderer weniger für unsere politische und diplomatische Überlegenheit in Europa."

 wof_ven_new_pilings_title:0 "Neue Holzpfähle"
 wof_ven_new_pilings_desc:0 "Venedig wurde auf unzähligen Holzpfählen errichtet, und manche sind bereits Jahrhunderte alt. Renovierungsarbeiten sind längst überfällig."

 wof_ven_the_francocracy_title:0 "Frankokratie"
 wof_ven_the_francocracy_desc:0 "Nach dem Vierten Kreuzzug gründeten wir mehrere Fürstentümer in früheren byzantinischen Landen und halfen für eine Weile, ihre Präsenz in der Region aufrechtzuerhalten. Die Griechen verunglimpften diese Gebiete als "Frankokratie", die Herrschaft der "Franken", doch für uns waren sie nützliche Werkzeuge zur Erweiterung unserer Macht. Es war eine großartige Zeit, Venezianer zu sein. Der Moment ist gekommen, unsere Präsenz in Konstantinopel, dem eigentlichen Machtzentrum der Region, wiederherzustellen, doch diesmal sollten wir eine tatkräftigere Rolle bei der Verwaltung der Region spielen."

 wof_ven_contest_genoese_trade_title:0 "Fordert Genua heraus"
 wof_ven_contest_genoese_trade_desc:0 "Genua ist uns seit Langem ein Dorn im Auge, und die wachsende Bedeutung des Handels im westlichen Mittelmeer stärkt es umso mehr und macht es zu einer noch größeren Bedrohung für uns. Wir müssen etwas gegen seine Handelsquellen unternehmen. Wenn wir sein Einkommen senken können, wird es nicht annähernd reich genug sein, um unsere Macht ernsthaft zu bestreiten, und dies wird es uns ermöglichen, es weiter zu demütigen."

 wof_ven_plague_doctor_training_title:0 "Ausbildung zum Pestarzt"
 wof_ven_plague_doctor_training_desc:0 "Pestärzte sind größtenteils ungelernt. Ausgebildete Ärzte und Chirurgen kümmern sich um die Wohlhabendsten, während zweitklassige Pestärzte das Land durchstreifen und sich um jene Menschen kümmern, die sich die besten Behandlungen nicht leisten können. Ihre Qualität schwankt sehr stark, doch wenn wir ein Schulungsvorhaben umsetzen würden, um eine gemeinsame grundlegende Wissensbasis für Pestärzte bereitzustellen, würde sich die Gesundheit der Menschen in den Provinzen erheblich verbessern."

 wof_ven_expand_the_arsenal_title:0 "Erweitert das Arsenal"
 wof_ven_expand_the_arsenal_desc:0 "Das Venezianische Arsenal ist eine ehrwürdige und wichtige Institution, die die Verantwortung für den Bau und die Instandhaltung der respektablen Flotte unseres durchlauchten Staates trägt. In diesen unruhigen Zeiten ist es wichtiger denn je, dafür Sorge zu tragen, dass das Arsenal seiner Aufgabe gewachsen ist, indem man eine neue Reihe von Schiffen in Betrieb nimmt, die unsere Flotte stärkt und unsere Vormachtstellung auf See in den kommenden Jahren sichert."

 wof_ven_monopolize_adriatic_trade_title:0 "Adriatisches Monopol"
 wof_ven_monopolize_adriatic_trade_desc:0 "Venedig sollte den Handel in der gesamten Adria kontrollieren, was uns allerdings in einen Zwist mit Ragusa bringt."

 wof_ven_reclaim_the_aegean_title:0 "Rückerobert die Ägäis"
 wof_ven_reclaim_the_aegean_desc:0 "Wir haben eine lange Handelsgeschichte im östlichen Mittelmeerraum, doch als sich die Dinge in Griechenland und Kleinasien änderten, litt darunter auch der Wohlstand unserer Kaufleute. Die Wiederherstellung unserer Position in der Ägäis erfordert zwar Waffengewalt, doch wir werden dadurch gut gedeihen, sofern wir Erfolg haben."

 wof_ven_annex_cyprus_title:0 "Annektiert Zypern"
 wof_ven_annex_cyprus_desc:0 "Zypern ist das Kronjuwel des östlichen Mittelmeers. Von Zypern aus könnten wir den Seehandel der Levante, Anatoliens und sogar Ägyptens kontrollieren! Zuerst müssen wir jedoch die Insel übernehmen."

 wof_ven_control_the_means_of_transaction_title:0 "Die Mittel des Handels"
 wof_ven_control_the_means_of_transaction_desc:0 "Unser blühender Handel wird durch die willkürlichen Vorschriften örtlicher Gesetze behindert, die den vollen Nutzen unserer gegenseitigen Vereinbarungen nicht zu schätzen wissen und auf kleingeistigen Hindernissen wie Steuern, Zuschlägen und dem Primat ihrer eigenen Gesetze gegenüber unseren Vertretern bestehen. Die einzige Möglichkeit, aus dieser Sackgasse herauszukommen, besteht darin, unsere eigene Verwaltung in diesen lukrativen Ländern durchzusetzen."

 #Events
 flavor_ven.40.t:0 "Hauptmeister der venezianischen Hochrenaissance"
 flavor_ven.40.d:0 "Tiziano Vecellio, besser bekannt als Tizian, ist ein bedeutender Maler der italienischen Renaissance, der in Pieve di Cadore bei Venedig geboren wurde. Tiziano Vecellio ist besonders für seinen geschickten Umgang mit Farben und seine bahnbrechenden Pinselführungstechniken bekannt. Sein künstlerischer Werdegang erstreckt sich über sieben Jahrzehnte. In dieser langen Zeitspanne schuf er eine breite Palette an Werken, die Porträts, mythologische Erzählungen und religiöse Themen umfassen. Seine Porträts, wie etwa das "Porträt Karl V." und die "Venus von Urbino", werden wegen ihrer psychologischen Tiefe und ihrer opulenten Farbgebung besonders geschätzt. Tizians Einfluss auf sowohl die venezianische als auch die europäische Kunst im Allgemeinen reicht tief, und sein Vermächtnis macht ihn zu einem der bedeutendsten Maler der Renaissance."
 flavor_ven.40.a:0 "Was für ein brillanter Mann!"
 flavor_ven.40.b:0 "Interessant. Ich würde gern mehr darüber erfahren."
 tell_me_more_tt:0 "\n§GIhr erhaltet die Belohnung dieses Ereignisses sowie ein weiteres Ereignis, das tiefer in die Geschichte dieses Themas eintaucht§!\n "
 flavor_ven.41.t:0 "Venedig zur Zeit der Renaissance"
 flavor_ven.41.d:0 "Zur Zeit der Renaissance erreichte die Kunst und Architektur in Venedig ihren Höhepunkt. Die venezianische Kunst, die sich durch ihre vielen leuchtenden Farben und ihre emotionale Tiefe auszeichnete, wurde durch die Werke berühmter Maler wie Tizian, Tintoretto und Veronese verkörpert. Diese Künstler nutzten leuchtende Farbpaletten und die eindrucksvolle Hell-Dunkel-Malerei namens Chiaroscuro, um das Wesen ihrer Sujets einzufangen, und sie verliehen ihren Werken dadurch einen unvergleichlichen Realismus. Die Porträtmalerei war ein zentrales Thema, wobei die Künstler bemerkenswerte Charakterdarstellungen schufen. Darüber hinaus wurden allegorische und mythologische Themen populär, die die Vielfalt der venezianischen Kunst und deren emotionale Tiefe zur Schau stellten.\n\nIm Bereich der Architektur hinterließ die einzigartige Lage Venedigs als Handelszentrum zwischen Ost und West gleichermaßen ihre Spuren. Die venezianische Gotik verband kompliziertes Maßwerk und Spitzbögen mit byzantinischen und orientalischen Einflüssen. Diese Verschmelzung ist besonders am Dogenpalast und dem Markusdom zu sehen. Mit dem Fortschreiten der Renaissance führte der palladianische Stil des Architekten Andrea Palladio klassische Symmetrie, Säulen und Giebel in die Bauwerke der Stadt ein. Die venezianischen Palazzi entlang der malerischen Kanäle, die mit kunstvollen Fassaden und Innenhöfen geschmückt sind, wurden zum Symbol für den Reichtum der Stadt. Zusammen spiegeln die venezianische Kunst und Architektur der Renaissance die einzigartige kulturelle Synthese der Stadt wider und ziehen nach wie vor Liebhaber auf der ganzen Welt in ihren Bann."
 flavor_ven.41.a:0 "Faszinierend!"
 flavor_ven.42.t:0 "Feierlichkeiten auf dem Markusplatz"
 flavor_ven.42.d:0 "Der venezianische Karneval des 15. Jahrhunderts war äußerst lebhaft und extravagant und besonders für seine ausgefallenen Masken und Kostüme bekannt. Er dauerte mehrere Wochen und endete zu Beginn der Fastenzeit am Aschermittwoch. Durch ihn konnten die Besucher vorübergehend den gesellschaftlichen Normen entfliehen. Die Feiernden gaben sich üppigen Festen, Maskenbällen und anderen Formen der Unterhaltung hin, während sie ihre Identität hinter aufwendigen Masken verbargen. Der Karneval war ein Symbol für den Reichtum und die Dekadenz Venedigs zu jener Zeit."
 flavor_ven.42.a:0 "Ein Fest für die Ewigkeit!"
 flavor_ven.43.t:0 "Der Karneval in Venedig"
 flavor_ven.43.d:0 "Die Geschichte des venezianischen Karnevals reicht bis ins 11. Jahrhundert zurück, als er als Feier des Sieges der Republik Venedig über ihre Feinde begann. Im Lauf der Zeit entwickelte sich der Karneval zu einer prunkvollen und einzigartigen Veranstaltung, die besonders im 15. Jahrhundert stark an Beliebtheit gewann. In dieser Zeit gelangte Venedig dank seines Status als wichtiges Handelszentrum in Europa zu beträchtlichem Reichtum. Dieser Wohlstand förderte die Extravaganz des Karnevals. Er wurde zu einem Symbol für den Reichtum und die Dekadenz Venedigs und zog Besucher aus ganz Europa an, die gern an den maskierten Feierlichkeiten teilnahmen. Die Masken, die man während des Karnevals trug, sorgten nicht nur für Anonymität, sondern dienten auch dazu, gesellschaftliche Unterschiede auszublenden, sodass sich während der Feierlichkeiten Menschen unterschiedlicher Herkunft ungehindert vermischen konnten.\n\nIm 18. Jahrhundert erreichte der venezianische Karneval seinen Höhepunkt. Er zeichnete sich durch aufwendige Kostüme, Theatervorstellungen und komplizierte Maskenentwürfe aus. Im Jahr 1797 wurde der Karneval schließlich von den französischen Besatzern verboten und fast zwei Jahrhunderte lang nicht mehr gefeiert. Erst im späten 20. Jahrhundert wurde der Karneval wiederbelebt und zu jener international bekannten Veranstaltung, die er heute ist. Der heutige Karneval in Venedig bewahrt die Traditionen der Vergangenheit und konzentriert sich auf die atemberaubenden Masken und Kostüme, die Straßendarbietungen und die lebhafte Atmosphäre, die ihn zu einer fesselnden und nostalgischen Reise in die reiche Geschichte und Kultur der Stadt machen."
 flavor_ven.43.a:0 "Faszinierend!"
 adm_advisors_will_generate_1_splendor_per_level:0 "Jede Stufe unseres £adm£ Beraters generiert bis zum Ende des Spiels §G1§! Pracht"
 flavor_ven.44.t:0 "Die Macht des Dogen"
 flavor_ven.44.d:0 "Francesco Foscari war von 1423 bis 1457 der Doge von Venedig. Seine Amtszeit war von vielen Erfolgen, aber auch einigen Herausforderungen geprägt. Unter seiner Herrschaft konnte Venedig sein Territorium in Italien und im östlichen Mittelmeer ausdehnen und seinen Einfluss auf den Seehandel stärken. Seine Regentschaft litt jedoch auch unter inneren Spannungen und einer wachsenden Zwietracht unter der Elite der Stadt. Foscaris beharrliche Kriegsführung gegen die Republik Mailand verschlang einen Großteil der Ressourcen Venedigs, während der einflussreiche Rat der Zehn nach und nach seine Autorität untergrub, was in der Verbannung seines eigenen Sohnes wegen Bestechlichkeit gipfelte. Im Jahr 1457 trat Foscari zurück und starb im Exil, eine ergreifende Episode, die zahlreiche literarische und künstlerische Werke inspirierte, insbesondere Lord Byrons Stück "Die zwei Foscari".\n\nDie Autorität der Dogen von Venedig erfuhr im Lauf der Jahrhunderte einen bedeutenden Wandel. In den Anfängen der venezianischen Republik verfügten die Dogen über erhebliche politische und militärische Macht. Im 15. Jahrhundert war ihre Rolle jedoch mehr symbolisch und zeremoniell, da der einflussreiche Rat der Zehn, der für die Sicherheit des Staates zuständig war, die Entscheidungsgewalt des Dogen zunehmend einschränkte. Zu den Aufgaben des Dogen gehörte fortan, Venedig bei offiziellen Anlässen zu repräsentieren, fremdländische Gesandte zu empfangen und den Vorsitz bei Zeremonien zu führen. Der wahre politische Einfluss lag bei verschiedenen Räten, Adelsfamilien und Institutionen wie dem Großen Rat, der Venedigs charakteristisches Regierungssystem verkörperte, welches sich durch Kontrolle und Ausgewogenheit auszeichnete und sicherstellte, dass kein Individuum, auch nicht der Doge, absolute Autorität auszuüben vermochte. Dies förderte die Stabilität und verhinderte eine autoritäre Herrschaft."
 flavor_ven.44.a:0 "Wir müssen ihre Macht beschränken."
 ven_enable_council_of_ten_and_doge_authority_tt:0 "Gewährt Zugang zur Regierungsmechanik "§YRat der Zehn§!""
 flavor_ven.45.t:0 "Der Dogenpalast"
 flavor_ven.45.d:0 "Der Bau des Dogenpalasts von Venedig wurde im 9. Jahrhundert begonnen und in den folgenden Jahrhunderten fortgesetzt. Das ursprünglich als Festungsanlage gedachte Gebäude entwickelte sich im Lauf der Zeit zu einem prächtigen Bauwerk der venezianischen Gotik. Das architektonische Wunderwerk diente sowohl als Residenz des Dogen, des obersten politischen Staatsoberhaupts der Republik Venedig, als auch als Sitz verschiedener Behörden und Gerichte.\n\nIm 16. Jahrhundert wurde der Dogenpalast grundlegend erneuert und erweitert, was viel zu seiner Pracht beitrug. Eine der bemerkenswertesten Entwicklungen war die Fertigstellung seiner ikonischen Fassade, die auf den Canal Grande gerichtet war und jedem, der sich vom Wasser aus näherte, seine architektonische Pracht offenbarte. Diese Renovierungs- und Erweiterungsarbeiten festigten den Status des Palasts als Symbol der venezianischen Macht und Autorität. Seine Säle und Räume mit ihren komplizierten Entwürfen und den vielen opulenten Dekorationen zeugten nicht nur von der jahrhundertelangen Politik, die hier gemacht worden war, sondern auch von der reichen Geschichte der Stadt und ihrer anhaltenden Bedeutung auf der Weltbühne."
 flavor_ven.45.a:0 "Ein faszinierendes Symbol für die Autorität des Dogen!"
 flavor_ven.46.t:0 "Die Bedeutung des Theaters im frühneuzeitlichen Venedig"
 flavor_ven.46.d:0 "Das Theater von Venedig war während des 15. und 16. Jahrhunderts kulturell sehr einflussreich. Die Stadt beherbergte einige der ersten festen Theater in Europa, wie etwa das 1637 entworfene Teatro di San Cassiano und das 1580 von Andrea Palladio entworfene Teatro Olimpico. In diesen Theatern bot man ein breites Spektrum an Aufführungen an, darunter Theaterstücke, Opern und Komödien, die sowohl die eigene Bevölkerung als auch Touristen anzogen. Venedigs einzigartige Lage als wichtiger Seehafen und Handelsknotenpunkt vereinfachte den Austausch künstlerischer Ideen und Einflüsse aus ganz Europa und trug zur Entwicklung des venezianischen Theaters als eine Form der Unterhaltung bei, die eine wesentliche Rolle in der Geschichte des europäischen Dramas und der aufführenden Künste spielte."
 flavor_ven.46.a:0 "Solche Eleganz ..."
 flavor_ven.47.t:0 "Die Loredanische Akademie"
 flavor_ven.47.d:0 "Im Jahr [GetYear] hatte jene Akademie, die als "Incogniti" bekannt war, einflussreiche Schriftsteller von innerhalb und außerhalb Venedigs angezogen, die sich einer freigeistigen Agenda verschrieben hatten und für die politische und kulturelle Unabhängigkeit der Stadt eintreten wollten. Bekannte Persönlichkeiten wie unter anderem Girolamo Brusoni und Ferrante Pallavicino wurden mit dieser Geheimgesellschaft in Verbindung gebracht, die sich besonders durch die Verwendung subtiler Mittel wie Paradoxie und Allegorie auszeichnete, um Kritik zu vermeiden. Die diskret arbeitenden Mitglieder verwendeten oft eine Geheimsprache und veröffentlichten anonym. Ihre Philosophie wurde von Traiano Boccalini beeinflusst, der den aristotelischen Naturalismus der Universität von Padua vertrat.\n\nObwohl diese geheime Akademie mit der Zensur konfrontiert war und ihre Werke oft auf dem Index landeten, stellte sie die gesellschaftlichen Normen durch satirische Kompositionen und Mischgenres mutig infrage. Inspiriert von den Ideologien Machiavellis, Paolo Sarpis und anderer kritisierte sie die Tyrannei in historischen Schriften. Überraschenderweise wurde die Accademia degli Incogniti zu einem der wichtigsten Förderer des Musiktheaters in Venedig und begründete das Teatro Novissimo."
 flavor_ven.47.a:0 "Möge es Kultur und Licht geben!"
 flavor_ven.48.t:0 "Die Goldene Republik"
 flavor_ven.48.d:0 "Unsere Erfolge in der Politik, beim Handel und bei wissenschaftlichen Studien haben dazu geführt, dass viele unsere gegenwärtige Zeit als "Ära der Goldenen Republik" bezeichnen. Dies bezieht sich natürlich auf den Höhepunkt unseres Reichtums, die krönenden Bemühungen unseres Volkes und das Feiern unserer Kunst und Kultur, um unser Vermächtnis in den Geschichtsbüchern zu verewigen."
 flavor_ven.48.a:0 "Unsere Arbeit hat sich ausgezahlt!"
 flavor_ven.48.b:0 "Wir legen nur unsere neuen Farben an."
 flavor_ven.48.c:0 "Ein neuer Titel wird genügen."
 flavor_ven.48.e:0 "Wir begrüßen den Zustrom neuer Ideen und Traditionen."
 flavor_ven.48.f:0 "Unser Volk ist mit dem derzeitigen Stand zufrieden!"
 flavor_ven.49.t:0 "Der Palast von Venaria"
 flavor_ven.49.d:0 "Diese opulente Königsresidenz, die sowohl verspielte Barock- als auch Renaissance-Elemente aufweist und von weitläufigen Gärten umgeben ist, ist ein Zeugnis unserer Macht und unserer historischen Bedeutung. Die verschwenderisch geschmückten Räume des Palasts erzählen jeweils eine eigene Geschichte aus der königlichen Vergangenheit und verheißen überdies eine glorreiche Geschichte für die Zukunft.\n\nDie Gärten, die durch beeindruckende Brunnen und Skulpturen ergänzt werden, bieten einen ruhigen Rückzugsort. Der Palast von Venaria dient nicht nur als Kulturschatz, sondern auch als Veranstaltungsort für verschiedene Anlässe und Ausstellungen und lädt fremdländische Würdenträger ein, in sein reiches Erbe einzutauchen. Unter unserem wachsamen und kultivierten Blick ist er ein großartiges Beispiel für das architektonische und kulturelle Erbe Venedigs geworden."
 flavor_ven.49.a:0 "Ein Symbol unserer Macht."
 flavor_ven.50.t:0 "Das Venezianische Arsenal"
 flavor_ven.50.d:0 "Unsere maritimen Bestrebungen und unsere legendären Fähigkeiten im Schiffsbau haben unseren Schiffsbauern einen guten Namen eingebracht, und allen voran steht das Arsenal von Venedig. Diese strategisch günstig gelegene Werftanlage spielt eine entscheidende Rolle für die Vormachtstellung der Stadt, angefangen beim florierenden Schiffbau bis hin zur Innovation und Pionierarbeit bei der Schiffsbewaffnung."
 flavor_ven.50.a:0 "Ein wichtiger Teil unseres maritimen Erbes!"
 flavor_ven.51.t:0 "Die Basilica dei Santi Giovanni e Paolo"
 flavor_ven.51.d:0 "Unsere Stadt ist die Heimat vieler architektonischer Wunderwerke von Fresken bis hin zu Statuen sowie einer Vielzahl aufstrebender Künstler, die auf den Schultern von Riesen stehen und sich einen Namen machen wollen. Das jüngste Juwel, das unsere Hauptstadt schmückt, ist die kleine Basilika San Zanipolo.\n\nDas große Backsteingebäude ist im Stil der italienischen Gotik gestaltet, und die Anlage dient als Hauptkirche der Dominikaner. Das Werk ist mit Johannes und Paulus zwei legendären Märtyrern gewidmet."
 flavor_ven.51.a:0 "Ein Wunderwerk der Architektur und unserer Glaubensstärke!"
 flavor_ven.52.t:0 "[Root.GetName] und die italienischen Machtkämpfe"
 flavor_ven.52.d:0 "Viele aufstrebende Monarchen und andere Persönlichkeiten mit großem Einfluss haben versucht, über das Schicksal unserer Halbinsel zu bestimmen. Mit einer endlosen Reihe von Zwisten und Kriegen, Hungersnöten und Verheerungen versuchen diese mächtigen Männer, unser Volk zu zähmen und uns zu unterwerfen. Wir haben jetzt die Macht, um selbst über unser Schicksal zu entscheiden und sogar über das unserer Nachbarn. Unsere Zeit ist gekommen, und wir dürfen nicht zulassen, dass äußere Einflüsse unsere gemeinsame Stärke aufzehren!"
 flavor_ven.52.a:0 "[Root.Monarch.GetName] wird Italien vereinen!"
 flavor_ven.53.t:0 "Die venezianische Flotte"
 flavor_ven.53.d:0 "Es gibt nur wenige Nationen, die auf dem Meer auch nur annähernd so stark und erfahren sind wie wir. Unsere Neigung zum Handel und zur Seefahrt hat uns zu einem der bedeutendsten Herrscher des Mittelmeers gemacht. Unsere Tradition entspringt der Liebe und Verehrung für das Wasser. Das Wasser hat uns groß gemacht, und es ist auch die wichtigste Verteidigung unserer großen Hauptstadt in [Root.Capital.GetCapitalName]."
 flavor_ven.53.a:0 "Wir preisen dich, o See, als Zeichen wahrer und ewiger Herrschaft." # [LocEditor:AwaitingBatchUpdate]
 flavor_ven.54.t:0 "Gemeinsamer Kanalbau"
 flavor_ven.54.d:0 "Würdenträger aus Venedig haben uns kürzlich einen lukrativen Vorschlag unterbreitet. Ihren technischen Plänen und Vermessungen zufolge sollte es möglich sein, einen Kanal zwischen dem Roten Meer und dem Mittelmeer auszuheben, der lang und breit genug ist, um Schiffe passieren zu lassen. Als Gegenleistung für ihre Bemühungen und als Zeichen der Freundschaft, der Zusammenarbeit und des anhaltenden Wohlstands unserer beiden Nationen verlangen sie lediglich, dass wir das Land rund um den neuen Kanal an sie abtreten."
 flavor_ven.54.a:0 "Abgemacht!"
 flavor_ven.54.b:0 "Wir streben nichts dergleichen an."
  
