 voc_1:0 "Gouverneure von Indien"
 voc_1_desc:0 "Unsere Lehnsherrn in den Niederlanden haben uns den Titel "Gouverneur von Indien" verliehen. Wir werden unser Bestes tun, um dieser Aufgabe gerecht zu werden."
 
 voc_2:0 "Teilen und herrschen"
 voc_2_desc:0 "Die zahlreichen indischen Sultanate stellen für uns ein Problem dar, sowohl was die Eroberung als auch die Herrschaft angeht. Wenn wir beides erreichen wollen, müssen wir sie aufteilen und getrennt erobern."
 
 voc_3:0 "Entwicklung fremder Länder"
 voc_3_desc:0 "Obwohl wir nur des Handels wegen hier sind, ist das Land, das unter unsere Verwaltung gestellt wurde, im Vergleich zum Rest Europas nur unzureichend entwickelt. Wir müssen in den Ausbau investieren."
 
 voc_4:0 "Erweiterung von Ostindien"
 voc_4_desc:0 "Obwohl uns der Titel des "Gouverneurs von Indien" verliehen wurde, darf dies unseren Ambitionen nicht im Weg stehen. Wir sind das Handelshaus von Ostindien, und unsere Ansprüche erstrecken sich auf ganz Asien."
 
 voc_5:0 "Schiffswerften für den Handel"
 voc_5_desc:0 "Anstatt uns darauf zu verlassen, dass uns die europäischen Kaufleute mit Handelsschiffen versorgen, sollten wir eigene Werften bauen und unsere Flotte selbst erweitern."
 
 voc_6:0 "Vorstoß in unbekannte Länder"
 voc_6_desc:0 "Alles an Asien ist für unsere Truppen, Offiziere und Generäle fremd. Wir müssen lernen, hier zurechtzukommen, um den Reichtum unseres Handelshauses zu mehren."
 
 voc_7:0 "Privatarmee"
 voc_7_desc:0 "Anstatt dass der Staat eine Armee besitzt und diese Institution dazu benutzt wird, den Willen des Staates durchzusetzen, sollten wir unsere Armee privatisieren, um die Interessen unseres Handelshauses zu verteidigen."
 
 
