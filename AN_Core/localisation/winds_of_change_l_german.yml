 ayyubid_high_command_desc:0 "Während Saladins Herrschaft waren unsere Armeen auf dem Schlachtfeld unübertroffen. In unserem Streben, diesen Status wiederherzustellen, muss der Schwerpunkt auf der ordentlichen Ausbildung von Generälen liegen. Ihr Verständnis für die Kriegskunst wird sich anschließend in Siegen auf dem Schlachtfeld widerspiegeln." # [LocEditor:AwaitingBatchUpdate]
 #Ideas
 AYB_ideas:0 "Ayyubidische Ideen"
 AYB_ideas_start:0 "Ayyubidische Traditionen"
 AYB_ideas_bonus:0 "Ayyubidische Ambitionen"
 hsn2_citadels_and_fortesses:0 "Zitadellen und Festungen"
 hsn2_citadels_and_fortesses_desc:0 "Nicht grade eine Metropole ist die Felsenburg von Hasankeyf eine alte Hochburg in den kurdischen Bergen. Felsenburgen wie diese haben den kurdischen Stammesangehörigen seit Generationen gedient und wir würden gut daran tun, aus ihren Erfahrungen zu lernen. Der Wert einer Festung sollte nicht unterschätzt werden. Dies gilt sowohl an den Ufern des Tigris als auch in der Großstadt Kairo oder den Hügeln Palästinas."
 hsn2_ayyubid_heritage:0 "Ahnenerbe"
 hsn2_ayyubid_heritage_desc:0 "Unsere Vorfahren herrschten einst über ein großes Reich, das sich über ganz Syrien, Obermesopotamien, Ägypten und Hedschas erstreckte. Obwohl von diesem Reich nicht viel übrig geblieben ist, zollt unser Name weiterhin Respekt unter den kurdischen Stämmen, die wir jetzt regieren. Wenn wir diese Krieger für unsere Sache gewinnen könnten, könnten wir danach streben, das wiederaufzubauen, was uns von türkischen Sklaven einst genommen wurde."
 hsn2_righteousness_of_the_faith:0 "Rechtmäßigkeit des Glaubens"
 hsn2_righteousness_of_the_faith_desc:0 "Unser großer Vorfahre, Salah ad-Din, hat unsere Familie durch seine völlige Ablehnung einen Kompromiss in Glaubensangelegenheiten einzugehen zur Großartigkeit erhoben. Er unterwarf die fatimidischen Kalifen und ihren schiitischen Staat und besiegte die christlichen Kreuzritter in Levante.\nUnser Zeitalter ist wieder einmal von religiöser Aufruhr und dem Aufstieg des Schiismus geprägt. Wir müssen das Erbe des großen Eroberers annehmen und für die Gerechtigkeit des Nahen Ostens einstehen."
 hsn2_elite_warriors:0 "Elitekrieger"
 hsn2_elite_warriors_desc:0 "Die türkische Kavallerie dominiert die Schlachtfelder im Nahen Osten. Seien es hochgradig ausgebildeten Mamluken, schiitischen Qizibash oder Sipahi der anatolischen Türken. Auch wir sollten nomadische Krieger rekrutieren, die diese Länder durchstreifen und damit unsere Feinde zu gleichen Bedingungen gegenüberstehen."
 hsn2_rise_of_the_eagle:0 "Aufstieg des Adlers"
 hsn2_rise_of_the_eagle_desc:0 "Die Zeit ist gekommen, um das zurückzuerobern, was unseren Vorfahren einst verloren ging. Wir müssen handeln, um das Reich wiederaufzubauen, das wir ehedem waren, und ein starkes sunnitisches Bollwerk gegen Ungläubige, Schiiten und andere Verräter zu schaffen."
 hsn2_strenghten_central_authority:0 "Stärkung der Zentralautorität"
 hsn2_strenghten_central_authority_desc:0 "Es war einst der Weg unserer Familie, die Beute unseres Erfolges unter unsersgleichen aufzuteilen. Diese Politik hat jedoch das Sultanat geschwächt und den Samen der Zwietracht gepflanzt. Dieses Mal werden wir stattdessen der Verwaltung anderer Reiche folgen und eine starke zentrale Autorität schaffen, die alle Landerwerbe überwacht."
 hsn2_state_economics:0 "Staatswirtschaft"
 hsn2_state_economics_desc:0 "Unsere Vorfahren erkannten, dass ein Herrscher in der Lage sein muss, den Frieden zu bewahren und den Schutz des Volkes zu gewährleisten, wenn sein Reich gedeihen soll. Einige Teile der Wirtschaft werden anschließend am besten privatisiert, während andere effizient durch unsere Minister kontrolliert werden können. Handel, Industrie und die Wirtschaft werden unser Reich aufblühen lassen."
