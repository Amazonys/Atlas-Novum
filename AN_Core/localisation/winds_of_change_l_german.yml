 hun_vegvar_province_desc:0 "solange das Privileg in Kraft ist"
 estate_burghers_hungarian_royal_cities:0 "Königliche Freistädte entwickeln"
 estate_burghers_hungarian_royal_cities_desc:0 "Die königlichen Freistädte Ungarns sind seit Jahrhunderten wichtige Handelszentren und haben dem ganzen Land immensen Reichtum eingebracht. Wir sollten ihre Privilegien weiter ausbauen, um noch mehr fremdländische Kaufleute und Investoren anzuziehen. Nur so werden sie sich zu jenen Metropolen entwickeln, die selbst die größten Städte des Westens in den Schatten stellen."
