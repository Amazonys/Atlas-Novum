 cb_ger_claim_a_piece:0 "Ein Stück vom Kuchen"
 cb_ger_claim_a_piece_desc:0 "In Afrika gibt es viele Überbleibsel europäischer Kolonialreiche. Wir sollten einige von ihnen für uns beanspruchen, ganz gleich, ob groß oder klein."
 cb_ger_scramble_for_africa:0 "Basis in Afrika"
