 praise_patron_deity:0 "Nahuatl-Hauptgottheit wählen"
 praise_patron_deity_desc:0 "In der Mythologie der Nahuatl gibt es vier Hauptgötter, die als die vier Tezcatlipoca bekannt sind. Diese Götter stehen für Nord, Süd, Ost und West oder Schwarz, Blau, Rot und Weiß. Indem wir einen von ihnen als unseren Hauptgott verehren, können wir seinen Segen zu unserem Vorteil nutzen beziehungsweise dies gegenüber unserem Volk behaupten.\n\n"
 hold_religious_festival:0 "Religiöses Fest abhalten"
 hold_religious_festival_desc:0 "Bei den Nahuatl ist es Tradition, verschiedene Ereignisse in der aztekischen Mythologie zu feiern, sei es die Geburt eines Gottes, die Geschenke, die Götter den Menschen machten, oder die Opferung einer Gottheit. Wir müssen ein Fest abhalten, um eines dieser Ereignisse zu feiern.\n\n"
 blood_letting:0 "Aderlass praktizieren"
 blood_letting_desc:0 "Anstatt nur das Blut unserer Feinde zu opfern, müssen wir manchmal auch unser eigenes Blut opfern. Die rituelle Selbstopferung und der Aderlass erlauben es uns, dies zu tun.\n\n"
 
