 #Events:
 flavor_ormoma.1.t:0 "Unsere Besitztümer in Fars"
 flavor_ormoma.1.d:0 "Da wir das Volk der Farsi nun endlich unterworfen haben, ist es an der Zeit, das zu tun, was wir am besten können, nämlich uns auf den Frieden vorzubereiten. Während uns der Ausbau von Häfen am Persischen Golf dabei helfen kann, die Seewege zu kontrollieren, verfügen die Provinzen im Landesinneren über eine ganze Reihe natürlicher Ressourcen, die wir vielleicht ausbeuten könnten."
 flavor_ormoma.1.a:0 "Wir konzentrieren uns auf den Ausbau der Küste."
 flavor_ormoma.1.b:0 "Wir konzentrieren uns auf das Inland."
 
 flavor_ormoma.2.t:0 "Unterstützung für unsere Kaufleute"
 flavor_ormoma.2.d:0 "Unsere Kaufleute waren in Bezug auf ihre Interessen schon immer gespalten. Manche sind der Meinung, der traditionelle Weg einer Sicherung des Handels durch den Kauf von Land und anderen Vermögenswerten in Übersee sei der einzige Weg. Andere hingegen sehen die Zukunft in einer großen Handelsflotte, mit der Waren in großen Mengen gekauft und wieder verkauft werden können. Eine dritte Gruppe ist mit der Art und Weise, wie wir Handel treiben, zufrieden und möchte einfach ihren Einfluss nutzen, um uns in diplomatischen Angelegenheiten zu helfen."
 flavor_ormoma.2.a:0 "Unsere Händler in Übersee finanziell zu unterstützen, wird ausreichen."
 flavor_ormoma.2.b:0 "Eine größere Handelsflotte wird uns dabei helfen, den Überseehandel zu kontrollieren."
 flavor_ormoma.2.c:0 "Handel ist nur eine Erweiterung der Diplomatie."
 
 flavor_ormoma.3.t:0 "Sultan von Sansibar"
 flavor_ormoma.3.d:0 "Mit dem Fall der Stadt Kilwa hat [Root.GetName] nun die vollständige Kontrolle über die Region Sansibar übernommen. Die örtliche Bevölkerung hat sich bereits unserer Herrschaft unterworfen und alles, was noch fehlt, ist, uns zum Sultan von Sansibar zu krönen."
 flavor_ormoma.3.a:0 "Wir herrschen sowohl über den Oman als auch Sansibar."
 
 flavor_ormoma.4.t:0 "Die Stadt Muskat"
 flavor_ormoma.4.d:0 "Muskat ist der vielleicht wichtigste Hafen in Oman. Er stand schon immer in ständigem Wettbewerb zu Hormus und genoss in der Vergangenheit großen Wohlstand. Sein Einfluss ist jedoch im Lauf der Zeit auf ein unbedeutendes Maß geschrumpft. Wir haben die Wahl, diesen einst großen arabischen Hafen wieder aufzubauen oder uns auf Hormus selbst zu konzentrieren."
 flavor_ormoma.4.a:0 "Hormus ist der bessere Hafen."
 flavor_ormoma.4.b:0 "Muskat wird uns noch größeren Ruhm einbringen!"
 
 flavor_ormoma.5.t:0 "Das Fernost-Handelshaus"
 flavor_ormoma.5.d:0 "Viele arabische Kaufleute haben ihre Heimat verlassen, um ihre Waren in fremden Ländern zu verkaufen. China, Heimat vieler exotischer Waren, ist eines dieser Länder, das zahlreiche unserer Kaufleute besuchen, die in diesem riesigen Reich Waren kaufen und verkaufen wollen. Sie selbst haben sich jetzt "Fernost-Handelshaus" genannt und besitzen einen gewissen Einfluss in China."
 flavor_ormoma.5.a:0 "Unsere Kaufleute erreichen neue Häfen!"

