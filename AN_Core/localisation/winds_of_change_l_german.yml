 ITA_branch_1_12_title:0 "Verzweigte Mission"
 ITA_branch_1_12_desc:0 "Dies ist eine Verzweigte Mission. Ihre Auslöser und die Auswirkungen beruhen auf Eurer Wahl in der Mission "Die Zukunft des Handels"."
 ITA_branch_1_13_title:0 "Verzweigte Mission"
 ITA_branch_1_13_desc:0 "Dies ist eine Verzweigte Mission. Ihre Auslöser und die Auswirkungen beruhen auf Eurer Wahl in der Mission "Die Zukunft des Handels"."
 ITA_branch_2_12_title:0 "Verzweigte Mission"
 ITA_branch_2_12_desc:0 "Dies ist eine Verzweigte Mission. Ihre Auslöser und die Auswirkungen beruhen auf Eurer Wahl in der Mission "Die Zukunft des Handels"."
 ITA_genoa_node_title:0 "[Root.GetPreviewColorITA_TRADE]Bevorzugt den Westen[Root.GetPreviewColorITA_TRADE_end]"
 ITA_genoa_node_desc:0 "Genua ist bereits seit Jahrhunderten das wichtigste Handelszentrum des Westens. Mit dem Anbruch des Zeitalters der Entdeckung scheint es nun sogar das Potenzial zu besitzen, sein östliches Gegenstück in Venedig sowohl in Sachen Reichtum als auch in Sachen Ansehen in den Schatten zu stellen. Wir sollten alles auf eine Karte setzen und darauf bauen, dass diese Möglichkeit wahr wird."
 ITA_italian_discovery_title:0 "[Root.GetPreviewColorITA_TRADE]Italienische Entdeckung[Root.GetPreviewColorITA_TRADE_end]"
 ITA_italian_discovery_desc:0 "Amerika wurde in erster Linie von einem italienischen Navigator entdeckt. Die Entdeckung mag einer anderen Großmacht zugeschrieben worden sein, doch das ist unerheblich. Wir müssen Amerika für uns beanspruchen!"
 ITA_venice_node_title:0 "[Root.GetPreviewColorITA_TRADE]Venezianische Vorherrschaft[Root.GetPreviewColorITA_TRADE_end]"
 ITA_venice_node_desc:0 "Die durchlauchte Republik Venedig ist die berühmteste und prestigeträchtigste Handelsstadt in ganz Italien. Obwohl sie derzeit eine Phase der Stagnation durchlebt, können wir sie erneut zu unserem wichtigsten Handelshafen machen."
 ITA_journey_to_the_east_title:0 "[Root.GetPreviewColorITA_TRADE]Reist nach Osten[Root.GetPreviewColorITA_TRADE_end]"
 ITA_journey_to_the_east_desc:0 "Die Gewürzmärkte wurden für westeuropäische Kaufleute geschlossen, als die Osmanen begannen, den Osten zu beherrschen. Wir müssen diesen unhaltbaren Zustand rückgängig machen und das venezianische Monopol auf den Gewürzhandel weiter stärken."
 ITA_plus_ultra_title:0 "[Root.GetPreviewColorITA_TRADE]Plus Ultra[Root.GetPreviewColorITA_TRADE_end]"
 ITA_plus_ultra_desc:0 "Da wir danach streben, den Weltmarkt zu beherrschen, sollten wir damit beginnen, Privilegien und Ansehen auf den westlichen Märkten und vor allem an den Säulen des Herakles, unseren Toren zur Neuen Welt, zu erwerben."
 ITA_explore_eastern_markets_title:0 "[Root.GetPreviewColorITA_TRADE]Östliche Märkte[Root.GetPreviewColorITA_TRADE_end]"
 ITA_explore_eastern_markets_desc:0 "Es ist an der Zeit, die Kaufleute des östlichen Mittelmeerraums an die neue Wirklichkeit zu gewöhnen, dass Italien seine Ambitionen durchsetzt. Der Osten muss Italienisch als Verkehrssprache annehmen."
 
