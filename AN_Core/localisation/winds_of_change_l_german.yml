 #Events:
 flavor_hab.25.t:0 "Das Land von Lothar"
 flavor_hab.25.d:0 "Burgund hat seine Expansion in jüngster Zeit auf Reichsterritorien ausgedehnt, insbesondere die Niederlande und die Westgrenze unseres Reichs, und erhebt Anspruch auf die Länder Lothringens. Da [Root.Monarch.GetName] nun zum Herzog von Burgund gekrönt wurde, können wir entscheiden, was mit Burgund geschehen soll."
 flavor_hab.25.a:0 "Wir halten die Souveränität Burgunds aufrecht."
 flavor_hab.25.b:0 "Ihr Land gehört uns."

 flavor_hab.26.t:0 "Der letzte Ritter"
 flavor_hab.26.d:0 "Europa wurde in diesem Zeitalter der Spannungen erneut in einen Krieg gestürzt. [Root.GetName] steht im Mittelpunkt dieses neuen Zwists und ist auf allen Seiten von Feinden umringt.\n\nMaximilian I. von [Root.GetName] ist vielleicht der bekannteste Heilige Römische Kaiser. Seine Ambitionen führten dazu, dass er einen Großteil Westeuropas unter die Dynastie der Habsburger brachte, und seine militärischen Reformen prägten die Art und Weise, wie Krieg geführt wurde über Jahrhunderte hinweg, und sie begründeten die Pike- und Schussformation."
 flavor_hab.26.a:0 "Er wird die Habsburger zu Ruhm und Ehre führen."
 flavor_hab.26.b:0 "Das Zeitalter der Ritterlichkeit ist vorüber."

 flavor_hab.27.t:0 "Das Ende des Osmanischen Reichs"
 flavor_hab.27.d:0 "Die osmanische Bedrohung in unserem Osten wird Europa nicht länger plagen. Der Balkan wurde befreit und die türkischen Armeen zurück nach Asien gedrängt. Viele sehen dies als Anbruch eines neuen Zeitalters an, einem, in dem kein muslimischer Invasor je wieder das Land Christi bedrohen wird."
 flavor_hab.27.a:0 "Europa wurde endlich von der osmanischen Bedrohung befreit."

 flavor_hab.28.t:0 "Raabisation"
 flavor_hab.28.d:0 "Nach dem Erlassen zahlreicher Landreformen, die dazu führten, das ein Großteil der kirchlichen Besitztümer unter die Zuständigkeit der Krone fielen, wendet sich Franz Anton von Raab nun dem zweitschwierigsten Element für den österreichischen Wohlstand zu: dem Adel. Er plant eine Reihe von Reformen zu erlassen, die den Adel gewiss verärgern, die Leibeigenschaft in unserem Land jedoch vollständig abschaffen werden. Dies würde es einem Großteil unserer Bevölkerung erlauben, in gewinnträchtigeren Bereichen der Wirtschaft unmittelbar für uns zu arbeiten, anstatt dem Adel zu dienen."
 flavor_hab.28.a:0 "Wir werden diese Reformen auf den Adel ausweiten!"
 flavor_hab.28.b:0 "Erlaubt dem Adel, seinen Einfluss zu behalten."

 flavor_hab.29.t:0 "Die Eroberung Frankreichs"
 flavor_hab.29.d:0 "Frankreich gehörte in der Vergangenheit unter dem Fränkischen Reich bereits den Deutschen. Die über den Vertrag von Verdun durchgesetzte karolingische Teilung sorgte jedoch dafür, dass Ost- und Westfrankreich sowohl territorial als auch rechtlich und kulturell gespalten wurden. Da die Franzosen nun unter unserer Herrschaft stehen, sollte es möglich sein, sie unter den wahren Nachfolgern von Karl dem Großen erneut einzugliedern: unter uns!"
 flavor_hab.29.a:0 "Sie werden Teil des Heiligen Römischen Reichs werden."
 flavor_hab.29.b:0 "Lasst uns diesen Sieg feiern."

 flavor_hab.30.t:0 "Gründung eines neuen Reichs"
 flavor_hab.30.d:0 "Unsere Eroberungen haben zur Assimilierung zahlreicher verschiedener Kulturen unter unserer Krone geführt. Viele von ihnen folgen zwar nicht den [Root.Culture.GetName]en Traditionen, haben sich aber dennoch als sehr nützlich für [Root.GetName] erwiesen."
 flavor_hab.30.a:0 "Wir sind jetzt das Kaisertum Österreich!"
 flavor_hab.30.b:0 "Es könnte vorteilhafter sein, sich auf die verschiedenen Kulturen zu konzentrieren."

 flavor_hab.31.t:0 "Polnische Städte"
 flavor_hab.31.d:0 "In Polen gibt es unzählige Städte, doch keine von ihnen ist so schön wie Krakau und Warschau. Beide gelten als Zenit des polnischen Städtebaus, aber wir können uns nur auf eine von beiden konzentrieren."
 flavor_hab.31.a:0 "Krakau wird uns als wichtige Industriestadt dienen."
 flavor_hab.31.b:0 "Die Menschen werden in Kriegszeiten nach Warschau strömen."

 flavor_hab.32.t:0 "Licht ins Dunkel bringen"
 flavor_hab.32.d:0 "Das Schattenkönigreich ist uns bereits seit langer Zeit ein Dorn im Auge, da es unsere Ansprüche in Italien als Anwärter auf das Erbe Roms anficht. Es ist an der Zeit, dass wir die Kurfürsten und Grafen einberufen, um darüber zu beraten, wie wir in dieser Frage verfahren sollten."
 flavor_hab.32.a:0 "Ein friedlicher Ansatz wäre das Beste für uns."
 flavor_hab.32.b:0 "Erinnern wir sie daran, warum wir zu Kaisern gekrönt wurden."

 flavor_hab.33.t:0 "Australien-Ungarn?"
 flavor_hab.33.d:0 "Nach der Gründung unserer ersten Kolonien in Australien haben viele Einheimische dort begonnen, sich als Untertanen von Australien-Ungarn zu bezeichnen. Wir finden diesen Namen merkwürdig, da unser österreichisches Volk nichts mit den Siedlern in Australien gemein hat. Dennoch klingt der Name interessant ..."
 flavor_hab.33.a:0 "Wir akzeptieren diesen neuen Namen."
 flavor_hab.33.b:0 "Wie bitte? Niemals!"

 flavor_hab.34.t:0 "Ende der kaiserlichen Herrschaft"
 flavor_hab.34.d:0 "Infolge der Auflösung des Heiligen Römischen Reiches schlagen unsere Berater vor, dass wir den Versuch aufgeben, das Erbe von Karl dem Großen wiederherzustellen, und stattdessen anstreben sollten, Deutschland mit dem Schwert zu vereinen."
 flavor_hab.34.a:0 "Dies ist das Ende einer Ära."

 flavor_hab.35.t:0 "Iberische Union"
 flavor_hab.35.d:0 "Da die Franzosen nicht nur eine Bedrohung für uns, sondern auch für das übrige Europa darstellen, ist [union_target.GetName] an uns herangetreten und hat vorgeschlagen, dass wir unsere Reiche in einer Union zusammenschließen, um die Ausbreitung der Franzosen einzudämmen."
 flavor_hab.35.a:0 "Ich würde alles dafür geben, Frankreich zu vernichten ..."
 flavor_hab.35.b:0 "Unsere Unabhängigkeit ist viel wichtiger."

 flavor_hab.36.t:0 "Die Lage in Österreich"
 flavor_hab.36.d:0 "Mit unserem wachsenden Einfluss in Süddeutschland und Österreich gibt es um uns herum nur noch einige kleinere Staaten, die es zu unterwerfen gilt, ehe wir uns den Großmächten zuwenden können."
 flavor_hab.36.a:0 "Marschieren wir los, um Cilli und Trent zu erobern!"

 universal_empire.2.t:0 "Das Universalreich"
 universal_empire.2.d:0 "Der Aufstieg der [Emperor.Monarch.Dynasty.GetName]-Monarchie hat viele Nationen im Heiligen Römischen Reich in Alarmbereitschaft versetzt, die darin eher eine Bedrohung ihrer Souveränität als einen schützenden Schild sehen. Am kaiserlichen Hof ist deshalb dringend die Frage zu klären, was mit diesem Universalreich geschehen soll." # [LocEditor:AwaitingBatchUpdate]
 universal_empire.2.a:0 "Wir müssen herausfinden, was der Rest Europas von diesem Reich hält."

 universal_empire.1.t:0 "Die Zukunft des Universalreichs"
 universal_empire.1.d:0 "Da sich ein Großteil des Heiligen Römischen Reichs gegen uns gewendet hat und unsere Verwaltung mit den zahlreichen Eroberungen überfordert ist, sollten wir nach einer Lösung suchen."
 universal_empire.1.a:0 "Wir müssen unser Reich aufteilen."
 universal_empire.1.b:0 "Wir hören nicht auf die Worte Fremder, wenn es darum geht, wie groß unser Reich sein darf."

