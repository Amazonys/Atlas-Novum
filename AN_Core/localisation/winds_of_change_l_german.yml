 flavor_may.8.t:0 "Der Untergang von Mayapan"
 flavor_may.8.d:0 "Die Liga von Mayapan ist untergangen. Infolge innerer Streitigkeiten beschloss der Häuptling der Tutul Xiu, sich für das angerichtete Unheil des vergangenen Jahrzehnts zu rächen, indem er alle Cocoms in Mayapan ermordete und damit die Konföderation ohne Führung zurückließ, was schließlich zu ihrem Untergang führte. Nun planen die unabhängigen Cahs, ihre Kuchkabal durch den Einsatz neuer Batob zu erweitern."
 flavor_may.8.a:0 "Nutze den Tag."
 flavor_may.8.b:0 "Wir sollten aus ihren Kriegen Profit schlagen."
 flavor_may.8.c:0 "Ignoriert diese Entwicklung."

 flavor_may.9.t:0 "Erweiterung des Monopols auf Kakao"
 flavor_may.9.d:0 "Das Monopol auf Kakao, das wir dem [Root.GetKlerusName]-Stand gewährt haben, ist abgelaufen, was bedeutet, dass wir nun selbst die Einnahmen aus dem Kakaohandel einfahren können. Der [Root.GetKlerusName]-Stand ist allerdings auch sehr daran interessiert, seine Privilegien zu behalten, und bietet an, uns eine Pauschale als Gegenleistung für ein Monopol zu zahlen, das weitere 10 Jahre Bestand hat."
 
 flavor_may.10.t:0 "Die Zukunft der Konföderation"
 flavor_may.10.d:0 "Wie überall in der uns bekannten Welt gibt es auch in Yukatan und auf der Maya-Hochebene viele verschiedene Regierungsformen. Diese reichen von den göttlichen Königspriestern, die über die großen Städte des heute größtenteils verlassenen südlichen Maya-Tieflandes herrschen, über Konföderationen von Mayapan-Dynastien bis hin zur Oligarchie von Ah Canul. In diesem Land wurden schon viele Regierungsformen erprobt, und wir müssen uns nur für eine von ihnen entscheiden."
 flavor_may.10.a:0 "Wir müssen lediglich ein paar Aspekte reformieren."
 flavor_may.10.b:0 "Wir müssen zu den Priesterkönigen zurückkehren."
 flavor_may.10.c:0 "Wir sollten uns von den Kuchkabal der Ah Canul inspirieren lassen."
 flavor_may.10.e:0 "Ermächtigt die Priester!"
 flavor_may.10.f:0 "Wir benötigen keine Veränderung."

 flavor_may.11.t:0 "Die Ppolomo'ob-Händler" # [LocEditor:AwaitingBatchUpdate]
 flavor_may.11.d:0 "Die Ppolomo'ob, unsere Händler und Kaufleute, erleben derzeit unter unserer Herrschaft eine Blütezeit. Wir sollten sie subventionieren, damit sie unseren Staat auch in der Fremde repräsentieren oder sich darauf konzentrieren, unsere Produktionsmethoden zu vervollkommnen. Beide Möglichkeiten kämen uns zugute." # [LocEditor:AwaitingBatchUpdate]
 flavor_may.11.a:0 "Die Ppolomo'ob-Händler sollten unseren Staat repräsentieren." # [LocEditor:AwaitingBatchUpdate]
 flavor_may.11.b:0 "Sie sollen sich auf die Produktion konzentrieren."

 maya_confederation_reform:0 "Maya-Konföderation"
 maya_confederation_reform_desc:0 "Eine Liga, die aus mehreren Maya-Stadtstaaten besteht und von einem obersten Herrscher regiert wird. Sie ist von der untergegangenen Liga von Mayapan inspiriert." # [LocEditor:AwaitingBatchUpdate]
 divine_kingship_reform:0 "Göttliches Königtum"
 divine_kingship_reform_desc:0 "Früher wurden verschiedene Stadtstaaten von Königen regiert, die gleichzeitig Priester waren und im Einklang mit den Göttern herrschten. Da die Grenzen zwischen der Priesterschaft und der Herrscherdynastie immer weiter verwischen, kehren diese Zeiten nun zurück."
 
