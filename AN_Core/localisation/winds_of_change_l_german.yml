 ITA_scaling_spices:0 "Dieses Privileg gibt zusätzliche Boni, wenn wir mit den folgenden §YHandelsgütern§! handeln:\n§MBaumwolle§!: §G+10.00§! Koloniewachstum (Global)\n§MZucker§!: §G-15.0%§! Kosten (Kriegsmüdigkeit verringern)\n§MTabak§!: §G+1.00§! Diplomatische Reputation\n§MKakao§!: §G-10.0%§! Kosten (Berater)" # [LocEditor:AwaitingBatchUpdate]
