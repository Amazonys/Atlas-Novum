 desc_orm_exploiting_the_gems_of_arabia:0 "Die Edelsteine von [Root.GetName] sind ein wichtiges Handelsgut für andere Nationen, und wir werden sie zu Profit machen." # [LocEditor:AwaitingBatchUpdate]
 orm_permanent_power_projection:0 "Regionale Dominanz"
 orm_conquest_of_yemen:0 "Eroberung des Jemen"
 desc_orm_conquest_of_yemen:0 "Der Jemen steht endlich unter unserer Kontrolle. Lasst uns diesen Sieg feiern!"
 orm_reclamantion_of_persian_lands:0 "Rückeroberung Persiens"
 desc_orm_reclamantion_of_persian_lands:0 "Wir haben endlich die Küste Persiens zurückerobert."
 orm_bam_citadel:0 "Zitadelle von Bam"
 desc_orm_bam_citadel:0 "Die Festung von Bam wurde ausgebaut, um unsere neuen Eroberungen in Persien zu sichern."
 orm_end_of_the_timurids:0 "Ende der Timuridenherrschaft"
 desc_orm_end_of_the_timurids:0 "Das Timuridenreich ist endlich gefallen. Zeigen wir der Welt, dass wir es waren, die es zu Fall brachten."
 orm_beyond_arabic_ports:0 "Jenseits von Arabien"
 desc_orm_beyond_arabic_ports:0 "Um uns auf den lukrativen Handelsrouten in Übersee zu behaupten, müssen wir zunächst über die nötige Reichweite verfügen."
 orm_propogation_of_the_islamic_faith:0 "Verbreitung des islamischen Glaubens"
 desc_orm_propogation_of_the_islamic_faith:0 "Wir verbreiten den islamischen Glauben in jedem Hafen, den wir besuchen."
 orm_far_east_company:0 "Fernost-Handelshaus"
 desc_orm_far_east_company:0 "Ein Großteil unserer Kaufleute hat sich in einem Fernost-Handelshaus zusammengeschlossen, um die Handelsrouten in Ostasien zu erschließen."
 orm_arabian_indian_ocean_supremacy:0 "Fernost-Handelshaus"
 desc_orm_arabian_indian_ocean_supremacy:0 "Ein Großteil unserer Kaufleute hat sich in einem Fernost-Handelshaus zusammengeschlossen, um die Handelsrouten in Ostasien zu erschließen."
 orm_arabian_indian_ocean_supremacy_no_dlc:0 "Fernost-Handelshaus"
 desc_orm_arabian_indian_ocean_supremacy_no_dlc:0 "Ein Großteil unserer Kaufleute hat sich in einem Fernost-Handelshaus zusammengeschlossen, um die Handelsrouten in Ostasien zu erschließen."
 orm_wiped_out_ibadi_sect:0 "Löschte die ibaditische Rechtsschule aus"
 desc_orm_wiped_out_ibadi_sect:0 "Der ibaditische Glaube wurde innerhalb unseres Landes endgültig vernichtet. Wir können jetzt anfangen, nach außen zu blicken."
 orm_ibadi_convert:0 "Verbreitung der ibaditischen Rechtsschule"
 desc_orm_ibadi_convert:0 "Unsere jüngste Konvertierung zur ibaditischen Rechtsschule hat viele der im Exil lebenden Gelehrten dazu veranlasst, in unser Land zu strömen, um ihre Lehren an unser Volk weiterzugeben."
 orm_hormuz_merchants_influence:0 "Einfluss arabischer Kaufleute"
 desc_orm_hormuz_merchants_influence:0 "Diese Provinz wurde von arabischen Kaufleuten konvertiert, was ihre Fähigkeit, Profite zu erzielen, weiter verbessert."
 orm_religious_culture_buff:0 "Religiöse Kultur"
 oma_constructing_omani_fleet:0 "Bau der omanischen Flotte"
 desc_oma_constructing_omani_fleet:0 "Wenn wir zu neuen Ufern aufbrechen wollen, müssen wir zuerst eine mächtige Flotte aufbauen."
 oma_zanzibar_ivory_trade:0 "Sansibarischer Elfenbeinhandel"
 desc_oma_zanzibar_ivory_trade:0 "Der Elfenbeintand von Sansibar ist erwiesenermaßen äußerst profitabel für uns."
 oma_development_of_masqat_port:0 "Ausbau des Hafens Muskat"
 desc_oma_development_of_masqat_port:0 "Der Hafen von Muskat wurde zu unserem Haupthandelshafen in Arabien ernannt und wir müssen dafür sorgen, dass wir ihn noch weiter ausbauen."
 oma_nizwa_fort_modifier:0 "Festung von Nizwa"
 desc_oma_nizwa_fort_modifier:0 "Die Festung von Nizwa wird unser omanisches Kernland vor jedem Eindringling schützen."
 oma_omani_marines:0 "Omanischer Marinetrupp"
 desc_oma_omani_marines:0 "Unsere Seeleute gehören zu den erfahrensten in ganz Arabien. Anstatt sie alle für unsere Schiffsbesatzungen zu verwenden, sollten wir in Erwägung ziehen, einige von ihnen als Marineinfanteristen zu nutzen, die uns bei unseren Seeinvasionen helfen."
 oma_strengthen_omani_marines:0 "Stärkung der omanischen Marineinfanteristen"
 desc_oma_strengthen_omani_marines:0 "Wir haben unsere Marineinfanteristen gestärkt, wodurch unsere Seeleute nun viel erfahrener in der amphibischen Kriegsführung sind."
 orm_forts_buff:0 "Festungsbau"
 orm_hormuz_sound_tool:0 "Hormus-Zoll"
 desc_orm_hormuz_sound_tool:0 "Der Hormus-Zoll wird von allen fremdländischen Frachtschiffen gefordert, die durch unsere Meerenge fahren, und er bringt uns große Gewinne ein."
 
 #Estate privileges:
 estate_burghers_arabian_traders:0 "Arabische Händler"
 estate_burghers_arabian_traders_desc:0 "Unsere Kaufleute gehören zu den renommiertesten der Welt. Wenn wir ihnen ein Mitspracherecht an unserem Hof einräumen, können wir ihre Macht noch besser zu unserem eigenen Vorteil nutzen."
 estate_burghers_omani_marines:0 "Omanisches Marineregiment stärken"
 estate_burghers_omani_marines_desc:0 "Unsere Marineinfanteristen mögen bei amphibischen Invasionen hilfreich sein, doch für den eigentlichen Kampf sind sie nicht richtig ausgebildet. Wir sollten es unseren Kaufleuten erlauben, ihre Ausbildung zu finanzieren, damit sie auf jede Bedrohung vorbereitet sind."
 OMA_mahra_title:0 "Unterwerft Mahra"
 OMA_mahra_desc:0 "Südarabien ist die Heimat der Mahri, einer Kultur, die sich stark von anderen arabischen Stämmen unterscheidet. Sie sind wie wir berühmte Seefahrer, doch das macht sie nur umso mehr zu unseren direkten Rivalen. Wir müssen in ihr Land einmarschieren und sie dazu bringen, sich unserer Herrschaft zu unterwerfen."

 OMA_holy_cities_title:0 "Hüter der heiligen Städte"
 OMA_holy_cities_desc:0 "Die heiligen Städte der islamischen Welt werden von Schwächlingen kontrolliert. Wir, die Kaufleute von [Root.GetName], können sie dank unseres Goldes und unseres Stahls viel besser schützen. Mekka und Medina werden schon bald unter unserer Kontrolle stehen."

 OMA_india_title:0 "Beziehungen zu Indien"
 OMA_india_desc:0 "Unsere Händler haben Außenposten bis nach Indien errichtet. Viele von ihnen werden jedoch von den örtlichen Herrschern der vielen indischen Königreiche unterdrückt. Wir müssen in See stechen und ihnen dabei helfen, ihren rechtmäßigen Einfluss auf Indien durchzusetzen."

 OMA_malay_title:0 "Malaiische Küste"
 OMA_malay_desc:0 "Obwohl der Einfluss unserer Kaufleute an den Häfen Indiens endet, wurde auch Südostasien seit jeher stark von islamischen Händlern beeinflusst. Indem wir die Handelsrouten nach Südostasien kontrollieren, können wir unsere Reichweite erheblich ausdehnen."

 OMA_spice_trade_title:0 "Das Gewürz muss fließen"
 OMA_spice_trade_desc:0 "Gewürze haben vielleicht keinen unmittelbaren Nutzen für unsere Nation, doch der Gewürzhandel selbst hat sich für uns als äußerst gewinnträchtig erwiesen. Wir müssen sicherstellen, dass der Gewürzhandel durch unsere Taschen fließt, und gleichzeitig dafür sorgen, dass unsere Rivalen keinen Zugang dazu haben, wenn wir ein Monopol auf dieses wertvolle Gut haben wollen."

 OMA_hormuz_title:0 "Vernichtet Hormus"
 OMA_hormuz_desc:0 "Das hormusische Volk hat uns jahrzehntelang unterdrückt, uns bekämpft, uns vom Meer abgeschnitten und unseren Einfluss auf das omanische Inland verringert. Wir dürfen nicht zulassen, dass es unser Untergang ist. Wir werden losziehen und es ein für alle Mal vernichten."

 OMA_central_arabia_title:0 "Vereint Zentralarabien"
 OMA_central_arabia_desc:0 "In Zentralarabien leben viele Stämme, die an den Krieg in der Wüste viel mehr gewöhnt sind als wir. Was ihnen allerdings fehlt, ist der Reichtum, um sich uns entgegenzustellen. Mit unserem Gold können wir uns Tausende Krieger kaufen, und mit Tausenden Kriegern werden sogar wir sie bezwingen können."

 OMA_Baghdad_title:0 "Fall von Bagdad"
 OMA_Baghdad_desc:0 "Das Haus der Weisheit ist die vielleicht berühmteste Bibliothek in der gesamten islamischen Welt. Sie steht in Bagdad und leistete einen entscheidenden Beitrag zur Blütezeit des Islam. Doch seit der Invasion durch die Mongolen hat sie ihre einstige Pracht verloren. Wir müssen dabei helfen, sie wiederaufzubauen, und sie noch bedeutsamer machen, doch dafür müssen wir zuerst Bagdad einnehmen."

 OMA_unify_arabia_title:0 "Unsere Halbinsel"
 OMA_unify_arabia_desc:0 "Endlich ist Arabien wieder vereint. Seit dem Untergang des Kalifats war der Kalif nichts weiter als eine Marionette und die islamische Welt geteilt. Da wir das Land des Propheten nun geeint haben, können wir uns zum neuen Kalifen erklären."

 OMA_trading_outposts_title:0 "Dehnt die Grenzen aus"
 OMA_trading_outposts_desc:0 "Wenn wir jemals den Handel außerhalb von Arabien abschöpfen wollen, müssen wir uns darauf vorbereiten, Außenposten in Übersee zu erobern und zu befestigen. Doch dafür müssen wir zuerst einmal eine Flotte aufbauen, die unsere Kaufleute bei ihrem Handel außerhalb unseres Heimatlands unterstützt."

 OMA_china_title:0 "Chinesischer Reichtum"
 OMA_china_desc:0 "China ist eine der reichsten, wenn nicht sogar die reichste Region der Welt, auf die unsere Kaufleute je gestoßen sind. Es gibt dort alles, angefangen von Tee über Porzellan bis hin zu allen Waren, an denen es der islamischen Welt mangelt. Indem wir Einfluss in ihren Häfen gewinnen, können wir womöglich ein neues Handelshaus gründen, das uns ungeahnte Gewinne einbringen wird."

 OMA_thalassocracy_title:0 "Arabische Thalassokratie"
 OMA_thalassocracy_desc:0 "Unser Traum, den Handel zu monopolisieren und die Schiffsrouten im Indischen Ozean und im restlichen Asien zu kontrollieren, hat sich endlich erfüllt. Unseren Kaufleuten steht es frei, in jedem Winkel unseres Reichs Waren zu kaufen und zu verkaufen. Möge dies ein neues Zeitalter für jeden aufstrebenden Kaufmann des Islam sein."

 OMA_haasa_title:0 "Das Land von Bahrain"
 OMA_haasa_desc:0 "In Bahrain wurden einige der wertvollsten Edelsteine Arabiens zutage gefördert. Das Land wird jedoch von Fremden kontrolliert, die das Potenzial dieser Steine nicht voll auszuschöpfen wissen. Es ist an der Zeit, dass wir ihre Produktionsstätten übernehmen und die Edelsteine gewinnbringend verkaufen."

 OMA_yemen_title:0 "Eroberung des Jemen"
 OMA_yemen_desc:0 "Jemen liegt an der Kreuzung zwischen Arabien und Afrika. Zudem wird dort der berühmteste Kaffee der Welt produziert. Für uns sind die Leute dort jedoch Feinde, und deshalb müssen wir uns zeitig mit ihnen auseinandersetzen. Wir werden sie ebenso erobern, wie wir den Rest Arabiens erobert haben."

 OMA_buffing_outposts_title:0 "Außenposten in Übersee"
 OMA_buffing_outposts_desc:0 "Wenn unsere Kaufleute fern von Arabien eine Chance haben wollen, müssen wir sie unterstützen. Indem wir neue Außenposten in Übersee errichten und sie zu lukrativen Märkten ausbauen, werden unsere Kaufleute in die Lage versetzt, neue Handelsrouten zu sichern und unseren Einfluss auf weit entfernte Territorien auszudehnen."

 OMA_finest_arabic_seafarers_title:0 "Bekannte Seefahrer"
 OMA_finest_arabic_seafarers_desc:0 "Die Seefahrer von [Root.GetName] gehören zu den bekanntesten in ganz Arabien. Ihr Einfluss erstreckt sich auf viele Häfen des Indischen Ozeans und wir haben die Früchte dieses Einflusses geerntet. Wenn wir einigen dieser Seefahrer mehr Macht in unserem Land gäben, wären sie vielleicht eher bereit, noch viel mehr für uns zu tun."

 OMA_indian_ocean_supremacy_title:0 "Kontrolliert den Handel"
 OMA_indian_ocean_supremacy_desc:0 "Der Indische Ozean ist riesig, doch dies wird uns nicht davon abhalten, ihn vollständig zu kontrollieren. Wir werden die Handelsrouten sichern und unsere Schiffe die Wellen beherrschen. Alles im Namen des Gewinns."

 OMA_exaploiting_the_secret_title:0 "Profitiert vom Kaffee"
 OMA_exaploiting_the_secret_desc:0 "Der jemenitische Kaffee ist eines der gewinnträchtigsten Handelsgüter Arabiens. Es wäre nur richtig, wenn wir als Kaufleute diesen Umstand ausnutzen und versuchen würden, die Kaffeeproduktion zu erhöhen."

 OMA_arabian_naval_bases_title:0 "Arabische Häfen"
 OMA_arabian_naval_bases_desc:0 "Wir mögen uns als Meister des Schiffbaus bezeichnen, doch was ist der Schiffbau ohne einen Hafen, in dem wir diese Schiffe einsetzen können? Wir müssen unsere verlorenen Häfen in Arabien zurückgewinnen oder neue erobern, um erneut die Wellen zu beherrschen."

 OMA_shipbuilding_masters_title:0 "Meisterhafte Schiffsbauer"
 OMA_shipbuilding_masters_desc:0 "Unser Volk ist als eines der Schiffsbauer und Seefahrer bekannt und es gibt kein Meer, auf dem es nicht fahren würde, um zu erobern oder Handel zu treiben. Mit dem Bau einer neuen Flotte werden wir endlich in der Lage sein, unsere Ambitionen zu verwirklichen."

 OMA_madagascar_title:0 "Madagaskar"
 OMA_madagascar_desc:0 "Madagaskar mag nicht viele natürliche Ressourcen haben, ist jedoch ein wichtiges Handelszentrum und die Einheimischen sind gespalten und bekämpfen einander gegenseitig. Wenn wir die Insel für uns sichern können, würde uns dies vielleicht erlauben, unseren Einfluss in Sansibar auszubauen."

 OMA_zanzibar_trade_dominance_title:0 "Monopol in Sansibar"
 OMA_zanzibar_trade_dominance_desc:0 "Wir mögen zwar den Großteil von Sansibar kontrollieren, doch der Rest der Swahili widersetzt sich uns noch immer, sowohl militärisch als auch finanziell. Nur wenn wir auch diese Menschen unterwerfen, können wir uns als alleiniger Hegemon des sansibarischen Handels behaupten."

 OMA_end_hormuz_toll_title:0 "Beendet den Hormus-Zoll"
 OMA_end_hormuz_toll_desc:0 "Hormus und insbesondere die gleichnamige Stadt haben es fremden Schiffen seit jeher schwer gemacht, Handel zu treiben, wodurch sie im Seehandel über Gewinner und Verlierer entscheiden konnten. Wir müssen ihre Insel zu einem Ödland machen, damit wir wieder freie Händler sein können."

 OMA_forts_of_oman_title:0 "Die Festungen des Oman"
 OMA_forts_of_oman_desc:0 "Unser Volk hat schon immer in einer Abwehrhaltung gelebt und äußere Bedrohungen mit Verteidigungsanlagen bekämpft, damit wir im Fall eines größeren Feinds die Oberhand behalten. Wir müssen mehr dieser Befestigungen bauen und sie gut instand halten."

 OMA_religious_propogation_title:0 "Die Wege des Propheten"
 OMA_religious_propogation_desc:0 "Wenn es eins gibt, was die Kaufleute der islamischen Welt erreicht haben, dann ist es die Verbreitung ihres Glaubens in Asien durch den Handel. Sie sind in der Lage, die Lehren des Propheten zu verbreiten, indem sie diese zunächst an den Ufern ferner Häfen einführen und anschließend die Bevölkerung nach und nach konvertieren lassen. Wir müssen diese Tradition beibehalten und unseren Glauben in jeden Winkel der Welt tragen."

 OMA_omani_marines_title:0 "Omanischer Marinetrupp"
 OMA_omani_marines_desc:0 "In unserem Land gibt es viele Seeleute, die ständig von einem Hafen zum anderen segeln, um Handel zu treiben oder die Kultur unserer Nation zu verbreiten. Wir sollten diesen Umstand nutzen und einige von ihnen in der amphibischen Kriegsführung ausbilden, damit wir mögliche Militäroperationen in Übersee durchführen können."

 OMA_zanzibar_title:0 "Sultan von Sansibar"
 OMA_zanzibar_desc:0 "Die Sultanate von Sansibar sind dem Niedergang geweiht. Ihre Macht in Übersee schwindet und es kommt ständig zu Unruhen. Vielleicht könnten wir unseren Ansprüchen mehr Nachdruck verleihen, wenn wir uns selbst zum Sultan des Landes ernennen."

 OMA_spreading_the_ibadi_faith_title:0 "Verbreitet den Ibaditismus"
 OMA_spreading_the_ibadi_faith_desc:0 "Unser Volk gehört zu den frommsten Anhängern der ibaditischen Rechtsschule. Wir geraten jedoch ständig in Konflikt mit den Sunniten und Schiiten, was uns bei der Verbreitung unseres Glaubens Schwierigkeiten bereitet. Wir müssen unseren Glauben verbreiten und jedem unsere Hingabe beweisen."

