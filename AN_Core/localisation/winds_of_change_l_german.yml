 ITA_estate_privilege_for_colonization:0 "Schaltet das §Y[Root.GetBürgerName]§!-Standesprivileg "§YKaufleuten Kolonialerlaubnis geben§!" frei, das beruhend darauf, ob wir eine Ideengruppe ausgewählt haben, die uns einen §YKolonisten§! gibt, andere Modifikatoren hat.\n\nHaben wir eine Idee, die einen §YKolonisten§! gibt, erhalten wir §G+25.00§! Koloniewachstum (Global) und §G+5.0%§! Handelssteuerung.\n\nHaben wir KEINE Idee, die einen §YKolonisten§! gibt, erhalten wir §G+1.00§! Kolonisten und §R-5.0%§! Chance (Kolonisten)."
 ITA_cb_for_america:0 "Schaltet den Kriegsgrund "§YWettkampf um Amerika§!" frei, der es uns erlaubt, Nationen, die in §YNordamerika§!, §YSüdamerika§! oder der §YNeuen Welt§! Kolonien besitzen, den Krieg zu erklären. Die Übernahme von Territorium mit diesem Kriegsgrund kostet keine §Ydiplomatische Macht§!, aber §R+25.0%§! Aggressive Expansion."
 cb_ita_scramble_for_america:0 "Wettkampf um Amerika"
 cb_ita_scramble_for_america_desc:0 "Auch wenn wir zu spät kommen, um als Erste Land in Amerika zu beanspruchen, können wir stattdessen einfach Anspruch auf das Land anderer Kolonialmächte erheben."
