 tatars_caucasia_title:0 "Überquert den Kaukasus"
 tatars_caucasia_desc:0 "Der Kaukasus ist eine natürliche Grenze für viele große Imperien, aber wir werden keine Einschränkungen für unsere Expansion akzeptieren. Wir werden die Bergbewohner unterjochen und uns auf den Weg zu den reichen Ländern dahinter machen."

