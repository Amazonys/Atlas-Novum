 MUG_sindh_title:0 "Feldzug gegen Sindh"
 MUG_sindh_desc:0 "Indem wir unseren Einfluss auf die obere Region des Indus verstärkt haben, haben wir auch eine gute Basis für weitere Expansionen in den Süden erworben. Lasst uns dem Indus bis zu seiner Mündung folgen und Sindh zu unserer Domäne hinzufügen."
 MUG_gujarat_title:0 "Sichert die Häfen"
 MUG_gujarat_desc:0 "Die großen Häfen von Gujarat gehören nicht nur zu den belebtesten Handelszentren der Welt, sie sind auch der Ausgangspunkt für die Tausenden von indischen Muslimen auf ihrem Weg in die heiligen Städte Arabiens. Es ist unsere Pflicht, Gujarat zu erobern und so die Sicherheit unserer Untertanen zu gewährleisten, während diese die wichtigste Reise unternehmen, zu der sie je in ihrem Leben aufbrechen werden."
 MUG_trade_title:0 "Erweitert die Handelshäfen"
 MUG_trade_desc:0 "Das Sultanat der Gujarati hat bis vor Kurzem am meisten von den ausgedehnten Handelsnetzen profitiert, deren Zentrum der Golf von Khambhat war. Wir müssen weiterhin als Beschützer dieser Kaufleute dienen und die Märkte wieder zum Blühen bringen."
 MUG_religion_title:0 "Indischer Synkretismus"
 MUG_religion_desc:0 "Da wir über große Teile Indiens herrschen, vermischen sich immer mehr Elemente unserer Religion, besonders die der Sufis, mit den örtlichen Traditionen der Hindus. Es kommt immer häufiger vor, dass die hinduistische Bevölkerung vor Ort beginnt, Allah als einen ihrer Götter zu betrachten, und versucht, den Koran an ihr Weltbild anzupassen."
 MUG_sufi_shrines_title:0 "Indische Sufi-Schreine"
 MUG_sufi_shrines_desc:0 "Der Sufismus ist seit Jahrhunderten eng mit der Ausbreitung des Islam in Indien verbunden, und der Subkontinent war die Heimat vieler großer Sufi-Scheiche. Als Verteidiger des Glaubens ist es unsere Pflicht, unseren Schutz auf alle großen Schreine Indiens auszuweiten."
 MUG_ibadat_khana_title:0 "Ibadat Khana"
 MUG_ibadat_khana_desc:0 "Das Ibadat Khana oder "Haus der Verehrung" ist eine Einrichtung, die geschaffen wurde, um alle Religionen in unserem Reich bei Glaubensfragen einzubeziehen. In einem Raum versammelt denken Theologen aller Religionen über verschiedene philosophische Aspekte unseres Lebens nach."
 MUG_din_i_ilahi_title:0 "Din-i Ilahi"
 MUG_din_i_ilahi_desc:0 "Die Zeit ist gekommen, um uns aus den Fängen der alten Religionen zu befreien. Wir müssen stattdessen [Root.GetMunserenunsere] [Root.Monarch.GetTitle] in einen göttlichen Status erheben und alle höheren Adligen zu direkten Schülern machen. Dieser Glaube wird es uns ermöglichen, ein Band zu all jenen zu knüpfen, die dem Staat dienen - noch stärker, als es Verwandtschaft oder Religion je könnten." # [LocEditor:AwaitingBatchUpdate]
 MUG_taj_mahal_title:0 "Taj Mahal"
 MUG_taj_mahal_desc:0 "Wir sollten ein prächtiges Mausoleum errichten, das das Grab von [Root.Monarch.GetName] und all jenen beherbergt, die auf [Root.GetMihnsie] folgen werden, und das unsere wohlwollende Herrschaft symbolisiert. Es soll aus dem feinstem Marmor bestehen und so prunkvoll sein wie das Leben eines Mogulkaisers."
 MUG_red_fort_title:0 "Das Rote Fort"
 MUG_red_fort_desc:0 "Da Agra und seine unmittelbare Umgebung sich immer mehr zum Sitz unserer Macht entwickeln, steigt auch das Risiko eines konzentrierten Angriffs auf diese Ebene. Wir müssen eine neue, gewaltige Festung in der Nähe von Delhi errichten, um unsere Flanke zu schützen und unsere Herrschaft zu zementieren."
 MUG_land_assessment_title:0 "Bodenbewertung"
 MUG_land_assessment_desc:0 "Die Verwaltung war seit jeher das größte Ärgernis eines jeden großen indischen Reichs. Die Besteuerung des Reichtums von Hindustan ist nicht nur eine Frage militärischer Macht oder Autorität, sondern auch eine der Bemessung, Bewertung und Erfassung dahingehend, welche Einnahmequellen überhaupt innerhalb unserer Grenzen existieren.\n\nEine allgemeine Bodenbewertung des gesamten von uns kontrollierten Gebiets käme uns wahrscheinlich sehr zugute, selbst wenn dies ein riesiges Unterfangen wäre."
 MUG_subahs_title:0 "Gründet die Subahs"
 MUG_subahs_desc:0 "Der Aufstieg unseres Reichs ist beispiellos, doch um all die neuen Untertanen zu regieren, die wir erworben haben, braucht unsere Verwaltung eine gründliche Erneuerung. Wir sollten die Subahs einführen, in denen unsere Statthalter, die Subahdars, unsere Herrschaft aufrechterhalten."
 MUG_forcelimit_title:0 "Das Schicksal Indiens"
 MUG_forcelimit_desc:0 "Das ehemalige Reich von Timur wiederherstellen zu wollen, ist ein vergebliches Unterfangen. Wir werden nach Persien zurückkehren, sobald wir stärker sind, doch bis dahin wird unsere Eroberer-Dynastie weiter Siege davontragen und ein neues Reich gründen: nicht im rauen Chorasan, sondern in den fruchtbaren Ebenen Indiens. Wir müssen das Schicksal von Hindustan besiegeln!"
 MUG_rajputana_title:0 "Unterwerft Rajputana"
 MUG_rajputana_desc:0 "Rajputana ist kein reiches Land und die vielen niederen Prinzen dort würden niemals eine Gefahr für uns darstellen. Dennoch beherrschten die Rajputen-Dynastien einst Nordindien und ihre Verwandten sind noch immer kleinere Herrscher in der gesamten Region.\n\nUm ein andauerndes Reich aufzubauen, müssen wir die Könige und Prinzen der Rajputen daher dazu bringen, dass sie sich entweder [Root.GetMdemder] [Root.Monarch.GetTitle] beugen oder die volle Macht der mogulischen Armee zu spüren bekommen." # [LocEditor:AwaitingBatchUpdate]
 MUG_berar_title:0 "Überquert das Vindhyagebirge"
 MUG_berar_desc:0 "Das Malwa-Plateau ist eine gute Basis für die Expansion nach Südindien und eine weitreichende Region zwischen uns und dem tamilischen Dekkan. Diese Region unterscheidet sich in vielerlei Hinsicht von dem, was wir gewöhnt sind. Viele wünschen sich Kontrolle über die sagenumwobenen Diamanten von Golkonda oder die reichen Handelsstädte der Koromandelküste, doch um dorthin zu gelangen, müssen wir Berge und Dschungel überwinden, die dortigen Königreiche besiegen und schließlich dazu bereit sein, über das zu regieren, was die Sultane Delhis niemals beherrschen konnten.\n\nEs wird Zeit, dass wir das Vindhyagebirge durchschreiten." # [LocEditor:AwaitingBatchUpdate]
 MUG_tolerant_society_title:0 "Tolerante Gesellschaft"
 MUG_tolerant_society_desc:0 "Da sich unser Mogulreich aus vielen verschiedene Religionen und noch mehr Kulturen zusammensetzt, ist es unerlässlich, dass wir ihnen gegenüber tolerant bleiben. Anderen Riten oder Traditionen gegenüber Duldsamkeit zu zeigen, mag nicht im Sinn der Ulema sein, doch es würde zweifellose unser Wachstum vorantreiben und unser Überleben sichern."
 MUG_jizya_title:0 "Widerruft die Dschizya"
 MUG_jizya_desc:0 "Die Dschizya-Steuer ist für die hinduistische Bevölkerung erdrückend und ungerecht. Wir sollten die Steuer senken oder ganz abschaffen, um die Gunst der einheimischen Bevölkerung zu gewinnen. Die wirtschaftlichen Auswirkungen können wir auf andere Weise ausgleichen."
 MUG_fatehpur_sikri_title:0 "Fatehpur Sikri"
 MUG_fatehpur_sikri_desc:0 "Unser Reich ist eines vieler Glaubensrichtungen und war dies schon seit seiner Gründung. Sich auf die Treue von nur unseren Glaubensgenossen zu verlassen war daher immer schon ausgeschlossen. Wir müssen daher stattdessen religiöse Diskussionen und Debatten fördern, damit etwaige Differenten friedlich gelöst werden können.\n\nLasst uns in der Nähe der großen Stadt Agra eine neue Hauptstadt bauen, ein Wunder der mogulischen Architektur und so einerseits den vollen Ruhm unserer Dynastie zeigen, aber auch, um die vielen Glaubensrichtungen unseres Reiches zu bewahren. Ein eigens dafür geschaffenen Gotteshaus soll für Debatten zwischen Jaina, Hindus, Christen, Zoroastriern und jedem anderen Glauben innerhalb unserer Grenzen dienen und uns ermöglichen, die spirituelle Welt vollständig zu erforschen." # [LocEditor:AwaitingBatchUpdate]
 MUG_agra_title:0 "Die Juwelen von Agra"
 MUG_agra_desc:0 "Als Agra unter unsere Herrschaft fiel, bewahrten wir es vor der völligen Plünderung und Zerstörung. Als Zeichen der Dankbarkeit schenkten uns die örtlichen Anführer wertvolle Juwelen. Jahre später sind die Städte, die diese Juwelen repräsentieren, zu einem potenziellen Kandidaten für unsere Hauptstadt geworden. Wir werden Agra zu einem großen Zentrum der Kunst und des Wohlstands machen." # [LocEditor:AwaitingBatchUpdate]
 MUG_mughal_architecture_title:0 "Synkretistische Architektur"
 MUG_mughal_architecture_desc:0 "Unsere Architektur ist anders als alles, was man sonst in dieser Region sieht. Da wir eine Dynastie sind, die ihren Ursprung im sunnitischen Iran hat, wurde der architektonische Stil der Region mit den Einflüssen des Westens vermischt und schuf eine Vermengung, die unsere volle Pracht repräsentiert."
 MUG_dahsala_title:0 "Dahsala-System"
 MUG_dahsala_desc:0 "Die rasche Ausbreitung unseres Reichs führte dazu, dass wir verschiedene Formen und Maßstäbe für die Verwaltung von Grundbesitz und die Erhebung von Steuern besitzen. Wir sollten ein einziges, einheitliches System schaffen, das besser als alle anderen ist und die Steuerpacht trivialisiert."
 MUG_hindusthan_title:0 "Kaiser von Hindustan"
 MUG_hindusthan_desc:0 "Die Gangesebene ist einer der fruchtbarsten Orte der Welt und war schon immer die Heimat eines jeden nordindischen Reiches. In dieser Hinsicht geht es uns nicht anders als unseren Vorgängern. Wir müssen die gesamte Ebene erobern, ehe wir unser hindustanisches Reich erweitern können."
 MUG_malwa_title:0 "Erobert Malwa"
 MUG_malwa_desc:0 "Mit dem Fall der Festungen im westlichen Rajputana liegt nun das reiche Malwa-Plateau vor uns offen. Die Eroberung dieser Region würde sowohl die Schatzkammer füllen als auch zukünftige Feldzüge gegen Gujarat und die Staaten des Dekkan ermöglichen.\n\nEs ist unser Glück, dass die Sultane Malwas schwach waren und örtlichen Interessengruppen zu sehr freie Hand ließen. Dies hat die Region geteilt und es für einen effizienteren Staat wie uns leichtgemacht, sie einzugliedern." # [LocEditor:AwaitingBatchUpdate]
 MUG_maidan_title:0 "Kontrolliert den Desh"
 MUG_maidan_desc:0 "Die westlichen Ghat beherbergen eine große Anzahl von kleineren Festungen, die von Maratha-Kavalleristen als Basis für Überfälle gegen unsere Untertanen und unsere Armeen genutzt werden können. Diese hohen und oft dicht bewaldeten Hügel dürfen sich nicht unserem Einfluss wiedersetzen!"
 MUG_riches_title:0 "Reichtümer Indiens"
 MUG_riches_desc:0 "Indien ist eine Region mit einem großen ungenutzten Potenzial. Wir werden die Ersten sein, die den Reichtum Indiens nutzen und es zum größten Wirtschaftsraum der Erde machen."
 MUG_urbanize_the_subahs_title:0 "Urbanisiert Subah"
 MUG_urbanize_the_subahs_desc:0 "Während Indien immer weiter unter unsere Kontrolle gerät, wird es auf dem Kontinent auch zunehmend friedlicher. Gänzlich von Spannungen befreit zu sein, erlaubt es uns, mehr denn je zu gedeihen und mehr Nahrungsmittel als je zuvor herzustellen. Dies kurbelt das Wachstum unserer Bevölkerung an und sorgt dafür, dass immer mehr Menschen aus den unteren Schichten in die Städte ziehen, wo sie mehr Möglichkeiten haben."
 MUG_indian_entrepot_title:0 "Indisches Entrepot"
 MUG_indian_entrepot_desc:0 "Waren aus Indien sind in der ganzen Welt begehrt. Unser Kontinent ist reich an Edelmetallen, Gewürzen und Stoffen, die ihr Gewicht in Gold wert sind. Wir sollten dieses Geschenk nicht ungenutzt lassen."
 MUG_outward_title:0 "Äußerer Fokus"
 MUG_outward_desc:0 "Als großes expansionistisches Reich, das hauptsächlich über riesige Landregionen regiert, haben wir der Entwicklung unserer Flotte nicht viel Aufmerksamkeit geschenkt. Wenn wir jedoch mit anderen Königreichen Handel treiben und wettbewerbsfähig bleiben wollen, brauchen wir eine entsprechende Flotte."
 MUG_western_allies_title:0 "Westliche Verbündete"
 MUG_western_allies_desc:0 "Der Eintritt westlicher Mächte in die indische Politik hat Kriegsführung, Handel und Schifffahrt verändert. Es ist an der Zeit, dass wir formelle Beziehungen mit einer dieser westlichen Mächte aufnehmen und unsere eigenen Gesandten aussenden, um ihre Gesellschaft aus erster Hand zu studieren."
 MUG_nepal_title:0 "Erleuchtet Nepal"
 MUG_nepal_desc:0 "Reisende Mönche haben hart daran gearbeitet, um Nepal die Wege des Buddha aufzuzeigen. Wir müssen ihre Bemühungen fördern, indem wir das nepalesische Volk in unseren Staat integrieren."
 MUG_bengal_title:0 "Bengalischer Umschlagplatz"
 MUG_bengal_desc:0 "Das Gangesdelta ist seit Jahrtausenden ein Dreh- und Angelpunkt für den Handel. Hier vermarkten Kaufleute aus dem Osten ihre Waren für die indische Öffentlichkeit, und Erzeugnisse aus ganz Nordindien können in alle Richtungen fließen.\n\nDie kürzliche Ankunft westlicher Händler hat diese Dynamik noch weiter verstärkt, und nun sind Handelsstädte im gesamten Delta entstanden. Wir müssen diese Entwicklung sowie das Wachstum eines großen Umschlagplatzes hier in Bengalen unter unserer Aufsicht fördern." # [LocEditor:AwaitingBatchUpdate]
 MUG_orissa_title:0 "Erobert Orissa"
 MUG_orissa_desc:0 "Zwischen den Garjats und der Bucht von Bengalen liegt die östliche Küste von Orissa, die zwar nicht so reich und wohlhabend wie die Koromandelküste weiter südlich ist, aber sie ist dennoch von Interesse. Örtliche Herrscher haben es sich dort zur Aufgabe gemacht, bengalische Grundbesitzer und Machthaber, die auf der Flucht vor der mogulischen Justiz sind, zu beherbergen.\n\nWir können eine solche Unverschämtheit nicht zulassen und müssen daher die Ordnung in Orissa wiederherstellen." # [LocEditor:AwaitingBatchUpdate]
 MUG_andhra_title:0 "Reichtümer Golkondas"
 MUG_andhra_desc:0 "Berühmt für den größten Diamantenmarkt der Welt wurde die Festung Golkonda zum Synonym für Reichtum. Sowohl Golkonda als auch die sagenumwobenen Minen von Kollur liegen nun offen vor uns, und dem Volksglauben nach erwarten uns dort ungeahnte Reichtümer ..."
 MUG_coromandel_title:0 "Koromandels Untergang"
 MUG_coromandel_desc:0 "Die Koromandelküste liegt nun offen vor uns. Sie war für Hunderte, wenn nicht gar Tausende von Jahren ein reiches Zentrum für den indischen Handel und auch der Ort, an dem Kaufleute aus Ost und West ihre Handelsposten und Fabriken errichteten und an den sie große Mengen des für unsere Wirtschaft ach so wichtigen Silbers brachten. Die teuren Textilien, Gewürze, Edelsteine, Perlen und zahlreichen anderen verarbeiteten Waren, die sie in ihre Heimat schaffen wollen, sind in dieser Region ebenfalls leicht zu finden und sie ist zudem die Heimat der großen Städte Tamil und Telgu, die ein starkes industrielles Erbe aufweisen."
 MUG_malaya_both_title:0 "Malakkisches Vizekönigreich"
 MUG_malaya_both_desc:0 "Der Malaiische Archipel ist ein blühendes Handelszentrum. Da wir durch den Erwerb der südostasiatischen Höfe nun einen unmittelbaren Berührungspunkt zu diesem Handelsnetzwerk herstellten, ist es nur natürlich, dass wir auch ein örtliches Hauptquartier bekommen, von dem aus wir den Warenfluss kontrollieren und besteuern.\n\nMalakka ist daher für uns in vielerlei Hinsicht die beste Basis. Lasst uns dem malakkischen Volk diese Idee präsentieren." # [LocEditor:AwaitingBatchUpdate]
 MUG_malaya_coromandel_title:0 "Malakkisches Vizekönigreich"
 MUG_malaya_coromandel_desc:0 "Der Malaiische Archipel ist ein blühendes Handelszentrum. Da wir durch den Erwerb der südostasiatischen Höfe nun einen unmittelbaren Berührungspunkt zu diesem Handelsnetzwerk herstellten, ist es nur natürlich, dass wir auch ein örtliches Hauptquartier bekommen, von dem aus wir den Warenfluss kontrollieren und besteuern.\n\nMalakka ist daher für uns in vielerlei Hinsicht die beste Basis. Lasst uns dem malakkischen Volk diese Idee präsentieren." # [LocEditor:AwaitingBatchUpdate]
 MUG_malaya_ayutthaya_title:0 "Malakkisches Vizekönigreich"
 MUG_malaya_ayutthaya_desc:0 "Der Malaiische Archipel ist ein blühendes Handelszentrum. Da wir durch den Erwerb der südostasiatischen Höfe nun einen unmittelbaren Berührungspunkt zu diesem Handelsnetzwerk herstellten, ist es nur natürlich, dass wir auch ein örtliches Hauptquartier bekommen, von dem aus wir den Warenfluss kontrollieren und besteuern.\n\nMalakka ist daher für uns in vielerlei Hinsicht die beste Basis. Lasst uns dem malakkischen Volk diese Idee präsentieren." # [LocEditor:AwaitingBatchUpdate]
 MUG_weaving_title:0 "Bengalische Webereien"
 MUG_weaving_desc:0 "Bengalen ist dafür bekannt, die feinsten Seidenstoffe herzustellen. Als Zentrum unserer Proto-Industrialisierung müssen wir die Produktionszentren im Ganges-Delta weiter ausbauen."
 MUG_grand_trunk_road_title:0 "Grand Trunk Road"
 MUG_grand_trunk_road_desc:0 "Seit Urzeiten hat die "Grand Trunk Road" als Fernhandelsstraße für Händler und Armeen in Nordindien gedient. Diese Straße verbindet die wichtigen Städte Hindustans von Bengalen bis nach Kabul.\n\nWir müssen die Grand Trunk Road erneuern und dürfen dabei keine Kosten scheuen. Dazu gibt es auch einen großen Bedarf an Unterkünften entlang der gesamten Handelsroute, ein Bedürfnis, dem wir durch die Einführung von "Serails" nachkommen müssen, wo Händler sich ausruhen und die Nacht verbringen können." # [LocEditor:AwaitingBatchUpdate]
 MUG_hegemon_title:0 "Lagerhaus des Ostens"
 MUG_hegemon_desc:0 "Ein Viertel der weltweiten Waren wird heute vom Mogulreich hergestellt. Diese wirtschaftliche Interdependenz erlaubt es uns auch, unsere Nachbarn zu beeinflussen, die dazu gezwungen sind, unsere Interessen zu wahren."
 MUG_rajputs_title:0 "Rajputen im Militär"
 MUG_rajputs_desc:0 "Um die Loyalität des Rajputen-Adels zu gewinnen, nachdem wir die Heimat ihrer Vorfahren erobert haben, wird wahrscheinlich dazu führen, dass wir ihnen Zugeständnisse machen müssen. Indem wir den Rajputen-Dynastien solange Länder gewähren, wie sie uns dienen, werden wir wahrscheinlich in der Lage sein ihre Loyalität zu sichern."
 MUG_recruitment_title:0 "Hinduistische Regimenter"
 MUG_recruitment_desc:0 "Die ständigen Eroberungskriege haben unsere Rekrutenreserve erschöpft. Wir brauchen neue Männer, die unsere Veteranen ersetzen. Dazu können wir die nahezu unbegrenzte Bevölkerung anzapfen, die uns dank unserer toleranten Politik wohlgesonnen ist."
 MUG_punjab_title:0 "Vereint Punjab"
 MUG_punjab_desc:0 "Das Land der fünf Flüsse ist seit der ursprünglichen Eroberung durch Mahmud von Gazni vor Hunderten von Jahren die Heimat mächtiger afghanischer Landbesitzer gewesen. Diese lokalen Machthaber sind in vielerlei Hinsicht ein Hindernis für unser neues Reich und wenn wir voranschreiten wollen, müssen wir mit starker Hand zeigen, dass von ihnen jetzt erwartet wird, dass sie unser Gesetz befolgen."
 MUG_afghan_frontier_title:0 "Afghanische Grenze"
 MUG_afghan_frontier_desc:0 "Kabulistan und Sistan waren lange Zeit Ausgangspunkte für diejenigen, die in Indien einmarschieren wollten. Die Region befindet sich sowohl in der Nähe wichtiger Pässe, die die Einreise in den Subkontinent ermöglichen, als auch der Klans, die es zu ihrem besonderen Betätigungsfeld gemacht haben, die Ebenen von Punjab zu plündern und zu überfallen.\n\nWir müssen die Region ein für alle Mal unterwerfen und starke Garnisonen hier stationieren, um uns vor fremden Eindringlingen zu schützen." # [LocEditor:AwaitingBatchUpdate]
 MUG_abu_saids_dream_title:0 "Abu Saids Traum"
 MUG_abu_saids_dream_desc:0 "Auch viele Jahre nach dem Fall von Timur bleibt sein Reich ein Ziel und der Traum seiner Nachkommen. Abu Said kam der Wiedervereinigung dieses Reiches nahe, fiel aber schließlich in das, was unsere Vorfahren das große Desaster des Irak-Ajemi nennen.\n\nLasst uns den Mantel des Versagens abstreifen und unseren Griff weiter reichen lassen als jedes anderen vor uns. Wir sind die Gurkani, Erben der großen Eroberer. Wir fürchten keine lebenden Menschen." # [LocEditor:AwaitingBatchUpdate]
 MUG_tripura_title:0 "Folgt dem Brahmaputra"
 MUG_tripura_desc:0 "Von seiner Quelle im entfernten Ngari fließt der Fluss Brahmaputra durch ganz Tibet und Arunachal, um dann schließlich in Assam nach Indien abzuzweigen, bevor er in Bengalen in den Ganges mündet. Es wird gesagt, dieses Tal sei ein reiches Land, mit einem Volk, das selbst unter den schwierigsten Bedingungen Reise zum Gedeihen bringt.\n\nLasst uns den Dschungeln des Brahmaputra-Tals trotzen und eine Invasion von Assam beginnen, den letzten Teil Nordindiens, der noch nicht unter unserer Herrschaft steht." # [LocEditor:AwaitingBatchUpdate]
 MUG_burma_title:0 "Feldzug gegen Oberburma"
 MUG_burma_desc:0 "Hinter den arakanischen Bergen liegt ein Land, das reich an Mineralien und Edelsteinen ist. Oberburma ist allerdings auch eine unwirtliche Region, Heimat der kriegerischen Shan und seit Jahrhunderten umkämpft.\n\nDennoch könnten wir einer solche Quelle von Rubinen, die größer als alle anderen auf Erden ist, niemals widerstehen." # [LocEditor:AwaitingBatchUpdate]
 MUG_ayutthaya_title:0 "Subah von Ayuddhya"
 MUG_ayutthaya_desc:0 "Ayutthaya - oder Ayuddhya - ist vielleicht die größte Stadt Südostasiens, folgt aber noch nicht unseren Ambitionen in der Region. Lasst uns unseren Einfluss auf alle thailändischen und khmerischen Königreiche ausweiten und dieses Land der tausend Elefanten dem Mogulreich hinzufügen."
 MUG_china_title:0 "Öffnet China"
 MUG_china_desc:0 "Unsere jüngste Expansion hat uns an die Grenze Chinas gebracht. Das Reich der Mitte war stets ein ferner Riese. China ist ein Land mit so viel Wohlstand und Bevölkerung wie der gesamte indische Subkontinent, doch im Gegensatz zu Indien war China immer stabil und zentralisiert.\n\nDie Chinesen scheinen nicht bereit, sich zu unseren Bedingungen mit uns zu treffen, aber wir dürfen trotzdem nicht zulassen, dass sie die Regeln für den mächtigen Herrscher des Mogulreiches diktieren. Lasst uns dieses alte Reich lehren, was unser neuer Staat zu vollbringen vermag ..." # [LocEditor:AwaitingBatchUpdate]
 MUG_industry_title:0 "Industrielle Machtbasis"
 MUG_industry_desc:0 "Die Reichtümer Indiens sichern uns ein hohes Handelseinkommen. Wenn es doch nur einen Weg gäbe, mehr von diesen Handelsgütern herzustellen ... Nun, den gibt es ganz sicher! Wir müssen nur noch Methoden erforschen, um dies zu tun, und sollten uns vorrangig darauf konzentrieren."
 MUG_economic_power_title:0 "Wirtschaftliche Hegemonie"
 MUG_economic_power_desc:0 "Die Industrialisierung ist in vollem Gang, und damit kommen wir auch unserem Ziel, eine Wirtschaftshegemonie zu werden, immer näher. Eines Tages werden wir es sein, die den Großteil der Waren auf der Welt herstellen. Mit unseren Ressourcen ist dieses Ziel nicht allzu wirklichkeitsfern."
 MUG_mansabdars_title:0 "Mansabdaren"
 MUG_mansabdars_desc:0 "Unsere riesige Bevölkerung und das massive Militär zu verwalten, ist eine gewaltige Aufgabe. Wir sollten einen neuen Rang in unserer Armee einführen, der für die Rekrutierung und die Regimenter zuständig ist."
 MUG_cavalry_title:0 "Mobile Kriegsführung"
 MUG_cavalry_desc:0 "Furchteinflößend und beweglich sind nur einige der Eigenschaften, mit denen man unsere Kavallerie beschreiben könnte. Unsere Kavalleristen, die Sawaren, sind für ihre unerschütterliche Entschlossenheit auf dem Schlachtfeld berüchtigt. Wir sollten ihren Ruf für unsere Zwecke nutzen oder uns auf eine noch grandiosere Form des Stoßtrupps konzentrieren."
 MUG_gunpowder_empire_title:0 "Reich des Schießpulvers"
 MUG_gunpowder_empire_desc:0 "Das Schießpulver und unsere Fähigkeit, es zu unserem Vorteil zu nutzen, hat uns es erlaubt, unsere Feinde zu besiegen und ein riesiges Reich zu regieren. Auch heute noch unterhalten wir einen beträchtlichen Anteil an Artillerieregimentern, die bereit sind, Kanonenfeuer auf unsere Feinde regnen zu lassen."
 
 MUG_west:0 "Den Indus hinunter"
 desc_MUG_west:0 "Ein naheliegender erster Feldzug in Indien wäre die Expansion entlang des Indus, einer Region, die mit den iranischen Traditionen bereits verhältnismäßig gut vertraut ist."
 MUG_center:0 "Überquerung des Vindhyagebirges"
 desc_MUG_center:0 "Ruhm erwartet uns im Herzen Indiens, doch um dorthin zu gelangen, müssen wir zuerst das Vindhyagebirge überqueren."
 MUG_west_center:0 "Hegemonie des Westens"
 desc_MUG_west_center:0 "Vom Indus bis zum zentralen Hochland: Wir herrschen über den Nordosten Indiens."
 MUG_east_1:0 "Einmarsch in den Osten"
 desc_MUG_east_1:0 "Eine Eroberung des Ostens ist schwierig, würde aber bedeuten, unsere erbittertsten Feinde zu besiegen."
 MUG_east_2:0 "Einmarsch in den Osten"
 desc_MUG_east_2:0 "Eine Eroberung des Ostens ist schwierig, würde aber bedeuten, unsere erbittertsten Feinde zu besiegen."
 MUG_west_center_east:0 "Kaiser von Hindustan"
 desc_MUG_west_center_east:0 "Wir haben uns als die alleinigen Herrscher Indiens, dem Land der Hindus, etabliert."
 MUG_gunpowder_pioneers:0 "Schießpulver-Pioniere"
 desc_MUG_gunpowder_pioneers:0 "Kein anderes Land in Indien setzt Schießpulver so erfolgreich ein wie wir. Wir bringen Nationen allein durch den Donner unserer Kanonen zu Fall!"
 MUG_rajputs:0 "Rekrutierung von Rajputen"
 desc_MUG_rajputs:0 "Die Aufnahme von Rajputen in unsere Armee verbessert deren Qualität."
 MUG_gates_of_india:0 "Tor zu Indien"
 desc_MUG_gates_of_india:0 "Sindh gilt als das "Tor zu Indien" und ist das am weitesten östlich gelegene Territorium der muslimischen Mehrheit auf dem asiatischen Festland."
 MUG_fertile_gangetic_plain:0 "Fruchtbare Ganges-Ebene"
 desc_MUG_fertile_gangetic_plain:0 "Die Nahrungsmittelproduktion ist dank des anhaltenden Friedens in der Ganges-Ebene in die Höhe geschnellt, wodurch wir mehr Mäuler stopfen können, die Waren für uns herstellen."
 MUG_peacock_throne:0 "Pfauenthron"
 desc_MUG_peacock_throne:0 "Wir haben ganz Indien erobert und besitzen damit einen derart unermesslichen Reichtum, dass wir einen gewaltigen Thron in Auftrag gegeben haben, der unsere Macht symbolisiert."
 MUG_rajput_loyalty:0 "Loyalität der Rajputen"
 desc_MUG_rajput_loyalty:0 "Wir haben beschlossen, die Rajputen anstatt der Maratha zu bevorzugen, um ihre Loyalität für die kommenden Jahre zu sichern."
 MUG_integrating_garjati_vassals:0 "Integration der Garjati-Stämme"
 desc_MUG_integrating_garjati_vassals:0 "Wir konzentrieren uns darauf, unsere Untertanen so schnell und reibungslos wie möglich zu integrieren."
 MUG_heir_of_timur:0 "Erben von Timur"
 desc_MUG_heir_of_timur:0 "Obwohl wir nach Indien fliehen mussten, ist es uns endlich gelungen, die Kontrolle über Persien wiederzuerlangen und uns den Respekt unserer Vorfahren zu verdienen."
 MUG_victory_over_the_peacock:0 "Sieg über den Pfau"
 desc_MUG_victory_over_the_peacock:0 "Burma konnte unserem Vormarsch nicht standhalten. Wir haben gesiegt!"
 MUG_humiliation_of_china:0 "Erniedrigung Chinas"
 desc_MUG_humiliation_of_china:0 "Wir gaben den chinesischen Kaisern, die uns wie Untertanen behandelten, das, was sie verdienten."
 MUG_trade_companies:0 "Handelshäuser"
 desc_MUG_trade_companies:0 "Wir unterstützen tatkräftig die Handelshäuser in Malaysia, um den gesamten Reichtum zu unseren Häfen in Indien zu lenken."
 MUG_look_outwards:0 "Handelsreise"
 desc_MUG_look_outwards:0 "Wir müssen auf das Land jenseits der Meere blicken und Orte entdecken, an denen neue Partnerschaften zu schließen sind."
 MUG_friends_in_high_places:0 "Freunde in hohen Positionen"
 desc_MUG_friends_in_high_places:0 "Freunde in hohen Positionen zu haben, ist etwas, was uns in unserer dunkelsten Stunde retten könnte."
 MUG_embassy_to_the_west:0 "Botschaft des Westens"
 desc_MUG_embassy_to_the_west:0 "Dank westlicher Höflinge können wir bessere Beziehungen und Bündnisse eingehen."
 MUG_gunpowder_mastery:0 "Beherrschung des Schießpulvers"
 desc_MUG_gunpowder_mastery:0 "Wir haben den Umgang mit Schießpulverwaffen gemeistert und uns den Spitznamen "Reich des Schießpulvers" verdient."
 MUG_rajput_reforms:0 "Reformierung der Rajputen-Regimenter"
 desc_MUG_rajput_reforms:0 "Die Ausbildung unserer Rajputen-Regimenter hat sich erheblich verbessert, wodurch das uns zur Verfügung stehende Kampfpotenzial merklich gestiegen ist."
 MUG_indian_recruitment:0 "Indische Rekrutierung"
 desc_MUG_indian_recruitment:0 "Wir ziehen verstärkt Rekruten aus der indischen Bevölkerung für unsere Armeen ein."
 MUG_grand_trunk_road:0 "Fernhandelsstraße Südasiens"
 desc_MUG_grand_trunk_road:0 "Diese Provinz liegt an der "Grand Trunk Road", der Fernhandelsstraße Südasiens, und wird von vielen Händlern frequentiert."
 MUG_grand_trunk_road_no_dlc:0 "Fernhandelsstraße Südasiens" # [LocEditor:AwaitingBatchUpdate]
 desc_MUG_grand_trunk_road_no_dlc:0 "Diese Provinz liegt an der "Grand Trunk Road", der Fernhandelsstraße Südasiens, und wird von vielen Händlern frequentiert." # [LocEditor:AwaitingBatchUpdate]
 MUG_industrial_powerhouse:0 "Industrielles Machtzentrum"
 desc_MUG_industrial_powerhouse:0 "Unser Vorsprung im Industriesektor hat es uns erlaubt, viel mehr zu produzieren, als wir es sonst hätten tun können."
 MUG_expanded_infrastructure:0 "Erhöhte Konnektivität"
 desc_MUG_expanded_infrastructure:0 "Dieses Gebiet wurde in letzter Zeit von der Hauptstadt gefördert und blüht derzeit auf."
 MUG_famous_silks:0 "Berühmte Seide"
 desc_MUG_famous_silks:0 "Unsere Seide ist weit und breit bekannt und genießt ein hohes Ansehen."
 MUG_economic_dominance:0 "Wirtschaftliche Dominanz"
 desc_MUG_economic_dominance:0 "Jeder Nation, die uns nicht den gebührenden Respekt zollt, wird ein Embargo auferlegt: Das wird sie dazu bringen, ihre Haltung zu ändern."
 MUG_social_mobility:0 "Soziale Mobilität"
 desc_MUG_social_mobility:0 "Selbst der einfachste Bürger kann in unserem Land die Karriereleiter erklimmen."
 MUG_itinerant_court:0 "Wanderhof"
 desc_MUG_itinerant_court:0 "Auf Wunsch des Monarchen kann der gesamte Hof in eine andere Stadt umziehen."
 MUG_agra_fort:0 "Festung Agra"
 desc_MUG_agra_fort:0 "Die Festung von Agra schützt unsere Hauptstadt und symbolisiert unsere Macht."
 MUG_red_fort:0 "Rotes Fort"
 desc_MUG_red_fort:0 "Das berühmte Rote Fort wacht über Delhi und spiegelt die Macht unserer Dynastie wider."
 MUG_ideal_capital:0 "Perfekte Stadt"
 desc_MUG_ideal_capital:0 "In dieser Provinz wurde eine Stadt von Grund auf im Lauf einer einzigen Generation und nicht über Jahrhunderte hinweg errichtet."
 MUG_taj_mahal_modifier:0 "Taj Mahal"
 desc_MUG_taj_mahal_modifier:0 "In dieser Provinz steht das Taj Mahal: ein großes Mausoleum, das den Reichtum des Reichs symbolisieren soll."
 MUG_mughal_architecture_mod:0 "Mogul-Architektur"
 desc_MUG_mughal_architecture_mod:0 "Unsere Architektur ist einzigartig, da sie den persischen Stil mit dem indischen verbindet."
 MUG_mughal_architecture_2:0 "Mogul-Architektur"
 desc_MUG_mughal_architecture_2:0 "Unsere Architektur ist einzigartig, da sie den persischen Stil mit dem indischen verbindet."
 MUG_mughal_architecture_dlc:0 "Mogul-Architektur"
 desc_MUG_mughal_architecture_dlc:0 "Unsere Architektur ist einzigartig, da sie den persischen Stil mit dem indischen verbindet."
 MUG_trade_fleets:0 "Handelsarmada"
 desc_MUG_trade_fleets:0 "Um sie in die ganze Welt liefern zu können, brauchen unsere Waren Schiffe."
 MUG_syncretism:0 "Indischer Synkretismus"
 desc_MUG_syncretism:0 "Die Grenze zwischen dem Islam und Indien verschwimmt innerhalb unseres Reichs."
 MUG_syncretism_2:0 "Indischer Synkretismus"
 desc_MUG_syncretism_2:0 "Die Grenze zwischen dem Islam und Indien verschwimmt innerhalb unseres Reichs."
 MUG_syncretism_3:0 "Indischer Synkretismus"
 desc_MUG_syncretism_3:0 "Die Grenze zwischen dem Islam und Indien verschwimmt innerhalb unseres Reichs."
 MUG_ibadat_khana:0 "Gotteshaus"
 desc_MUG_ibadat_khana:0 "Der religiöse Diskurs im "Ibadat Khana" wird viele neue Ideen hervorbringen."
 MUG_syncretism_1_2:0 "Modifiziert "§YIndischer Synkretismus§!" um:\n  Maximale Toleranz (Ungläubige): §G+1.00§!\n  Toleranz (Ungläubige): §G+1.00§!"
 MUG_syncretism_2_3:0 "Modifiziert "§YIndischer Synkretismus§!" um:\n  Maximale Toleranz (Ungläubige): §G+1.00§!\n  Religiöse Einheit: §G+10.0%§!"
 MUG_jizya_eased:0 "Verringerte die Dschizya"
 desc_MUG_jizya_eased:0 "Wir haben den Betrag gesenkt, den Ungläubige als Teil der Dschizya-Steuer an uns zu zahlen haben."
 MUG_din_ilahi_promotion:0 "Förderung des göttlichen Glaubens"
 desc_MUG_din_ilahi_promotion:0 "Den Din-i Ilahi in unserem Reich zu fördern, bedeutet gleichzeitig auch, unsere Dynastie zu fördern."
 MUG_cavalry_tactics:0 "Mobile Taktik"
 desc_MUG_cavalry_tactics:0 "Eine mobile Armee ist der Schlüssel zu einem strategischen Sieg."
 MUG_focus_on_elephants:0 "Schwerpunkt auf Elefanten"
 desc_MUG_focus_on_elephants:0 "Wir werden unser größtes Kapital nutzen, um den Sieg zu erringen: die Angst."
 house_of_worship_upgrade:0 "Ibadat Khana"
 desc_house_of_worship_upgrade:0 "Eine "heilige Halle" für Philosophen, Anführer und andere, die in religiösen Belangen gebildet sind, wurde errichtet, um dort Themen, die für Hinduismus und Islam von Belang sind, zu diskutieren."
 MUG_decision_viceroyalty_of_the_deccan:0 "Vizekönigtum Dekkan"
 desc_MUG_decision_viceroyalty_of_the_deccan:0 "Um unser weitläufiges Reich effizienter kontrollieren zu können, haben wir die Herrschaft von Südindien einem separaten Vizekönigreich überlassen. Dies hat unsere Verwaltung entlastet, wodurch wir die Expansion anderswo effizienter bewältigen können."

 estate_jains_MUG_gujarati_trade:0 "Gujarati-Privilegien ausweiten"
 estate_jains_MUG_gujarati_trade_desc:0 "Den Gujarat-Kaufleuten weitere Privilegien zu gewähren, festigt unsere Stellung im Golf von Khambhat als Nachfolger ihres verlorenen Sultanats."
 estate_jains_MUG_support_malaccan_viceroyalty:0 "Malakkisches Vizekönigreich unterstützen"
 estate_jains_MUG_support_malaccan_viceroyalty_desc:0 "Unser Vizekönigreich in Malakka ist recht weit entfernt und lässt sich kaum allein von [Root.Capital.GetName] aus verwalten. Alles, was wir tun können, ist, ihm weitere Privilegien zu gewähren."
 estate_rajputs_MUG_rajput_mansabdars:0 "Rajputen-Mansabdar"
 estate_rajputs_MUG_rajput_mansabdars_desc:0 "Indem wir den Rajputen Gefallen erweisen, können wir ihre Loyalität gewinnen und ihre militärischen Fähigkeiten viel besser nutzen."
 estate_nobles_MUG_development_of_the_subah:0 "Die Subah entwickeln"
 estate_nobles_MUG_development_of_the_subah_desc:0 "Wir haben unseren Schwerpunkt eher auf die Ausweitung als auf die Konsolidierung gelegt. Wir sollten dem [Root.GetAdelName]-Stand etwas Freiheit zugestehen, damit sich unsere Provinzen stabilisieren und leichter verwalten lassen."
 estate_jains_MUG_debase_the_ruppee:0 "Die Rupie abwerten"
 estate_jains_MUG_debase_the_ruppee_desc:0 "Wir könnten unsere Währung rasch abwerten, um mehr Mittel für die wirtschaftliche Expansion freizusetzen, doch dies würde auch unser Ansehen bei den Kaufleuten schmälern."
 estate_church_MUG_promote_divine_religion:0 "Die göttliche Religion fördern"
 estate_church_MUG_promote_divine_religion_desc:0 "Die Din-i Ilahi - die göttliche Religion - zu fördern, wird zwar unseren Beziehungen zum [Root.GetKlerusName]-Stand schaden, doch auf lange Sicht die Autorität [Root.GetMdesder] [Root.Monarch.GetTitle][Root.GetMsMale] festigen."
 
 MUG_commission_the_peacock_throne_title:0 "Den Pfauenthron in Auftrag geben"
 MUG_commission_the_peacock_throne_desc:0 "Wir sollten ein Symbol unserer wohlwollenden Herrschaft über den reichen indischen Subkontinent in Auftrag geben: einen prächtigen Thron, der unsere gütige Herrschaft symbolisiert. Er soll aus dem hochwertigsten Gold und den schönsten Edelsteinen gefertigt werden."
 MUG_viceroyalty_of_deccan_title:0 "Vizekönigtum Dekkan"
 MUG_viceroyalty_of_deccan_desc:0 "Südindien ist eine weitläufige Region, die durch Berge und Dschungel vom Norden getrennt ist, was es schwierig macht, sie effizient zu regieren. Wir müssen eine Verwaltung einsetzen, die in der Lage ist, die direkte Herrschaft über eine so große Region aufrechtzuerhalten."
 
 flavor_mug.5.t:0 "Die Maratha-Kaste"
 flavor_mug.5.d:0 "Eines der Länder, die wir vor Kurzem unterwarfen, gehörte früher den Maratha: einem Kriegervolk, dessen militärische Fähigkeiten ihresgleichen suchen. Wir sollten uns darum bemühen, ihre Gunst zu gewinnen, und sie für unsere Armee rekrutieren, auch wenn dies mit Sicherheit den Rajputen missfallen wird."
 flavor_mug.5.a:0 " Ermächtigt die Maratha."
 flavor_mug.5.b:0 "Wir sollten unsere Rajputen-Regimenter bevorzugen."
 
 flavor_mug.6.t:0 "Der Untergang des gajapatischen Reichs"
 flavor_mug.6.d:0 "Die Suryavamsa, die Sonnendynastie von Orissa, wurde endlich von unseren Truppen bezwungen. Ihre Kapitulation betrifft auch zahlreiche Eide der Garhjats, ihrer ehemaligen Tributstaaten im Hochland. Wir müssen entscheiden, was wir mit diesen Überresten eines ehedem mächtigen Hegemonialstaats tun wollen."
 flavor_mug.6.a:0 "Konzentrieren wir uns auf die Integration ihrer Territorien."
 flavor_mug.6.b:0 "Wir halten die Tributstaaten unter Kontrolle."
 flavor_mug.6.c:0 "Wir sollten die Garjati für unsere Armee rekrutieren."
 
 flavor_mug.7.t:0 "Der Untergang von Burma"
 flavor_mug.7.d:0 "Da Burma auf allen Seiten von einer Gebirgskette abgeschirmt war, bildeten sich innerhalb seiner Grenzen häufig große Staaten. Mit dem Untergang seines heidnischen Reiches und dem Niedergang des Ava-Königreiches war es nur eine Frage der Zeit bis zur Entstehung eines neuen Reichs. Zu unserem Glück war die Vereinigung von Burma jedoch nicht sonderlich erfolgreich, was es uns erlaubte, dort einzumarschieren und diese Staaten zu unterwerfen, bevor einer von ihnen Widerstand leisten konnte."
 flavor_mug.7.a:0 "Burma gehört jetzt uns!"
 
 flavor_mug.8.t:0 "Spezialisierung der Armee"
 flavor_mug.8.d:0 "Unsere Armee setzt sich aus vielen verschiedenen Regimentern mit unterschiedlichen Spezialisierungen zusammen und ist besonders für ihre Feuerkraft bekannt. Doch neben unserer berühmten Artillerie sind wir auch für unsere Kavallerie gefürchtet. Zudem sind wir ein indisches Reich, was es uns erlaubt, Elefanten in unserem Militär einzusetzen - etwas, was nur wenige Staaten um uns herum zustande bringen."
 flavor_mug.8.a:0 "Wir sollten uns auf unsere Kavallerie konzentrieren."
 flavor_mug.8.b:0 "Mögen unsere Elefanten unsere Feinde niedertrampeln!"
 
 flavor_mug.9.t:0 "Verborgen"
 flavor_mug.9.d:0 "Dies ist ein verborgenes Ereignis."
 flavor_mug.9.a:0 "Verborgen."
 
 flavor_mug.10.t:0 "Eine neue Hauptstadt?"
