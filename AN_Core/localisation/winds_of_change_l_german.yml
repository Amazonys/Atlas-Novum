 #Events:
 horde_mission_events.1.t:0 "Die Plünderung Ungarns"
 horde_mission_events.1.d:0 "Mit der Rückkehr der mongolischen Stämme in die Karpaten und ihren Siegen über die dort lebenden Magyaren hat unsere Armee begonnen, das zu tun, was sie nach einem Sieg immer tut: plündern. Dörfer und Städte werden im Namen [Root.GetMdesder] [Root.Monarch.GetTitle][Root.GetMsMale] geplündert und bringen uns tonnenweise Gold ein, mit dem wir unsere Truppen für diesen großen Sieg bezahlen können."
 horde_mission_events.1.a:0 "Dieses Mal sind wir hier, um zu bleiben."
 
 horde_mission_events.2.t:0 "Hauptstadt der Goldenen Horde"
 horde_mission_events.2.d:0 "Mit dem Fall von [466.GetName], der alten Hauptstadt der Goldenen Horde, werden wir vor eine interessante Wahl gestellt. Wir können unseren Hof in diese einst wichtige Stadt verlegen oder aber unsere derzeitige Hauptstadt [Root.Capital.GetName] behalten, was uns anstelle von Ruhm Stabilität sichern würde."
 horde_mission_events.2.a:0 "[466.GetName] soll unsere neue Hauptstadt sein!"
 horde_mission_events.2.b:0 "[Root.Capital.GetName] ist eine gute Stadt."
 
 horde_mission_events.3.t:0 "Großer Staat"
 horde_mission_events.3.d:0 "Dank der Reformierung der Goldenen Horde können wir nun entscheiden, ob wir diesen Namen beibehalten oder aber unseren Staat in "Ulug Ulus" umbenennen, jenen Namen, den die Goldene Horde trug und der so viel wie "Großer Staat" bedeutet."
 horde_mission_events.3.a:0 "Ulug Ulus soll der neue Name sein."
 horde_mission_events.3.b:0 "[Root.GetName] ist vorerst in Ordnung."
 
 horde_mission_events.4.t:0 "Heimat der Kasachen"
 horde_mission_events.4.d:0 "Mit unserem Einmarsch in Zentralasien sind wir auch mit dem kasachischen Volk in Berührung gekommen. Seine Heimat wurde von anderen Nomadenstämmen erobert und die Kasachen sind heute nichts weiter als Untertanen anderer Nationen in Zentralasien. Vielleicht können wir dies zu unserem Vorteil nutzen und so einige unserer Eroberungen rechtfertigen ..."
 horde_mission_events.4.a:0 "Sie werden unsere Untertanen werden und dafür mehr Autonomie erhalten."
 horde_mission_events.4.b:0 "Wir sind Eroberer, keine Befreier."
 
 horde_mission_events.5.t:0 "Das Khanat von Persien"
 horde_mission_events.5.d:0 "Obwohl sich das Ilkhanat nach der Auflösung des Mongolischen Reichs in Persien etablierte, fiel es fremden Invasoren zum Opfer und ging ebenfalls unter. Da wir erneut in Persien Fuß gefasst haben, können wir nun entscheiden, ob wir sein Vermächtnis übernehmen oder es einfach ignorieren und unseren Eroberungsfeldzug fortsetzen wollen."
 horde_mission_events.5.a:0 "Sie werden gute Verbündete abgeben."
 horde_mission_events.5.b:0 "Verlorener Ruhm ist uns einerlei."
 horde_mission_events.5.c:0 "Wir werden das Ilkhanat werden!"
 
 horde_mission_events.7.t:0 "Mongolischer Frieden"
 horde_mission_events.7.d:0 "Nach den vielen Jahren zahlreicher Eroberungen haben wir endlich erreicht, was als unmöglich galt: Wir haben das Mongolische Reich wiederhergestellt und können damit nicht nur dessen einstigen Ruhm einfordern, sondern sind auch das gefürchtetste Volk, das je gelebt hat. Dank unseres Reiches, das noch viel größer ist als das des großen Dschingis Khan, haben wir einen inneren Frieden erreicht, den wir "Pax Mongolica" nennen werden."
 horde_mission_events.7.a:0 "Wir sind die wahren Nachfolger von Temüdschin."
 
 horde_mission_events.8.t:0 "Jenseits des Drachentors"
 horde_mission_events.8.d:0 "Nach zahlreichen Versuchen, die Chinesische Mauer zu stürmen und zu erobern, ist uns endlich das Unmögliche gelungen. Die einstmals große Mauer, die Nomaden wie uns von China fernhalten sollte, steht nun unter unserer Kontrolle und gibt uns die Möglichkeit, ins Kernland von China einzumarschieren."
 horde_mission_events.8.a:0 "Wir haben es endlich geschafft. Das Drachentor steht offen!"
 
 horde_mission_events.9.t:0 "Das Schicksal [EmperorOfChina.GetMdesder] chinesischen [EmperorOfChina.Monarch.GetTitle][EmperorOfChina.GetMsMale]" # [LocEditor:AwaitingBatchUpdate]
 horde_mission_events.9.d:0 "Mit der Gefangennahme [EmperorOfChina.GetMdesder] Ming-[EmperorOfChina.Monarch.GetTitle][EmperorOfChina.GetMsMale] während der Tumukrise und der darauffolgenden Panik, die in [EmperorOfChina.Capital.GetCapitalName] ausgebrochen ist, haben sich neue Möglichkeiten ergeben. [EmperorOfChina.GetMDerDie] [EmperorOfChina.Monarch.GetTitle] war trotz [EmperorOfChina.Monarch.GetHerHis]er Gefangenschaft äußerst freundlich zu uns, und dies könnte eine großartige Gelegenheit sein, um sie weiter auszunutzen." # [LocEditor:AwaitingBatchUpdate]
 horde_mission_events.9.a:0 "Richtet [EmperorOfChina.GetMihnsie] hin!" # [LocEditor:AwaitingBatchUpdate]
 horde_mission_events.9.b:0 "Als Gefangene[EmperorOfChina.GetMrMale] nutzt [EmperorOfChina.GetSheHe] uns mehr." # [LocEditor:AwaitingBatchUpdate]
 
 horde_mission_events.10.t:0 "Goldenes Vermächtnis"
 horde_mission_events.10.d:0 "Die Fürstentümer der Rus richten das Land der Tataren langsam zugrunde. Ihre Siege gegen die Goldene Horde haben es entzweit und das Erbe des großen Staates in Trümmern zurückgelassen. Da wir dieses Land nun kontrollieren, können wir vergangenen Ruhm wiederaufleben lassen und dem Rest der Welt zeigen, dass wir nicht nur Eroberer, sondern auch Wiederhersteller sind."
 horde_mission_events.10.a:0 "Die Goldene Horde muss wiederhergestellt werden."
 horde_mission_events.10.b:0 "Die Tataren sollen nur uns dienen."
 
 #Estate Privileges:
 estate_nomadic_tribes_basqaq_autonomy:0 "Mehr Autonomie für die Basqaq"
 estate_nomadic_tribes_basqaq_autonomy_desc:0 "Indem wir den Basqaq erlauben, selbstständig Steuern einzutreiben, werden sie den von uns geforderten Tribut effektiver erheben, auch wenn dies bedeutet, dass ihre Verwaltung kostspieliger wird."
 estate_nobles_basqaq_autonomy:0 "Mehr Autonomie für die Basqaq"
 estate_nobles_basqaq_autonomy_desc:0 "Indem wir den Basqaq erlauben, selbstständig Steuern einzutreiben, werden sie den von uns geforderten Tribut effektiver erheben, auch wenn dies bedeutet, dass ihre Verwaltung kostspieliger wird."
 
 estate_nomadic_tribes_religious_tolerance:0 "Religiöse Toleranz"
 estate_nomadic_tribes_religious_tolerance_desc:0 "Anstatt Gesetze zu erlassen, die unsere Religion durchsetzen, sollten wir eine tolerantere Gesellschaft fördern. Dies hat den weiteren Vorteil, dass wir bei Siegen nicht jedes Mal unseren Glauben verbreiten müssen."
 estate_church_religious_tolerance:0 "Religiöse Toleranz"
 estate_church_religious_tolerance_desc:0 "Anstatt Gesetze zu erlassen, die unsere Religion durchsetzen, sollten wir eine tolerantere Gesellschaft fördern. Dies hat den weiteren Vorteil, dass wir bei Siegen nicht jedes Mal unseren Glauben verbreiten müssen."
 
 estate_nomadic_tribes_nomadic_caravans:0 "Nomadenkarawanen"
 estate_nomadic_tribes_nomadic_caravans_desc:0 "Indem wir unsere Stämme loyal und die Hordeneinheit hoch halten, können wir Karawanen, die durch unser Reich ziehen, eine sichere Durchreise gewähren."
 
 estate_nomadic_tribes_tribal_absolutism:0 "Stammesabsolutismus"
 estate_nomadic_tribes_tribal_absolutism_desc:0 "Indem wir eine absolutere Regierungsform schaffen, können wir die Ressourcen des Reiches sowie die Beute aus Siegen effektiver nutzen."
 
 HORDES_TRIBAL_ABSOLUTISM_TT:0 "Beginnend bei §Y60§! Max. Absolutismus erhalten wir für alle weiteren §Y10§! Max. Absolutismus §G+5.00%§! Verfügbare Beute (maximal §G20.0%§! bei §Y90§! Max. Absolutismus)." # [LocEditor:AwaitingBatchUpdate]
 
