 ITA_rightful_heirs_title:0 "Rechtmäßige Erben"
 ITA_rightful_heirs_desc:0 "Das Vermächtnis des Römischen Reichs ist ein allgemeingültiges Erbe. Jeder europäische Monarch, der die nötige Macht innehat, nutzt diesen Anspruch, um sich als rechtmäßiger Erbe von Cäsar, Oktavian und den anderen großen Kaisern zu präsentieren. Doch die Heiligen Römischen Kaiser und die Herrscher Rûms scheinen vergessen zu haben, dass das größte Reich nicht aus Wien oder Konstantinopel stammt, sondern aus Rom." # [LocEditor:AwaitingBatchUpdate]
 ITA_holy_roman_delusions_title:0 "Der Wahn des HRR"
 ITA_holy_roman_delusions_desc:0 "Das Heilige Römische Reich deutscher Nation hat den Namen der Römer beschmutzt. Jahrhundertelang hatte es die Kühnheit, das Erbe Roms zu beanspruchen. Wir müssen es für diese Verfehlungen bestrafen und diesem unheiligen deutschen Wahn ein Ende setzen."
 ITA_african_coastline_title:0 "Folgt der Küste"
 ITA_african_coastline_desc:0 "Das einst mächtige römische Karthago ist zerfallen und existiert nur noch durch eine Handvoll zerstrittener Staaten, die sich der Piraterie hingeben. Unsere Toleranz für eine solch abscheuliche Praktik ist erschöpft."
 ITA_britain_title:0 "Erobert Albion"
 ITA_britain_desc:0 "Wie es Claudius bereits Hunderte von Jahren zuvor tat, sollten auch wir sofort eine neue Flotte zusammenstellen und der Selbstherrschaft der Briten ein Ende setzen. Der berühmte Holzwall wird dem, was wir im Namen Roms aufbringen, nicht gewachsen sein." # [LocEditor:AwaitingBatchUpdate]
 ITA_to_the_rhine_title:0 "Auf zum Rhenus"
 ITA_to_the_rhine_desc:0 "Der Rhein war einst die natürliche Grenze zwischen Rom und den germanischen Stämmen. Wir müssen diese Grenze wiederherstellen und den Limes, unseren Grenzwall, schützen, bis wir bereit sind, das Land dahinter zu unterwerfen."
 ITA_to_the_rhine_tt:0 "Ist eine Provinz, die an den §YRhein§! angrenzt oder in dessen Nähe liegt" # [LocEditor:AwaitingBatchUpdate]
 ITA_galleasses_title:0 "Perfektioniert die Galeasse"
 ITA_galleasses_desc:0 "Die Galeasse ist eine Variation der schweren Galeone, die an die Maßstäbe für den Kampf der Galeeren im Mittelmeer angepasst wurde. Wir sollten sie weiter verbessern, um sicherzustellen, dass das Mittelmeer unser Meer bleibt!"
 ITA_reform_the_military_title:0 "Reformiert das Militär"
 ITA_reform_the_military_desc:0 "Unser Militär ist das Ergebnis einer jahrhundertelangen Entwicklung. Aufgrund der Vereinigungsbemühungen unterscheiden sich die Rekrutierungsmaßstäbe und Traditionen von Staat zu Staat. Wir müssen uns die nötige Zeit nehmen, um dieses System entsprechend unserer derzeitigen Bedürfnisse zu überarbeiten."
 ITA_economic_liberalism_title:0 "Wirtschaftl. Liberalismus"
 ITA_economic_liberalism_desc:0 "Seit dem Zeitalter der Entdeckungen ist der Wohlstand Italiens einer durch den Kolonialismus angefeuerten Wirtschaft gewichen. Dies veranlasste verschiedene italienische Dynastien dazu, Versuche durchzuführen, um eine Wirtschaftsphilosophie zu finden, die ihre Schwierigkeiten beseitigen würde. Es ist an der Zeit, dass auch wir unsere eigene Lehre finden." # [LocEditor:AwaitingBatchUpdate]
 ITA_glass_title:0 "Italienisches Kristall"
 ITA_glass_desc:0 "Italienisches und insbesondere venezianisches Kristall sind in ganz Europa bekannt und gelten als das feinste Glas. Es wird jedoch hauptsächlich auf der Insel Murano hergestellt. Wenn wir unsere Glasprodukte zu einem Statussymbol machen wollen, müssen wir die Produktion steigern und wenn nötig die Produktion auf andere Orte verlagern."
 ITA_unify_regional_economies_title:0 "Vereint die Volkswirtschaft"
 ITA_unify_regional_economies_desc:0 "Die Unterschiede in der Regionalökonomie sind erschreckend. Territorien werden je nachdem, wer über sie herrscht, völlig unterschiedlich besteuert und die Landwirtschaft ganz anders betrieben. Zudem gibt es noch unzählige andere solcher Unterschiede. Wir müssen die Wirtschaftsleistung des gesamten Landes vereinheitlichen."
 ITA_wine_title:0 "Italienischer Wein"
 ITA_wine_desc:0 "Es gibt viele berühmte Weinanbaugebiete, und man könnte sagen, Italien selbst ist ein berühmtes Weinanbaugebiet. Unser Wein hat zu unserem Ruhm beigetragen, und wir sollten diese Tradition deshalb weiter pflegen."
 ITA_industrial_triangle_title:0 "Industriedreieck"
 ITA_industrial_triangle_desc:0 "Mit der Industrialisierung des Landes ist der Norden Italiens zur tragenden Kraft geworden. Die Städte Turin, Mailand und Genua bilden dabei das Fundament des neuen Industriedreiecks."
 ITA_silk_title:0 "Aufzucht von Seidenraupen"
 ITA_silk_desc:0 "Die Seidenraupe ist entlang der Handelsrouten vor Jahrhunderten aus China nach Europa gelangt, wobei die Kunst der Seidenraupenzucht in Italien starke Wurzeln geschlagen hat. Die Herstellung dieses luxuriösen Textils muss gefördert werden."
 ITA_train_of_thought_title:0 "Gedankengang"
 ITA_train_of_thought_desc:0 "Die Renaissance war in Italien besonders präsent, während alle anderen Nationen, die ihm hinterherhinken, ihre eigenen Wiedergeburten erleben. Möge die italienische Kunst wiedergeboren werden, um ein neues Zeitalter einzuläuten, in dem der menschliche Geist erleuchtet wird."

 ITA_the_trades_to_come_title:0 "Die Zukunft des Handels"
 ITA_the_trades_to_come_desc:0 "Die Handelsdominanz Italiens scheint nicht mehr unüberwindbar zu sein. Indem wir unseren Ansatz reformieren und uns auf die kommenden Geschäfte vorbereiten, werden wir zu einer noch stärkeren Handelsmacht." # [LocEditor:AwaitingBatchUpdate]
