 orm_omani_threat_pacified:0 "Omanischen Einfluss eingeschränkt"
 desc_orm_omani_threat_pacified:0 "Das omanische Volk ist nicht länger eine Bedrohung für unsere Nation."
 orm_subduing_arabian_tribes:0 "Stammestreue"
 desc_orm_subduing_arabian_tribes:0 "Die Stämme Arabiens haben uns die Treue geschworen."
