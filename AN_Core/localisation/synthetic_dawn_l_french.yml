l_french:
 synthetic_dawn.1.t:0 "L'aube des Synthétiques"
 synthetic_dawn.1.d:0 "Ils sont descendus du ciel dans d'immenses vaisseaux de métal, plus vastes même qu'une cité. Tout aussitôt qu'ils en ont débarqué, le massacre a commencé. Des monstres sans âme, entièrement couverts d'une armure, et sans que l'on puisse discerner chez eux la moindre once de chair ou la moindre goutte de sang. L'invasion des Synthétiques a débuté."
 synthetic_dawn.1.a:0 "Mais que sont ces créatures ? Que veulent-elles ?"
 synthetic_dawn.2.t:0 "Synthétiques à l'horizon !"
 synthetic_dawn.2.d:0 "Les Synthétiques sont apparus à nos frontières ! Prions que ces étranges créatures de métal ne tournent pas leur attention vers nous."
 synthetic_dawn.2.a:1 "Nous devons nous préparer au pire"
 synthetic_dawn.3.t:0 "Le crépuscule des Synthétiques"
 synthetic_dawn.3.d:0 "Le dernier des Synthétiques a été enfin détruit. Si la plus grande partie du monde est désormais en ruine et qu'un nombre incommensurable de personnes y ont perdu la vie, le monde est enfin débarrassé d'eux. Des charognards frappent déjà leurs carcasses inertes pour chercher à comprendre comment ces automates meurtriers pouvaient fonctionner et ce qui les a poussés à envahir notre monde. Aucune réponse n'a jusqu'à présent été trouvée à ces questions. Mais peut-être pourrions-nous adapter à nos propres besoins une part de cette technologie qu'ils laissent derrière eux ?"
 synthetic_dawn.3.a:0 "Tout cela ne sera assurément pas perdu !"
 synthetic_dawn.4.t:0 "Prise de [Root.GetName] par les Synthétiques"
 synthetic_dawn.4.d:0 "Avec une efficacité froide et implacable, les Synthétiques ont massacré tous ceux qui vivaient dans la province de [Root.GetName], ne laissant derrière eux qu'un territoire désolé."
 synthetic_dawn.4.d2:0 "La Garde suisse a fait tout ce qui était en son pouvoir pour gagner du temps et permettre [PAP.GetAuAlaDir] [PAP.GetDir] de fuir Rome. S'ils ont tous été massacrés jusqu'au dernier, leur sacrifice héroïque n'a toutefois pas été vain : [PAP.GetLeLaLDir] souverain[PAP.GetXEDir] pontife est parvenu[PAP.GetXEDir] à fuir avant que les Synthétiques ne puissent atteindre le Passetto di Borgo. Puisse Dieu sauver notre Saint-Père !"
 synthetic_dawn.4.a:0 "Les Synthétiques paieront pour cela"
 synthetic_dawn.5.t:0 "Déchirure temporelle"
 synthetic_dawn.5.d:0 "L'invasion synthétique avait été prédite par les prophéties. En suivant les instructions laissées par nos plus lointains aïeux, nous sommes parvenus à ouvrir la Faille temporelle, révélant un arsenal époustouflant d'armes venues d'autres lieux et d'autres temps. Nos guerriers ne sont encore guère rompus à la monte des lézards terribles ou à la conduite de ces assiettes volantes, mais ils vont devoir s'adapter rapidement si nous voulons pouvoir défendre l'humanité de la menace venue des cieux."
 synthetic_dawn.5.a:0 "Cela fait bien des cycles que nous attendions ce jour"
 mayan_dinosaur_cavalry:0 "Cavalerie dinosaurienne"
 desc_mayan_dinosaur_cavalry:0 "Les guerriers [Root.GetRootAdjMP] ont appris à monter ces lézards terribles venus du passé le plus reculé pour les mener à la bataille."
 mayan_ufo_support:0 "Soutien OVNI"
 desc_mayan_ufo_support:0 "Les pilotes [Root.GetRootAdjMP] fournissent aux forces au sol un appui aérien permis par les assiettes volantes venues d'un avenir lointain."
 SYN:0 "Synthétiques"
 SYN_ADJ:0 "synthétique"
 SYN_ideas:0 "Doctrines synthétiques"
 SYN_ideas_start:0 "traditions synthétiques"
 SYN_ideas_bonus:0 "ambitions synthétiques"
 synth_logic_engines:0 "Moteurs logiques"
 synth_logic_engines_desc:0 "S'affranchir avec aisance des frontières de plus en plus complexes des sciences exige de nouveaux moteurs, allant bien au-delà des simples demi-vérités de la logique ternaire et quaternaire."
 synth_mass_produced:0 "Production de masse"
 synth_mass_produced_desc:0 "Les cycles de production standardisés et la conception modulaire permettent aux unités d'être produites en masse et à une vitesse inégalée."
 synth_loyalty_circuits:0 "Circuits de loyauté"
 synth_loyalty_circuits_desc:0 "La loyauté en tant qu'idéal est un concept clairement organique. En lieu et place, mieux vaut imaginer la loyauté comme un besoin physiologique, jusque pour le plus éloigné des terminaux."
 synth_durable:0 "Durabilité"
 synth_durable_desc:0 "Protégées par des exosquelettes de titanium plaqués de chrome, ces machines à toute épreuve ont été conçues pour faire face aux conditions les plus extrêmes et exigent une maintenance bien moindre."
 synth_propaganda_machines:0 "Machines à propagande"
 synth_propaganda_machines_desc:0 "Ces unités sont constamment en relation avec un flux centralisé d'annonces publiques et d'informations pratiques diffusées par un système de transmission interne."
 synth_harvesters:0 "Collecteurs"
 synth_harvesters_desc:0 "Une suite d'utilitaires, depuis des solutions de diagnostic nutritionnel et des équilibrages sur site jusqu'à des microsuivis tige à tige, permet aux travailleurs robotiques d'améliorer la productivité des récoltes."
 synth_emotion_emulators:0 "Émulateurs émotionnels"
 synth_emotion_emulators_desc:0 "Des modèles sociaux prédictifs aident les unités autonomes non seulement à imiter les émotions appropriées, mais aussi à susciter des réponses adéquates, aussi bien chez les organiques que les synthétiques."
 SYNTH_GOV:0 "Intelligence artificielle"
 SYNTH_RULER:0 "Exécuteur"
 SYNTH_RULER_fem:0 "Exécutrice"
 synthetic_remnants_enabled.tooltip:0 "Déclenche le modificateur §YVestiges des Synthétiques§!."
 synthetic_remnants:0 "Vestiges des Synthétiques"
 desc_synthetic_remnants:0 "L'annihilation de la menace synthétique a laissé un grand nombre de questions sans réponses. Mais la technologie qui a été préservée permet de nouvelles découvertes dans le monde entier."
 swiss_guard_last_stand:0 "Le dernier combat de la Garde suisse"
 desc_swiss_guard_last_stand:0 "Tous se souviendront à jamais du sacrifice héroïque de la Garde suisse."

