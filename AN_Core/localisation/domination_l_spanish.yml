 estate_nobles_factionalist_nobility:0 "Nobleza faccionalista"
 estate_nobles_factionalist_nobility_desc:0 "Los nobles de nuestro país se han organizado en diferentes facciones, luchando por el control de la tierra, erosionando gradualmente el poder de la Corona."
 
