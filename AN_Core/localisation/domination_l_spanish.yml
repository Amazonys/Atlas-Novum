 #Events 
 
 flavor_mch.9.t:0 "El ascenso de Nurhaci"
 flavor_mch.9.d:0 "Nurhaci, uno de nuestros guerreros más valientes y nobles, ha demostrado ser un valioso activo para nuestro país cada vez mayor. Su reorganización y unificación de las diversas tribus yurchen bajo nuestro estandarte nos ha dado las herramientas necesarias para luchar contra nuestros opresores en su terreno. Según la historia, Nurhaci lanzaría un asalto sin cuartel contra la totalidad del Imperio Ming al borde del colapso, lo que sentaría las bases para la siguiente dinastía que dominase la región. Sus reformas sobre el sistema de estandartes, así como la creación del alfabeto manchú son algunos de sus logros legendarios."
 flavor_mch.9.a:0 "¡Servirá como el líder de una gran potencia emergente!"
 flavor_mch.9.b:0 "Usemos su destreza militar en el campo de batalla."
 flavor_mch.9.c:0 "Sus consejos serán valiosos en la corte y los campos de entrenamiento."
 
 flavor_mch.10.t:0 "Los Siete agravios"
 flavor_mch.10.d:0 "Según la historia, Nurhaci, líder de los manchúes, publicó este manifiesto el decimotercer día del cuarto mes lunar del tercer año de Tianming. La enemistad entre las tribus manchúes y los Ming llegó a su cenit, provocando una guerra sin cuartel entre ambas potencias. Los Siete agravios son los siguientes: \n\nLos Ming mataron sin motivo alguno al padre y al abuelo de [Root.Monarch.GetName]. \nLos Ming suprimieron a nuestro pueblo y favorecieron a los clanes rivales \nLos Ming infringieron el acuerdo de territorios con [Root.Monarch.GetName] \nLos Ming enviaron tropas para proteger a nuestros enemigos contra nosotros \nLos Ming apoyaron los planes de otros clanes de romper sus promesas a nuestro gobernante \nLos Ming obligaron a [Root.Monarch.GetName] a ceder las tierras de Chaihe, Sancha y Fuan \nEl funcionario ming, Shang Bozhi, abusó de su poder y pisoteó al pueblo. "
 flavor_mch.10.a:0 "¡Ha llegado nuestra hora!"
 
 flavor_mch.11.t:0 "La conquista de Corea"
 flavor_mch.11.d:1 "Corea y su numerosa población está ahora claramente a nuestro alcance. El que en el pasado fue un reino ilustre, embellecido con mentes brillantes y reyes poderosos, no es más que ceniza y huesos sobre los que construiremos nuestra propia gloria. Su historia terminará donde comience la nuestra y por todo su territorio cantaremos las alabanzas de nuestro pueblo y estudiaremos su sociedad, en un esfuerzo por aprender de ellos."
 flavor_mch.11.a:0 "Estudiemos su alfabeto…"
 flavor_mch.11.b:0 "¡Debemos aprender sobre su sistema agrícola!"
 flavor_mch.11.c:0 "Sus tradiciones militares nos serán de gran utilidad."
 flavor_mch.11.e:0 "La biblioteca real entonces, ¡nuestros guerreros leerán libros!"
 flavor_mch.11.f:0 "La biblioteca real entonces, ¡nuestros guerreros leerán libros!"
 
 
 
