 fabricate_ottoman_invasion_cb:0 "Justificar invasión"
 fabricate_ottoman_invasion_cb_title:0 "Justificar invasión"
 fabricate_ottoman_invasion_cb_desc:1 "Justificar invasión reducirá el tamaño de nuestra red de espionaje en §Y[From.GetName]§! en §R[Root.GetSpyCostHardCoded]§! y nos dará el casus belli «§Ycampaña de conquista otomana§!» contra §Y[From.GetName]§!. Esto nos permitirá subyugar a §Y[From.GetName]§! y convertirlo en un §Yeyalato§! de nuestro/a [Root.GovernmentName].\n\nEste casus belli durará §Y5 años§!\n\n§YLos eyalatos se pueden convertir en eyalatos núcleos a los que se puede anexionar a cambio de 6 £dip£ por desarrollo.§!"
 fabricate_ottoman_invasion_cb_tooltip:0 "Justificar una invasión contra el país objetivo y ganar el casus belli «Campaña de conquista otomana»"
 reign_in_eyalet:0 "Refrenar Egipto"
 reign_in_eyalet_title:0 "Refrenar eyalatos"
 reign_in_eyalet_desc:1 "Refrenar a §Y[From.GetName]§! y convertirlo en un §YEyalato núcleo§!. Esto nos permitirá integrar §Y[From.GetName]§!, aunque no podremos llamar a §Y[From.GetName]§! a ninguna guerra.\n\n§YSe pueden anexionar los eyalatos núcleos a cambio de 6 £dip£ por desarrollo.§!"
 reign_in_eyalet_tooltip:1 "Refrenar al objetivo pasándolo de estatus de eyalato a eyalato núcleo, lo que nos permite integrar el objetivo, aunque desactiva nuestra capacidad de llamarlos a nuestras ofensivas."
 reign_in_eyalet_alert_tooltip:0 "Una oferta para convertirnos en §Yeyalato núcleo§!"
