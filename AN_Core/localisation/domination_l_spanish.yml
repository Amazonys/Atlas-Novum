 estate_eunuchs:0 "Eunucos"
 estate_eunuchs_desc:0 "Los eunucos son un poderoso estamento dentro del imperio de China. A veces, su influencia se ve frenada por poderosos jefes de Estado que los controlan con mano dura. Sin embargo, si el monarca reinante se considera débil o incapaz, se apresuran a convertir al mismísimo Emperador en una primorosa marioneta."
