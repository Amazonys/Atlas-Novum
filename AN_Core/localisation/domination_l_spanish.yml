 #Events 
 flavor_spa.18.t:0 "Los infantes de Aragón"
 flavor_spa.18.d:1 "Los infantes de Aragón son los hijos del rey Fernando I de Aragón y su esposa Leonor de Albuquerque, quien estableció la dinastía Trastámara en este reino tras el Compromiso de Caspe de 1412. También son primos del rey castellano Juan II y han conspirado desde principios de su reinado para controlarle y hacerse con el poder en Castilla, con el apoyo de una facción de parientes y aliados entre la nobleza castellana. Sin embargo, se les opuso otra facción encabezada por el condestable real Álvaro de Luna, que se convirtió en el principal apoyo del rey Juan II durante dos décadas.\n\nLa situación se deterioró a partir de 1437, cuando estalló una nueva guerra civil entre la facción encabezada por los infantes de Aragón y la encabezada por Álvaro de Luna y Enrique, el heredero al trono, que culminó con la batalla de Olmedo de [GetYear]."
 flavor_spa.18.a:0 "¡Estamos con el rey!"
 flavor_spa.18.b:0 "¡Los infantes tienen razón!"
 flavor_spa.20.t:0 "El fin de la disputa con los infantes de Aragón"
 flavor_spa.20.d:0 "La lucha entre las facciones de los infantes de Aragón y los partidarios del rey terminó en la batalla de Olmedo y una de las facciones de los nobles castellanos ha triunfado sobre la otra. Al menos, de momento…"
 flavor_spa.20.a:0 "Para bien o para mal, esta desastrosa situación ha terminado…"
 flavor_spa.22.t:0 "El real español"
 flavor_spa.22.d:1 "El sistema monetario de Castilla estaba en el caos en la segunda mitad del siglo XV. El maravedí, la principal divisa, se había ido devaluando continuamente desde el siglo XIII. Además, existían diferentes monedas regionales en los reinos ibéricos, lo que complicaba la economía de la unificación política iniciada por la boda de Isabel de Castilla y Fernando de Aragón.\n\n Por esta razón se inició una reforma monetaria en [GetYear] que creó una nueva moneda de oro, el ducado, y una nueva moneda de plata, el real, para su uso en ambos reinos. Dada la inesperada afluencia de plata procedente de América en las décadas siguientes, se disparó el uso del «real de a ocho», que pronto se conoció extensamente como «el real español». Se considera la primera moneda mundial, ya que la aceptaban comerciantes de todo el mundo, de África a América y de Europa a Asia."
 flavor_spa.22.a:0 "¡Quiero ver esos reales!"
 flavor_spa.23.t:0 "San Lorenzo de El Escorial"
 flavor_spa.23.d:1 "[Root.Monarch.GetName], monarca de [Root.GetName], tiene muchos apodos. Pero una de las más acertadas es «el Rey Burócrata». Decidió establecer una capital fija y poner fin a la antigua tradición de los reyes de Iberia de viajar continuamente. Eligió Madrid por su posición central, por no depender de ningún gran señor ni de la Iglesia, y algunos dirían que por su buen suministro de agua. En cualquier caso, a [Root.Monarch.GetName] no le gusta la ciudad en sí, así que también decidió construir un gran monasterio en sus montañosos alrededores, dedicado a san Lorenzo, que también serviría como su residencia habitual. Reunió una enorme biblioteca y reliquias de santos y lo convirtió en el centro neurálgico de la administración, al presidir las reuniones diarias de los distintos consejos que se ocupan de los asuntos de gobierno. Por último, también creó allí el panteón de la familia real, donde se enterrarán todos los reyes y reinas de [Root.GetName] tras [Root.Monarch.GetName]."
 flavor_spa.23.a:0 "¡Una capital digna de un imperio mundial!"
 flavor_spa.199.t:0 "Fernando de Magallanes, ¡un explorador legendario!"
 flavor_spa.199.d:0 "Fernando de Magallanes es un explorador portugués que aspirar dar la primera vuelta al mundo para confirmar por fin que la Tierra es redonda. En [GetYear], se dispone a zarpar con una flota de cinco navíos y unos 270 hombres para encontrar una nueva ruta hacia las islas de las especias, en las Indias Orientales. Su objetivo es descubrir el paso que permitiría a sus barcos atravesar el extremo sur de Sudamérica y adentrarse en el Océano Pacífico.\n\nEl viaje de Magallanes puede estar plagado de dificultades, como hambre y luchas con pueblos indígenas, pero planea acabar llegando a las Indias Orientales y regresar por el Cabo de Buena Esperanza. El logro de Magallanes allanará el camino para que futuros exploradores y comerciantes naveguen por el globo y abrirá nuevas oportunidades para la colonización y el comercio europeo en América y Asia."
 flavor_spa.199.a:0 "¡Servirá bajo nuestro escudo de armas!"
 flavor_spa.199.b:0 "¡Que se marche! ¡Está claro que está loco!"
 #Recurring events for the System of Councils mechanic
 hispanic_monarchy_events.1.t:0 "Centrarse en el Consejo Real"
 hispanic_monarchy_events.1.desc:0 "Tras sesudas deliberaciones, los secretarios de los distintos consejos han llegado al consenso de que debemos centrar los esfuerzos de nuestro gobierno durante los próximos años en los asuntos internos, y sus actuaciones deben ser coordinadas por el Consejo Real. Nos corresponde a nosotros decidir qué consejo concreto debe dirigir la acción de gobierno."
 hispanic_monarchy_events.1.a:0 "El Consejo de Cámara dispensará la voluntad real y la justicia."
 hispanic_monarchy_events.1.b:0 "El Consejo de Hacienda pondrá la tesorería en orden y aumentará nuestros ingresos."
 hispanic_monarchy_events.1.c:0 "¡Nadie se espera el Consejo de Inquisición!"
 hispanic_monarchy_events.2.t:0 "Centrarse en el Consejo de Estado"
 hispanic_monarchy_events.2.desc:0 "Tras sesudas deliberaciones, los secretarios de los distintos consejos han llegado al consenso de que debemos centrar los esfuerzos de nuestro gobierno durante los próximos años en los asuntos diplomáticos, y sus actuaciones deben ser coordinadas por el Consejo de Estado. Nos corresponde a nosotros decidir qué consejo concreto debe dirigir la acción de gobierno."
 hispanic_monarchy_events.2.a:0 "¡Nuestra apuesta por la hegemonía sobre Europa debe ser el asunto más importante!"
 hispanic_monarchy_events.2.b:0 "Aparejaremos las velas de nuestro gobierno hacia el Mediterráneo y sus costas."
 hispanic_monarchy_events.2.c:0 "Las Indias y sus riquezas podrían ser el proceder más lucrativo."
 hispanic_monarchy_events.3.t:0 "Centrarse en el Consejo de Guerra"
 hispanic_monarchy_events.3.desc:0 "Tras sesudas deliberaciones, los secretarios de los distintos consejos han llegado al consenso de que debemos centrar los esfuerzos de nuestro gobierno durante los próximos años en los asuntos diplomáticos, y sus actuaciones deben ser coordinadas por el Consejo de Estado. Nos corresponde a nosotros decidir qué consejo concreto debe dirigir la acción de gobierno."
 hispanic_monarchy_events.3.a:0 "¡El Consejo de Cruzada dirigirá nuestras empresas contra los infieles!"
 hispanic_monarchy_events.3.b:0 "El Consejo de las Órdenes militares proporcionará más recursos a nuestra maquinaria de guerra."
 hispanic_monarchy_events.3.c:0 "El Consejo de la Armada garantizará nuestro dominio sobre las rutas marítimas."
 
 #Event Insights 
 spa_event_insight_1003_tt:0 "\n§GCompresión del evento§!:\nEste evento fundará la §YCasa de Contratación§! y nos dará un poderoso modificador permanente para ayudarnos en nuestras tareas coloniales"
 #Reforms
 tercios_reform:0 "Tercios"
 tercios_reform_desc:0 "Los tercios eran la columna vertebral de los ejércitos españoles a principios de la Edad Moderna. Aunque históricamente los tercios no solo se reclutaban de España, sino también de Italia y Valonia, los tercios más valiosos se reclutaban de las provincias españolas. Los tercios fueron casi imbatibles durante décadas en los campos de batalla de toda Europa y el Mediterráneo y fueron clave en la evolución de la guerra europea."
 system_of_councils_reform:0 "Sistema de consejos"
 system_of_councils_reform_desc:0 "El Sistema de consejos, también conocido como sistema polisinodial, fue desarrollado por la Monarquía Hispánica para organizar el gobierno de sus diferentes territorios a principios de la Edad Moderna. La administración central se confiaba a un conjunto de órganos colegiados, los Consejos, formados por nobles, clérigos y burgueses, dirigidos directamente por juristas formados en la universidad, los letrados. Los diferentes Consejos eran temáticos, con competencias en todo el Imperio español, o territoriales, con sus competencias fijadas en cada uno de los diferentes reinos."
 
