 spa_enable_san_juan_holy_order_tt:0 "\nDa acceso a la Orden santa de §YSan Juan§! mientras sigamos siendo §Ycristianos§!"
 enable_jesuit_order_tt:0 "\nDa acceso a la Orden santa §Yjesuita§! mientras sigamos siendo §Ycristianos§!"
