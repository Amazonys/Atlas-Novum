 core_eyalet:0 "Eyalato núcleo"
 core_eyalet_long_desc:0 "Un eyalato núcleo actúa como cualquier otro, pero está mucho más estrechamente unido a su soberano y apenas se diferencia de los territorios controlados directamente. Al contrario que los eyalatos normales, no se pude llamar a la guerra a un eyalato núcleo y se puede anexionar."
