 ottoman_decadence:0 "Decadencia"
 ottoman_decadence_desc:1 "La decadencia mide cuánto poder se halla de verdad en las manos de nuestro gobernante y hasta qué punto se da por sentado el estado actual de nuestra nación. Cuanta más decadencia tenga tu país, más difícil resultará mantener el Estado y estar a la par con otras grandes potencias.\n\nLa decadencia aumenta por estos factores:\n - Estar en paz\n - Jenízaros desleales y jenízaros en posesión de tierras de la Corona\n - Estabilidad negativa\n - Corrupción\n - Superar la Capacidad de gobierno\n - Deseo de libertad de súbditos medio\n - Autonomía global media\n - Perder batallas con [Root.GetellaDir] [Root.Monarch.GetTitle] al mando\n\nLa decadencia desciende por estos factores:\n - Absolutismo\n - Cumplir planes estamentales\n - Ganar batallas con [Root.GetellaDir] [Root.Monarch.GetTitle] al mando\n - Estabilidad positiva\n\nSi la decadencia llega a §R100§! se puede activar el desastre §RLucha de poder intestina§!."
