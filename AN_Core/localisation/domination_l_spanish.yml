 ###ESTATES###
 estate_janissaries:0 "Jenízaros"
 estate_janissaries_desc:0 "Los jenízaros son un cuerpo de élite únicamente leal al sultán. Sus filas están formadas por el sistema devshirme de recluta infantil y pasan por una instrucción militar estricta. Por tanto, los jenízaros son la fuerza más disciplinada del imperio.\nCon el paso del tiempo, la influencia de los jenízaros ha crecido hasta el punto en el que son una clase propia."
