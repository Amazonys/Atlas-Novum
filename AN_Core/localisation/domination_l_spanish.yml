 estate_rajput_force_conscription_desc:0 "En momentos de necesidad, [Root.GetellaDir] [Root.Monarch.GetTitle] puede alistar a todos los miembros capaces de los [Root.GetRajputsName] para que luchen por el/la [Root.GovernmentName]. Esto, por supuesto, al precio de más privilegios para los [Root.GetRajputsName]."
