 #Qing New Missions Loc
 qng_north_china_title:0 "Consolidar el Norte de China"
 qng_north_china_desc:1 "¡Nuestra lucha no ha hecho más que empezar! Ahora que nos esforzamos por subyugar China, debemos consolidar nuestro dominio sobre los territorios del norte, el corazón de una dinastía anterior."
 qng_green_standard_army_title:0 "Ejército del estandarte verde"
 qng_green_standard_army_desc:0 "Los ejércitos chinos están desorganizados y sus generales pierden rápidamente la confianza en sus señores. Si podemos controlar una porción suficiente del norte de China, estos generales pueden decidirse a pasarse a nosotros en lugar de servir a un emperador condenado. Convendría someter a instrucción a estos nuevos conversos para convertirlos en un verdadero ejército permanente, ¡digno del nuevo emperador de China!"
 qng_annex_tibet_title:0 "Anexiona el Tíbet"
 qng_annex_tibet_desc:0 "Muchos mongoles han empezado a adoptar la fe budista tibetana. Debemos conquistar el Tíbet para estar seguros de que esta fe está bajo el firme control de nuestro estandarte."
 qng_modernize_the_banners_title:0 "Modernizar los estandartes"
 qng_modernize_the_banners_desc:0 "La rama de estandartes de nuestro ejército nos ha servido bien. Sin embargo, si queremos mantenernos al día con la evolución de la guerra, debemos modernizarlos y asegurarnos de que sean aptos para el combate."
 qng_incorporate_han_title:0 "Incorporar a los han"
 qng_incorporate_han_desc:0 "Conquistar el Imperio Ming no es tarea fácil. Derrotar a sus generales y a sus mediocres tropas en la batalla puede que no sea nuestro trabajo más difícil. Sus gentes se cuentan por millones, gobernarlos exige que lleguemos a algún tipo de acuerdo de cooperación, un resquicio de esperanza que nos beneficie sobre todo a nosotros."
 qng_extinguish_ming_title:0 "Extinguir a los Ming"
 qng_extinguish_ming_desc:0 "Mientras exista algún bastión restante de leales a los Ming, nuestro dominio sobre China nunca estará totalmente seguro. Debemos erradicar totalmente a los Ming."
 qng_ten_grand_campaigns_title:0 "Diez grandes campañas"
 qng_ten_grand_campaigns_desc:0 "Nuestra conquista de China ha permitido que aquellos que viven en la periferia del Impero tengan delirios de grandeza. Debemos dirigir una serie de campañas para restablecer el orden en estos territorios y extender el gran poder de los Qing sobre nuestros enemigos."
 qng_campaign_in_burma_title:0 "Campaña en Birmania"
 qng_campaign_in_burma_desc:0 "Más leales a los Ming han escapado a las montañas de Birmania buscando refugio entre jefes shan y bamar. Debemos demostrarles que no se pueden esconder de quienes ostentan el Mandato justamente."
 qng_three_feudatories_title:0 "Los tres feudos"
 qng_three_feudatories_desc:0 "Al tiempo que nuestra campaña avanza más por el sur de China, debemos considerar si no sería más fácil, al menos a corto plazo, delegar el gobierno de la región a gobernadores Ming que se han pasado a Qing. Hemos de encontrar un modo de aprovechar la situación del sur"
 qng_junji_chu_title:0 "Gran Consejo Junji Chu"
 qng_junji_chu_desc:0 "Fundado por el emperador Qing [Root.Monarch.GetName] en [GetYear], el Junji Chu –más conocido como Gran Consejo– es uno de los cuerpos legislativos más poderosos e influyentes. Debemos usar nuestra destreza legal y versatilidad para reunir un consejo privado en torno a nuestros jefes de Estado."
 qng_integrate_taiwan_title:0 "Integrar Taiwán"
 qng_integrate_taiwan_desc:0 "Leales a los Ming, piratas y oportunistas europeos plagan las costas de Taiwán. La isla nunca se ha integrado en China y la mayoría lo considera una zona atrasada y salvaje. Pero no podemos seguir abandonado su importancia estratégica a manos de nuestros enemigos."
 qng_conquer_south_china_title:0 "Asegurar el Sur de China"
 qng_conquer_south_china_desc:0 "En las tierras al sur de [1821.GetName] abundan las revueltas, la devastación y un pueblo dispuesto a recibirnos como libertadores del Cielo. Para ello debemos marchar rápidamente y asegurar las tierras ricas y fértiles a lo largo de las costas del sur y más al oeste"
 qng_balance_mandate_title:0 "Equilibrar el Mandato"
 qng_balance_mandate_desc:0 "Los Cielos nos concederán su favor. Tras los fracasos experimentados en nombre de la mediocre administración de los Ming, llenaremos con valentía el vacío de poder dejado por la dinastía anterior, ¡escribiremos nuestros nombres propios en los libros de historia!"
 qng_high_qing_era_title:0 "Próspera Edad de Qing"
 qng_high_qing_era_desc:0 "Agitación, luchas y guerras han hecho que tengamos toda China y su inmensa riqueza en la palma de la mano. Sin embargo, la guerra no es ni el único ni el mejor camino hacia la excelencia histórica. Para exaltar nuestro nombre como digno e imperial hemos de invertir tanto hacia dentro como hacia fuera y cultivar nuestra cultura, así como alfabetización."
 qng_library_four_treasuries_title:0 "Los Cuatro Tesoros"
 qng_library_four_treasuries_desc:0 "Se ha compilado en nuestro archivos la historia completa de China, excluyendo todo material hostil a los Qing para evitar propagar discordia."
 qng_regulate_trade_title:0 "Globalización del comercio"
 qng_regulate_trade_desc:0 "Los extranjeros siempre han querido involucrarse en nuestros asuntos comerciales internos. Después de todo, los acuerdos comerciales lucrativos dentro de nuestro reino les pueden reportar enormes beneficios monetarios. A pesar de sus deseos, debemos presentar un frente fuerte y decidir una línea de actuación, no sea que nos arriesguemos a caer ante sus impulsos de explotarnos."
 qng_branching_mission_trade_1_title:0 "§YMisión dinámica§!"
 qng_branching_mission_trade_1_desc:0 " "
 qng_branching_mission_trade_2_title:0 "§YMisión dinámica§!"
 qng_branching_mission_trade_2_desc:0 " "
 qng_promote_local_industry_title:2 "[Root.GetPreviewColorQNG]Industrias locales[Root.GetPreviewColorQNG_end]"
 qng_promote_local_industry_desc:0 "Nuestro pueblo es más fuerte cuando está unido, trabajando junto sus conciudadanos para promover el programa y la causa de nuestro gran Emperador. En lugar de envilecernos para llegar a los extranjeros, debemos envalentonar nuestro enfoque en las líneas de producción nacionales."
 qng_expel_foreign_merchants_title:1 "[Root.GetPreviewColorQNG]Expulsar comerciantes extranjeros[Root.GetPreviewColorQNG_end]"
 qng_expel_foreign_merchants_desc:0 "Demasiado tiempo estos comerciantes extranjeros de tierras lejanas se han aprovechado de nuestras costumbres hospitalarias y generosas. Es hora de tomar el control de nuestros mercados y librarnos de todas esas sanguijuelas."
 qng_allow_foreign_exchanges_title:1 "[Root.GetPreviewColorQNG]Permitir los intercambios extranjeros[Root.GetPreviewColorQNG_end]"
 qng_allow_foreign_exchanges_desc:0 "Una nación próspera y poderosa como la nuestra tiene mucho que ganar si expande su alcance comercial e incluye en él a extranjeros y comerciantes de todos los rincones de la tierra. El comercio mundial es una marea alta que alza todos los barcos y debemos actuar con rapidez para aprovecharnos completamente de él."
 qng_chinese_industrial_revolution_title:2 "[Root.GetPreviewColorQNG]La Revolución Industrial[Root.GetPreviewColorQNG_end]"
 qng_chinese_industrial_revolution_desc:0 "El rugido de los motores, el alegre silbido del vapor y los avances en los frentes del conocimiento avanzan a medida que aprovechamos los pasos agigantados a los que crece nuestra economía. Líneas de fabricación, industrialización y la llegada de nueva maquinaria allanará el camino para nuestro glorioso despertar industrial."
 
 
 
 
 
