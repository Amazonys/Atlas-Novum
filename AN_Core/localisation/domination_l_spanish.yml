 ###HOLY ORDERS###
 mevlevi_order:0 "Mevlevi"
 mevlevi_order_desc:0 "Fundada en Konya por los partidarios de Jalaluddin Muhammad Balkhi Rumi, la orden mevlevi es una rama suní del sufismo. Se dedica al estudio del Corán y las obras de Rumi."
 bektashi_order:0 "Bektashi"
 bektashi_order_desc:0 "La orden bektashi es una rama joven chií del sufismo. Nacida en Anatolia, los bektashíes siguen a los catorce infalibles además de a los doce imanes."
 ###OTTOMAN MISSIONS###
 tur_the_crescent_fleet_title:0 "La flota de la Media Luna"
 tur_the_crescent_fleet_desc:0 "La primera marina de nuestro/a gran [Root.GovernmentName] se fundó en 1323 tras capturar la ciudad de Karamürsel. Desde entonces ha crecido.\nSin embargo, nuestros rivales navales como los últimos Caballeros Hospitalarios, la república mercante de Génova y los dux de Venecia siguen siendo una amenaza para nuestra seguridad. Reforzar nuestra flota es una gran prioridad si no queremos quedarnos atrás respecto a nuestros enemigos."
 tur_maritime_presence_title:0 "Una presencia marítima"
 tur_maritime_presence_desc:0 "Nuestra marina es nuestra defensa en el mar, pero esa no es su única función. El comercio del Mar Mediterráneo es de nuestro mayor interés y, por esto, nuestra marina debe asegurar la influencia de los mercados de Alepo, Alejandría o Ragusa."
 tur_maritime_presence_tt:0 "Una provincia al azar de tu nodo comercial nacional recibe el edificio §Ycomercial§! más reciente y el modificador «§YCentro de comercio dominante§!» hasta el final de la partida, con estos efectos:\nPoder comercial local: §G+10,00§!\nCoste de desarrollo local: §G-5%§!"
 tur_venetian_relations_title:0 "Relaciones con Venecia"
 tur_venetian_relations_desc:0 "La Serenísima República de Venecia se ha enfrentado a nuestro poder en numerosas ocasiones en el pasado. Desde la cruzada de Nicópolis en 1396, pasando por la batalla de Gallipoli de 1416 y hasta el asedio de Tesalónica en 1430, nuestros países han estado en un conflicto constante. E incluso así, está más que claro que ambos también nos beneficiamos mucho de comerciar entre nosotros.\nHemos de tomar una decisión sobre cómo tratar con los venecianos."
 tur_venetian_relations_at:1 "Si cumplimos esta misión con §YVenecia§! como §Yaliada§! nuestra:"
 tur_venetian_relations_bt:0 "Este evento nos da la opción de bien §YAceptar el acuerdo comercial con Venecia§! y darles poder comercial en el nodo comercial de §YConstantinopla§! a cambio de bonificaciones, bien §YRechazar el acuerdo comercial§! y ganamos reclamaciones permanentes en todas las provincias en las regiones de los §YBalcanes§! y §YAnatolia§! que pertenezcan a §YVenecia§!, súbditos suyos o miembros de su liga comercial."
 tur_the_bospborus_control_title:0 "Asegurar el Bósforo"
 tur_the_bospborus_control_desc:0 "El Bósforo es el puente entre Europa y Asia y nuestro hogar. Naturalmente, atrae a comerciantes y viajeros que quieren visitar el otro continente.\nNos conviene que el Bósforo esté bajo el control de aquellos en quienes podamos confiar."
 tur_the_bospborus_control_at:0 "Las condiciones de esta misión dependen de nuestra elección en el evento «§Y¿Un acuerdo comercial [Root.GetAdjective]-veneciano?§!» de la misión anterior.\nSi el acuerdo comercial está activo, entonces esta misión se puede cumplir realizando las siguientes condiciones:\n- Debe cumplirse una de estas:\n    - §YVenecia§! NO existe\n    - La opinión de §YVenecia§! sobre §Y[Root.GetName]§! es de un tamaño al menos §Y190§!.\n    - §YVenecia§! tiene el mayor poder comercial en §YConstantinopla§!.\n"
 tur_the_bospborus_control_bt:0 "Sin embargo, si no firmamos el acuerdo comercial o se ha roto, se necesitan estas condiciones:"
 tur_the_bospborus_control_ct:1 "Si cumplimos esta misión teniendo el acuerdo comercial con §YVenecia§!:"
 tur_the_bospborus_control_dt:1 "El evento nos permitirá recapacitar sobre nuestro acuerdo comercial y elegir entre una de las siguiente:\n - «§YAmpliar el acuerdo comercial§!» aumentará nuestras bonificaciones de §Gbienes comerciales producidos§! en nuestras provincias a cambio de más Poder comercial en nuestro nodo comercial nacional\n - «§YMantener el statu quo§!» nos dará inmediatamente §Gel valor de 3 años de ingresos§!\n - «§YTerminar el acuerdo comercial§!» §Yquitará el modificador de acuerdo comercial§! y terminará nuestra alianza con §YVenecia§!, pero nos dará estos efectos:"
 tur_establish_the_pashas_title:0 "Fundar los pachás"
 tur_establish_the_pashas_desc:0 "El título de pachá es un alto rango civil de nuestro sistema político y militar, que concede a gobernadores y generales. A medida que nuestro imperio crece, es vital nombrar nuevos pachás para mantener y gobernar los territorios que conquistemos."
 tur_improved_pashas_ct:1 "Se reduce el incremento mínimo de autonomía local en §Y+10.00§! para las provincias de §Ypachás§! que nos sean del grupo cultural §Y[Root.Culture.GetGroupName]§!"
 tur_establish_the_pashas_ct:0 "Hasta §Y10§! provincias que tengan nombrado un §Ypachá§! y no sean del grupo cultural §Y[Root.Culture.GetGroupName]§! ganan §G1§! de soldadesca base."
 tur_guns_of_urban_title:0 "Los cañones de Urban"
 tur_guns_of_urban_desc:0 "El ingeniero y forjador húngaro Urban ha contactado con nosotros. ¡Nos ofrece su servicio y conocimientos para fabricar cañones que podrían derribar las murallas de la misma Babilonia!\nDebemos asegurarnos de acceder a sus armas de asedio."
 tur_guns_of_urban_at:0 "Si cumplimos esta misión contratando a §Urban§! y antes de §Ytecnología militar 5§! conseguiremos estas bonificaciones:"
 tur_guns_of_urban_ct:0 "\nDebido a su tamaño y diseños arcaicos, los cañones otomanos solo se usarán para impulsar asedios.\n"
 tur_aftermath_of_varna_title:0 "Consecuencias de Varna"
 tur_aftermath_of_varna_desc:0 "Con la dispersión de la hueste cruzada infiel en Varna hemos roto la última resistencia significativa a nuestra continua expansión de nuestras posesiones en Rumelia. ¡Reunamos nuestras fuerzas y preparemos la conquista de los restos de un imperio patético y que se desmorona!"
 tur_aftermath_of_varna_ct:0 "El evento «§YLa victoria sobre la cruzada de Varna§!» ha sucedido.\nEl evento se activará al cabo de §Y1 mes§!."
 tur_city_of_worlds_desire_title:0 "La ciudad deseada"
 tur_city_of_worlds_desire_desc:0 "El Imperio bizantino es un mero cascarón de su antigua gloria. Antaño señores de Oriente, del Danubio al Nilo, ahora no son nada más que un estando que se desmorona, sumido en conflictos internos. Su único bastión, su gran capital, Constantinopla, es lo único que queda de su poder.\n¡Hoy, esta ciudad caerá ante el poder de los otomanos y se convertirá en la gran joya de la casa de Osmán y nuestro gran imperio!"
 tur_train_the_janissary_title:0 "Adiestrar a los jenízaros"
 tur_train_the_janissary_desc:0 "Los jenízaros se formaron durante el reinado de Murad I en 1365 y se reclutaban entre los hijos más fuertes de nuestros súbditos cristianos. Cada cinco años, los leales sirvientes del sultán recorren nuestro reino para encontrar a estos hijos y llevarlos al cuerpo de jenízaros. El momento de una nueva tanda de reclutas vuelve a acercarse."
 tur_grant_first_janissary_privileges_title:0 "Privilegios jenízaros"
 tur_grant_first_janissary_privileges_desc:0 "La mayor parte de nuestro ejército son levas cuya lealtad está con la nobleza. Pero los jenízaros son diferentes porque su servidumbre está destinada [Root.GetalalaDir] [Root.Monarch.GetTitle] y solo para [Root.GetellaDir] [Root.Monarch.GetTitle]. Sin embargo esta obediencia tiene un precio, ya que estos soldados tienen sus propios planes y desean que se les recompense."
 tur_refill_the_ortas_title:0 "Rellenar los ortas"
 tur_refill_the_ortas_desc:0 "La batalla de Varna fue una victoria crucial para nosotros, pero aún podemos sentir sus repercusiones. Fueron numerosas las bajas que sufrieron nuestras tropas y mucho de nuestros ortas, los batallones de nuestros grandes ejércitos están incompletos y carecen de soldados nuevos. Debemos reforzar nuestro ejército y recuperarnos de nuestras pérdidas para continuar de nuevo con nuestra expansión."
 tur_refill_the_ortas_tt:0 "§Y[Root.GetName]§! consigue una reclamación permanente sobre toda provincia §Yturca§! en §YAnatolia§! y el §YMashriq§!."
 tur_conquer_anatolian_beyliks_title:0 "Conquistar los beylicatos"
 tur_conquer_anatolian_beyliks_desc:0 "El conquistador Tamerlán causó caos y destrucción en nuestras tierras durante la invasión timúrida de Anatolia hace 40 años. Aunque los timúridas acabaron siendo expulsados de nuestro territorio, el daño ya está hecho y muchos beylicatos se liberaron de nuestro control. Es hora de sacar el mapa a estos principitos y recuperar la tierra para nuestro imperio."
 tur_unify_anatolia_title:0 "Unificar Anatolia"
 tur_unify_anatolia_desc:0 "Desde la disgregación del poderoso sultanato de Rûm la región de Anatolia se ve disputada por beylicatos, tribus e incluso los restos de la antigua dinastía ayubí. Todos ellos caerán ante nuestro poder cuando unifiquemos Anatolia bajo el poder otomano."
 tur_conquer_the_causcasus_title:0 "Marchar hacia las montañas"
 tur_conquer_the_causcasus_desc:0 "Las montañas del Cáucaso llevan mucho tiempo siendo el hogar de demasiadas tribus y entidades políticas cristianas. Aunque guerreros duros, son muy pocos para resistirnos. Debemos tomar estas tierras para nosotros antes de que nuestros enemigos tengan la oportunidad de hacerlo."
 tur_black_sea_dominance_title:0 "Dominar el mar Negro"
 tur_black_sea_dominance_desc:0 "El mar Negro es el principal punto de acceso a Europa para el comercio de Asia Central. Por lo cual, nos conviene asegurarnos de que solo la casa de Osmán controla la costa de esta valiosa masa de agua."
 TUR_PONTIC_TRADE:0 "Control sobre el mar Negro"
 tur_black_sea_dominance_tt:0 "La costa entera del §Ymar Negro§! es posesión de §Y[Root.GetName]§! o súbditos suyos."
 tur_conquer_mesopotomia_title:0 "La cuna de la civilización"
 tur_conquer_mesopotomia_desc:0 "Mesopotamia es de gran importancia en muchos aspectos. Para los eruditos, es el territorio donde prosperaron las primeras civilizaciones humanas. Para hombres de religión, la importancia de Bagdad para el islam ni se discute. Y para nosotros, sus tierras fértiles y posición estratégica en el golfo Pérsico la convierte en un activo inestimable para nuestro imperio en crecimiento."
 tur_defeat_the_mamluks_title:0 "Derrotar a los mamelucos"
 tur_defeat_the_mamluks_desc:0 "El sultanato mameluco de Egipto fue el poder dominante del mundo islámico desde que los mongoles saquearon Bagdad. Aunque se hacen llamar protectores del Califa y de la Ciudad Santa, se han vuelto débiles y decadentes. Es el momento perfecto para reclamar sus posesiones sirias y liberar las ciudades santas de Jerusalén y Damasco de su control."
 tur_defeat_the_mamluks_at:0 "Usar este casus belli especial contra los @MAM §YMamelucos§ activará una cadena especial de eventos que se puede disparar cuando controlemos §Y[MAM.Capital.GetName]§!.\nEste evento nos permitirá fundar un §Yeyalato núcleo§! en §YEgipto§!"
 tur_conquer_persia_title:0 "Fin de la amenaza persa"
 tur_conquer_persia_desc:1 "La región de Persia ha estado gobernada por muchos imperios, siendo el último de ellos el de los timúridas, la insidiosa fuerza que asoló las colinas de Anatolia. Aunque el poder de los timúridas ya no es lo que fue, un nuevo imperio podría alzarse en esta región, un nuevo león persa que intentase deshacernos. Hemos de golpear primero y poner fin de una vez y para siempre a la amenaza en nuestro flanco oriental."
 tur_conquer_greece_title:0 "Refrenar Grecia"
 tur_conquer_greece_desc:0 "Los estados del sur de Grecia podrían servir como puntos de salida para que los infieles dirijan una cruzada contra nosotros. Debemos asegurar nuestro flanco sur garantizar que el auténtico líder del islam prospere."
 tur_conquer_greece_ct:0 "Toda provincia poseída §Ygriega§! pierde un §G100%§! de Autonomía local y §G20§! años de separatismo."
 tur_push_into_the_balkans_title:0 "Impulso hacia el norte"
 tur_push_into_the_balkans_desc:0 "No hemos estado seguros desde que el rey húngaro Segismundo dirigió una fuerza de cruzados francos contra las fuerzas otomanas. Aunque Alá nos dio la victoria aquel día, debemos seguir avanzando por los Balcanes para asegurar que nuestras tierras estén protegidas en el futuro."
 tur_push_into_the_balkans_ct:0 "Toda provincia en los §YBalcanes§! en posesión de §Y[Root.GetName]§! o súbditos suyos consiguen estos efectos:"
 tur_subjugate_romania_title:0 "Subyugar a los rumanos"
 tur_subjugate_romania_desc:0 "Los príncipes de los reinos rumanos gobiernan tierras relativamente pobres que están en las esferas de influencia húngara y polaca. No podemos permitir que estos territorios caigan en manos de nuestros enemigos. Las tierras rumanas deben convertirse en parte de nuestro impero en crecimiento."
 tur_subjugate_romania_at:0 "Si §Y[WAL.GetName]§! es súbdito nuestro, consiguen §G-100%§! de Deseo de libertad."
 tur_subjugate_romania_bt:0 "Si §Y[MOL.GetName]§! es súbdito nuestro, consiguen §G-100%§! de Deseo de libertad."
 tur_expand_the_devshirme_system_title:1 "Destino del devshirme"
 tur_expand_the_devshirme_system_desc:1 "Nuestra oleada de conquista reciente nos ha traído muchos súbditos nuevos, todos ellos paganos descarriados. El sistema devshirme nos permite ganar nuevos reclutas para nuestros ejércitos y burocracia de las la familias cristianas que hemos subyugado. No obstante, este sistema tiene una gran cantidad de críticas ya que tiene sus desventajas. El destino del devshirme está en nuestras manos."
 tur_has_abolished_devshirme_system:0 "Ha abolido el §Ysistema devshirme§!"
 tur_dismantle_hre_title:0 "Imperio "romano""
 tur_dismantle_hre_desc:0 "El Sacro Imperio Romano es una vergüenza para los auténticos romanos. Decir que su sistema de gobierno es ineficaz sería un halago.\nUna vez más recae sobre nosotros a otro aspirante al auténtico trono de Roma. ¡El Sacro Imperio Romano –un imperio romano solo de nombre– caerá hoy!"
 tur_conquer_hungary_title:0 "Aniquilar Hungría"
 tur_conquer_hungary_desc:0 "Hungría fue uno de los principales contribuyentes a la cruzada franca contra nosotros. Aunque ya no sea un reino independiente sino un súbdito de la casa de los Habsburgo, los húngaros siguen suponiendo una grave amenaza a nuestro dominio en los Balcanes mucho después de su derrota en Varna.\nHemos de golpear primero y apoderarnos de sus tierras antes de que puedan reorganizarse en otra coalición contra nosotros."
 tur_conquer_vienna_title:0 "Romper a los Habsburgo"
 tur_conquer_vienna_desc:0 "La casa de Habsburgo ha sido nuestro mayor adversario de nuestras ambiciones europeas. Ahora nuestros ejércitos gloriosos se encuentran a su puerta, esperando nuestra orden para sitiar la sede del poder de los Habsburgo: Viena, la puerta a Europa."
 tur_conquer_vienna_tt:0 "Ha sucedido el evento «§YCaída de Viena§!».\nEste evento se activa si NO somos §Ycristianos§!, ganamos un asedio en §Y[134.GetName]§! y controlamos la provincia mientras que toda provincia vecina es posesión nuestra o de nuestros súbditos."
 tur_conquer_italy_title:0 "Invadir el norte de Italia"
 tur_conquer_italy_desc:0 "Los italianos se han involucrado en muchos conflictos con nosotros. Por tierra o por mar, las fuerzas venecianas, genovesas o papales han buscado el modo de acabar con nuestro poder en Anatolia y en los Balcanes.\nEl destino debe tener un sentido de la ironía, ya que ahora somos nosotros los que nos esforzamos por acabar con la influencia del norte de Italia en Europa."
 tur_devleti_rum_title:0 "Sultanato Romano"
 tur_devleti_rum_desc:0 "La caída del Imperio bizantino no significa el final del auténtico Imperio romano. Nosotros somos su exitosa continuación, elegidos por Alá. Por tanto, es nuestro derecho legítimo y divino gobernar el antiguo corazón del Imperio romano: ¡la mismísima gran ciudad de Roma!"
 tur_address_firman_title:0 "Dirigir un firmán"
 tur_address_firman_desc:0 "Tras la conquista de los estados musulmanes de la Península ibérica, los musulmanes allí se ven cada vez más oprimidos por los monarcas cristianos del área. Muchos han ido huyendo a países musulmanes vecinos. Muchos de estos refugiados altamente educados podrían sernos de gran uso. El sultán debe considerar dirigir un firmán que conceda estos refugiados el derecho a establecerse en nuestras tierras."
 tur_expelling_annexation_of_moriscos_grants_tt:0 "Si cumplimos la misión cuando los §Ymoriscos§! han sido expulsados:"
 tur_moriscos_were_expelled_tt:0 "Los §Ymoriscos granadinos§! han sido expulsados de §YIberia§! o nosotros hemos aceptado §Yrecientemente§! el evento §YRefugiados moriscos§!.\nEstos eventos se dispararán si §Y[GRA.GetName]§! cae ante §Y[CAS.GetName]§!."
 tur_alliance_exchange_population_and_historical_friendship_tt:1 "Si cumplimos esta misión como aliados o soberanos de §Y[GetGranadaOrAndalusia]§!:"
 tur_alliance_exchange_population_and_historical_friendship_at:0 "§Y[GetGranadaOrAndalusia]§! se convierte en amigo histórico mutuo de §Y[Root.GetName]§!\n§Y[GetGranadaOrAndalusia]§! gana la cultura §Yturca§! como aceptada hasta que se degrade\n§Y[Root.GetName]§! gana la cultura §Yandaluza§! como aceptada hasta que degrade\nHasta §Y10§! provincias de §Y[GetGranadaOrAndalusia]§! ganan §G1§! de desarrollo aleatorio\nHasta §Y5§! provincias de §Y[Root.GetName]§! ganan §G2§! de desarrollo aleatorio"
 tur_allied_married_to_gra_and_tt:0 "Tiene una alianza y un matrimonio real con bien §YAndalucía§! o §YGranada§!."
 tur_develop_constantinople_title:0 "Desarrollar Konstantiniyye"
 tur_develop_constantinople_desc:0 "Konstantiniyye ha sido víctima de numerosos saqueos, pillajes y asaltos. Depende de nosotros devolver a esta gran ciudad la gloria que realmente merece."
 tur_rebuild_the_hagia_sophia_title:0 "Reutilizar Santa Sofía"
 tur_rebuild_the_hagia_sophia_desc:0 "En el pasado una gran iglesia de la fe ortodoxa, ahora está bajo control [Root.Religion.GetName]. Su uso original como casa de Dios de la Iglesia ortodoxa ya no es adecuado. En lugar de eso, será un templo del credo [Root.Religion.GetName] con [Root.GetellaDir] [Root.Monarch.GetTitle] como su defensor[Root.GetXaDir]."
 tur_expand_the_city_title:0 "Joya mediterránea"
 tur_expand_the_city_desc:0 "Konstantiniyye es el corazón de nuestro imperio. Los recursos de nuestro país sirven para hacer crecer y desarrollar la metrópolis y traer prosperidad a la sede [Root.GetdeldelaDir] [Root.Monarch.GetTitle]. Aunque la ciudad no ha dejado de crecer desde que la conquistamos, aún tiene que alcanzar todo su potencial y convertirse en la auténtica gema del Mediterráneo."
 tur_conquer_egypt_title:0 "Subyugar Egipto"
 tur_conquer_egypt_desc:0 "Los mamelucos son débiles; su dominio de Egipto es endeble en el mejor de los casos y sus fuerzas no están en condiciones de defender su sultanato. Es hora de que el estado mameluco deje de existir como entidad independiente y someter Egipto bajo nuestro propio poder."
 tur_control_the_red_sea_title:0 "Controlar el Mar Rojo"
 tur_control_the_red_sea_desc:1 "El comercio de las especias es un negocio rentable que llega a Europa a través del golfo Pérsico y el mar Rojo. Si bien llegar al golfo Pérsico tiene pocos problemas, el extremo sur del mar Rojo está fuera de nuestro alcance. Debemos extender nuestra influencia hacia el sur y asegurarnos el estrecho de Bab el-Mandeb"
 tur_establish_the_eyalet_of_adal_title:0 "El eyalato de Adal"
 tur_establish_the_eyalet_of_adal_desc:0 "Nuestros hermanos musulmanes en el Cuerno de África corren el peligro de ser sobrepasados por los infieles cristianos de Etiopía o, peor aún, los paganos oromo. Hemos de intervenir y fundar el eyalato de Adal para asegurar el control musulmán sobre esta región.\nPor supuesto, el aumento de nuestra influencia diplomática y comercial en el Cuerno de África, así como nuestro control reforzado sobre el mar Rojo son unas pocas ventajas extra que podemos ganar de esto."
 tur_conquer_tunis_title:0 "Aplastar a los hafsíes"
 tur_conquer_tunis_desc:0 "Los gobernantes corsarios del Magreb han sido siempre un pueblo independiente. Aunque sus acciones contra nuestros enemigos europeos resultan útiles, son improvisadas y caóticas. Ha llegado la hora de meterlos en cintura e incorporar a estos marineros duros y capitanes inteligentes en nuestra flota."
 tur_al_andalus_eyalet_title:0 "El eyalato de Al-Ándalus"
 tur_al_andalus_eyalet_desc:0 "Los infieles de Iberia devastaron los estados musulmanes que habían dominado el sur de la Península durante siglos y ahora son el bastión de la fe cristiana en Europa Occidental Ahora que nuestras fronteras están más cerca que nunca, las guerras y conflictos con los ibéricos son inevitables.\nDebemos asegurarnos de ser nosotros quienes mostramos superioridad. ¡Expulsaremos a españoles y portugueses de Iberia y en su lugar fundaremos el eyalato de Al-Ándalus!"
 tur_al_andalus_eyalet_ct:1 "Cualquier aliado o súbdito de credo §Y[Root.Religion.GetName]§! de §Y[Root.GetName]§! con su capital en §YIberia§! posee §Y[225.GetName]§!, §Y[223.GetName]§!, §Y[226.GetName]§! y §Y[224.GetName]§!, además de otras §Y6§! provincias más en §YIberia§!."
 tur_al_andalus_eyalet_at:1 "Si cumplimos esta misión a través de un §Yaliado§! o §Ysúbdito§! en §YIberia§!:"
 tur_al_andalus_eyalet_bt:0 "El aliado o súbdito que cumpla los requisitos de la misión también ganará el modificador."
 tur_al_andalus_eyalet_dt:0 "Este evento nos permitirá fundar un §Yeyalato§! en Iberia"
 tur_the_algerian_corsairs_title:0 "Los corsarios de Argel"
 tur_the_algerian_corsairs_desc:0 "Argel y la costa de Berbería en general han sido un refugio seguro para los piratas musulmanes del Magreb desde la época medieval. Al igual que los asaltantes tunecinos, las actividades de argelinos y bereberes pueden ser beneficiosas para nosotros, ya que atacan a nuestros enemigos cristianos, pero su eficacia es… escasa. El daño que podrían causar sería de gran envergadura si las artes del gobierno de sus países estuvieran en nuestras manos en lugar de las suyas."
 tur_conquer_morocco_title:0 "Proteger Marruecos"
 tur_conquer_morocco_desc:0 "El sultanato de Marruecos está en una situación precaria desde que la Reconquista diezmó a los musulmanes de Iberia. Como fieles musulmanes, nuestro deber es asumir el control sobre el sultanato de Marruecos y protegerlo de las garras de los avariciosos reinos cristianos."
 tur_handle_the_egyptian_eyalet_title:0 "El destino de los mamelucos"
 tur_handle_the_egyptian_eyalet_desc:0 "Egipto cayó ante nuestro asalto implacable y el sultanato mameluco ya no existe. Sin embargo, queda por tratar una cosa: el gobierno del territorio recién conquistado y el destino de los mamelucos que gobernaron estas tierras independientemente."
 tur_handle_the_egyptian_eyalet_at:0 "Se revelan los disparadores para esta misión por la misión §YSubyugar Egipto§!."
 tur_handle_the_egyptian_eyalet_bt:0 "Se revelan las recompensas para esta misión por la misión §YSubyugar Egipto§!."
 tur_handle_the_egyptian_eyalet_ct:0 "Hasta §Y10§! provincias de la región de §YEgipto§! ganan §G1§! §G1§! de Producción base."
 tur_fate_of_the_patriarchate_title:0 "Destino del Patriarcado"
 tur_fate_of_the_patriarchate_desc:0 "Konstantiniyye no era solo el corazón del antiguo Imperio romano de Oriente, sino también la sede del Patriarca de la Iglesia ortodoxa griega. Igual que la ciudad está bajo nuestro control, también está en nuestras manos el destino del Patriarcado."
 tur_fate_of_the_patriarchate_tt:0 "Ha sucedido el evento §YDestino del Patriarcado§!.\nEste evento se activa cuando nuestra capital está en §Y[151.GetName]§!, somos §Ymusulmanes§! y §Y[BYZ.GetName]§! no existe."
 tur_fate_of_the_patriarchate_ct:0 "Los requisitos posteriores dependen de nuestra elección en el evento §YDestino del Patriarcado§!."
 tur_fate_of_the_patriarchate_at:0 "Las recompensas dependen de nuestra elección en el evento §YDestino del Patriarcado§!.\nLas opciones del evento mostrarán las recompensas potenciales."
 tur_allowed_patriarchate_to_exist_tt:1 "\nLa misión §YDestino del Patriarcado§! cambia sus requisitos a estas condiciones:\n§Y2§! planes completados por §Y[Root.GetDhimmiName]§!\n§Y4§! privilegios otorgados actualmente a §Y[Root.GetDhimmiName]§!\n\nSus recompensas cambian a estos efectos:"
 tur_closed_patriarchate_down_tt:1 "\nLa misión §YDestino del Patriarcado§! cambia sus requisitos a estas condiciones:\n§Y2§! planes completados por §Y[Root.GetCleroName]§!\n§Y4§! privilegios otorgados actualmente a §Y[Root.GetCleroName]§!\n\nSus recompensas cambian a estos efectos:"
 tur_crimean_khaganate_title:0 "Destino de Crimea"
 tur_crimean_khaganate_desc:0 "Al otro lado del mar Negro se encuentra el kanato de los tártaros de Crimea. Antaño todos temblaban ante los poderosos guerreros a caballo de la estepa, pero los años no han sido benévolos con ellos y los lituanos y la Rus se han convertido en una amenaza cada vez mayor para su existencia. Aunque son malos tiempos para el kan, es una oportunidad perfecta para que nosotros extendamos nuestra influencia en el norte, ya sea mediante conquista o diplomacia."
 tur_alliance_cri_tt:1 "Si cumplimos esta misión con §YCrimea§! como §Yaliado§! leal:"
 tur_alliance_cri_at:1 "§Y[CRI.GetName]§! será §Yinfluída a jurarnos vasallaje§! durante el evento §YSucesión en el kanato de Crimea§!."
 tur_alternatively_gain_access_to_tatar_vanguard_merc_comp_and_following_reward_tt:1 "Si cumplimos esta misión mediante conquista:"
 tur_subject_crimea_reward_tt:0 "Si cumplimos esta misión con §YCrimea§! como §Ysúbdita§!:"
 tur_conquer_arabia_title:0 "Los desiertos de Arabia"
 tur_conquer_arabia_desc:0 "La gran península de Arabia es la cuna de la fe islámica, el lugar de nacimiento del gran Profeta Mahoma (la paz esté con él). Como musulmanes devotos, ni se pregunta que Arabia estará unida bajo la protección de [Root.GetName]."
 tur_seize_the_caliphate_title:0 "Apoderarse del califato"
 tur_seize_the_caliphate_desc:0 "Aunque el califato abasí como país fue exterminado en el saqueo mongol de Bagdad, miembro de la casa de Abbas han continuado portando el título de califa mientras vivían como «invitados» de los mamelucos. Con su derrota, este califa títere ha perdido lo poco que le quedaba de prestigio e influencia. ¡Ha llegado la hora de que una familia nueva y fuerte reclame el puesto como líder de la umma!"
 tur_seize_the_caliphate_at:0 "Esta misión desbloqueará las misiones de §Ylegalismo§! o §Ymisticismo§!"
 tur_creation_of_persian_eyalet_title:0 "El eyalato de Persia"
 tur_creation_of_persian_eyalet_desc:1 "Aunque los herejes de Persia ya no son un peligro para nuestro dominio sobre el mundo árabe, su territorio a lo largo de los montes Zagros y al otro lado de ellos es difícil de gobernar. Volvemos a necesitar un eyalato para que administre para nosotros la región persa."
 tur_creation_of_persian_eyalet_at:1 "Ha sucedido el evento «§YLa administración de Persia§!».\nEste evento se activa si nosotros o un súbdito poseemos §Y20§! provincias en la región de §YPersia§! y §YPersia§!, §YArdabil§! o §YFars§! no existen."
 tur_creation_of_persian_eyalet_bt:1 "Los requisitos posteriores dependen de nuestra elección en el evento §YLa administración de Persia§!."
 tur_the_silk_road_title:0 "Resurge la Ruta de la Seda"
 tur_the_silk_road_desc:0 "La Ruta de la Seda era un recurso vital del comercio medieval ya que a través de esta ruta comercial se intercambiaban bienes entre Asia y Europa. Sin embargo, el auge de nuestro poder acabó con su importancia comercial, ya que nuestros embargos impidieron a los infieles cristianos comerciar con Oriente. Si queremos volver a beneficiarnos del comercio con Asia, debemos asegurarnos de que los productos asiáticos lleguen a Europa a través de nosotros."
 tur_imperial_fabrics_title:0 "Tejidos imperiales"
 tur_imperial_fabrics_desc:0 "Los bienes comerciales más valiosos que pasan por la Ruta de la Seda son sedas, tejidos y alfombras. Debemos esforzarnos por aprender de nuestros socios comerciales orientales cómo crear telas de cualidades tan magníficas. Así, en lugar de solo intercambiar telas de otras gentes, podremos vender las nuestras propias."
 tur_trade_with_india_title:0 "Comercio en la India"
 tur_trade_with_india_desc:0 "El subcontinente indio es un tesoro repleto de bienes extravagantes y materiales valiosos. Ni que decir tiene que las oportunidades comerciales en la India son numerosas y también lucrativas"
 tur_trade_with_india_at:0 "Este evento hará que el comercio con la §YIndia§! sea más lucrativo para §Y[Root.GetName]§! y su aliado indio."
 tur_trade_with_indonesia_title:0 "Comerciar con especias"
 tur_trade_with_indonesia_desc:0 "Las potencias europeas parece tener una necesidad insaciable de las especias de Indonesia. Están dispuestas a pagar precios absurdos que serían inconcebibles en nuestro Estado. Debemos aumentar nuestra influencia en el extranjero y desviar hacia nosotros algunos de los beneficios de las especias."
 tur_pax_ottomana_title:0 "Pax Otomana"
 tur_pax_ottomana_desc:0 "Ninguna gran potencia de este mundo puede competir con nosotros, ningún imperio hereje o pagano puede amenazarnos. Las gentes de nuestro/a gran [Root.GovernmentName] viven tiempos estables y seguros al vez que [Root.GetellaDir] gran [Root.Monarch.GetTitle] gobierna con fuerza y sabiduría sobre nuestro gran imperio."
 tur_embrace_the_military_doctrines_title:0 "Doctrinas del ejército"
 tur_embrace_the_military_doctrines_desc:0 "El ejército es la encarnación de la fuerza y el poder de un imperio. Sin ejército, ningún imperio puede imponer su diplomacia en el escenario de las grandes potencias.\nAunque los números son abundantes para nuestro ejército, son la disciplina y la doctrina lo que nos harán ganar batallas en tiempos de la espada. Construir nuevos cuarteles y centros de reclutamiento podría atraer a hombres de genio militar que nuestro estado obviamente necesita."
 tur_collect_the_siyasah_title:0 "Implementar la siyasa"
 tur_collect_the_siyasah_desc:0 "El sistema tributario de nuestros dominios es un complejo mosaico de diferentes impuestos y aduanas que adoptamos de los territorios conquistados. Por lo tanto, no existe un sistema unificado que simplifique la burocracia de la recaudación de impuestos. Tal vez inspirarse en la siyasa de otros estados musulmanes podría ayudarnos a paliar el problema."
 tur_most_humble_ottoman_ceo_title:0 "Comercio mundial"
 tur_most_humble_ottoman_ceo_desc:0 "A medida que nuestro imperio crece, también lo hace la importancia de [Root.Capital.GetName]. Es evidente que la ciudad ya no funciona solo como corazón de nuestro reino, sino también como el centro del comercio mundial. Debemos asegurarnos de ser su mayor beneficiario"
 tur_issue_the_kannuname_title:0 "Promulgar la Kanunname"
 tur_issue_the_kannuname_desc:0 "Como buenos musulmanes, nuestros gobernantes siempre han seguido los principios de la sharía establecidos por el Profeta (la paz sea con él). Sin embargo, muchos de nuestros súbditos son de otras religiones. Mientras que en el pasado a las otras gentes del Libro se les permitía tener sus propios tribunales, esto lleva a un sistema judicial complejo y difícil de manejar. Ha llegado el momento de crear un código legal que sea la base un estado de derecho para todos nuestros súbditos, independientemente de su fe."
 tur_3_toh_tt:1 "Tiene §Y3§! de Tolerancia de paganos."
 tur_3_tot_tt:0 "Tiene §Y3§! de Tolerancia de la fe verdadera."
 tur_3_the_tt:0 "Tiene §Y3§! de Tolerancia de herejes."
 tur_second_islamic_golden_age_title:0 "Segunda Edad de Oro islámica"
 tur_second_islamic_golden_age_desc:0 "La Edad de Oro islámica fue un periodo de gran florecimiento científico, cultural y económico de los estados musulmanes. Para muchos de nosotros, esta época terminó con el trágico asedio de Bagdad en 1258 por la horda mongola y el colapso del Califato abasí.\nCon nuestro ascenso a una de las mayores potencias ha llegado el momento de reavivar el progreso del islam."
 tur_any_islamic_nation_higher_dev_or_army_tt:0 "Ninguna nación que siga la fe §Yislámica§! tiene más §Ydesarrollo§! o §YTamaño del ejército§! que nosotros"
 tur_embrace_legalism_title:1 "[Root.GetPreviewColorTUR]Abrazar el legalismo[Root.GetPreviewColorTUR_end]"
 tur_embrace_legalism_desc:0 "Las leyes del islam son nuestra vida. Fluye a través de nuestras acciones, decisiones y opiniones. Una vida que no sigue la palabra de Alá no es una buena vida.\nAdoptaremos las grandes vías legales de nuestra fe y las incorporaremos a nuestra cultura."
 tur_islamize_the_empire_title:1 "Mezquitas para la nación"
 tur_islamize_the_empire_desc:0 "Si bien nuestra nación alberga muchas religiones diferentes es, ante todo y sobre todo, un país islámico. Ningún campesino habrá de vivir en ninguna aldea olvidada de la mano de Alá."
 tur_rework_the_devshirme_system_title:1 "[Root.GetPreviewColorTUR]Codificar el fiqh[Root.GetPreviewColorTUR_end]"
 tur_rework_the_devshirme_system_desc:0 "El fiqh es la comprensión humana de la sharía, las leyes religiosas que forman las tradiciones del islam. Nuestra fe desempeña un papel vital en nuestra sociedad y gobierno. Codificaremos el fiqh y lo aplicaremos como uno de los pilares de nuestro gobierno."
 tur_embrace_mysticism_title:1 "[Root.GetPreviewColorTUR]Abrazar el misticismo[Root.GetPreviewColorTUR_end]"
 tur_embrace_mysticism_desc:0 "El islam desempeña un papel significativo de nuestra sociedad y cultura. Algunos hasta dedican su vida entera a las leyes y reglas de nuestra santa religión. Aunque no es necesariamente una cualidad negativa, la idea de nuestras creencias es alcanzar la intimidad con Alá.\nAbracemos el gran misticismo de nuestra religión."
 tur_expand_the_dhimmi_title:1 "[Root.GetPreviewColorTUR]Mezquitas para los infieles[Root.GetPreviewColorTUR_end]"
 tur_expand_the_dhimmi_desc:0 "Nuestro/a [Root.GovernmentName] alberga muchas religiones distintas. Aunque no lo saben, Alá los ama a todos. Es nuestro deber asegurarnos de que hasta nuestros súbditos paganos tienen una mezquita a la que acudir."
 tur_develop_the_devshime_system_further_title:1 "[Root.GetPreviewColorTUR]Codificar el sufismo[Root.GetPreviewColorTUR_end]"
 tur_develop_the_devshime_system_further_desc:0 "Aunque no somos tan estrictos con la codificación legal del islam comparados con otros imperios musulmanes, sigue siendo esencial codificar las filosofías e ideas del sufismo en nuestro país."
 tur_one_faith_empire_title:1 "Una nación de credo [Root.Religion.GetName]"
 tur_one_faith_empire_desc:0 "La gloria del [Root.Religion.GetName] está con nosotros. Purguemos las costumbres paganas de los infieles de nuestro/a [Root.GovernmentName] y garanticemos la prosperidad de la fe del pueblo [Root.Religion.GetName]."
 tur_spread_the_true_faith_title:2 "[Root.GetPreviewColorTUR]Extender la fe verdadera[Root.GetPreviewColorTUR_end]"
 tur_spread_the_true_faith_desc:0 "Es nuestro deber sagrado extender el credo [Root.Religion.GetName] por este mundo. ¡Nadie caminará entre la oscuridad mientras nosotros portemos la luz del buen [Root.Religion.GetName]!"
 tur_spread_the_true_faith_at:1 "Convertidos a la fuerza §Y15§! países al credo §Y[Root.Religion.GetName]§! (§Y[Root.GetNumForceConvertedCountries]§!/§Y15§!)"
 tur_spread_the_true_faith_bt:0 "Convertidas §Y150§! provincias (§Y[Root.GetNumConvertedProvinces]§!/§Y150§!)"
