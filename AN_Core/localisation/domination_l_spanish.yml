 #Events 
 flavor_jap.62.t:0 "Ascenso de [4815.GetName]"
 flavor_jap.62.d:0 "La ciudad de [4815.GetName], que significa Ciudad del león y llamada Temasek en el pasado, se alzó como una importante ciudad comercial para distintos reinos e imperios marítimos malayos y javaneses. Hasta fue la capital del reino de Singapura, de quien más tarde tomó su nombre. Situada en un cuello de botella del flujo comercial entre China y la India, ha visto entrar y salir constantemente mercaderes y productos de todas partes.\n\nQuien controle la ciudad, y el comercio que pasa a través de ella, podrá ser quien controle el comercio entre Oriente y Occidente, beneficiándose enormemente de ambos extremos del mismo."
 flavor_jap.62.a:0 "El dinero hace girar el mundo"
 
 flavor_jap.63.t:0 "El periodo Edo"
 flavor_jap.63.d:0 "El periodo Edo, que comienza históricamente en 1603 con la fundación del shogunato Tokugawa, marca una época de gran estabilidad, prosperidad y crecimiento económico para el Japón. Por fin libres de luchas internas y guerras civiles constantes, los japoneses se centraron en el desarrollo no solo de la economía, sino también de las artes y las ciencias. El aumento de la población también vio un aumento en la urbanización, lo que fomentó aún más tales desarrollos.\n\nEl período vio la creación y proliferación de nuevas políticas financieras, nuevas técnicas de pintura como el ukiyo-e o nuevas actividades de entretenimiento como geishas o el Kabuki e incluso nuevos tipos de comidas como el sushi o la tempura. Todos ellos florecieron durante el periodo Edo y se convirtieron en un elemento básico de la cultura japonesa reconocida como tal en todo el mundo.\n\nCon este periodo de estabilidad, desarrollo y crecimiento sin precedentes, nuestro país está seguro de poder alcanzar cotas nunca antes imaginadas."
 flavor_jap.63.a:0 "Las luchas del pasado han quedado atrás."
 
 flavor_jap.64.t:0 "El destino del Mandato"
 flavor_jap.64.d:0 "Nuestro país ha vivido siempre bajo la sombra de China. El gran dragón siempre se ha considerado el centro del mundo y legítimo gobernante de todo su territorio por el mismísimo Mandato del Cielo. En el pasado nos habíamos visto obligados a aceptar estas absurdas afirmaciones, ¡pero el tigre ha despertado y ya no obedecerá más al dragón!\n\nSi hay un país que puede reclamar haber recibido órdenes del Cielo mismo para gobernar estas tierras no puede ser otro que nuestra nación divina. Podríamos tomar para nosotros el trono de China tal como está, con toda su burocracia asociada, o dejarlo morir bajo el peso de un gobierno claramente superior y verdaderamente autorizado por las divinidades."
 flavor_jap.64.a:0 "¡Es mío y solo mío!"
 flavor_jap.64.b:0 "Estas declaraciones mezquinas son indignas de nosotros."
 
 flavor_jap.65.t:0 "Casa del sol naciente"
 flavor_jap.65.d:0 "Demasiado tiempo lleva nuestro divino Emperador eclipsado por la dictadura militar del shogun. Demasiado tiempo Su linaje divino se ha visto relegado a permanecer en la sombra. Por fortuna para nosotros, al contrario que Su antepasada –la diosa del sol Amaterasu que se escondió en una cueva, privando al mundo de luz– no se ha resignado a una vida improductiva dentro del palacio imperial. Al contrario, cambio, trabajó intensamente, usando Sus influencias para asegurar favores y apoyo.\n\nCon el tiempo, logró reunir suficientes apoyos para poder obligar al shogun a abolir el shogunato y restablecer el linaje imperial como auténtico gobernante de Japón. Con un 'kami' viviente al frente de nuestro país, nuestra nación volverá a disfrutar de la prosperidad divina."
 flavor_jap.65.a:0 "¡Demasiado tiempo habíamos esperado!"
 
 flavor_jap.66.t:0 "El libro de los cinco anillos"
 flavor_jap.66.d:0 "Nuestro país ha sido el origen de muchos guerreros de renombres, pero ninguno ha conseguido tanta fama persistente como el legendario Musashi Miyamoto. Llamado el mejor duelista de la historia de Japón, ganó su primer duelo a los trece años, y comenzó a viajar y a participar en duelos por todo el país, manteniéndose invicto.\n\nTransmitió sus experiencias su «Libro de los cinco anillos», donde explica todas sus técnicas de artes marciales, mentalidad y filosofía. En sus páginas hay un conocimiento inestimable para convertirse en el guerrero perfecto y nuestros ejércitos se beneficiarían de leerlo."
 flavor_jap.66.a:0 "Estas enseñanzas mejorarán nuestro §Yejército terrestre§!."
 flavor_jap.66.b:0 "¡Descartadlo y fijémonos mejor en el §Mmar§!."
 flavor_jap.66.c:0 "Debemos reflexionar con cuidado sobre nuestras opciones."
 
 flavor_jap.67.t:0 "De especias y hierbas"
 flavor_jap.67.d:0 "Consejeros, eruditos, poetas y hasta políticos, todos ellos han participado en el último gran debate que sacude a la nación. Al contrario que los deprimentes asuntos de guerra o pobreza que afligen y ocupan la mente de la jerarquía, la cuestión que está en la mente de todos últimamente es… ¿especias o hierbas? Desde luego, ambos bandos tienen poderosos argumentos en su favor. Las especias tienen definitivamente un sabor extra para que nuestra comida y bebida tengan ese gusto y punto especiales, mientras que el té y otras hierbas poseen sus debidas propiedades curativas y calmantes que han acompañado a nuestra nación durante siglos."
 flavor_jap.67.a:0 "Me encantan las especias…"
 flavor_jap.67.b:0 "¡Pero lo mío son las hierbas!"
 
 flavor_jap.68.t:0 "La primera geisha"
 flavor_jap.68.d:0 "Una geisha (o geiko) es una «persona de arte», básicamente, una artista femenina. Según las monedas llegaban a las tesorerías japonesas, una parte reciente de ellas se dirigía a la cultura y el entretenimiento. La forma más común de entretenimiento en los barrios de placer recreo, interpretada por hombres y mujeres por igual, era bailar y cantar acompañados de instrumentos y bailarinas adolescentes llamadas «odoriko». Cuando estas chicas crecían adoptaban nombres diferentes para seguir trabajando, uno de los cuales era «geisha».\n\nCon el tiempo, las geishas empezaron a ser apreciadas por su arte con el canto, el baile y el shamisen, y se especializaron en este tipo de espectáculos."
 flavor_jap.68.a:0 "¡Cuánto refinamiento y sofisticación!"
 
 flavor_jap.69.t:0 "Poesía y canción del periodo Edo"
 flavor_jap.69.d:1 "La prosperidad del periodo Edo permitió el desarrollo y madurez por igual de la cultura y el entretenimiento y, en especial, la aparición de muchas formas de teatro y música. Las diferencias entre la clase noble samurái y el pueblo llano de las ciudades dieron lugar al nacimiento de estilos específicos de música y teatro, que más se definían y diferenciaban cuanto más separadas estaban las clases. En esta época se creó un estilo específico de música y métrica, llamado kouta o kinsei kouta-cho y fue tan influyente que aún perdura en la música folclórica hasta nuestros días. Era un estilo de música para el shamisen, un instrumento parecido al banjo, diseñado para acompañar el canto de un poema o una historia.\n\nLa poesía también atravesó su propio periodo de desarrollo, con la recuperación y expansión de estilos tradicionales y la creación de otros nuevos. Era muy corriente escribir poemas en colaboración con otras personas alternando estrofas y hasta los ciudadanos normales empezaron a participar en ello. La estrofa inicial de la cadena empezó a percibirse como un poema en sí mismo, lo que con el tiempo dio lugar al haiku.\n\nViejo estanque,\nya salta una rana,\nruido del agua."
 flavor_jap.69.a:0 "Que exhibición de belleza e intelecto."
 
 flavor_jap.70.t:0 "El sentido del chonindo"
 flavor_jap.70.d:1 "Los cambios en la sociedad tras los momentos turbulentos de la Sengoku jidai son bastante obvios. Las antiguas luchas constantes por todo Japón han remitido al fin y ahora disfrutamos de una paz interna más o menos estable que permite una vida más relajada al pueblo llano. El resultado es que acuden en masa a unas ciudades en rápido crecimiento y, por lo tanto, nuestra antigua población rural deja paso a los chonin (gente de ciudad) y, con ellos, su propio modo de vida llamado chonindo. Su aspiración hacia la clase samurái y sus valores del bushido, junto con un gran interés en el desarrollo de las artes y las ciencias han dado como resultado una cultura de masas nueva y distinta, centrada en una gran calidad de la mano de obra. Poesía, actuaciones, teatros de marionetas, pinturas y otras forma de talento están viendo una gran expansión."
 flavor_jap.70.a:0 "¡Es un momento para vivirlo!"
 
 flavor_jap.71.t:0 "El Gran incendio de Meireki"
 flavor_jap.71.d:0 "Iniciado por un sacerdote que al parecer intentaba quemar un kimono maldito, el Gran incendio de Meireki arrasó [1028.GetName] y se cobró más de cien mil vidas. Debido a la naturaleza de los edificios de [1028.GetName], hechos de madera y papel, el incendio que empezó en el distrito de Hongo, se extendió rápidamente por la ciudad. Por desgracia, el hecho de que construyamos nuestros edificios tan cerca unos de otros tuvo un papel significativo en la rápida difusión de la feroz destrucción."
 flavor_jap.71.a:0 "Qué tragedia."
 
 flavor_jap.72.t:0 "Kanda matsuri de [Root.Capital.GetName]"
 flavor_jap.72.d:1 "Tras los tiempos turbulentos y de guerra constante de la Sengoku jidai, se crearon muchos festivales (matsuri) para conmemorar cuando esta se consiguió. Uno de los más famosos es el que se celebra en el Kanda Myojin de Edo, un santuario popular tanto entre los samuráis como las clases populares. Las muchas carrozas o mikoshi y actuaciones que acompañan a las procesiones han convertido los matsuri en celebraciones extensamente aclamadas y el corazón de la vida de la ciudad cuando tienen lugar."
 flavor_jap.72.a:0 "¡Una celebración de las victorias de las que más orgullosos nos sentimos!"
 
 flavor_jap.73.t:0 "Onna bugeisha en el periodo Edo"
 flavor_jap.73.d:0 "Las onna bugeisha, que al principio eran solo 'bushi', fueron guerreras reputadas en los primeros días de nuestro imperio. Miembros de la clase samurái del Japón feudal, estaban entrenadas en el uso de armas para proteger su casa, familia y honor en tiempos de guerra. Con el paso del tiempo se distinguieron en el campo de batalla como comandantes diestras, logrando victorias impresionantes y grabando sus nombres en los libros de historia. \n\nSin embargo, por influencia del neoconfucianismo de Edo, el estatus de estas mujeres empezó a disminuir significativamente. La función de las onna bugeisha cambió para ser un añadido de sus esposos. Los samurái ya no se preocupaban de batallas y guerras, eran burócratas. Las mujeres, en concreto las hijas de la mayoría de los hogares de clase alta, pronto se convirtieron en peones de sueños de éxito y poder. Los dinámicos ideales de devoción feroz y desapego a la persona fueron sustituidos poco a poco por obediencia civil, pasiva y silenciosa. A pesar de eso, muchas seguían deseando servir en las fuerzas militares de la nación y solicitaban humildemente entregar la vida para servir la noble causa de nuestra nación. Un ejemplo notorio de icono de mujeres bushi es Ohori Tsuruhime. Ella estuvo valerosamente en la batalla varias veces y su afirmación de una de inspiración divina junto con habilidades de combate la llevaron a ser comparada con la misma Juana de Arco. Seguramente su legado la convertirá en una de las guerreras más reconocibles de la historia japonesa."
 flavor_jap.73.a:0 "Permitir que las onna bugeisha sigan actuando."
 flavor_jap.73.b:0 "¡Su tiempo ha terminado, ¡servirán como peones del poder y servirán a la burocracia!"
 
