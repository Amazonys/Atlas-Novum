 ###DECISIONS###
 eng_make_orkney_offer_title:0 "Ofrecer la compra de [369.GetName]"
 eng_make_orkney_offer_desc:0 "Con el sometimiento de Escocia, las partes septentrionales de las islas británicas quedan bajo dominio [Root.GetAdjective]. No obstante, las islas norteñas de [369.GetName], [1978.GetName] y [1979.GetName] sigue eludiendo nuestro dominio. Mientras que [1978.GetName] y [1979.GetName] son insignificantes, la isla de [369.GetName] debe ser incorporada a nuestro Estado.\nTal vez sería posible adquirir [369.Owner.GetName]."
 eng_abolish_adjustments_of_laws_title:0 "Revocar los ajustes de leyes"
 eng_abolish_adjustments_of_laws_desc:0 "Ya no se necesitan los ajustes a nuestro conjunto de leyes. Es hora de deshacerse de ellos."
 eng_end_the_law_discussions_title:0 "Fin de los ajustes de leyes"
 eng_end_the_law_discussions_desc:0 "Promulgar nuevas cuestiones para alterar nuestra legislación es una carga pesada para nuestra burocracia. Es hora de poner fin a estas discusiones por el momento presente."
 eng_end_the_law_discussions_at:0 "§YYa no estarán disponibles cuestiones parlamentarias que alteren nuestras ideas nacionales.§!"
 eng_start_the_law_discussions_title:0 "Reasumir los ajustes de leyes"
 eng_start_the_law_discussions_desc:0 "Nuestra situación vuelve a exigir unos ajustes flexibles de nuestras leyes nacionales."
 eng_start_the_law_discussions_at:0 "§YVuelven a estar disponibles las cuestiones parlamentarias que alteren nuestras ideas nacionales.§!"
 ###BRITISH MODIFIERS###
 eng_the_crown_of_ireland:0 "La corona de Irlanda"
 desc_eng_the_crown_of_ireland:1 "Con el establecimiento de Irlanda como reino propio, el prestigio de nuestr[Root.GetoaDir] [Root.Monarch.GetTitle] como gobernante propio de Irlanda está asegurado."
 eng_the_crown_of_iberia:0 "Corona de Iberia"
 desc_eng_the_crown_of_iberia:0 "Con el establecimiento de Iberia como reino propio, el prestigio de nuestr[Root.GetoaDir] [Root.Monarch.GetTitle] como gobernante propio de Iberia está asegurado."
 eng_the_crown_of_italy:0 "Corona de Italia"
 desc_eng_the_crown_of_italy:0 "Con el establecimiento de Italia como reino propio, el prestigio de nuestr[Root.GetoaDir] [Root.Monarch.GetTitle] como gobernante propio de Italia está asegurado."
 eng_english_rule_over_ireland:0 "Dominio directo"
 desc_eng_english_rule_over_ireland:0 "Esta provincia está bajo el dominio directo de los ingleses. Seguro que esto no tendrá repercusión alguna en el futuro."
 eng_unified_britain:0 "Gran Bretaña unificada"
 desc_eng_unified_britain:0 "Su Alteza [Root.Monarch.GetTitle], recibirá bendiciones ahora que como la gran nación de [Root.GetUsableName] unificó las islas británicas a la gloria del Señor"
 gbr_british_rule:0 "Dominio británico"
 desc_gbr_british_rule:0 "Esta provincia es parte esencial del Reino Unido. Donde antes había preocupación por el caos y los disturbios locales ahora hay un gobierno local seguro y estable."
 eng_a_house_united:0 "Una casa unida"
 desc_eng_a_house_united:0 "Con el fin de la Guerra de las Dos Rosas, la casa de [Root.Dynasty.GetName] reina sobre [Root.GetUsableName] con el apoyo de la nobleza y los diplomáticos."
 eng_dynastical_security:0 "Seguridad dinástica"
 desc_eng_dynastical_security:0 "Se ha evitado por poco la Guerra de las Dos Rosas Para el futuro, los [Root.Dynasty.GetName] se asegurarán de que haya siempre un heredero legítimo que siga [Root.GetalalaDir] [Root.Monarch.GetTitle] al trono."
 eng_a_new_religious_destiny:0 "Un nuevo destino religioso"
 desc_eng_a_new_religious_destiny:0 "Ya no somos cristianos, el futuro religioso de [Root.GetName] está abierto. Pero, sea cual sea nuestro destino, ¡la fervorosa fe de nuestro pueblo permanecerá!"
 eng_a_different_kind_of_christian:0 "Ausentes de la Reforma"
 desc_eng_a_different_kind_of_christian:0 "Mientras nuestros antiguos hermanos en la fe se masacraban unos a otros en medio de la Reforma, nuestro pueblo ha encontrado la iluminación en el caminos [Root.Religion.GetName]. Compadecemos a los que aún se aferran a las formas arcaicas del catolicismo y su contraparte reformada."
 eng_loyalty_to_catholocisim:0 "Lealtad al papa"
 desc_eng_loyalty_to_catholocisim:0 "Hemos demostrado nuestra lealtad la causa católica. Nuestra influencia en los asuntos papales está creciendo."
 eng_own_church_creation:0 "Un Estado, una Iglesia"
 desc_eng_own_church_creation:0 "Por fin se ha reducido la sucia influencia del clero. Ahora la Iglesia está sujeta al estado y la religión protestante prevalecerá en [Root.GetName]."
 eng_calvinist_path:0 "Camino calvinista"
 desc_eng_calvinist_path:0 "Hemos elegido seguir el camino de los calvinistas. Que el Señor se apiade de nuestros enemigos porque nosotros no."
 eng_head_of_the_anglican_church:0 "Jefe de la Iglesia Anglicana"
 desc_eng_head_of_the_anglican_church:0 "La Iglesia Católica ha sido expulsada; las orientaciones luterana y calvinista de la Reforma no son suficientes. En su lugar, seguimos un camino religioso adecuado a los señores de Gran Bretaña."
 eng_the_age_of_reformation:0 "Caos religioso"
 desc_eng_the_age_of_reformation:0 "Los gobernantes de [Root.GetName] tienen una probabilidad del §Y50,0%§! de tener una religión §Rhereje§! cuando suban al trono.\nLos gobernantes pueden asumir una §Ypostura religiosa§! hacia la Reforma que afectará los eventos futuros.\n\nLa guía religiosa del Estado está en un caos absoluto. Cualquier [Root.Monarch.GetTitle] decide la dirección de nuestra fe según su voluntad; el clero se ve amenazado por el Estado.\nUn futuro incierto aguarda a nuestro pueblo…\n§YEste modificador durará hasta el final de la Edad de la Reforma o hasta que no seamos cristianos.§!"
 eng_reformer_ruler:0 "Miembro de la Reforma"
 desc_eng_reformer_ruler:0 "[Root.GetElLaDir] [Root.Monarch.GetTitle] [Root.Monarch.GetName] es parte de la Reforma. Sus acciones causarán la discriminación de aquellos que aún sigan a la Iglesia católica.\n§YEste modificador durará hasta el fin de la Edad de la Reforma o hasta que no seamos cristianos.§!"
 eng_catholic_ruler:0 "Miembro de la Iglesia católica"
 desc_eng_catholic_ruler:0 "[Root.GetElLaDir] [Root.Monarch.GetTitle] [Root.Monarch.GetName] es parte de la Iglesia católica. Sus acciones causarán la discriminación de aquellos que aún sigan la Reforma.\n§YEste modificador durará hasta el fin de la Edad de la Reforma o hasta que no seamos cristianos.§!"
 eng_tolerant_ruler:0 "Dirección incierta"
 desc_eng_tolerant_ruler:0 "[Root.GetElLaDir] [Root.Monarch.GetTitle] [Root.Monarch.GetName] no es concluyente sobre su religión. Por tanto, su gobierno es de inestabilidad nacional a favor de la igualdad entre las religiones.\n§YEste modificador se mantendrá hasta el final de la Era de la Reforma o hasta que dejemos de ser cristianos.§!"
 gbr_isolation_policy:0 "Política de aislamiento"
 desc_gbr_isolation_policy:0 "El continente ya no nos resulta un lugar cómodo. Solo las islas británicas son el hogar de nuestro pueblo y nos aseguraremos de centrarnos primeros en nuestros asuntos internos."
 gbr_recovering_prestige:0 "Recuperando el prestigio"
 desc_gbr_recovering_prestige:0 "Abandonar el continente dejó definitivamente una muesca en nuestro prestigio. Con el tiempo, las potencias de Europa reconocerán que solo hicimos una retirada táctica y no dejamos atrás las tierras francesas."
 gbr_end_of_the_villeinage:0 "Villanazgo terminado"
 desc_gbr_end_of_the_villeinage:0 "Nuestros campesinos ya no están sometido al sistema de villanazgo."
 gbr_english_dutch_trade_partners:0 "Socios comerciales holandeses"
 desc_gbr_english_dutch_trade_partners:0 "Nuestra relación con los holandeses nos permite mejores beneficios comerciales."
 gbr_naval_dominance:0 "Dominio naval"
 desc_gbr_naval_dominance:0 "Britania reina sobre los mares."
 eng_globe_theatre:0 "El teatro Globe"
 desc_eng_globe_theatre:0 "El teatro Globe es el construido por Los hombres del Lord Chambelán, la compañía de William Shakespeare. Muchos actos y obras tienen lugar en este teatro y, por lo tanto, es un lugar de gran prestigio y esplendor."
 gresham_college_royal_society:0 "La Royal Society"
 desc_gresham_college_royal_society:0 "La Royal Society de Londres para la Mejora del Conocimiento Natural es una comunidad de científicos y eruditos que promueven los avances de la ciencia."
 angevin_age:0 "Era angevina"
 desc_angevin_age:0 "Una nueva era amanece ahora que el/la [Root.GovernmentName] de [Root.GetName] reclama el mundo para sí. Que nuestros enemigos tiemblen y nuestros súbditos prosperen mientras [Root.GetellaDir] [Root.Monarch.GetTitle] se fija en el territorio aún por conquistar"
 eng_taxation_of_the_clergy:0 "Tributación del clero"
 desc_eng_taxation_of_the_clergy:0 "El clero sufre la presión de unos fuertes impuestos. Otro movimiento de la corona real contra la institución clerical."
 eng_protects_the_clergy:0 "Protección del clero"
 desc_eng_protects_the_clergy:0 "El clero está protegido de la persecución y la presión fiscal."
 eng_taxation_of_the_clergy_prot:0 "Tributación del clero"
 desc_eng_taxation_of_the_clergy_prot:0 "El clero sufre la presión de unos fuertes impuestos. Otro movimiento de la corona real contra la institución clerical."
 eng_protects_the_clergy_prot:0 "Protección del clero"
