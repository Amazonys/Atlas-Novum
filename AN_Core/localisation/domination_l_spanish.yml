 #New Mil Reforms Localisation
 
 expanded_black_army_reform:0 "Ejército Negro ampliado"
 expanded_black_army_reform_desc:0 "La necesidad de un ejército profesional que vigile nuestras tumultuosas fronteras ha hecho que aparezcan voces a lo largo y ancho de nuestra corte que exijan la ampliación de los privilegios que rodean al Ejército Negro, un poderoso y profesional ejército mercenario, equipado con un acero excelente y dedicado a las artes de la guerra."
 staatse_leger_reform:0 "Staatse Leger"
 staatse_leger_reform_desc:0 "La defensa de los Países Bajos de las garras codiciosas de nuestros poderosos vecinos solo podrá confiarse a los hombros del ejército más capaz que nuestra nación pueda reclutar. Al poner el énfasis en valores como los números de las tropas, preparación y movilización, conseguiremos resistir contra algunas de las fuerzas armadas más capaces de Europa."
 watergeuzen_reform:0 "Watergeuzen"
 watergeuzen_reform_desc:0 "Los llamados "mendigos del mar" son una poderosa herramienta a nuestra disposición en nuestros esfuerzos por domar los mares de nuestro vasto litoral. Al emplear sus tácticas de abordaje, apoderarnos de barcos enemigos y realizar reparaciones en el mar, seguiremos estando a la vanguardia de la innovación marítima y haremos sombra a nuestros rivales comerciales y militares."
 sygnakhs_system_reform:0 "Reforzar las sygnakhs"
 sygnakhs_system_reform_desc:0 "El sistema de reclutamiento y defensa en nuestra nación, un conjunto de fortificaciones empleadas utilizadas para reunir tropas y defender nuestros territorios, ha estado montando guardia entre nosotros y nuestros enemigos durante siglos. Por lo tanto, debemos preocuparnos mucho de mantenerlas y mejorarlas con el paso del tiempo."
 cossacks_registry_reform:0 "Registro cosaco"
 cossacks_registry_reform_desc:0 "Los cosacos que ocupan territorios en nuestro dominio son jinetes expertos, maestros de la silla de montar y un poderoso activo para nuestro ejército. El registro cosaco los reclutará formalmente en nuestra administración y realizará un intercambio de privilegios e influencia a cambio de conseguir sus valiosos servicios."
 lessons_of_the_hussite_wars_reform:0 "Lecciones de las guerras husitas"
 lessons_of_the_hussite_wars_reform_desc:0 "Europa intentó aniquilar nuestra fe en el pasado. En sus intentos desesperados por apoderarse de nuestras tierras y exterminar a nuestros fieles, forjaron nuestros bríos en los fuegos de la batalla. Las experiencias que afrontamos durante este castigo constante de ataques y guerras, grabadas en nuestra piel, será una lección valiosa de guerra y una advertencia para quienes deseen hollar las tierras husitas: huid o morid."
 
 rallied_volunteers_level_1:0 "Voluntarios congregados"
 desc_rallied_volunteers_level_1:0 "Hemos congregados a muchos fieles para que se unan a nuestras fuerzas armadas y nos ayuden en la guerra."
 rallied_volunteers_level_2:0 "Voluntarios congregados"
