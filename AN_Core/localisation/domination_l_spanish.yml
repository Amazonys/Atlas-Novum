 #Aragon
 
 #Missions 
 #Slot 1
 gc_ara_navarra2_title:0 "Hacer Navarra vasalla"
 gc_ara_navarra2_desc:1 "Los reinos de Castilla y Francia miran con envidia las tierras de Navarra. Sería un desastre para [Root.GetName] que esas tierras cayeran en manos de cualquiera de ellos, así que debemos anticiparnos."
 gc_ara_consultate_of_the_sea2_title:0 "Consulado del Mar"
 gc_ara_consultate_of_the_sea2_desc:0 "El Consulado del Mar administra el comercio marítimo de nuestra nación desde Valencia. Sin embargo, su capacidad para hacer cumplir sus leyes depende de que controlar el flujo comercial en el Mediterráneo occidental. Debemos ayudar a los esfuerzos del Consulado asegurándonos la mayor parte de la cuota de comercio en el mar cercano."
 gc_ara_genoa2_title:0 "Dominar Génova"
 gc_ara_genoa2_desc:0 "Demasiado tiempo llevamos compitiendo con los comerciantes genoveses. Es hora de doblegarlos definitivamente y de apoderarnos de su ciudad."
 gc_ara_italy2_title:0 "Dominar Italia"
 gc_ara_italy2_desc:0 "Debemos eliminar los últimos vestigios de resistencia a nuestro poder en Italia. Hasta el papa debe aceptar nuestro dominio."
 
 #Slot 2
 dom_ara_intervene_castile_title:0 "Intervenir en Castilla"
 dom_ara_intervene_castile_desc:0 "Los hermanos del rey Alfonso V, los infantes de Aragón, llevan dos décadas intentando conseguir el control sobre Castilla. Es el momento de apoyar sus esfuerzos más directamente, ya sea con medios diplomáticos o militares."
 gc_ara_portugal2_title:0 "Unión con Portugal"
 gc_ara_portugal2_desc:0 "Es hora de unir todos los reinos de España bajo un solo monarca y para ello debemos ganar la corona de Portugal."
 dom_ara_iberia_title:0 "Coronas de Iberia" #Not to be confused with the existing and very different 'Crowns of Iberia' mission in GC 
 dom_ara_iberia_desc:0 "Las muchas coronas de Iberia llevan siglos divididas. Ahora es el momento de consumar nuestros esfuerzos en este asunto para crear el Imperio de España."
 dom_ara_med_title:1 "Mare Nostrum"
 dom_ara_med_desc:0 "De las Columnas de Hércules al mar de Mármara, el Mediterráneo será nuestro. Todo barco que surque sus aguas lo hará bajo nuestras leyes."
 gc_ara_occitania2_title:0 "Invadir Occitania"
 gc_ara_occitania2_desc:0 "Compartir frontera con el reino de Francia es una fuente de preocupación para muchas naciones. Nunca estaremos totalmente seguros de que nuestro trabajo militar o diplomático será suficiente para detenerlos si decidieran invadir. ¡Así que debemos ir a luchar a su territorio!"
 
 #Slot 3 
 dom_ara_remensa_war_title:0 "La guerra de las remensas"
 dom_ara_remensa_war_desc:0 "Los campesinos de la remença se han alzado contra la nobleza catalana tras siglos de abusos señoriales en aumento y se han organizado en torno a un «sindicat remença». Ahora es nuestro deber de pacificar el país y curar las heridas de este conflicto entre campesinos y nobles"
 dom_ara_catalan_nobility_title:0 "Nobleza catalana"
 dom_ara_catalan_nobility_desc:0 "Tras el éxito en la pacificación del país, tenemos que decidir el destino de la nobleza catalana tras la guerra de las remensas."
 gc_ara_constantinople2_title:0 "La ciudad deseada"
 gc_ara_constantinople2_desc:0 "Constantinopla, la ciudad deseada por el mundo, está a nuestro alcance. Seguramente el asedio sea largo y duro, pero debemos insistir. ¡La ciudad será nuestra!"
 gc_ara_tunis2_title:0 "Conquistar Túnez"
 gc_ara_tunis2_desc:0 "Túnez es más que un simple puerto pirata. Es la capital de una potencia naval rival con vínculos con los temibles turcos y debe ser destruida antes de que se convierta en una gran amenaza."
 gc_ara_golden_age2_title:0 "Siglo de Oro"
 gc_ara_golden_age2_desc:0 "Debemos lograr una era de oro para nuestra nación que dure generaciones. ¡Nuestra riqueza y prestigio eclipsarán a todas las demás naciones!"
 gc_ara_industry2_title:0 "Distritos industriales"
 gc_ara_industry2_desc:0 "Producimos una variedad de productos manufacturados y de alto valor. Vidrio, vino, papel e incluso seda se cuentan entre nuestros productos nacionales. Debemos asegurar monopolios sobre estos productos y desarrollar nuestras industrias manufactureras."
 #Slot 4 
 dom_ara_med_ambitions_title:0 "Ambiciones mediterráneas"
 dom_ara_med_ambitions_desc:0 "Hemos de seguir aumentando el tamaño y calidad de nuestra armada para que sea un modo efectivo de dominar todo el mar Mediterráneo."
 gc_ara_navy2_title:1 "Armada de [Root.GetName]"
 gc_ara_navy2_desc:0 "Como nuestro país está dividido a lo largo del Mediterráneo, debemos hacer de la construcción de una flota nuestra máxima prioridad. Si no podemos asegurar el dominio sobre las aguas, nuestros enemigos tendrán rienda suelta para saquear y capturar nuestros territorios."
 gc_ara_athens2_title:0 "Reclamaciones sobre Atenas"
 gc_ara_athens2_desc:0 "La Corona de Aragón tiene una reclamación sobre el Ducado de Atenas, que ahora se encuentra en peligro por la embestida turca. Atenas –y de hecho el pueblo griego en general– se beneficiarían del retorno de nuestra protección."
 gc_ara_banking2_title:0 "Tabla de cambio"
 gc_ara_banking2_desc:0 "Las prácticas bancarias evolucionan rápidamente a medida que el comercio se vuelve más sofisticado. Debemos asegurarnos de que nuestros propios bancos tengan suficiente oro en sus cajas fuertes para financiar la expansión continua de los intereses de nuestra nación."
 gc_ara_valencian_silk2_title:0 "Seda valenciana"
 gc_ara_valencian_silk2_desc:0 "Hemos logrado alcanzar tanto los medios como los conocimientos teóricos para producir seda, uno de los bienes más deseados de Europa y que típicamente solo se podía adquirir a través de la Ruta de la Seda, ahora controlada por nuestros enemigos musulmanes. Debemos comenzar a producir nuestra propia seda y fundar un mercado propio, la Llotja de la Seda, donde se pueda comprar y vender en beneficio de nuestra nación."

 #Slot 5
 gc_ara_trade_guilds2_title:0 "Gremios de Barcelona"
 gc_ara_trade_guilds2_desc:0 "Los Gremios de Barcelona siempre han sido influyentes en la ciudad. Debemos asegurarnos su lealtad, así como la lealtad de gremios similares en nuestro reino."
 gc_ara_alexandria2_title:0 "Ocupar Alejandría"
 gc_ara_alexandria2_desc:0 "Alejandría fue en el pasado una gran cuidad, pero ha decaído. Ahora que extendemos nuestro dominio hacia el oeste, debemos capturarla y restaurarla para que la riqueza de Egipto fluya a la ciudad."
 gc_ara_barbary_ports2_title:0 "Combatir la piratería"
 gc_ara_barbary_ports2_desc:0 "Los piratas esclavistas que operan desde la costa del norte de África son una amenaza constante para nuestras costas y nuestro transporte marítimo. Debemos conquistar estas ciudades corsarias y poner fin a la amenaza que representan para los cristianos inocentes."
 gc_ara_provence2_title:0 "Humillar a Provenza"
 gc_ara_provence2_desc:0 "El duque de Provenza pretende ser el legítimo gobernante de tanto Aragón como Nápoles. Sus pretensiones no deben quedar impunes."
 gc_ara_naples2_title:0 "Integrar Nápoles"
 gc_ara_naples2_desc:0 "Nápoles está sometido al dominio aragonés, pero no lo gobernamos directamente. Debemos integrarlo totalmente en Aragón."
 
 #Events 
 
 flavor_ara.12.t:0 "Los infantes de Aragón" #Event for Aragon 
 flavor_ara.12.d:1 "Los infantes de Aragón son los hermanos del rey Alfonso V de Aragón, segundo gobernante de la dinastía Trastámara, establecida en el país a partir del Compromiso de Caspe de 1412. También son primos del rey castellano Juan II y han conspirado desde principios de su reinado para controlarle y hacerse con el poder en Castilla, con el apoyo de una facción de parientes y aliados entre la nobleza castellana.\n\nLa situación empeoró a partir de 1437 cuando estalló una nueva guerra civil entre la facción encabezada por los infantes de Aragón y la encabezada por Álvaro de Luna y Enrique, el heredero al trono, que ahora se acerca a su fin."
 flavor_ara.12.a:0 "¡La oportunidad llama a nuestra puerta!"
 flavor_ara.12.b:0 "No debemos sacrificar la paz."
 flavor_ara.13.t:0 "Expansión comercial en Alejandría"
 flavor_ara.13.d:0 "El comercio que fluye a través del río Nilo tiene un valor exorbitante. Aprovechar la cantidad de bienes que circulan por él no solo supondrá unos beneficios inimaginables, sino también la introducción de nuevos productos procedentes de costas lejanas. La conquista reciente del delta ha llevado a monopolizar muchas empresas que se extienden hasta la India y más allá."
 flavor_ara.13.a:0 "¡Seguro que esto influirá en nuestra tesorería!"

