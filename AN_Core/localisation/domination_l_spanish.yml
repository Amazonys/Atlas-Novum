 appanage_long_desc:0 "Un súbdito de infantazgo debe seguir a su soberano a la guerra, no puede hacer ciertas acciones diplomáticas y pagará una fracción de sus ingresos a su soberano Los súbditos de infantazgo también pueden luchar entre ellos."
