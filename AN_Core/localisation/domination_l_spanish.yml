 #Insights# #Expermental way to explain events for players#
 mng_insight_28_tt:0 "\n§GCompresión del evento§!: \nEste evento nos permitirá elegir una forma de gobernar y dictar nuestra conducta palaciega promoviendo una de las tres ramas de nuestra administración."
 mng_insight_34_tt:0 "\n§GCompresión del evento§!: \nEste evento nos dará la capacidad de definir a nuestro gobernante como §YGran ingeniero§!, así como de mejorar los §Wtalleres§! que tuviéramos en las provincias afectadas por los requisitos de la misión §Ygran canal§!."
 mng_insight_29_tt:0 "\n§GCompresión del evento§!: \nEste evento nos da acceso a un nueva reforma única que nos permitirá revocar cualquier privilegio de estamentos, así como reforzar nuestra capacidad de gobierno y absolutismo."
 mng_insight_30_tt:1 "§GCompresión del evento§!:\nEste evento fundará la Academia Hanlin en [700.GetName], que nos dará bonificaciones únicas mientras mantengamos la reforma gubernamental §YSistema de exámenes§!"
 mng_insight_31_tt:0 "\n§GCompresión del evento§!: \nEste evento nos permitirá evolucionar y aumentar el poder del monarca que podemos exigir a nuestros súbditos."
 mng_insight_32_tt:0 "\n§GCompresión del evento§!: \nEste evento nos permitirá delegar la vigilancia de nuestros territorios fronterizos con @KOR Corea y, en el proceso, nos dará el potencial de ganar vínculos diplomáticos más fuertes con ellos."
 mng_insight_33_tt:0 "\n§GCompresión del evento§!: \nEste evento permitirá al propietario de [677.GetName] entrar en una §Yrelación tributaria§! con nosotros, lo que nos dará bonificaciones únicas."
 mng_insight_35_tt:0 "\n§GCompresión del evento§!: \nEste evento ampliará las propiedades de nuestros diques y difundirá prosperidad y desarrollo en las provincias donde se pueda aplicar."
 mng_insight_36_tt:1 "\n§GCompresión del evento§! \nEste evento nos dará mayor acceso a más provincias con metales preciosos, así como un consejero tesorero con un descuento significativo. Si cumplimos la misión con un aliado o el súbdito de un aliado en posesión del §YCerro Rico del Potosí§!, su §Yproducción§! aumentará enormemente"
 mng_insight_37_tt:0 "\n§GCompresión del evento§!: \nEste evento nos permitirá reforzar las §Yrelaciones diplomáticas§! con el jefe de Estado de §YCorea§! y disfrutar de la prosperidad económica mutua y una amistad histórica en potencia."
 mng_insight_38_tt:0 "\n§GCompresión del evento§! \nEste evento nos dará un control sin precedente sobre nuestros tributarios, así como una recompensa única, permanente y poderosa."
 mng_insight_39_tt:0 "\n§GCompresión del evento§!: \nEste evento permitirá al propietario de [1020.GetName] bien convertirse en súbdito nuestro si acepta o nos ofrecerá un casus belli para subyugarlos en el caso de que lo rechacen."
 mng_insight_40_tt:0 "\n§GCompresión del evento§!: \nEste evento nos permitirá elegir entre las oficinas §Yoccidental§! y §Yoriental§!, cada una ofrece bonificaciones únicas a nuestra nación."

  
