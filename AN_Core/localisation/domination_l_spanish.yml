 evacuate_tripitaka_koreana_decision_tt:0 "La §YTripitaka coreana§! se traslada a §Y[Root.Capital.GetName]§!."
 ###GENERIC GOVERNMENT EVENTS###
 government_events.2.desc:1 "Su Majestad [Root.GetellaDir] [Root.Monarch.GetTitle] [Root.Monarch.GetName] tiene reputación ser un[Root.GetXaDir] gran [Root.Monarch.GetWomanMan] y como gobernante es incuestionable.\nComo corresponde a un[Root.GetXaDir] gobernante de su calibre y talla, [Root.GetellaDir] [Root.Monarch.GetTitle] tiene muchos hijos capaces que prometen mucho como gobernantes futuros. Nuestros asesores insisten en que ya es hora de que [Root.Monarch.GetName] nombre un favorito de entre los sucesores posibles."
 government_events.3.t:0 "Elección de un nuevo gobernante"
 government_events.3.desc:0 "Con la muerte de nuestro anterior monarca, se ha reunido el círculo de los consejeros del/de la [Root.GovernmentName] para elegir al próximo gobernante de [Root.GetUsableName]."
 government_events.3.a:0 "Elegid a [Root.Monarch.GetName]."
