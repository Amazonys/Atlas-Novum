 #Modifiers
 ara_iberian_struggle_modifier:0 "Contienda ibérica"
 desc_ara_iberian_struggle_modifier:0 "Siglos de luchas entre los reinos ibéricos han llegado a su fin."
 ara_a_new_power_modifier:0 "Potencia hegemónica de Iberia"
 desc_ara_a_new_power_modifier:0 "§Y[Root.GetName]§! ha triunfado finalmente sobre los otros reinos ibéricos e impuesto su hegemonía sobre la región."
 ara_masters_med_modifier:0 "Señores del mediterráneo."
 desc_ara_masters_med_modifier:0 "El esfuerzo por imponer la hegemonía de §Y[Root.GetName]§! sobre el Mediterráneo ha resultado en el triunfo de nuestra armada como la más poderosa de todo el mar."
 ara_governmental_restructuring_modifier:0 "Reformas internas"
 desc_ara_governmental_restructuring_modifier:0 "Hemos superado la guerra de las remensas y ahora estamos haciendo las reformas adecuadas y necesarias para que el país se recupere."
 ara_crushed_the_catalan_estates_modifier:0 "Paz social"
 desc_ara_crushed_the_catalan_nobles_modifier:0 "Nuestros esfuerzos por pacificar los estamentos de nuestro país han tenido éxito y ahora todos reman en la misma dirección."
 ara_unshackled_modifier:0 "Liberados"
 desc_ara_unshackled_modifier:0 "¡Los §Yremensas§! han salido victoriosos en su guerra contra los señores feudales y ahora un futuro brillante aguarda a nuestro país!"
 ara_italian_influences_modifier:0 "Influencias italianas"
 desc_ara_italian_influences_modifier:0 "Nuestro país se ha implantado firmemente en Italia y ahora su influencia cultural tiene un impacto profundo."
 ara_maritime_administration_modifier:0 "Administración marítima"
 desc_ara_maritime_administration_modifier:0 "[Root.GetName] se centra cada vez más en las empresas marítimas, expendiendo su administración ultramarina en el proceso."
 diamond_district2:0 "Distrito del diamante de Barcelona"
 desc_diamond_district2:0 "Estamos promocionando los negocios en Barcelona a través de sus gremio, con resultados relucientes."
 spa_employ_galleon_modifier:0 "Domando el extenso mar"
 desc_spa_employ_galleon_modifier:0 "Los galeones son un nuevo desarrollo clave en la ingeniería de construcción de barcos que se han convertido en el caballo de batalla de nuestra marina"
 ara_nile_production_monopoly_modifier:0 "Monopolio de producción del Nilo"
 desc_ara_nile_production_monopoly_modifier:0 "Las fértiles tierras de delta y el valle del Nilo hacen ahora a nuestro país rico."
 ara_victory_over_provence_modifier:0 "Victoria sobre Provenza"
 desc_ara_victory_over_provence_modifier:0 "¡Hemos salido victoriosos sobre nuestros rivales!"
 #Personality 
 peasant_revolt_leader_personality:0 "Protector de los pequeños"
 peasant_revolt_leader_personality_desc:0 "Proteger a los pequeños de los abusos de los poderosos es la razón de ser de este líder."
 
 #Estate Privilege 
 estate_burghers_sindicat_remensa_privilege:0 "Sindicat remença"
 estate_burghers_sindicat_remensa_privilege_desc:0 "El sindicat remença es un gremio de los campesinos catalanes creado tras su lucha contra los abusos señoriales."
 
 #Reforms  
 consulate_of_the_sea:0 "Consulado del Mar"
 consulate_of_the_sea_desc:0 "Nuestro nuevo órgano cuasijudicial que gestionará el derecho marítimo y comercial se llama Consulado del Mar. Otorga a nuestros comerciantes el derecho a resolver sus disputas comerciales sin interferencia de la corte real y, a cambio, recibimos apoyo financiero."
 
 #Navarra

 #Reforms  
 courts_of_navarra:0 "Cortes de Navarra"
 courts_of_navarra_desc:0 "Las Cortes de Navarra son una asamblea deliberante del Reino de Navarra formada por caballeros, clérigos y representantes de los pueblos y ciudades del reino. Defienden las Leyes Viejas, los fueros, y su objetivo es mantener a raya el poder del monarca, al tiempo que sirven a la Casa Real en sus necesidades."
 
 #Naval Doctrine 
 basque_marines:0 "Marineros vascos"
 basque_marines_desc:0 "Nuestro pueblo ha perseguido ballenas hasta el fin del mundo, asaltado costas o traído preciadas mercancías de otras tierras durante mucho tiempo, aprendiendo los secretos del océano. Estas enseñanzas han hecho que nuestros marineros sean intrépidos y fiables, un valor seguro en cualquier armada que los emplee."
 
 #New Navarran Ideas 
 fearless_seamen:0 "Marineros intrépidos."
 fearless_seamen_desc:0 "Nuestro pueblo siempre ha mirado al mar con asombro y miedo, tentándolos a abrazar la riqueza que puede proporcionar. Valientes, nuestros antepasados fundaron comunidades que no solo vivirían junto al mar, sino de él, y desarrollarían habilidades impresionantes en el agua. Nuestros marineros son bien conocidos por todas las costas atlánticas."
 shipbuiling_experts:0 "Expertos constructores de barcos"
 shipbuiling_experts_desc:0 "El mar que besa nuestras costas tiene muchos recursos que esperan a quien se atreva a tomarlos. Desde hace siglos nuestra costa está llena de puertos y astilleros que construyen barcos sin descanso para calmar nuestra sed de aventuras y empresas marinas."
 basque_ferocity:0 "Ferocidad vasca"
 basque_ferocity_desc:0 "Incluso antes de la batalla de Roncesvalles, que los franceses aún lloran, o las campañas de la Compañía navarra, nuestro pueblo siempre ha sido considerado un enemigo fiero. No debemos dejar que nuestros enemigos lo olviden."
 camara_de_comptos:0 "Cámara de Comptos"
 camara_de_comptos_desc:0 "Durante el reinado de los primeros reyes educados en Francia, se trajeron a Navarra las ideas de cómo administrar un reino. Gracias a estos nuevos conocimientos, nació la Cámara de Comptos con el deber de controlar la salud monetaria de nuestra nación."
 people_of_the_sea:0 "Pueblo del mar"
 people_of_the_sea_desc:0 "Nuestro pueblo son expertos marineros, pero tenemos que convertir a cada hábil hombre de mar en un posible marinero para nuestras armadas, en caso de que los necesitemos en guerras futuras. Su experiencia será una ventaja obvia para este proyecto."
 an_industrious_folk:0 "Una gente laboriosa"
 an_industrious_folk_desc:0 "La tierra en la que vivimos no es la más rica, pero los vascos somos un pueblo laborioso que trabaja duro para conseguir lo que necesitamos de ella. Ya sea fundiendo nuestro hierro en la siderurgia, convirtiendo la madera de nuestros bosques en carbón vegetal o creando los mejores barcos del mundo, nuestro país es pródigo gracias al trabajo de nuestra gente."
 
 #Portugal
 
 #New Missions 
 dom_por_clash_ottomans_title:0 "Choque con los otomanos"
 dom_por_clash_ottomans_desc:0 "Nuestra expansión por el océano Índico y nuestro control por el golfo Pérsico nos ha llevado a una situación donde el choque con los otomanos, la potencia hegemónica de Oriente Medio, es inevitable."
 dom_portugal_exploration_ideas_title:0 "Velas exploradoras"
 dom_portugal_exploration_ideas_desc:0 "Nuestras exploraciones de la costa africana están abriendo nuevas rutas y perspectivas para el futuro de nuestro país. De nosotros depende aprovechar esta oportunidad para la expansión de [Root.GetName] por el exterior."
 dom_portugal_circumnavigation_title:0 "Cartografiar los mares"
 dom_portugal_circumnavigation_desc:0 "Las exploraciones que hemos promocionado en las últimas décadas han demostrado que las teorías científicas sobre la forma circular del mundo eran correctas. Ahora tenemos la oportunidad de convertirnos en el primer país que dirija una expedición a dar la vuelta mundo, lo que traerá gran prestigio a [Root.GetName]."
 dom_castile_exploration_ideas_title:0 "Velas exploradoras"
 dom_castile_exploration_ideas_desc:0 "Nuestras exploraciones de la costa africana están abriendo nuevas rutas y perspectivas para el futuro de nuestro país. De nosotros depende aprovechar esta oportunidad para la expansión de [Root.GetName] por el exterior."
 dom_castile_circumnavigation_title:0 "Cartografiar los mares"
 dom_castile_circumnavigation_desc:0 "Las exploraciones que hemos promocionado en las últimas décadas han demostrado que las teorías científicas sobre la forma circular del mundo eran correctas. Ahora tenemos la oportunidad de convertirnos en el primer país que dirija una expedición a dar la vuelta mundo, lo que traerá gran prestigio a [Root.GetName]."
 
 
 #Tooltip Keys 
 triangle_trade_key:0 "Comercio triangular"
 por_every_wine_prov_tt:1 "\nToda provincia poseída con §Yvino§! ganará esta recompensa:"
 por_more_likely_to_get_expansionist_tt:0 "Aumenta la probabilidad de que nuestros gobernantes ganen el rasgo «§Yexpansionista§!» mientras tengamos activas las ideas §YExploración§! o §YExpansión§!"
 second_circumnavigation_tt:0 "Fue la segunda nación en circunnavegar el mundo."
 #Modifiers 
 por_presence_in_india_modifier:0 "Presencia en la India"
 desc_por_presence_in_india_modifier:0 "Nuestra presencia en India abre un mercado nuevo y muy rentable para nuestro país."
 por_center_of_portuguese_trade_modifier:0 "Centro del comercio portugués"
 desc_por_center_of_portuguese_trade_modifier:0 "Un nuevo centro de comercio para los comerciantes portugueses"
 por_struggle_for_iberia_modifier:0 "Luchas por Iberia"
 desc_por_struggle_for_iberia_modifier:0 "Siglos de luchas entre los reinos ibéricos han llegado a su fin."
 por_reform_navy_1_modifier:0 "Un poder naval en ascenso"
 desc_por_reform_navy_1_modifier:0 "La constante promoción e inversión en la marina portuguesa desde los tiempos de Enrique el Navegante han dado sus frutos, y ahora contamos con la flota más avanzada tecnológicamente del mundo."
 por_first_circumnavigation_modifier:0 "Legado de la primera circunnavegación"
 desc_por_first_circumnavigation_modifier:0 "Nuestros buques han trazado el mapa de puertos inhóspitos y mares más allá de los horizontes, nuestra es la gloria del descubrimiento y un legado de excelencia marítima."
 por_elite_marines_modifier:0 "Infantería de marina portuguesa de élite"
 desc_por_elite_marines_modifier:1 "La instrucción rigurosa y duros simulacros de nuestra infantería de marina convierte a nuestros cadetes navales en soldados extraordinarios."
 
 #Missions
 dom_portugal_reform_navy_title:0 "Reformar la marina"
 dom_portugal_reform_navy_desc:0 "Don Enrique, duque de Viseu, tío del rey Alfonso V, es famoso sobre todo por promover los esfuerzos de exploración de Portugal en África Occidental y reformar su marina, patrocinando un nuevo tipo de barco, la carabela."
 
 #Prussia

 #Modifiers
 pru_golden_age_of_thought_modifier:0 "Edad de oro"
 desc_pru_golden_age_of_thought_modifier:0 "Durante el reinado del [Root.Monarch.GetName], Prusia se alzó como una de las potencias dominantes de Europa, con un ejército fuerte y un sistema administrativo altamente centralizado. La economía floreció y el país fue conocido por sus avances en artes, filosofía y ciencia. En esta época gobernó [Root.Monarch.GetName], mecenas de las artes y las ciencias, que fomentó el crecimiento de la cultura prusiana."
 pru_palace_of_berlin_modifier:0 "Palacio de Berlín"
 desc_pru_palace_of_berlin_modifier:0 "El Palacio de Berlín es un palacio real situado en Berlín (Alemania) que sirve de residencia a los reyes prusianos y futuros emperadores alemanes. El palacio se construyó originalmente en el siglo XVI y sufrió muchas renovaciones y ampliaciones con el paso de los siglos Durante el siglo XVIII, el palacio fue reconstruido siguiendo el estilo barroco bajo la dirección de Federico el Grande."
 pru_victory_lower_saxony_modifier:0 "Victoria en la Baja Sajonia"
 desc_pru_victory_lower_saxony_modifier:0 "En [GetYear], las fuerzas de [Root.GetName] bajo el mando de [Root.Monarch.GetName] derrotaron a los ejércitos de la alianza de la Baja Sajonia, que incluía muchos estados locales. Esta victoria permitió a [Root.GetName] expandir sus territorios en la región y solidificar su posición como una gran potencia en Europa. La batalla destacó por el uso de la táctica y la disciplina por parte del ejército [Root.GetAdjective], lo que contribuyó a asegurar la victoria frente a una fuerza enemiga mayor y mejor equipada."
 pru_embed_company_modifier:0 "La Compañía de Emden"
 desc_pru_embed_company_modifier:1 "La Compañía de Emden es una compañía comercial fundada en la ciudad alemana del mismo nombre. Es uno de los principales actores del comercio de las Indias Orientales y participa en la exportación de productos como especias, telas y porcelana de Asia a Europa. La compañía de Emden es notoria por su extensa red de puestos comerciales y sus innovadoras prácticas empresariales, que la ayudaron a convertirse en una de compañías más grandes y exitosas de su época. Pese a la competencia de otras compañías comerciales europeas, la Compañía de Emden siguió prosperando y desempeñó un papel significativo en el crecimiento y desarrollo de la economía alemana durante los siglos XVII y XVIII."
 pru_expanded_the_western_domains_modifier:0 "Dominios occidentales extendidos"
 desc_pru_expanded_the_western_domains_modifier:0 "Durante esta época Prusia, bajo el reinado de [Root.Monarch.GetName], buscó extender sus territorios mediante una combinación de conquista militar y medidas diplomáticas. A través de una serie de guerras y tratados Prusia logró incorporar los territorios de Hesse, el Palatinado y partes del bajo Rin en sus dominios. Esta expansión aumentó enormemente el tamaño y el poder de Prusia y contribuyó a establecer al país como una gran potencia europea. La inclusión de estos territorios aportó también nuevos recursos, poblaciones e influencias culturales al estado prusiano, lo que fortaleció aún más el país y contribuyó a su crecimiento y desarrollo."
 PRU_bitter_resistance:0 "Resistencia teológica enconada"
 desc_PRU_bitter_resistance:0 "La defensa de nuestra identidad religiosa es un asunto de gran importancia para nosotros."
 PRU_toleranzedikt:0 "Toleranzedikt"
 desc_PRU_toleranzedikt:0 "No podemos permitir que nuestro dominio sea víctima de mezquinas disputas religiosas. Para evitar un destino tan truculento, debemos ser tolerantes para con nuestros hermanos, no importa lo descarriados que estén."
 BRA_abolished_kreditwerk:0 "Kreditwerk abolido"
