 desc_wei_suo_system_reform_soldier_households_modifier:0 "Esta provincia está afectada por el sistema wei-suo"
 eight_banners_reform:0 "Ocho Estandartes"
 eight_banners_reform_desc:0 "Los ocho estandartes son una división militar y administrativa de nuestro estado. Aunque principalmente actúan como ejércitos de nuestro reino, el sistema de estandartes sirve como marco de otras instituciones del país."
 eight_banners_reform_modifier:0 "Ocho Estandartes"
 desc_eight_banners_reform_modifier:0 ""
 mechanic_eight_banners_buff_yes:0 "§YEstandartes§! ganan un §G33,0%§! de velocidad de refuerzo y §G-10,0%§! de desgaste"
 green_standard_army_reform:0 "Ejército del estandarte verde"
 green_standard_army_reform_desc:0 "El ejército del estandarte verde es el ejército imperial de nuestro estado. Comenzó como batallones de desertores, el ejército ahora es la principal fuerza militar y de policía del estado."
 mechanic_manpower_from_capturing_forts_yes:0 "Capturar fortalezas enemigas gana el equivalente a §G0,1§! años de soldadesca por nivel de fortaleza (este efecto solo puede ocurrir cada §Y5 años§! por fortaleza)."
 mechanic_manpower_from_defeating_armies_yes:0 "Ganar batallas nos da un §G10%§! de soldadesca de las tropas enemigas que cayeron en batalla"
 ashigaru_reform:0 "Regimientos ashigaru"
 ashigaru_reform_desc:0 "La omnipresencia de conflictos y guerras en Japón durante la Sengoku jidai dio lugar a una nueva clase de guerreros, los ashigaru. Aunque campesinos y técnicamente no son samuráis, la mayor facilidad de acceso a ellos en comparación con los samuráis los convirtió en la columna vertebral de cualquier ejército. Armados con lanzas, arcos y espadas, su presencia constante en batalla los convirtió en una clase entre granjeros y samuráis, y en algunos casos se les consideró parte del estrato inferior de los samuráis. Sin embargo, fue con la introducción del tanegashima teppo, la adaptación japonesa del arcabuz, cuando su presencia brilló de verdad. Su curva de aprendizaje más fácil en comparación con el arco, combinada con la superioridad numérica de los ashigaru comparados con los samuráis, hizo que los ashigaru armados con arcabuces de mecha se convirtieran en la parte principal de cualquier ejército japonés."
 early_bushido_code_reform:0 "Primer código bushido"
 early_bushido_code_reform_desc:0 "El bushido es un código moral que dicta la actitud, comportamiento y el modo de vivir de los samurái. Aunque el código adquirirá su estatus mítico en siglos venideros, sus conceptos básicos han formado parte de él desde sus primeros inicios."
 early_bushido_modifier:0 "Primer código bushido"
 desc_early_bushido_modifier:0 ""
 the_righteous_army_reform:0 "El Ejército de los justos"
 the_righteous_army_reform_desc:0 "Nuestro Estado afronta muchas amenazas existenciales ante nuestras fronteras. Sin embargo, la voluntad de nuestro pueblo no es fácil de romper. Las fuerzas hostiles en nuestro suelo sentirán la ira del Ejército de los justos, la tenaz milicia que derrotará a nuestros enemigos mediante la guerra de guerrillas."
 the_righteous_army:0 "El Ejército de los justos"
 desc_the_righteous_army:0 "Ningún enemigo lo bastante idiota para atacarnos saldrá vivo de nuestra tierra. ¡El mismo campesinado defenderá nuestra tierra con todo lo que tienen!"
 kor_righteous_army_ct:1 "Activa del reclutamiento de la compañía mercenaria §JEjército de los justos§! en guerras defensivas.\nContratar esta compañía mercenaria no cuesta Profesionalidad del ejército, pero se disolverá en tiempos de paz."
 the_righteous_army_tt:0 "hasta que estemos en paz"
 mechanic_has_righteous_army_yes:1 "Puede llamar al §YEjército de los justos§! en guerras defensivas"
 mansabdari_system_reform:0 "Sistema mansabdari"
 mansabdari_system_reform_desc:0 "El mansabdar es la unidad militar de nuestra administración. A los nobles se les dan derechos sobre tierra a cambio de servicios militares y administrativos. Al contrario que otras aristocracias, los mansabs estaban bajo el gobierno directo del monarca."
 mechanic_enable_mansabdar_privileges_yes:0 "Desbloquea los §Yprivilegios mansabdari§! para el estamento de la nobleza"
 rajput_military_leadership_reform:0 "Liderazgo miliar rajput"
 rajput_military_leadership_reform_desc:0 "Los rajputs han demostrado ser muy capaces. Si les damos puestos de mando en nuestro ejército, nos aseguraremos su lealtad e ingenio en futuras batallas."
 the_maratha_army_reform:0 "Ejército marataha"
 the_maratha_army_reform_desc:0 "Los marathas son una casta guerrera. Por lo tanto su competencia en las artes militares es inigualable debido a su disciplina. Si fundamos un ejército maratha, podremos desencadenar todo su potencia contra nuestros enemigos a cambio de algo de poder extra para ellos."
 subutais_strategies_reform:0 "Estratega de Subutai"
 subutais_strategies_reform_desc:0 "Subutai fue un general y estrega militar del mismísimo Gengis Kan. Sus enseñanzas y lecciones sobre el uso de las arma de asedio son legendarias y ahora forman parte de nuestras propias doctrinas militares."
 ahmudan_system_reform:0 "Sistema ahmudan"
 ahmudan_system_reform_desc:0 "El sistema ahmudan («servicio a la corona») es una forma de reclutamiento en la cual los gobernadores locales proporcionan al ejército el suministro de una cuota predeterminada de hombres. Los gobernadores y provincias afectadas se ven exentos de la mayor parte de impuestos a cambio de su servicio militar."
 mechanic_ahmudan_system_yes:0 "Se gana un §G-10,0%§! de coste de regimiento global y §G+20,0%§! de velocidad de recuperación de soldadesca cuando se está en guerra.\nSe gana un §G+7,5%§! extra de Moral de los ejércitos, un §G+15.0%§! de defensa de fortaleza y un §G+10,0%§! de velocidad de recuperación de soldadesca en una guerra defensiva."
 ability_ahmudan_mechanic:0 "Interacciones del sistema ahmudan"
 ahmudan_system_attacker:0 "Sistema ahmudan: atacante"
 ahmudan_system_defender:0 "Sistema ahmudan: defensor"
 ghazi_reform:0 "Guerreros ghazi"
 ghazi_reform_desc:0 "Los ghazi son asaltantes que aseguran la vanguardia para nuestras tropas. Al luchar por su gobernante contra los no creyentes, los cuerpos ghazi atraen a quienes buscan gloria, riqueza y salvación en el campo de batalla."
 the_cawa_regiments_reform:0 "Conceder privilegios para los cawa"
 the_cawa_regiments_reform_desc:0 "Los cawa sirven al Estado como los soldados profesionales del ejército del Emperador Si les damos privilegios extra nos garantizaremos su lealtad al país, así como si apoyo en nuestras ambiciones no militares."
 mechanic_enables_estate_cawa_yes:0 "Activa el estamento §Ycawa§!."
 mechanic_disables_estate_cawa_yes:0 "Desactiva el estamento §Ycawa§!."
 mechanic_buff_cawa_yes:1 "§YCawa§! ganan un §G-10,0%§! de daño de fuego recibido"
 the_cawa_regiments_reform_modifier:0 "Privilegios para los cawa"
 desc_the_cawa_regiments_reform_modifier:0 ""
 tercio_reform:0 "Las compañías de tercios"
 tercio_reform_desc:0 "Los veteranos de nuestros ejércitos que sirvieron en territorio extranjero se han reunido en una sola compañía: el tercio. Combinados con formaciones de combate avanzadas, nuevas tácticas y soldados profesionales como núcleo, los tercios otorgan a nuestro ejército una reputación temible."
 fuero_militar_reform:0 "Fuero militar"
 fuero_militar_reform_desc:0 "Si damos privilegios especiales a los miembros nuestras fuerzas armadas nos garantizaremos la lealtad y moral de nuestros soldados en el campo de batalla. Tales privilegios aparecen en el Fuero militar"
 ordennancas_reform:0 "Ordenanças"
 ordennancas_reform_desc:0 "Las ordenanças son una organización territorial de estilo milicia. Su objetivo es proporcionar un marco militar a la población portuguesa y crear un sistema normalizado nacional de profesionalidad para el ejército portugués."
 mechanic_can_raise_manpower_from_home_region_yes:0 "Activa la decisión Reclutar ordenanças, lo que permite ganar soldadesca y marineros de provincia cercanas a nuestra capital."
 revive_the_almogavars_reform:0 "Revivir a los almogávares"
 revive_the_almogavars_reform_desc:0 "Los almogávares son una clase de soldados de infantería ligera especializados en escaramuzas breves e incursiones en territorios enemigos. Sus protecciones ligeras les permite atacar rápido y retirarse antes de que el enemigo pueda reagruparse. Los almogávares perdieron su poder con el fin de la Reconquista, pero con nuevos enemigos en el horizonte, se vuelven a necesitar sus habilidades."
 mechanic_has_improved_almogavars_yes:0 "Se pueden reclutar compañías mercenarias §Yalmogávares§!.\nLas compañías mercenarias §Yalmogávares§! son mercenarios solo de infantería que no reducen §YProfesionalidad del ejército§! cuando se los recluta."
 volunteers_of_the_faith_reform:0 "Voluntarios de la fe"
 volunteers_of_the_faith_reform_desc:0 "Los bereberes zenata, que fueron exiliados del sultanato de Marruecos, servirán al emirato como línea de defensa contra la amenaza cristiana. Estos guerreros piadosos se presentaron voluntarios ya que consideran la defensa de nuestra tierra su deber santo."
 can_rally_volunteers_from_allies:0 "Activa la decisión «§YReunir a los voluntarios de la fe§!», lo que te permite ganar un §G+4,0%§! de Velocidad de recuperación de la soldadesca por cada aliado o súbdito que tenga tu religión. Se puede acumular hasta un §G+20,0%§!."
 mechanic_can_rally_volunteers_from_allies_yes:0 "Activa la decisión «§YReunir a los voluntarios de la fe§!», lo que te permite ganar un §G+4,0%§! de Velocidad de recuperación de la soldadesca por cada aliado o súbdito que tenga tu religión. Se puede acumular hasta un §G+20,0%§!."
 condottieri_contracts_reform:0 "Contratos de condotieros"
 condottieri_contracts_reform_desc:0 "Los ejércitos permanentes son una excepción, más que la norma. Por tanto, nuestro Estado tiene que depender de mercenarios que serán nuestra fuerza de combate. Gracias unos contratos de condotieros extendidos, nos aseguraremos de la lealtad hacia el Estado de los soldados profesionales."
 compagnie_dordonnance_reform:0 "Compagnie d'ordonnance"
 compagnie_dordonnance_reform_desc:0 "La Compagnie d'ordonnance es el resultado directo de los Estados generales, que restringieron el reclutamiento militar exclusivamente al gobernante. Antiguos mercenarios se unieron a la compañía, que ahora sirve al Estado como su primer ejército permanente."
 musketeers_reform:0 "Mosqueteros de la guardia"
 musketeers_reform_desc:0 "Los mosqueteros son la fuerza de combate de élite de la casa real. Ser mosquetero es un puesto de gran prestigio y solo a nobles con años de servicio militar se les permite unirse a las filas de la compañía."
 mechanic_unlock_musketeer_privileges_yes:0 "Desbloquea privilegios para la §Ynobleza§! que influye en la efectividad de los §Ymosqueteros§!."
 general_war_commissariat_reform:0 "Comisariado general de guerra"
 general_war_commissariat_reform_desc:0 "El comisariado general de guerra es el aparato burocrático tras nuestro ejército. Muchos de sus miembros son los junkers que sirven en el comisariado como consejeros y generales."
 doppelsoldner_reform:1 "Mercenarios de élite"
 doppelsoldner_reform_desc:1 "Nuestro Estado ha puesto gran énfasis en el uso de mercenarios. Cuando otros emplean ejércitos permanentes, nosotros tenemos un contrato duraderos con muchos mercenarios profesionales y bien equipados."
 swiss_mercenary_reform:0 "Mercenarios suizos"
 swiss_mercenary_reform_desc:0 "Los suizos tienen una longeva tradición de luchar como mercenarios para distintos reinos e imperios. Gracias a su profesionalidad y disciplina, los mercenarios suizos se han convertido en un ejemplo para cualquier hombre de armas que se precie."
 reformed_roman_legion_reform:0 "Legión romana reformada"
 reformed_roman_legion_reform_desc:0 "Quienes fueron en el pasado el orgullo del Imperio romano, los legionarios romanos, no son más que simple recuerdo. Abracemos las tradiciones antiguas y las tácticas de nuestra herencia y resucitemos la legión romana para que vuelva a enfrentarse a los enemigos de Roma."
 boyars_army_reform:0 "Servicio militar de los boyardos"
 boyars_army_reform_desc:0 "Si bien la corona y los boyardos han entrado en conflicto en muchas ocasiones a lo largo de los años, los boyardos siguen leales a la defensa de su patria. Al servir como el Ejército de la tierra y la rynda, los boyardos garantizarán la seguridad de nuestro Estado."
 mechanic_unlock_boyars_military_privileges_yes:0 "Desbloquea privilegios para la §Ynobleza§! que afectan a nuestra infantería y caballería."
 streltsy_reform:0 "Crear los streltsí"
 streltsy_reform_desc:0 "Los streltsí son una unidad eficiente de infantería de armas de fuego que lucha contra sus enemigos en formaciones estáticas. Si los institucionalizamos, nos aseguraremos el acceso a su servicio en todo momento."
 new_order_regiments_reform:0 "Regimientos de nuevo orden"
 new_order_regiments_reform_desc:0 "Los regimientos de nuevo orden son un primer intento de occidentalizar la instrucción táctica de nuestro país. Formado por infantería, caballería y artillería, este regimiento representa la evolución de nuestra fuerza terrestre"
 expanded_devshirme_system_reform:0 "Sistema devshirme ampliado"
 expanded_devshirme_system_reform_desc:0 "El sistema devshirme se caracteriza por su cuidadosa selección de niños no musulmanes para los jenízaros. Aunque se sigue aplicando, la ventana de edad para los nuevos reclutas se ha ampliado significativamente en favor de más soldados potenciales para los jenízaros."
 tur_devshirme_recruitment:0 "Sistema devshirme ampliado"
 desc_tur_devshirme_recruitment:0 "El sistema devshirme se caracteriza por su cuidadosa selección de niños no musulmanes para los jenízaros. Aunque sigue siendo cierto, la ventana de edad para los nuevos reclutas se ha ampliado significativamente en favor de mayor potencial de soldados para los jenízaros. El resultado es que el coste y tiempo necesarios para sustituir a un jenízaro caído es notablemente menor."
 reformed_ottoman_conscription_reform:0 "Reclutamiento sekban"
 reformed_ottoman_conscription_reform_desc:0 "Con el fin del sistema devshirme, los sekban –mercenarios temporales de infantería y reclutas de origen campesino– han asumido un papel más importante en nuestras fuerzas militares."
 mansure_army_reform:0 "Ejército Mansure"
 mansure_army_reform_desc:0 "El Ejército Mansure («Los soldados victoriosos de Mahoma») es el gran ejército del Imperio otomano tras el desmantelamiento del cuerpo de jenízaros. A diferencia de los corruptos jenízaros, las tropas del Ejército Mansure se fundamentan en la disciplina, el conocimiento militar europeo, el adiestramiento y la lealtad al Sultanato."
 janissary_military_reform:0 "Jenízaros reformados"
 janissary_military_reform_desc:0 "Los jenízaros vuelven a ser el núcleo de las fuerzas militares del país. Están listos a inclinarse ante el sultán a cambio de un papel oficial como una clase del gobierno otomano."
 mechanic_can_revoke_janissary_privileges_yes:0 "Puede revocar los privilegios de los §Yjenízaros§!."
 fiqh_laws_reform:0 "Leyes del fiqh"
 fiqh_laws_reform_desc:0 "El fiqh es el conocimiento de las resoluciones islámicas desde sus fuentes. Por tanto, las leyes fiqh son el resultado de codificar las leyes del Corán en nuestro propio código legal."
 sufism_decree_reform:0 "Decreto sobre el sufismo"
 sufism_decree_reform_desc:0 "El sufismo es una serie de prácticas y un modo de pensamiento que se centra exclusivamente en la naturaleza espiritual y ritual del islam. Muchas de sus tradiciones e influencias han llegado hasta nuestro mismo gobierno."
 mechanic_same_religion_subject_bonus_yes:1 "Vasallos, marcas y eyalatos que sigan nuestra religión ganan un §G+25,0%§! de soldadesca en fe verdadera, §G+25,0%§! del modificador global de marineros y un §G+15,0%§! de Eficiencia de producción"
 mechanic_unlock_ottoman_holy_orders_yes:0 "Desbloquea la orden santa §Ymevlevi§! para §Ysuníes§! e §Yibadíes§!\nDesbloquea la orden santa §Ybektashi§! para §Ychiíes§! e §Yibadíes§!"
 same_religion_subject_bonus_mod:0 "Leyes del fiqh"
 war_economy_reform:0 "Economía de guerra"
 war_economy_reform_desc:0 "La seguridad económica del Estado se sostiene en nuestra habilidad para librar guerras y ganarlas. Las fábricas en nuestro estado no tienen otro motivo que alimentar nuestras ambiciones militares."
 mechanic_enables_estate_eunuchs_yes:0 "Activa el estamento §Yeunucos§!."
 mechanic_disables_estate_eunuchs_yes:0 "Desactiva el estamento §Yeunucos§!."
 tysyatsky_reform:0 "Oficio de týsiatski"
 tysyatsky_reform_desc:0 "Los týsiatski son líderes militares del tiempo de la Rus de Kiev que están al mando de un ejército voluntario. Aunque pueden haber sido reemplazados por voivodas y namestniks en muchos países eslavos orientales, algunos estados aún tienen týsiatski en puestos judiciales o comerciales."
 namestnik_reform:0 "Puesto de namestnik"
 namestnik_reform_desc:0 "El namestnik es un puesto de la burocracia estatal comparable con el de virrey. Están al mando de la administración local de nuestras provincias y estados."
 oprichnina_reform:0 "Fuerzas de la oprichnina"
 oprichnina_reform_desc:0 "La oprichnina es una policía de asuntos internos diseñada para perseguir a los grupos peligrosos en el interior del Estado El oprichnik solo sigue al gobernante."
 vodka_of_the_crown_reform:0 "Vodka de la corona"
 vodka_of_the_crown_reform_desc:0 "El vodka es la bebida tradicional de nuestro pueblo. Si asumimos el control directo sobre su producción y nos garantizamos el monopolio del licor, también podremos garantizar el control sobre las masas con vodka barato."
 grain_vodka_bonus_prod:0 "Producción de vodka"
 desc_grain_vodka_bonus_prod:0 "Esta provincia usa sus cereales para la producción de valioso vodka."
 mechanic_extra_trade_goods_from_grain_yes:0 "Toda provincia en nuestra posesión que produzca §YCereales§! consigue estas bonificaciones:\nEficiencia producción local: §G+125,0%§!\nDisturbio local: §G-1,00§!"
 governing_senate_reform:0 "Senado Gobernante"
 governing_senate_reform_desc:0 "El Senado Gobernante es la asamblea de los consejeros de mayor confianza de nuestro gobernante y la máxima institución legislativa, judicial y ejecutiva del imperio. Al contrario que su predecesora, la duma de los boyardos, el Senado atiende las preocupaciones de todos los estamentos y senadores."
 enforced_autocracy_reform:0 "Autocracia impuesta"
 enforced_autocracy_reform_desc:1 "El poder del emperador es absoluto y no va por detrás de nadie. Los estamentos y otras instituciones del estado están vinculadas al emperador."
 mechanic_can_sell_crownland_to_single_estates_yes:0 "Se pueden vender títulos a un estamento específico"
 mechanic_can_seize_crownland_of_single_estates_yes:0 "Se puede confiscar tierra a un estamento específico"
 holy_synod_reform:0 "Santísimo Sínodo Gobernante"
 holy_synod_reform_desc:0 "Demasiado tiempo lleva el poder del Patriarcado siendo independiente del emperador. Al fundar el Santísimo Sínodo, los asuntos de la Iglesia ahora son asuntos del Estado y el Patriarcado queda, de hecho, abolido."
 strengthened_the_patriarchy_reform:0 "Reforzó el Patriarcado"
 strengthened_the_patriarchy_reform_desc:0 "Estado e Iglesia son entidades distintas, cada una de ella sigue sus propios planes sin intervenir en los asuntos del otro cuerpo político. La libertad del Patriarcado queda reforzada mediante varias reformas estatales."
 head_of_the_patriarchy_reform:0 "Jefe del Patriarcado"
 head_of_the_patriarchy_reform_desc:0 "Estado e Iglesia están ligados en una entidad absoluta de la nación. El gobierno absolutista del emperador recibe el apoyo del Patriarcado."
 peters_government_reform:0 "Tabla de rangos"
 peters_government_reform_desc:0 "El imperio necesita un gobierno libre de las ambiciones e intrigas de los boyardos. La tabla de rangos reestructura el sistema jerárquico de la nobleza, recompensa el mérito en los asuntos del ejército, la burocracia y otras materias del gobierno. Los nobles están unidos al Emperador por su servicio personal."
 ruthenian_tsardom:0 "Zarato ruteno"
 ruthenian_tsardom_desc:0 "El Estado es el zarato reformado de la Rus de Kiev. Influido por el legado romano imperial y la Iglesia ortodoxa, el zar de la Rus de Kiev tiene el sagrado deber de defender al pueblo eslavo oriental de las amenazas extranjeras."
 great_russian_republic_reform:0 "Gran federación rusa"
 great_russian_republic_reform_desc:0 "El Estado es una federación modernizada de distintos veche han jurado todos lealtad a la República rusa Ideas occidentales y principios modernos dan forma a la cultura del gobierno"
 appanage_reform:0 "Infantazgo"
 appanage_reform_desc:0 "Un reino que está gobernado por un candidato de una rama de la dinastía del soberano."
 sultanate_of_rum_reform:0 "Sultanato de Rûm"
 sultanate_of_rum_reform_desc:0 "El gobierno de Rûm se ha restaurado bajo una nueva dinastía. Inspirándose en los otomanos y los bizantinos, el nuevo sultanato ha reformado los sistemas antiguos para no repetir los errores de los imperios caídos."
 beylik_government:0 "Beylicato"
 beylik_government_desc:0 "Nuestro estado es uno de los muchos sucesores del sultanato selyúcida. A nosotros nos corresponde reclamar las tierras del viejo imperio y continuar el legado selyúcida."
 al_andalusia_government:0 "Sultanato de Al-Ándalus"
 al_andalusia_government_desc:0 "El gobierno andalusí está muy interesado en patrocinar las artes y las ciencias. Al contrario que otros muchos sultanatos musulmanes, el Estado está más abierto a las ideas del sufismo."
 russian_empire_reform:0 "Imperio ruso"
 russian_empire_reform_desc:0 "El estado reformado de la nación rusa. Al contrario que su predecesor, el zarato, la reforma imperial se inspira en los gobiernos occidentales en asuntos legislativos."
 mechanic_has_hangeul_alphabet_decisions_yes:0 "Tiene decisiones del §YAlfabeto hangul§!."
 korean_monarchy:1 "Reino ermitaño"
 korean_monarchy_desc:0 "Nuestro estado se centra en el desarrollo interno de la tierra y gestionar los asuntos de nuestro pueblo. Las ganancias territoriales son deseables, pero opcionales para la gente de nuestro país."
 separation_of_boyars_from_court_reform:0 "Separar a los boyardos de la corte"
 separation_of_boyars_from_court_reform_desc:0 "Los boyardos son una facción poderosa en nuestro estado y una amenaza a la estabilidad de la corte y la corona. Si los separamos de puestos claves dentro del estado nos aseguraremos de que al Estado solo lo sirvan los más leales y menos exigentes de nuestros súbditos."
 feudal_france_reform:0 "Feudalismo francés"
 feudal_france_reform_desc:0 "El feudalismo ejerce un control férreo sobre los asuntos de la corte francesa. Nobles poderosos y súbditos autónomos y descentralizados tienen una cantidad sin precedentes de libertad y voz en nuestra administración interna."
 mechanic_has_appanages_yes:0 "Tiene súbditos de §YInfantazgo§!."
 absolutist_france_reform:0 "Monarquía absolutista francesa"
 absolutist_france_reform_desc:0 "El Estado impera sobre las diferentes facciones de la corte. Con autoridad centralizada y el gobernantes con la última palabra en todos los asuntos, por fin hemos conseguido librarnos de nuestro pasado feudal."
 gendarmes_reform:0 "Gendarmes"
 gendarmes_reform_desc:0 "Un poderoso cuerpo de caballería pesada y noble cuna, célebre por sus cargas devastadoras y su alta moral."
 ways_of_perfectionism_reform:0 "Caminos del perfeccionismo"
 ways_of_perfectionism_reform_desc:0 "Debido a la naturaleza burocrática del confucianismo, nuestra administración es capaz de fijar un enfoque en un aspecto de la expansión del Estado y ejecutarlo a la perfección."
 devshirme_assign_local_pashas_at:0 "Toda provincia poseída §Ypagana§! gana estos efectos:"
 elective_monarchy_reform:0 "Monarquía electiva"
 elective_monarchy_reform_desc:0 "Las monarquías electivas eligen a sus herederos en lugar de que lleguen al poder mediante una ley de sucesión. La nobleza puede proponer un candidato de una dinastía extranjera, de su propio entorno u otros miembros de la familia real."
 mechanic_has_ruler_election_yes:0 "Tiene §YElección de gobernante§! cuando un nuevo gobernante ascienda al trono."
 mechanic_has_improved_ruler_election_yes:0 "Aumenta la habilidad de los candidatos de la §YElección de gobernante§!"
 mechanic_cheaper_coastal_province_core_yes:0 "Las provincias costeras cuestan un §G-10,0%§! de Capacidad de gobierno y un §G-25,0%§! convertirlas en provincias núcleos"
 british_monarchy:0 "Monarquía británica"
 british_monarchy_desc:0 "La evolución natural de las monarquías inglesa y escocesa. Los parlamentos de ambos estados se han unido en el parlamento de la Gran Bretaña."
 absolute_british_monarchy:0 "Monarquía británica absoluta"
 absolute_british_monarchy_desc:0 "Con la aplastante derrota de los parlamentarios a manos de los monárquicos, el monarca es el único soberano del Estado. El Parlamento, si bien sigue existiendo, ha quedado reducido a un pelele del monarca."
 angevin_monarchy:0 "Monarquía angevina"
 angevin_monarchy_desc:0 "La combinación de la monarquía inglesa con el aspecto centralizador del reino francés. Si bien el gobernante ejerce una parte central del gobierno, el parlamento mantiene bajo control el poder del monarca."
 mechanic_english_parliament_yes:0 "Tiene el §Yparlamento inglés§!"
 byzantine_autocracy_reform:0 "Autocracia bizantina"
 byzantine_autocracy_reform_desc:0 "El gobierno bizantino es una reliquia de la antigüedad clásica. Unas estructuras gubernamentales anticuadas y la falta de leyes codificadas sobre la sucesión imperial son la mayor amenaza a la estabilidad del Imperio."
 mechanic_civil_war_on_every_new_ruler_yes:0 "Tiene §YPretendientes§! cuando un nuevo gobernante asciende al trono."
 reformed_byzantine_monarchy_reform:0 "Monarquía bizantina reformada"
 reformed_byzantine_monarchy_reform_desc:0 "¡Con esfuerzo, sangre y lágrimas, se ha reformado el gobierno del Imperio! Ya no tenemos esas brutales guerras civiles; hemos restaurado el poder del Senado, mientras que la influencia del ejército imperial en el gobierno se ha reducido en gran medida."
 margraviate_reform:0 "Margraviato"
 margraviate_reform_desc:1 "El margraviato es, históricamente, un título especial concedido por el emperador del Sacro Imperio a los estados fronterizos del mismo para que lo protejan de amenazas extranjeras."
 serbian_despotate_reform:0 "Despotado serbio"
 serbian_despotate_reform_desc:0 "El despotado serbio es el estado sucesor del caído imperio serbio. El déspota gobierna el Estado como máxima autoridad y tiene el control de la administración central."
 bulgarian_tsardom_reform:0 "Zarato búlgaro"
 bulgarian_tsardom_reform_desc:0 "¡Al fin se ha restaurado el zarato! Los turcos han sido expulsado de los Balcanes y el gran Imperio búlgaro asume de nuevo su papel como potencia dominante de la región."
 tanistry_reform:0 "Tanistría"
 tanistry_reform_desc:0 "El sistema de sucesión gaélico El jefe del estado se elige de una de las ramas de la casa reinante, lo que garantiza el equilibrio dentro del clan."
 irish_highkingdom_reform:0 "Gran reino irlandés"
 irish_highkingdom_reform_desc:0 "Forjado a partir de las tradiciones de la tanistría e inspirado por las monarquías de Escocia e Inglaterra, el Gran reino irlandés sirve como un faro de poder para los irlandeses de las islas británicas."
 scottish_monarchy_reform:0 "Monarquía escocesa"
 scottish_monarchy_reform_desc:0 "Similar a su contrapartida inglesa, la monarquía escocesa pone la corona en su centro más posee un parlamento que presenta las necesidades del hombre medio."
 caliphate_reform:0 "Califato"
 caliphate_reform_desc:1 "El califato está dirigido por el califa, el sucesor espiritual legítimo del Profeta. Al ser tanto la máxima autoridad tanto temporal como espiritual del islam, todo los musulmanes deben obediencia al califa."
 barbary_sultanate_reform:0 "Iqta de Berbería"
 barbary_sultanate_reform_desc:0 "Los bereberes de la costa de Berbería tienen desde hace mucho la tradición de asaltos y piratería por las costas del Mediterráneo. Mantienen una estructura feudal informal apoyada por un consejo de los jefes tribales bereberes."
 roman_empire_reform:0 "Imperio romano"
 roman_empire_reform_desc:0 "Como imperio más influyente en toda la historia de Europa, la gloria y el esplendor del Imperio romano no tenían precedentes. Al ser legítimos pretendientes al título, tal gloria también es nuestra."
 persian_government_reform:0 "Gobierno persa"
 persian_government_reform_desc:0 "El sah es el gobernante absoluto de Persia y bajo este, hay un sistema burocrático complejo que mantiene la nación estructurada y equilibrada. Con puestos en el gobierno asignados por méritos en lugar de por herencia, se garantiza que el sistema funcione en beneficio de la nación."
 portuguese_monarchy_reform:0 "Monarquía portuguesa"
 portuguese_monarchy_reform_desc:0 "Pese a estar en la península ibérica, el hecho de tener toda su costa en el Atlántico, en lugar del Mediterráneo ha hecho que Portugal haya situado siempre sus miras hacia el horizonte occidental. Por lo tanto, navegar por el Atlántico es una segunda naturaleza para los portugueses."
 holy_imperial_monarchy_reform:0 "Sacra monarquía imperial"
 holy_imperial_monarchy_reform_desc:0 "El Imperio ha alcanzado su máximo esplendor. Como único sucesor legal al Imperio romano, nadie puede negar nuestro derecho divino a reinar, recibido de Dios mismo."
 burgundian_state_reform:0 "Estado borgoñón"
 burgundian_state_reform_desc:0 "Al tener sus intereses divididos entre las tierras ducales borgoñonas del Sur y los Países Bajos en el Norte, y encontrarse también en un área de intereses enfrentados entre Inglaterra y Francia, Borgoña está acostumbrada a desde hace tiempo a estar a caballo entre todos ellos."
 bohemian_elective_kingdom_reform:0 "Monarquía electiva bohemia"
 bohemian_elective_kingdom_reform_desc:0 "La nobleza de Bohemia siempre ha tenido mucho que decir sobre quiénes deben gobernarlos, y elegirán a su próximo gobernante de entre todos los candidatos disponibles, sin importar su linaje."
 stadthalter_monarchy_reform:1 "Monarquía del Stadhouder"
 stadthalter_monarchy_reform_desc:2 "Stadhouder, propietario del lugar, es el nombre tradicional de los gobernadores o administradores de los Países Bajos. Al convertirse en un título hereditario, ahora equivale a rey."
 trade_company_government:0 "Compañía comercial"
 trade_company_government_desc:0 "Una compañía fundada de hecho para explotar y beneficiarse del comercio exterior, se centra principalmente en el mar y el beneficio económico"
 english_parliamentary_republic_government:0 "República constitucional"
 english_parliamentary_republic_government_desc:0 "Una república donde todo el poder reside en las manos del parlamento, asegurado con la Constitución que protege sus derechos. Donde antaño gobernaba un monarca autocrático, ahora hay un ministro que habla en nombre de la Cámara de los Lores y la Cámara de los Comunes."
 roman_republic_government:0 "República romana"
 roman_republic_government_desc:0 "Antes de la gloria del Imperio romano, la república romana se labró un lugar en la historia. Como sus legítimos sucesores, no cabe duda que la misma gloria es nuestra."
 civic_republicanism_government:0 "Republicanismo cívico"
 civic_republicanism_government_desc:1 "Es un tipo de republicanismo inspirado en la Antigüedad clásica, con gran énfasis en la virtud cívica. Los ciudadanos están dedicados al interés público común."
 calvinist_republic_government:0 "República calvinista"
 calvinist_republic_government_desc:0 "Al abanderar los ideales y valores del calvinismo como su iglesia estatal, una república calvinista es a la vez fiel y republicana."
 ikko_ikki_reform:0 "Gobierno ikko-iki"
 ikko_ikki_reform_desc:0 "El camino de la Tierra pura y el poder de las enseñanzas del Amida es el único camino para que nuestra nación avance. Namu Amida Butsu"
 ikko_ikki_republic_reform:0 "República ikko-iki"
 ikko_ikki_republic_reform_desc:0 "El camino de la Tierra pura y el poder de las enseñanzas del Amida es el único camino para que nuestra nación avance. Namu Amida Butsu"
 tibetan_dual_government_reform:0 "Ganden Phodrang"
 tibetan_dual_government_reform_desc:0 "Significa «Morada celestial» y es el nombre original de la residencia del Dalai Lama. Como el Dalai Lama es el líder tanto espiritual como terrenal del Tíbet, ahora Ganden Phodrang también se refiera a la totalidad del sistema de gobierno."
 caliphate_theocracy_reform:0 "Califato"
 caliphate_theocracy_reform_desc:1 "El califato está dirigido por el califa, el sucesor espiritual legítimo del Profeta. Al ser tanto la máxima autoridad tanto temporal como espiritual del islam, todo los musulmanes deben obediencia al califa."
 dutch_theocracy_reform:0 "Arzobispado holandés"
 dutch_theocracy_reform_desc:0 "Al estar directamente bajo la autoridad de Dios mismo, el pueblo holandés y su gobierno no siente nada más que veneración por el Todopoderoso."
 orthodox_patriarchate_reform:0 "Patriarcado"
 orthodox_patriarchate_reform_desc:0 "La autoridad del patriarca es la única que puede dirigir a nuestro país, ya que es el máximo elegido de Dios."
 fifth_monarchists_reform:0 "Régimen de los quintomonarquistas"
 fifth_monarchists_reform_desc:0 "¡El Estado está en manos de los quintomonarquistas! ¡Solo aquellos salvados a los ojos de Cristo son dignos de dirigir el Estado hacia su quinto y último milenio!"
 millennialistic_theocracy_reform:0 "Teocracia milenarista"
 millennialistic_theocracy_reform_desc:0 "Los milenaristas, que se basan en la idea de que se acerca el juicio final y que antes habrá un periodo de Edad de Oro en la Tierra, siempre están buscando señales del Fin."
 zoroastrian_theocracy_reform:0 "Teocracia zoroástrica"
 zoroastrian_theocracy_reform_desc:0 "Una teocracia dirigida por los ideales, ideas y tradiciones de la fe zoroástrica. Dirigida por los mobeds, esta teocracia desdeña las ideas de tolerancia con el fin de asegurar el futuro del zoroastrismo."
 ajuuraan_theocracy_reform:0 "Teocracia somalí"
 ajuuraan_theocracy_reform_desc:0 "Aunque sean gobernantes terrenales, la máxima autoridad es un imán, por lo que el gobierno también tiene la autoridad definitiva sobre los asuntos espirituales."
 bureaucratic_rule_reform:0 "Gobierno burocrático"
 bureaucratic_rule_reform_desc:0 "Fundamentado en las ideas y valores implantados por Confucio, el gobierno se basa en el uso eficiente de la burocracia para mantener continuamente en movimiento los complejos engranajes del sistema."
 house_of_lords_reform:0 "Cámara de los lores reforzada"
 house_of_lords_reform_desc:0 "La Cámara de los lores es la cámara superior del parlamento y representa a la nobleza y el clero. Si reforzamos su posición dentro del gobierno, el monarca se ganará la confianza y lealtad de los mismísimos poderosos estamentos."
 ministerialis_promotion_reform:0 "Ascensos ministeriales"
 ministerialis_promotion_reform_desc:0 "Al principio servidores del Imperio y ascendidos desde la servidumbre, los ministeriales son ahora el núcleo de la clase caballeresca alemana y un rango dentro de la propia nobleza inferior."
 justicia_de_aragon_reform:0 "Justicia de Aragón"
 justicia_de_aragon_reform_desc:0 "El Justicia de Aragón fue un equivalente a un tribunal supremo de justicia creado en el Reino de Aragón en el siglo XII Se encargaba de administrar justicia y mantener la ley del reino."
 catalan_cortes_reform:0 "Corts catalanas"
 catalan_cortes_reform_desc:0 "Las Corts catalanas eran una institución política de Cataluña. Una asamblea general formada por representantes de los distintos territorios de Cataluña reunida para debatir asuntos políticos y tomar decisiones para el Estado."
 great_council_of_mechelen_reform:0 "Gran Consejo de Malinas"
 great_council_of_mechelen_reform_desc:1 "El Gran Consejo de Malinas fue un tribunal de justicia de los Países Bajos durante la Baja Edad Media y principios de la Edad Moderna. Se encargaba de interpretar y aplicar las leyes del país y ejercía una gran influencia en el gobierno y la administración de la región."
 mechanic_no_more_dutch_revolt_yes:0 "Desactiva el desastre §YRevuelta holandesa§!"
 sisterhood_of_jeanne_darc_reform:0 "La Hermandad de Juana de Arco"
 sisterhood_of_jeanne_darc_reform_desc:1 "La Hermandad de Juana de Arco es una orden religiosa fundada para promover los ideales de Juana de Arco, la doncella común y corriente venerada y piadosa que salvó a la Madre Francia de los ingleses."
 janissary_autocracy_reform:1 "Estratocracia jenízara"
 janissary_autocracy_reform_desc:0 "Un reino gobernado por los jenízaros renegados que se separaron de su antiguo señor. Su único líder es el agha, al que nombran de forma parecida a una monarquía."
 admiralty_regime_reform:0 "Régimen del almirantazgo"
 admiralty_regime_reform_desc:0 "Una monarquía en la que el gobernante es también el comandante supremo de la armada. Si otros estados tienen flotas, nuestra flota tiene un estado."
 direct_royal_administration_reform:0 "Administración real directa"
 direct_royal_administration_reform_desc:0 "La administración del Estado está en manos del monarca. Muchas decisiones y leyes son promulgadas por el gobernante sin el consenso del Parlamento."
 administration_of_the_parliament_reform:0 "Administración parlamentaria"
 administration_of_the_parliament_reform_desc:0 "La administración del Estado se ha convertido en una parte crucial del propio Parlamento. El poder del monarca se redujo considerablemente para que el Parlamento pueda promulgar decisiones sin intervención desde arriba."
 thalassocracy_reform:0 "Talasocracia"
 thalassocracy_reform_desc:0 "Talasocracia, dominio por el mar. Nuestro pueblo vive con, por y para el mar. Nuestro imperio se extiende mucho más allá de nuestra tierra natal, hasta distantes colonias en nuestro extenso Ultramar, nuestras tierras más allá del mar. De costa a costa, las banderas de nuestros barcos ondean sobre la espuma salada. El mar es frío, pero hemos hecho de él nuestro hogar. Que nadie nos desafíe en nuestro elemento"
 sharifate_reform:0 "Jerifato"
 sharifate_reform_desc:0 "Un jerifato está gobernado directamente por un jerife, una persona cuya autoridad está heredada directamente del Profeta. Por lo tanto, el gobierno del jerife está apoyado por la voluntad de Alá"
 parliamentary_republic_reform:0 "República parlamentaria"
 parliamentary_republic_reform_desc:0 "Una república donde todo el poder reside en las manos del parlamento. Donde antaño gobernaba un monarca autocrático, ahora hay un ministro que habla en nombre de la Cámara de los Lores y la Cámara de los Comunes."
 royal_charters_reform:0 "Monopolios reales"
 royal_charters_reform_desc:0 "Los monopolios reales son concesiones concedidas por el monarca a particulares o empresas comerciales para otorgarles derechos y poderes únicos. Hoy en día se emite sobre todo para empresas y universidades."
 commercial_trade_empire_reform:0 "Política de comercio mundial británico"
 commercial_trade_empire_reform_desc:0 "Los métodos del mercantilismo han demostrado recientemente que no son rentables. El gobierno ya no restringe las importaciones ni las exportaciones de bienes y en lugar de eso actúa siguiendo los principios de la Riqueza de las Naciones."
 english_conciliarism_reform:0 "Conciliarismo de las iglesias"
 english_conciliarism_reform_desc:0 "La Reforma causó una brecha entre cristianos. Con los actos del conciliarismo, el Estado hace un acercamiento pro-católico e intenta arreglar las relaciones entre los católicos y los miembros de la Reforma."
 anglican_state_church_reform:0 "Iglesia estatal anglicana"
 anglican_state_church_reform_desc:0 "Estado e Iglesia están ambos en manos del monarca. Al contrario que otras denominaciones protestantes, el gobierno decide sus asuntos religiosos con conceptos tomados tanto del catolicismo como de la Reforma."
 professional_navy_reform:0 "Junta del Almirantazgo"
 professional_navy_reform_desc:0 "La Junta del Almirantazgo es el organismo marítimo más alto del Estado. Dirigida por el Lord Gran Almirante, la junta garantiza la profesionalidad militar y comercial de nuestra marina."
 qollar_aghasi_regiments_reform:0 "Regimientos qollar-aghasi"
 qollar_aghasi_regiments_reform_desc:0 "Los qollar-aghasi son los líderes militares de nuestros regimientos de mayor élite. Al servir no solo como generales sino también como estadistas, los quollar-aghasi ostentan una gran cantidad de poder sobre el gobierno y sus asuntos militares."
 royal_marines_reform:0 "Marines reales"
 royal_marines_reform_desc:0 "Los Marines reales son el orgullo tanto de nuestra armada como de nuestro ejército. También conocidos como el «Regimiento del Almirante», la infantería de marina de nuestro Estado destaca en el combate tanto en tierra como en el mar."
 manrent_reform:0 "Manrent"
 manrent_reform_desc:0 "El manrent es un pacto entre los jefes de los clanes y la corona reinante. A cambio de la protección de sus privilegios, los clanes juran lealtad a su gobernante y servirán en sus ejércitos."
 merchant_arsenal_reform:0 "Arsenal comercial"
 merchant_arsenal_reform_desc:0 "Aunque nuestro Estado se centra principalmente en el beneficio y el comercio, es innegable que estos intereses deben protegerse por medios militares. El arsenal del Estado está preparado para los conflictos militares, ya que alberga galeazas y otras armas de guerra."
 strengthened_parliament_reform:0 "Parlamento reforzado"
 strengthened_parliament_reform_desc:0 "El parlamento es el corazón del Estado. Si reforzamos su autoridad y concedemos escaños a algunos de los estamentos, nos aseguraremos una mayor variedad de cuestiones y debates."
 parliament_vs_monarchy_reform:0 "Conflicto parlamento-monarquía"
 parliament_vs_monarchy_reform_desc:0 "La corte real y el parlamento están una disputa constante, cada bando busca anular al otro…"
 league_of_lezhe_reform:0 "Liga de Lezhë"
 league_of_lezhe_reform_desc:0 "Una alianza militar y diplomática de la aristocracia para defender Albania de amenazas extranjeras."
