 force_issue_through_title:0 "Forzar cuestión"
 force_issue_through_desc:0 "La toma de decisiones del/la [Root.GetParliamentOrFallbackName] es un proceso lento. Sin embargo, el tiempo es esencial para [Root.GetellaDir] [Root.Monarch.GetName]. Por el derecho de gobierno del/de la [Root.GovernmentName], [Root.Monarch.GetName] puede obligar a [Root.GetParliamentOrFallbackName] a tomar una decisión en favor del debate."
