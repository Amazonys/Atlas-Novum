 #Buttons 
 march_divided_fight_united:0 "Maniobras Scharnhorst"
 march_divided_fight_united_desc:0 "Prusia a finales del siglo XVIII empleó maniobras de despliegue rápido en el campo de batalla como componente clave de sus tácticas militares. Esto supuso entrenar a los soldados a moverse rápida y eficazmente a distintas posiciones del campo de batalla con el objetivo de superar y arrollar al enemigo. El énfasis en la velocidad y la movilidad permitió a las fuerzas prusianas responder con rapidez a las situaciones cambiantes y aprovechar las oportunidades a medida que surgían. Este enfoque fue decisivo para el éxito del ejército prusiano en varias guerras y contribuyó a consolidar su reputación de fuerza militar altamente eficaz y eficiente. Las tácticas de maniobras de despliegue rápido se incorporaron posteriormente a los manuales militares revisados y se convirtieron en un sello distintivo de la guerra prusiana.\n "
 pru_thunderous_advance_modifier:0 "Avance atronador"
 desc_pru_thunderous_advance_modifier:0 "Al desplegar rápidamente nuestras tropas en maniobras orquestadas superaremos las líneas enemigas y asestaremos golpes decisivos a nuestros enemigos."
 rewrite_military_manual:0 "Reformar el manual del ejército"
 rewrite_military_manual_desc:0 "Los generales prusianos de finales del siglo XVIII reescribieron sus manuales militares para reflejar los cambios en las tácticas y la tecnología bélicas. Esto supuso actualizar sus doctrinas y tácticas para adaptarlas mejor a los cambiantes campos de batalla de la época que se caracterizaban por el uso creciente de armas de fuego y la guerra a gran escala. Los manuales revisados hacían mayor hincapié en la velocidad, la movilidad y la potencia de fuego, y pretendían mejorar la eficacia y la eficiencia del ejército prusiano. Estos cambios fueron un factor significativo en el éxito del ejército prusiano durante las guerras de la época, y ayudaron a imponer a Prusia como potencia militar dominante en Europa.\n "
 pru_rewrite_military_manual_modifier:0 "Nuevo manual del ejército"
 desc_pru_rewrite_military_manual_modifier:0 "Los generales prusianos de finales del siglo XVIII reescribieron sus manuales militares para reflejar los cambios en las tácticas y la tecnología bélicas. Esto supuso actualizar sus doctrinas y tácticas para adaptarlas mejor a los cambiantes campos de batalla de la época que se caracterizaban por el uso creciente de armas de fuego y la guerra a gran escala. Los manuales revisados hacían mayor hincapié en la velocidad, la movilidad y la potencia de fuego, y pretendían mejorar la eficacia y la eficiencia del ejército prusiano. Estos cambios fueron un factor significativo en el éxito del ejército prusiano durante las guerras de la época, y ayudaron a imponer a Prusia como potencia militar dominante en Europa."

