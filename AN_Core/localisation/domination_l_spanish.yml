 desc_mng_imperial_printing_center_modifier:0 "Un organismo central encargado de la impresión y distribución de obras literarias en los cuatro rincones de nuestro país."
 mng_divine_mandate_modifier:0 "Favor divino"
 desc_mng_divine_mandate_modifier:0 "Nuestro mandato en nombre de los cielos es evidente. Ahora tenemos el mundo en la palma de la mano."
 mng_backed_by_emperor_of_china_modifier:0 "Respaldados por el Emperador"
 desc_mng_backed_by_emperor_of_china_modifier:0 "Tenemos el apoyo de las dinastías más importantes y poderosas de China. Esto seguramente nos conceda la legitimidad y el poder que tanto necesitamos."
 mng_eastern_campaigns_modifier:0 "Campañas orientales"
 desc_mng_eastern_campaigns_modifier:0 "Movilizar máquinas de asedio y crear centros logísticos es un plan de acción sólido y sensato para preparar futuras campañas en el extranjero."
 mng_sinicization_of_japan_modifier:0 "Sinificación de Japón"
