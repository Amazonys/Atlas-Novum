 estate_rajput_royal_court_tasks_desc:0 "La corte real es una institución compleja de por sí. Para gestionarla con menos trabajo, se ha invitado a miembros de los [Root.GetRajputsName] a ocupar algunos puestos en la corte para su [Root.Monarch.GetTitle]."
