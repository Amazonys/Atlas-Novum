 mng_safe_coasts_modifier:0 "Costas seguras"
 desc_mng_safe_coasts_modifier:0 "Ahora nuestras costas disfrutan de los servicios de protección que tan diestramente proporcionamos, lo que supone una nueva era de seguridad y comercio."
 mng_era_of_culture_modifier:0 "Era de la cultura"
