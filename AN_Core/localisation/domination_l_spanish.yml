 eyalet_modifier:0 "Es eyalato"
 eyalet:0 "Eyalato"
 eyalet_long_desc:0 "Un eyalato es un súbdito otomano centrado exclusivamente en gobernar la tierra que posee. Al contrario que otros tipos de súbditos, un eyalato no se unirá a ninguna guerra por su cuenta, a menos que lo ordene su soberano."
 eyalet_title:0 "Eyalato"
 eyalet_title_plural:0 "Eyalatos"
