 #Events 
 flavor_mng.27.t:0 "Un defensor inquebrantable"
 flavor_mng.27.d:0 "En nuestra hora de necesidad contra nuestros mortales enemigos, un hombre aceptó el desafío de defender nuestra capital y salvar a nuestra dinastía de perecer en los libros de historia. Un humilde oficial de nuestra corte militar, se hizo cargo de las defensas alrededor de nuestra capital y rechazó a hordas de enemigos durante semanas, hasta que llegaron los refuerzos."
 flavor_mng.27.a:1 "Se merece un ascenso."
 flavor_mng.27.b:1 "Los comandantes del futuro estudiarán sus tácticas."
 flavor_mng.27.c:0 "Elevemos su leyenda en nuestros libros de historia."

 flavor_mng.28.t:0 "La gran agencia supervisora de [Root.GetName]"
 flavor_mng.28.d:1 "El Censorado es una rama altamente efectiva e influyente de nuestro gobierno. Bajo la autoridad directa del emperador, su función principal es extender la autoridad y vigilancia imperial sobre todas las ramas de la administración al proporcionar informes detallados sobre la conducta palaciega de distintos burócratas, descubrir la corrupción y actuar como una poderosa brújula moral. Hace poco que unas capacidades administrativas reforzadas nos han permitido ampliar más la influencia de un aspecto de las responsabilidades del Censorado, algo que garantiza aún más la conducta estable de nuestros súbditos."
 flavor_mng.28.a:0 "La §GRama palaciega§! que imponga el código de conducta será de gran utilidad."
 flavor_mng.28.b:0 "La §YRama de amonestación§! que mantenga los procedimientos debidos según la ley divina."
 flavor_mng.28.c:0 "El §ICensor itinerante§! que infunda orden y tranquilidad por todo nuestro reino."
 flavor_mng.28.e:0 "No se favorecerá a nadie."
 
 
 flavor_mng.29.t:0 "Absolutismo en el Imperio Ming"
 flavor_mng.29.d:0 "Varias dinastías han gobernado durante mucho tiempo las regiones de nuestra patria. Todos ellos fracasaron en aprovechar el verdadero poder contenido en su interior debido al gran tamaño de nuestros dominios. Sin embargo ahora, por primera vez en los libros de la historia, nuestra dinastía puede proclamar que nuestro dominio realmente responde a nuestro emperador y que su autoridad es indiscutible. Esto se atribuye principalmente a la aparición del absolutismo y al debilitamiento de las facciones internas dentro de nuestro reino."
 flavor_mng.29.a:0 "¡El emperador impera!"
 
 flavor_mng.30.t:0 "Keju"
 flavor_mng.30.d:0 "La selección cuidadosa de burócratas y administradores es un proceso vital para un imperio de nuestro tamaño. Para saciar nuestra necesidad de individuos capaces y astutos, hemos refinado el sistema de examen imperial, también conocido como keju, para satisfacer las necesidades de nuestra dinastía. Los exámenes son un camino seguro para garantizar que todos nuestros burócratas estén familiarizados con la etiqueta escrita, los clásicos literarios chinos y los distintos estilos entre funcionarios estatales. Esta conducta compartida servirá para cimentar nuestra nación y promover la unidad, así como para promocionar el ideal meritocrático que esboza las piedras angulares de los cimientos de nuestra dinastía. Por lo tanto, el sistema de exámenes desempeñará un papel importante en la moderación del poder de la aristocracia hereditaria y la autoridad militar y la aparición de una clase de burócratas-eruditos."
 flavor_mng.30.a:0 "¡Los mejores de los mejores al servicio del Emperador!"
 
 flavor_mng.31.t:0 "Evolución del sistema tributario"
 flavor_mng.31.d:0 "Los tributos no son ninguna novedad entre el emperador de China y sus súbditos. Sin embargo, como ocurre con todas las cosas, el tiempo trae cambios e innovaciones en la forma de intercambiar poder y tributos con los señores y jefes bajo nuestra protección. Los recientes cambios en la conducta diplomática que delimita las responsabilidades de ambas partes implicadas han allanado el camino para obligar a las naciones sometidas a pagar mayores tributos."
 flavor_mng.31.a:0 "¡Los tiempos cambian!"
 
 flavor_mng.32.t:0 "Subir al monte Paektu"
 flavor_mng.32.d:0 "Alzándose entre las tierras de Corea y las tribus salvajes yurchen, Paektu es una montaña de una belleza natural sin parangón que guarda la entrada al agua dulce y una flora espléndida. Al mismo tiempo, sus laderas albergan un significado religioso y de veneración debido a que fue el lugar de nacimiento de Dangun, el fundador de Gojoseon, la primera dinastía de Corea."
 flavor_mng.32.a:0 "¡Un regalo para consolidar nuestra amistad!"
 flavor_mng.32.b:0 "La era nómada llega a su fructífero fin…"
 
 flavor_mng.33.t:1 "La escuela Karma Kagyu y la dinastía [From.Monarch.Dynasty.GetName]"
 flavor_mng.33.d:1 "La Karma Kagyu, uno de los principales linajes de la escuela Kagyu y una de las cuatro grandes escuelas de pensamiento que siguen el budismo tibetano, desempeña un papel profundo en las políticas intentas entre las laderas de las montañas de nuestra patria. Pese a nuestro aislamiento, también tiene su impacto en la política exterior, ya que algunos de sus líderes han sido consejeros del emperador de China. Y ahora la influencia de largo alcance del emperador chino está llamando a nuestra puerta, exigiendo sumisión y el reconocimiento de su autoridad en nuestro país"
 flavor_mng.33.a:0 "¡Reconocemos la magnanimidad del poseedor del Mandato!"
 flavor_mng.33.b:0 "¿Y arriesgar nuestra independencia? ¡Cuánta necedad!"
 
 flavor_mng.34.t:0 "Los grandes canales de China"
 flavor_mng.34.d:0 "Canales que abarcan el ancho de ríos enteros son solo algunas de las maravillas de ingeniería que nuestros capaces planificadores han ideado para domar las corrientes que corren por el corazón de nuestro país. Junto con los diques que a lo largo del río Amarillo, estos canales regarán y proporcionarán a nuestro pueblo extensos recursos para impulsar a nuestra dinastía a nuevas cotas de prosperidad y a un mayor nivel de vida."
 flavor_mng.34.a:0 "¡Una maravilla de la ingeniería moderna!"
 
 flavor_mng.35.t:0 "Diques del río Amarillo"
 flavor_mng.35.d:0 "Junto los grandes canales que mantienen el flujo del agua vital a través del corazón de nuestro reino, los diques a lo largo del río Amarillo pueden ayudar a nuestros granjeros y comerciantes interesados a aprovechar las corrientes y el poder de uno de los elementos de la naturaleza. Dado que los ríos de China tienen un carácter impredecible, lo mejor sería estar en guardia ante futuras inundaciones y tratar de mitigar estos desastres manteniendo nuestros diques."
 flavor_mng.35.a:0 "¡El tiempo y las mareas no esperan a nadie!"
 
 flavor_mng.36.t:0 "La gran reforma tributaria"
 flavor_mng.36.d:0 "Desde hace siglos, la recaudación de impuestos fue una pesadilla diaria para nuestros gobernadores y administradores provinciales. Sin embargo, avances recientes en eficiencia burocrática han allanado el camino para que presentemos una reforma tributaria a escala nacional basada enteramente en plata. Pese a quienes señalan que causará problemas por nuestra excesiva dependencia a los metales preciosos, esta política puede resultar crucial para nuestra prosperidad."
 flavor_mng.36.a:0 "¡Un estandarte! ¡Una nación!"
 
 flavor_mng.37.t:0 "Enviado a la corte del reino ermitaño"
 flavor_mng.37.d:0 "Las historias e interacciones de Corea y nuestra nación han estado entrelazadas desde tiempos inmemoriales. Como gesto de buena voluntad y con el fin de inaugurar una nueva era de prosperidad y cooperación, adelante, proclamemos al mundo entero el fortalecimiento de nuestros lazos diplomáticos."
 flavor_mng.37.a:0 "Juntas, nuestras grandes naciones prosperarán como una sola."
 
 flavor_mng.38.t:1 " [Root.Monarch.GetDaughterSon] del Cielo, en verdad"
 flavor_mng.38.d:1 "El concepto del Mandato del Cielo está plagado de historias de éxito y de amargo finales, de misterios sentidos y de duras revelaciones. Ha sido testigo del ascenso y la caída de algunos de los imperios más formidables y tremendos de nuestra región. Sin embargo, ninguno ha abarcado la esencia del Cielo en un grado tan perfecto como [Root.Monarch.GetName], un faro de luz en un mar de oscuridad absoluta."
 flavor_mng.38.a:1 "[Root.Monarch.GetName] capta verdaderamente la voluntad y el flujo del universo."
 
 flavor_mng.39.t:0 "Diplomacia con el emperador de China"
 flavor_mng.39.d:0 "Nuestra relación con los emperadores de China no ha sido siempre estable. Sin embargo, un buen administrador y diplomático sabe cuándo agachar la cabeza para no perderla. A tal fin, hemos recibido hace poco en nuestra corte una delegación del emperador chino, que exige nuestro sometimiento a la superioridad dictada por los mismos cielos."
 flavor_mng.39.a:0 "Aceptamos con agrado"
 flavor_mng.39.b:0 "¡Nunca!"
 
 flavor_mng.40.t:0 "Las oficinas oriental y occidental"
 flavor_mng.40.d:0 "Poderosos órganos imperiales siempre han organizado y dirigido la influencia y el poder en los asuntos palaciegos. Para satisfacer la necesidad de permanecer vigilantes frente a las amenazas internas, muchos de nuestros consejeros han propuesto la fundación de un órgano imperial de este tipo, dedicado por entero a gestionar las intriga palaciega y a acabar con la corrupción imperial."
 flavor_mng.40.a:0 "Fundar la oficina occidental"
 flavor_mng.40.b:0 "Fundar la oficina oriental"
 flavor_mng.40.c:0 "La mirada del Emperador lo ve todo…"
 
 flavor_mng.41.t:0 "La torre de porcelana de Nanjing"
 flavor_mng.41.d:0 "Una hermosa pagoda que comenzó a construirse durante el siglo XV, la torre de porcelana de Nanjing es un testimonio del cultivo de creencias religiosas y arquitectura impecable de nuestro país. Erguida y decorada, observando los tejados de [1821.GetName], la torre es un importante símbolo religioso de nuestros extensos dominios."
 flavor_mng.41.a:0 "Una hermosa consecuencia de nuestra cultura espiritual."
 
 flavor_mng.42.t:0 "El estado actual de los asuntos de los Ming"
 flavor_mng.42.d:0 "Casi un siglo después del surgimiento de la dinastía Ming, ahora abarcamos todo el dominio de los antiguos señores de China. Los frutos de nuestras conquistas son amplios, nos otorgan acceso al tesoro imperial y, a su vez, lo utilizamos para promover la prosperidad de nuestro pueblo. Sin embargo, las grietas han comenzado a aparecer en nuestro vasto reino. La incapacidad para delegar adecuadamente nuestra autoridad dentro de nuestras provincias, junto con el aumento de las amenazas vecinas al norte y la incapacidad de nuestro actual emperador son algunos de los signos alarmantes durante nuestros tiempos. Debemos reformar nuestro gobierno, mantener el favor del Cielo y asegurar la continuación de nuestra dinastía como gobernantes eternos de China."
 flavor_mng.42.a:0 "Los cielos ponen a prueba nuestro gran imperio…"
 
 flavor_mng.43.t:0 "Purgas gubernamentales en el Imperio de China"
 flavor_mng.43.d:0 "El ciclo de la vida y la muerte se aplica a todo, incluida la burocracia. Demasiado tiempo elementos de nuestro gobierno han disfrutado del favor y la riqueza del Emperador, enriqueciéndose y extendiendo su corrupción sobre todo lo que tocaban. Será mejor que limitemos y reprimamos a estos burócratas sin escrúpulos, ¡no sea que su influencia crezca demasiado!"
 flavor_mng.43.a:0 "¡Los eunucos deben saber cuál es su lugar!"
 flavor_mng.43.b:0 "No podemos hacer nada…"
 
 flavor_mng.44.t:0 "Grandes pronunciamientos de [Root.Monarch.GetName]"
 flavor_mng.44.d:0 "La voz del Emperador debe tener un gran alcance, dado nuestro enorme dominio. Para dar forma nuestra administración y hacer proclamaciones administrativas, nuestros monarcas han usado frecuentemente grandes pronunciamientos. Al llevar el sello del Emperador y portarlos delegados oficiales, estos documentos detentan un valor inmenso. De modo que, para garantizar la seguridad y la tranquilidad de nuestro gobierno, nuestro gran jefe de Estado ha decidido utilizar estos pronunciamientos para imponer transparencia en…"
 flavor_mng.44.a:0 "asuntos de qimwang."
 flavor_mng.44.b:0 "asuntos de shangbang."
 flavor_mng.44.c:0 "asuntos de shizu."
 flavor_mng.44.e:0 "asuntos de eunucos."
 flavor_mng.44.f:0 "Eeeh, en realidad, en ninguna parte. Todo está como debería."
 flavor_mng.44.g:0 "¡Todas partes! No se perdonará ni uno."
 
 flavor_mng.45.t:0 "Extender la jinyiwei"
 flavor_mng.45.d:1 "La jinyiwei, también conocida como la Guardia de uniformes embrocados, actúa como la expresión más pura de ley y orden dentro del imperio. Al ser la policía secreta del emperador, su autoridad está incluso por encima del resto de las formas del sistema judicial. Pueden arrestar y castigar a cualquiera que considere un enemigo el Estado y ni los nobles de más alto rango ni los parientes del emperador están fuera de su alcance. Por difícil que sea su tarea, sería prudente potenciar su influencia y darles las herramientas necesarias para mantener el orden dentro de nuestras fronteras."
 flavor_mng.45.a:0 "Es una política sensata."
 flavor_mng.45.b:0 "No trastornemos los asuntos actuales."
 
 flavor_mng.46.t:0 "La inundación del río Amarillo de [GetYear]"
 flavor_mng.46.d:0 "[GetYear], el año maldito en que el río Amarillo se desbordó, arrasó la vida de miles de nuestros súbditos y causó una gran devastación en sus orillas. Se dice que las inundaciones son heraldos de la perdición y el renacimiento de antiguas y nuevas dinastías de nuestras tierras. Esperemos atender los daños con premura, no sea que esto se convierta en el catalizador de la caída de nuestra gran nación."
 flavor_mng.46.a:0 "¡Una auténtica catástrofe!"
 
 flavor_mng.48.t:0 "La inundación del Yangtsé de [GetYear]"
 flavor_mng.48.d:0 "[GetYear], el año maldito en que el río Yangtsé se desbordó, arrasó la vida de miles de nuestros súbditos y causó una gran devastación en sus orillas. Se dice que las inundaciones son heraldos de la perdición y el renacimiento de antiguas y nuevas dinastías de nuestras tierras. Esperemos atender los daños con premura, no sea que esto se convierta en el catalizador de la caída de nuestra gran nación."
 flavor_mng.48.a:0 "Otra vez no…"
 
 flavor_mng.50.t:0 "La banda de los ocho"
 flavor_mng.50.d:1 "Los círculos de eunucos han acumulado mucha influencia en asuntos externos e internos. Sin embargo, circulan informes recientes por palacio sobre un grupo de ochos eunucos importantes, ¡cuyo poder y opinión rivalizan con la del mismo Emperador! Bajo el título de 'los ocho tigres', estos eunucos aspiran a controlar la corte y aplastar todas las facciones opositoras dentro del Imperio."
 flavor_mng.50.a:0 "¡Cesad vuestro comportamiento ilícito en nombre del Emperador!"
 flavor_mng.50.b:0 "Permitirles la autonomía que exigen."
 
 flavor_mng.51.t:0 "El Pabellón de las peonías de Tang Xianzu"
 flavor_mng.51.d:1 "Nuestra era ha dado luz a muchos logros académicos y artísticos. Uno de los mayores honores y máximas expresiones elocuentes de nuestra cultura es El Pabellón de las Peonías o historia del alma que regresó del dramaturgo Tang Xianzu de [GetYear]. El argumento gira en torno a la historia de amor entre Du Liniang y Liu Mengmei, cuya determinación supera todos los obstáculos. Esta obra consolidó aún más al escritor como uno de los más grandes dramaturgos de su época."
 flavor_mng.51.a:0 "¡Maravilloso! ¡Extraordinario! ¡Bravo!"
 
 flavor_mng.52.t:0 "La mezquita de [1816.GetName]"
 flavor_mng.52.d:1 "Construida en [GetYear], la mayor de las muchas mezquitas erigidas en nuestros mayores centros urbanos, este lugar de culto servirá como centro religioso para nuestros súbditos islámicos. Adornada con hermosos minaretes y piedras preciosas en torno a impresionantes obras de arte, esta construcción es el símbolo de la hermandad y cooperación de nuestros países."
 flavor_mng.52.a:0 "¡Un símbolo de tolerancia y prosperidad común para nuestras grandes naciones!"
 
 
 flavor_mng.53.t:0 "El poeta Yang Shen"
 flavor_mng.53.d:1 "Yang Shen, uno de los grandes poetas de nuestra era, es el orgullo de Chengdu, su provincia natal. Conocido por sus muchos nombres como Sheng'an, Bonan Shanren y Bonan Shushi, es un escritor y letrista magistral, que ha producido una gran cantidad de trabajos, que generalmente giran en torno al tema de la naturaleza y la cultura. Algunas de sus obras han alcanzado tal notoriedad ya que su nombre quedará inscrito para siempre en las páginas de la historia."
 flavor_mng.53.a:0 "Un símbolo reluciente de las grandes mentes de nuestro país."
 
 flavor_mng.54.t:0 "El terremoto de [GetYear]"
 flavor_mng.54.d:0 "Una gran tragedia ha asolado nuestras provincias Los cielos se oscurecieron y la tierra se partió, tragándose a muchos de nuestros plebeyos en su abrazo mortal. Los lugareños se vuelven supersticiosos y han empezado a circular rumores de que nuestro gobernante ha perdido el favor del Cielo…"
 flavor_mng.54.a:0 "Ojalá viviéramos en tiempos más estables…"
 
 flavor_mng.55.t:0 "La política haijin del Gran Ming"
 flavor_mng.55.d:0 "China ha sido siempre un mercado lucrativo para los extranjeros. Sin embargo, durante las últimas décadas hemos optado por excluir la mayoría de las interacciones comerciales en todo el país y, en su lugar, centrarnos en los intercambios comerciales internos. Sin embargo, los tiempos cambian y nuestra postura también. Tal vez sea hora de revisar nuestra política, si implica ganancias potenciales para nuestras arcas imperiales."
 flavor_mng.55.a:0 "Debemos esforzarnos para mejorar la política existente,"
 flavor_mng.55.b:0 "Mercados abiertos y una nueva política nos servirán mejor."
 flavor_mng.55.c:0 "Debemos reflexionar con cuidado sobre nuestra política…"
 
 flavor_mng.56.t:0 "Relaciones comerciales entre Japón y China"
 flavor_mng.56.d:0 "Durante nuestra historia común, el emperador chino siempre ha sido un ardiente partidario de entablar relaciones comerciales entre de nuestros dominios. Si decidimos permitir que los mercaderes chinos comercien con algunos de nuestros bienes, esto puede significar la pérdida del control de nuestro propio monopolio a cambio del favor y las relaciones con el Gran dragón."
 flavor_mng.56.a:0 "Debemos conceder acceso a los comerciantes chinos."
 flavor_mng.56.b:0 "¡Ni hablar de ello!"
 MNG_PRESENCE_IN_JAPAN:0 "Presencia poderosa en los mercados japoneses"
 
 flavor_mng.57.t:0 "Los eunucos del Imperio de [Root.GetName]"
 flavor_mng.57.d:1 "Pocas instituciones durante nuestro reinado han tenido tanta influencia como los eunucos sobre de nuestro emperador. Para bien o para mal, estos elementos ejercen una influencia considerable y a veces impulsan sus propios planes, incluso anulando la voluntad del propio emperador. Muchos consejeros de nuestra corte expresan su desagrado por estas prácticas y nos instan a frenar la influencia eunuca..."
 flavor_mng.57.a:0 "¡Hay que refrenar su poder!"
 flavor_mng.57.a.tt:0 "Esto afectará los requisitos de la misión «§YPiedra angular de un imperio§!»."
 flavor_mng.57.b:0 "No podemos arriesgarnos a su ira…"

 estate_disasters.19.t:0 "Los eunucos se apoderan del poder"
 estate_disasters.19.d:0 "La reciente evolución de los asuntos internos, unida a la incapacidad de nuestro emperador para controlar a los diversos elementos de nuestra corte, ha dado lugar a una nueva facción que amenaza con deponer a nuestra dinastía y hacerse con el control del trono de China. Los eunucos ejercen una influencia y poder increíbles hasta el punto que se han proclamado la auténtica autoridad de nuestra tierra."
 estate_disasters.19.a:0 "¡Esto no puede estar pasando!"
 
 estate_disasters.20.t:0 "Fin de la era de los eunucos"
 estate_disasters.20.d:0 "Las autoridades de nuestro reino acabaron teniendo éxito en reducir la influencia y poder de la facción eunuca en el mismo. Este intento de usurpar el poder ha dejado a nuestra nación marcada y deformada. Ahora debemos comenzar un proceso de curación que sane las heridas infligidas durante este conflicto civil."
 estate_disasters.20.a:0 "¡Nadie volverá a enfrentarse al emperador!"

 #Grand Coordinator Offices 
 
 buzhengshi:0 "Buzhengshi"
 buzhengshi_desc:0 "Responsables de los asuntos financieros de todos los estados y provincias bajo su jurisdicción, estos funcionarios supervisan el funcionamiento sin trabas de los procedimientos burocráticos fluidos."
 anchasi:0 "Anchasi"
 anchasi_desc:0 "Su tarea principal era la vigilancia y supervisión de la administración judicial, ya que su objetivo es mantener controlados a los funcionarios y población local."
 du_si:0 "Du si"
 du_si_desc:0 "Los asuntos militares, como el reclutamiento de las guarniciones locales y una movilización veloz son algunos de los deberes que recaen bajo la jurisdicción de los comisionados militares."
 
 #Reforms 
 mng_seal_of_the_emperor_reform:0 "Sello del Gran Ming"
 mng_seal_of_the_emperor_reform_desc:0 "Las ceremonias son un denominador poderoso a la hora de adjudicar el poder. Por lo cual, el sello imperial del Emperador de China es uno que infunde respeto, admiración y autoridad y beneficia a los herederos del Cielo."
 
 #Privileges 
 estate_eunuchs_bookkeepers_privilege:0 "Contables eunucos"
 estate_eunuchs_bookkeepers_privilege_desc:0 "La contabilidad es una responsabilidad honorable, en la corte del emperador de China. El deber de mantener nuestros libros en orden es uno que genera una gran influencia y exige procesos meritocráticos."
 estate_eunuchs_western_bureau_privilege:0 "Oficina occidental"
 estate_eunuchs_western_bureau_privilege_desc:0 "La Oficina occidental es una poderosa agencia a cargo de supervisar los procedimientos de la corte y tomar medidas contra la corrupción"
 estate_eunuchs_eastern_bureau_privilege:0 "Oficina oriental"
 estate_eunuchs_eastern_bureau_privilege_desc:0 "La Oficina oriental es una poderosa agencia a cargo de supervisar los procedimientos de la corte y tomar medidas contra la corrupción"
 estate_eunuchs_outwards_perfection_privilege:0 "Perfección exterior"
 estate_eunuchs_outwards_perfection_privilege_desc:0 "Abandonando nuestra costumbre de mirar dentro de nuestro Estado en busca de mejorar, nuestro pueblo está dispuesto a reivindicar y expandir nuestra gloria imperial a tierras lejanas."
 estate_eunuchs_palace_bureaucracy_privilege:0 "Burocracia palaciega destacada"
 estate_eunuchs_palace_bureaucracy_privilege_desc:0 "Dictar la política a todos los rincones del Imperio es una tarea difícil y a menudo se ve obstaculizada por unas autoridades locales que buscan autonomía. Los eunucos estarían encantados de echar una mano a nuestro Emperador a cambio de más privilegios y ayudarnos a gestionar los asuntos dentro de nuestras fronteras."
 estate_eunuchs_delegate_provincial_administration_privilege:0 "Administración provincial delegada"
 estate_eunuchs_delegate_provincial_administration_privilege_desc:0 "A pesar de las grietas que surgen en todo nuestro reino, ya que nuestra administración está sobrecargada, destacados eunucos darán un paso al frente y harán cumplir aún más la voluntad del Emperador en todas las provincias remotas del Imperio."
 estate_eunuchs_imperial_council_privilege:0 "Consejo imperial"
 estate_eunuchs_imperial_council_privilege_desc:0 "Tener una selección grande y saludable de candidatos al consejo es un añadido sensato a las responsabilidades de los eunucos para asegurarnos una administración saludable y versátil."
 estate_eunuchs_land_rights_privilege:0 "Derecho a la tierra de eunucos"
 estate_eunuchs_land_rights_privilege_desc:0 "Los eunucos, los mejores administradores de la nación, pueden ejercer sus nuevos poderes para comprar y gestionar tierras en nombre del Emperador."
 estate_eunuchs_royal_intrigue_keepers_privilege:0 "Guardianes de las intrigas leales"
 estate_eunuchs_royal_intrigue_keepers_privilege_desc:1 "Asegurarnos de que los eunucos vigilen atentamente los asuntos de palacio es un gran modo de imponer disciplina sobre este y asegurarnos la lealtad a la corona de todo el mundo."
 estate_eunuchs_promote_eunuch_rights:0 "Promover los derechos de los eunucos"
 estate_eunuchs_promote_eunuch_rights_desc:0 "Si promovemos los derechos de los eunucos, nos aseguraremos que sean leales a largo plazo mientras buscamos reformar el Imperio y controlar el interior."
 estate_eunuchs_delegate_subject_diplomacy_privilege:0 "Delegar la diplomacia de súbditos"
 estate_eunuchs_delegate_subject_diplomacy_privilege_desc:0 "De ahora en adelante, la diplomacia entre los súbditos que pagan tributo y el Emperador será gestionada por eunucos que portarán el sello del Emperador."
 estate_eunuchs_supremacy_over_crown_privilege:0 "Supremacía sobre el emperador"
 estate_eunuchs_supremacy_over_crown_privilege_desc:0 "Con la balanza inclinándose hacia la descentralización del poder, los estamentos son cada vez más capaces de dictar sus prioridades [Root.GetalalaDir] [Root.Monarch.GetTitle] y le dejan pocas opciones más que aceptar su voluntad."
 estate_eunuchs_establish_favor_system_privilege:0 "Crear un sistema de favores"
 estate_eunuchs_establish_favor_system_privilege_desc:0 "Un sistema de favores que otorgue a los eunucos el papel de enviados entre nuestros vecinos y nosotros es un paso adelante excelente que eleva nuestra grandeza y la gravedad de nuestra palabra."
 estate_eunuchs_allow_personal_fortunes_privilege:0 "Permitir fortunas personales"
 estate_eunuchs_allow_personal_fortunes_privilege_desc:0 "Ahora nuestros eunucos, al igual que muchos de los que están en nuestros estandartes, podrán obtener, conservar y vender propiedad construida dentro de nuestro país."
 estate_eunuchs_single_whip_law_privilege:0 "Ley de un solo látigo"
 estate_eunuchs_single_whip_law_privilege_desc:0 "Esta ley, un intento de centralizar y reformar el sistema impositivo de nuestro Imperio, aspira a inundar nuestras arcas de plata y gravar mejor a nuestros súbditos."
 
