 estate_vaisyas_development_of_cities_mod:0 "Expansión urbana"
 desc_estate_vaisyas_development_of_cities_mod:0 "Por orden de la autoridad gobernante, los vaisyas de esta provincia detentan el derecho a expandir la ciudad a nuevas dimensiones."
 estate_vaisyas_control_over_the_coinage:0 "Conceder control sobre la acuñación"
 estate_vaisyas_control_over_the_coinage_desc:0 "El derecho a acuñar monedas lleva mucho tiempo en manos [Root.GetdeldelaDir] [Root.Monarch.GetTitle]. Cuanto más crece el Estado y más retos afronta la administración, el derecho a acuñar moneda se vuelve una carga cada vez mayor. Si permitimos que los [Root.GetVaisyasName] la acuñen en nuestro nombre, resolveremos este problema burocrático."
 estate_vaisyas_economical_boost:0 "Permitir la libertad económica de los [Root.GetVaisyasName]"
 estate_vaisyas_economical_boost_desc:0 "Los ingresos del Estado se han generado mayoritariamente mediante un enfoque mercantilista del comercio. Si dejamos que los [Root.GetVaisyasName] tengan mano libre en los asuntos económicos, podríamos aumentar considerablemente nuestros ingresos."
 estate_vaisyas_expanded_guild_rights:0 "Derechos de gremios ampliados"
 estate_vaisyas_expanded_guild_rights_desc:0 "Los gremios de los [Root.GetVaisyasName] son la sangre de nuestra economía. Aumentar considerablemente sus derechos garantizará su lealtad e indulgencia en lo referente a los intereses de los [Root.GetVaisyasName]."
 estate_vaisyas_force_impressment:0 "Enrolamiento forzado de [Root.GetVaisyasName] "
 estate_vaisyas_force_impressment_desc:0 "Aunque no adiestrados para el combate, en momento de necesidad, las tripulaciones de los navíos mercantes, así como sus embarcaciones se pueden reclutar a la fuerza para nuestra armada.\nEste derecho a tal reclutamiento, sin embargo, tiene un fuerte coste en favor de los [Root.GetVaisyasName]"
 estate_vaisyas_financial_demand:0 "Exigencia financiera de [Root.GetVaisyasName]"
 estate_vaisyas_financial_demand_desc:0 "En tiempos de necesidad, el/la [Root.GovernmentName] puede confiscar a la fuerza las posesiones de los [Root.GetVaisyasName]. A cambio, los [Root.GetVaisyasName] tienen más privilegios que les conceden más poder en los asuntos del Estado."
 ####COSSACKS PRIVILEGES###
 estate_cossacks_freedom_of_the_steppes:0 "Libertad de las estepas"
 estate_cossacks_freedom_of_the_steppes_desc:0 "Ejercer el control sobre las estepas es una labor difícil y agotadora. En lugar de gobernar las estepas nosotros mismos, convendría dejar que los [Root.GetCosacosName] pueblen estas regiones extensas y solo solicitar a cambio su servicio militar."
 estate_cossacks_freedom_of_the_steppes_gt:0 "Toda provincia poseída en las §Yestepa§! gana esta bonificación:"
 estate_cossacks_freedom_of_the_steppes_rt:0 "El modificador «§YLibertad de las estepas§!» desaparece de todas las provincias de las §Yestepas§!."
 estate_cossacks_freedom_of_the_steppes_mod:0 "Libertad de las estepas"
 desc_estate_cossacks_freedom_of_the_steppes_mod:0 "Esta provincia está completamente autogobernada por los cosacos."
 estate_cossacks_grant_military_leadership:0 "Liderazgo militar de [Root.GetCosacosName]"
 estate_cossacks_grant_military_leadership_desc:1 "Los [Root.GetCosacosName] son guerreros y líderes excelentes. Es lo más natural que les demos una oportunidad para probarse como consejeros militares de nuestros ejércitos."
 estate_cossacks_military_service:0 "Servicio militar de [Root.GetCosacosName]"
 estate_cossacks_military_service_desc:0 "Debido a su naturaleza orientada hacia el combate, los [Root.GetCosacosName] sirven al ejército [Root.GetAdjective] como tropas irregulares que apoyan a nuestra infantería y artillería como fuerza de caballería."
 estate_cossacks_expand_cossacks_raiders:0 "Legalizar los asaltos [Root.GetCosacosName]"
 estate_cossacks_expand_cossacks_raiders_desc:0 "Técnicamente, los [Root.GetCosacosName] son ciudadanos de [Root.GetName] y, por lo tanto, deben obedecer nuestras leyes. A efectos prácticos, las estepas sienten poco interés por conceptos como leyes. Los [Root.GetCosacosName] toman lo que necesitan de quienes tienen la desgracia de tener fronteras con ellos.\nLes haríamos un gran favor si legalizásemos sus acciones y asumiéramos sus asaltos contra países extranjeros bajo nuestra propia responsabilidad."
 estate_cossacks_expand_cossacks_raiders_gt:0 "El evento «§Yagresión cosaca§!» ahora concede bonificaciones extra a §Y[Root.GetName]§!."
 estate_cossacks_expand_cossacks_raiders_rt:0 "El evento «§Yagresión cosaca§!» ya no concede bonificaciones extras."
 estate_cossacks_expand_cossacks_raiders_at:0 "Nuestros [Root.GetCosacosName] han regresado con botín, lo que nos da estos efectos:"
 estate_cossacks_exempt_from_bureaucracy:0 "Eximidos de burocracia"
 estate_cossacks_exempt_from_bureaucracy_desc:0 "A nadie le gusta la burocracia y los [Root.GetCosacosName] no son una excepción. Si bien esto hace que controlar a los [Root.GetCosacosName] sea más complicado, eximirles de nuestra institución administrativa por lo menos asegurará su lealtad."
 ####NOMADIC TRIBES PRIVILEGES###
 estate_nomadic_tribes_autonomy_of_the_tribes:0 "Autonomía de las [Root.GetTribusName]"
 estate_nomadic_tribes_autonomy_of_the_tribes_desc:0 "Nuestro reino es grande, pero las infraestructuras son escasas. Para mantener el control sobre las estepas debemos permitir que las [Root.GetTribusName] tengan autonomía para gobernar su territorio en nuestro nombre."
 estate_nomadic_tribes_freedom_of_the_steppes:0 "Libertad de las estepas de [Root.GetTribusName]"
 estate_nomadic_tribes_freedom_of_the_steppes_desc:0 "Las estepas son extensas. Intactas las civilizaciones sedentarias, las estepas son nuestro hogar. Hogar de [Root.GetUsableName]; hogar de las [Root.GetTribusName] Todos disfrutaremos de la libertad de las estepas."
 estate_nomadic_tribes_freedom_of_the_steppes_gt:0 "Toda provincia poseída en las §Yestepa§! gana esta bonificación:"
 estate_nomadic_tribes_freedom_of_the_steppes_rt:0 "El modificador «§YLibertad tribal de las estepas§!» desaparece de todas las provincias de las §Yestepas§!."
 estate_nomadic_tribes_freedom_of_the_steppes_mod:0 "Libertad tribal de las estepas"
 desc_estate_nomadic_tribes_freedom_of_the_steppes_mod:0 "Esta provincia está gobernada por las tribus de una horda."
 estate_nomadic_tribes_grant_military_leadership:0 "Apoyo en la jefatura de [Root.GetTribusName]"
 estate_nomadic_tribes_grant_military_leadership_desc:0 "Dirigir un país tan dividido entre tantas tribus no es tarea fácil, ni siquiera para un[Root.GetXaDir] gran [Root.Monarch.GetTitle]. Si considerásemos el apoyo de las [Root.GetTribusName] en la jefatura, nos aseguraremos el mantenimiento del/de la [Root.GovernmentName]."
 estate_nomadic_tribes_military_service:0 "Servicio militar de [Root.GetTribusName]"
 estate_nomadic_tribes_military_service_desc:0 "Aunque todas las [Root.GetTribusName] contribuyen al ejército, se guardan una fuerza para sí mismas. Llamarlas a un mayor servicio militar reforzará considerablemente nuestra fuerza."
 estate_nomadic_tribes_ensure_tribal_loyalty:0 "Asegurarse la lealtad de [Root.GetTribusName]"
 estate_nomadic_tribes_ensure_tribal_loyalty_desc:0 "El poder [Root.GetellaDir] [Root.Monarch.GetTitle] no es nada sin la lealtad de sus súbditos. Hay que asegurarse la lealtad de las [Root.GetTribusName], cueste lo que cueste."
 estate_nomadic_tribes_ensure_tribal_loyalty_gt:2 "El evento «§YCrisis de sucesión tribal§!» ya no saltará para herederos que tengan al menos §Y12§! puntos de monarca en total."
 estate_nomadic_tribes_ensure_tribal_loyalty_rt:1 "El evento «§YCrisis de sucesión tribal§!» saltará siempre, independientemente de los puntos de monarca del heredero."
 estate_nomadic_tribes_secured_succession:0 "Sucesión asegurada"
 estate_nomadic_tribes_secured_succession_desc:0 "En un/a [Root.GovernmentName], la sucesión se asegura con la fuerza. Mas ay, la fuerza es engañosa y muchos jóvenes futuros kanes murieron en el pasado antes de tener la oportunidad de probarse.\nAunque esto disguste a las [Root.GetTribusName], hemos de asegurar la sucesión."
 ####DHIMMI PRIVILEGES###
 estate_dhimmi_administrative_privileges:0 "Autogobierno [Root.GetDhimmiName]"
 estate_dhimmi_administrative_privileges_desc:0 "En las provincias [Root.GetName] conviven muchas culturas y lenguas diferentes. Si dejamos que los [Root.GetDhimmiName] organicen su gobierno en estas comunidades, nos garantizaremos estabilidad y paz en estos pueblos y aldeas paganas."
 estate_dhimmi_development_of_communities:0 "Desarrollo de comunidades"
 estate_dhimmi_development_of_communities_desc:0 "Nuestro Estado contiene muchas comunidades paganas gobernadas bajo los [Root.GetDhimmiName]. Promover el desarrollo de estas comunidades simplificará los esfuerzos necesarios para ampliar las infraestructuras en estas provincias."
 estate_dhimmi_development_of_communities_gt:1 "Toda provincia poseída §Ypagana§! con un §Ytemplo§! o una §Ycatedral§! gana estas bonificaciones:"
 estate_dhimmi_development_of_communities_rt:0 "El modificador «§YDesarrollo de comunidades§!» desaparece de todas las provincias §Ypaganas§!."
 estate_dhimmi_development_of_communities_mod:0 "Desarrollo de comunidades"
 desc_estate_dhimmi_development_of_communities_mod:0 "Esta provincia está bajo el cuidado de los dhimmíes, que reciben recursos adicionales para promover el desarrollo de las comunidades locales."
 estate_dhimmi_grant_trading_privileges:0 "Conceder privilegios comerciales"
 estate_dhimmi_grant_trading_privileges_desc:0 "Los [Root.GetDhimmiName] son capaces de crear contactos mayores con otras naciones. Les concederemos privilegios comerciales para que con ello nos beneficien más aún."
 estate_dhimmi_dhimmi_education:0 "Promover la educación de [Root.GetDhimmiName]"
 estate_dhimmi_dhimmi_education_desc:0 "Los [Root.GetDhimmiName] nos traen conocimientos de fuera de nuestra nación. Les permitiremos extenderlo para que todo nuestro pueblo se beneficie del mismo."
 estate_dhimmi_military_service:0 "Servicio militar de [Root.GetDhimmiName]"
 estate_dhimmi_military_service_desc:0 "Nuestro ejército siempre necesita ampliarse. Permitamos que los [Root.GetDhimmiName] formen parte de él y de este modo lo ampliaremos más aún."
 estate_dhimmi_protected_communities:0 "Comunidades [Root.GetDhimmiName] protegidas"
 estate_dhimmi_protected_communities_desc:0 "Los [Root.GetDhimmiName] son una parte vital de nuestra nación. Les concedemos protección en sus comunidades para que se sientan acogidos."
 estate_dhimmi_contribution_demand:0 "Acta de contribución de [Root.GetDhimmiName]"
 estate_dhimmi_contribution_demand_desc:0 "Los [Root.GetDhimmiName] son una parte vital de nuestra nación. En consecuencia, les pedimos que contribuyan a su grandeza."
 estate_dhimmi_promote_dhimmi_nobility:0 "Promoción a la nobleza desde los [Root.GetDhimmiName]"
 estate_dhimmi_promote_dhimmi_nobility_desc:0 "No todos los nobles son de credo [Root.Religion.GetName]. Algunos son paganos bajo la guía de los [Root.GetDhimmiName]. Promover a estos en nuestras filas puede que disguste a los otros estamentos, pero podemos ganar un aliado poderoso en los [Root.GetDhimmiName]."
 ####JAINS PRIVILEGES###
 estate_jains_land_trade_rights:1 "Posesiones de la corona de [Root.GetJainistasName]"
 estate_jains_land_trade_rights_desc:0 "Todo tiene un precio si se encuentra al comprador adecuado. Nuestras tierras no son una excepción. Si dejamos a los [Root.GetJainistasName] controlar parte de nuestras tierras de la corona, podemos obtener unos beneficios sustanciales para nuestros ingresos."
 estate_jains_development_of_cities:0 "Privilegios de la expansión urbana"
 estate_jains_development_of_cities_desc:0 "Las ciudades del/de la [Root.GovernmentName] son la joya de la corona de [Root.GetName]. Los [Root.GetJainistasName] están ansiosos por expandir las ciudades aún más… si les damos el privilegio para hacerlo."
 estate_jains_development_of_cities_gt:0 "Toda provincia poseída con un §Yestuario§! o un §Ycentro de comercio§! gana esta bonificación:"
 estate_jains_development_of_cities_rt:0 "El modificador «§YExpansión urbana§!» desaparece de todas las provincias con un §Yestuario§! o un §Ycentro de comercio§!."
 estate_jains_development_of_cities_mod:0 "Expansión urbana"
 desc_estate_jains_development_of_cities:0 "Por orden de la autoridad gobernante, los jainistas de esta provincia detentan el derecho a expandir la ciudad a nuevas dimensiones"
 estate_jains_right_to_offer_loans:0 "Derechos a ofrecer préstamos"
 estate_jains_right_to_offer_loans_desc:0 "Los [Root.GetJainistasName] se han ganado una reputación como prestamistas. Si les concedemos derechos especiales sobre esto, favoreceremos la fluidez general de la economía."
 estate_jains_economical_boost:0 "Permitir la libertad económica de los [Root.GetJainistasName]"
 estate_jains_economical_boost_desc:0 "Todo tiene un precio si se encuentra al comprador adecuado. Nuestras tierras no son una excepción. Si dejamos a los [Root.GetJainistasName] controlar parte de nuestras tierras de la corona, podemos obtener unos beneficios sustanciales para nuestros ingresos."
 estate_jains_incorruptible_offices:0 "[Root.GetJainistasName] en la oficina"
 estate_jains_incorruptible_offices_desc:0 "Los [Root.GetJainistasName] están lejos de ser irrelevantes en nuestro país. Concederles cargos en nuestro gobierno no hace sino beneficiar el avance general de nuestra nación."
 estate_jains_patronize_jain_familiy:0 "Derechos de familias jainistas ampliados"
 estate_jains_patronize_jain_familiy_desc:0 "Las familias de los [Root.GetJainistasName] son poderosas, pero su influencia está limitada solo a ellos. Si aumentamos considerablemente los derechos de los [Root.GetJainistasName], estos podrían ser más indulgentes con sus planes en el futuro."
 estate_jains_promote_jain_bookkeeping:0 "Promover contabilidad de los [Root.GetJainistasName]"
 estate_jains_promote_jain_bookkeeping_desc:0 "Los asuntos de la economía deben estar en las manos de los [Root.GetJainistasName]."
 ###NOBLE PRIVILEGES###
 estate_nobles_mansabdari_cav_maintenance:0 "Mansabdar - fuerza de caballería"
 estate_nobles_mansabdari_cav_maintenance_desc:0 "Los mansabdar tenían que proporcionar al Estado sus propios caballos para la caballería a cambio de derechos sobre tierras o la promesa de un gran salario."
 estate_nobles_mansabdari_military_service:0 "Mansabdar - servicio militar"
 estate_nobles_mansabdari_military_service_desc:0 "A los mansabdar se les pide prestar servicio militar al Estado. Dirigirán los ejércitos de nuestro/a gran [Root.GovernmentName] y servirán en el frente al lado del plebeyo."
 estate_nobles_mansabdari_royal_rule:0 "Mansabdar - gobierno real"
 estate_nobles_mansabdari_royal_rule_desc:0 "Los mansabdar están sometidos al gobierno real. Al sacarlos a la fuerza de posiciones de poder, [Root.GetellaDir] [Root.Monarch.GetTitle] puede imponer su autoridad sobre el sistema mansabdar."
 estate_nobles_rynda:0 "Boyardos - infantería rynda"
 estate_nobles_rynda_desc:0 "Los ryndy, seleccionados de entre los boyardos jóvenes, son los guardaespaldas [Root.GetdeldelaDir] [Root.Monarch.GetTitle] que actúan como protectores de la corte. Aunque tradicionalmente ven poco combate, se les puede hacer servir en nuestro ejército como hombres de armas."
 estate_nobles_rynda_at:0 "Mientras nuestro gobernante sea un §Ygeneral§!, ganamos hasta un §G+15,0%§! de capacidad de combate de infantería.\nSi no, ganemos en su lugar hasta un §G-20.0%§! de coste de infantería."
 estate_nobles_landed_army:0 "Boyardos - Ejército de la tierra"
 estate_nobles_landed_army_desc:0 "El Ejército de la tierra es la fuerza de caballería de [Root.GetUsableName]. Los boyardos se proveen a sí mismos y a sus servidores armados de equipamiento a sus expensas."
 estate_nobles_landed_army_tt:0 "Ganamos hasta un §G+20,0%§! de capacidad de combate de caballería."
 estate_nobles_mestnichestvo:0 "Sistema méstnichestvo"
 estate_nobles_mestnichestvo_desc:0 "El méstnichestvo es un sistema jerárquico complejo que se basa en la antigüedad del individuo dentro de la amplia aristocracia de [Root.GetName]. El sistema méstnichestvo, que suele llevar a intrigas y violencia dentro de la nobleza, elimina cualquier esperanza alcanzar altos cargos en [Root.GetUsableName] por mérito."
 estate_nobles_early_serfdom:0 "Primera servidumbre"
 estate_nobles_early_serfdom_desc:0 "Los campesinos han sido sometidos a servidumbre por el estamento de [Root.GetNoblezaName]. Aunque el sistema aún no se ha institucionalizado, es el primer paso para la erradicación total de la libertad del campesinado."
 estate_nobles_legalized_serfdom:0 "Servidumbre legalizada"
 estate_nobles_legalized_serfdom_desc:0 "La servidumbre ya se ha definido legalmente en una ley recién aprobada. El estamento de [Root.GetNoblezaName] tiene derecho a tratar como desee a los campesinos convertidos en siervos."
 estate_nobles_total_serfdom:0 "Servidumbre total"
 estate_nobles_total_serfdom_desc:0 "El sistema de servidumbre ha sido ajustado hasta el punto que apenas queda un campesino libre en el país. Para los campesinos, la movilidad de clase es algo del pasado, mientras que nuestros estamentos disfrutan de los frutos de su labor."
 estate_nobles_restricted_serfdom:0 "Servidumbre restringida"
 estate_nobles_restricted_serfdom_desc:0 "Se ha restringido la servidumbre como un paso para la abolición de estos grilletes impuestos a los campesinos. Aunque para disgusto del/los [Root.GetNoblezaName], los campesinos ahora pueden cambiar de señor."
 estate_nobles_devastating_serfdom:0 "Servidumbre devastadora"
 estate_nobles_devastating_serfdom_desc:0 "La servidumbre se ha vuelto una parte central de nuestra sociedad. Tanto que la mera idea de libertad de los campesinos se ha convertido en blasfemia hasta para el rango menor de los/la [Root.GetNoblezaName]."
 estate_nobles_increased_peasant_freedom:0 "Libertad campesina aumentada"
 estate_nobles_increased_peasant_freedom_desc:0 "Contra la voluntad de la/los [Root.GetNoblezaName], los campesinos han recibido más libertad de movilidad. Ahora tienen permiso a cambiar de terrateniente cuando quieran, lo que obliga a la/los [Root.GetNoblezaName] a mostrar compasión con los campesinos."
 estate_nobles_peasant_liberation:0 "Liberación de los campesinos"
 estate_nobles_peasant_liberation_desc:0 "El estamento [Root.GetNoblezaName] no tiene ningún derecho sobre los campesinos que trabajan sus tierras. Aunque este cambio es una bendición para el campesinado, el estamento [Root.GetNoblezaName] abriga un gran resentimiento contra el Estado por dar poder a los campesinos."
 ###BURGHERS PRIVILEGES###
 estate_burghers_rise_of_the_burghers:0 "Ascenso de los burgueses"
 estate_burghers_rise_of_the_burghers_desc:0 "Con su nueva libertad, los campesinos se han involucrado en las artes del intercambio comercial. Mediante este desarrollo, el estamento de [Root.GetBurguesesName] crece según cada vez más campesinos se unen a esta clase con su riqueza adquirida."
 estate_burghers_the_new_middle_class:0 "La nueva clase media"
 estate_burghers_the_new_middle_class_desc:0 "La mayoría de los antiguos campesinos han ingresado en la clase social de [Root.GetBurguesesName]. El poder y la influencia que este grupo tiene sobre la corte es innegables."
 estate_privilege_only_revoked_by_republics:0 "§RSolo se puede revocar por las §Yrepúblicas§!.§!"
 estate_burghers_promote_burgher_bookkeeping:0 "Promover contabilidad de los [Root.GetBurguesesName]"
 estate_burghers_promote_burgher_bookkeeping_desc:0 "Los asuntos de la economía deben estar en las manos de los [Root.GetBurguesesName]."
 ###JANISSARY PRIVILEGES###
 estate_janissary_sultans_aghas:0 "Aghas nombrados por [Root.GetellaDir] [Root.Monarch.GetTitle]"
 estate_janissary_sultans_aghas_desc:0 "Los aghas son los comandantes de los jenízaros. Si dejamos que [Root.GetellaDir] [Root.Monarch.GetTitle] nombre a los aghas, nos aseguraremos de que hombres astutos y competentes dirijan a nuestras tropas a la victoria."
 estate_janissary_recruited_by_merit:0 "Reclutamiento por mérito"
 estate_janissary_recruited_by_merit_desc:0 "Los jenízaros se reclutan mediante el sistema devshirme. No obstante, somos nosotros quienes deciden cuáles de los nuevos reclutas servirán en los jenízaros. El mérito decidirá los regimientos."
 estate_janissary_professional_soldiers:0 "Soldados profesionales"
 estate_janissary_professional_soldiers_desc:0 "El papel de un jenízaro es servir al Estado como infantería de élite. Por lo tanto, cada jenízaro es antes de nada un soldado profesional y no se le permite tener un trabajo secundario."
 estate_janissary_professional_soldiers_mod:0 "Soldados profesionales jenízaros"
 desc_estate_janissary_professional_soldiers_mod:0 "El papel de un jenízaro es servir al Estado como infantería de élite. Por lo tanto, cada jenízaro es sobre todo un soldado profesional y no se le permite tener un trabajo secundario."
 estate_janissary_celibacy:0 "Celibato jenízaro"
 estate_janissary_celibacy_desc:0 "Aunque no se impone por ningún medio, se espera que ningún jenízaros se case hasta los 40 años, ya que su lealtad debe ser solo hacia su [Root.Monarch.GetTitle] y no a familia alguna."
 estate_janissary_minimal_payment:0 "Salarios homogeneizados"
 estate_janissary_minimal_payment_desc:0 "Al contrario que otros soldados, los jenízaros reciben su parte del botín de guerra e incluso un salario regular por su servicio."
 estate_janissary_minimal_payment_ct:0 "El evento §YJenízaros exigen pago§! ahora nos cuesta considerablemente menos."
 estate_janissary_minimal_payment_rt:0 "El evento §YJenízaros exigen pago§! ya no tendrá un coste reducido para [Root.GetellaDir] nuev[Root.GetoaDir] [Root.Monarch.GetTitle]."
 estate_janissary_rough_discipline:0 "Asegurar instrucción disciplinada"
 estate_janissary_rough_discipline_desc:0 "La instrucción de los jenízaros está diseñad para ser dura y les obliga a ser muy disciplinados. Aunque para los soldados normales los métodos parecen draconianos, son necesarios para garantizar la preparación de los jenízaros."
 estate_janissary_rough_discipline_mod:0 "Instrucción draconiano"
 desc_estate_janissary_rough_discipline_mod:0 "La instrucción de los jenízaros está diseñad para ser dura y les obliga a ser muy disciplinados. Aunque para los soldados normales los métodos parecen draconianos, son necesarios para garantizar la preparación de los jenízaros."
 estate_janissary_loyalty_to_the_sultan:0 "Lealtad al/a la [Root.GovernmentName]"
 estate_janissary_loyalty_to_the_sultan_desc:0 "Los jenízaros juran lealtad [Root.GetalalaDir] [Root.Monarch.GetTitle] y solo a [Root.Monarch.GetSheHe]."
 estate_janissary_strict_devshirme_recruitment:0 "Sistema devshirme estricto"
 estate_janissary_strict_devshirme_recruitment_desc:0 "Todos los reclutas jóvenes del cuerpo de jenízaros son el resultado de un sistema de levas infantiles conocido con el sistema devshirme. Solo los más jóvenes de los paganos serán hechos esclavos, convertidos al islam y reclutados."
 estate_janissary_strict_devshirme_recruitment_mod:0 "Sistema devshirme"
 desc_estate_janissary_strict_devshirme_recruitment_mod:0 "Esta provincia proporciona su juventud pagana a su dueño como reclutas para el ejército."
 estate_janissary_strict_devshirme_recruitment_gt:1 "Toda provincia §Ypagana§! gana este efecto:"
 estate_janissary_strict_devshirme_recruitment_rt:1 "Toda provincia §Ypaganas§! pierde su efecto de bonificación:"
 estate_janissary_self_appointed_aghas:0 "Aghas autonombrados"
 estate_janissary_self_appointed_aghas_desc:0 "Los comandantes de los jenízaros ya no son nombrados por [Root.GetellaDir] [Root.Monarch.GetTitle]. Al contrario, los jenízaros eligen a sus aghas según sus propias ideas de mérito"
 estate_janissary_hereditary_ranks:0 "Conceder rangos hereditarios"
 estate_janissary_hereditary_ranks_desc:0 "El rango de jenízaro ya no se decide por el mérito. En su lugar se ha convertido en un puesto hereditario, lo que permite a los descendientes unirse a los jenízaros sin la necesaria instrucción habitual."
 estate_janissary_allow_other_professions:0 "Permitir profesiones paramilitares"
 estate_janissary_allow_other_professions_desc:0 "En un principio, los jenízaros estaban destinados a ser solamente soldados. Sin embargo, en tiempos de paz los jenízaros apenas tienen empleo.\nPor lo tanto, a todos los jenízaros se les permite tener una profesión secundaria."
 estate_janissary_allow_other_professions_ct:0 "Los §Yplanes militares§! de los jenízaros se ven sustituidos por §Yplanes económicos§!."
 estate_janissary_allow_marriages:0 "Conceder derechos de matrimonio"
 estate_janissary_allow_marriages_desc:0 "Los jenízaros tienen permiso para casarse y fundar familias cuando quieran. La antigua lealtad exclusiva hacia [Root.GetellaDir] [Root.Monarch.GetTitle] ahora está compartida con su lealtad hacia sus cónyuges."
 estate_janissary_toprak_payment:0 "Promulgar los pagos toprak"
 estate_janissary_toprak_payment_desc:0 "Los salarios originales ya no son suficiente para las exigencias de los jenízaros. El pago que exigen ahora incluyen partes de la misma tierra por la que luchan."
 tur_toprak_janissary_wages_tt:0 "El coste de los jenízaros por el evento §YJenízaros exigen pago§! ahora incluye §YTierras de la Corona§! y se escala con las habilidades diplomáticas del gobernante."
 estate_janissary_janissary_officers:0 "Oficiales jenízaros"
 estate_janissary_janissary_officers_desc:0 "La instrucción de los jenízaros ya no es una preocupación del gobierno. En lugar de eso, los jenízaros se instruyen a sí mismos, aunque es evidente que la disciplina ya no es el centro de dicha instrucción"
 estate_janissary_janissary_officers_mod:0 "Oficiales jenízaros"
 desc_estate_janissary_janissary_officers_mod:0 "La instrucción de los jenízaros ya no es una preocupación del gobierno. En lugar de eso, los jenízaros se instruyen a sí mismos, aunque es evidente que la disciplina ya no es el centro de dicha instrucción"
 estate_janissary_guarantee_privileges:0 "Garantizar privilegios"
 estate_janissary_guarantee_privileges_desc:0 "Aunque sobre el papel los jenízaros son leales al/a la [Root.GovernmentName], solo nuestra garantía de sus privilegios asegura su lealtad."
 estate_janissary_janissaries_from_muslims:0 "Sistema devshirme relajado"
 estate_janissary_janissaries_from_muslims_desc:0 "Los beneficios de ser jenízaro son inmensos. Sorprende poco que las familias musulmanas de nuestro/a [Root.GovernmentName] metan a sus hijos en el cuerpo de jenízaros. Aunque ahora encontrar nuevos jenízaros es menos preocupante, la disciplina de los soldados deja bastante que desear."
 estate_janissary_janissaries_from_muslims_mod:0 "Sistema devshirme ignorado."
 desc_estate_janissary_janissaries_from_muslims_mod:0 "Los beneficios de ser jenízaro son inmensos. Sorprende poco que las familias musulmanas de nuestro/a [Root.GovernmentName] metan a sus hijos en el cuerpo de jenízaros. Aunque ahora encontrar nuevos jenízaros es menos preocupante, la disciplina de los soldados deja bastante que desear."
 estate_janissary_coup_detat:0 "Golpe de estado"
 estate_janissary_coup_detat_desc:0 "El gobierno ya no está en manos [Root.GetdeldelaDir] [Root.Monarch.GetTitle], sino bajo la disputa constante de las fuerzas de los jenízaros y los leales a [Root.GetUsableName]."
 estate_janissary_military_reactionaries:0 "Reaccionarios militares"
 estate_janissary_military_reactionaries_desc:0 "Los jenízaros se ven amenazados en su modo de vida y sus doctrinas militares. La disciplina de todo nuestro ejército se resiente de la audacia de los jenízaros."
 estate_janissary_puppet_sultan:0 "[Root.Monarch.GetTitle] títere"
 estate_janissary_puppet_sultan_desc:0 "[Root.GetElLaDir] [Root.Monarch.GetTitle] ya no es dueñ[Root.GetoaDir] de sí mism[Root.GetoaDir]. Los jenízaros pueden imponer su voluntad sin resistencia"
 estate_janissary_ottoman_vanguards:0 "Vanguardias otomanas"
 estate_janissary_ottoman_vanguards_desc:0 "Nuestras tropas jenízaras se convertirán en las vanguardias de nuestras fuerzas. Al atemorizar a quienes se les oponen en el campo de batalla, los jenízaros nos conducirán a un futuro glorioso."
 estate_janissary_ottoman_vanguards_mod:0 "Vanguardias otomanas"
 desc_estate_janissary_ottoman_vanguards_mod:0 "Nuestras tropas jenízaras se convertirán en las vanguardias de nuestras fuerzas. Al atemorizar a quienes se les oponen en el campo de batalla, los jenízaros nos conducirán a un futuro glorioso."
 ###JANISSARY AGENDAS###
 estate_janissaries_hire_advisor:0 "Contratar a un consejero militar"
 estate_janissaries_hire_advisor_desc:0 "Los desean que [Root.GetellaDir] [Root.Monarch.GetTitle] contrate un nuevo consejero militar."
 estate_janissaries_fire_advisor:0 "Despedir a nuestro consejero militar"
 estate_janissaries_fire_advisor_desc:0 "[Root.GetellaCnjMil] [Root.Mil_Advisor.GetTitle] [Root.Mil_Advisor.GetName] ha insultado a los jenízaros. ¡Exigen que [Root.Mil_Advisor.GetHerHim] despidamos!"
 estate_janissaries_three_privileges:0 "Ampliar los privilegios jenízaros"
 estate_janissaries_three_privileges_desc:0 "Como fuerza de élite del/de la [Root.GovernmentName], los jenízaros se sienten en desventaja en muchos aspectos de la vida. Exigen que garanticemos su estatus concediéndoles mayores privilegios."
 estate_janissaries_reduce_war_exhaustion:0 "Recuperación de los destrozos de la guerra"
 estate_janissaries_reduce_war_exhaustion_desc:0 "Los jenízaros han luchado duro y mucho en nuestras campañas recientes. Muchos de sus soldados cayeron en batallas. Nos suplican que dejemos que la nación se recupere antes de intentar nuevas conquistas."
 estate_janissaries_increase_monthly_military_power:0 "Enfoque en nuestras capacidades militares"
 estate_janissaries_increase_monthly_military_power_desc:0 "El ejército es la vida de nuestro Estado. Naturalmente, los jenízaros están muy interesados en que sigamos manteniendo el enfoque en las necesidades militares."
 estate_janissaries_retake_core:0 "Retomar [agenda_province.GetName]"
 estate_janissaries_retake_core_desc:0 "Los jenízaros se lamentan del hecho de que [agenda_province.GetName], parte integral de nuestra nación, no esté bajo nuestro control. ¡Exigen que reclamemos la tierra que nos pertenece legítimamente!"
 estate_janissaries_support_independence:0 "Apoyar la independencia de [agenda_country.GetName]"
 estate_janissaries_support_independence_desc:0 "Los jenízaros llaman la atención sobre las tribulaciones de [agenda_country.GetUsableName], una nación cruelmente sojuzgada por nuestros rivales, [agenda_rival_country.GetUsableName]. Nos encarecen que asumamos la causa de la justicia y apoyemos la independencia de [agenda_country.GetName]."
 estate_janissaries_gain_corruption:0 "Conceder libertades a los jenízaros"
 estate_janissaries_gain_corruption_desc:0 "Los jenízaros son conscientes de su posición en nuestro/a [Root.GovernmentName] y exigen que les demos más libertades en los asuntos del Estado."
 estate_janissaries_stop_converting_province_x:0 "Proteger los derechos de las minorías en [agenda_province.GetName]"
 estate_janissaries_stop_converting_province_x_desc:1 "Los jenízaros están horrorizados por nuestra falta de consideración hacia los derechos religiosos de las minorías. ¡Exigen que retiremos inmediatamente a nuestro misionero de [agenda_province.GetName]!"
 estate_janissaries_build_an_army:0 "Crear un ejército para nuestra nación"
 estate_janissaries_build_an_army_desc:0 "Los jenízaros consideran que nuestro ejército es una vergüenza para la nación. Hacen llamamientos urgentes para que lo ampliemos, para que nuestras fuerzas supongan suficiente disuasión a los enemigos que puedan codiciar nuestras tierras."
 estate_janissaries_recruit_janissaries:0 "Reclutar regimientos jenízaros"
 estate_janissaries_recruit_janissaries_desc:0 "Los jenízaros quieren demostrar su valía en el campo de batalla. Naturalmente, desean estar presentes en nuestros ejércitos."
 estate_janissaries_humiliate_rival:0 "Humillar a [agenda_country.GetName]"
 estate_janissaries_humiliate_rival_desc:1 "El/La [agenda_country.GovernmentName] de [agenda_country.GetName] lleva años siendo una piedra en el zapato. Los jenízaros son conscientes de ello y exigen que actuemos contra nuestro rival de toda la vida."
 estate_janissaries_build_army_building_in_y:0 "Aumentar las infraestructuras militares en [agenda_province.GetName]"
 estate_janissaries_build_army_building_in_y_desc:0 "Los jenízaros de [agenda_province.GetName] nos instan a construir nuevos centros de instrucción del ejército en la provincia para garantizar el suministro de reclutas de gran calidad para el ejército."
 estate_janissaries_build_soldier_household:0 "Construir una casa de soldados en [agenda_province.GetName]"
 estate_janissaries_build_soldier_household_desc:0 "Los jenízaros exigen una casa de soldados en [agenda_province.GetName] para un reclutamiento mejor y más rápido de sus soldados."
 estate_janissaries_crush_revolts:0 "Aplastar a los rebeldes"
 estate_janissaries_crush_revolts_desc:0 "Los jenízaros exigen que utilicemos su fuerza para aplastar las revueltas que se extienden por nuestra nación."
 estate_janissaries_expand_into_x:0 "Extenderse a [agenda_country.GetUsableName]"
 estate_janissaries_expand_into_x_desc:0 "Los jenízaros anhelan una expansión de las fuerzas de las que disponen. Han estado mirando con codicia [agenda_province.GetAreaName], un área que afirman sería un gran añadido a nuestra nación. Reclaman una campaña militar para asegurarnos una parte para nosotros."
 estate_janissaries_condottieri_rivals:0 "Enviar condotieros contra [agenda_country.GetUsableName]"
 estate_janissaries_condottieri_rivals_desc:0 "Nuestros rivales en [agenda_country.GetUsableName] buscan aumentar su poder a través de su guerra con [agenda_enemy_country.GetUsableName]. Los jenízaros apelan a nosotros para impedir que nos ganen la mano mediante el envío de una fuerza que apoye la causa de [agenda_enemy_country.GetName]."
 estate_janissaries_bigger_army_than_rival:0 "Proteger contra [agenda_country.GetUsableName]"
 estate_janissaries_bigger_army_than_rival_desc:0 "A los jenízaros les preocupa que nuestro ejército salga malparado en una guerra contra el [agenda_country.GetAdjective]. Insisten en que debemos aumentar nuestro reclutamiento para que nuestras fuerzas armadas ya no se vean superadas por nuestros rivales."
 estate_janissaries_build_up_manpower_reserves:0 "Acrecentar nuestras reservas de soldadesca"
 estate_janissaries_build_up_manpower_reserves_desc:1 "El agotamiento de nuestras reservas de soldadesca preocupa a los jenízaros, que advierten de que [Root.GetUsableName] quedaría indefensa si nuestros enemigos intentan aprovecharse de la situación. Abogan por consolidarnos durante un tiempo para permitir que nuestras reservas se recuperen."
 estate_janissaries_develop_heathen_x:0 "Aumentar soldadesca en [agenda_province.GetName]"
 estate_janissaries_develop_heathen_x_desc:1 "Los jenízaros piden que invirtamos en la prosperidad de [agenda_province.GetName]."
 estate_janissaries_build_trade_building_in_y:0 "Aumentar las infraestructuras comerciales en [agenda_province.GetName]"
 estate_janissaries_build_trade_building_in_y_desc:0 "Los jenízaros, antes la clase guerrera y ahora un estamento de comerciantes, afirman que el mercado de [agenda_province.GetName] es demasiado pequeño para sus necesidades. Solicitan que invirtamos en un mercado más grande que, dicen, aumentará enormemente la prosperidad de la provincia y el país en su conjunto."
 estate_janissaries_increase_trade_power_in_X:0 "Aumentar poder comercial en [agenda_trade_node.GetTradeNodeName]"
 estate_janissaries_increase_trade_power_in_X_desc:0 "Los antaño militares jenízaros nos piden que aumentemos nuestra presencia comercial en el nodo comercial de [agenda_trade_node.GetTradeNodeName], una acción que afirman que aumentará enormemente la prosperidad de la nación."
 estate_janissaries_restore_currency:0 "Restaurar la moneda"
 estate_janissaries_restore_currency_desc:0 "A los jenízaros, antaño soldados y ahora comerciantes, les preocupa la inflación que está experimentando [Root.GetUsableName]. ¡Piden que le pongamos freno antes de que se nos escape de las manos!"
 estate_janissaries_get_cash:0 "Construir una tesorería"
 estate_janissaries_get_cash_desc:0 "El lamentable estado de nuestras arcas preocupa mucho a los jenízaros comerciantes. Nos instan a moderar los gastos para reponer nuestras arcas."
 estate_janissaries_build_university_in_y:0 "Construir una universidad en [agenda_province.GetName]"
 estate_janissaries_build_university_in_y_desc:0 "Los jenízaros nos piden que financiemos la fundación de una nueva universidad en [agenda_province.GetName] para que los nuevos reclutas se beneficien de la mejor educación que pueda ofrecer [Root.GetUsableName]."
 estate_janissaries_build_manufactory_in_y:0 "Construir una fábrica en [agenda_province.GetName]"
 estate_janissaries_build_manufactory_in_y_desc:1 "Los jenízaros piden que financiemos la construcción de una [agenda_province.GetManufactory] nueva en [agenda_province.GetName]. Afirman que sería una inversión muy rentable que doblaría la producción de [agenda_province.GetTradeGoodsName] de la provincia."
 estate_janissaries_build_production_building_in_y:0 "Aumentar la eficiencia de producción en [agenda_province.GetName]"
 estate_janissaries_build_production_building_in_y_desc:1 "Los emprendedores entre los jenízaros piden que invirtamos en las infraestructuras provinciales de producción de [agenda_province.GetName]. Afirman que las instalaciones ampliadas aumentarán enormemente la prosperidad de la provincia y el país en su conjunto."
 estate_janissaries_gain_mercantilism:0 "Aumentar nuestro mercantilismo"
 estate_janissaries_gain_mercantilism_desc:0 "Los jenízaros comerciantes quieren que reforcemos su control sobre nuestra economía. Desean una forma de comerciar más mercantilista."
