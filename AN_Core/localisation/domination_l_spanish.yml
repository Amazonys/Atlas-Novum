 reinforce_tripitaka_koreana_decision_title:0 "Reforzar la Tripitaka coreana"
 reinforce_tripitaka_koreana_decision_desc:0 "Los enemigos de [Root.GetUsableName] se han fijado en la valiosísima Tripitaka coreana. No podemos permitir que pongan las manos en estas escrituras. ¡Hay que reforzar sus defensas inmediatamente!"
 tripitaka_koreana_defenses:0 "Defensas de la Tripitaka coreana"
 tripitaka_koreana_defenses_tt:0 "hasta que un enemigo del grupo religioso §Y§! conquiste la provincia"
 evacuate_tripitaka_koreana_decision_title:0 "Evacuar la Tripitaka coreana"
