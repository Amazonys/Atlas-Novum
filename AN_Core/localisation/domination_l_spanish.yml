 #New Iberian content# 
 
 #Castile and Spain

 #Slot 1 
 gc_cas_spa_reconquista_one2_title:0 "Reclamar Andalucía"
 gc_cas_spa_reconquista_one2_desc:0 "Los moros llevan siglos aprovechándose de nuestra paciencia. Expulsadlos y reclamad Andalucía para el trono [Root.GetAdjective]"
 gc_cas_spa_reconquista_four2_title:0 "Continuar la Reconquista"
 gc_cas_spa_reconquista_four2_desc:0 "Además de nuestras reclamaciones en Iberia, debemos imponer nuestra presencia en unas cuantas ciudades del Norte de África para protegernos contra la invasión."
 gc_cas_spa_iberia_christian2_title:0 "Convertir Iberia"
 gc_cas_spa_iberia_christian2_desc:0 "El resto de Europa mira con desaprobación cómo parecemos albergar herejías entre nosotros. Devolvamos a nuestros hermanos descarriados a la única fe verdadera."
 spa_raise_army_title:1 "Ejércitos de Iberia"
 spa_raise_army_desc:0 "La competencia cada vez mayor entre las distintas naciones ibéricas y sus vecinos nos está determinando a fundar un ejército y una armada permanente para hacer frente a los retos que surjan en el futuro."
 spa_reform_armada2_title:0 "La armada española"
 spa_reform_armada2_desc:0 "Debemos estar preparados para combatir el auge de la herejía en Europa, y para ello necesitaremos una flota que rivalice incluso con la de Inglaterra. Nuestra Gran y Felicísima Armada debe ser capaz de enfrentarse a cualquier enemigo y cualquier tormenta."
 gc_spa_invade_england2_title:0 "Invadir Inglaterra."
 gc_spa_invade_england2_desc:0 "¡No podemos permitir que las islas británicas caigan en la herejía! Para defender la fe, debemos embarcar a nuestros soldados en la armada y navegar hacia Inglaterra, donde intentaremos tomar las riendas del gobierno a la fuerza."
 #Colonial Slot 1 
 spa_sevilla_port_title:0 "Puerto de Sevilla"
 spa_sevilla_port_desc:0 "Sevilla ya es el puerto más importante de Castilla, al estar en el cruce de caminos de las rutas comerciales del Mediterráneo y el Atlántico. Desarrollar sus infraestructuras podría ser una inversión muy provechosa."
 spa_dominate_sevilla_title:0 "Casa de Contratación"
 spa_dominate_sevilla_desc:0 "Necesitamos fundar una nueva institución que pueda supervisar todo el comercio que se realiza con el Nuevo Mundo y que contribuya a una colonización organizada de aquellas tierras."
 gc_cas_spa_la_plata2_title:0 "Fundar La Plata"
 gc_cas_spa_la_plata2_desc:0 "El verde paisaje de Sudamérica sería un lugar excelente para una nueva aventura colonial."
 gc_cas_spa_new_granada2_title:0 "Nuevo Reino de Granada"
 gc_cas_spa_new_granada2_desc:1 "Los territorios sureños de la América española deben organizarse en una entidad administrativa coherente, a la que llamaremos Nuevo Reino de Granada. Habrá que nombrar una Audiencia Real para delegar la autoridad legal sobre la colonia desde Bogotá."
 spa_new_world_silver_title:0 "El comercio de la plata"
 spa_new_world_silver_desc:0 "Al explorar y colonizar el Nuevo Mundo hemos descubierto vastos yacimientos de metales preciosos. La explotación y el comercio sistemáticos de estos metales, especialmente de la plata, aumentarían enormemente nuestros ingresos regulares."
 
 #Slot 2
 spa_papal_favor_title:0 "Política de la Santa Sede"
 spa_papal_favor_desc:0 "Desde hace siglos, la presencia de cardenales ibéricos en la Santa Sede es una constante. Sería una buena idea aumentar su red e influencia en la política papal, ya que esto podría ser muy beneficioso para nuestros Reyes Católicos."
 spa_rein_in_france_title:0 "Controlar Francia"
 spa_rein_in_france_desc:0 "La influencia de Francia se ha dejado sentir profundamente en la política ibérica durante siglos, ya sea como aliado o como enemigo. Tenemos una probabilidad de bien hacernos sus amigos y conseguir una nueva alianza vital o rivalizar y neutralizarlos como amenaza para nuestro futuro."
 spa_tercios_system_title:0 "Reunir a los tercios"
 spa_tercios_system_desc:0 "Nuestros líderes militares han acumulado una valiosa experiencia en el campo de batalla durante las últimas décadas. Como resultado, podemos ser capaces de lanzar un nuevo sistema de reclutamiento y entrenamiento para nuestros ejércitos, que resultará en una nueva organización militar, los tercios."
 spa_reform_tercios_title:0 "Perfeccionar los tercios"
 spa_reform_tercios_desc:0 "Los tercios han sido un gran éxito desde su puesta en práctica. Sin embargo, nuevos estilos de combate se han desarrollado para derrotarlos en el campo de batalla, de modo que se necesita una reforma en su organización para que sigan siendo tan invencibles como se les considera."
 #Colonial Slot 2 
 spa_merchant_fleet_title:0 "Reales Atarazanas"
 spa_merchant_fleet_desc:0 "La construcción naval ha progresado desde la fundación de las primeras Reales Atarazanas en Sevilla y Barcelona en el siglo XIII. Sería una buena idea aumentar el número de astilleros a nuestra disposición, tal como nos solicitan nuestros comerciantes."
 gc_cas_spa_spanish_main2_title:0 "La América española"
 gc_cas_spa_spanish_main2_desc:0 "La América española, tal como se la llama, se puede ver desde la cubierta de nuestros barcos comerciales antes de que atraquen en la Española Si la prosperidad del Caribe sirve como indicativo, merecería la pena explorar el continente."
 gc_cas_spa_incans2_title:0 "Tesoros incas"
 gc_cas_spa_incans2_desc:0 "Los incas llenan sus templos de oro y, sin embargo, no parecen entender cuánto poder les confiere esta riqueza. Su territorio, así como su oro, estaría más seguro en nuestras manos."
 gc_cas_spa_potosi2_title:0 "Plata del Potosí"
 gc_cas_spa_potosi2_desc:0 "Hemos descubierto yacimientos de plata en el Cerro Rico de una riqueza nunca vista. Para extraer la mayor cantidad de plata posible, no solo hay que poner a trabajar a la población nativa, sino también importar miles de esclavos africanos. Calculamos que el valor del plata es tan grande que sobrepasa con mucho el coste de comprar esclavos nuevos, así que no debemos dudar en hacerlos trabajar hasta morir."
 
 #Slot 3 
 gc_cas_spa_reconquista_three2_title:0 "Derechos sobre Aragón"
 gc_cas_spa_reconquista_three2_desc:0 "Una gran parte del territorio aragonés estuvo antaño gobernado por [Root.GetName]. Por maña o por fuerza, debemos hacer que vuelva a ser nuestro."
 gc_cas_spa_italian_ambition2_title:0 "Caer sobre Italia"
 gc_cas_spa_italian_ambition2_desc:0 "Italia es rica y está madura para ser tomada. Como otros muchos antes que nosotros, nos aseguraremos nuestra parte de Italia y recogeremos sus riquezas para nosotros."
 gc_cas_spa_italian_ambition_22_title:0 "Conquista italiana"
 gc_cas_spa_italian_ambition_22_desc:0 "Al meternos en la compleja red de diplomacia dinástica que es la política italiana, hemos hilado una historia verosímil sobre posibles reclamaciones españolas sobre la Toscana y Milán. Por supuesto esta historia no logrará nada por sí misma; para eso necesitaremos el apoyo de nuestras fuerzas militares."
 spa_spanish_road_title:0 "El Camino español"
 spa_spanish_road_desc:0 "Al habernos asegurado el norte de Italia y las tierras de Austria, ahora estamos listos para impulsar una de las antiguas ambiciones de los Habsburgo, los ricos Países Bajos. Pero primero necesitamos crear una serie de puestos militares y alianzas que puedan allanar el camino de nuestros ejércitos."
 gc_spa_spanish_netherlands2_title:0 "Países Bajos españoles"
 gc_spa_spanish_netherlands2_desc:0 "Debemos impulsar nuestras reclamaciones sobre Flandes y Valonia, ya sea por diplomacia o por la espada. Y además, hemos de combatir toda herejía que emerja en los Países Bajos."
 spa_rb_italian_ambition2_title:0 "Ambición italiana"
 spa_rb_italian_ambition2_desc:0 "Italia es rica y está madura para ser tomada. Como otros muchos antes que nosotros, nos aseguraremos nuestra parte de Italia y recogeremos sus riquezas para nosotros."
 gc_spa_hre2_title:0 "Monarquía universal"
 gc_spa_hre2_desc:0 "Ya es hora de que España cree una monarquía católica universal en Europa. Para ello debemos reclamar el trono imperial del Sacro Imperio Romano a perpetuidad, abolir a los electores y haciendo la sucesión hereditaria."
 #Colonial Slot 3
 gc_cas_spa_caribbean_discovery2_title:0 "Descubrir el Caribe"
 gc_cas_spa_caribbean_discovery2_desc:0 "Durante mucho tiempo se ha teorizado que en lugar de viajar al este, podríamos llegar a la India yendo por el oeste. Debemos poner a prueba esta teoría y buscar el lugar ideal para desembarcar."
 gc_cas_spa_caribbean_colony2_title:0 "Colonia caribeña"
 gc_cas_spa_caribbean_colony2_desc:0 "Los nativos de este territorio recién descubierto de la Española son amistosos, agradables y, lo más importante, crédulos. Debemos reclamar esta región como propia poniendo más colonos de [Root.GetName] en ella."
 gc_cas_spa_mayans2_title:0 "Conquista de los mayas"
 gc_cas_spa_mayans2_desc:0 "Los exploradores que enviamos al Yucatán regresaron con historias de una misteriosa civilización caída Estos mayas, antaño una gran liga que gobernó la península entera, han sido reducidos a ciudades estado enfrentadas, maduras para la conquista española."
 gc_cas_spa_california2_title:0 "Colonizar California"
 gc_cas_spa_california2_desc:0 "Ampliar nuestro alcance a California sería una extensión natural de las fronteras de Nueva España. Existen rumores, aunque sin fundamento, sobre yacimientos de oro sin explotar en la región. Debemos asegurarlos, si es que existen."
 
 #Slot 4
 spa_infantes_aragon_title:0 "Los infantes de Aragón"
 spa_infantes_aragon_desc:0 "Los infantes de Aragón son los hermanos del rey Alfonso V de Aragón, primos del rey Juan II de Castilla de la dinastía Trastámara. Su influencia y ambición en la política castellana ha sido constante durante un cuarto de siglo y ahora alcanza un nuevo punto crítico y decisivo."
 gc_cas_spa_reconquista_two2_title:0 "Recuperar Portugal"
 gc_cas_spa_reconquista_two2_desc:0 "Los reinos de las Españas nos pertenecen. Lo que incluye a nuestro viejo vecino, Portugal. Lo privaremos de su título y devolved su soberanía a [Root.GetName]."
 spa_handle_austria_title:0 "Corona de Austria"
 spa_handle_austria_desc:0 "Nuestros intereses en Italia han determinado que debemos asegurar nuestra posición con la dinastía Habsburgo, la principal casa imperial de este siglo."
 gc_spa_austrian_union2_title:0 "La sucesión austriaca"
 gc_spa_austrian_union2_desc:0 "Los Habsburgo de Austria han casado libremente a sus vástagos con casi todas las casas nobles de Europa. Aunque esto les hace caer en gracia a muchas naciones, su política es un arma de doble filo. Los matrimonios estratégicos han unido los tronos de muchas naciones, pero los frutos de estas uniones también hereda derechos sobre la propia Austria."
 spa_fecho_imperio_title:0 "Fecho del Imperio"
 spa_fecho_imperio_desc:0 "Tras asegurarse una base de apoyo en el Imperio en las tierras austriacas, ahora es el momento de pujar por la corona imperial y triunfar donde el rey Alfonso X fracasó en el siglo XIII."
 #Colonial Slot 4
 gc_cas_spa_plus_ultra2_title:0 "Plus Ultra"
 gc_cas_spa_plus_ultra2_desc:0 "¿Qué hay más allá de las Columnas de Hércules? ¡Nuestros valientes exploradores están listos para descubrirlo!"
 gc_cas_spa_hispaniola2_title:0 "Reclamar la Española"
 gc_cas_spa_hispaniola2_desc:0 "La isla de la Española será nuestra puerta de entrada al Caribe y más allá. Hemos de colonizar la isla y fundar misiones religiosas en Santo Domingo para difundir la palabra de Dios por el Nuevo Mundo."
 gc_cas_spa_new_spain2_title:0 "Virreinato de Nueva España"
 gc_cas_spa_new_spain2_desc:0 "Es hora de consolidar de verdad nuestro poder en torno al golfo de México fundando un virreinato colonial permanente y organizado. La Real Audiencia actuará como el tribunal supremo del Nuevo Mundo y se asegurará de que las riquezas doradas de México lleguen seguras a España."
 gc_cas_spa_florida2_title:0 "Fortificar Florida"
 gc_cas_spa_florida2_desc:0 "Las pantanosas tierras de Florida, al norte de Nueva España, no son ricas en oro, pero pueden resultar vitales para la futura defensa de nuestro orden colonial. Debemos poblar la región y fortificarla."
 
 #Slot 5
 spa_reinforce_royal_authority_title:0 "Reforzar la autoridad real"
 spa_reinforce_royal_authority_desc:0 "La nobleza de [Root.GetName] se ha estado enfrentando a nosotros en los últimos años. Ahora necesitamos reforzar nuestra autoridad y llegar a un acuerdo a largo plazo con ellos."
 spa_law_and_order_title:0 "Ley y orden"
 spa_law_and_order_desc:0 "Tenemos que garantizar el orden público y facilitar los viajes entre nuestras prósperas ciudades. Por lo tanto, tenemos que impulsar los juzgados de Chancillería en Valladolid y Granada, y fundar la Santa Hermandad como nuestro cuerpo de seguridad."
 spa_economic_reforms_title:1 "Reformar la Hacienda"
 spa_economic_reforms_desc:0 "Después de los tiempos difíciles que han afectado al país, necesitamos una tesorería fuerte para nuestras nuevas empresas. También tenemos que reformar nuestro sistema monetario y para que tenga éxito necesitaremos el consejo y la aprobación de los burgueses."
 spa_new_capital_title:0 "Una nueva capital"
 spa_new_capital_desc:0 "Nuestro país ha crecido y ahora engloba muchos reinos. Aunque estamos acostumbrados a viajar entre ellos, ahora necesitamos asentar nuestra capital en un lugar fijo."
 spa_system_councils_title:0 "Sistema de consejos"
 spa_system_councils_desc:0 "Las necesidades de nuestro país se han ido ampliando en las últimas décadas. Por esta razón, sería una buena idea reformar nuestro gobierno para establecer un sistema más integral que nos permita emplear una burocracia eficiente organizada en diferentes consejos temáticos y territoriales."
 #Colonial Slot 5
 gc_cas_spa_west_africa2_title:0 "África Occidental"
 gc_cas_spa_west_africa2_desc:0 "La costa de África Occidental es de una importancia estratégica vital. No solo es esencial para crear estaciones de suministros para los barcos que rodean el Cabo, sino que también debemos asegurarnos un suministro constante de esclavos africanos que llevar a nuestras colonias americanas."
 gc_cas_spa_discover_spice_islands2_title:0 "Las Indias Orientales"
 gc_cas_spa_discover_spice_islands2_desc:0 "Lejos hacia el este se encuentran las legendarias «islas de las especias», fuente de algunos de los productos más codiciados de Europa, como la nuez moscada y el clavo. Debemos descubrir una ruta oriental a estas islas."
 gc_cas_spa_conquer_philippines2_title:0 "Las islas Filipinas"
 gc_cas_spa_conquer_philippines2_desc:0 "Hemos descubierto un gran número de islas, a las que hemos llamado «Filipinas» que son ricas en especies y gemas preciosas. Los paganos nativos están divididos y es improbable que puedan resistir una invasión española. Deberíamos lanzar una expedición con tantos hombres como podamos para conquistar estas valiosas islas."
 gc_cas_spa_havana2_title:0 "Fundar La Habana"
 gc_cas_spa_havana2_desc:0 "Cuba es la mayor de las islas caribeñas y aquella con mayor abundancia de nativos a los que esclavizar para trabajar en nuestras plantaciones. Debemos fundar colonias allí y construir una ciudad en el puerto natural de la bahía de La Habana."
 gc_cas_spa_native_reductions2_title:0 "Reducciones nativas"
 gc_cas_spa_native_reductions2_desc:0 "Los eruditos de la Escuela de Salamanca nos han obligado a admitir a regañadientes que los nativos de las Américas son de hecho seres humanos con almas y, como tales, poseedores de derechos naturales. Deberíamos plantearnos reunir a los nativos que aún quedan y educarlos sistemáticamente en lugar de matarlos y esclavizarlos sin más."
 gc_cas_spa_aztecs2_title:0 "Conquista de los aztecas"
 gc_cas_spa_aztecs2_desc:0 "El sistema de entrada ordena que el autoproclamado Imperio azteca nos pertenece Conquistad su tierra y traed su oro a [Root.Capital.GetName]."

