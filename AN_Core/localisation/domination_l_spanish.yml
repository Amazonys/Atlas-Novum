 ###CHURCH ASPECTS###
 anglican_aspect:0 "Aspecto anglicano"
 desc_anglican_aspect:1 "A diferencia de muchas otras ramas y direcciones del protestantismo, la vertiente anglicana intenta combinar las ideas de la Reforma con las tradiciones del catolicismo. \n\nTambién ganaremos §G+1§ Tolerancia de herejes durante §Y10§ años"
 anglican_aspect_aspect_modifier:0 "Aspecto de la iglesia celo"
