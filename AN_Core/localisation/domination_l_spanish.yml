 #Imperial Reforms 
 
 codify_single_whip_law_decision_title:0 "Codificar el Solo látigo"
 codify_single_whip_law_decision_desc:0 "Al codificar la Ley de un solo látigo, insertaremos su precedente legal en el código judicial de nuestra nación."
 reign_in_estates_decision_title:0 "Refrenar las facciones"
 reign_in_estates_decision_desc:0 "Las diversas facciones de nuestro reino campan a sus anchas, se aferran sus perlas cuando se les exige contribuir y presionan aún más para recibir favores e influencia a cambio de corrupción. Debemos poner fin a esto si no queremos que el Imperio caiga en el caos."
 reform_civil_registration_decision_title:0 "Registro Civil"
 reform_civil_registration_decision_desc:0 "Un sistema dirigido a seguir la pista a todos los súbditos de nuestro país, en un modo de mejorar el nivel de vida de todos los que viven bajo nuestro estandarte."
 establish_silver_standard_decision_title:0 "Un estándar de plata"
 establish_silver_standard_decision_desc:0 "La presentación de la Ley de un solo látigo ha mejorado la eficacia de nuestra tributación. No obstante, debemos tomar precauciones y combatir una inflación rampante en potencia."
 kanhe_certificate_decision_title:0 "Certificado kahne"
 kanhe_certificate_decision_desc:0 "Una declaración imperial destinada a dar más poderes a nuestros comerciantes en casa y el extranjero, a la vez que permite a nuestros súbditos un mayor acceso exclusivo en nuestros mercados."
 new_keju_formats_decision_title:0 "Nuevos keju"
 new_keju_formats_decision_desc:0 "Esta reforma aspira a perfeccionar el proceso de selección de candidatos y burócratas en potencia durante los exámenes imperiales Presentar nuevos formatos de exámenes y mayores niveles de exigencia beneficiarán sin duda a nuestra administración."
 inclusive_monarchy_decision_title:0 "Monarquía inclusiva"
 inclusive_monarchy_decision_desc:0 "Nuestro dominio es universal y nuestros súbditos muchos en número. Por lo tanto hemos de mostrar la perfección y la tolerancia exhibidas por los mismos cielos y aspirar a crear una sociedad tolerante que trate a sus gentes con dignidad y compasión."
 promote_bureaucratic_faction_decision_title:0 "§OPromover a los burócratas§!"
 promote_bureaucratic_faction_decision_desc:0 "El alma de nuestra nación reside en nuestros procedimientos burocráticas. Si potenciamos y favorecemos nuestras mentes burocráticas por encima de aquellas con posturas militares, zanjaremos las luchas de poder internas que puedan tener lugar en el futuro. \n§YSe excluye mutuamente con la reforma «Promover a los generales»§!\n"
 promote_military_faction_decision_title:0 "§OPromover a los generales§!"
 promote_military_faction_decision_desc:0 "Hay que elogiar más a quienes dan su vida por garantizar nuestra libertad que a los cómodos burócratas que delegan sin cesar en los procedimientos y están atrapados en interminables trámites burocráticos. \n§YSe excluye mutuamente con la reforma «Promover a los burócratas»§!\n"
 unifed_trade_market_decision_title:0 "Unificar mercados asiáticos"
 unifed_trade_market_decision_desc:0 "Al unificar el acceso a todos los mercados en los que tenemos influencia, nuestros comerciantes disfrutarán de beneficios más allá de sus sueños más descabellados, lo que fomentará nuestra influencia y aumentará el tamaño de nuestro tesoro."
 reform_the_military_branch_decision_title:0 "Reformar el ejército"
 reform_the_military_branch_decision_desc:0 "Un imperio de nuestro tamaño necesita hombres diestros y valientes que lo defiendan. Sin embargo, tener valor y el coraje no son suficientes en los asuntos de hoy. La necesidad de un extenso ejército permanente, reformado y poderoso tendrá un papel vital para mantener nuestra posición de poder."
 modernize_the_banners_decision_title:0 "Popularizar estandartes"
 modernize_the_banners_decision_desc:0 "El ejército de estandartes nos ha servido bien, propinando golpes a nuestros enemigos y consiguiendo victorias cruciales. Si queremos mantenerlos en su mejor forma y disciplina, debemos reformar y mejorarlos o se arriesgan a caer en la decadencia."
 study_foreign_ship_designs_decision_title:0 "Estudiar naves extranjeras"
 study_foreign_ship_designs_decision_desc:0 "Los navíos extranjeros albergan muchos secretos para dominar la construcción naval y el diseño arquitectónico. Convendría promulgar una reforma a lo largo de toda nuestra nación e instruir a nuestros constructores de barcos que los estudien al detalle."
 tributary_embassies_decision_title:0 "Embajadas tributarias"
 tributary_embassies_decision_desc:0 "La comunicación con todos los países que pagan tributo a nuestro estandarte es crucial para disuadir de violencias y una mejor comunicación. Para ello, convendría promulgar una reforma y financiar embajadas oficiales a lo largo de toda nuestra esfera de influencia."
 new_world_discovery_decision_title:0 "Expediciones al Nuevo Mundo"
 new_world_discovery_decision_desc:0 "El nuevo mundo alberga muchos bienes exóticos, oportunidades comerciales y vías de expansión destinadas a cimentar nuestro poder. Convendría invertir influencia imperial en pronunciamientos sobre estas cuestiones para instruir a los funcionarios para que se centren en estudiar estos extraños lugares más allá del horizonte."
 
 #Decisions
 reform_the_administration_of_china_decision_title:0 "Reformar la administración"
 reform_the_administration_of_china_decision_desc:0 "Demasiado tiempo los eunucos han usurpado el poder para sí. China y el trono imperial pertenecen al Emperador. Por tanto, debemos recortar sus privilegios y recortar su poder para salvarnos de un desastre seguro."
 
 
 
 
