l_spanish:
 #Missions
 fra_liberate_norm_title:0 "Liberar Normandía"
 fra_liberate_norm_desc:0 "El ducado de Normandía es un súbdito de iure del reino de Francia. Debe devolverse a nuestro poder." #old
 fra_burg_succession_title:0 "La sucesión borgoñona"
 fra_burg_succession_desc:0 "Los advenedizos duques de Borgoña se consideran un gran poder por derecho propio, pero en realidad solo son meros vasallos. Les debemos recordar este hecho." #old 
 fra_border_empire_title:0 "Enfrentarse al Imperio"
 fra_border_empire_desc:0 "El Sacro Imperio Romano es la mayor barrera a la expansión de Francia y un incordio constante. Hay que abolir el Imperio y despejar el camino a nuestras ambiciones o si no, ponerlo bajo control francés." #old  
 fra_chateux_loire_valley_title:0 "Castillos del valle del Loira"
 fra_chateux_loire_valley_desc:0 "El amanecer del siglo XV vio muchos avances en el campo de la arquitectura dentro de nuestras fronteras. Debemos dar buen uso a nuestro conocimiento y desarrollar las muchas y hermosos paisajes de nuestro país"
 fra_armorican_peninsula_title:0 "La península de Armórica"
 fra_armorican_peninsula_desc:0 "El ducado de Bretaña no reconoce su debida relación con la corona de Francia. Debemos persuadirlos para que vuelvan al redil." #old
 fra_retake_aquitaine_title:0 "Reconquistar Gascuña"
 fra_retake_aquitaine_desc:0 "Gascuña es tierra legítimamente francesa ocupada por un pretendiente ilegítimo al trono. Hemos de reclamar toda posesión inglesa en Francia." #old
 fra_unite_france_title:0 "La corona de Francia"
 fra_unite_france_desc:0 "Llevamos demasiado tiempo divididos, con nuestras tierras bajo dominio extranjero. Francia jamás podrá estar a salvo si la región que habitamos no está unida bajo nuestra bandera."
 fra_house_united_title:0 "Una casa unida"
 fra_house_united_desc:0 "Los parientes reales en el trono de Provenza siempre han disfrutado de gran autonomía respecto a la sede capital de nuestro poder. A pesar de su tamaño, ejercen una influencia considerable y, por lo tanto, debemos esforzarnos para ponerlos bajo la nuestra."
 fra_provencal_question_title:0 "La cuestión provenzal"
 fra_provencal_question_desc:0 "Los duques de Provenza aspiran a mucho, pero consiguen poco. Les iría mejor como súbditos de Francia." #old
 fra_ducal_lands_avignon_title:1 "Tierras papales de Aviñón"
 fra_ducal_lands_avignon_desc:0 "Aviñón siempre ha sido un incordio en nuestra frontera sureste. Pese a nuestros mejores intentos, siempre ha eludido nuestra jurisdicción y, al contrario, ha jurado lealtad a los Estados Pontificios. Debemos decidir cuál será nuestra estrategia en este asunto delicado, asumiendo que el Santo Padre ejerce autoridad sobre toda la cristiandad."
 fra_crown_naples_title:0 "Corona de Nápoles"
 fra_crown_naples_desc:0 "El reino de Nápoles en el sur de Italia y sus territorios constituyen un gran punto de control para el comercio que recorre el Mediterráneo. Debemos asegurarnos esos territorios para nosotros y beneficiarnos de ese comercio."
 fra_branch_mission_4_3_title:1 "[Root.GetSelectableMissionTitle]"
 fra_branch_mission_4_3_desc:2 "[Root.GetSelectableMissionDescription]"
 fra_branch_mission_4_4_title:1 "[Root.GetSelectableMissionTitle]"
 fra_branch_mission_4_4_desc:1 "[Root.GetSelectableMissionDescription]"
 fra_branch_mission_5_3_title:1 "[Root.GetSelectableMissionTitle]"
 fra_branch_mission_5_3_desc:1 "[Root.GetSelectableMissionDescription]"
 fra_city_lights_title:1 "[Root.GetPreviewColorFRA]Ciudad de luces[Root.GetPreviewColorFRA_end]"
 fra_city_lights_desc:0 "[118.GetName] ha sido siempre el corazón de las religiones más populares del mundo. Por lo tanto, debemos situarlo bajo nuestra bandera ¡y disfrutar de los efectos de la gloria de ser los conquistadores de [118.GetName]!"
 fra_milanese_succession_title:1 "[Root.GetPreviewColorFRA]La sucesión ambrosiana[Root.GetPreviewColorFRA_end]"
 fra_milanese_succession_desc:0 "Para asegurar nuestra posición en el norte de Italia, debemos extender nuestras posesiones hasta incluir Milán." #old
 fra_protector_catholicism_title:1 "[Root.GetPreviewColorFRA]Protector del catolicismo[Root.GetPreviewColorFRA_end]"
 fra_protector_catholicism_desc:0 "El catolicismo ha estado siempre en guerra con vecinos hostiles que buscan erradicarlo. Para proteger a nuestro pueblo, escudarlo de extranjeros maliciosos y defender nuestro legado, ¡lucharemos hasta el último hombre, si así lo quiere Dios!"
 fra_shield_of_outremer_title:1 "[Root.GetPreviewColorFRA]Escudo de Outremer[Root.GetPreviewColorFRA_end]"
 fra_shield_of_outremer_desc:0 "Nuestra influencia en el Levante ha crecido hasta niveles sin precedentes. Por primera vez en siglos podemos proclamar la restauración de Outremer, el faro brillantes de nuestra fe en el Levante."
 fra_pilgrimage_jerusalem_title:2 "[Root.GetPreviewColorFRA]Cruzada por Jerusalén[Root.GetPreviewColorFRA_end]"
 fra_pilgrimage_jerusalem_desc:0 "El camino a Jerusalén está lleno de enemigos y conquistadores extranjeros. Recae sobre nuestros hombros rescatarla y devolverla al cálido abrazo de nuestra religión. ¡Deus vult!"
 fra_branch_mission_1_4_title:1 "[Root.GetSelectableMissionTitle]"
 fra_branch_mission_1_4_desc:1 "[Root.GetSelectableMissionDescription]"
 fra_branch_mission_2_5_title:1 "[Root.GetSelectableMissionTitle]"
 fra_branch_mission_2_5_desc:1 "[Root.GetSelectableMissionDescription]"
 fra_branch_mission_2_6_title:1 "[Root.GetSelectableMissionTitle]"
 fra_branch_mission_2_6_desc:1 "[Root.GetSelectableMissionDescription]"
 fra_branch_mission_3_5_title:1 "[Root.GetSelectableMissionTitle]"
 fra_branch_mission_3_5_desc:1 "[Root.GetSelectableMissionDescription]"
 fra_raise_slave_ships_title:1 "Arsenal des galères"
 fra_raise_slave_ships_desc:0 "Si queremos complementar nuestras tendencias expansionistas en torno del Mediterráneo y más allá, debemos asegurarnos una infraestructura naval adecuada y un caudal constante de hombres sanos."
 fra_crossroad_continents_title:0 "Encrucijada de continentes"
 fra_crossroad_continents_desc:0 "Sicilia se encuentra en el centro del mar Mediterráneo, un cuerpo de agua vital tanto para el comercio como para la guerra. Conquistarla solo aumentará nuestra influencia en la región que la rodea."
 fra_throne_naples_title:0 "Trono de Nápoles"
 fra_throne_naples_desc:0 "La sucesión de Nápoles es un asunto complejo y polémico. Nápoles en sí aspira a la independencia, pero Francia y los príncipes de la península ibérica también lo reclaman. Hay que resolver este el asunto." #old  
 fra_kingdoms_spain_title:0 "Reinos de España"
 fra_kingdoms_spain_desc:0 "Iberia es el hogar de algunas de las dinastías más prestigiosas e ilustres de Europa. También de naciones que ejercen un enorme poder político y militar. Debemos andarnos con cuidado y decidir si las trataremos como amigas o enemigas."
 fra_branch_mission_2_9_title:1 "[Root.GetSelectableMissionTitle]"
 fra_branch_mission_2_9_desc:1 "[Root.GetSelectableMissionDescription]"
 fra_secure_alpine_pass_title:0 "Asegurar los Alpes"
 fra_secure_alpine_pass_desc:0 "La cadena montañosa entre nuestro dominio e Italia, los Alpes, lleva siglos bien defendida por los habitantes de Italia. Si queremos conquistar los dominios italianos, debemos atravesar este obstáculo y hacernos con los pasos que dominan los precipicios"
 fra_league_cambrai_title:0 "Liga de Cambrai"
 fra_league_cambrai_desc:0 "Un vulgar intento organizado por alguna potencia italiana menor no es ni de lejos lo bastante poderoso para detener nuestro avance por Italia. ¡Debemos aplastar a todas las fuerzas que se nos oponen y conseguir la región para la corona francesa!"
 fra_golden_march_title:0 "La marca dorada"
 fra_golden_march_desc:0 "El norte de Italia alberga algunas de las tierras más prósperas del mundo. Hogar de la innovación política y científica, su latir es el pulso de toda la región, y asegurarlo ayudaría a acelerar aún más nuestros planes de conquista de la región."
 fra_italian_heartland_title:1 "Asegurar el norte de Italia"
 fra_italian_heartland_desc:0 "La casa de Visconti y las consiguientes luchas civiles dentro de sus dominios no hacen sino demostrar la incapacidad de su monarca para refrenar a los distintos elementos conflictivos. Debemos liberar a sus ciudadanos de la incompetencia de su gobernante."
 fra_restore_signoria_title:1 "La signoria de Génova"
 fra_restore_signoria_desc:0 "Los comerciantes de Génova han mantenido frecuentemente buenas relaciones con nuestra familia real. Pero sus puertos albergan grandes riquezas y, por lo tanto, podríamos pensar en usurparlos para financiar nuestras metas y planes."
 fra_house_god_title:0 "Casa de Dios"
 fra_house_god_desc:0 "[118.GetName] es el hogar de algunos de los logros arquitectónicos más celebres del catolicismo. La ciudad, que ha sido bendecida con muchas de las personalidades más famosas de la historia, pronto se postrará ante la superioridad francesa."
 fra_secure_genoan_trade_title:1 "Comercio genovés"
 fra_secure_genoan_trade_desc:0 "No se pueden ignorar las oportunidades comerciales en la costa de Génova. Los comerciantes cuentan historias de monedas ineludibles, suficientes para llenar diez bolsas. Garantizar esta fuente de ingresos será de vital importancia para financiar nuestras empresas externas e internas."
 fra_expand_french_domain_title:0 "Extender el dominio francés"
 fra_expand_french_domain_desc:0 "Italia siempre ha estado dividida entre grandes imperios. La región, en el pasado parte del Sacro Imperio Romano, debe situarse firmemente bajo nuestro dominio para no arriesgarnos a que se alíe con nuestra oposición rivales política y militar."
 fra_sway_electorate_title:1 "[Root.GetPreviewColorFRA_HRE]Ganarse al electorado[Root.GetPreviewColorFRA_HRE_end]"
 fra_sway_electorate_desc:0 "El título de emperador no es fácil de conseguir, en especial para alguien que no es miembro del Sacro Imperio Romano. Sin embargo, engrasar algunas manos y susurrar las palabras correctas, desde luego será de gran ayuda en nuestros intentos. "
 fra_branch_mission_1_5_title:1 "[Root.GetSelectableMissionTitle]"
 fra_branch_mission_1_5_desc:1 "[Root.GetSelectableMissionDescription]"
 fra_push_imperial_line_title:1 "[Root.GetPreviewColorFRA_HRE]Impulsar el linaje imperial[Root.GetPreviewColorFRA_HRE_end]"
 fra_push_imperial_line_desc:0 "Las fronteras al este del supuesto Sacro Imperio Romano son risibles, en el mejor de los casos. Ni son seguras, ni defendibles ni guarnecidas por soldados a la altura de los nuestros. Se desmoronarán ante la fuerza del ejército francés."
 fra_break_habsburg_ring_title:3 "[Root.GetPreviewColorFRA_HRE]El anillo imperial[Root.GetPreviewColorFRA_HRE_end]"
 fra_break_habsburg_ring_desc:2 "Los gobernantes [Emperor.Monarch.Dynasty.GetName] tienen la osadía de intentar encerrar nuestro dominio con las ramas de su linaje endogámico. Debemos romper este llamado «anillo de los [Emperor.Monarch.Dynasty.GetName]» si no queremos vernos encerrados en él."
 fra_declaratio_gallica_title:1 "[Root.GetPreviewColorFRA_HRE]Declaratio Gallica[Root.GetPreviewColorFRA_HRE_end]"
 fra_declaratio_gallica_desc:0 "Las tierras alemanas, formalmente protegidas por el emperador no son más que una fruta al alcance de la mano para nuestros ambiciosos planes de conquista. Conquistarlas y convertirlas en territorio propiamente francés sin duda erradicará de nuestras fronteras una amenaza más."
 fra_dismantle_empire_title:1 "[Root.GetPreviewColorFRA_HRE]Desmontar el Imperio[Root.GetPreviewColorFRA_HRE_end]"
 fra_dismantle_empire_desc:0 "La infortunada charada que alardea del nombre del Imperio romano no es sino una triste situación y un claro delirio. Romperlo y anular su propósito solo serviría para aumentar nuestro prestigio."
 fra_right_blood_title:1 "[Root.GetPreviewColorFRA_HRE]Derecho de sangre[Root.GetPreviewColorFRA_HRE_end]"
 fra_right_blood_desc:0 "Igual que Carlomagno antes que nosotros, el derecho al trono imperial del SIR es nuestro. Hacernos con él nos serviría para devolvernos al lugar que nos pertenece."
 fra_restore_shadow_kingdom_title:1 "[Root.GetPreviewColorFRA_HRE]Recuperar Italia[Root.GetPreviewColorFRA_HRE_end]"
 fra_restore_shadow_kingdom_desc:0 "Los territorios perdidos por el Imperio por la pérdida de influencia imperial en la región deben volver a estar bajo nuestra jurisdicción."
 fra_means_expansion_title:1 "[Root.GetPreviewColorFRA_HRE]Métodos de expansión[Root.GetPreviewColorFRA_HRE_end]"
 fra_means_expansion_desc:0 "Defender el Imperio de amenazas externas no es tarea fácil. Por suerte para nosotros, estamos armados con uno de los ejércitos más capaces de Europa, lo que nos ayudará a liberar y defender nuestro dominio natal."
 fra_french_canada_title:0 "Canadá francesa"
 fra_french_canada_desc:0 "La Compagnie des Marchands pide apoyo financiero para ayudarlos a fundar bases en Norteamérica. Dicen que el honor de Francia lo exige." #old
 fra_colonial_approach_title:0 "El enfoque colonial"
 fra_colonial_approach_desc:0 "Fomentar nuestra influencia en el exterior mediante la creación de nuevos súbditos y puestos coloniales desde luego aumentará nuestras ganancias monetarias y nuestro poder militar tanto en casa como en el extranjero."
 fra_appease_the_princes_title:0 "Aplacar a las dinastías"
 fra_appease_the_princes_desc:0 "Puede que las distintas dinastías dentro de nuestro reino no ejerzan mucho poder sobre la corona francesa pero, no obstante, debemos aplacarlas si queremos pedir su cooperación en momentos de necesidad."
 fra_crown_seat_capital_title:0 "Sede real de [Root.Capital.GetName]"
 fra_crown_seat_capital_desc:0 "La corona francesa es tan fuerte como su capital. Por suerte para nosotros, tenemos la ventajosa posición de contar con la capacidad de reforzar más aún el corazón de nuestro dominio en [Root.Capital.GetName] y proyectar fuerza"
 fra_found_french_haiti_title:0 "Fundar el Haití francés"
 fra_found_french_haiti_desc:0 "La Compagnie des Marchands pide apoyo financiero para ayudarlos a fundar bases en el Caribe. Dicen que el honor de Francia lo exige." #old
 fra_hudson_bay_fur_title:0 "Pieles de Hudson"
 fra_hudson_bay_fur_desc:0 "La batalla por el dominio sobre el comercio de pieles de Ohio no se puede ganar solo con fuerza militar. Debemos crear una relación comercial con los nativos americanos que viven en la región para asegurar los intereses de la tesorería francesa." #old
 fra_refine_bombards_title:0 "Perfeccionar las bombardas"
 fra_refine_bombards_desc:0 "Máquinas de guerra cargadas con cantidades impresionantes de pólvora, marchan por el campo de batalla. ¡Su rugido atronador derrumbará las murallas de nuestros enemigos y llevará a [Root.GetName] a la victoria!"
 fra_form_gendarmes_title:0 "Formar los gendarmes"
 fra_form_gendarmes_desc:0 "Necesitamos un auténtico ejército permanente, con caballería pesada incluida, cuya fuerza nos ayude a promover nuestros objetivos de hacernos con el poder político y centralizar nuestro reino."
 fra_movement_centralization_title:0 "Movimiento de centralización"
 fra_movement_centralization_desc:0 "Los distintos estamentos y facciones políticas dentro de nuestro reino han tenido una influencia demasiado tiempo. Debemos librarnos de estos elementos y centralizar el país."
 fra_reform_legal_system_title:0 "Reformar el sistema legal"
 fra_reform_legal_system_desc:0 "El sistema legal de Francia era, en su mayor parte, muy fluido y arcaico en cuestión de diseño, así como de ejecución. Para reforzar más nuestro control sobre el trono debemos asegurarnos de que nuestro sistema legal opera a su máxima eficiencia."
 fra_navy_mission_calais_title:0 "Puerto de Calais"
 fra_navy_mission_calais_desc:0 "El traicionero rey de Inglaterra, Enrique III, tomó Calais para que sirviera de base para atacar Francia. Debemos impedir que esto ocurra y darle a Francia el Pays Reconquis." #old
 fra_auld_alliance_title:0 "Vieja Alianza"
 fra_auld_alliance_desc:0 "Llevamos mucho tiempo manteniendo buenas relaciones y un pacto defensivo con Escocia debido a nuestra rivalidad mutua con Inglaterra. Debemos aumentar estar relación para prepararnos para un asalto sobre el territorio nacional inglés." #old
 fra_dutch_coast_title:0 "Dominar la costa holandesa"
 fra_dutch_coast_desc:0 "La costa de los Países Bajos tiene gran potencial mercantil. Convendría reforzar nuestra presencia allí y asegurarnos de que opera bajo la filosofía de la eficiencia marítima."
 fra_london_title:0 "Londres llama"
 fra_london_desc:0 "Inglaterra, siempre nuestro odiado enemigo y rival, sigue siendo un incordio constante. Debemos superar o derrotar a la Marina Real, desembarcar en la misma Gran Bretaña y poner fin a la nación inglesa de una vez y para siempre." #old
 fra_british_isles_title:0 "Conquistar las islas"
 fra_british_isles_desc:0 "Con la conquista de [236.GetName], nos hemos hecho con una poderosa base en las islas británicas. Tenemos abierto el camino para erradicar la amenaza inglesa."
 fra_english_channel_mission_title:0 "El canal de Francia"
 fra_english_channel_mission_desc:0 "Descubrir el Nuevo Mundo ha dado luz a nuevas oportunidades comerciales. Aprovechémoslas y dirijamos las riquezas de tierras lejanas a nuestro canal de Francia."
 fra_rule_britannia_title:0 "Supremacía naval francesa"
 fra_rule_britannia_desc:0 "Nadie disputará la destreza naval y marítima de nuestra marina ahora que logramos derrotar a nuestros rivales en el agua. ¡Con la marina británica vencida ahora Francia reina sobre los mares!"
 fra_embrace_renaissance_title:0 "Abrazar el Renacimiento"
 fra_embrace_renaissance_desc:0 "Las influencias de Italia y el alba del Renacimiento deben llegar al corazón de nuestra nación. Eso y comprometernos a adoptar nuevos avances en las ciencias, las artes y la cultura servirán considerablemente a nuestra gran nación."
 fra_nine_universities_title:0 "Las ocho universidades"
 fra_nine_universities_desc:0 "Adoptar el Renacimiento no es sino el primer paso para iluminar a nuestro pueblo. También debemos asegurarnos de que haya suficientes fondos para levantar instalaciones de enseñanza adecuada por todo el país."
 fra_retrial_jeanne_darc_title:0 "Juicio de Juana de Arco"
 fra_retrial_jeanne_darc_desc:0 "Una de las figuras más controvertidas pero importantes de la Guerra de los Cien Años fue Juana de Arco. Sus cargas sin miedo y fe firme abrieron el camino a la victoria cuando todo parecía perdido. Debemos honrar su recuerdo y exonerarla de las falsas acusaciones hechas contra ella."
 fra_renaissance_architecture_title:0 "De Architectura" #https://en.wikipedia.org/wiki/French_Renaissance_architecture#Religious_architecture
 fra_renaissance_architecture_desc:0 "Originalmente compuesto como un tratado que estudiaba las facetas de la arquitectura del arquitecto e ingeniero militar romano Marco Vitruvio Polión, el estudio llamado «Los diez libros sobre la arquitectura» ha servido como base para todos los asuntos de su naturaleza. Sus muchas lecciones nos servirán para ayudarnos a levantar más edificios ilustres y decorados."
 fra_trade_fairs_title:0 "Ferias de comercio"
 fra_trade_fairs_desc:0 "Las ferias de comercio a lo largo de nuestra nación albergan una actividad económica pujante, así como prosperidad. Si financiamos y expandimos esta tradición, conseguiremos extender más prosperidad por todo nuestro reino."
 fra_connect_provinces_title:0 "Conectar las provincias"
 fra_connect_provinces_desc:0 "Nuestro país no es pequeño para nada. Si queremos maximizar la eficiencia de comercio y transporte, debemos investigar en modos de adoptar, al menos, una red rudimentaria de infraestructuras."
 fra_musketeers_title:0 "Mosqueteros del rey"
 fra_musketeers_desc:0 "Debemos crear un cuerpo de soldados de élite para defender al monarca, que actúe como brazo militar de la Maison du Roi. Con sus filas reservadas a las clases altas, estos regimientos animarán a la aristocracia a labrarse carreras en el ejército." #old
 fra_absolutism_title:0 "Amanecer del absolutismo"
 fra_absolutism_desc:0 "El monarca no debe estar limitado por tradición, privilegios locales o la nobleza. Al contrario, como el primero entre iguales, debe ser el único capitán de la nave del Estado." #old
 fra_french_industry_title:0 "Fuegos de la industria"
 fra_french_industry_desc:0 "Complejos industriales por toda nuestra tierra producen cantidades enormes de bienes. Ahora que nos introducimos en la era de la industrialización, debemos asegurarnos de que nuestras fábricas estén bien financiadas, así como desarrolladas"
 fra_merchant_cooperation_title:0 "Financiar el comercio"
 fra_merchant_cooperation_desc:1 "Es cierto que aventurarse en lo desconocido conlleva una gran cantidad de riesgo. Sin embargo, si queremos maximizar las ganancias, debemos pensar en una solución para mejorar nuestros ingresos comerciales."
 fra_develop_trade_title:0 "Abrazar el colbertismo"
 fra_develop_trade_desc:0 "Una escuela de pensamiento económica y política, el colbertismo se puede considerar similar el mercantilismo y está centrada en torno a la idea principal de que la riqueza y la economía de Francia siempre deben servir al Estado y mejorar más aún el control del poder del monarca."
 fra_toulon_dockyards_title:0 "Astilleros de Tolón"
 fra_toulon_dockyards_desc:0 "Tolón es una ubicación ideal para construir un gran astillero y arsenal naval.  ¡Nuestra flota dominará el Mediterráneo desde Tolón!"
 fra_french_wars_religion_title:0 "Guerras de religión"
 fra_french_wars_religion_desc:0 "Debemos resistir y superar todas las expectativas puestas sobre nosotros mientras atravesamos la peligrosa era de luchas religiosas que se han extendido por toda Europa."
 
#Revolutionary Missions
 fra_secure_iberia_title:0 "La guerra de la Península"
 fra_secure_iberia_desc:0 "Es la última vez que los advenedizos monarcas de Iberia se mofan de nosotros. Debemos liberar al pueblo bajo sus cadenas y presentar nuestras guillotinas a su familia real."
 fra_military_reform_title:0 "Reformar la guardia"
 fra_military_reform_desc:0 "Si queremos enfrentarnos a las injusticias de las casas más poderosas de Europa, necesitamos un ejército a la altura. Así que debemos pensar en reformar nuestras fuerzas armadas y mejorar su eficiencia de combate."
 fra_cross_rhine_title:0 "Cruzar el Rin"
 fra_cross_rhine_desc:0 "Al este se hayan los territorios germánicos de monarcas traicioneros y soberanos opresores. Debemos liberar prontamente a sus ciudadanos de sus lazos reales e integrar sus tierras en nuestro dominio."
 fra_dominate_europe_title:0 "Dominar Europa"
 fra_dominate_europe_desc:0 "Europa no es nada más que un escenario sobre el cual proclamaremos nuestro dominio ahora que nos imponemos sobre los innumerables enemigos que buscan aplastar nuestro movimiento."
 fra_religious_settlement_title:0 "Asentamiento religioso"
 fra_religious_settlement_desc:0 "Las instituciones del pasado pueden ser arcaicas y servir para poco; no obstante, la religión es una herramienta poderosa en manos del gobernante y, por lo tanto, debemos investigar sus posibles usos. Según el mismo Napoleón, la religión se luce en impedir que los pobres depongan a los ricos."
 fra_invade_italy_title:0 "Invadir Italia"
 fra_invade_italy_desc:0 "Las tierras de Italia serán nuestra próxima campaña ahora que arrasamos por Europa. La sede de hombre de Dios pretenciosos y de abundancia será un gran añadido a nuestra colección de provincias."
 fra_national_bank_title:1 "Crear el Banco de Francia"
 fra_national_bank_desc:0 "Los albores de la Revolución vieron a nuestra nación desestabilizada e indigente. Para luchar contra esto debemos imponer y nacionalizar un auténtico pilar que nos ayude en nuestra recuperación económica, nuestro propio banco nacional."
 fra_grande_armee_title:0 "La Grande Armée"
 fra_grande_armee_desc:0 "¡Nuestro ejército es glorioso y sirve al pueblo! Las banderas que llevamos al combate, combinadas con nuestras maniobras militares y disciplina superiores pillarán por sorpresa a todo enemigo."
 fra_civil_code_title:0 "Código napoleónico"
 fra_civil_code_desc:0 "Nuestra sociedad no puede resistir las pruebas de fuego internas y externas si no introducimos un código civil centralizado que dirija las normas de nuestra sociedad."
 fra_enlarge_ports_title:0 "Infraestructuras costeras"
 fra_enlarge_ports_desc:0 "En los albores del siglo XVIII aumentó la tendencia a mantener una fuerte presencia naval. Para lograr ese objetivo debemos atender nuestras necesidades de infraestructura naval."
 fra_low_countries_title:1 "Revueltas holandesas"
 fra_low_countries_desc:0 "Los Países Bajos tienen una historia de revoluciones y revueltas contra sus señores. Por lo tanto, debemos asistirlos y ponerlos bajos nuestras alas protectoras."
 fra_educational_reforms_title:1 "Grandes Écoles"
 fra_educational_reforms_desc:0 "El conocimiento ya no puede ser el privilegio de los nobles. Al financiar ideas valientes en lo tocante a dar acceso a la formación, está claro que educar a nuestra población es de la máxima importancia."
 fra_road_connectivity_title:0 "Infraestructuras renovadas"
 fra_road_connectivity_desc:0 "La era del carbón y los productos manufacturados está naciendo sobre Europa y el mundo. Si queremos seguir el paso a los tiempos, debemos asegurarnos de que nuestras infraestructuras son de la máxima calidad, para asistirnos en nuestros planes internos y externos."
 fra_napoleonic_navy_title:0 "Marina napoleónica"
 fra_napoleonic_navy_desc:0 "Nuestros enemigos poseen un poder naval tremendo. Si queremos defender nuestras costas y nuestro pueblo, debemos igualar y superarlos con una marina poderosa."
 fra_great_britain_title:0 "Destruir a los británicos"
 fra_great_britain_desc:0 "Los británicos llevan demasiado tiempo siendo una piedra en nuestro zapato. Su intromisión en el continente y su falta de respeto hacia nuestro jefe de Estado amenazan con desbaratar nuestros planes, por lo que debemos erradicarlos."
 fra_trade_hegemony_title:0 "Hegemonía marítima"
 fra_trade_hegemony_desc:0 "¡La conquista de las islas británicas, unido a nuestro dominio naval, abrirá el camino a que [Root.GetName] sea dueño indiscutible del mar!"
 dom_fra_france_discovers_north_america_title:0 "Descubrir Norteamérica"
 dom_fra_france_discovers_north_america_desc:0 "Nuestros navegantes suplican a la corona que financie una misión para explorar los mares que tenemos al oeste. Han oído rumores de tierras ricas que desean reclamar para la gloria de Francia." #old 
 dom_fra_indian_dominance_title:0 "Dominio de la India"
 dom_fra_indian_dominance_desc:0 "Las riquezas de la India solo se reservarán para [Root.GetName]. Las demás naciones europeas con presencia en la India deben ser expulsadas, a la fuerza si es necesario." #old
 
 
 
 
 #Events
 flavor_fra.102.t:1 "El anillo [Emperor.Monarch.Dynasty.GetName]"
 flavor_fra.102.d:0 "La influencia creciente de nuestros rivales en Alemania ha llevado a unos patéticos intentos de aislarnos territorial y diplomáticamente. Al celebrar matrimonios políticos y expandir nuestra influencia más allá de nuestras fronteras, seguramente llegaremos a un conflicto inevitable, además de crear tensiones fronterizas con los soberanos de los territorios germánicos."
 flavor_fra.102.a:0 "¡Pujaremos por el título de Emperador!"
 flavor_fra.102.b:0 "Hay que destruir el anillo."
 flavor_fra.102.c:0 "¡Las banderas francesas prevalecerán!"
 flavor_fra.102.e:0 "Debemos reflexionar bien sobre nuestros planes."
 
 flavor_fra.103.t:0 "Los jardines de Francia"
 flavor_fra.103.d:0 "Los muchos artistas ambiciosos que llegaron en tropel a nuestro país antes de [GetYear] han dado luz a nuevos movimientos arquitectónicos que ahora decoran hermosas residencias de nobles a lo largo de las orillas del río Loira. ¡Al combinar arquitectura gótica e italiana, estas nuevas construcciones servirán para infundirnos de esplendor y prestigio!"
 flavor_fra.103.a:0 "¡Cuánta elegancia y belleza!"
 flavor_fra.103.b:0 "¡Aprovechémonos de esto!"
 
 flavor_fra.104.t:0 "El Catholicon"
 flavor_fra.104.d:0 "La lengua es la esencia misma de un pueblo. El cambio de palabras, tradiciones e incluso hábitos resiste el paso del tiempo solo para demostrar la tenacidad que hay detrás de la determinación de nuestros ciudadanos. Pero la resolución sola no impulsará a nuestra civilización a la grandeza. Por ello, nuestro Jefe de Estado ha ordenado la creación de un diccionario, el primero de su clase, en [GetYear]. El diccionario está escrito en latín, francés y bretón y es el primero de su género, con más de seis mil entradas, compilado por el sacerdote bretón Jehan Lagadeuc e impreso posteriormente en Tréguier. "
 flavor_fra.104.a:0 "¡Qué hombre más ilustrado!"
 
 flavor_fra.105.t:0 "Una dama de notable belleza e intriga"
 flavor_fra.105.d:1 "Leonor de Aquitania, una de las figuras más importantes de la historia francesa e inglesa, es un personaje legendario, entrelazado con la historia de su dominio. Famosa por su riqueza y poder, llegó a controlar gran parte del sur de Francia durante los siglos XII y XIII. En el apogeo de su influencia, se casó con Luis VII de Francia y participó en la segunda cruzada como reina consorte. Al poco después de su regreso, solicitó el divorcio, que le fue concedido. A los 30 años se comprometió con su primo tercero Enrique, duque de Normandía y conde de Anjou y, tras la ceremonia de matrimonio, fueron proclamados rey y reina de Inglaterra, inaugurando la entidad política que más tarde sería conocida como Imperio angevino. A través de un experto gobierno y una magistral manipulación de nobles y gobernantes por igual, inscribió su nombre en los libros de historia para los siglos venideros, un brillante ejemplo de una reina muy capaz."
 flavor_fra.105.a:0 "¡Su espíritu persiste!"
 
 flavor_fra.106.t:1 "Casa de [Root.Monarch.Dynasty.GetName]"
 flavor_fra.106.d:1 "[FRA.GetElLaDir] [FRA.Monarch.GetTitle] de Francia, otro miembro de familia [Root.Monarch.Dynasty.GetName] ha pedido recientemente la anulación de muchos de los privilegios autónomos de nuestra corte. Muchos consideran esto una clara violación de la independencia de Provenza, mientras que la corte francesa de [FRA.Capital.GetCapitalName] considera que no es más que el resultado natural del statu quo actual."
 flavor_fra.106.a:0 "Es hora de unir nuestras casas."
 flavor_fra.106.b:0 "¡Nunca podremos abandonar nuestra autonomía!"
 
 flavor_fra.109.t:0 "Asegurar las tierras milanesas"
 flavor_fra.109.d:0 "La familia Visconti que gobernó Milán hasta su caída ante la República ambrosiana, siempre ha ostentado una influencia enorme, en asuntos europeos como italianos. La ciudad y el dominio que la roda no solo son tremendamente prósperos, sino que la ciudad también alardea de un número asombroso de artistas, mejoras culturales y una ubicación geográfica lucrativa."
 flavor_fra.109.a:0 "Recibirán una autonomía nominal."
 flavor_fra.109.b:0 "¡Nos uniremos contra nuestros enemigos comunes!"
 flavor_fra.109.c:0 "¡Italia nos pertenece!"
 
 flavor_fra.113.t:0 "El destino de Nápoles"
 flavor_fra.113.d:0 "Instalar a nuestro jefe de Estado como primer gobernante de las tierras napolitanas es, sin duda, una medida audaz que no pasará desapercibida. A pesar del revuelo creado en el extranjero, debemos reflexionar y decidir cómo gestionar las tierras recién adquiridas, que no solo son muchas sino también enormemente prósperas. Solo el puerto comercial de Nápoles puede ser una pieza clave para acceder a los mercados de Génova, por lo que debemos ser cautos y medir nuestros movimientos en consecuencia."
 flavor_fra.113.a:0 "¡Un miembro igual en los dominios franceses!"
 flavor_fra.113.b:0 "¡Existe para servir a la corona!"
 flavor_fra.113.c:0 "¡Debemos explotar la debilidad de sus antiguos soberanos!"
 
 
 flavor_fra.114.t:0 "Victoria en la guerra franco-ibérica"
 flavor_fra.114.d:0 "Los gobernantes de Iberia ostentaron una gran cantidad de influencia y poder, lo que en su momento tuvo alerta a toda Europa, midiendo cautamente su respuesta. Sin embargo, pese a su destreza militar y de influencia, ellos también han caído antes nuestros ejércitos y visión expansionista de una Europa unida bajo nuestra bandera."
 flavor_fra.114.a:0 "¡Iberia está al alcance de la mano!"
 
 flavor_fra.115.t:0 "El dominio papal en Italia"
 flavor_fra.115.d:0 "La autoridad papal sobre Italia ha disminuido durante el último siglo. Sin embargo, ahora que entramos en la región, tal vez convendría tener un aliado poderoso que además conlleve la legitimidad de todo el mundo católico. Debemos reflexionar cuidadosamente sobre nuestras elecciones estratégicas"
 flavor_fra.115.a:0 "¡Italia pertenece a Su Santidad!"
 flavor_fra.115.b:0 "Pensándolo mejor…"
 
 flavor_fra.116.t:0 "El tratado de la flor de lis"
 flavor_fra.116.d:1 "¡Tal como prometimos, nuestra amistad con [FRA.GetName] está dando fruto! Nuestra jugada de legitimarnos como soberanos de Italia a través del apoyo de las grandes potencias europeas pronto se afianzará. El resultado es que se nos ha dado la posesión del norte de Italia. Es hora de prepararnos para nuestro próximo movimiento diplomático."
 flavor_fra.116.a:0 "¡Este es el camino para el catolicismo y la unificación de Italia!"
 
 flavor_fra.117.t:0 "Cooperar con el Santo Padre"
 flavor_fra.117.d:0 "Nuestros vínculos con la Santa Sede han dado paso a nuevos niveles de cooperación entre nuestras dos naciones. Con confianza, respeto mutuo y acceso a los recursos del otro, estamos listos para plantar cara a todos los enemigos y rivales que desean obstaculizar nuestro derecho divino a la gloria y la realización de nuestros sueños imperiales. Así pues, tenemos la habilidad de dirigir los intentos de investigación de ambos departamentos hacia el resultado que deseamos."
 flavor_fra.117.a:0 "Trabajemos juntos en la administración."
 flavor_fra.117.b:0 "¡Nuestras naciones se beneficiarán de la diplomacia mutua!"
 flavor_fra.117.c:0 "Debemos prepararnos para estudiar los asuntos bélicos."
 
 flavor_fra.118.t:0 "Florece la primera ópera"
 flavor_fra.118.d:0 "Las primeras representaciones de ópera tienen lugar en nuestras fronteras mientras nuestra influencia en Italia crece y se expande. Artistas con actuaciones ejemplares, alabanzas a lo divino, lo humano y el linaje real, ¡son los primeros en producir lo que ahora es una tendencia que define una era en todas las casas de arte y cultura en Europa!"
 flavor_fra.118.a:0 "¡Qué interpretación, cariño!"
 
 flavor_fra.119.t:1 "La signoria francesa de Génova"
 flavor_fra.119.d:0 "Demasiado tiempo los gobernadores de Génova han disfrutado de autonomía respecto a la corona francesa. La Signoria siempre estuvo cerca de la corona francesa por motivos políticos y financieros; sin embargo, es hora de reforzar nuestras relaciones y usar sus monedas y riqueza para impulsar más aún nuestros planes italianos."
 flavor_fra.119.a:1 "¡Ahora son verdadera parte de nuestro dominio!"
 
 flavor_fra.120.t:0 "Tratado de las bulas doradas"
 flavor_fra.120.d:0 "Batalla a batalla, conquista a conquista. El vínculo entre nosotros y la corona francesa no ha hecho más que crecer con el paso del tiempo, hasta convertirse en una sólida amistad familiar. Gracias a ellos, ahora controlamos partes sustanciales de nuestra región natal de Italia y ha llegado el momento de llevar nuestra relación un paso más allá, según nuestros asesores y los acuerdos que firmamos con el gobernante francés."
 flavor_fra.120.a:0 "¡Juntos como uno solo!"
 flavor_fra.120.b:0 "¡Jamás!"
 
 flavor_fra.121.t:0 "Los herederos de Carlomagno"
 flavor_fra.121.d:1 "Hace siglos, un emperador franco legendario infundió el miedo en los corazones de sus enemigos. ¡Ahora, una vez más, el linaje real del trono de Francia vuelve a impulsar esta reclamación como herederos legítimos de Carlomagno y a exigir que se les entregue el trono del Sacro Imperio Romano! ¿¡Qué locura les motiva a imaginar siquiera tales reclamaciones descabelladas!?"
 flavor_fra.121.a:0 "Debemos abdicar el emperador"
 flavor_fra.121.b:0 "¡Usad medidas imperiales para imponer sanciones contra los franceses!"
 flavor_fra.121.c:0 "¡Responded a sus reclamaciones!"
 
 flavor_fra.200.t:0 "La alianza francesa se impone."
 flavor_fra.200.d:0 "¡Hemos logrado disipar el mal que hollaba las tierras germánicas! Después de innumerables batallas reñidas y abundante derramamiento de sangre, ¡nuestros enemigos han dejado de existir! A partir de ahora nadie discutirá nuestra afirmación de ser los señores del pueblo germánico al tiempo que grabamos nuestro nombre en los libros de historia con letras de oro."
 flavor_fra.200.a:0 "¡En esta hora, ninguna oscuridad perdurará!"
 
 flavor_fra.201.t:0 "Protectores del Imperio"
 flavor_fra.201.d:0 "Por fin hemos alcanzado el lugar que nos corresponde entre las leyendas de nuestro tiempo, el trono que una vez nos arrebataron vuelve a estar con sus legítimos dueños, ¡el linaje real francés! Al contrario que nuestros predecesores, nosotros no cejaremos en nuestro empeño de conservar el Imperio y ofrecer protección a sus numerosos y diversos habitantes."
 flavor_fra.201.a:0 "¡Somos el escudo de Europa!"
 
 flavor_fra.202.t:0 "La rada del arsenal de Tolón"
 flavor_fra.202.d:0 "La palabra proviene el antiguo inglés 'rad' «un lugar protegido cerca de la costa, no tan cerrado como un puerto, donde pueden anclar los barcos». La rada de Tolón es uno de los mejores puertos naturales del Mediterráneo, y la mayor rada de Europa. Está protegida del mar por la península de Giense y la de Saint-Mandrier-sur-Mer y se ha usado como puerto militar desde el siglo XV. La rada resguarda los puertos de Saint-Mandrier-sur-Mer, La Seyne-sur-Mer, así como el arsenal, o el puerto militar de Tolón y el puerto comercial. \n\nLa historia moderna del puerto comienza cuando [Root.Monarch.GetName] construyó su 'Tour Royale' (torre real) en Tolón en [GetYear]. Se construyeron a la vez un arsenal naval y un astillero y años después se construyó un pequeño puerto protegido, el Veille Darse, para proteger a los barcos del viento y el mar. El astillero fue extensamente ampliado por un cardenal posterior que quería convertir Provenza en una potencia naval mediterránea."
 flavor_fra.202.a:0 "¡Construyámoslo!"
 
 flavor_fra.203.t:0 "Las islas francesas"
 flavor_fra.203.d:0 "Nuestro mayor enemigo, el linaje real de las islas, ha perecido. Tras ellos han dejado una economía en ruinas, un pueblo sin cabeza, extraviado, sin voz que lo guíe. A pesar de nuestra rivalidad, convendría considerar la posibilidad de integrarlos en nuestra administración. Por otra parte, tendríamos todo el derecho del mundo a imponer que se conformen a nuestras normas y costumbres."
 flavor_fra.203.a:0 "Los integraremos en nuestra administración."
 flavor_fra.203.b:0 "¡Francia impera!"
 
 flavor_fra.204.t:0 "La Sorbona"
 flavor_fra.204.d:0 "La universidad de París no es, desde luego el único instituto científico de [Root.GetName] del año [GetYear]. Aunque nuestra tierra alberga muchos foros de conocimientos, la Sorbona, como se conoce a la universidad de Parí, es desde luego la más célebre e ilustre de todos. Construida originalmente en el siglo XIII, las recientes y extensas renovaciones han insuflado una valiosa vida a la facultad, ¡lo que le ha permitido ampliar sus salas, su plan de estudios y su prestigio respecto a las demás universidades de nuestra tierra!"
 flavor_fra.204.a:1 "Hic et ubique terrarum! (Aquí y en cualquier lugar de la Tierra)"

 flavor_fra.205.t:0 "Las santas tierras de Jerusalén"
 flavor_fra.205.d:0 "Una y otra vez el mundo católico ha intentado liberar Jerusalén y defender la ciudad y sus habitantes de ataques paganos. Sin embargo, pese a nuestras plegarias y usar montones de hombres, así como varias cruzadas, nuestra gente nunca ha tenido éxito suficiente. ¡Pese a ello, los recientes avances en el Levante nos han dado el derecho a proclamar la resurrección del legendario reino cruzado bajo la bandera francesa, si Dios así lo desea!"
 flavor_fra.205.a:0 "¡Su bandera volverá a ondear!"
 flavor_fra.205.b:0 "¡[Root.Monarch.GetName] es [Root.GetellaDir] legítim[Root.GetoaDir] gobernante de las tierras santas!"
  
 flavor_fra.206.t:0 "La Guerra de los Cien Años en Francia"
 flavor_fra.206.d:0 "La Guerra de los Cien Años comenzó en 1337 por una discusión entre nuestro trono y la casa inglesa de los Plantagenet. A lo largo del último siglo, la guerra creció en tamaño y escala, involucrando en algunos momentos distintas facciones de Europa Occidental. Hace poco las tornas han cambiado y nuestras tropas han conseguido imponerse al reconquistar al maldito rey inglés la tierras perdidas hace mucho, que ahora se encoje al otro lado del Canal. La llegada de Juana de Arco y su valor legendario inspiró a nuestra nación a seguir adelante con el esfuerzo de guerra pese nuestra posición desventajosa de aquel entonces. Seguro que líderes militares como Jean Bureau y Jean de Dunois sacarán de las costas europeas los restos de influencia inglesa y la devolverán a su lugar de origen."
 flavor_fra.206.a:0 "¡Saldremos victoriosos!"
 
 
 
