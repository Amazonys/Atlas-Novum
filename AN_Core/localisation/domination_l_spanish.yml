 mechanic_no_crownland_money_loss_to_age_yes:0 "Los ducados ganados por la §YVenta de títulos§! ya no se reducen por era"
 modernized_ottoman_government:0 "Gobierno otomano modernizado"
 modernized_ottoman_government_desc:0 "El estado adaptado del gobierno otomano Se han purgado muchos defectos significativos del gobierno clásico al tiempo que se ha fortalecido la autoridad del sultán."
 reorganized_ottoman_government:0 "Gobierno otomano reorganizado"
 reorganized_ottoman_government_desc:0 "El estado adaptado del gobierno otomano Se han purgado muchos defectos significativos del gobierno clásico al tiempo que se ha fortalecido la autoridad del sultán. Debido a la falta del harén, ahora el gobierno otomano se parece más a una típica monarquía absoluta occidental."
 eyalet_government:0 "Gobierno de eyalato"
 eyalet_government_desc:0 "Un eyalato es una administración especial bajo la mirada vigilante del gobierno otomano. Los eyalatos, que actúan como provincias fronterizas, se espera que supervisen la región en nombre de su sultán."
 barbary_eyalet_government:0 "Gobierno del eyalato de Berbería"
 barbary_eyalet_government_desc:0 "El eyalato de Berbería es la administración de los súbditos magrebíes o piratas del Imperio otomano. A la vez que gobierna el territorio, el eyalato de Berbería se dedica a asaltos costeros."
 EYALET:0 "eyalato"
 DEY:0 "dey"
 BEYLERBEY:0 "beylerbey"
 ottoman_conscription_reform:0 "Reclutamiento otomano"
 ottoman_conscription_reform_desc:0 "Con el fin del sistema devshirme, se ha renovado el reclutamiento para el ejército otomano. Inspirado en los sistemas europeos de alistamiento, el servicio militar obligatorio otomano saca a sus soldados de cada pueblo y ciudad en tiempos de necesidad."
 standardized_millets_reform:0 "Millets homogeneizados"
 standardized_millets_reform_desc:0 "Los millets del Imperio otomano son una serie de normas islámicas sobre cómo se debe tratar en el imperio a los no musulmanes. En el pasado, estos millets no eran uniformes. La reforma de los millets homogeneiza el tratamiento de los paganos e introduce nuevas leyes para la administración de los dominios."
 organized_military_staff_reform:0 "Estado Mayor organizado"
 organized_military_staff_reform_desc:1 "Al mantener una organización vigorosa del presupuesto militar y mantener coordinado a nuestro estado mayor, podemos asegurarnos recuperarnos más fácilmente de las bajas de regimientos."
 military_engineering_reform:0 "Ingeniería militar"
 military_engineering_reform_desc:0 "La guerra no se gana solo con la disciplina de nuestras tropas, sino también mediante la calidad de nuestro equipo militar. Nuestra doctrina debe centrarse en el uso de modelos superiores de artillería que sean más baratos de mantener."
 defensive_stance_reform:0 "Posición defensiva"
 defensive_stance_reform_desc:0 "Nuestra mayor fuerza no radica en nuestras capacidades ofensivas, sino en nuestra habilidad para resistir en nuestras defensas. Dejar que los enemigos se desgasten en nuestras murallas será nuestra victoria."
 sustained_discipline_reform:0 "Disciplina sostenida"
 sustained_discipline_reform_desc:0 "Es de gran importancia que nuestros soldados no pierdan la disciplina en medio del combate. Solo mediante nuestra instrucción nos garantizaremos la supervivencia de nuestros hombres."
 cavalry_warfare_reform:0 "Guerra de caballería"
 cavalry_warfare_reform_desc:0 "La caballería es la fuerza móvil de nuestro ejército y actúa como tropas de choque en combate. Nuestras fuerzas militares se centran en aumentar su uso e integrarla en nuestros regimientos."
 amphibious_specialization_reform:0 "Especialización anfibia"
 amphibious_specialization_reform_desc:0 "Las guerras que libramos no solo se vencen en tierra sino también en el mar. Por tanto, nuestras tropas deben estar preparadas para actuar como unidades anfibias, listas para atacar las defensas costeras de nuestros enemigos."
 mechanic_marine_buff_yes:1 "§YInfantería de marina§! gana esta bonificación:\nUso de soldadesca del regimiento: §G-20,0%§!"
 amphibious_specialization_reform_modifier:0 "Especialización anfibia"
 desc_amphibious_specialization_reform_modifier:0 "Las guerras que libramos no solo se vencen en tierra sino también en el mar. Por tanto, nuestras tropas deben estar preparadas para actuar como unidades anfibias, listas para atacar las defensas costeras de nuestros enemigos."
 mercenary_leadership_reform:0 "Liderazgo mercenario"
 mercenary_leadership_reform_desc:0 "Aunque tenemos un ejército propio, es mejor dejar que los mercenarios dirijan la carga en la refriega. En el mejor de los casos, su experiencia nos traerá la victoria, en el peor, sus cuerpos protegerán a nuestros hombres en la batalla."
 maritime_military_reform:0 "Profesionalidad naval"
 maritime_military_reform_desc:0 "Viviremos o moriremos por nuestra habilidad para proteger las aguas que nos rodean. La marina es el activo más fuerte de nuestras fuerzas armadas y, por tanto, muchos conceptos de profesionalidad y finura militar se aplican a nuestra fuerza marítima."
 wei_suo_system_reform:0 "Sistema wei-suo"
 wei_suo_system_reform_desc:0 "El rango de un soldado es hereditario. Estos soldados se agrupan en guardias (wei) y batallones (suo). Como una quinta parte de nuestros hogares tiene que proporcionar un soldado al ejército, es difícil que es difícil que nuestras fuerzas se queden sin tropas capaces para el frente."
 mechanic_improved_military_buildings_yes:2 "§YCuarteles§! y §Ycampos de entrenamiento§! dan un §G+15,0%§! / §G+30,%0§! de crecimiento de guarnición local\n§YCampamentos militares§! y §Ycentros de alistamiento§! dan §G+25,0%§! / §G+50,0%§! de tamaño de guarnición local\n§YHogares del soldado§! dan §G-50,0%§! de tiempo de reclutamiento local"
 wei_suo_system_reform_barracks_modifier:0 "Sistema wei-suo"
 desc_wei_suo_system_reform_barracks_modifier:0 "Esta provincia está afectada por el sistema wei-suo"
 wei_suo_system_reform_training_fields_modifier:0 "Sistema wei-suo"
