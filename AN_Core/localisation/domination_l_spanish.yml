 flavor_brapru.42.d:0 "Nuestros intentos de consolidar nuestras tierras en Franconia han llegado a un fin desastroso. Tras varios años de intentos, nuestra situación en la Baja Alemania solo se puede describir como un fracaso total y pronto sentiremos las repercusiones de esta catástrofe. Estábamos al borde de la grandeza…"
