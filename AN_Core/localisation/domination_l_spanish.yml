 ####BURGHERS PRIVILEGES###
 estate_burghers_autonomous_trade_companies:0 "Compañías comerciales autónomas"
 estate_burghers_autonomous_trade_companies_desc:0 "Las compañías comerciales de [Root.GetName] son súbditos muy autónomos, pero muy leales a la Corona. Al concederles monopolios reales y privilegios especiales, las compañías comerciales de [Root.GetName] podrán actuar en beneficio del/de la [Root.GovernmentName]."
 estate_burghers_development_of_cities:0 "Privilegios de la expansión urbana"
 estate_burghers_development_of_cities_desc:0 "Las ciudades del/de la [Root.GovernmentName] son la joya de la corona de [Root.GetName]. Los [Root.GetBurguesesName] están ansiosos por expandir las ciudades aún más… si les damos el privilegio para hacerlo."
 estate_burghers_development_of_cities_gt:0 "Toda provincia poseída con un §Yestuario§! o un §Ycentro de comercio§! gana esta bonificación:"
 estate_burghers_development_of_cities_rt:0 "El modificador «§YExpansión urbana§!» desaparece de todas las provincias con un §Yestuario§! o un §Ycentro de comercio§!."
 estate_burghers_development_of_cities_mod:0 "Expansión urbana"
 desc_estate_burghers_development_of_cities_mod:0 "Por orden de la autoridad gobernante, los burgueses de esta provincia detentan el derecho a expandir la ciudad a nuevas dimensiones."
 estate_burghers_control_over_the_coinage:0 "Conceder control sobre la acuñación"
 estate_burghers_control_over_the_coinage_desc:0 "El derecho a acuñar monedas lleva mucho tiempo en manos [Root.GetdeldelaDir] [Root.Monarch.GetTitle]. Cuanto más crece el Estado y más retos afronta la administración, el derecho a acuñar moneda se vuelve una carga cada vez mayor. Si permitimos que los [Root.GetBurguesesName] la acuñen en nuestro nombre, resolveremos este problema burocrático."
 estate_burghers_economical_boost:0 "Permitir la libertad económica de los [Root.GetBurguesesName]"
 estate_burghers_economical_boost_desc:0 "Los ingresos del Estado se han generado mayoritariamente mediante un enfoque mercantilista del comercio. Si dejamos que los [Root.GetBurguesesName] tengan mano libre en los asuntos económicos, podríamos aumentar considerablemente nuestros ingresos."
 estate_burghers_force_impressment:0 "Enrolamiento forzado de [Root.GetBurguesesName]"
 estate_burghers_force_impressment_desc:0 "Aunque no adiestrados para el combate, en momento de necesidad, las tripulaciones de los navíos mercantes, así como sus embarcaciones se pueden reclutar a la fuerza para nuestra armada.\nEste derecho a tal reclutamiento, sin embargo, tiene un fuerte coste en favor de los [Root.GetBurguesesName]"
 estate_burghers_naval_school_right:0 "Derechos de escuela naval de [Root.GetBurguesesName]"
 estate_burghers_naval_school_right_desc:0 "Por tradición solo a la nobleza se le permitía someterse a la educación militar. Si levantamos las barreras de entrada, podemos conceder este derecho a los [Root.GetBurguesesName]."
 estate_burghers_expanded_monopoly_rights:0 "Derechos de monopolio de [Root.GetBurguesesName]"
 estate_burghers_expanded_monopoly_rights_desc:0 "Los monopolios sobre bienes comerciales pocas veces son un asunto de interés para nuestro/a [Root.GovernmentName]. Por tanto, los [Root.GetBurguesesName] son libres para imponer sus propios monopolios cuando surge la necesidad."
 estate_burghers_financial_demand:0 "Exigencia financiera de [Root.GetBurguesesName]"
 estate_burghers_financial_demand_desc:0 ""En tiempos de necesidad, el/la [Root.GovernmentName] puede confiscar a la fuerza las posesiones de los [Root.GetBurguesesName]. A cambio, los [Root.GetBurguesesName] tienen más privilegios que les conceden más poder en los asuntos del Estado."
 estate_burghers_land_trade_rights:1 "Posesiones de la corona de [Root.GetBurguesesName]"
 estate_burghers_land_trade_rights_desc:0 "Todo tiene un precio si se encuentra al comprador adecuado. Nuestras tierras no son una excepción. Si dejamos a los [Root.GetBurguesesName] controlar parte de nuestras tierras de la corona, podemos obtener unos beneficios sustanciales para nuestros ingresos."
 ####VAISYA PRIVILEGES###
 estate_vaisyas_land_trade_rights:1 "Posesiones de la corona de [Root.GetVaisyasName]"
 estate_vaisyas_land_trade_rights_desc:0 "Todo tiene un precio si se encuentra al comprador adecuado. Nuestras tierras no son una excepción. Si dejamos a los [Root.GetVaisyasName] controlar parte de nuestras tierras de la corona, podemos obtener unos beneficios sustanciales para nuestros ingresos."
