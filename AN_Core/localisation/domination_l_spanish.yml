 tur_dummy_mission_1_desc:0 "[Root.GetSelectableMissionDescription]"
 tur_dummy_mission_2_title:0 "[Root.GetSelectableMissionTitle]"
 tur_dummy_mission_2_desc:0 "[Root.GetSelectableMissionDescription]"
 tur_dummy_mission_3_title:0 "[Root.GetSelectableMissionTitle]"
 tur_dummy_mission_3_desc:0 "[Root.GetSelectableMissionDescription]"
 tur_legalism_path_trigger_tt:0 "\nSi §Y[Root.GetName]§! elige el camino §Ylegalismo§!, se necesitarán las siguientes condiciones para completar la misión:"
 tur_mysticism_path_trigger_tt:0 "\nSi §Y[Root.GetName]§! elige el camino §Ymisticismo§!, se necesitarán las siguientes condiciones para completar la misión:"
 tur_legalism_path_effects_tt:0 "\nSi §Y[Root.GetName]§! elige el camino §Ylegalismo§!, se darán estos efectos:"
 tur_mysticism_path_effects_tt:0 "\nSi §Y[Root.GetName]§! elige el camino §Ymisticismo§!, se darán estos efectos:"
 TUR_OTTOMAN_RED_SEA_ACCESS:0 "Acceso otomano al Mar Rojo"
 tur_oppose_the_janissaries_title:0 "Ocuparse de los jenízaros"
 tur_oppose_the_janissaries_desc:0 "Los jenízaros se han vuelto poderosos en nuestro estado y son una amenaza activa para la salud de nuestro gobierno. Deben volver al orden usando cualquier medio necesario."
 tur_oppose_the_janissaries_bt:0 "Tuvo el desastre §YGolpe jenízaro§! durante §Y1 año§!."
 tur_oppose_the_janissaries_at:0 "NO está en el §YGolpe jenízaro§!.\nEstas condiciones cambian cuando conseguimos el desastre §YGolpe jenízaro§!."
 tur_oppose_the_janissaries_ct:0 "Activa decisiones para §YEnfrentarse a los jenízaros§! y §YNegociar con los jenízaros§! durante el desastre §YGolpe jenízaro§!.\nSe necesitan estas decisiones para acabar con el §YGolpe jenízaro§!."
 tur_establish_the_new_army_title:0 "Modernizar el ejército"
 tur_establish_the_new_army_desc:1 "Nuestras fuerzas han confiado en la fuerza y la disciplina de los jenízaros durante décadas. A medida que su interés se alejó de ser una fuerza militar, también se hundió enormemente la disciplina de nuestros soldados. Es hora de modernizar nuestros ejércitos."
 tur_establish_the_new_army_at:0 "Activó la decisión §YEnfrentarse a los jenízaros en los Balcanes§!."
 tur_establish_the_new_army_bt:0 "Desbloquea la decisión §YEnfrentarse a los jenízaros en Anatolia§!."
 tur_establish_the_new_army_ct:0 "Desbloquea la decisión §YEnfrentarse a los jenízaros en [Root.Capital.GetName]§!."
 tur_revoke_the_privileges_title:0 "Los grilletes del devshirme"
 tur_revoke_the_privileges_desc:0 "El sistema devshirme ha demostrado su valía a lo largo de los años al servir como principal fuente de nuevos reclutas jenízaros para nuestros ejércitos. Sin embargo, con el paso del tiempo, el sistema se ha ido dejando cada vez más de lado. Ahora hasta funciona en contra nuestra, ya que otorga más privilegios a los jenízaros sin ningún beneficio para el Estado.\nDebemos o revisar este sistema antiguo o abolirlo para siempre."
 tur_the_mansure_reforms_title:0 "Ejército Mansure"
 tur_the_mansure_reforms_desc:0 "Las fuerzas militares del Imperio necesitan una renovación completa. Hace tiempo que debía haberse terminado la era de jenízaros, yayas y derbendjis. ¡Ahora una nueva fuerza, el Ejército Victorioso de Mahoma, llevará a nuestra gran nación a la victoria!"
 tur_the_mansure_reforms_ct:0 "Tuvo el desastre §YGolpe jenízaro§!."
 tur_the_mansure_reforms_at:1 "Si cumplimos esta misión terminando el desastre §YGolpe jenízaro§! enfrentándonos tres veces a los rebeldes jenízaros:"
 tur_crush_the_eyalet_rebellion_title:0 "La crisis de los eyalatos"
 tur_crush_the_eyalet_rebellion_desc:0 "Según se va cuestionando cada vez más la autoridad de nuestr[Root.GetoaDir] [Root.Monarch.GetTitle], los eyalatos, en el pasado nuestros súbditos más leales para gobernar nuestros territorios, se vuelven contra nosotros. Hemos de estabilizar esta situación."
 tur_centralize_the_power_title:0 "Rebelión de eyalatos"
 tur_centralize_the_power_desc:0 "¡Ya sea mediante diplomacia o a través de la espada, hay que detener a los eyalatos rebeldes!"
 tur_centralize_the_power_at:0 "Fin del desastre §YRebelión de eyalatos§!\nAñade §G+20§! motivos para que los eyalatos acepten quedar bajo control."
 tur_had_power_struggle_for_three_years_tt:0 "Tuvo el desastre §YLucha de poder intestina§! durante §Y3 año§!"
 tur_crush_the_eyalet_rebellion_at:0 "Tuvo el desastre §YRebelión de eyalatos§! durante §Y1 año§!."
 HAS_BONUS_REIGN_IN_REASON:0 "Tiene motivos extra para ser puesto bajo control."
 tur_restructure_the_administration_title:0 "Nueva administración"
 tur_restructure_the_administration_desc:0 "Los millets, la «ley personal» de los grupos religiosos que viven en nuestro imperio nunca han sido homogeneizadas. Al contrario, se dejó que los gobernantes pachás las interpretaran y aplicaran libremente.\nLos millets de nuestro gobierno deben ser reformadas porque son demasiado autónomos."
 tur_remove_pashas_from_power_title:0 "Oponerse a los pachás"
 tur_remove_pashas_from_power_desc:0 "Con el estancamiento de nuestro imperio, muchos pachás se han vuelto decadentes y demasiado ambiciosos para su propio bien. Debemos asegurarnos de que mantener en el poder a quienes nos son leales y eliminar a los levantiscos."
 tur_remove_pashas_from_power_ct:0 "Tuvo el desastre §YDecadencia de los pachás§! durante §Y5 años§!"
 tur_remove_pashas_from_power_tt:0 "Fin del desastre §YDecadencia de los pachás§!."
 tur_regulate_the_harem_title:0 "Regular el harén"
 tur_regulate_the_harem_desc:0 "El harén es una poderosa entidad política en el interior de nuestro reino. Originalmente destinado a asegurar a asegurar un heredero de garantías, las concubinas y eunucos del harén han extendido su influencia mucho más allá de lo que debería tener ningún esclavo.\nSi no queremos poner en peligro la autoridad del sultán, necesitamos regular el harén."
 tur_regulate_the_harem_ct:0 "Tuvo el desastre §YComplot del harén§! durante §Y3 años§!"
 tur_regulate_the_harem_at:0 "£adm£ £dip£ y £mil£ de [Root.Monarch.GetName] ascienden al menos §Y10§!"
 tur_the_reign_of_women_title:0 "Reinado de las mujeres"
 tur_the_reign_of_women_desc:0 "El reinado de las mujeres es el nombre de un periodo de nuestra historia donde el harén fue especialmente influyente en la toma de decisiones gubernamentales y políticas de los sultanes. Algunos miembros de la sociedad más conservadores considerarán esto un desastre trágico mientras que otros verán una gran oportunidad. La dirección que tomará su reinado está abierta..."
 tur_the_reign_of_women_at:0 "£adm£ £dip£ y £mil£ de [Root.Monarch.GetName] ascienden al menos §Y15§!"
 tur_the_reign_of_women_tt:0 "Fin del desastre §YComplot del harén§!."
 tur_the_reign_of_women_bt:0 "La reforma §YGobierno otomano modernizado§! presentará la mecánica del §Yharén§!.\nLa reforma se desbloqueará cuando termine el desastre §YLucha de poder intestina§!"
 tur_the_reign_of_women_ct:0 "La reforma §YGobierno otomano modernizado§! NO presentará la mecánica del §Yharén§!.\nLa reforma se desbloqueará cuando termine el desastre §YLucha de poder intestina§!"
 tur_a_new_dawn_title:0 "Un nuevo amanecer"
 tur_a_new_dawn_desc:0 "El mundo nos consideró débiles, un pequeño imperio como fueron los romanos en su momento. Con estancamiento y traición hemos sido castigados.\nQue este mundo, que busca nuestro fin, sepa que la luz de Alá está sobre nosotros. ¡Lo que parece ser el crepúsculo de nuestro gran imperio será conocido en los libros de historia del mañana como el nuevo amanecer del Imperio otomano!"
 ###OTTOMAN FLAVOR EVENTS###
 tur_according_to_ruler_ability_tt:0 "Se ha negociado esta recompensa entre §Y[Root.Monarch.GetName]§! y el jefe del cuerpo de jenízaros según lo estipulado en la §Yley toprak§!"
 tur_janissaries_kill_ruler:0 "¡Los §Yjenízaros§! rebeldes pueden capturar y ejecutar a §Y[Root.Monarch.GetName]§!!"
 flavor_tur.3750.a.tt:0 "La opinión de todo país §Yortodoxo§! sobre §Y[Root.GetName]§! cambia en §G+25§!."
 flavor_tur.3750.b.tt:0 "La opinión de todo país §Yortodoxo§! sobre §Y[Root.GetName]§! cambia en §R-25§!."
 flavor_tur.200.t:0 "¿Un acuerdo comercial [Root.GetAdjective]-veneciano?"
 flavor_tur.200.desc:0 "Aunque el/la [VEN.GovernmentName] de Venecia y el/la [Root.GovernmentName] de [Root.GetName] han estado envueltos en diversos conflictos entre ellos en el pasado, los comerciantes de ambos estados siempre han comerciado entre ellos. Sería de un gran beneficio mutuo que esta relación comercial oficiosa se solidificase en un acuerdo comercial como es debido. Por lo tanto [VEN.GetellaDir] [VEN.Monarch.GetTitle] de Venecia contactó con la corte de [Root.Monarch.GetName] con una propuesta para un acuerdo comercial definitivo."
 flavor_tur.200.a:0 "Aceptar el acuerdo comercial con Venecia"
 flavor_tur.200.a.tt:0 "§Y[Root.GetName]§! firmará un acuerdo comercial con §YVenecia§!, que le dará §G100§! de Poder comercial en el nodo comercial propio hasta que se disuelva la alianza entre ambos países."
 tur_end_of_venetian_trade_deal_tt:0 "hasta que §YVenecia§! o los §Yotomano§! rompan la alianza con su socio comercial"
 TUR_VEN_TRADE_DEAL:0 "Acuerdo comercial otomano-veneciano"
 flavor_tur.200.b:0 "Rechazar el acuerdo comercial"
 flavor_tur.201.t:0 "Fin del acuerdo comercial [Root.GetAdjective]-veneciano"
 flavor_tur.201.desc:0 "Debido a los recientes incidentes y acontecimientos internacionales, las relaciones entre los venecianos y nosotros han tocado fondo, hasta romper la alianza y deshacer nuestro acuerdo comercial."
 flavor_tur.201.a:0 "Es lo que hay."
 flavor_tur.201.a.tt:0 "Todas las provincias que se beneficiaron con el acuerdo comercial §Rpierden§! su bonificación de los bienes comerciales producidos"
 flavor_tur.202.t:0 "¿Ampliación del acuerdo comercial?"
 flavor_tur.202.desc:0 "Hemos firmado diversos acuerdos generosos con el imperio mercantil de [tur_ottoman_trade_partner.GetName] para garantizar un beneficio mutuo mediante el comercio. Con el paso del tiempo, el control [tur_ottoman_trade_partner.GetAdjective] sobre el comercio del mar Negro ha ido creciendo en favor de la influencia de [tur_ottoman_trade_partner.GetName]. Sería una idea valiosa ampliar el acuerdo comercial o terminar con él en favor de una economía más mercantilista."
 flavor_tur.202.a:0 "Ampliar el acuerdo comercial"
 TUR_VEN_TRADE_DEAL_EXPANDED:0 "Acuerdos comerciales otomano-venecianos ampliados"
 IS_EYALET_EVENT_TT:0 "Este evento nos permitiré ascender a un aliado nuestro al puesto de §Yeyalato núcleo§!."
 flavor_tur.202.b:0 "Mantener el statu quo"
 flavor_tur.202.c:0 "Terminar el acuerdo comercial"
 flavor_tur.203.t:0 "La victoria sobre la cruzada de Varna"
 flavor_tur.203.desc:0 "La paz ha vuelto a caer sobre los Balcanes con la derrota de los cristianos en la batalla de Varna. El querido padre de nuestro Sultán, Murad, respondió a la llamada de su hijo a las armas para defendernos de estos invasores. Ha logrado una gran victoria, aunque el precio no ha sido pequeño. Las bajas en la batalla fueron enormes en ambos lados y nuestros soldados necesitarán tiempo para recuperarse de los golpes recibidos. Sin embargo, los cristianos han salido de la lucha en un estado mucho peor, con la muerte de Vladislao III de Polonia, Hungría y Lituania. Tanto Polonia como Hungría se encuentran en el caos de un interregno. Inshallah, sus desgracias continuarán. Nuestra victoria ha sacudido a Europa y a la cristiandad hasta la médula, y todos tiemblan ante el poder del Sublime Estado otomano. Nadie se atreverá a mover un dedo mientras nos abrimos camino a través de los Balcanes. Serbia será nuestra. Valaquia será nuestra. Meteremos en cintura a los albaneses y Skanderbeg morirá como el perro que es. El mayor premio también será nuestro: Constantinopla."
 flavor_tur.203.a:0 "La suerte está echada…"
 flavor_tur.204.t:0 "Urban, el ingeniero de asedios"
 flavor_tur.204.desc:1 "Urban fue un fundidor de hierro e ingeniero de la provincia húngara de Brassó. Uno de los pioneros en maquinaria de asedio y construcción de artillería, se ganaba la vida con sus armas de guerra. En [GetYear], Urbano probó suerte con el emperador bizantino, pero como carecía tanto del tesoro necesario para su salario como de los materiales necesarios para construir tales cañones, Urbano se vio obligado a recurrir [Root.GetalalaDir] [Root.Monarch.GetTitle] [Root.Monarch.GetName] otoman[Root.GetoaDir]. Ha prometido crear un cañón lo bastante grande y poderoso como para derribar «las murallas de la misma Babilonia»."
 flavor_tur.204.a:0 "¿Las murallas de Babilonia, habéis dicho…?"
 flavor_tur.204.a.tt:0 "Las murallas de §Y[151.GetName]§! se derrumbarán en cuanto nuestras tropas empiecen a asediar la ciudad."
 flavor_tur.204.b:0 "No podemos permitirnos sus servicios."
 TUR_GRIP_OVER_THE_BOSPBORUS:0 "Control sobre el Bósforo"
 flavor_tur.205.t:0 "La gran capital, Konstantiniyye"
 flavor_tur.205.desc:0 "Se ha abierto brecha en las murallas; la puerta ha caído y la gema del antaño poderoso Imperio romano está ahora en nuestra posesión. [Root.GetElLaDir] magnífic[Root.GetoaDir] [Root.Monarch.GetTitle] ordenó a sus tropas que evitaran a la otrora próspera metrópolis nuevos saqueos y arrasamientos, ya que tiene planes para ella.\nLas murallas serán restauradas; las casas, restauradas y la sede del poder trasladada a Konstantiniyye. Junto a los grandes trabajos para dar a la nueva capital de los otomanos la gloria que tuvo en el pasado, el gobierno bajo la supervisión de [Root.Monarch.GetName] repuebla la capital con mucha gente de las tierras cercanas. Esta afluencia de población ha traído a muchos hombres de talento, artesanos, arquitectos y artistas entre ellos. Con el talento de estos hombres y la mano que nos guíe de nuestr[Root.GetoaDir] [Root.Monarch.GetTitle], la capital entra en una nueva edad de oro. Konstantiniyye será de nuevo la perla del Mediterráneo."
 flavor_tur.205.a:0 "¡Este será el comienzo de nuestra edad clásica!"
 flavor_tur.206.t:0 "La estructura interna de poder"
 flavor_tur.206.desc:0 "El gobierno otomano es el matrimonio del sistema de gobierno romano y las leyes e ideas del Corán. Si bien ha probado ser eficaz para sus objetivos, presenta los mismos problemas con los que tuvieron que tratar los antiguos romanos: las luchas intestinas por el poder. Los jenízaros, el harén, los muy autónomos pachás y eyalatos y los súbditos que buscan la independencia, todos suponen una amenaza vital para el Estado otomano.\n\nPor fortuna para nuestr[Root.GetoaDir] [Root.Monarch.GetTitle] [Root.Monarch.GetName], esas preocupaciones son para sus sucesores, porque este es el periodo del ascenso de los otomanos."
 flavor_tur.206.a:0 "¡Así creemos un imperio que supere el paso del tiempo!"
 flavor_tur.206.a.tt:1 "La eficacia y estabilidad del gobierno interno se mide por el nivel del marcador §YDecadencia otomana§!. Si este contador llega a 100, entonces estará disponible el desastre §YLucha de poder intestina otomana§!.\nPasa por encima de la barra de progreso en la pestaña de §YGobierno§! de tu país para ver en cualquier momento el valor de tu §YDecadencia otomana§!."
 flavor_tur.207.t:0 "Eliminar el azote de los caballeros"
 flavor_tur.207.desc:1 "Que los Caballeros de San Juan se atrevan a afirmar ser hombres de fe es una broma en sí misma. Tal vez en los días de Salah ad-Din pudieron haber sido una organización honorable, aunque pagana. En los últimos años, sin embargo, la orden no ha sido más que una banda de picaros y saqueadores que acosan nuestras rutas marítimas y confiscan los bienes de nuestros pacíficos comerciantes. Por fortuna, ahora hemos expulsado a esta banda de ladrones de Rodas, nuestros comerciantes pueden de nuevo viajar por los mares sin ser molestados y los habitantes de nuestros asentamientos costeros dormir sin temor a que grupos de piratas francos se apoderen de sus riquezas."
 flavor_tur.207.a:0 "¡Que nuestras costas sean seguras y prósperas!"
 flavor_tur.207.a.tt:0 "Toda provincia costera afectada por asaltos costeros recibirá:"
 flavor_tur.208.t:0 "Los jenízaros"
 flavor_tur.208.desc:0 "El ejército otomano estaba tradicionalmente formado por caballería. A mediados del siglo XIV, Orhan I y luego su hijo, Murad I, crearon los jenízaros, una fuerza de élite cuya lealtad solo se debía al sultán. Los jenízaros, con paga regular y altamente disciplinados, formados por prisioneros de guerra y esclavos, se convirtieron en la columna vertebral del ejército otomano.\n\nCon el paso del tiempo los jenízaros aumentaron su poder e influencia sobre el Estado a medida que los sultanes dependían cada vez más de sus servicios. Hoy en día son una clase guerrera propia en la sociedad otomana y pueden exigir privilegios significativos si no se les controla."
 flavor_tur.208.a:0 "Pero en el fondo solo son otra pieza de ajedrez en el tablero."
 flavor_tur.209.t:0 "El eyalato de Hungría"
 flavor_tur.209.desc.a:0 "El reino de Hungría supuso un gran rival en los Balcanes. Sin embargo, ni sus defensores más duros pudieron resistir contra nuestro avance y su reino cayó ante el poder [Root.GetdeldelaDir] [Root.Monarch.GetTitle] [Root.Monarch.GetName]. El antaño poderoso reino no es ahora nada más que otro de nuestros muchos estados súbditos. La cuestión ahora es qué forma debe asumir la administración de las tierras húngaras…"
 flavor_tur.209.desc.b:0 "El reino de Hungría representó un gran rival en los Balcanes. Sin embargo, ni sus defensores más duros pudieron resistir contra nuestro avance y su reino cayó ante el poder [Root.GetdeldelaDir] [Root.Monarch.GetTitle] [Root.Monarch.GetName]. El antaño poderoso reino no es ahora nada más que otro montón de territorios conquistados administrados por nuestros pachás."
 flavor_tur.209.a:0 "Fundar el eyalato núcleo de Hungría."
 flavor_tur.209.b:0 "Que Hungría se gestione a sí misma."
 flavor_tur.209.c:0 "Hungría será un territorio núcleo nuestro."
 flavor_tur.209.d:0 "Sí, sí, otro reino se postra ante nuestro poder. ¡Oh, hora de la poesía!"
 flavor_tur.210.t:0 "La administración de las tierras húngaras"
 flavor_tur.210.desc:0 "El reino de Hungría solía ser un gran rival en nuestros asuntos en los Balcanes. Pero el destino no fue bondadoso con ellos y su mezquino reino y finalmente acabaron postrándose ante nosotros. Ahora las muchas provincias del reino están en nuestra posesión y sin bien integrarlas como núcleo de nuestro Imperio sería más viable, podría merecer la pena pensar en crear un eyalato que gobernase a los paganos por nosotros."
 flavor_tur.210.a:0 "Crear el eyalato de [first_potential_eyalet.GetName]."
 flavor_tur.210.b:0 "[second_potential_eyalet.GetName] será nuestro eyalato de Carpatia."
 flavor_tur.210.c:0 "Solo el estado de [third_potential_eyalet.GetName] puede representar nuestros intereses."
 flavor_tur.210.d:0 "Hay poco beneficio en tener un eyalato en esta región."
 flavor_tur.211.t:0 "Caída de Viena"
 flavor_tur.211.desc:0 "¡Viena, la sede del poder de los Habsburgo, eternos rivales de la casa de Osmán, ha caído ante el poder del Imperio otomano! La ciudad ofreció una defensa honorable contra nuestras fuerzas y la alianza austriaca luchó con valor, pero en vano. Al final, ninguno de nuestros adversarios pudo oponerse a nuestros astutos tácticos y a nuestros soldados bien disciplinados.\nMientras la capital imperial es saqueada, los cristianos de Europa temen nuestro avance. ¡Ellos ya saben que nuestra marcha no se detendrá en Viena!"
 flavor_tur.211.a:0 "¡La puerta de entrada a Europa es nuestra! ¡Que este sea el heraldo de una nueva era!"
 flavor_tur.211.a.tt:0 "Todo país §Ycristiano§! conocido en §YNorte de Alemania§!, §YSur de Alemania§! e §YItalia§! recibe el evento «§Y¡La amenaza turca avanza!§!»"
 flavor_tur.212.t:0 "¡La amenaza turca avanza!"
 flavor_tur.212.desc:0 "¡Viena, capital del Sacro Imperio Romano y la fuerza principal contra el Imperio otomano, ha caído! ¡Los sanguinarios jenízaros de los otomanos han saqueado la ciudad y devastado sus alrededores!\nLos cristianos de toda Europa Central se dirigen a sus gobernantes exigiendo protección frente a la amenaza turca, ¡pero hasta los reyes y dux más sabios no pueden sentir más que miedo!"
 flavor_tur.212.a:0 "¡El fin se acerca! Que el Señor tenga piedad de nuestras almas."
 flavor_tur.213.t:0 "La subyugación de Austria"
 flavor_tur.213.desc:0 "Las relaciones austro-otomanas se han moldeado por conflictos, guerras y competencia por la influencia sobre los Balcanes. Sin embargo, al final el archiduque de Austria y emperador de su simulacro de Imperio romano tuvo que aceptar la derrota, y ahora su ducado ahora no es más que un siervo de nuestro/a [Root.GovernmentName].\nEl gran visir de [Root.Monarch.GetName] ha hecho una sugerencia para humillar al otrora poderoso poseedor del título imperial. Realizó dos propuestas: o bien destronar arrebatar Austria a los Habsburgo y transformarla en un verdadero eyalato de nuestro país o dejamos que los Habsburgo gobiernen su mísero ducado y les obligamos a realizar tareas triviales de gobierno, recordándoles todos los días que son servidores de la casa de Osmán."
 flavor_tur.213.a:0 "Debemos seguir siendo pragmáticos. Sencillamente convertir Austria en nuestro eyalato."
 flavor_tur.213.b:0 "Habsburgo hizmetkar, hay una mancha en el suelo. Límpiala."
 flavor_tur.214.t:0 "La administración del Norte de Italia"
 flavor_tur.214.desc:0 "Los ducados y repúblicas del norte de Italia siempre han estado divididos a través de sus luchas internas y ruines intromisiones. A nadie sorprendió que ninguno de los estados italianos tuviera oportunidades contra nosotros. Uno tras otro, dux y duques se sometieron [Root.GetalalaDir] [Root.Monarch.GetTitle].\nSi bien la conquista de los estados italianos fue relativamente fácil, gobernar el territorio es un desafío diferente. Podría valer la pena establecer un eyalato en este territorio con uno de los políticos locales nombrado para representar nuestra voluntad."
 flavor_tur.214.a:0 "Crear el eyalato de [first_potential_eyalet.GetName]."
 flavor_tur.214.b:0 "El estado de [second_potential_eyalet.GetName] gobernará el Norte de Italia."
 flavor_tur.214.c:0 "Nombrar a un pachá para el eyalato de [third_potential_eyalet.GetName]."
 flavor_tur.214.d:0 "[fourth_potential_eyalet.GetName] será nuestro administrador."
 flavor_tur.214.e:0 "Los comerciantes de [fifth_potential_eyalet.GetName] pueden ocuparse de esta tarea."
 flavor_tur.215.t:0 "El destino de Sicilia"
 flavor_tur.215.desc:0 "Sicilia, antaño el hogar de uno de los reinos islámicos de la era medieval, ahora está bajo nuestro control. Como de costumbre, ha vuelto a surgir la cuestión sobre si debemos fundar un nuevo eyalato en el territorio que hemos conquistado. Sin embargo, aunque la mayoría de eyalatos emplean hasta cierto punto la estructura gubernamental local para gobernar las tierras de allí, el/los [Root.GetCleroName] en persona han contactado con [Root.Monarch.GetName]. Debido a la historia de Sicilia y su importancia como centro cultural y político importante en el mundo musulmán medieval, el estamento de [Root.GetCleroName] desea que nuestro eyalato del Sur de Italia sea la restauración del mismísimo emirato de Siqilliya."
 flavor_tur.215.a:0 "Siqilliya renacerá de sus cenizas."
 flavor_tur.215.b:0 "Su tiempo terminó hace mucho. El Sur de Italia permanece bajo nuestro control directo."
 flavor_tur.216.t:0 "La corona de Roma"
 flavor_tur.216.desc:0 "Uno de los títulos más polémicos en toda la historia del mundo. Se dice que Roma terminó con la caída de Constantinopla en la primera mitad del siglo XV. A pesar de todos los detractores que en el pasado nos negaron este título, hemos reunido las tierras del antiguo Imperio romano bajo nuestra grandeza y control. ¡Por lo tanto, podemos declarar con pasión que la edad de oro del Imperio aún promete grandeza ¡y que su título recae, con todo derecho, en nuestr[Root.GetoaDir] sultán, [Root.Monarch.GetName]!"
 flavor_tur.216.a:0 "¡Somos la continuación del mayor imperio del mundo!"
 flavor_tur.216.b:0 "Puede que Roma sea nuestra, pero nuestra identidad es la de [Root.GetName]."
 flavor_tur.217.t:0 "¿Una nueva capital imperial?"
 flavor_tur.217.desc:0 "Con la conquista de Roma, la misma ciudad que dio nombre al Imperio Romano, nuestra reivindicación de la corona romana ya no admite discusión. Como el corazón del imperio forma ahora parte de nuestro propio reino, se plantea la cuestión de si debemos trasladar nuestra capital de Konstantiniyye a Roma. Nuestro dominio sobre los italianos sería absoluto pero, por otro lado, podríamos ampliar las oficinas e infraestructura de Konstantiniyye para reforzar nuestro control sobre los eyalatos."
 flavor_tur.217.a:0 "Roma será la nueva capital."
 tur_accept_all_italian_cultures_tt:0 "Se aceptarán todas las culturas del grupo cultural §Ylatino§!. Este efecto desaparece si degradamos la cultura §Ylatina§!."
 tur_take_over_italian_eyalets_tt:0 "§YEyalatos§! con su capital en §YItalia§! cederán a §Y[Root.GetName]§! todas sus provincias en §YItalia§!.\n§Y[Root.GetName]§! consigue un núcleo territorial en cada provincia cedida."
 flavor_tur.217.b:0 "Konstantiniyye es la única capital legítima del imperio."
 tur_enable_central_italy_eyalet_event_tt:0 "Está disponible para suceder el evento §YEl eyalato de Roma§!."
 flavor_tur.218.t:0 "El eyalato de Roma"
 flavor_tur.218.desc:0 "La gran ciudad de Roma es nuestra. Sin embargo la decisión de mantener nuestra capital en [Root.Capital.GetName] hace que gobernar esta prestigiosa ciudad sea un reto difícil. Por suerte para nosotros, hay mucho que están más que entusiasmados por administrar el territorio en torno a la antigua capital imperial."
 flavor_tur.218.a:0 "Fundemos el eyalato de [first_potential_eyalet.GetName]."
 flavor_tur.218.b:0 "El eyalato de [second_potential_eyalet.GetName] gobernará Roma."
 flavor_tur.218.c:0 "No necesitamos ninguna ayuda suya. Podemos controlar Roma por nosotros mismos."
 flavor_tur.219.t:0 "Llegan los moriscos de Granada"
 flavor_tur.219.desc:0 "[Root.GetElLaDir] [Root.Monarch.GetTitle] [Root.Monarch.GetName] hizo proclamar por todo el Imperio que los refugiados serían bien recibidos. Les concedió permiso para asentarse en el Imperio otomano y ser ciudadanos otomanos. Ridiculizó la actitud de los monarcas de Castilla y Aragón por expulsar a una clase de gente tan útil para sus súbditos. «Llamáis a [CAS.Monarch.GetName] un gobernante sabio», dijo a sus cortesanos, «¡que ha empobrecido su país para enriquecer el mío!» [Root.Monarch.GetName] dirigió un firmán a todos los gobernadores de sus provincias europeas, donde les ordenaba no solo abstenerse de rechazar a los refugiados españoles, sino darles dieran una acogida amistosa y cordial. Amenazó de muerte a todos aquellos que trataran con dureza a los moriscos o les negaran la entrada en el Imperio."
 flavor_tur.219.a:0 "Son muy bienvenidos."
 flavor_tur.219.b:0 "No podemos arriesgarnos a irritar a los monarcas ibéricos."
 flavor_tur.220.t:0 "El eyalato de Al-Ándalus"
 flavor_tur.220.desc:0 "La península ibérica fue antaño hogar de los muchos sultanatos musulmanes durante su historia. Sin embargo, los españoles y los portugueses finalmente expulsaron a los musulmanes de la zona que una vez fue Al-Ándalus y formaron sus propios reinos sobre las cenizas de nuestros hermanos musulmanes. Como Alá ha deseado, los infieles han sido derrotados y Al-Ándalus está una vez más libre de la influencia de los cristianos.\n\nLa administración de Al-Ándalus. Ejercer nuestro control sobre esta región directamente requiere un gran esfuerzo y la ganancia podría no valer la pena. El establecimiento del gran eyalato de Al-Ándalus podría ser lo que necesitamos."
 flavor_tur.220.a:0 "Efectivamente. Iberia será gobernada por nuestro eyalato más prestigioso."
 flavor_tur.220.b:0 "El territorio de Al-Ándalus será parte de nuestro imperio."
 flavor_tur.221.t:0 "El eyalato de Túnez"
 flavor_tur.221.desc.a:0 "El sultanato de Túnez es un reino de corsarios y piratas marineros. Aunque hermanos de fe, sus costumbres no son especialmente similares a la cultura de los otomanos. Y, sin embargo, es innegable que sus asaltos costeros resultan en nuestro gran beneficio."
 flavor_tur.221.desc.b:0 "El sultanato de Túnez es un reino de corsarios y piratas marineros. Aunque hermanos de fe, sus costumbres no son especialmente similares a la cultura de los otomanos Y, sin embargo, es innegable que sus asaltos costeros resultan en nuestro gran beneficio. Por lo cual, ahora está gobernado por nuestros pachás"
 flavor_tur.221.a:0 "Debemos crear el eyalato núcleo de Túnez."
 flavor_tur.221.b:0 "Dejemos que los tunecinos se dirijan a sí mismos."
 flavor_tur.221.c:0 "Túnez será un territorio núcleo nuestro."
 flavor_tur.222.t:0 "La administración de Túnez"
 flavor_tur.222.desc:0 "El sultanato de Túnez es un reino de corsarios y piratas marineros. Aunque hermanos de fe, sus costumbres no son especialmente similares a la cultura de los otomanos. Y, sin embargo, es innegable que sus asaltos costeros resultan en nuestro gran beneficio. Podría merecer la pena pensar en instalar un eyalato relativamente autónomo que comparta su botín con nosotros."
 flavor_tur.222.a:0 "Efectivamente. Fundaremos el eyalato de [first_potential_eyalet.GetName]."
 flavor_tur.222.b:0 "Me gusta cómo suena el nombre de eyalato de [second_potential_eyalet.GetName]."
 flavor_tur.223.t:0 "Jeireddín Barbarroja"
 flavor_tur.223.desc:0 "Al principio un corsario otomano, Hizir Reis ganó fama al servicio de su hermano mayor Oruc Reis. En 1516, los hermanos capturaron Argel a la corona española y Oruc se proclamó sultán. Cuando su hermano murió en 1518, su hermano Hizir heredó el apodo “Barbarroja” de Oruc y recibió el nombre honorífico de Jeireddín. Con el paso del tiempo, Barbarroja pasó a las filas de la marina otomana y consiguió muchas victorias navales clave que llevaron al dominio turco del Mediterráneo durante mediados del siglo XVI. Finalmente, en 1533, el sultán Solimán el Magnífico nombró a Barbarroja kapudan pachá (gran almirante) de la marina otomana"
 flavor_tur.223.a:0 "¡Será un gran almirante!"
 flavor_tur.224.t:0 "La administración de Argel"
 flavor_tur.224.desc:0 "Argel y la costa de Berbería han sido una región en disputa entre magrebíes e ibéricos durante siglos. Con nuestra intervención, protegemos el área de nuevas intromisiones cristianas.\nComo es costumbre, los planes para establecer otro eyalato están en camino…"
 flavor_tur.224.a:0 "Crear el eyalato de [first_potential_eyalet.GetName]."
 flavor_tur.225.t:0 "El eyalato de Marruecos"
 flavor_tur.225.desc:0 "El sultanato de Marruecos corrió durante décadas el peligro de ser anexionado por manos ibéricas. Afortunadamente para ellos, nuestr[Root.GetoaDir] [Root.Monarch.GetTitle] intervino en su favor y concedió a los súbditos marroquíes un nuevo hogar en nuestro/a [Root.GovernmentName]."
 flavor_tur.225.a:0 "Debemos crear el eyalato núcleo de Marruecos."
 flavor_tur.225.b:0 "Los marroquíes lo pasarán bien."
 flavor_tur.225.c:0 "El territorio marroquí debería convertirse en verdaderas provincias de nuestro imperio."
 flavor_tur.226.t:0 "La administración de Marruecos"
 flavor_tur.226.desc:1 "El sultanato de Marruecos corrió durante décadas el peligro de ser anexionado por manos ibéricas. Afortunadamente para ellos, nuestr[Root.GetoaDir] [Root.Monarch.GetTitle] intervino en su favor y concedió a los súbditos marroquíes un nuevo hogar en nuestro/a [Root.GovernmentName]. Como la distancia de [Root.Capital.GetName] a la tierras marroquíes es demasiado grande para gobernarla de modo efectivo, podría merecer la pena fundar un eyalato en esta región."
 flavor_tur.226.a:0 "El eyalato de [first_potential_eyalet.GetName] será nuestra frontera más occidental."
 flavor_tur.227.t:0 "El eyalato de Adal"
 flavor_tur.227.desc:0 "El sultanato de Adal está rodeado por enemigos del islam. El reino copto de Etiopía a su oeste, así como los paganos al sur amenazaron la existencia del sultanato y solo gracias a nuestra intervención, los adalianos ya no deben temer la opresión del yugo pagano."
 flavor_tur.227.a:0 "Debemos crear el eyalato núcleo de Adal."
 flavor_tur.227.b:0 "Los adalianos lo pasarán bien."
 flavor_tur.227.c:0 "El territorio adaliano debería convertirse en verdaderas provincias de nuestro imperio."
 flavor_tur.228.t:0 "La administración del Cuerno"
 flavor_tur.228.desc:0 "Nuestro/a [Root.GovernmentName] se extendió hasta el Cuerno de África. Allí donde en el pasado reinaron los orgullosos sultanes de Adal y mezquinos reinos cristianos ahora ondea la bandera de los otomanos.\nAunque los territorios más allá de Egipto están fuera de nuestro alcance. Aunque administrarlo será factible, nos resultaría mucho más beneficioso que un eyalato se hiciera con el control."
 flavor_tur.228.a:0 "El eyalato de [first_potential_eyalet.GetName] será nuestra frontera más al sur."
 flavor_tur.229.t:0 "Nuevo líder de la umma"
 flavor_tur.229.desc:0 "Desde la conquista de Edirne por Murad Hudavendigar en 1362, nuestros sultanes han reclamado formalmente el título de Califa, el líder de la umma. Sin embargo, ahora que tenemos un control firme sobre El Cairo, hemos conseguido convocar al último califa abasí, Al-Mutawakkil III, a Konstantiniyye para que entregue formalmente el título de califa al sultán [Root.Monarch.GetName], dándole la espada y la capa de Mahoma. No solo es una gran posición para nuestro sultán a nivel nacional, sino que también le otorga autoridad sobre todos los musulmanes fuera de nuestras fronteras, lo que nos otorga mayor oportunidad de proteger a aquellos que tienen la mala suerte de ser gobernados por no musulmanes.\nLa cuestión sigue siendo qué senda religiosa y espiritual tomará nuestro califato. Los caminos del legalismo y el sufismo están presentes en nuestro gobierno, pero solo uno de ellos puede ser seguido a nivel gubernamental."
 flavor_tur.229.a:0 "Debemos adoptar y proteger las leyes del islam."
 tur_legalism_path_tt:0 "Desbloquea la ruta de misiones §Ylegalismo§!."
 flavor_tur.229.b:0 "Solo mediante el misticismo encontraremos la misericordia de Alá."
 tur_mysticism_path_tt:0 "Desbloquea la ruta de misiones §Ymisticismo§!."
 flavor_tur.230.t:0 "El fin del califato"
 flavor_tur.230.desc:0 "Desde la conquista de Edirne por Murad Hudavendigar en 1362, nuestros sultanes reclamaron formalmente el título de Califa, el líder de la umma. Sin embargo, las décadas posteriores obligaron a nuestro estado a cambiar y adoptar el credo [Root.Religion.GetName]. Por lo tanto, el título de califato ya no significa nada para nosotros. Y como si lo hubiera querido el destino, conseguimos conquistar al califa abasí y traerlo a [Root.Capital.GetName]. Mediante este acto, la idea de un califato no ha terminado solo en [Root.GetUsableName], sino en todo el mundo musulmán."
 flavor_tur.230.a:0 "Qué giro más irónico de los acontecimientos."
 tur_non_muslim_path_tt:0 "Desbloquea la ruta de misiones §Yreligiosa§!."
 flavor_tur.231.t:0 "Victoria para la casa de [Root.Monarch.Dynasty.GetName]"
 flavor_tur.231.desc:0 "«Es hermosa, tanto como para hacer llorar a un hombre. ¡Cómo lloro! Lloro al ver florecer mi imperio. Mis ejércitos han metido en cintura toda Anatolia, pequeños beys y la Oveja Blanca obligados a postrarse por igual. Armenios, kurdos y griegos del Ponto por igual me consideran su sultán. Cómo me ha bendecido el Todopoderoso para que pueda reinar sobre tierras tan vastas y grandes, que el mismo Osmán Ghazi me estarán contemplando desde las alturas, sabiendo que su legado está sano y salvo en mis manos. Mi corazón se agita pensando en ello».\n- [Root.Monarch.GetTitle] [Root.Monarch.GetName]"
 flavor_tur.231.a:0 "¡Es un día de celebración!"
 flavor_tur.232.t:0 "La Iglesia copta ortodoxa"
 flavor_tur.232.desc:0 "La Iglesia copta y sus seguidores han estado habitando la región del Cáucaso durante siglos. Las guerras y las hambrunas han devastado la región a medida que cada aspirante a conquistador lanzó sus sombreros en un intento por reinar en la gente de estas montañas. Sin embargo, las montañas mismas tiemblan ante nosotros y los reinos y tribus cristianas divididas son ahora parte de nuestra esfera de poder."
 flavor_tur.232.a:0 "¡No hay montaña lo bastante empinada como para no conquistarla!"
 flavor_tur.233.t:0 "El eyalato de Yemen"
 flavor_tur.233.desc:0 "El sultanato de Yemen se encuentra en una posición comercial privilegiada, ya que está directamente en el golfo de Adén. Si bien amenazados en el pasado por las fuerzas chiíes en esta zona, ahora es parte de nuestro imperio cada vez mayor."
 flavor_tur.233.a:0 "Debemos crear el eyalato núcleo de Yemen."
 flavor_tur.233.b:0 "Yemen disfrutará de una era de prosperidad bajo nuestro poder."
 flavor_tur.233.c:0 "El territorio yemení debería convertirse en verdaderas provincias de nuestro imperio."
 flavor_tur.234.t:0 "La administración de Yemen"
 flavor_tur.234.desc:0 "Nuestro/a [Root.GovernmentName] conquistó la parte sur de Arabia. Ahora el sultanato de Yemen y sus territorios pertenecen al Imperio otomano.\nPero el golfo de Adén está lejos de [Root.Capital.GetName]. Aunque administrarlo será factible, nos resultaría mucho más beneficioso que un eyalato se hiciera con el control."
 flavor_tur.234.a:0 "El eyalato de [first_potential_eyalet.GetName] protegerá el Golfo."
 flavor_tur.236.t:0 "La administración de Persia"
 flavor_tur.236.desc:0 "La historia de Persia y los otomanos está manchada de sangre incluso muchos años antes de nuestra conquista de la región. Los timúridas devastaron gran parte de Anatolia y provocaron el primer y único interregno tras la batalla de Ankara en 1402. Pero incluso hoy, las relaciones entre el pueblo turco y los persas no son óptimas debido a las diferencias culturales y religiosas.\nAunque ahora somos soberanos de la región persa, es solo cuestión de tiempo que los persas se unan en torno a una bandera para luchar por su independencia. Crear un eyalato que gestione esta problemática región en nuestro nombre podría ser la decisión más juiciosa."
 flavor_tur.236.a:0 "Efectivamente. El eyalato de Persia mantendrá a los persas a raya."
 eyalet_cores_only_on_owned_provinces_tt:0 "§YLos núcleos solo se aplican a provincias que sean posesión de [Root.GetName].§!"
 flavor_tur.237.t:1 "Supremacía sobre Persia"
 flavor_tur.237.desc:1 "El Imperio de Persia ha sido vencido y sus vastas posesiones han caído bajo la justa jurisprudencia de nuestro muy sublime califato. Ciertamente, un enemigo poderoso y formidable, pero ni la gran Persia puede interponerse entre nosotros y nuestro destino definitivo. Aunque se vertió mucha sangre y muchos mártires nacieron de esta conquista, las gentes de estas tierras son hermanos en la fe y merecen respeto. De hecho, gobernaremos con justicia y honraremos la historia de esta tierra devolviendo a Persia la gloria perdida hace mucho tiempo como miembro valioso de nuestro Imperio en constante expansión."
 flavor_tur.237.a:0 "¡Su legado y pericia servirán a [Root.Monarch.GetName]!"
 flavor_tur.238.t:0 "Sistema de millet"
 flavor_tur.238.desc:0 "El recién creado sistema millet es una parte de la administración otomana de las distintas comunidades religiosas que reconoce la autoridad de cada una de las comunidades para supervisar sus propios asuntos comunales, principalmente a través de sistemas judiciales y escuelas religiosas independientes. Este enfoque nos ayudará a ejercer un control firme sobre nuestros territorios no musulmanes en los Balcanes y más allá."
 flavor_tur.238.a:0 "Estas comunidades son parte de nuestro gran imperio."
 flavor_tur.239.t:0 "Solimán el Magnífico"
 flavor_tur.239.desc:0 "Nacido como hijo del sultán Selim I y de Hafsa Sultan, una musulmana conversa, Solimán mostró un talento tan excepcional que rara vez se vio en los sultanes otomanos de la época. Era un hombre muy culto y recibió clases de literatura islámica desde muy joven. También se interesó por temas que a la mayoría de los jóvenes les repelían, como ciencia, historia, literatura y tácticas militares. Si se le nombra heredero del Imperio, muchos están seguro de que este alcanzará su cumbre."
 flavor_tur.239.a:0 "¡La corona del príncipe es suya!"
 flavor_tur.239.b:0 "Por prometedor que sea, quien gobernará un día será [Root.Heir.GetName]."
 tur_10_dev_randomly_given_to_christian_provinces_tt:0 "Se distribuyen al azar §G10§! de desarrollo entre §Y10§! provincias aleatorias en posesión de §Ycristianos§!."
 flavor_tur.240.t:0 "Desplome del sultanato mameluco"
 flavor_tur.240.desc:1 "Calificar de «Estado» el negocio de protección que los mamelucos han estado dirigiendo en Egipto y el Levante sería una valoración generosa, como poco. Que su gobierno haya durado tanto es un milagro. Ahora, sin embargo, en nuestra más reciente serie de conflictos con ellos, los ejércitos de nuestro gran sultán han cortado una franja de tierra a través de Siria y hasta Egipto. Además, ahora que [From.GetCapitalName] ha caído en manos de nuestras fuerzas, la administración mameluca prácticamente se ha desplomado en sus tierras y no queda ningún gobierno central real que pueda oponerse a que nos apoderemos de la totalidad de las tierras del sultanato. Sin embargo, no cabe duda de que para tomar inmediatamente de todas esas tierras tendríamos que recurrir a los potentados locales y la integración de las tierras del sultanato en nuestra administración sería una hazaña hercúlea."
 flavor_tur.240.a:0 "¡Sus tierras pertenecen al sultán [Root.Monarch.GetName]!"
 flavor_tur.240.a.tt:2 "Si conservamos §Y[MAM.Capital.GetName]§! durante §Y3 años§! mientras tenemos un marcador de guerra del §Y90%§! contra §Y[MAM.GetName]§! saltará el evento §YCaída del sultanato mameluco§! que nos permite firmar una paz blanca con los §Ymamelucos§! y crear inmediatamente el §YEyalato de Egipto§!."
 flavor_tur.240.b:0 "Esta carrera se gana sin prisa, pero sin pausa…"
 flavor_tur.240.b.tt:0 "No volveremos a tener de nuevo la oportunidad de crear el §YEyalato de Egipto§! sin un tratado de paz."
 flavor_tur.241.t:0 "Desplome del/la [Root.GovernmentName]"
 flavor_tur.241.desc:0 "Con la ocupación turca de [Root.Capital.GetName], el ya frágil poder de nuestro gobierno afronta un colapso total. ¡Reina el caos entre la administración, así como en el ejército mientras las tropas otomanas asumen el control sobre la extensa región de Egipto!"
 flavor_tur.241.a:0 "¡Qué horror!"
 flavor_tur.241.a.tt:0 "§R§Y[From.GetName]§! nos convertirá en su eyalato núcleo sin negociaciones de paz si no recuperamos §Y[Root.Capital.GetName]§! en los próximos §Y3 años§!.§!"
 flavor_tur.242.t:0 "Caída del sultanato mameluco"
 flavor_tur.242.desc:0 "La ciudad de [MAM.Capital.GetName] está bajo control otomano mientras que el gobierno otomano empieza a venirse abajo. Este desdichado sultanato no es sino un insulto al recuerdo de lo que fue el sultanato abasí antes de escindirse en sus numerosos estados sucesores. Ha quedado muy claro que el sultanato ya no se puede sostener. Los administradores mamelucos, encarcelados en [MAM.Capital.GetName], han contactado con [Root.Monarch.GetName]. Sugieren acabar con esta guerra de inmediato con la entrega de todo el sultanato a nuestr[Root.GetoaDir] [Root.Monarch.GetTitle] a cambio de seguir sirviendo en la administración egipcia."
 flavor_tur.242.a:0 "Un plan sensato, desde luego. Terminemos ya con esta guerra."
 tur_mamlukian_administration_tt:0 "hasta que no sean súbditos o su soberano cumpla la misión «§YEl destino de los mamelucos§!»"
 flavor_tur.242.b:0 "No. No aceptaremos una administración partidista en Egipto."
 flavor_tur.243.t:0 "Independencia del eyalato egipcio"
 flavor_tur.243.desc:0 "Ya no somos esclavos del Imperio otomano, ¡nuestro país está al fin libre de su influencia! Por lo tanto, nuestra administración ahora está bajo nuestro propio control y podemos hacernos llamar Egipto."
 flavor_tur.243.a:0 "Maravilloso."
 flavor_tur.244.t:0 "Egipto bajo dominio otomano"
 flavor_tur.244.desc:0 "El sultanato mameluco ya no existe. Donde se alzó en el pasado ahora está nuestro eyalato que gobernará estas tierras por nosotros. Aunque esto significa cambios graves y amenazadores para muchos antiguos funcionarios mamelucos, la mayoría de los egipcios que viven en esta región lo ven un signo de nuevo desarrollo de las tierras de su patria, ya que comerciantes y artesanos de [Root.Capital.GetName] viajan a Alejandría con la esperanza de encontrar nuevas oportunidades. Es solo cuestión de tiempo que Egipto alcance su máximo potencial bajo la dirección de los inversores turcos."
 flavor_tur.244.a:0 "Ojalá traigan prosperidad a Egipto."
 flavor_tur.245.t:0 "El vuelo de Legari Hasan Celebi"
 flavor_tur.245.desc:0 "«¡Oh, sultán mío! ¡Bendito sea, voy a hablar con Jesús!» Esas son las palabras que Legari Hasan Celebi le dijo a [Root.Monarch.GetName] cuando estaba a punto de despegar en lo que parecía ser un estrafalario y extraño ingenio mecánico lleno de productos químicos y pólvora. ¿Quién puede decir nada en estos días con todas las nuevas tendencias a las que se dedica nuestro pueblo? ¡Mientras lleve sus rodilleras de protección!"
 flavor_tur.245.a:0 "¡Torre de control a piloto Celebi!"
 tur_celebi_goes_bye_bye:0 "Celebi encuentra Jesús por medio de una muerte trágica, pero jocosa."
 flavor_tur.245.b:0 "¡Largo de aquí, vil pedigüeño!"
 flavor_tur.246.t:0 "La Escuela Imperial de Ingeniería Militar"
 flavor_tur.246.desc:1 "Todos los reclutas (acemi oglan) del sistema devshirme tienen que pasar por la academia militar para adiestrase y convertirse en miembros de los jenízaros. Sin embargo, según nuevos reclutas del devshirme llegan a [Root.Capital.GetName], los años van dejando cada vez más claro que no todos los estudiantes son iguales. Jóvenes de gran talento y capacidad intelectual han demostrado estar por encima de los niveles de un simple soldado de infantería. Para facilitar su potencial el/la [Root.GovernmentName] ha abierto la Escuela Imperial de Ingeniería Militar en [Root.Capital.GetName]. Los graduados en esta escuela lo aprenderán todo en materia de logística, maniobras y la construcción de máquinas de asedio."
 flavor_tur.246.a:0 "Excelente."
 flavor_tur.247.t:0 "Desarrollo del devshirme"
 flavor_tur.247.desc:0 "Con la conquista de más tierras paganas, el devshirme necesitaba urgentemente que se expandiera su burocracia. Mediante las reformas de [Root.Monarch.GetName] y sus consejeros, el sistema devshirme se ha convertido en una institución sofisticada de [Root.GetUsableName] que consigue futuros posibles reclutas de hasta los rincones más lejanos del/de la [Root.GovernmentName]. Solo se necesita la codificación oficial de nuestr[Root.GetoaDir] [Root.Monarch.GetTitle]…"
 flavor_tur.247.a:0 "Codificar estos cambios."
 flavor_tur.247.b:0 "Esto puede esperar para más tarde."
 flavor_tur.248.t:0 "¡Empresas comerciales en el este!"
 flavor_tur.248.desc:1 "¡Mi [Root.Monarch.GetTitle]! Nuestros esfuerzos en Oriente han dado sus frutos. Parece que vuestras inversiones previas fueron un gasto sabio. Nuestros comerciantes informan que ahora estamos entre las grandes potencias comerciales entre [Root.Capital.GetCapitalName] y la India."
 flavor_tur.248.a:0 "¡El dinero hace girar el mundo!"
 flavor_tur.249.t:0 "Implementación de la siyasa"
 flavor_tur.249.desc:0 "Una correcta gestión de nuestras tierras son los cimientos sobre los cuales construiremos un imperio que resistirá el paso del tiempo. Para ello, el sultán [Root.Monarch.GetName] ha recopilado las mejores leyes bizantinas, con atención a los detalles y una extensa consideración a la sharía y se inspiró mucho en la siyasa para crear un único y consistente sistema de tributación para el imperio. [Root.GetElLaDir] gran [Root.Monarch.GetTitle] los añadió a un único volumen de conocimiento y comprensión judicial. Lo único que se necesita es la codificación legal para que esta reforma pueda hacerse realidad."
 flavor_tur.249.a:0 "Firmar la codificación"
 flavor_tur.249.b:0 "Ahora no."
 flavor_tur.250.t:1 "La ciudad de Bagdad"
 flavor_tur.250.desc:0 "¡Antigua capital de los abasíes! ¡Bagdad, la ciudad de la ley! La ciudad del gran califa Al-Mansur ha caído en los brazos del Imperio otomano, y [Root.GetellaDir] estimad[Root.GetoaDir] [Root.Monarch.GetName], hereder[Root.GetoaDir] just[Root.GetoaDir] y legítim[Root.GetoaDir] del Califato. Oh, noble Bagdad, sufridora durante mucho tiempo de injusticias e indignidades… tras tantos años de miseria y profanación. Primero a manos de las hordas depravadas del Lejano Oriente, luego de los ignominiosos timúridas y, por último, de la terrible mala gestión del supuesto «Imperio persa», ¡por fin un administrador adecuado para esta ciudad tan apreciada! ¡Que Bagdad sea para siempre un faro brillante de la jurisprudencia hanafí y una inspiración para todos los que encarnan la fe suní!"
 flavor_tur.250.a:0 "¡El corazón de la innovación y los estudios académicos!"
 flavor_tur.251.t:0 "La reforma de los espahíes"
 flavor_tur.251.desc:0 "Tan feroces como disciplinados, muchos infieles han caído ante sus espadas o arcos. Los tártaros son de hecho una fuerza de combate formidable y diestra. Tenemos ante nosotros la oportunidad de reclutar los servicios de estos guerreros y, con ello, ampliar enormemente la capacidad de nuestros espahíes. Aunque sin duda es una bendición para nuestras fuerzas de combate, algunos temen que jenízaros y nobleza se ofendan por tales planes."
 flavor_tur.251.a:0 "Reforcemos a los espahíes."
 flavor_tur.251.b:0 "No disgustemos a los jenízaros."
 flavor_tur.252.t:0 "Tejidos, oro y seda"
 flavor_tur.252.desc:0 "¡Adorno predilecto de la nobleza desde la antigüedad, desde los días gloriosos de Roma! La seda; no hay tejido más buscado ni imperio más rico en él que el nuestro. Mucho más que una simple tela, es un testamento de riqueza y poder, de influencia y reverencia... un objeto de veneración y admiración de todos, campesinos y nobles por igual... Qué bendición estar tan bien situados para beneficiarnos del comercio de este material... y qué testimonio del destino divino de nuestro imperio y nuestro pueblo. Al igual que nuestras sedosas vestiduras envuelven los cuerpos de los monarcas del mundo y decoran sus grandes salones, así también nuestro sublime resplandor envolverá este mundo."
 tur_25_goods_fabrics_tt:0 "Toda provincia poseída que produzca §Ylana§!, §Ytelas§!, §Yalgodón§!, §Yseda§! o §Ytintes§! gana un §G+10,0%§! del Modificador de los bienes producidos hasta el final de la partida."
 flavor_tur.252.a:0 "Nosotros tejemos los telas de la vida misma."
 flavor_tur.253.t:0 "El desarrollo del comercio en Egipto"
 flavor_tur.253.desc:0 "Ahora que Egipto está bajo las manos que guían de gobernantes verdaderamente magnánimos que han buscado invertir en la tierra en vez de simplemente sacar impuestos y tarifas como los mamelucos querían hacer, las tierras del delta del Nilo han vuelto a convertirse en una región próspera que bulle con comerciantes de todo el mundo. Nos beneficiaremos significativamente del comercio que pasa de Egipto y Konstantiniyye. El lugar obvio para concentrar nuestras inversiones es la costa mediterránea de Egipto. Sin embargo, un ingeniero ambicioso ha llegado a nosotros con otro plan para invertir en el comercio de Egipto."
 flavor_tur.253.a:0 "Concentrar nuestro esfuerzo en la costa."
 flavor_tur.253.b:0 "Tengo una idea mejor…"
 flavor_tur.254.t:0 "El sistema de tres tribunales del Imperio otomano"
 flavor_tur.254.desc:0 "A medida que nuestro/a [Root.GovernmentName] expande y asimila gentes y culturas de las tierras más lejanas, nos enfrentamos a la pregunta de cómo tratar a estos ciudadanos no musulmanes de nuestro sublime imperio. Aunque no abrazan la verdad del islam y nunca serán tenidos en tan alta estima como nuestra ciudadanía nativa, debemos adherirnos a los principios establecidos por la sharía y tratar a todos de manera justa, así como ejercer una jurisprudencia justa, para ser mejores que los bárbaros reyes de Europa que procesan a nuestros hermanos con el mayor prejuicio. Se ha propuesto implementar un sistema judicial de «tres tribunales» para abordar de manera más justa los asuntos de los no musulmanes y las entidades de intereses económicos."
 flavor_tur.254.a:0 "La ley sultánica impera para todos los súbditos otomanos."
 flavor_tur.255.t:0 "Segunda Edad de Oro islámica"
 flavor_tur.255.desc:0 "La Edad de Oro islámica fue un periodo de gran florecimiento científico, cultural y económico de los estados musulmanes. Esta edad terminó con el trágico asedio de Bagdad en 1258 por la horda mongola y el desplome del califato abasí.\nCon la restauración del califato bajo [From.GetellaDir] [From.Monarch.GetTitle] [From.Monarch.GetName], la percepción del islam en su conjunto está cambiando de nuevo. Unidos bajo el estandarte otomano, eruditos, teólogos y artistas vuelven a ser libres para vivir la vida liberados de las preocupaciones mundanas. Los científicos ven la promoción activa de su trabajo mientras que los arquitectos son bendecidos por Alá con tareas para construir nuevas mezquitas. Todo esto mientras la piedad religiosa de la fe islámica experimenta su propio renacimiento. En verdad, este es el principio de una nueva segunda edad de oro para el islam y todos los que lo siguen."
 flavor_tur.255.a:0 "¡Al-hamdu lillah! ¡Que esta sea una era de grandeza para nuestra fe!"
 tur_enable_second_golden_era_decision_tt:0 "Todo país §Ymusulmán§! puede promulgar una §YSegunda Edad de oro§! o prolongar su §YEdad de oro§! §Y50§! años."
 flavor_tur.255.a.tt:0 "Todo país §Ymusulmán§! consigue el evento «§YSegunda Edad de Oro islámica§!»."
 flavor_tur.256.t:0 "Segunda Edad de Oro islámica"
 flavor_tur.256.desc:0 "Con la restauración del califato bajo [From.GetellaDir] [From.Monarch.GetTitle] [From.Monarch.GetName], la percepción del islam en su conjunto está cambiando de nuevo. Unidos bajo el estandarte otomano, eruditos, teólogos y artistas vuelven a ser libres para vivir la vida liberados de las preocupaciones mundanas. Los científicos ven la promoción activa de su trabajo mientras que los arquitectos son bendecidos por Alá con tareas para construir nuevas mezquitas. Todo esto mientras la piedad religiosa de la fe islámica experimenta su propio renacimiento.\nEl impacto de [From.GetUsableName] se siente en [Root.GetUsableName] ya que nuestra propia población se siente inspirada por la exclamación de [From.Monarch.GetName] de una nueva Edad de Oro del islam."
 flavor_tur.256.a:0 "¡Que esta sea una era de riqueza y prosperidad para el islam!"
 flavor_tur.257.t:0 "Implementación del fiqh"
 flavor_tur.257.desc:0 "El fiqh es la comprensión humana de la sharía, las leyes religiosas que forman las tradiciones del islam. Como nuestra fe desempeña un papel crítico en todos los aspectos de nuestra sociedad, es obvio que el gran visir de [Root.Monarch.GetName] integra el fiqh en la legislación otomana. Ahora todo lo que se necesita es la firma personal [Root.GetdeldelaDir] [Root.Monarch.GetTitle]…"
 flavor_tur.257.a:0 "A partir del día de hoy, los valores religiosos son parte de la ley otomana."
 flavor_tur.257.b:0 "Necesito un momento para pensarlo."
 flavor_tur.258.t:0 "Codificación del sufismo"
 flavor_tur.258.desc:0 "El sufismo es una parte muy espiritual y mística del islam. Desconectado de los deseos y preocupaciones mundanas, se esfuerza encontrar la cercanía con Alá. Aunque parece contradictorio, el gran visir de [Root.Monarch.GetName] creó un concepto que combina las filosofías y tradiciones del sufismo con la legislación del imperio, lo que da legitimidad a las leyes al conectarlas con Alá. Por supuesto, esta codificación sigue necesitando una firma [Root.GetdeldelaDir] [Root.Monarch.GetTitle] para activarse…"
 flavor_tur.258.a:0 "Que las filosofías del sufismo guíen el imperio."
 flavor_tur.258.b:0 "Veo poco motivo para combinar misticismo y legislación."
 flavor_tur.259.t:0 "Persia bajo dominio otomano"
 flavor_tur.259.desc:1 "No se puede negar el resentimiento entre persas y otomanos. Aun tantos años después de la subyugación de Persia, la rivalidad entre ambos pueblos jamás ha dejado de existir. Sin embargo, no todos los burgueses de [Root.Capital.GetName] tienen motivos para detestar a la gente de la región persa. Algunos han visto una oportunidad de aumentar su riqueza y, por lo tanto, han decidido invertir en Persia."
 flavor_tur.259.a:0 "Tal vez estos inmigrantes faciliten nuestra relación con los persas."
 flavor_tur.260.t:0 "Ampliación de la burocracia imperial"
 flavor_tur.260.desc:0 "Nuestro/a [Root.GovernmentName] ha alcanzado unos límites que con los que otros solo pueden soñar. Si bien es realmente una belleza en cualquier mapa, el alcance de nuestro imperio es de todo menos atractivo para nuestros burócratas que tienen que administrar las muchas provincias y eyalatos del estado.\n[Root.GetElLaDir] [Root.Monarch.GetTitle] [Root.Monarch.GetName] ha decidido paliarlo antes de que [Root.GetUsableName] sea víctima de su propio éxito. A través de una serie de extensas reformas en materias administrativas y burocráticas, el Estado de [Root.GetUsableName] está experimentando un alza en sus capacidades organizativas."
 flavor_tur.260.a:0 "¡La burocracia nunca será motivo para ir más despacio!"
 flavor_tur.261.t:0 "Los jenízaros exigen privilegios"
 flavor_tur.261.desc:0 "Unos jenízaros descontentos han llegado a la cámara privada del sultán. Manos en las espadas, exigen su parte justa de privilegios reales, igual que los demás estamentos disfrutan de los suyos. Según su declaración escrita, ¡es increíble que las fuerzas armadas más condecoradas del Sultán se sientan inferiores a míseros nobles y comerciantes! Esperan que relajemos una de nuestras leyes jenízaras actuales y la reemplacemos con un privilegio digno de la vida jenízara."
 flavor_tur.261.a:0 "Permitirles nombrar a sus propios aghas."
 flavor_tur.261.b:0 "Hacer el rango de jenízaro hereditario"
 flavor_tur.261.c:0 "Darles el derecho a tener una profesión secundaria."
 flavor_tur.261.d:0 "Darles el derecho a casarse cuando quieran."
 flavor_tur.261.e:0 "Promulgar la ley toprak para su pago."
 flavor_tur.261.f:0 "Dejar que los jenízaros se adiestren a sí mismos."
 flavor_tur.261.g:0 "Garantizar sus privilegios."
 flavor_tur.261.h:0 "Relajar el devshirme en su favor."
 flavor_tur.261.i:0 "¡Nunca!"
 flavor_tur.261.j:0 "Ya tenéis todo lo que queréis…"
 flavor_tur.262.t:0 "Reinado de las mujeres"
 flavor_tur.262.desc:1 "Durante el reinado selyúcida sobre Anatolia, las aristócratas ostentaron un inmenso poder en cuestiones de política y asuntos. Esto, sin embargo, empezó a decaer con la aparición de la doctrina de «gobernar desde el caballo». Las primeras políticas otomanas incluían ceder gobernaciones a príncipes y sus madres para que no pudieran desafiar al heredero legítimo. Todos esto cambió al llegar el siglo XVI.\n\nCon el ascenso al trono del sultán Solimán I llegaron diversos cambios, uno de los cuales fue la integración del harén imperial en el palacio. Estos cambios hicieron que las madres y esposas del sultán tuvieran un poder casi ilimitado en asuntos de administración y diplomacia. Este «sultanato de las mujeres» llevó a un aumento inmenso de obras públicas, servicios y defensa. Tales cambios de política recibieron críticas enormes de hombres dentro el imperio, como visires y consejeros.\n\nAsí que ha surgido una pregunta. ¿Merece la pena darle un poder inmenso a las mujeres del harén?"
 flavor_tur.262.a:0 "¡Serán la mano derecha del sultán!"
 flavor_tur.262.b:0 "No podemos dividir el poder real."
 flavor_tur.262.b.tt:0 "Limitaremos el poder del harén para que no pueda manipular a otr[Root.GetoaDir] [Root.Monarch.GetTitle] en el futuro.\n§YSi nos oponemos al harén, los herederos por eventos del harén tendrán §R-2§! habilidades hasta el final de la partida.§!"
 flavor_tur.263.t:0 "El harén hace su jugada"
 flavor_tur.263.desc:0 "Nuestra decisión de mantener el harén alejado de los asuntos administrativos y diplomáticos del imperio lo ha agitado. Aunque es [Root.Monarch.GetName] quien está a cargo del gobierno, es imposible negar la influencia de las mujeres en nuestro/a [Root.Monarch.GetTitle]. Mediante persuasión la valide sultan y la esposas de [Root.Monarch.GetName] intentan convencer [Root.GetalalaDir] [Root.Monarch.GetTitle] para que reconsidere la severidad de su posición severa hacia el harén."
 flavor_tur.263.a:0 "Tal vez el harén tenga razón."
 flavor_tur.263.b:0 "¡No es no, madre!"
 flavor_tur.264.t:0 "Separación de harén y Estado"
 flavor_tur.264.desc:0 "Aunque con violencia y sangre, [Root.Monarch.GetName] logró separar el harén imperial de todos los asuntos políticos del Estado para siempre. La tarea del harén es garantizar un nuevo heredero, mientras que el sultán volverá a guiar a su país desde el caballo una vez más.\nPero esta separación de familia y Estado tiene una consecuencia drástica: los futuros herederos tienen limitado aprender de su padre y deben confiar en el consejo de sus madres y confidentes. Por tanto, ya no está garantizado que los futuros sultanes actúen en interés del Imperio cuando llegue su momento de reinar."
 flavor_tur.264.a:0 "Así sea."
 flavor_tur.264.a.tt:0 "§YSi nos oponemos al harén, los herederos por eventos del harén tendrán §R-2§! habilidades hasta el final de la partida.§!\nEl desastre §YComplot del harén§! ya no puede activarse durante el desastre §YLucha de poder intestina§!."
 flavor_tur.265.t:0 "Protegiendo la línea de sucesión"
 flavor_tur.265.desc:0 "Nuestro vali ahad actual es el que nos parece más apropiado para gobernar nuestro imperio. Sin embargo, tiene muchos hermanos. Estos envidian su posición como heredero y también detentan puestos de poder dentro del Imperio. Esos idiotas incompetentes pueden intentar rebelarse cuando nuestro vali ahad suba al trono, en un intento de perturbar su reinado. De modo que lo mejor es que nos libremos de estos chacales mientras aún tenemos tiempo. Sin embargo hacerlo puede tener consecuencias impredecibles en el futuro. Debemos reflexionar cuidadosamente esta elección."
 flavor_tur.265.a:0 "¡Solo necesitamos UN vali ahad!"
 tur_killing_of_line_potential_tt:0 "Intentar erradicar todo los demás herederos al trono potenciales puede acabar en una §Rrebelión abierta§!, dependiendo de la habilidad £mil£ de nuestro gobernante."
 flavor_tur.265.b:0 "No nos arriesguemos a una rebelión abierta…"
 tur_the_administration_will_be_damaged_somehow:0 "Los otros herederos quedarán al cuidado del harén y estarán libres para sabotear a nuestra nación…"
 flavor_tur.265.c:0 "La sangre llama, hermano."
 tur_they_go_away_peacefully_tt:0 "¡La demostración ejemplar e impecable de amor y lazos familiares de [Root.Monarch.GetName] impedirá a cualquier pretendiente a rebelarse contra nuestr[Root.GetoaHer] amad[Root.GetoaHer] [Root.Heir.GetName]!"
 flavor_tur.266.t:0 "Un corazón ya roto"
 flavor_tur.266.desc:0 "Oh, cuán inocente era su sonrisa. Cómo me abordaba con preguntas sobre el Imperio. «¡Padre!», decía. «Padre, ¿cómo de grande es Tierra Santa?», me preguntó una vez. Recuerdo reír con él mientras comíamos frutas. Creí… que lo que hice por él era lo mejor. Al parecer, me equivoqué. Al conocer la noticia de la muerte prematura de sus hermanos, mi príncipe sano y firme cayó enfermo, muy enfermo y ahora yace en un sueño eterno… justo delante de mí. Quiero ver su rostro una última vez, pero no puedo. La culpa me tragará para siempre. En sueños recordaré los rostros de mis otros hijos a los que maté sin clemencia y no puedo mirar a la cara a mi esposa o mis concubinas. Lo único que existe ahora es culpa y vergüenza."
 flavor_tur.266.a:0 "Mi muchacho, mi pobre muchacho…"
 tur_i_did_this_tt:0 "El dolor provocado por la ejecución incesante de sus hermanos ha provocado el deterioro de la salud de [Root.Heir.GetName].\nSerá reemplazado por el primer varón capaz del harén…"
 flavor_tur.267.t:0 "El destino de la Ciudad Santa"
 flavor_tur.267.desc:0 "Jerusalén ha sido el campo de batalla en el que muchos paganos y creyentes han entregado sus vidas al servicio de la causa divina de su fe. Entre enfrentamientos, un número significativo de cristianos llegaron los lugares santos de la Ciudad, para presentar sus respetos a los santos a los que admiran. Ahora que la Ciudad cae bajo nuestro control, debemos decidir su destino y, con él, el destino que la habitan, independientemente de su religión."
 flavor_tur.267.a:0 "¡Volverá a ser un centro de nuestra religión!"
 flavor_tur.267.b:0 "Que esta sea una ciudad de culto para todo hombre piadoso."
 flavor_tur.269.t:0 "Una carta insólita"
 flavor_tur.269.desc:0 "Desconcertad[Root.GetoaDir] y confundid[Root.GetoaDir], [Root.Monarch.GetName] contempla la carta en sus manos. Por increíble que suene, el papa [PAP.Monarch.GetName] ha enviado una carta oficial firmada [Root.GetalalaDir] [Root.Monarch.GetTitle]\n\n«Una nimiedad insignificante puede convertiros en el más grande, el más poderoso, el más famoso de los mortales vivos. ¿Os preguntas el qué? No es difícil de encontrar. No hay necesidad de ir muy lejos en su búsqueda. Se puede encontrar en todas partes: un poco de agua con la que ser bautizad[Root.GetoaDir], convertirse al cristianismo y aceptar la fe del Evangelio.\n\nUna vez lo hayáis hecho, no habrá príncipe en la tierra que os supere en fama u os iguale en poder. Os nombraremos Emperador de los griegos y de Oriente… Todos los cristianos os honrarán y os convertirán en el árbitro de sus disputas… Muchos se os someterán voluntariamente, comparecerán ante vuestra corte y os pagarán tributos. Se os dará poder para reprimir a los tiranos, apoyar a los buenos y combatir a los malvados. Y la Iglesia de Roma no se os opondrá a vos… La primera silla espiritual os abrazará con el mismo amor que otros reyes, y más aún en consecuencia cuanto vuestra posición es más alta. En estas condiciones podéis fácilmente, sin guerra ni derramamiento de sangre, adquirir muchos reinos… En estas condiciones podéis fácilmente adquirir muchos reinos, sin guerra ni derramamiento de sangre…\n\nNunca prestaremos ayuda a vuestros enemigos, sino que, por el contrario, invocaremos tu brazo contra aquellos que a veces usurpen los derechos de la Iglesia Romana y levanten sus cuernos contra su propia madre»."
 flavor_tur.269.a:0 "La corona de Roma y solo tengo que convertirme… Hum…"
 flavor_tur.269.b:0 "Puff. Ese viejo senil ha perdido la cabeza."
 flavor_tur.270.t:0 "Importación de mirra para los dhmmíes"
 flavor_tur.270.desc:0 "Para alegría de nuestros dhimmíes, las fructíferas tierras de Adén han recibido de parte de Alá una abundante cosecha de mirra y otras hierbas buscadas, lo que enriquece aún más nuestras ya prósperas rutas comerciales entre Oriente y el continente europeo. ¡Verdaderamente es una bendición!"
 flavor_tur.270.a:0 "¡Los bendeciremos con gran prosperidad en nombre de Alá, el misericordioso!"
 flavor_tur.271.t:0 "El peaje de la bahía de Ormuz"
 flavor_tur.271.desc:0 "Con la asimilación de Ormuz en nuestro glorioso Imperio, nos hemos asegurado un cuello de botella vital para el comercio desde y para Oriente Medio y Arabia. Como este puerto es de gran importancia para los mercaderes que viajan entre el Levante y la India, es natural que el gran visir imponga un peaje por fondear en esta isla."
 flavor_tur.271.a:0 "Genial."
 flavor_tur.272.t:0 "Recorriendo las rutas comerciales asiáticas"
 flavor_tur.272.desc:0 "Nuestra expansión a lo largo de la ruta de la seda ha sido un esfuerzo bastante fructífero. La inversión en la ruta comercial ha demostrado ser una sabia decisión. Además de los tesoros de seda y oro, nuestros mercaderes regresan no solo con historias alocadas, sino con todo tipo de animales extraños, tapices maravillosos, finos artículos hechos de hueso y puñados de piedras verdes translúcidas que se dice que los nobles orientales tienen en gran estima. Sin duda, tales importaciones pueden impulsar la economía de nuestra ya próspera nación. Los comerciantes de Kirkkilise han expresado un interés particular."
 flavor_tur.272.a:0 "Qué productos más interesantes y fascinantes."
 TUR_SILK_ROAD_TRADE:0 "Comercio de la Ruta de la Seda"
 flavor_tur.273.t:0 "Los surgun acuden a [151.GetName]"
 flavor_tur.273.desc:0 "Con nuestra gran campaña en los Balcanes, empezando con la conquista de Constantinopla, hemos comenzado a ver un aumento en la migración a la ciudad de las ciudades y pueblos cercanos. Esta gente, llamados surgun, se han mudado a Constantinopla para aumentar su nivel de vida y sustento. Esto no solo daría como resultado en una mejora del nivel de vida e ingresos de los emigrantes, sino que la ciudad misma se beneficiaría del aumento de población activa y trabajadora. ¡Que el Todopoderoso nos bendiga con tales días de prosperidad constante!"
 flavor_tur.273.a:0 "¡Serán muy bienvenidos!"
 flavor_tur.274.t:0 "Las religiones dhimmíes prosperan en [151.GetName]"
 flavor_tur.274.desc:0 "El inmenso proyecto de desarrollo en Constantinopla, por fin, ha comenzado a dar frutos. A lo largo de los años minorías religiosas como los judíos, entre muchos otros, han emigrado a la Ciudad deseada por el mundo. Estas minorías fundaron sus propias comunidades dentro de la ciudad y empezaron a mezclarse con otras comunidades religiosas. Muchas de estas comunidades han comenzado a prosperar dentro de Constantinopla, ganando suficiente para mantenerse a sí mismos y a sus familias. Rara vez ninguna otra nación ha mostrado tanta tolerancia hacia otras religiones como nosotros, y es el motivo de que la ciudad de Constantinopla esté pasando por su mini-edad de oro."
 flavor_tur.274.a:0 "¡Todos prosperarán bajo nuestra bandera!"
 flavor_tur.275.t:0 "Rebeliones qizilbash"
 flavor_tur.275.desc:0 "Los qizilbash son grupos turcomanos chiíes militantes que florecieron enormemente en la parte oriental de la península de Anatolia a finales del siglo XV. Estas figuras desempeñaron un papel importante en que los safávidas consolidasen Persia. En 1512, los safávidas iniciaron su da'wah dentro del Imperio otomano y la conversión de las tribus turcomanas orientales, que se acabaron uniendo a las filas safávidas. A resultas de esto, los turcos chiíes que vivían en Asia Menor empezaron a ser deportados a la región de Morea. Los qizilbash llegaron hasta el Kurdistán, derrotando a las guarniciones turcas locales, tremendamente superadas en número. ¡Ahora, el Imperio se encuentra en una encrucijada entre la derrota total y la humillación, y la victoria definitiva y eterna!"
 flavor_tur.275.a:0 "¡Gran visir, traedme el látigo!"
 flavor_tur.276.t:0 "Rebeliones de Sahkulu"
 flavor_tur.276.desc:0 "La década de 1510 fueron tiempos turbulentos dentro del Imperio Otomano. Los misioneros safávidas y los rebeldes qizilbash campaban por sus respetos en las regiones orientales del imperio. En 1511, los quizilbash turcomanos se unieron a la causa de Shahkulu, el hijo del halife de Teke. Fue una irritación constante durante mucho tiempo y se atrevió a atacar nuestras grandes caravanas en el este. Nuestro imperio no tiene lugar para tales criaturas rabiosas y viles, alcemos ahora la bandera del Profeta y aplastemos a estas alimañas de una vez por todas."
 flavor_tur.276.a:0 "¡Malditos chiíes!"
 flavor_tur.277.t:0 "Las ambiciones italianas de Mehmed II."
 flavor_tur.277.desc:0 "Con la caída de Constantinopla, Mehmed II proclamó a los otomanos como sucesores legales del Imperio romano y a sí mismo como su emperador. Legitimó aún más sus reclamaciones ascendiendo a antigua nobleza bizantina a altos cargos en la administración del Estado, convirtió a Constantinopla en la capital del Imperio otomano, le devolvió su antigua gloria y se inspiró mucho en los bizantinos en asuntos de tradiciones cortesanas. Naturalmente, Mehmed también utilizó esta afirmación de sucesor de los romanos para justificar una invasión de Otranto en 1480 con la ambición mayor de conquistar Roma para los otomanos. Esta empresa, sin embargo, encontró un final prematuro cuando Mehmed murió el 3 de mayo de 1481. Desde entonces, ningún otro sultán otomano volvió a pisar suelo italiano."
 flavor_tur.277.a:0 "¡Italia caerá ante nuestro poder!"
 flavor_tur.278.t:0 "La alianza franco-otomana"
 flavor_tur.278.desc:0 "Los Habsburgo han sido rivales de [Root.GetUsableName] durante años. Aunque [Root.GetellaDir] [Root.Monarch.GetTitle] consiguió defender [Root.GetUsableName] de la potencia hegemónica austriaca de Europa Central, es obvio que esta dinastía sigue creciendo en poder e influencia, no solo dentro del Sacro Imperio Romano, sino también en Iberia, Polonia e Italia. Si queremos detener a los Habsburgo necesitamos un aliado.\n\nY [Root.GetellaDir] [Root.Monarch.GetTitle] [Root.Monarch.GetName] ha encontrado un socio de coalición impensable, pero potencialmente valioso. El/La [TUR.GovernmentName] de [TUR.GetUsableName] está en un conflicto constante con el Káiser por los intereses que comparten en los Balcanes. Aunque son musulmanes infieles, su objetivo es eliminar la amenaza germánica que supone el austriaco y consolidar su poder en los Balcanes. Podría valer la pena contactar con los otomanos y conseguir una oferta oficial de alianza con [TUR.GetellaDir] [TUR.Monarch.GetTitle] [TUR.Monarch.GetName]."
 flavor_tur.278.a:0 "Debemos buscar audiencia con el sultán"
 flavor_tur.278.a.tt:0 "Todos los países §Ycristianos§! conocidos en §Y[Root.Capital.GetContinentName]§! que no sean súbditos nuestros consiguen §R-25§! de opinión sobre §Y[Root.GetName]§!."
 flavor_tur.278.b:0 "El lirio nunca será aliado de la media Luna."
 flavor_tur.278.b.tt:0 "Todos los países §Ycristianos§! conocidos en §Y[Root.Capital.GetContinentName]§! que no sean súbditos nuestros ganan §G50§! de opinión sobre §Y[Root.GetName]§!."
 flavor_tur.279.t:0 "La alianza franco-otomana"
 flavor_tur.279.desc:0 "Los Habsburgo han sido rivales de [Root.GetUsableName] durante años. Aunque [Root.GetellaDir] [Root.Monarch.GetTitle] consiguió defender [Root.GetUsableName] de la potencia hegemónica austriaca de Europa Central, es obvio que esta dinastía sigue creciendo en poder e influencia, no solo dentro del Sacro Imperio Romano, sino también en Iberia, Polonia e Italia. Si queremos detener a los Habsburgo necesitamos un aliado.\n\nComo lo hubiera querido el destino, ese aliado potencial ha llegado a la corte de [Root.Monarch.GetName]. Un diplomático del/la [FRA.GovernmentName] de Francia ha contactado con nuestr[Root.GetoaDir] [Root.Monarch.GetTitle] en nombre de su gobernante, [FRA.GetellaDir] [FRA.Monarch.GetTitle] [FRA.Monarch.GetName]. Parece que los franceses quieren contener la hegemonía de los Habsburgo, ya que supone una amenaza a sus intereses en Iberia, Italia y los Países Bajos."
 flavor_tur.279.a:0 "Cierto, un aliado cristiano poderoso sería de utilidad."
 flavor_tur.279.b:0 "La Media Luna tiene poco que interferir con el Lirio."
 flavor_tur.280.t:1 "[From.GetUsableNameCap] acepta la oferta de alianza"
 flavor_tur.280.desc:0 "Mi [Root.Monarch.GetTitle], [From.GetellaDir] sagaz [From.Monarch.GetName] acepta nuestra desprendida oferta de protegerlos de la amenaza austriaca. Ahora estamos aliados con [From.GetUsableName]."
 flavor_tur.280.a:0 "Ojalá esto cause el fin de los Habsburgo."
 flavor_tur.281.t:1 "[From.GetUsableNameCap] rechaza la oferta de alianza"
 flavor_tur.281.desc:0 "Mi [Root.Monarch.GetTitle], los infieles de [From.GetUsableName] han rechazado nuestra humilde oferta. Es obvio que [From.GetellaDir] [From.Monarch.GetTitle] prefiere ver arder su [From.GovernmentName] hasta los cimientos antes que tragarse su orgullo."
 flavor_tur.281.a:0 "Ah, vaya. Será su perdición, no la nuestra."
 flavor_tur.282.t:0 "El Siyer-i Nebi"
 flavor_tur.282.desc:2 "La vida del Profeta Mahoma ha sido siempre la fuente de los más grandes textos. Uno de los cuales es el Siyer-i Nebi, completado originalmente en 1388 por Mustafá al-Darir de Erzurum por encargo del sultán mameluco Berkuk. Una obra elogiada desde ese momento, nuestr[Root.GetoaDir] [Root.Monarch.GetTitle] [Root.Monarch.GetName], en su sabiduría, decidió ampliarla y ordenó un nuevo ejemplar ilustrado del libro. El calígrafo Lufti Abdullah realizó el nuevo ejemplar y el resultado es ciertamente digno de admiración. Sus espléndidas páginas son la más hermosa representación de la vida del Profeta hasta la fecha y seguirá siendo una orgullosa posesión del sultán. ¡La gloria aclame eternamente al Imperio otomano!"
 flavor_tur.282.a:0 "¡Una obra literaria célebre para el gran Profeta!"
 flavor_tur.283.t:0 "La tumba de Abu Hanifa"
 flavor_tur.283.desc:1 "El imán Abu Hanifa fue un teólogo y jurista musulmán suní nacido en una familia persa de Kufa. Extensamente reconocido como el fundador de la escuela de pensamiento Hanifa, su cuerpo siempre fue venerado y respetado en una mezquita de Bagdad. Ahora, con nuestra reciente conquista de la gran ciudad, depende de la decisión del sultán restaurar la tumba de Hanifa o ahorrar ducados para gastarlos en otro lugar."
 flavor_tur.283.a:0 "¡Restaurad su tumba y honrad su legado!"
 flavor_tur.283.b:0 "¡Gastaremos mejor nuestras monedas en otra parte!"
 flavor_tur.284.t:0 "Epistemología islámica en la era de [Root.Monarch.GetName]"
 flavor_tur.284.desc:0 "Epistemología. La palabra en sí es tan mística como su significado. La teoría del conocimiento de cualquier cosa se conoce como epistemología. Con nuestro sultán favorece cada vez más filósofos islámicos, estos se han centrado cada vez más en comprender la filosofía detrás del islam. ¡Esto seguramente llevará a la gloria eterna a los ulemas de los otomanos gracias al mecenazgo interminable del sultán!"
 flavor_tur.284.a:0 "¡Una era de conocimiento y filosofía!"
 flavor_tur.285.t:0 "Mala política económica de [Root.Monarch.GetName]"
 flavor_tur.285.desc:0 "Parece que la mala política económica del sultán ha mostrado su mala cara. La economía otomana se ha desplomado de la noche a la mañana. El desplome ha provocado hiperinflación y más disturbios generalizados en las fronteras del imperio. Pasarán muchos meses antes de que podamos recuperarnos de esta tragedia."
 flavor_tur.285.a:0 "¡Acuñad TODO!"
 flavor_tur.286.t:0 "Destino del devshirme"
 flavor_tur.286.desc:0 "El sistema devshirme ha demostrado su valía a lo largo de los años al servir como principal fuente de nuevos reclutas jenízaros para nuestros ejércitos. Sin embargo, con el paso del tiempo, el sistema se ha ido ignorando cada vez más, ya que familias musulmanas colaban a sus propios hijos para garantizarles un futuro mejor. Hoy en día el devshirme no es más que el nombre de una forma antigua de reclutamiento.\nEs evidente que se necesitan reformas urgentemente. El lado conservador del gobierno está a favor de revisarlo, mientras que la rama militar favorece su abolición completa e introducir una recluta más general."
 flavor_tur.286.a:0 "Su tiempo ha acabado. Introduciremos nuevos modos de conseguir reclutas."
 flavor_tur.286.b:0 "Demostró su valor en el pasado, volverá a hacerlo en el futuro."
 flavor_tur.287.t:0 "Expansión del reclutamiento del Ejército Mansure"
 flavor_tur.287.desc:0 "El devshirme es una reliquia del pasado. Ha sido reemplazado por un sistema de reclutamiento general que registra el Imperio entero en busca de reclutas potenciales en lugar de limitarnos solo a cristianos. El Estado Mayor otomano decidió perfeccionar aún más el sistema para que el proceso pudiera realizarse de forma más eficiente. Ahora todo lo que se necesita es la aprobación oficial [Root.GetdeldelaDir] [Root.Monarch.GetTitle]…"
 flavor_tur.287.a:0 "Introducir estos cambios en el reclutamiento."
 flavor_tur.287.b:0 "Esto puede esperar para más tarde."
 flavor_tur.288.t:0 "La reforma del Ejército Mansure"
 flavor_tur.288.desc:0 "Siglos de luchas intestinas y corrupción han llevado a los jenízaros a la decadencia. Satisfechos con aumentar su influencia e inmiscuirse en los asuntos del sultán, se han vuelto descarados y han olvidado a quién deben lealtad. Como las reformas militares encontraron resistencia armada, [Root.GetellaDir] [Root.Monarch.GetTitle] tuvo que diezmar a los jenízaros.\n\nAunque espantosa, la erradicación de los conspiradores jenízaros permitió al/a la [Root.GovernmentName] reformar el ejército desde sus cimientos. El cuerpo jenízaro ha sido sustituido por el Ejército Mansure, que emplea estrategias, tácticas y equipamiento occidentales para luchar por su [Root.Monarch.GetTitle]. Lo único que queda es la disolución oficial de los jenízaros como estamento."
 flavor_tur.288.a:0 "Por fin un ejército que puede defender al Imperio."
 flavor_tur.288.b:0 "Vale."
 flavor_tur.289.t:0 "Compromiso con los jenízaros"
 flavor_tur.289.desc:0 "Siglos de luchas intestinas y corrupción han llevado a los jenízaros a la decadencia. Satisfechos con aumentar su influencia e inmiscuirse en los asuntos del sultán, se han vuelto descarados y han olvidado a quién deben lealtad. Finalmente, [Root.GetellaDir] [Root.Monarch.GetTitle] y su gran visir consiguieron llegar a un acuerdo con el cuerpo jenízaro.\n\n[Root.Monarch.GetName] convencieron a los aghas de los jenízaros de su nueva posición como clase oficial de la sociedad, lo que permite a cada miembro ascender a las posiciones de noble o comerciante. Aunque no tan cómodos como los privilegios anteriores, este cambio jerárquico en los estamentos abre oportunidades a los jenízaros que no desean servir como soldados, mientras que los que han nacido para combatir pueden volver a sus tareas reales."
 flavor_tur.289.a:0 "Por fin los jenízaros han entrado en razón."
 flavor_tur.289.b:0 "Vale."
 flavor_tur.290.t:0 "La reforma de los millets"
 flavor_tur.290.desc:0 "El sistema millet es una parte de la administración otomana de las distintas comunidades religiosas que reconocía la autoridad de cada comunidad para supervisar sus propios asuntos comunales, principalmente a través de sistemas judiciales y escuelas religiosas independientes. Sin embargo, era un sistema incoherente y las leyes de cada provincia diferían enormemente con las de sus vecinos en los tribunales millets. Algunos pachás astutos utilizaron esto en su beneficio para extender su poder sobre la región que gobernaban mucho más allá de lo que debían mandar. Con la esta uniformización del millet, el tratamiento de nuestros súbditos debería ser coherente en todos los rincones del Imperio."
 flavor_tur.290.a:0 "Nuestro imperio ya no es un mosaico de leyes contradictorias."
 flavor_tur.290.b:0 "Vale."
 flavor_tur.292.t:0 "Los jenízaros exigen privilegios"
 flavor_tur.292.desc:0 "Unos jenízaros descontentos han llegado a la cámara privada del sultán. Manos en las espadas, exigen su parte justa de privilegios reales, igual que los demás estamentos disfrutan de los suyos. Según su declaración escrita, ¡es increíble que las fuerzas armadas más condecoradas del Sultán se sientan inferiores a míseros nobles y comerciantes!"
 flavor_tur.293.t:0 "Ascenso de los jenízaros"
 flavor_tur.293.desc:0 "A la vez que nuestro ejército aumenta su dependencia de los jenízaros, aumenta su poder dentro de nuestro Estado. Su influencia e importancia para el sistema militar y gubernamental ya no admite debate. Aunque los jenízaros son conscientes de su importancia, su actitud general es ahora mismo favorable [Root.GetalalaDir] [Root.Monarch.GetTitle] [Root.Monarch.GetName] y, por lo tanto han aceptado servirnos como vanguardia irrompible."
 flavor_tur.293.a:0 "Excelente."
 unlock_privilege_estate_janissary_ottoman_vanguards_tt:0 "Desbloquea el privilegio estamental de los §Yjenízaros§! §YVanguardias otomanas§!"
 flavor_tur.300.t:0 "La derrota de [Root.GetUsableName]"
 flavor_tur.300.desc:0 "La derrota a manos de [From.GetUsableName] es un gran golpe a la autoridad [Root.GetdeldelaDir] [Root.Monarch.GetTitle]. La moral de nuestra nación está bajo mínimos y muchos ciudadanos buscan un chivo expiatorio para nuestra humillante derrota."
 flavor_tur.300.a:0 "Culpad a los jenízaros"
 flavor_tur.300.b:0 "Es lo que hay…"
 flavor_tur.301.t:0 "Sobreextensión del/de la [Root.GovernmentName]"
 flavor_tur.301.desc:0 "Ahora que nuestro/a [Root.GovernmentName] crece y extiende sus fronteras, la administración de la corte se enfrenta a una serie de problemas. Aunque nuestra última conquista ha sido un éxito magnífico, la gestión de las provincias recién conquistadas resulta demasiado difícil para nuestros burócratas."
 flavor_tur.301.a:0 "Usar todos nuestros recursos para combatirlo."
 flavor_tur.301.b:0 "La sobreextensión solo es un concepto abstracto."
 flavor_tur.998.t:0 "¡Traición en la casa de Osmán!"
 flavor_tur.998.desc:0 "¡La tragedia golpea la casa de Osmán cuando un pariente de [Root.Monarch.GetName] se ha hecho con el poder en [From.GetName] y ahora dirige una guerra de independencia contra nosotros!"
 flavor_tur.998.a:0 "¡Su cabeza rodará por esta traición!"
 flavor_tur.999.t:0 "La más reciente fascinación [Root.GetdeldelaDir] [Root.Monarch.GetTitle]"
 flavor_tur.999.desc:1 "«¡Qué bandera más pasmosa! ¡Un animal de destreza, poder y belleza! Verdaderamente magnífica». El gran visir no puede evitar preguntarse qué locura se ha apoderado de su [Root.Monarch.GetTitle] al tiempo que se obliga a no mostrar emociones. El sabio consejero no desea acabar ajusticiado solo por haber sido incapaz de no reírse del espectáculo que le ha tocado contemplar. «Hablad, mi visir de mayor confianza. ¿Así que nuestros hombres encontraron esta bandera cuando marchaban por la provincia de Taungu?» El gran visir responde con autocontrol y en pocas palabras. Observa a [Root.Monarch.GetName], quien parece encantad[Root.GetoaDir] con la bandera de la dinastía de Taungu: una bandera blanca con un pavo real estilizado en su centro. Aunque única, al visir no le impresiona demasiado. Al fin y al cabo, muchas naciones que cayeron ante [Root.GetUsableName] tenían banderas únicas.\n¿Qué tiene de fascinante, en nombre de Alá?, contempla el visir mientras [Root.Monarch.GetName] estalla de entusiasmo. «Visir, informad a mi corte. ¡Nos mudaremos a Istaungu y allí estableceremos nuestra capital! ¡Quiero ver esos famosos pavos reales en persona!»\n\nEso fue demasiado hasta para el consejero más estoico. Sea cual sea la locura que ha caído sobre [Root.GetellaDir] [Root.Monarch.GetTitle], ahora el visir debe hablar por el bien del/la [Root.GovernmentName]."
 flavor_tur.999.a:0 "Disculpadme, mi [Root.Monarch.GetTitle], pero más bien debemos centrarnos en ampliar [Root.Capital.GetName]."
 flavor_tur.999.a.tt:0 "El gran visir podría verse sustituido por un pavo real en los próximos días…"
 flavor_tur.999.b:0 "Así se hará, mi [Root.Monarch.GetTitle]."
 flavor_tur.1000.t:0 "La independencia de un eyalato"
 flavor_tur.1000.desc:0 "Algo inimaginable durante décadas, [Root.Monarch.GetName] ha logrado garantizar la independencia total de [Root.GetName] de sus antiguos señores. Antaño un pequeño eyalato, una provincia del imperio, el país ahora puede alzarse sobre sus pies y buscar su destino."
 flavor_tur.1000.a:0 "¡Al fin solos dueños de nuestro destino"
 ###OTTOMAN MODIFIERS###
 tur_city_of_faiths:0 "Ciudad de fes"
 tur_ottoman_venetian_trade_deal_modifier:0 "Acuerdo comercial otomano-veneciano"
 desc_tur_ottoman_venetian_trade_deal_modifier:0 "Llegamos a un acuerdo comercial con el gobierno veneciano que permite a sus comerciantes viajar y comerciar libremente en nuestro país y viceversa. Aunque reducirá nuestra propia influencia comercial en los puertos de nuestra patria, traerá gran prosperidad a largo plazo.\n\n§YEste modificador se renueva automáticamente cuando los otomanos o Venecia rompan su alianza con el otro socio.§!"
 tur_ottoman_venetian_trade_deal_modifier_prov:0 "Acuerdo comercial otomano-veneciano"
 desc_tur_ottoman_venetian_trade_deal_modifier_prov:0 "Esta provincia se beneficia del acuerdo comercial otomano-veneciano.\n\n§YEste modificador se renueva automáticamente cuando los otomanos o Venecia rompan su alianza con el otro socio.§!"
 tur_ottoman_venetian_expanded_trade_deal_modifier:0 "Acuerdo comercial otomano-veneciano extendido"
 desc_tur_ottoman_venetian_expanded_trade_deal_modifier:0 "El acuerdo comercial con los venecianos se ha extendido aún más. Aunque se solidifica su control en el comercio del mar Negro, la cuota que pagan a [Root.GetName] lo compensa."
 tur_ottoman_venetian_expanded_trade_deal_modifier_prov:0 "Acuerdo comercial otomano-veneciano extendido"
 desc_tur_ottoman_venetian_expanded_trade_deal_modifier_prov:0 "Esta provincia se beneficia del acuerdo comercial otomano-veneciano.\n\n§YEste modificador se renueva automáticamente cuando los otomanos o Venecia rompan su alianza con el otro socio.§!"
 tur_economical_reforms:0 "Reformas económicas"
 desc_tur_economical_reforms:0 "Hemos promulgado reformas comerciales mercantilistas para romper el dominio de los comerciantes occidentales sobre el comercio del mar Negro."
 tur_early_cannons_modifier:0 "Los primeros cañones de Urban"
 desc_tur_early_cannons_modifier:0 "Los cañones de Urban están monetaria y completamente cubiertos desde el momento en que le dimos a Urban fondos y materiales abundantes. Por desgracia, la artillería del futuro no será tan barata…"
 tur_resettlement_of_constantinople:0 "Repoblación de Constantinopla"
 desc_tur_resettlement_of_constantinople:0 "La antaño gran ciudad de Constantinopla fue víctima de la devastación, rapiña cruzada y saqueos otomanos. Como la nueva capital del Imperio otomano, ahora está teniendo una rápida recuperación de aquellos tiempos horribles ahora que cada vez más gente emigra y se asienta en esta animada ciudad."
 tur_preperation_for_naval_war:0 "Preparativos de guerra naval"
 desc_tur_preperation_for_naval_war:0 "Nuestras relaciones con los estados marítimos italianos han tocado fondo. Es solo cuestión de tiempo que estalle una guerra.\nPreparemos nuestros barcos para las futuras luchas que nos esperan."
 tur_janissary_example:0 "Ejemplo jenízaro"
 desc_tur_janissary_example:0 "La disciplina y presteza para el combate de los jenízaros es un gran ejemplo para todas nuestras tropas que hace que su moral no tenga rival."
 tur_protection_from_raids_modifier:0 "Protegidos de los asaltos"
 desc_tur_protection_from_raids_modifier:0 "Los caballeros de poca monta ya no amenazarán la seguridad y prosperidad de este puerto."
 tur_janissary_loyalty:0 "Lealtad jenízara"
 desc_tur_janissary_loyalty:0 "Aunque los jenízaros son lo bastante poderosos e influyentes para formar su propio estamento, su lealtad sigue unida [Root.GetalalaDir] [Root.Monarch.GetTitle]. Que su servidumbre al/a la [Root.GovernmentName] de los otomanos sea de gran beneficio."
 tur_the_ottoman_rule:0 "El dominio otomano"
 desc_tur_the_ottoman_rule:1 "Nuestro Estado está gobernado por la casa de Osmán y es un matrimonio del sistema de gobierno romano y las leyes e ideas del Corán. Si bien efectivo para gobernar tierras extensas, también trae consigo los problemas de las luchas intestinas por el poder."
 tur_respected_the_patriarchate:0 "Respetó al Patriarcado"
 desc_tur_respected_the_patriarchate:0 "Nuestra decisión de respetar al Patriarcado hace que no se cuestione nuestro gobierno sobre los cristianos paganos."
 tur_removed_the_patriarchate:0 "Cerró el Patriarcado"
 desc_tur_removed_the_patriarchate:0 "Nuestra decisión de cerrar el Patriarcado se considera un gran éxito del islam."
 tur_local_millet_rule:0 "Influencia del millet local"
 desc_tur_local_millet_rule:0 "Esta provincia está bajo la influencia del millet local, lo que asegura de gestionar cualquier disturbio antes de que llegue a la corte."
 tur_integration_of_a_core_eyalet:0 "Integración de eyalato núcleo"
 desc_tur_integration_of_a_core_eyalet:0 "Aunque los eyalatos ejercen un papel crucial en el gobierno, algunas áreas merecen estar dirigidas directamente por el control [Root.GetdeldelaDir] [Root.Monarch.GetTitle]. Por tanto, ahora preparamos el proceso de integración de nuestros súbditos del eyalato núcleo."
 tur_advance_into_europe:0 "Avanzar por Europa"
 desc_tur_advance_into_europe:0 "La gran ciudad de Viena ha caído. El Sacro Imperio Romano, antaño un gran obstáculo en nuestra expansión, ha demostrado al mundo que se nos puede resistir. ¡El camino a Europa está abierto para nosotros!"
 tur_turkish_fear:0 "Miedo turco"
 desc_tur_turkish_fear:0 "La rápida expansión del Imperio otomano en Europa causa miedo y pánico en los corazones de nuestro pueblo. Disturbios e incertidumbre para el futuro dominan la atmósfera de nuestro/a [Root.GovernmentName]."
 tur_march_for_rome:0 "Marchar sobre Roma"
 desc_tur_march_for_rome:0 "Nuestra campaña en el norte de Italia tuvo la bendición de Alá. Los italianos, confusos y agitados por nuestro afán de conquista, no pueden plantarnos cara como es debido.\n¡Ha llegado el momento de marchar sobre Roma y reclamar lo que nos pertenece por derecho!"
 tur_crown_of_rome_modifier:0 "Corona de Roma."
 desc_tur_crown_of_rome_modifier:0 "Somos los conquistadores de las dos capitales romanas. ¡Nuestra reivindicación de la corona romana ya no admite discusión!"
 tur_legitimate_roman_empire_modifier:0 "Imperio romano legítimo"
 desc_tur_legitimate_roman_empire_modifier:0 "¡Tú eres romano! ¡Y tú eres romano! ¡Todos sois romanos!"
 tur_expanded_governmential_offices:0 "Oficinas gubernamentales aumentadas"
 desc_tur_expanded_governmential_offices:0 "Los edificios gubernamentales de esta provincia promueven considerablemente el crecimiento del desarrollo de esta provincia."
 tur_eyalet_management:0 "Gestión de los eyalatos extendidos."
 desc_tur_eyalet_management:0 "Nuestra decisión de centrarnos en la administración del Estado en lugar de trasladar la capital ha dado la simplificación de la gestión de los eyalatos de nuestro gobierno."
 tur_turkish_andalusian_relations_gra:0 "Relaciones turco-andaluzas"
 desc_tur_turkish_andalusian_relations_gra:0 "Es solo asunto de los turcos.\nY, al parecer, de los andaluces."
 tur_turkish_andalusian_relations_tur:0 "Relaciones turco-andaluzas"
 desc_tur_turkish_andalusian_relations_tur:0 "Es solo asunto de los turcos.\nY, al parecer, de los andaluces."
 tur_morisco_refugees_modifier:0 "Refugiados moriscos"
 desc_tur_morisco_refugees_modifier:0 "Esta provincia alberga los refugiados musulmanes y judíos procedentes de Iberia. Los moriscos se están reasentando aquí y comenzando una nueva vida bajo la protección otomana."
 tur_conquest_of_iberia:0 "Conquista de Iberia"
 desc_tur_conquest_of_iberia:0 "La Península ibérica queda liberada de los infieles cristianos. ¡Los musulmanes del mundo se regocijan cuando la Reconquista queda deshecha!"
 tur_re_reconquista:0 "Rereconquista ibérica"
 desc_tur_re_reconquista:0 "Nuestro socio de alianza desempeñó un papel vital en la destrucción del dominio cristiano sobre Iberia. Esta relación prosperará mientras que el mundo cristiano temblará ante nosotros."
 tur_romanian_tribute:0 "Tributo rumano"
 desc_tur_romanian_tribute:0 "Los rumanos han sido sometidos. Ahora tienen que pagarnos tributo en forma de soldadesca y ducados."
 tur_control_over_the_red_sea:0 "Control sobre el mar Rojo"
 desc_tur_control_over_the_red_sea:0 "El mar Rojo es verdaderamente nuestro. Ningún barco mercante puede entrar en él sin pagarnos peaje y nuestro alcance marítimo en Asia es mayor que nunca."
 tur_religious_legal_code_level_1:0 "El Código legal religioso"
 desc_tur_religious_legal_code_level_1:0 "Nuestro país es gobernado teniendo siempre presentes las leyes, tradiciones y conceptos del islam. El legalismo musulmán desempeña un papel vital en nuestra vida cotidiana."
 tur_religious_legal_code_level_2:0 "El Gran código legal religioso"
 desc_tur_religious_legal_code_level_2:0 "Nuestro país es gobernado teniendo siempre presentes las leyes, tradiciones y conceptos del islam. El legalismo musulmán desempeña un papel vital en nuestra vida cotidiana."
 tur_religious_legal_code_level_3:0 "El código legal religioso magnífico"
 desc_tur_religious_legal_code_level_3:0 "Nuestro país es gobernado teniendo siempre presentes las leyes, tradiciones y conceptos del islam. El legalismo musulmán desempeña un papel vital en nuestra vida cotidiana."
 tur_spiritual_focus_level_1:0 "El enfoque espiritual"
 desc_tur_spiritual_focus_level_1:0 "Misticismo, la intimidad con Alá es un pilar central de nuestra sociedad. Al contrario que otros estados que siguen el código legal del islam al mínimo detalle, nosotros adoptamos una interpretación más libre del Corán."
 tur_spiritual_focus_level_2:0 "El gran enfoque espiritual"
 desc_tur_spiritual_focus_level_2:0 "Misticismo, la intimidad con Alá es un pilar central de nuestra sociedad. Al contrario que otros estados que siguen el código legal del islam al mínimo detalle, nosotros adoptamos una interpretación más libre del Corán."
 tur_spiritual_focus_level_3:0 "El magnífico enfoque espiritual"
 desc_tur_spiritual_focus_level_3:0 "Misticismo, la intimidad con Alá es un pilar central de nuestra sociedad. Al contrario que otros estados que siguen el código legal del islam al mínimo detalle, nosotros adoptamos una interpretación más libre del Corán."
 tur_one_faith_empire_mod:0 "País de una sola fe"
 desc_tur_one_faith_empire_mod:0 "Mediante derramamiento de sangre, persecución y otros medios, ya no tenemos paganos en nuestro/a [Root.GovernmentName]. Gobernamos un país de una sola fe."
 tur_religious_empire:0 "Imperio religioso"
 desc_tur_religious_empire:0 "Somos uno solo en nuestras creencias y fe. Difundimos el credo [Root.Religion.GetName] por el mundo y traemos de vuelta al camino correcto a paganos y herejes."
 tur_competent_pashas:0 "Lealtad de los pachás"
 desc_tur_competent_pashas:0 "Los pachás de esta provincia han demostrado ser especialmente leales a su sultán."
 tur_imperial_muslim_center:0 "Centro musulmán imperial"
 desc_tur_imperial_muslim_center:0 "Esta ciudad es el centro de la fe musulmana del imperio. Eruditos, filósofos y hombres de todas partes del país viajan a ella por motivos religiosos."
 tur_the_gem_of_worlds_desire:0 "La gema deseada por el mundo"
 desc_tur_the_gem_of_worlds_desire:0 "Los mercados de la ciudad hacen de esta provincia la gema deseada por el mundo. Comerciantes del mundo entero realizan el largo viaje a la ciudad para comerciar y hacer nuevas conexiones comerciales."
 tur_mamlukian_administration:0 "Administración mameluca"
 desc_tur_mamlukian_administration:0 "Estamos regidos por gobernadores mamelucos, aunque la influencia de los otomanos reduce enormemente la eficiencia del gobierno.\n\n§YNo se puede integrar mientras este modificador siga activo.§!"
 tur_indonesian_trade:0 "Comercio otomano-indonesio"
 desc_tur_indonesian_trade:0 "Nuestros comerciantes han alcanzado las ricas islas de especias de Indonesia. Seguro que sus transacciones en Asia aumentarán nuestras arcas."
 tur_center_of_ottoman_commerce:0 "Centro del comercio otomano"
 desc_tur_center_of_ottoman_commerce:0 "Esta ciudad es el centro del comercio otomano Esta ciudad, lo suficientemente impactante y grandiosa para que se la llame «centro mundial del comercio», se ha convertido en el corazón mismo del comercio mundial ahora que mercaderes y gentes de comercio del Viejo y el Nuevo Mundo viajan aquí para dedicarse a sus negocios."
 tur_pax_ottomana:0 "Pax Otomana"
 desc_tur_pax_ottomana:0 "Somos el gran águila del legado romano. Nuestro magnífico imperio se alza sobre el mundo, listo para resistir el paso del tiempo. Que nuestra gloria brille para toda la eternidad ¡Devlet-i Ebed-müddet!"
 tur_tatar_vanguard_modifier:0 "Vanguardia tártara"
 desc_tur_tatar_vanguard_modifier:0 "La horda de Crimea envía sus mejores fuerzas de caballería para reforzar nuestro ejército.\n\nEste modificador durará hasta que §YCrimea§! no sea súbdita nuestra."
 tur_the_imperial_capital:0 "La capital imperial"
 desc_tur_the_imperial_capital:0 "Constantinopla es el corazón del Imperio otomano. Artesanos, miembros del clero y la nobleza, comerciantes, políticos, todos los hombres de importancia viajan a esta ciudad y se establecen dentro de sus muros."
 tur_imperial_school_of_military_engineering:0 "Escuela Imperial de Ingeniería Militar"
 desc_tur_imperial_school_of_military_engineering:0 "Esta ciudad es el hogar de la Escuela Imperial de Ingeniería Militar. Muchos grandes expertos en asedios están adiestrados en esta misma escuela para que puedan usar su talento en el campo de batalla contra las defensas enemigas."
 tur_the_turkish_national_force:1 "La Guardia nacional turca"
 desc_tur_the_turkish_national_force:0 "Con la modernización del ejército del Estado, nuestra nación ha sido testigo del nacimiento de una nueva guardia que protegerá al Imperio durante estos tiempos oscuros."
 tur_weakened_the_harem:0 "Debilitó al harén"
 desc_tur_weakened_the_harem:0 "Si bien el harén se hizo poderoso en el pasado, nuestro sultán lo refrenó y se aseguró que ni eunucos ni concubinas pudieran volver a ganar influencia ni en el gobierno ni en la corte.\n\nLos herederos del harén tendrán §R-2§! habilidades mientras este modificador esté activo."
 tur_reign_of_women_modifier:0 "Reinado de las mujeres"
 desc_tur_reign_of_women_modifier:0 "También conocido como «el sultanato de las mujeres», el reinado de las mujeres es el periodo de la historia otomana donde el harén tuvo poder significativo sobre el sultán y su toma de decisiones. Ahora los asuntos de la administración y la diplomacia se gestionan por las madres y esposas del sultán"
 tur_secured_vali_ahad_modifier:0 "Asegurada la sucesión del vali ahad"
 desc_tur_secured_vali_ahad_modifier:0 "Ahora que todos los hermanos rebeldes han sido bien ejecutados o expulsados del país, la sucesión está segura."
 tur_rebellion_line_modifier:0 "Línea de sucesión rebelde"
 desc_tur_rebellion_line_modifier:0 "Dejar vivir al hermano ha demostrado ser fatal. A pesar de la misericordia de nuestro sultán, su hermano trata de usurpar el trono motivando a nuestros leales súbditos a levantarse contra el sultán…"
 tur_sabotaged_bureaucracy_modifier:0 "Burocracia saboteada"
 desc_tur_sabotaged_bureaucracy_modifier:0 "Se mostró misericordia al hermano del sultán. En agradecimiento, ha saboteado nuestra burocracia.\nDeberíamos haber ejecutado a ese bufón."
 tur_hormuz_toll_modifier:0 "Peaje de Ormuz"
 desc_tur_hormuz_toll_modifier:0 "El peaje de Ormuz fue introducido por el gran visir del Imperio otomano. Todas las naves de carga que atraviesen el estrecho de Ormuz tendrán que pagar peaje al Imperio para atravesarlo."
 tur_abu_hanifa_mosque_modifier:0 "Mezquita de Abu Hanifa"
 desc_tur_abu_hanifa_mosque_modifier:0 "Esta provincia alberga la tumba de Abu Hanifa, quien fue un gran teólogo y jurista. En su honor, se ha restaurado a su gloria pasada la mezquita que se alza sobre ella."
 tur_embraced_legalism_modifier:0 "Adopción del legalismo"
 desc_tur_embraced_legalism_modifier:0 "Hemos elegido el camino del legalismo y, por lo tanto, abrazamos sus valores en toda su extensión."
 tur_embraced_mysticism_modifier:0 "Adopción del misticismo"
 desc_tur_embraced_mysticism_modifier:0 "Hemos elegido el camino del misticismo y, por lo tanto, abrazamos sus valores en toda su extensión."
 tur_end_of_the_caliphate_modifier:0 "Fin del califato"
 desc_tur_end_of_the_caliphate_modifier:0 "El califato ya no existe. Aquel sentido de autoridad que tuvo en el pasado ya no es más que una historia mientras que a nosotros se nos recordará como sus destructores."
 tur_integration_in_the_ottoman_government_modifier:0 "Integración en el gobierno otomano"
 desc_tur_integration_in_the_ottoman_government_modifier:0 "Esta provincia está en un proceso activo de convertirse en parte integral del Imperio otomano. Por lo tanto, su administración local está muy interesada en mantener la autonomía baja y alta la ganancia de nuevos reclutas."
 tur_caucasian_conquest:0 "Conquista caucásica"
 desc_tur_caucasian_conquest:0 "Esta provincia ha sido sometida durante la conquista otomana del Cáucaso. Aunque acaba de formar parte del imperio, ya recibe inversiones de población del imperio para que pueda convertirse en un activo valioso del Estado."
 tur_conquest_of_persia:0 "Conquistadores de Persia"
 desc_tur_conquest_of_persia:0 "Nuestra campaña contra Persia nos trae gran gloria ¡Los imperios caen para que el nuestro pueda gobernar sobre sus tierras!"
 tur_egyptian_annexation:0 "La campaña de Egipto"
 desc_tur_egyptian_annexation:0 "Nuestra decisión de no anexionar todo el sultanato mameluco en una sola guerra permite a nuestra burocracia prepararse para la gran conquista que tenemos por delante. Egipto caerá, tan solo tardará más tiempo."
 tur_exporting_to_the_west_modifier:0 "Exportando a Occidente"
 desc_tur_exporting_to_the_west_modifier:0 "Los productos del Extremo Oriente llegan al Extremo Occidente a través de nosotros."
 tur_trade_center_of_the_ottoman_empire_modifier:0 "Centro comercial del Imperio otomano"
 desc_tur_trade_center_of_the_ottoman_empire_modifier:0 "Esta provincia es un centro de comercio importante del Imperio otomano. Comerciantes de todo el subcontinente acuden a esta provincia para dedicarse al comercio."
 tur_baghdad_city_of_learning:0 "Control sobre la Ciudad del saber"
 desc_tur_baghdad_city_of_learning:0 "Bagdad fue antaño el centro cultural y teórico del mundo islámico. Como ahora está bajo nuestro control, la ciudad vive un nuevo renacimiento de la ciencia y la cultura, que nos permite descubrir nuevas tecnologías con facilidad."
 tur_allowed_tatars_in_sipahi_modifier:0 "Espahíes tártaros"
 desc_tur_allowed_tatars_in_sipahi_modifier:0 "Hemos decidido aceptar a los tártaros en nuestras filas. Aunque los jenízaros se sienten amenazados, los tártaros resultarán ser muy útiles como unidades de caballería."
 tur_safeguarded_jan_privileges_modifier:0 "Privilegios jenízaros salvaguardados"
 desc_tur_safeguarded_jan_privileges_modifier:0 "Hemos decidido rechazar a los tártaros en nuestras filas. Los jenízaros saben agradecer este gesto."
 tur_increased_fabric_production_modifier:0 "Producción de tejido aumentada"
 desc_tur_increased_fabric_production_modifier:0 "Esta provincia se beneficia del comercio de tejidos. Por lo tanto, la población local se siente más inclinada a producir más artículos para el comercio."
 tur_golden_silk_modifier:0 "Seda dorada"
 desc_tur_golden_silk_modifier:0 "La seda es la sangre de nuestra economía Tan valiosa como el oro, la seda otomana está muy buscada en todos los rincones de nuestro gran impero y se usa como moneda alternativa."
 tur_second_islamic_golden_era_modifier:0 "Segunda Era de Oro islámica"
 desc_tur_second_islamic_golden_era_modifier:0 "El islam vuelve a estar en alza. Hombres bendecidos por Alá han hecho grandes avances culturales, sociales y tecnológicos a la vez que los países musulmanes están pasado por un renacimiento del arte y las ciencias."
 tur_investment_into_infrastructure:0 "Inversores extranjeros"
 desc_tur_investment_into_infrastructure:0 "Esta provincia recibe el apoyo de inversores extranjeros que prueban suerte aquí."
 tur_jade_techniques_of_far_east_modifier:0 "Técnicas de jade de Extremo Oriente"
 desc_tur_jade_techniques_of_far_east_modifier:0 "Los comerciantes que viajaban por la Ruta de la Seda no solo trajeron mercancías de Asia a Europa, sino también conocimientos y materiales que permiten a esta provincia producir su propia versión de porcelana."
 tur_peak_of_ottoman_empire:0 "Administración imperial ampliada"
 desc_tur_peak_of_ottoman_empire:0 "[Root.GetElLaDir] gran [Root.Monarch.GetTitle] ha hecho extensas reformas a la administración y la burocracia del imperio, lo que nos permite integrar y mantener más territorio que nunca."
 tur_major_centre_myrrh_production_modifier:0 "Centro principal de producción de mirra"
 desc_tur_major_centre_myrrh_production_modifier:0 "Esta provincia se encuentra en las fructíferas tierras de Adén. Debido a las propiedades del suelo, la producción de mirra y otros ingredientes del incienso son en cantidades mucho mayores."
 tur_secured_loyalty_of_the_harem:0 "Regulación del harén"
 desc_tur_secured_loyalty_of_the_harem:0 "Mediante intrigas, jugadas diplomáticas en la corte y extorsión, se ha recuperado en parte el control sobre el harén."
 tur_growing_influence_of_the_janissaries:0 "Influencia creciente de los jenízaros"
 desc_tur_growing_influence_of_the_janissaries:0 "Los jenízaros ven aumentar su empleo en nuestras fuerzas armadas. Tanto que nuestras fuerzas y nuestro sultán han llegado a depender de ellos, lo que permite a los jenízaros ejercer más poder del que les correspondería"
 tur_reigned_the_eyalets:0 "Eyalatos refrenados"
 desc_tur_reigned_the_eyalets:0 "Se ha refrenado a los eyalatos y ya no osan oponerse a su señor."
 tur_a_reborn_empire_modifier:0 "Un imperio renacido"
 desc_tur_a_reborn_empire_modifier:0 "Hemos superado el periodo más oscura de nuestra historia otomana. ¡Jenízaros traicioneros, un harén conspirador y pachás rebeldes no fueron capaces de poner de rodillas al gran Imperio!"
 tur_the_republic_of_turkiye:0 "La república de Turquía"
 desc_tur_the_republic_of_turkiye:0 "¡El sultanato ya no existe, pero la grandeza de los turcos prevalece! ¡Que el mundo tiemble ante el poder de la Revolución dirigida por nuestro glorioso país!"
 ###OTTOMAN DECISIONS###
 restore_devshirme_system_title:0 "Restaurar el sistema devshirme"
 restore_devshirme_system_desc:0 "El sistema devshirme está en peligro. Familias musulmanas cuelan a sus hijos en el cuerpo de jenízaros mientras que los súbditos paganos de nuestro país nos entregan sus débiles. Debemos deshacer los daños lo más rápido que podamos antes de que decaiga aún más la disciplina de los jenízaros."
 second_islamic_golden_era_descision_title:0 "Segunda Edad de Oro islámica"
 second_islamic_golden_era_descision_desc:0 "Una vez más, el islam se alza como una gran poder dominante del mundo. Con el ascenso del califato otomano, el progreso cultural y tecnológico de los países musulmanes florece.\nCiertamente, vivimos una segunda edad de oro islámica."
 tur_assigned_local_pasha:0 "Un pachá de entre los suyos"
 desc_tur_assigned_local_pasha:0 "El pachá que gobierna esta provincia ha sido seleccionado de uno de los residentes del lugar más populares."
 tur_expanded_administration:0 "Administración descentralizada"
 desc_tur_expanded_administration:0 "Debido a la naturaleza descentralizada de nuestro régimen, los pachás locales gestionan proceso de integración de nuevos territorios y, de este modo, es una carga menor para el gobierno central."
 face_the_janissaries_1_title:0 "Enfrentarse a los jenízaros en los Balcanes"
 face_the_janissaries_1_desc:0 "Los jenízaros han crecido demasiado en poder e influencia. ¡Debemos detenerlos por el fuego de nuestros cañones y el acero de nuestras espadas!"
 face_the_janissaries_2_title:0 "Enfrentarse a los jenízaros en Anatolia"
 face_the_janissaries_2_desc:0 "Los jenízaros han crecido demasiado en poder e influencia. ¡Debemos detenerlos por el fuego de nuestros cañones y el acero de nuestras espadas!"
 face_the_janissaries_3_title:0 "Enfrentarse a los jenízaros en [Root.Capital.GetName]"
 face_the_janissaries_3_desc:0 "Los jenízaros han crecido demasiado en poder e influencia. ¡Debemos detenerlos por el fuego de nuestros cañones y el acero de nuestras espadas!"
 negotiate_with_the_janissaries_title:0 "Negociar con los jenízaros"
 negotiate_with_the_janissaries_desc:0 "Aunque no es necesariamente la primera opción que se tendría en cuenta después de que dieran un golpe de estado, se podría negociar con los jenízaros y persuadirlos para que devuelvan algo de poder."
 tur_legendary_lawgiver_modifier:0 "El gran legislador"
 desc_tur_legendary_lawgiver_modifier:0 "[Root.GetellaDir] [Root.Monarch.GetTitle] [Root.Monarch.GetName] tiene gran talento respecto a la administración y creación de leyes para el imperio.\nAsí reine para siempre.\nQue nunca le falle su sabiduría."
