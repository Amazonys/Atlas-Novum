 janissary_rebels_title:0 "Rebeldes jenízaros"
 janissary_rebels_name:0 "Jenízaros de $COUNTRY$"
 janissary_rebels_desc:0 "Los jenízaros que se volvieron decadentes con el estado actual exigen un estado propio Lucharán con una disciplina y ferocidad como la de ningún otro ejército y utilizarán la artillería en el combate."
 janissary_rebels_army:0 "Ejército rebelde jenízaro"
 janissary_rebels_demands:0 "Aumentar la influencia jenízara"
 janissary_rebels_demands_desc:0 "Los rebeldes jenízaros buscan defender sus privilegios y exigen aumentar su influencia."
 renegade_sultan_son_rebels_title:0 "Rebeldes legitimistas renegados"
 renegade_sultan_son_rebels_name:0 "Rebeldes legitimistas renegados de $COUNTRY$"
 renegade_sultan_son_rebels_desc:0 "Estos rebeldes son partidarios leales al familiar renegado del sultán, quien busca tomar el trono de un eyalato y comenzar una revuelta contra el imperio."
 renegade_sultan_son_rebels_army:0 "Ejército legitimistas renegado"
 renegade_sultan_son_rebels_demands:0 "Apoderarse del trono del eyalato"
 renegade_sultan_son_rebels_demands_desc:0 "Los rebeldes legitimistas exigen que el familiar renegado del sultán tome el trono del eyalato y busque independizarse del imperio."
 independence_rebels_title:0 "Rebeldes independentistas"
 independence_rebels_name:0 "Rebeldes independentistas de $COUNTRY$"
 independence_rebels_desc:0 "Estos rebeldes buscan la independencia de su país."
 independence_rebels_army:0 "Ejército independentista"
 independence_rebels_demands:0 "Conceder independencia"
 independence_rebels_demands_desc:0 "Los rebeldes buscan la independencia de su país."
 eunuch_rebels_title:0 "Rebeldes eunucos"
 eunuch_rebels_name:0 "Eunucos de $COUNTRY$"
 eunuch_rebels_desc:0 "Los rebeldes eunucos buscan defender su poder y privilegios en la corte y aumentar su influencia."
 eunuch_rebels_army:0 "Ejército rebelde eunuco"
 eunuch_rebels_demands:0 "Aumentar la influencia de eunucos"
 eunuch_rebels_demands_desc:0 "Los rebeldes exigen aumentar sustancialmente su influencia sobre el gobierno."
 local_janissaries_displeased:0 "Jenízaros locales descontentos"
 local_eunuchs_displeased:0 "Eunucos locales descontentos"
 parliamentarians_rebels_title:0 "Rebeldes parlamentarios"
 parliamentarians_rebels_name:0 "Parlamentarios de $COUNTRY$"
 parliamentarians_rebels_desc:0 "Estos rebeldes son partidarios leales de §Y$PRETENDER_GENERAL$§W, quien se opone a la monarquía y desea crear una república con §Y$PRETENDER_MONARCH$§W a cargo de $COUNTRY$."
 parliamentarians_rebels_army:0 "Ejército parlamentario"
 parliamentarians_rebels_demands:0 "Crear república parlamentaria"
 parliamentarians_rebels_demands_desc:0 "Los rebeldes parlamentarios exigen que impongas una república con $PRETENDER_MONARCH$ a cargo del Estado de $COUNTRY$."
