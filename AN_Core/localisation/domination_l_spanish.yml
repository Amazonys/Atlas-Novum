 #Estate Agendas 
 estate_eunuchs_develop_x_agenda:0 "Aumentar el desarrollo en [agenda_province.GetName]"
 estate_eunuchs_develop_x_agenda_desc:0 "Aumentar el desarrollo y el nivel de vida de nuestro pueblo en [agenda_province.GetName] solo servirá para impulsar nuestros propios objetivos y prosperidad."
 estate_eunuchs_gather_x_gov_reform_agenda:0 "Reformar el gobierno"
 estate_eunuchs_gather_x_gov_reform_agenda_desc:0 "Nuestra administración debe fluir y evolucionar, ya que el paso del tiempo exige innovación y progreso."
 estate_eunuchs_have_x_decree_agenda:0 "Promulgar decreto imperial"
 estate_eunuchs_have_x_decree_agenda_desc:0 "El favor de los Cielos debe ser respondido con nuestro ferviente deseo de cumplir su voluntad."
 estate_eunuchs_monthly_adm_agenda:0 "Apaciguar las cuotas de eunucos"
 estate_eunuchs_monthly_adm_agenda_desc:0 "Refinar nuestra administración y eficiencia burocrática contribuirá en gran medida a aplacar a los eunucos."
 estate_eunuchs_recover_meritocracy_agenda:0 "Recuperar nuestra meritocracia"
 estate_eunuchs_recover_meritocracy_agenda_desc:0 "Nuestra nación ha perdido la eficiencia burocrática que nuestros predecesores mantuvieron en el pasado. Debemos esforzarnos al máximo para alcanzarla de nuevo."
 estate_eunuchs_improve_imperial_mandate_agenda:0 "Elevar el Mandato imperial"
 estate_eunuchs_improve_imperial_mandate_agenda_desc:0 "Se avecinan tiempos difíciles si no conseguimos justificar nuestro puesto como señores de China…"
 estate_eunuchs_hire_advisor_agenda:0 "Contratar un consejero capaz"
 estate_eunuchs_hire_advisor_agenda_desc:0 "Nuestra corte debe tener el apoyo de los consejeros más talentosos y capaces que puedan ofrecer nuestros extensos dominios."
 estate_eunuchs_fire_advisor_agenda:0 "Despedir a nuestro consejero diplomático"
 estate_eunuchs_fire_advisor_agenda_desc:0 "El Emperador no tolerará la falta de habilidad de nuestros consejeros diplomáticos Debemos cuidar de nuestro jardín diplomático ocupándonos de esta mal hierba problemática."
 estate_eunuchs_harmonization_agenda:0 "Alcanzar la armonía"
 estate_eunuchs_harmonization_agenda_desc:0 "La armonía es una creencia central de nuestra nación. ¡Alcanzarla es el único camino para conseguir la estabilidad y la prosperidad!"
 estate_eunuchs_four_privileges_agenda:0 "Garantizar los privilegios de los eunucos"
 estate_eunuchs_four_privileges_agenda_desc:0 "Convendría garantizar la lealtad de nuestros súbditos eunucos concediéndoles privilegios prestigiosos."
 estate_eunuchs_subject_gifts_agenda:0 "Hace regalos"
 estate_eunuchs_subject_gifts_agenda_desc:0 "Debemos demostrar nuestro poder y abundancia haciendo a nuestros súbditos regalos que no puedan rechazar."
 estate_eunuchs_forbidden_city_agenda:0 "Ampliar la Ciudad prohibida"
 estate_eunuchs_forbidden_city_agenda_desc:0 "La residencia de nuestro Emperador debe mantenerse en un buen estado y ser lo más prestigiosa posible para reflejar el favor de los Cielos."
 estate_eunuchs_porcelain_tower_agenda:0 "Ampliar la torre de porcelana"
 estate_eunuchs_porcelain_tower_agenda_desc:0 "La arquitectura de nuestra torre de porcelana es un reflejo de la creatividad y vitalidad de nuestra nación. Ampliarla y renovarla no haría sino aumentar nuestro poder blando."
 estate_eunuchs_subsidize_subjects_agenda:0 "Subsidiar a nuestros súbditos"
 estate_eunuchs_subsidize_subjects_agenda_desc:0 "Nuestros súbditos que se doblegan ante nosotros no tienen acceso a la riqueza de China. Pese a ello, podríamos ser amables y generosos concediéndoles una pequeña muestra de los frutos asociados a inclinarse ante nuestro Emperador."
 
