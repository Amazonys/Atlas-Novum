 chi_warring_era_kingdoms_modifier:0 "Reino de la nueva era de reinos combatientes"
 desc_chi_warring_era_kingdoms_modifier:1 "¡Una larga era de inestabilidad y dominios en guerra se cierne sobre nosotros!"
 chi_new_emperor_modifier:0 "Nuevo emperador de China"
 desc_chi_new_emperor_modifier:1 "Asumir el manto de emperador seguramente haya consolidado a nuestra dinastía en los libros de historia."
 chi_absolutist_rule_china_modifier:0 "Gobierno absolutista"
 desc_chi_absolutist_rule_china_modifier:1 "¡Nadie se atreverá a discutir nuestro derecho a reinar como señores de China!"
 chi_rising_dynasty_modifier:0 "Dinastía del nuevo sol"
 desc_chi_rising_dynasty_modifier:1 "Nuestro gobierno comenzará con una nueva era para los Cielos y nuestros súbditos."
 chi_rising_dynasty_modifier2:0 "Dinastía del nuevo sol"
 desc_chi_rising_dynasty_modifier2:1 "Nuestro gobierno comenzará con una nueva era para los Cielos y nuestros súbditos."
 era_of_the_great_dragon_modifier:0 "Era del gran dragón"
 desc_era_of_the_great_dragon_modifier:1 "Nuestro dominio administrativo abarca grandes extensiones de tierra. ¡Estamos en la era del gran dragón, nuestra oportunidad de escribir la historia!"
 chi_stable_court_modifier:0 "Corte meritocrática"
 desc_chi_stable_court_modifier:1 "Los ascensos en la corte se distribuyen mediante métodos estrictamente meritocráticos a los candidatos más capaces."
 chi_imperial_center_of_commerce_modifier:0 "Centro de comercio imperial"
 desc_chi_imperial_center_of_commerce_modifier:1 "El dominio de esta provincia está protegido personalmente por el Emperador como centro vital de comercio para la continuidad de nuestra riqueza y prosperidad."
 
 
