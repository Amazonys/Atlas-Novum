 fanatic_zeal:0 "Fervor fanático"
 fanatic_zeal_desc:0 "El fervor fanático es la creencia colectiva de que el Fin se acerca. Cuanto más fervor, más agresivo es tu Estado hacia quienes se oponen al Fin de los Tiempos, ya sean externos o internos.\n\nEl fervor fanático tiene un crecimiento base de §Y1§! al mes y decae en §Y5§! cada vez que ganamos una guerra (paces por separado no cuentan)."
