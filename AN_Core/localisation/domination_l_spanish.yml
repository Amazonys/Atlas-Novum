 call_eyalet_into_wars_title:0 "Llamar eyalato a la guerra"
 call_eyalet_into_wars_desc:0 "Gastar §R20§! favores con §Y[From.GetName]§! y llamarlo a TODAS las guerras de §Y[Root.GetName]§!. El coste se reduce a §Y10§! favores si podemos llamar a §Y[From.GetName]§! solo a guerras defensivas."
