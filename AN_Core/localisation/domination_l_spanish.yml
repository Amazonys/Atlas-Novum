 ###NAVAL DOCTRINES###
 ottoman_great_navy:0 "Gran marina turca"
 ottoman_great_navy_desc:0 "La fuerza de nuestra flota reside en su número. Por cada barco que el enemigo lance al mar, la marina turca pondrá tres."
 maghrebi_corsairs:0 "Corsarios magrebíes"
 maghrebi_corsairs_desc:0 "Los marineros magrebíes se han creado una vida como piratas y corsarios en el mar Mediterráneo. Al robar y saquear las costas de los infieles que no esperan nuestras naves, los corsarios magrebíes son una gran fuente de ingresos para nuestro país."
 ###DISASTER EVENTS###
 ottoman_power_struggle_events.1.t:0 "La lucha por el poder del Imperio otomano"
 ottoman_power_struggle_events.1.desc:0 "En el pasado un jugador poderoso en el escenario de las grandes potencias y motivo de miedo en los corazones de sus enemigos, el Imperio otomano lleva años en un estado de decadencia y estancamiento. Donde antes gobernaba un[Root.GetXaDir] [Root.Monarch.GetTitle] absolut[Root.GetoaDir], ahora hay una lucha de poder entre los muchos grupos influyentes del gobierno otomano. Los más notables son los jenízaros, que afirman que [Root.Monarch.GetName] es una vergüenza para la casa de Osmán y que busca destruir la fuerza militar del Imperio, y el harén, que intenta tomar el control de la corte situando a un sultán títere.\nMientras reina el caos en el gran palacio de la casa de Osmán, eyalatos y pachás autónomos aprovechan la oportunidad para extender sus influencias y lograr la independencia del Imperio Otomano."
 ottoman_power_struggle_events.1.a:0 "Se avecinan tiempos oscuros…"
 ottoman_power_struggle_events.1.a.at:0 "Desbloquea los desastres §YGolpe jenízaro§!, §YComplot del harén§!, §YRebelión de eyalatos§! y §YDecadencia de los pachás§!."
 ottoman_power_struggle_events.1.a.tt:0 "Desbloquea los desastres §YGolpe jenízaro§!, §YComplot del harén§!, §YRebelión de eyalatos§! y §YDecadencia de los pachás§!."
 ottoman_power_struggle_events.1.a.bt:0 "§YCualquiera de los desastres puede ocurrir al mismo tiempo.§!"
 ottoman_power_struggle_events.1.a.ct:0 "§YSe necesitan las nuevas misiones para terminar con el desastre§!"
 ottoman_power_struggle_events.2.t:0 "Una nueva era para [Root.GetUsableName]"
 ottoman_power_struggle_events.2.desc:0 "¡Al fin ha terminado la lucha que tanto tiempo se prolongó entre la casa de Osmán y las muchas instituciones del Estado! [Root.GetellaDir] [Root.Monarch.GetTitle] [Root.Monarch.GetName] dirigió nuestra nación en su hora más oscura y trajo extensas reformas que salvaron al/a la [Root.GovernmentName] del estancamiento y el desplome. Se han modernizado muchas instituciones anticuadas, se ha refrenado a los jenízaros y ya no son una amenaza para el gobierno. Eyalatos y pachás han jurado lealtad a sus señores y los súbditos de nuestro reino disfrutan de una era de nueva prosperidad.\n¡A partir de hoy [Root.GetUsableName] se conocerá como un estado que ha superado el paso del tiempo y ahora atraviesa una nueva edad de oro!"
 ottoman_power_struggle_events.2.desc.a:0 "El gobierno otomano ya no es lo que era. Como las tradiciones y leyes musulmanas ya no forman parte de nuestro gobierno, el harén se ha disuelto de forma natural. Los pachás han perdido sus rangos, mientras que los eyalatos se han convertido en provincias normales del Imperio. E incluso los jenízaros han sido neutralizados mediante una serie de asesinatos y chantajes.\nAunque con menos pompa de la que algunos esperaban, [Root.Monarch.GetTitle] [Root.Monarch.GetName] consiguió terminar con la lucha intestina por el poder de [Root.GetUsableName]."
 ottoman_power_struggle_events.2.desc.rev:0 "El Imperio otomano sufrió un periodo de estancamiento y agitación interna. Los jenízaros socavaron la autoridad del sultán mientras que eyalatos y pachás ganaron cada vez mayor autonomía. Al final, la misma población del Imperio se cansó de la decadencia de su hogar y se alzó contra su régimen incompetente, así como contra las amenazas de la clase superior.\n¡De las cenizas del Imperio otomano ascendió el/la gran [Root.GovernmentName] de [Root.GetName]!"
 ottoman_power_struggle_events.2.a:0 "¡Es el principio de una nueva edad de oro para [Root.GetUsableName]!"
 ottoman_power_struggle_events.2.b:0 "Al menos ya no se nos conoce como el enfermo de Europa."
 ottoman_power_struggle_events.2.c:0 "¡Abajo el sultanato! ¡Viva el/la [Root.GovernmentName]!"
 ottoman_power_struggle_events.3.t:1 "Cuestionada la legitimidad de [Root.Monarch.GetName]"
 ottoman_power_struggle_events.3.desc:0 "Desde que [Root.Monarch.GetName] asumió el poder, sus enemigos quieren ver[Root.Monarch.GetHerHim] fuera del trono. Hace poco ha llamado la atención del público un nuevo rumor sobre [Root.GetellaDir] [Root.Monarch.GetTitle] que cuestiona la piedad de [Root.Monarch.GetName], su legitimidad y su devoción al/a la [Root.GovernmentName]."
 ottoman_power_struggle_events.3.a:0 "Son solo rumores. Nada más."
 ottoman_power_struggle_events.4.t:0 "Pérdida de prestigio de [Root.GetUsableName]"
 ottoman_power_struggle_events.4.desc:0 "Es más que evidente que nuestro/a [Root.GovernmentName] sufre un conflicto interior. Por desgracia para nosotros, los estados en nuestra esfera de influencia se han dado cuenta y ahora nos consideran débiles. «El enfermo de [Root.Capital.GetContinentName]», es como nos llaman."
 ottoman_power_struggle_events.4.a:0 "¡Son unas afirmaciones escandalosas!"
 ottoman_power_struggle_events.5.t:0 "Administración estancada"
 ottoman_power_struggle_events.5.desc:0 "La administración del gobierno está en un estado preocupante. Tareas que en el pasado eran cuestión de unos días ahora se prolongan durante semanas, si no meses. Esta cuestión se nota especialmente en nuestras arcas, ya que hasta el mínimo de cantidad de contabilidad y burocracia cuesta más de lo que vale."
 ottoman_power_struggle_events.5.a:0 "Y aun así debe hacerse. Invertid el dinero necesario."
 ottoman_power_struggle_events.5.b:0 "La contabilidad puede esperar. No merece la pena caer en bancarrota por su culpa."
 ottoman_power_struggle_events.6.t:0 "Revuelta de los beys"
 ottoman_power_struggle_events.6.desc:0 "El periodo de estancamiento de [Root.GetUsableName] ha vuelto a nuestros gobernadores más osados de los que les convendría. ¡Los beys, los supuestos príncipes leales del Imperio que administran las provincias están en rebelión abierta contra su [Root.Monarch.GetTitle] para conseguir más autonomía!"
 ottoman_power_struggle_events.6.a:0 "Lo lamentarán."
 ottoman_power_struggle_events.7.t:0 "Corrupción de la corte"
 ottoman_power_struggle_events.7.desc:0 "Según se va haciendo más evidente la lucha por cambiar el statu quo del Estado, funcionarios y miembros de la corte ven la oportunidad para enriquecerse. La corrupción en el palacio real, así como en las casas menores del estado se ha vuelto lo normal."
 ottoman_power_struggle_events.7.a:0 "¡Sanguijuelas! ¡Todos ellos!"
 ottoman_power_struggle_events.8.t:0 "Burocracia ineficaz"
 ottoman_power_struggle_events.8.desc:0 "En los primeros días del imperio se fundaron muchos sistemas del gobierno. Por lo tanto se basan en viejas tradiciones en vez de en eficiencia. Esto se ha hecho de notar especialmente hoy en día que gobernadores y funcionarios le dan mucha menos prioridad a sus tareas de lo que deberían."
 ottoman_power_struggle_events.8.a:0 "Es una desgracia."
 janissary_coup_events.1.t:0 "Golpe jenízaro"
 janissary_coup_events.1.desc:0 "Los años de estancamiento y decadencia han dejado su huella en el gobierno cuando hasta las tareas más sencillas topan con gran resistencia desde el interior. La fuerza reaccionaria más poderosa son los jenízaros. Antaño la guardia personal [Root.GetdeldelaDir], los jenízaros consideran cualquier intento de modernización una amenaza a los privilegios propios.\n[Root.GetElLaDir] [Root.Monarch.GetTitle] [Root.Monarch.GetName] quiso cambiarlo hoy para reducir el poder de los jenízaros. Poco después una gran conmoción estalló en [Root.Capital.GetCapitalName] cuando los jenízaros, largo tiempo descontentos con lo que consideraban el desgobierno del imperio [Root.GetdeldelaDir] [Root.Monarch.GetTitle] rechazaron el pan que les ofrecía [Root.GetellaDir] [Root.Monarch.GetTitle] y volcaron sus calderos en la plaza central. Los jenízaros afirman que [Root.Monarch.GetName] es una vergüenza para la casa de Osmán, que ha hecho del Shayj al-Islam su títere personal y que busca destruir la fuerza militar del Imperio.\nAhora los jenízaros han actuado rápidamente para tomar el control del gobierno y se han asegurado el apoyo de muchos de los demás grupos políticos de la capital. Aunque sigue viv[Root.GetoaDir], [Root.Monarch.GetName] ya no controla su imperio."
 janissary_coup_events.1.desc.nosheikh:0 "Los años de estancamiento y decadencia han dejado su huella en el gobierno cuando hasta las tareas más sencillas topan con gran resistencia desde el interior. La fuerza reaccionaria más poderosa son los jenízaros. Antaño la guardia personal [Root.GetdeldelaDir], los jenízaros consideran cualquier intento de modernización una amenaza a los privilegios propios.\n[Root.GetElLaDir] [Root.Monarch.GetTitle] [Root.Monarch.GetName] quiso cambiarlo hoy para reducir el poder de los jenízaros. Poco después una gran conmoción estalló en Root.Capital.GetCapitalName] cuando los jenízaros, largo tiempo descontentos con lo que consideraban el desgobierno del imperio [Root.GetdeldelaDir] [Root.Monarch.GetTitle] rechazaron el pan que les ofrecía [Root.GetellaDir] [Root.Monarch.GetTitle] y volcaron sus calderos en la plaza central. Los jenízaros afirman que [Root.Monarch.GetName] es una vergüenza para la casa de Osmán y que busca destruir la fuerza militar del Imperio.\nAhora los jenízaros han actuado rápidamente para tomar el control del gobierno y se han asegurado el apoyo de muchos de los demás grupos políticos de la capital. Aunque sigue viv[Root.GetoaDir], [Root.Monarch.GetName] ya no controla su imperio."
 janissary_coup_events.1.a:0 "Muy preocupante."
 janissary_coup_events.1.a.tt:0 "Todos concedidos, los privilegios estamentales de los §Yjenízaros§! se convierte en su §Yequivalente negativo§!.\nLos eventos §Rjenízaros§! genéricos y privilegios positivos para los §Yjenízaros§! quedan desactivados hasta el final del desastre."
 janissary_coup_events.2.t:0 "El fin del golpe"
 janissary_coup_events.2.desc.a:0 "Las tumbas en [janissary_province.GetName] llegan hasta el horizonte. No es un espectáculo agradable, sino el resultado de una necesidad brutal. [Root.Monarch.GetName] observa cómo sus guardias llevan el siguiente carro de cuerpos al cementerio interminable. Innumerables jenízaros y leales murieron durante el golpe de los jenízaros, y aunque al final [Root.GetellaDir] [Root.Monarch.GetTitle] salió victorios[Root.GetoaDir], la cantidad de vidas cobradas por la estabilidad y seguridad de su [Root.GovernmentName] aflige a [Root.Monarch.GetName].\n\nLa casa de Osmán ha triunfado una vez más contra otro enemigo del imperio. Los jenízaros no son más que una sombra de lo que fueron. Muchos de sus miembros yacen ahora en las tumbas de [janissary_province.GetName], mientras que aquellos que siguen siendo leales [Root.GetalalaDir] [Root.Monarch.GetTitle] han sido incorporados al ejército regular de [Root.GetUsableName]."
 janissary_coup_events.2.desc.b:0 "Aunque no había muchas posibilidades, [Root.Monarch.GetName] consiguió usar su ingenio diplomático para negociar con los jenízaros. Ni ensangrentados ni heridos, sino en paz y contentos, los antiguos secuestradores salen del palacio real en paz. Aunque el derramamiento de sangre era inevitable, los privilegios de los jenízaros han sido revocados en favor de la promoción de las otras clases de [Root.GetUsableName]. Los que quieren seguir sirviendo como soldados bien pagados permanecen en el cuerpo, mientras que los eruditos, terratenientes y comerciantes de los jenízaros han sido ascendidos a [Root.GetCleroName], [Root.GetNoblezaName] y [Root.GetBurguesesName]. Aunque las discusiones y debates tardaron varios años en concluir, aportaron paz y estabilidad al/a la [Root.GovernmentName], aunque fuera al coste del poder absoluto [Root.GetdeldelaDir] [Root.Monarch.GetTitle]."
 janissary_coup_events.2.a:0 "Tanta muerte… pero al menos el/la [Root.GovernmentName] sobrevivirá"
 janissary_coup_events.2.b:0 "Por fin. Los jenízaros vuelven a ser al fin la vanguardia de nuestro Estado."
 janissary_coup_events.3.t:0 "Rebeliones en los Balcanes"
 janissary_coup_events.3.desc:0 "Parece que los rebeldes jenízaros se están reuniendo en masa en nuestros territorios de los Balcanes. Como lobos hambrientos, han tomado las armas contra el sultán, ¡en un vil intento de usurpar la corona que tan legítimamente le había concedido Dios mismo!"
 janissary_coup_events.3.a:0 "¡Que me traigan el látigo!"
 janissary_coup_events.4.t:0 "Rebeliones en los territorios de Anatolia"
 janissary_coup_events.4.desc:0 "Parece que los rebeldes jenízaros se están reuniendo en masa en nuestros territorios de los Balcanes. Como lobos hambrientos, han tomado las armas contra el sultán, ¡en un vil intento de usurpar la corona que tan legítimamente le había concedido Dios mismo!"
 janissary_coup_events.4.a:0 "¡Por Alá que probarán el sabor de mi bota!"
 janissary_coup_events.5.t:0 "Rebeliones en los Balcanes y Anatolia"
 janissary_coup_events.5.desc:0 "Los rebeldes jenízaros han conseguido coordinarse entre ellos e intentan una nueva y arriesgada estrategia: reunirse en nuestros territorios balcánicos y anatolios al mismo tiempo. Ya no es solo hambre, ¡estos lobos quieren terminar con el imperio mismo y usurpar al sultán que les ha tratado como a sus propios hijos!"
 janissary_coup_events.5.a:0 "Que Alá tenga piedad de ellos, porque yo no la tendré."
 janissary_coup_events.12.t:0 "Negociaciones con los jenízaros"
 janissary_coup_events.12.desc:0 "Aunque difícil, [Root.Monarch.GetName] y su gran visir encontraron que los jenízaros les prestasen cierta atención. Algunos ortas están listos para revocar algunos de los privilegios que ganaron con el paso de los siglos a cambio de una vida más favorable como una de las otras clases de la sociedad de [Root.GetUsableName]. No obstante, estos regimientos solo pueden hablar por ellos mismos, de modo que revocar cualquiera de los privilegios seguirá provocando una revuelta abierta, aunque de menor escala que la sangrienta alternativa. Solo queda la cuestión de qué privilegio revocar…"
 janissary_coup_events.12.a:0 "Ahora los aghas serán nombrados por el sultán."
 janissary_coup_events.12.b:0 "El rango de jenízaro ya no será hereditario."
 janissary_coup_events.12.c:0 "Un miembro de los jenízaros siempre será solo un soldado."
 janissary_coup_events.12.d:0 "El matrimonio de los jenízaros solo se permitirá a partir de los cuarenta años."
 janissary_coup_events.12.e:0 "Los pagos serán de una escala menor, pero consistente."
 janissary_coup_events.12.f:0 "Los oficiales de los jenízaros ahora garantizarán la disciplina."
 janissary_coup_events.12.g:0 "Los privilegios de los jenízaros ya no se dan por garantizados."
 janissary_coup_events.12.h:0 "Se restaurará el sistema devshirme"
 janissary_coup_events.12.i:0 "Detened este golpe de estado."
 janissary_coup_events.12.j:0 "Presentar la modernización a los jenízaros."
 janissary_coup_events.12.k:0 "Reducir la influencia de los jenízaros sobre el trono."
 janissary_coup_events.12.zzz:0 "No hay nada que se pueda hacer aquí."
 janissary_coup_events.13.t:0 "Deserciones jenízaras"
 janissary_coup_events.13.desc:0 "¡Mi [Root.Monarch.GetTitle]! Parece que muchos soldados de nuestro gran ejército han decidido desertar y viajan por nuestras tierras para bien escapar del caos inminente ¡o unirse a la escoria rebelde! Debemos separar el trigo de la paja, pero parece que esto ha dejado a nuestro ejército totalmente desprevenido para los problemas que se avecinan. ¡Un día negro para nuestros libros de historia!"
 janissary_coup_events.13.a:0 "Bah, ¡crearemos un nuevo ejército! ¡Con cañones y rifles!"
 janissary_coup_events.13.b:0 "Tenemos que asegurar la lealtad del resto del ejército."
 eyalet_rebellion_events.1.t:0 "La rebelión de eyalatos"
 eyalet_rebellion_events.1.desc:0 "Noticias preocupantes de las provincias fronterizas han llegado esta mañana a [Root.Monarch.GetName]. Los eyalatos, el corazón de la administración de [Root.GetUsableName] han desafiado abiertamente a su [Root.Monarch.GetTitle]. «Un sultán que no puede controlar su palacio en [Root.Capital.GetName] no tiene ninguna autoridad sobre ningún eyalato», los beylerbeys han proclamado su soberanía de facto respecto a [Root.GetName] y solo responden ante ellos mismos."
 eyalet_rebellion_events.1.a:0 "No olvidaremos semejante traición."
 eyalet_rebellion_events.1.a.tt:0 "Todo §Yeyalato! y §Yeyalato núcleo§! gana §R+20,0%§! de Deseo de libertad."
 eyalet_rebellion_events.2.t:0 "Fin de la rebelión de eyalatos"
 eyalet_rebellion_events.2.desc:0 "Se ha puesto bajo control a los eyalatos y las provincias fronterizas del Imperio vuelven a estar seguras. Todos los beylerbeys traidores han sido bien ejecutados o exiliados y los súbditos de los territorios de eyalatos vuelven a la vida normal en [Root.GetUsableName]."
 eyalet_rebellion_events.2.a:0 "Maravilloso."
 eyalet_rebellion_events.3.t:0 "¡[angry_eyalet.GetName] desobedece!"
 eyalet_rebellion_events.3.desc:0 "Años de autogobierno han hecho creer [angry_eyalet.GetalalaDir] [angry_eyalet.Monarch.GetTitle] de [angry_eyalet.GetName] que es sultán por derecho propio. Sus súbditos en [angry_eyalet.GetName] y [angry_eyalet.Monarch.GetSheHe] han mostrado gran desobediencia hacia [Root.GetalalaDir] [Root.Monarch.GetTitle] [Root.Monarch.GetName]."
 eyalet_rebellion_events.3.a:0 "Su cabeza rodará por esto."
 eyalet_rebellion_events.4.t:0 "La evasión fiscal de [angry_eyalet.GetName]"
 eyalet_rebellion_events.4.desc:0 "Un eyalato es la división administrativa de nuestro imperio y, por lo tanto, se supone que tiene pocas diferencias con el territorio central y las provincias que posee el propio sultán. Por supuesto, en realidad no es así debido a la inmensidad del imperio y, por lo tanto un eyalato tiene que ser gobernado por un lugarteniente del sultán.\nPor desgracia, [angry_eyalet.GetellaDir] [angry_eyalet.Monarch.GetTitle] de [angry_eyalet.GetName] ve pocos motivos para pagar el impuesto habitual de los eyalatos. Dejar pasar este desafío suyo desafío dará a otros territorios súbditos ideas similares…"
 eyalet_rebellion_events.4.a:0 "Podemos vivir con menos impuestos de los eyalatos."
 eyalet_rebellion_events.4.b:0 "No debemos mostrar debilidad hacia nuestros propios súbditos. ¡Recaudad este impuesto!"
 eyalet_rebellion_events.5.t:0 "¡Revueltas familiares!"
 eyalet_rebellion_events.5.desc.son:0 "A [Root.Monarch.GetName] le han llegado malas noticias de [angry_eyalet.GetName]. Su hijo, que parece harto de esperar, ¡ha aprovechado una oportunidad para reclutar un ejército en [angry_eyalet.GetName] y rebelarse contra su propi[Root.GetoaDir] [Root.Monarch.GetMotherFather]! Queda claro que ya no puede esperar más a la sucesión"
 eyalet_rebellion_events.5.desc.brother:1 "A [Root.Monarch.GetName] le han llegado malas noticias de [angry_eyalet.GetName]. Su hermano, que sobrevivió a la sucesión otomana, ¡ha aprovechado una oportunidad para reclutar un ejército en [angry_eyalet.GetName] y rebelarse contra su propi[Root.GetoaDir] [Root.Monarch.GetSisterBrother]! Considera la decisión de su padre de nombrar a [Root.Monarch.GetName] como su sucesor[Root.GetXaDir] como injusta y quiere subir al trono de [angry_eyalet.GetName]."
 eyalet_rebellion_events.5.a:0 "No es solo una traición contra mí, ¡sino contra toda la casa de Osmán!"
 eyalet_rebellion_events.6.t:0 "La revuelta egipcia"
 eyalet_rebellion_events.6.desc:0 "Desde la caída del sultanato mameluco y la fundación de [angry_eyalet.GetName], la situación en Egipto ha sido precaria para [Root.GetUsableName]. Se han retomado muchos sistemas gubernamentales del antiguo sultanato mameluco y usados más aún, lo que a su vez llevó a una competición interna entre [angry_eyalet.GetellaDir] [angry_eyalet.Monarch.GetTitle] de [angry_eyalet.GetName] y [Root.GetellaDir] [Root.Monarch.GetTitle] durante muchos años.\nY estas antiguas tensiones se están acalorando de nuevo ahora que [angry_eyalet.Monarch.GetName] exige mayor autonomía para sí y su eyalato."
 eyalet_rebellion_events.6.a:0 "Conceder a [angry_eyalet.GetName] esta autonomía."
 eyalet_rebellion_events.6.b:0 "¿Más autonomía? Va a ser que no."
 eyalet_rebellion_events.tt:0 "§YRebeldes independentistas§! declararán una §Yguerra de independencia§! en nombre de §Y[angry_eyalet.GetName]§! si impone sus peticiones."
 eyalet_rebellion_events.6.c:0 "Escuchad, [angry_eyalet.Monarch.GetName]. No tiene por qué ser así…"
 eyalet_rebellion_events.7.t:0 "Exigencia egipcia de más autonomía"
 eyalet_rebellion_events.7.desc:0 "El eyalato de Egipto ha transmitido su ultimátum [Root.GetalalaDir] [Root.Monarch.GetTitle]: ¡exige más libertades o nos declarará una guerra de independencia!"
 eyalet_rebellion_events.7.a:0 "¡Luchad y morid por vuestra independencia!"
 eyalet_rebellion_events.7.b:0 "[angry_eyalet.GetName] solo causa problemas. Concederles la independencia"
 eyalet_rebellion_events.7.c:0 "Bien. Les daremos esas libertades"
 eyalet_rebellion_events.8.t:0 "La revuelta persa"
 eyalet_rebellion_events.8.desc:1 "La región de Persia lleva demasiado tiempo siendo una piedra en el zapato [Root.GetdeldelaDir] [Root.Monarch.GetTitle] desde que la conquistamos. Aunque ya no existen los poderosos timúridas y safávidas de antaño, las diferencias religiosas y culturales entre los súbditos de [angry_eyalet.GetName] y [Root.GetUsableName] han provocado muchos conflictos.\nA nadie le sorprendería que [angry_eyalet.GetellaDir] [angry_eyalet.Monarch.GetTitle] [angry_eyalet.GetName] hiciese alguna jugada y se rebelase contra nosotros a menos que le concedamos más autonomía."
 eyalet_rebellion_events.9.t:0 "Exigencia persa de más autonomía"
 eyalet_rebellion_events.9.desc:0 "El eyalato de Persia ha transmitido su ultimátum a [Root.Monarch.GetTitle]: ¡exige más libertades o nos declarará una guerra de independencia!"
 eyalet_rebellion_events.10.t:0 "La revuelta europea"
 eyalet_rebellion_events.10.desc:0 "Los territorios más allá de los Balcanes están gestionados por nuestros eyalatos de mayor confianza. No obstante, su lealtad no era tan segura como habíamos esperado. [angry_eyalet.GetName] se ha rebelado públicamente contra nosotros y exige más autonomía."
 eyalet_rebellion_events.11.t:0 "Exigencia europea de más autonomía"
 eyalet_rebellion_events.11.desc:0 "[angry_eyalet.GetName] transmitió su ultimátum a [Root.Monarch.GetTitle]: ¡exigen más libertados o nos declararán una guerra de independencia!"
 eyalet_rebellion_events.12.t:0 "Revuelta separatista en [tur_revolter_province.GetName]"
 eyalet_rebellion_events.12.desc:1 "Los súbditos persas de [tur_revolter_province.GetName] están descontentos con cómo gobernamos Persia. Añoran los días del poder timúrida y aborrecen a la casa de Osmán por diferencias religiosas y culturales entre la nación [tur_revolter_province.Culture.GetName] y la [Root.Culture.GetName]."
 eyalet_rebellion_events.12.a:0 "Aplastar este revuelta."
 eyalet_rebellion_events.13.t:0 "Revuelta separatista en [tur_revolter_province.GetName]"
 eyalet_rebellion_events.13.desc:2 "Los súbditos egipcios de [tur_revolter_province.GetName] están descontentos con cómo gobernamos Egipto. Añoran los días del sultanato mameluco y desean crear un estado nacional egipcio."
 eyalet_rebellion_events.14.t:0 "Revuelta separatista en [tur_revolter_province.GetName]"
 eyalet_rebellion_events.14.desc:0 "Los súbditos europeos de [tur_revolter_province.GetName] están descontentos con cómo gobernamos los territorios europeos. Desean volver a ser gobernados por un país cristiano que siga los valores cristianos.\nNos asombramos de su ignorancia."
 pasha_decadence_events.1.t:0 "Decadencia de los pachás"
 pasha_decadence_events.1.desc:0 "Rumores sobre la falta de autoridad y legitimidad de [Root.Monarch.GetName] han llegado a los pachás demasiado ambiciosos. Como ven que el gobierno de [Root.GetName] afronta problemas internos, los pachás gobernantes han proclamado su semiindependencia [Root.GetdeldelaDir] [Root.Monarch.GetTitle]."
 pasha_decadence_events.1.a:0 "Se avecinan tiempos oscuros."
 pasha_decadence_events.2.t:0 "Fin de la decadencia de los pachás"
 pasha_decadence_events.2.desc:0 "Los pachás han sido refrenados. Su osadía al desafiar cualquier orden de [Root.Capital.GetName] ahora se considera un delito capital y se castiga con la muerte. Por lo tanto, muchos antiguos pachás decadentes bien se han retirado, exiliado o encontrado su fin a manos de las tropas de choque del sultán. Los pachás por fin y de una vez son servidores del Estado."
 pasha_decadence_events.2.a:0 "Al fin algo de paz."
 pasha_decadence_events.3.t:1 "El pachá de [tur_pasha_province.GetAreaName] exige privilegios"
 pasha_decadence_events.3.desc:1 "Hoy ha llegado a la corte una carta del pachá de [tur_pasha_province.GetAreaName]. Al parecer el gobernador local ha tenido el valor de exigir privilegios [Root.GetalalaDir] [Root.Monarch.GetTitle]. Amenaza con rebelarse si no cedemos."
 pasha_decadence_events.3.a:0 "¿Rebelarse? Responded con otra carta y obligadle a echarse atrás."
 pasha_decadence_events.3.a.tt:0 "Exigiremos al pachá que se eche atrás.\nLa probabilidad de que tengamos éxito se escala con la £dip£ y rasgos de personalidad de §Y[Root.Monarch.GetName]§!."
 pasha_decadence_events.3.b:0 "Cede a la petición."
 pasha_decadence_events.4.t:1 "El pachá de [tur_pasha_province.GetAreaName] se echa atrás"
 pasha_decadence_events.4.desc:1 "Un embajador de [tur_pasha_province.GetAreaName] ha llegado a la corte. Parece que la carta de [Root.Monarch.GetAreaName] ha tenido efecto y el pachá ruega clemencia y se echa atrás en sus exigencias."
 pasha_decadence_events.4.a:0 "Cuando se pasa de malo a peor siempre se inclinan."
 pasha_decadence_events.5.t:1 "El pachá de [tur_pasha_province.GetAreaName] se rebela"
 pasha_decadence_events.5.desc:1 "Un embajador de [tur_pasha_province.GetAreaName] ha llegado a la corte. Parece que la carta de [Root.Monarch.GetAreaName] no ha tenido impacto, ya que el embajador nos hace saber que el pachá se ha rebelado."
 pasha_decadence_events.5.a:0 "Vaya, no me lo esperaba."
 pasha_decadence_events.6.t:0 "Revuelta de bey en [tur_revolter_province.GetName]"
 pasha_decadence_events.6.desc:0 "El bey de [tur_revolter_province.GetName] ha mostrado sentir gran descontento con el gobierno. La población de [tur_revolter_province.GetName] ha tomado las armas y amenaza con una rebelión violenta a menos que les concedamos autonomía."
 pasha_decadence_events.6.a:0 "Aplastad esta rebelión."
 pasha_decadence_events.6.b:0 "Concededles esa autonomía."
 pasha_decadence_events.7.t:0 "La rebelión griega de [tur_revolter_province.GetName]"
 pasha_decadence_events.7.desc:0 "Aunque parte de nuestro imperio desde hace siglos, el territorio de Grecia alberga el espíritu de una identidad griega independiente. Ahora que nuestro Estado sufre problemas internos, la población griega de [tur_revolter_province.GetName] ha visto la oportunidad para rebelarse contra nosotros. Exigen independencia o al menos, una cantidad significativa de autonomía."
 pasha_decadence_events.7.a:0 "Terminad esta revuelta inmediatamente."
 pasha_decadence_events.7.b:0 "Concededles esa autonomía que anhelan."
 pasha_decadence_events.8.t:0 "La rebelión serbia de [tur_revolter_province.GetName]"
 pasha_decadence_events.8.desc:0 "Los territorios de Serbia han formado parte de nuestro/a [Root.GovernmentName] desde hace siglos. Sin embargo, la identidad serbia jamás se ha doblegado ante nuestra presencia. Incluso a día de hoy los orgullosos serbios nos exigen más autonomía y nos amenazan con revueltas si no cedemos."
 pasha_decadence_events.9.t:0 "La rebelión búlgara de [tur_revolter_province.GetName]"
 pasha_decadence_events.9.desc:0 "El segundo Imperio búlgaro cayó ante las fuerzas otomanas en 1396. Desde entonces, su territorio ha sido parte integral de nuestro imperio. Sin embargo, su población siguen anhelando autonomía del control [Root.GetAdjective] y amenaza con revueltas si no cedemos."
 pasha_decadence_events.10.t:0 "La rebelión [tur_revolter_province.Culture.GetName] de [tur_revolter_province.GetName]"
 pasha_decadence_events.10.desc:0 "Aunque musulmanes, [tur_revolter_province.GetName] no ha sido nunca una provincia [Root.Culture.GetName]. Se ha adaptado a las nuevas circunstancias bajo nuestro control, pero su gente sigue siendo [tur_revolter_province.Culture.GetName]. Según van llegando a sus oídos las historias de revueltas de pachás, han imaginado que están en posición de exigir más autonomía."
 plot_of_the_harem_events.1.t:0 "Complot del harén"
 plot_of_the_harem_events.1.desc:0 "Desde el mismo nacimiento de nuestro Estado, el harén imperial ha sido una de las instituciones esenciales del gobierno. Al asegurar la sucesión del sultanato, así como un signo de riqueza y poder para el sultán, el harén no ha hecho más que crecer en influencia a lo largo de los siglos.\n\nLa valide sultan, así como otros papeles importantes del harén, ya no pueden ocultar cuánto desaprueban del estado actual de las cosas. Afirma que [Root.Monarch.GetName] es incapaz de gobernar debidamente y que se ven en la obligación de actuar por el bien del Imperio. [Root.GetElLaDir] [Root.Monarch.GetTitle] [Root.Monarch.GetName] no es más que un pelele del harén."
 plot_of_the_harem_events.1.a:0 "Prisionero de mi propio harén. Qué humillación…"
 plot_of_the_harem_events.1.a.tt:0 "Los eventos del §Yharén§! están desactivados mientras este desastre esté activo."
 plot_of_the_harem_events.2.t:0 "Fin del complot del harén"
 plot_of_the_harem_events.2.desc:0 "La influencia del harén ya no existe Mediante una serie de reformas, favores e intrigas internas, se ha metido en vereda al harén. Se ha sacado de los asuntos del gobierno a eunucos, concubinas, así como a la misma valide sultán y la ley de gobernar desde la silla de caballo se ha vuelto a imponer. Ningún sultán nuevo volverá a ser esclavo de su propio harén."
 plot_of_the_harem_events.2.a:0 "Al fin se acabó."
 plot_of_the_harem_events.3.t:0 "Pretendiente se alza en [tur_pretender_province.GetName]"
 plot_of_the_harem_events.3.desc.son:0 "[Root.tur_pretender.GetName], hijo de [Root.Monarch.GetName], se rebeló con la valide sultan. Considera que su padre es demasiado débil y quiere usurparlo. Ha reunido un ejército en la provincia de [tur_pretender_province.GetName] y ahora, bajo la guía de la valide sultan, está en rebelión abierta contra su misma sangre."
 plot_of_the_harem_events.3.desc.brother:0 "[Root.tur_pretender.GetName], hermano de [Root.Monarch.GetName], se ha rebelado con su madre. Considera que su hermanastr[Root.GetoaDir] es demasiado débil y quiere usurparlo. Ha reunido un ejército en la provincia de [tur_pretender_province.GetName] y ahora, bajo la guía de la valide sultan, está en rebelión abierta contra su hermano."
 plot_of_the_harem_events.3.a:0 "[Root.tur_pretender.GetName] lo pagará con la vida."
 plot_of_the_harem_events.4.t:0 "Atentado contra la vida de [Root.Heir.GetName]"
 plot_of_the_harem_events.4.desc:0 "[Root.GetElLaHer] joven [Root.Heir.GetName] es [Root.GetellaHer] hereder[Root.GetoaHer] oficial al trono de [Root.GetUsableName] y, por lo tanto, es [Root.GetellaHer] hij[Root.GetoaHer] favorit[Root.GetoaHer] de [Root.Monarch.GetName] Pero no todo el mundo en el harén está de acuerdo con la decisión [Root.GetdeldelaDir] [Root.Monarch.GetTitle] y se siente obligados a ocuparse de la situación con sus propias manos.\nAllá donde va [Root.Heir.GetName], [Root.Heir.GetHerHim] siguen los rumores de sus hermanastros y sus partidarios. Se rumorea que atacarán esta noche…"
 plot_of_the_harem_events.4.a:0 "Que Alá proteja a mi querid[Root.GetoaHer] [Root.Heir.GetDaughterSon]…"
 plot_of_the_harem_events.5.t:0 "Corrupción en la corte"
 plot_of_the_harem_events.5.desc:0 "Ahora que el harén emplea su influencia, la lealtad de nuestros consejeros ya no está garantizada. Los eunucos del harén usan extorsiones, sobornos y otros métodos sucios para alejar a los consejeros [Root.GetdeldelaDir] [Root.Monarch.GetTitle]."
 plot_of_the_harem_events.5.a:0 "Bah… si fueran leales de verdad, se quedaría a mi lado."
 plot_of_the_harem_events.5.b:0 "Debemos pagarles más para convencerlos para que se queden."
 plot_of_the_harem_events.6.t:0 "Poniendo a prueba los límites del poder real"
 plot_of_the_harem_events.6.desc:1 "Parece que el «sultanato de las mujeres» se ha vuelto en nuestra contra. La valide sultan ha estado poniendo a prueba los límites del poder real que generosamente le había concedido el sultán. Esas necias mujeres del sultanato también se han estado entrometiendo en los asuntos reales, algo que no podemos dejar pasar sin más. Sin embargo, el sultán sigue favoreciendo a su madre, afirmando que está en su derecho como madre del sultán a aconsejarle en asuntos de legislación y administración. ¿Qué se debe hacer respecto al poder de las mujeres?"
 plot_of_the_harem_events.6.a:0 "¡Está en su derecho!"
 plot_of_the_harem_events.6.a.tt:0 "Este reforzamiento del poder de la valide sultan llevará a aparición de rivales dentro el harén."
 plot_of_the_harem_events.6.b:0 "Hay que poner freno a sus excesos."
 plot_of_the_harem_events.6.b.tt:0 "Oponerse a la valide sultán llevará más rebeliones en el futuro."
 plot_of_the_harem_events.7.t:0 "Reacción del harén"
 plot_of_the_harem_events.7.desc.a:0 "Desde que la valide sultán está a cargo de tanto el harén como el gobierno, el Imperio se enfrenta a un problema tras otro. Finalmente, la haseki sultan, la consorte favorita de [Root.Monarch.GetName] tomó cartas en el asunto. Mediante intrigas cortesanas, la haseki sultan desmontó toda base de poder que la valide sultán tuviera sobre [Root.GetellaDir] [Root.Monarch.GetTitle] y consiguió poner el harén imperial bajo su control."
 plot_of_the_harem_events.7.desc.b:0 "Las audaces acciones de [Root.Monarch.GetName] contra el harén no han olvidado. Eunucos rebeldes consiguieron reunir una fuerza para entrar a la fuerza en el palacio de [Root.Capital.GetName] y destronar a [Root.Monarch.GetName]."
 plot_of_the_harem_events.7.a:0 "Al fin algo de paz en el harén."
 plot_of_the_harem_events.7.b:0 "¡Traidores!"
 ###DISASTER MODIFIERS###
 tur_shattered_the_janissaries:0 "Jenízaros rotos"
 desc_tur_shattered_the_janissaries:0 "Los jenízaros son una sombra de lo que fueron. El Feliz Incidente llevó a la muerte, exilio y expulsión de muchos de los jenízaros. Por tanto, el poder que este estamento tuvo sobre el gobierno en el pasado ya no existe."
 tur_reformation_of_the_ottoman_estates:0 "Reforma de los estamentos."
 desc_tur_reformation_of_the_ottoman_estates:0 "[Root.GetElLaDir] [Root.Monarch.GetTitle] ha reformado la posición social y la calidad de vida de los estamentos. Los jenízaros ya no son la clase social más prestigiosa y se les permite abandonar su posición para ser ascendidos a nobles, clero o burgueses. Quienes sigan en el cuerpo de jenízaros nos servirán exclusivamente como soldados para el/la [Root.GovernmentName]."
 tur_inefficient_tax_collection:0 "Audacia de los eyalatos"
 desc_tur_inefficient_tax_collection:0 "Nuestra decisión de dejar pasar una evasión fiscal ha dado a nuestros otros países súbditos la idea de hacer lo mismo. Nuestros ingresos y el límite de fuerzas por nuestros súbditos se desplomarán enormemente."
 tur_loyal_pashas:0 "Pachás leales"
 desc_tur_loyal_pashas:0 "Los pachás han sido refrenados. Muchos pachás excesivamente ambiciosos han sido exiliados o ejecutados y reemplazados por otros verdaderamente leales al sultán."
 tur_pasha_backed_down:0 "Pachá echado atrás"
 desc_tur_pasha_backed_down:0 "El pachá local se echó atrás y ahora intenta ganarse favores con el sultán realizando sus tareas con una nueva devoción."
 tur_pasha_revolt:0 "Revuelta de pachá"
 desc_tur_pasha_revolt:0 "El pachá local se rebeló en esta provincia. Los efectos de esta deslealtad se sentirán esta provincia durante años."
 tur_reign_of_the_valide_sultan_modifier:0 "Reinado de la valide sultán"
 desc_tur_reign_of_the_valide_sultan_modifier:0 "La valide sultan, la madre de nuestr[Root.GetoaDir] [Root.Monarch.GetTitle] reina el país desde las sombras del harén. Las decisiones políticas o gubernamentales que pueda tomar [Root.Monarch.GetName] están fuertemente influenciadas por la opinión de su madre."
 tur_opposed_valide_sultan_modifier:0 "Oposición a la valide sultan"
 desc_tur_opposed_valide_sultan_modifier:0 "La valide sultan, la madre de nuestr[Root.GetoaDir] [Root.Monarch.GetTitle], se ha visto rechazada. Al no ser capaz de seguir manipulando a su [Root.Monarch.GetDaughterSon], el harén ha perdido un poder significativo."
 tur_harem_under_haseki_sultans_control:0 "El harén bajo el control de la haseki sultan"
 desc_tur_harem_under_haseki_sultans_control:0 "La haseki sultan es la esposa favorita del sultán y tiene influencia sobre el sultán por derecho propio. Como la valide sultan demostró ser más dañina al Imperio en general y el harén en particular, la haseki sultan tomó el control sobre el harén y se aseguró la lealtad de este hacia [Root.Monarch.GetName]."
 ###ESTATE EVENTS###
 janissaries_estate_events.1.t:0 "Avance de los jenízaros"
 janissaries_estate_events.1.desc:0 "Los jenízaros son las tropas de élite [Root.GetdeldelaDir] [Root.Monarch.GetTitle] y que actúan como su guardia personal. Cuando hay un[Root.GetXaDir] [Root.Monarch.GetTitle] débiles o los jenízaros tienen grandes exigencias, la influencia de esta clase aumenta significativamente en [Root.GetUsableName]. Hace poco se necesitó su servicio para asuntos internos, lo que les hizo más conscientes de su importancia para el Estado [Root.GetAdjective]."
 janissaries_estate_events.1.a:0 "Vale."
 janissaries_estate_events.2.t:0 "Declive de los jenízaros"
 janissaries_estate_events.2.desc:0 "Aunque una fuerza militar muy disciplinada, los jenízaros no son inmunes a los enfrentamientos en sus filas. Una serie de acontecimientos ha llevado a rivalidades entre los distintos ortas de los regimientos jenízaros, lo que ha resultado en que la organización de los jenízaros esté menos cohesionada. Al no ser capaces de dedicar su atención total a los asuntos políticos o militares, su influencia cede ante la autoridad de su [Root.Monarch.GetTitle]."
 janissaries_estate_events.3.t:0 "El tiempo de paz"
 janissaries_estate_events.3.desc:0 "Los jenízaros, una fuerza de disciplina y destreza, están entrenados para el combate. Sin embargo, no hay [Root.GovernmentName] que pueda estar en un estado de guerra constante. En estos tiempos de paz, los jenízaros sirven al Estado como fuerza de policía, bomberos y guardia palaciega. Y como recientemente [Root.GetUsableName] está en un periodo de paz, los jenízaros están listos para ser situados en nuevos puestos hasta el comienzo de otra guerra."
 janissaries_estate_events.3.a:0 "La seguridad del Estado debe estar garantizada."
 janissaries_estate_events.3.b:0 "No arderá ningún edificio en esta tierra."
 janissaries_estate_events.3.c:0 "Este palacio necesita más guardias."
 janissaries_estate_events.4.t:0 "Propiedad de tierra jenízara"
 janissaries_estate_events.4.desc:0 "Los jenízaros se diferencian de otras fuerzas militares en que ellos reciben un salario consistente. Aunque normalmente es en forma de ducados, no es infrecuente que [Root.GetellaDir] [Root.Monarch.GetTitle] entregue parte de su territorio como pago de los jenízaros. Unos cuantos ortas han encontrado interés en ganar territorio para sí en [janissary_province.GetName]. Han ido a su [Root.Monarch.GetTitle] y han perdido influencia sobre la provincia como pago."
 janissaries_estate_events.4.a:0 "Concederles la tierra."
 janissaries_estate_events.4.b:0 "Negarles este pago."
 janissaries_estate_events.5.t:0 "Competencia con [Root.GetNobilityOrFallbackName]"
 janissaries_estate_events.5.desc:0 "Aunque nuestro ejército sigue dictado principalmente por los jenízaros, la [Root.GetNobilityOrFallbackName] todavía tiene una influencia significativa sobre la mayoría de nuestras tropas normales. Naturalmente, esto causa conflictos entre estas dos clases, ya que están destinadas a chocar entre sí. Cuestiones como el liderazgo de los ortas, el deber de defender [Root.GetalalaDir] [Root.Monarch.GetTitle] y otros privilegios especiales suelen ser motivo de conflicto. En tales situaciones, corresponde [Root.GetalalaDir] [Root.Monarch.GetTitle] mediar entre [Root.GetNobilityOrFallbackName] y los jenízaros y resolver la enésima polémica."
 janissaries_estate_events.5.a:0 "Ponerse de lado de los jenízaros."
 janissaries_estate_events.5.b:0 "Ponerse de lado de la [Root.GetNobilityOrFallbackName]."
 janissaries_estate_events.5.c:0 "No ponerse de lado de nadie."
 janissaries_estate_events.5.d:0 "Llegar a un compromiso con ambos bandos."
 janissaries_estate_events.6.t:0 "La mehterân"
 janissaries_estate_events.6.desc:0 "La mehterân es la banda de marcha militar de los jenízaros y es bien conocida más allá de las fronteras de [Root.GetUsableName]. Allá donde marchen los jenízaros, sigue la mehterân para inspirar a las tropas para la batalla. Los jenízaros exigen que se gasten recursos estatales para financiar la banda."
 janissaries_estate_events.6.a:0 "Dinero bien gastado."
 janissaries_estate_events.6.b:0 "No tenemos ducados para gastar en músicas."
 janissaries_estate_events.7.t:0 "Lealtad [Root.GetalalaDir] [Root.Monarch.GetTitle]"
 janissaries_estate_events.7.desc:0 "Un[Root.GetXaDir] [Root.Monarch.GetTitle] no es nada sin sus leales súbditos. Esto es especialmente cierto si los súbditos son los guardianes de élite [Root.GetdeldelaDir] [Root.Monarch.GetTitle] en persona. Durante los últimos años, los jenízaros han expresado una notable satisfacción con el gobierno de [Root.Monarch.GetName] sobre el/la [Root.GovernmentName]. Los salarios se pagan a tiempo, son justos y los soldados reciben un trato excepcionalmente bueno. La lealtad de los jenízaros está garantizada."
 janissaries_estate_events.7.a:0 "Excelente."
 janissaries_estate_events.8.t:0 "¡Los jenízaros se rebelan!"
 janissaries_estate_events.8.desc:0 "Las relaciones entre [Root.GetUsableName] y los jenízaros han alcanzado un nuevo mínimo. Al no concederles más derechos y privilegios, nuestro Estado decepcionó las expectativas de los jenízaros durante años. El abandono de los soldados jenízaros ha creado una atmósfera de resentimiento y desconfianza que ahora amenaza con estallar en un conflicto violento. Así que no fue una sorpresa que los aghas de los jenízaros presentaran un ultimátum [Root.GetalalaDir] [Root.Monarch.GetTitle]: o cedemos y hacemos concesiones a los jenízaros o tendremos que enfrentarnos a una rebelión abierta."
 janissaries_estate_events.8.a:0 "Se han vuelto demasiado osados para su propio bien. Aplastadlos"
 janissaries_estate_events.8.b:0 "Hemos de ceder. No podemos permitir luchar contra nuestros propios soldados."
 janissaries_estate_events.9.t:0 "Los jenízaros hacen exigencias"
 janissaries_estate_events.9.desc:0 "Resulta que los aghas de los jenízaros ha ganado una gran influencia en la corte de [Root.GetName], con lo que han alcanzado una posición desde la que pueden hacer exigencias nada triviales [Root.GetalalaDir] [Root.Monarch.GetTitle]. Como era esperado, los aghas han aprovechado la oportunidad para plantear exigencias para los jenízaros."
 janissaries_estate_events.9.a:0 "Absurdo. ¡Expulsadlos de mi corte!"
 janissaries_estate_events.9.b:0 "Tendrán lo que exigen."
 janissaries_estate_events.10.t:0 "El ascenso de un jenízaro prometedor"
 janissaries_estate_events.10.desc:0 "Un joven jenízaro ha llamado la atención del agha. En su carrera, el soldado ha dejado una fuerte huella en sus compañeros de orta. Su genio táctico, así como sus habilidades administrativas prometen mucha grandeza.\nPor supuesto no pasa mucho hasta que [Root.GetellaDir] [Root.Monarch.GetTitle] en persona descubre su talento. El joven ha llegado hoy a la corte de y [Root.Monarch.GetName] y espera ansiosamente qué tiene que decir [Root.GetellaDir] gran [Root.Monarch.GetTitle]."
 janissaries_estate_events.10.a:0 "Será un gran general."
 janissaries_estate_events.10.b:0 "Por fin un buen comandante para la corte."
 janissaries_estate_events.10.c:0 "Un nuevo gran visir, ¡ya lo veo!"
 janissaries_estate_events.10.d:0 "Dejemos que reforme nuestras fuerzas militares"
 janissaries_estate_events.10.e:0 "Tiene talento, sí, pero no es digno de mi atención."
 janissaries_estate_events.11.t:0 "Eruditos y administradores de los jenízaros"
 janissaries_estate_events.11.desc:0 "Desde que los jenízaros obtuvieron el privilegio de tener una profesión fuera del ejército, las filas de los eruditos y administradores dentro de nuestro Estado han crecido. Los hombres de ciencia abrazan las muchas literaturas que nuestro/a [Root.GovernmentName] ha producido a lo largo de los siglos y, por tanto, ven poco interés en regresar a su vida de soldados. Si bien es ventajoso para nuestra administración, esta antipatía hacia su supuesto auténtico trabajo desde luego disminuirá la calidad de nuestras tropas jenízaras, si permitimos que esto continúe"
 janissaries_estate_events.11.a:0 "Que persigan sus verdaderos intereses."
 janissaries_estate_events.11.b:0 "Los jenízaros son, sobre todo y ante todo, una fuerza militar."
 janissaries_estate_events.12.t:0 "Competencia con [Root.GetBurghersOrFallbackName]"
 janissaries_estate_events.12.desc:0 "Con la introducción de profesiones secundarias, los jenízaros se han dedicado a las artes de los intercambios comerciales. Naturalmente, esto entra en conflicto con otra clase de la sociedad: los [Root.GetBurghersOrFallbackName]. Hace poco estalló un conflicto entre estos dos estamentos de nuestro país por unos derechos mercantiles. [Root.GetAlAlaDir] [Root.Monarch.GetTitle] toca resolver definitivamente este problema."
 janissaries_estate_events.12.a:0 "Ponerse de lado de los jenízaros."
 janissaries_estate_events.12.b:0 "Ponerse de lado de los [Root.GetBurghersOrFallbackName]."
 janissaries_estate_events.12.c:0 "No ponerse de lado de nadie."
 janissaries_estate_events.12.d:0 "Llegar a un compromiso con ambos bandos."
 janissaries_estate_events.13.t:0 "Jenízaros terratenientes"
 janissaries_estate_events.13.desc:0 "Como resultado de permitirles profesiones secundarias, algunos jenízaros han logrado labrarse grandes riquezas. No solo en forma de ducados sino también en forma de tierra real, la riqueza de los jenízaros les consiguió la provincia de [janissary_province.GetName]. Sin embargo, para que sea oficial, primero tienen que llegar a un acuerdo con nuestro gobierno."
 janissaries_estate_events.13.a:0 "Que posean [janissary_province.GetName]."
 janissaries_estate_events.13.b:0 "No, las tierras de [Root.GetUsableName] son propiedad [Root.GetdeldelaDir] [Root.Monarch.GetTitle]."
 EST_VAL_JANISSARIES_ADVANCE:0 "Progreso de los jenízaros: §Y$VAL$%§!"
 EST_VAL_JANISSARIES_DECLINE:0 "Declive de los jenízaros: §Y$VAL$%§!"
 EST_VAL_HAS_RULERS_FAVOR:0 "Tiene el favor del gobernante: §Y$VAL$%§!"
 EST_VAL_RULER_PICKED_NO_SIDE:0 "El gobernante no eligió ningún bando: §Y$VAL$%§!"
 EST_VAL_HAS_MEHTERAN:0 "Promovida la mehterân: §Y$VAL$%§!"
 EST_VAL_HAS_NOT_MEHTERAN:0 "Descuidada la mehterân: §Y$VAL$%§!"
 EST_VAL_JANISSARIES_CONCESSIONS:0 "Concesiones: §Y$VAL$%§!"
 EST_VAL_JANISSARIES_DENIED_LAND_OWNERSHIP:0 "Denegada posesión de tierra: §Y$VAL$%§!"
 EST_VAL_JANISSARIES_FORCED_TO_FIGHT:0 "Obligados a luchar: §Y$VAL$%§!"
 EST_VAL_EXTENDED_JANISSARY_PRIVILEGES:1 "Exigencias satisfechas: §Y$VAL$%§!"
 EST_VAL_NO_EXTENDED_JANISSARY_PRIVILEGES:1 "Exigencias rechazadas: §Y$VAL$%§!"
 ###ESTATE EVENT MODIFIERS###
 janissary_policemen:0 "Aumento de policías jenízaros."
 desc_janissary_policemen:0 "Se ha instruido a los jenízaros a servir al Estado como policías.\n\n§YDura hasta que [Root.GetUsableName] declare una guerra.§!"
 janissary_fireighters:0 "Aumento de bomberos jenízaros"
 desc_janissary_fireighters:0 "Se ha instruido a los jenízaros a servir al Estado como bomberos.\n\n§YDura hasta que [Root.GetUsableName] declare una guerra.§!"
 janissary_palace_guardians:0 "Aumento de guardias de palacio jenízaros"
 desc_janissary_palace_guardians:0 "Se ha instruido a los jenízaros a servir al Estado como guardias de palacio.\n\n§YDura hasta que [Root.GetUsableName] declare una guerra.§!"
 janissary_mehteran:0 "La mehterân"
 desc_janissary_mehteran:0 "Hemos invertido en una grandiosa marcha militar, la mehterân, para inspirar a los jenízaros en futuras batallas."
 janissary_loyalty_to_the_sultan:0 "Lealtad al gobernante"
 desc_janissary_loyalty_to_the_sultan:0 "A través de unas buenas relaciones con los jenízaros, [Root.GetellaDir] [Root.Monarch.GetTitle] garantizó su lealtad absoluta en el futuro inmediato."
 janissary_scholar_and_merchants:0 "Eruditos y comerciantes jenízaros"
 desc_janissary_scholar_and_merchants:0 "Nuestra decisión de dejar que los jenízaros persigan sus intereses ha llevado al aumento significativo de eruditos y comerciantes dentro de nuestro/a [Root.GovernmentName]. Sin embargo, esto repercute gravemente en su preparación para el combate."
 janissary_unfit_for_fighting:0 "Jenízaros demasiado blandos"
 desc_janissary_unfit_for_fighting:0 "Nuestra decisión de dejar que los jenízaros persigan sus intereses ha llevado al aumento significativo de eruditos y comerciantes dentro de nuestro/a [Root.GovernmentName]. Sin embargo, esto repercute gravemente en su preparación para el combate."
 ###ESTATE DISASTER EVENTS###
 estate_disasters.21.t:0 "Los jenízaros se liberan"
 estate_disasters.21.d:0 "Los aghas de los jenízaros han aumentado su influencia y autoridad sobre un vasto territorio de nuestro Estado. Donde antaño gobernaron los pachás leales ahora mandan los jenízaros, que ya no ven ninguna razón para luchar por su [Root.Monarch.GetTitle]. Lo único que [Root.Monarch.GetName] puede hacer es aceptar que ya no ejerce ningún control práctico sobre el área ni sobre los jenízaros que allí residen. Con la coronación de un líder propio, la transición se ha completado y nuestra pérdida de autoridad sobre una fracción significativa de los jenízaros, total."
 ###RANDOM EVENTS###
 random_event.27.t:0 "El Gran Incendio [Root.Capital.GetName] de [GetDate]"
 random_event.27.desc:0 "¡La tragedia golpea en [Root.Capital.GetName]! A la vez que gigantescas nubes de humo cubrían el cielo de la ciudad, las llamas consumían el casco antiguo y muchos barrios de [Root.Capital.GetName]. Durante tres días seguidos, el fuego arrasó y destruyó infraestructuras cruciales, así como viviendas de la población."
 random_event.27.a:0 "Una semana horrible para ser burgués."
 ###KOREAN DECISIONS###
 establish_sinmun_office_title:0 "El ministerio sinmun"
 establish_sinmun_office_desc:0 "Los súbditos que se sienten explotados o tratados injustamente por el gobierno o sus señores tienen pocas o ninguna oportunidad de expresar sus preocupaciones. Se ha sugerido que formemos una rama especial del gobierno para revisar tales casos."
 promote_sojunghwa_decision_title:0 "Promover Sojunghwa"
 promote_sojunghwa_decision_desc:0 "¡El imperio chino ha caído ante bárbaros ruines! El mismo concepto del Mandato del Cielo ha sido corrompido cuando hordas de salvajes conquistaron el corazón de China.\nA [Root.GetUsableName] le toca asumir el manto del verdadero reino chino"
 sojunghwa:0 "Sojunghwa"
 desc_sojunghwa:0 "Sojunghwa («Pequeña China») es la ideología central de nuestro Estado. El Imperio celestial de antaño ha caído en manos de bárbaros y ahora nos toca a nosotros continuar su legado."
 ###RUSSIAN MISSIONS###
 mos_the_civil_war_title:0 "La guerra civil moscovita"
 mos_the_civil_war_desc:0 "Es una tradición moscovita que el hermano mayor herede el trono del principado. Basilio I sabía eso y, no obstante, nombró a Basilio II como su sucesor para el trono de Moscovia. Por culpa de esto, nuestro estado tuvo que sufrir dos periodos de guerra civil. Al fin, el rival al trono, Yuri Dmitrievich ha sido derrotado. Pero su hijo, Dimitri Shemiaka, sigue anhelando el trono. Debemos asegurarnos de que esta guerra civil llega a su fin."
 mos_the_civil_war_at:0 "§YBasilio II Temmy§! ya no es [Root.Monarch.GetTitle] de §Y[Root.GetName]§!"
 mos_the_civil_war_bt:0 "La cadena de eventos §YLa guerra civil moscovita§! ha concluido."
 mos_secure_muscovys_future_title:0 "Asegurar un liderazgo fuerte"
 mos_secure_muscovys_future_desc:0 "Está claro que el/la [Root.GovernmentName] afrontará muchos desafíos en el futuro. Necesitamos un liderazgo fuerte para superarlos y que llevar a [Root.GetUsableName] a un futuro dorado."
 mos_rus_window_on_the_west_title:0 "Ventana a Occidente"
 mos_rus_window_on_the_west_desc:0 "El mar Báltico es un nodo comercial importante y la vida económica para los estados de Polonia, Escandinavia y Rusia. Es de suma importancia mejorar nuestro acceso al lucrativo comercio del mar Báltico."
 nov_rus_window_on_the_west_title:0 "Ventana a Occidente"
 nov_rus_window_on_the_west_desc:0 "El mar Báltico es un nodo comercial importante y la vida económica para los estados de Polonia, Escandinavia y Rusia. Es de suma importancia mejorar nuestro acceso al lucrativo comercio del mar Báltico."
 mos_rus_conquer_finland_title:0 "Conquista de Finlandia"
 mos_rus_conquer_finland_desc:0 "Los reinos de Escandinavia han sido un incordio constante para el pueblo [Root.GetAdjective] desde hace siglos. Están en competición directa con nosotros por el dominio del comercio en el mar Báltico y serían una amenaza para nosotros si consiguieran aliados poderosos en Europa. Debemos golpear primero e introducirnos en Escandinavia conquistando las tierras de los fineses."
 mos_rus_conquer_finland_at:0 "Este evento nos permitirá liberar @FIN §YFinlandia§! como §Yunión personal§! y nos da acceso a la §JCaballería hakkapeliitta§!. O si no, ganamos 75 de £adm£.\n"
 nov_rus_conquer_finland_title:0 "Conquista de Finlandia"
 nov_rus_conquer_finland_desc:0 "Los reinos de Escandinavia han sido un incordio constante para el pueblo [Root.GetAdjective] desde hace siglos. Están en competición directa con nosotros por el dominio del comercio en el mar Báltico y serían una amenaza para nosotros si consiguieran aliados poderosos en Europa. Debemos golpear primero e introducirnos en Escandinavia conquistando las tierras de los fineses."
 mos_rus_subjugate_scandinavia_title:0 "Abatir al León del Norte"
 mos_rus_subjugate_scandinavia_desc:0 "Nuestra primera incursión en Finlandia ha sido un gran éxito. Sin embargo, el León del Norte sigue sentado en su trono. Debemos continuar nuestra marcha por Escandinavia y acabar con la amenaza que suponen los tres reinos."
 mos_rus_subjugate_scandinavia_at:0 "Si §YFinlandia§! es súbdito nuestro:"
 mos_rus_subjugate_scandinavia_bt:0 "Ahora las misiones de @FIN §YFinlandia§! se pueden cumplir siendo súbdito."
 mos_rus_subjugate_scandinavia_ct:0 "Si §YFinlandia§! no es súbdito nuestro:"
 nov_rus_subjugate_scandinavia_title:0 "Abatir al León del Norte"
 nov_rus_subjugate_scandinavia_desc:0 "Nuestra primera incursión en Finlandia ha sido un gran éxito. Sin embargo, el León del Norte sigue sentado en su trono. Debemos continuar nuestra marcha por Escandinavia y acabar con la amenaza que suponen los tres reinos."
 mos_rus_europes_greatest_power_title:0 "La potencia oriental"
 mos_rus_europes_greatest_power_desc:0 "El escenario europeo está montado. Reinos caerán o se convertirán en imperios que den forma al mundo a su antojo. No podemos permitirnos quedarnos atrás. De todos estos imperios, el ruso ascenderá a ser la mayor de todas las potencias mundiales."
 mos_rus_conquer_novgorod_title:0 "Invadir Nóvgorod"
 mos_rus_conquer_novgorod_desc:0 "La República del Veche de Nóvgorod lleva siglos resistiendo su subyugación. Ni las hordas salvajes ni sus atrasados boyardos han conseguido el desmoronamiento de Nóvgorod. A nosotros nos toca acabar con esta república autoritaria y confiscar su territorio"
 mos_rus_conquer_ruthenia_title:1 "Conquistar Rutenia"
 mos_rus_conquer_ruthenia_desc:0 "La Mancomunidad polaca es débil y a la vez indigna de gobernar a los orgullosos pueblos ruteno y bielorruso. Otros países también han llegado a la misma conclusión. Ya va siendo hora de actuar antes de que la región sea dividida entre nuestros rivales."
 nov_rus_handle_ruthenia_title:1 "Conquistar Rutenia"
 nov_rus_handle_ruthenia_desc:0 "La Mancomunidad polaca es débil y a la vez indigna de gobernar a los orgullosos pueblos ruteno y bielorruso. Otros países también han llegado a la misma conclusión. Ya va siendo hora de actuar antes de que la región sea dividida entre nuestros rivales."
 mos_rus_conquer_ruthenia_at:0 "Este evento nos dará la oportunidad de desarrollar un aspecto de §Y[280.GetName]§!."
 mos_rus_partition_poland_title:0 "Dividir Polonia"
 mos_rus_partition_poland_desc:1 "Polonia es un estado débil dirigido por gobernantes débiles. Los países relevantes del mundo y nuestra propia nación primero, deberían dividir su territorio a la primera oportunidad."
 mos_rus_partition_poland_at:0 "hasta que cualquier cultura del grupo cultural §Yeslavo occidental§! sea degradada"
 nov_rus_deal_with_poland_title:0 "Dividir Polonia"
 nov_rus_deal_with_poland_desc:1 "Polonia es un estado débil dirigido por gobernantes débiles. Los países relevantes del mundo y nuestra propia nación primero, deberían dividir su territorio a la primera oportunidad."
 nov_rus_take_danzig_title:0 "Apoderarse de Danzig"
 nov_rus_take_danzig_desc:0 "Danzig está entre los puertos más ricos y estratégicos del Báltico. Naturalmente, los Caballeros teutónicos, la corona polaca, la Hansa y los monarcas escandinavos reclaman la ciudad para sí. Poco saben que es propiedad legítima de la Madre Rusia."
 mos_rus_carpathian_conquest_title:0 "Anexionar Carpatia"
 mos_rus_carpathian_conquest_desc:0 "La cuenca de los Cárpatos es el hogar de nuestros hermanos de fe que sufren bajo la ocupación hereje. Es nuestro deber liberar a estas pobres almas de las garras de sus opresores."
 mos_rus_carpathian_conquest_at:0 "hasta que cualquier cultura del grupo cultural §Ycárpata§! sea degradada"
 PERMANENT:1 "permanente "
 mos_rus_carpathian_conquest_ct:1 "§Y[Root.GetName]§! gana una reclamación [Root.GetPermanentOrEmpty]sobre toda provincia §Yeslava del sur§! en la región de los §YBalcanes§!."
 mos_rus_protect_south_slavs_title:0 "Proteger a los eslavos del sur"
 mos_rus_protect_south_slavs_desc:0 "Los eslavos del sur de los Balcanes son demasiado débiles para defenderse a sí mismos. No son más que meros peones del blasfemo emperador del Sacro Imperio y el diabólico sultán de los otomanos. Debemos adentrarnos en los Balcanes y protegerles de esas malditas amenazas."
 mos_rus_protect_south_slavs_at:0 "hasta que cualquier cultura del grupo cultural §Yeslavo meridional§! sea degradada"
 mos_rus_protect_south_slavs_bt:0 "Formar el grupo cultural §Yeslavo§!."
 mos_rus_claim_the_third_rome_title:0 "La Tercera Roma"
 mos_rus_claim_the_third_rome_desc:0 "Con la caída del Imperio bizantino, [Root.GetUsableName] es el único estado que aún puede reclamar el título de «Tercera Roma». Ganado mediante un matrimonio real, el título no es nada más que una reclamación hasta que lo legitimemos a los ojos del mudo consiguiendo el control sobre la Ciudad deseada por el mundo, la misma Constantinopla."
 mos_rus_claim_the_third_rome_at:0 "Este evento nos permitirá trasladar nuestra capital a §Y[151.GetName]§! y desarrollarlo o, al contrario, seguir desarrollando §Y[Root.Capital.GetName]§!."
 nov_rus_involve_in_asian_trade_title:0 "El comercio asiático"
 nov_rus_involve_in_asian_trade_desc:0 "Al principio con la motivación de conseguir pieles, nuestro/a [Root.GovernmentName] se extendió hacia el este y alcanzó mercados con bienes desconocidos para cualquiera de nuestros vecinos occidentales. Para la fortuna de la madre Rusia, ¡debemos involucrarnos en este comercio!"
 nov_rus_involve_in_asian_trade_at:0 "Si cumplimos esta misión participando en el comercio de §YYumen§!:"
 nov_rus_involve_in_asian_trade_bt:0 "Si cumplimos esta misión participando en el comercio de §YLahore§!:"
 nov_rus_dominate_asian_market_title:0 "Monopolio asiático"
 nov_rus_dominate_asian_market_desc:0 "El comercio de la India y China son de inmenso provecho. Naturalmente, nuestros rivales están más que interesados en participar en estos mercados. Debemos asegurarnos de que solo nosotros tengamos acceso total a los bienes de Asia."
 nov_rus_compete_in_the_channel_title:1 "El camino ruso"
 nov_rus_compete_in_the_channel_desc:1 "Hemos conseguido acceso total a los mercados indios y chinos y redirigimos sus bienes más valiosos a nuestro centro principal en Europa. Pero lo que estamos ganando solo es el incido de una empresa aún mayor. Revivamos la Ruta de la Seda y convirtámosla en el camino que lleve las riquezas de Asia a Europa."
 nov_rus_compete_in_the_channel_at:0 "[Root.GetName] tiene una §Ybonificación comercial§! para bien §Yporcelana§!, §Ytelas§!, §Ypapel§!, §Yseda§!, §Yté§!, §Ytintes§! o §Yespecias§!"
 RUS_RUSSIAN_ENGLISH_COMPETITION:0 "Competencia en el Canal"
 RUS_PERMANENT_BATLIC_SEA_ACCESS:0 "Acceso permanente al mar Báltico"
 nov_rus_conquer_muscovy_title:0 "Acabar con Moscovia"
 nov_rus_conquer_muscovy_desc:0 "En los primeros días antes de la proclamación del/de la [Root.GovernmentName], nuestro estado disputó con los Rurikidas de Moscovia. Si bien ya no son una amenaza activa para nosotros, su mera existencia es una ofensa para todo lo que representa la nación [Root.Culture.GetName]."
 nov_rus_monopolize_lubeck_title:1 "Dominar Lübeck"
 nov_rus_monopolize_lubeck_desc:0 "Los comerciantes y mercaderes del mar Báltico viajan a Lübeck para vender sus mercancías en sus ricos mercados. La ciudad debe ser nuestra para que podamos monopolizar el comercio allí."
 nov_rus_trade_empire_of_europe_title:0 "Imperio comercial"
 nov_rus_trade_empire_of_europe_desc:0 "Los reinos se convierten en imperios mediante conquista y derramamiento de sangre. Si bien es rentable por derecho propio, no es tan sofisticado como nuestra manera de proyectar poder. Se conocerá a nuestro/a [Root.GovernmentName] como el imperio comercial de Europa, que controle el flujo de los ducados."
 nov_rus_trade_empire_of_europe_at:0 " Nodos comerciales europeos:\n    §Y[Root.GetName]§! tiene un §Y40%§! o más de poder comercial."
 mos_rus_build_up_army_title:0 "Reunir al ejército"
 mos_rus_build_up_army_desc:0 "Hordas al este, una Polonia incipiente al oeste y un Imperio otomano imperialista al sur. Nuestros enemigos son muchos y pocos nuestros aliados. Debemos acumular nuestras tropas si [Root.GetUsableName] quiere sobrevivir a los siglos que se acercan."
 mos_rus_build_up_army_at:0 "Este evento nos permitirá ganar un modificador poderoso a cambio de cambiar TODAS las §Yreclamaciones permanentes§! de nuestras misiones a §Yreclamaciones no permanentes§!."
 mos_rus_eliminate_the_minors_title:0 "Consolidar Rusia"
 mos_rus_eliminate_the_minors_desc:0 "Rusia está dividida en muchos príncipes débiles y pequeños. Ninguno de ellos es digno de ser el gobernante de los eslavos orientales. Los herederos de Rurik deberán hincar la rodilla ante el poder del nombre de [Root.GetUsableName]."
 rus_unifier_of_russia:0 "Unificador de Rusia"
 desc_rus_unifier_of_russia:0 "[Root.Monarch.GetName], [Root.Monarch.GetTitle] de la Rus, unió la región rusa bajo el gobierno glorioso de [Root.GetUsableName]. Que su reinado sea de unidad y fuerza."
 mos_rus_eliminate_the_minors_at:0 "Hasta §Y10§! provincias de la región de §YRusia§! ganan §G1§! de Soldadesca base."
 mos_rus_conquer_crimea_title:0 "Acceso al mar Negro"
 mos_rus_conquer_crimea_desc:0 "Los puertos del mar Blanco solo se pueden usar tres meses al año. El mar Báltico es más accesible, pero está muy disputado por nuestros rivales.\nEl Estado necesita un puerto de aguas cálidas para tomar parte en el comercio por mar. Los más cercanos son los puertos de Crimea. ¡La Madre Patria reclamará a esta región!"
 mos_rus_conquer_the_caucasus_title:0 "Marchar hacia el Cáucaso"
 mos_rus_conquer_the_caucasus_desc:0 "El Cáucaso está dividido entre varios reinos rodeados por amenazas musulmanas. Su final es seguro si no intervenimos en su desgracia. Hay que proteger a los cristianos de estas montañas, ya sea por la espada o por la pluma."
 mos_rus_conquer_the_caucasus_tt:1 "Cualquier aliado con su capital en la región del §YCáucaso§!\n    Posee al menos §Y15§! provincias.\n    Está en el grupo religioso §Y[Root.Religion.GetGroupName]§!.\n    Tiene al menos §Y100§! de opinión sobre §Y[Root.GetName]§!"
 mos_rus_conquer_the_caucasus_at:1 "Si cumplimos esta misión conquistando §Y15§! provincias en la región del §YCáucaso§!:"
 mos_rus_conquer_the_caucasus_bt:1 "Si cumplimos esta misión teniendo un aliado en la región del §YCáucaso§! que cumpla las segundas condiciones:"
 mos_rus_conquer_the_caucasus_ct:1 "Nuestro aliado también recibe el mismo modificador.\n\nToda provincia de la región de §YCaucasia§! posesión de §Y[Root.GetName]§!, súbditos y aliados suyos consigue estos efectos:"
 mos_rus_conquer_persia_title:0 "Más allá del mar Caspio"
 mos_rus_conquer_persia_desc:0 "El Cáucaso y los desiertos de Asia Central están bajo nuestro control. Sí, la gran Ruta de la Sea atravesara las montañas persas más allá del mar Caspio. Para beneficiarnos de verdad de nuestra conquista debemos asegurarnos acceso directo al comercio persa, ya sea directamente mediante conquista o indirectamente mediante una alianza."
 mos_rus_conquer_persia_at:0 "Es parte del nodo comercial de §YPersia§!"
 mos_rus_conquer_persia_bt:0 "Cualquier aliado de credo §Y[Root.Religion.GetGroupName]§! con su capital en la región del §YCáucaso§! posee o un súbdito suyo posee al menos §Y20§! provincias en la región de §YPersia§!."
 mos_rus_conquer_persia_ct:1 "Si cumplimos esta misión conquistando §Y6§! provincias de importancia significativa en el nodo comercial de §YPersia§!:"
 mos_rus_conquer_persia_dt:1 "Si cumplimos esta misión teniendo un aliado que cumpla las segundas condiciones:"
 mos_rus_conquer_persia_et:0 "Este evento nos permitirá pedir a nuestro aliado que se convierta en súbdito de §Y[Root.GetName]§!."
 mos_rus_land_of_churches_title:0 "Tierra de iglesias"
 mos_rus_land_of_churches_desc:0 "Es fundamental que todo ciudadano de nuestra nación, de príncipe a campesino, tenga acceso a la guía espiritual de nuestro clero. Todo pueblo debe tener una iglesia."
 icon_climacus_reward_tt:1 "Si hemos encargado el §Yicono de San Juan Clímaco§!:"
 icon_eleusa_reward_tt:1 "Si hemos encargado el §Yicono de la Eleúsa§!:"
 icon_michael_reward_tt:1 "Si hemos encargado el §Yicono de San Miguel§!:"
 icon_nicholas_reward_tt:1 "Si hemos encargado el §Yicono de San Nicolás§!:"
 icon_pancreator_reward_tt:1 "Si hemos encargado el §Yicono de Cristo Pantocrátor§!:"
 mos_rus_russian_patriarchate_title:0 "Patriarcado ruso"
 mos_rus_russian_patriarchate_desc:0 "Constantinopla no puede ser el centro espiritual de la cristiandad ortodoxa sin la legitimidad del emperador bizantino. ¡Necesitamos recoger su papel y fundar una tercera Roma!"
 mos_rus_conquer_the_great_horde_title:0 "Romper el yugo tártaro"
 mos_rus_conquer_the_great_horde_desc:0 "La Gran horda y otras tribus nómadas en nuestras fronteras impusieron su asqueroso yugo sobre nuestro orgulloso pueblo. Al exigir tributos irrazonables año tras año, las hordas no son más que una peligrosa plaga para nuestro Estado.\nSi queremos crecer hasta convertirnos en un gran imperio; un estado que pueda reivindicar el legado de los romanos de verdad, entonces debemos liberarnos del yugo tártaro."
 mos_rus_end_the_tatar_yok_title:0 "Destruir a las hordas"
 mos_rus_end_the_tatar_yok_desc:0 "Se ha roto el yugo tártaro, pero la seguridad de nuestro pueblo no estará asegurada mientras existan los herederos del Imperio mongol. ¡Ninguno de estos nómadas de las estepas escapará de la ira de la Madre Rusia!"
 mos_rus_conquer_central_asia_title:0 "Consolidar las estepas"
 mos_rus_conquer_central_asia_desc:0 "Aunque hemos derrotado a muchas las hordas más amenazadoras, podemos mejorar más aún nuestra posición estratégica en las estepas. Consolidémonos en la región y subyuguemos a cualquier nómada que quede."
 RUS_RUSSIAN_TRADE_MONOPOLY:0 "Monopolio comercial ruso"
 mos_rus_conquer_central_asia_ct:0 "Es parte del nodo comercial de §YSamarcanda§!"
 mos_rus_conquer_central_asia_at:0 "Todo centro de comercio en posesión de §Y[Root.GetName]§! o súbditos suyos en la región de Asia Central consiguen estos efectos:"
 mos_rus_conquer_manchuria_title:0 "La adquisición del Amur"
 mos_rus_conquer_manchuria_desc:0 "Nuestra expansión hacia el este se completará al incorporar la costa de Manchuria. Allí fundaremos una ciudad, Vladivostok, que será el centro de nuestras empresas comerciales y navales en el Pacífico y Asia Oriental."
 RUS_TRADE_OF_THE_NEW_WORLD:0 "Comercio del Nuevo Mundo"
 mos_integrate_subjects_title:0 "Los súbditos de Moscovia"
 mos_integrate_subjects_desc:0 "«Divide y vencerás». Esta ha sido la práctica de nuestr[Root.GetoaDir] anterior [Root.Monarch.GetTitle] para maximizar el tributo que podíamos recaudar para nuestros señores tártaros.\nSin embargo, esta forma de descentralización es contraproducente si queremos ascender a ser la potencia dominante en nuestra región natal. Los súbditos de [Root.GetName] deben convertirse en parte del/de la [Root.GovernmentName]."
 nov_establish_the_great_navy_title:0 "Fundar la Gran Marina"
 nov_establish_the_great_navy_desc:0 "Necesitamos una gran marina par que nuestro/a [Root.GovernmentName] proyecte poder fuera de Rusia. El futuro económico y militar del Estado depende de nuestra flota."
 rmi_grow_to_power_title:0 "Crecimiento de poder"
 rmi_grow_to_power_desc:0 "Nuestro comienzo fue humilde, muchos y poderosos nuestros enemigos. Pero a pesar de todos, la rueda de la fortuna se ha puesto de nuestro lado y ahora somos la potencia dominante de Europa del Este."
 mos_rus_conquer_kazan_title:0 "Subyugar Kazán"
 mos_rus_conquer_kazan_desc:0 "La ciudad de Kazán se encuentra situada en las rutas comerciales clave a lo largo del río Volga. Tiene que pertenecer a la Madre Rusia si queremos que Rusia prospere."
 mos_rus_expand_eastwards_title:0 "Reclamar las estepas"
 mos_rus_expand_eastwards_desc:0 "Debemos ir a luchar al territorio de los tártaros de la Horda Dorada. Debemos plantar el estandarte de Rusia en sus hogares de la estepa porque todo pertenece a la Madre Rusia."
 mos_rus_colonize_west_siberia_title:0 "Más allá de los Urales"
 mos_rus_colonize_west_siberia_desc:0 "Ahora que estamos libres de las cadenas de los tártaros, ha llegado la hora de fijarnos en la expansión hacia el este. Adquiriremos para la Madre Rusia la tierra más allá de los Urales"
 mos_rus_colonize_central_siberia_title:0 "Siberia occidental"
 mos_rus_colonize_central_siberia_desc:1 "Hemos empezado a expulsar a los tártaros de Siberia, pero nuestro control sobre estas regiones aún es débil. Debemos levantar fortalezas para ponerlas bajo un verdadero control ruso."
 mos_rus_colonize_eastern_siberia_title:0 "Impulso hacia Siberia oriental"
 mos_rus_colonize_eastern_siberia_desc:0 "Nuestros exploradores han abierto las tierras extensas y sin explotar de Siberia oriental. Debemos construir fuertes allí para asegurar nuestro control."
 mos_rus_colonize_alaska_title:0 "Colonizar Alaska"
 mos_rus_colonize_alaska_desc:0 "Nuestro intento de monopolizar el comercio de pieles nos ha llevado más al este aún. Es hora de zapar hacia las costas americanas y fundar una colonia en Alaska, donde abundarán nuevas oportunidades de pieles."
 mos_rus_colonize_california_title:0 "Colonizar la costa oeste"
 mos_rus_colonize_california_desc:0 "Aunque hemos encontrado cantidades de pieles en Alaska, nuestros exploradores informan del descubrimiento de reservas de oro en la costa oeste de este continente extranjero."
 mos_rus_colonize_canada_title:0 "La frontera canadiense"
 mos_rus_colonize_canada_desc:0 "El comercio de pieles florece gracias a nuestra colonia en el nuevo mundo. Pero aún hay más tierra que descubrir y poblar. ¡Este Nuevo Mundo y sus recursos pertenecerán a la Madre Rusia!"
 mos_rus_found_the_russian_tsardom_title:0 "[Root.GetFoundRussiaMissionTitle]"
 mos_rus_found_the_russian_tsardom_title_monarchy:0 "Fundar el zarato"
 mos_rus_found_the_russian_tsardom_title_republic:0 "Fundar el Gran Veche"
 mos_rus_found_the_russian_tsardom_desc:0 "[Root.GetFoundRussiaMissionTitle]"
 mos_rus_found_the_russian_tsardom_description_monarchy:0 "Los rusos hemos tenido que soportar mucho. La caía de la Rus de Kiev ante lo mongoles, el yugo tártaro, las luchas intestinas de los Rurikidas y la amenaza política que ha sido Nóvgorod. ¡Pero esto es agua pasada! ¡Ahora ha llegado el momento de unir a los rusos bajo la corona de un único zar y forjar nuestro propio destino!"
 mos_rus_found_the_russian_tsardom_description_republic:0 "Los rusos hemos tenido que soportar mucho. La caía de la Rus de Kiev ante lo mongoles, el yugo tártaro, la amenaza escandinava y los moscovitas hambrientos de poder. ¡Pero esto es agua pasada! ¡Ahora ha llegado el momento de unir a los rusos bajo el gobierno de la Gran República del Veche y forjar nuestro propio destino!"
 rus_enact_the_sudebnik_title:1 "El destino de los týsiatski"
 rus_enact_the_sudebnik_desc:0 "Los týsiatski fueron líderes militares desde los tiempos de la Rus de Kiev que ahora sirven en puestos judiciales y comerciales. Fueron abolidos y reemplazados en su mayor parte por los voivodas y namestniks para el gobierno. No obstante, algunas de nuestras provincias siguen teniendo týsiatski activos. Va siendo hora de acabar con esta posición anticuada de una vez y para siempre."
 rus_enact_the_sudebnik_at:1 "Si cumplimos esta misión habiendo promulgado la reforma §YOficio de týsiatski§!:"
 rus_enact_the_sudebnik_bt:1 "Si cumplimos esta misión habiendo promulgado la reforma §YPuesto de namestnik§!:"
 rus_enact_the_sudebnik_ct:0 "Se ha tenido el evento «§YEl último týsiatski§!».\nEste evento se activa cuando tenemos §Y1§! de estabilidad y alcanzamos un nivel §Y3§! en reformas gubernamentales."
 rus_book_of_royal_degrees_title:0 "Libro de decretos reales"
 rus_book_of_royal_degrees_desc:0 "Como la nueva potencia al alza de Europa Oriental, es fundamental reorganizar y mejorar nuestra burocracia. El futuro de nuestro/a [Root.GovernmentName] depende de la eficacia de nuestro gabinete."
 rus_book_of_royal_degrees_at:0 "El evento nos permitirá elegir uno de los tres enfoques que nos darán bonificaciones relacionadas con los aspectos §Yadministrativo§!, §Ycomercial§! y §Ymilitar§! del Estado."
 rus_handle_the_boyars_title:0 "Manejar a los boyardos"
 rus_handle_the_boyars_desc:0 "Los boyardos tienen gran influencia sobre nuestro país. Nuestro futuro depende de la vinculación de los boyardos. ¿Debemos ganarnos su lealtad o debilitar su poder? En todo caso, habrá que ocuparse de los boyardos."
 rus_handle_the_boyars_at:1 "Si cumplimos esta misión mientras §Y[Root.GetNoblezaName]§! tiene menos tierras de la Corona que nosotros:"
 rus_handle_the_boyars_bt:1 "Si cumplimos esta misión mientras §Y[Root.GetNoblezaName]§! tiene más tierras de la Corona que nosotros:"
 rus_the_mestnichestvo_title:0 "Abolir el méstnichestvo"
 rus_the_mestnichestvo_desc:0 "El sistema jerárquico de [Root.GetUsableName] se basa en el méstnichestvo, una estructura anticuada y extremadamente complicada. Es un veneno para nuestra sociedad y debe ser abolido."
 rus_show_russian_superiority_title:1 "Modernizar el Estado"
 rus_show_russian_superiority_desc:1 "[Root.GetUsableNameCap] se ha levantado sobre las tradiciones y leyes de nuestros antepasados eslavos. Aunque esta legislatura tenía su justificación en los tiempos bajo los mongoles, ya no es adecuada. Debemos modernizar el Estado si no queremos descolgarnos respecto a las potencias de Occidente"
 rus_show_russian_superiority_at:0 "Una provincia de nuestra posesión con el mayor desarrollo gana estos efectos:"
 rus_the_vodka_monopoly_title:0 "El monopolio del vodka"
 rus_the_vodka_monopoly_desc:0 "El vodka es un producto barato que se puede preparar en grandes cantidades. Es muy beneficioso para el Estado crear un monopolio sobre esta bebida, ya que es una fuente segura de ingresos y un modo fácil de controlar a las masas."
 rus_enable_vodka_sales_decision_tt:0 "Activa la decisión «§YPromover las ventas de vodka§!»"
 rus_the_time_of_troubles_title:0 "Capear los problemas"
 rus_the_time_of_troubles_desc:0 "Nubes de tormenta se acumulan en el horizonte de Rusia. Debemos soportar cualquier dificultad que el destino nos depare."
 rus_the_time_of_troubles_at:1 "Si cumplimos esta misión terminando el desastre «§YTiempos difíciles§!»:"
 rus_the_time_of_troubles_bt:1 "Si cumplimos esta misión esquivando el desastre «§YTiempos difíciles§!»:"
 rus_the_empire_of_russia_title:0 "Ambiciones de un gran imperio"
 rus_the_empire_of_russia_desc:0 "El/La [Root.GovernmentName] de [Root.GetName] es fuerte. Pero rígido. Fundado sobre cimientos de la época de la Rus de Kiev, el gobierno y muchos aspectos de nuestra sociedad dependen de tradiciones y visiones anticuadas. Solo un imperio verdaderamente [Root.GetAdjective] puede resistir la tormenta que son las grandes potencias europeas."
 rus_the_empire_of_russia_ct:0 "Completar la §Ymodernización§! de [Root.GetName] y promulgar bien el §YImperio ruso§! o la §YGran federación rusa§!"
 rus_the_empire_of_russia_at:0 "Desbloquear las misiones §Yimperiales rusas§!."
 rus_the_empire_of_russia_bt:0 "El evento nos permitirá cambiar la bandera de nuestro país. Además. recibiremos §G50§! de Prestigio. El exceso de prestigio se convertirá en poder del monarca."
 rus_the_streltsy_title:0 "Reclutar a los streltsí"
 rus_the_streltsy_desc:0 "Los regimientos de streltsí son la columna vertebral de nuestros ejércitos. Debemos seguir reclutando y aprovisionando a los streltsí para mantener nuestras tradiciones militares."
 rus_the_streltsy_at:0 "El evento nos permitirá crear un sistema de salario para los §Ystreltsí§!."
 has_not_russian_mechanic_tt:0 "No usa la §Ymecánica rusa§!"
 rus_solidify_serfdom_title:0 "El destino del campesinado"
 rus_solidify_serfdom_desc:0 "La servidumbres es una herramienta poderosa para aumentar la productividad total del Estado… y asegurarse la esclavización de su población. El destino del campesinado reposa en nuestras manos."
 rus_enacted_early_serfdom_tt:0 "Concedido el privilegio §YPrimera servidumbre§! en cualquier momento."
 rus_solidify_serfdom_at:0 "Ha aplastado a los rebeldes §Ycampesinos§!."
 rus_enacted_early_disconnection_tt:0 "Concedido el privilegio §YLibertad campesina aumentada§! en cualquier momento."
 rus_solidify_serfdom_bt:0 "Ha aplastado a los rebeldes §Ynobles§!."
 rus_solidify_serfdom_ct:1 "Si cumplimos esta misión habiendo promulgado el privilegio §YPrimera servidumbre§!:"
 rus_solidify_serfdom_dt:0 "§YPrivilegios§! relacionados con la §Yservidumbre§! ganan modificadores condicionales extra."
 rus_solidify_serfdom_et:1 "Si cumplimos esta misión habiendo concedido el privilegio §YLibertad campesina aumentada§! en cualquier momento:"
 rus_solidify_serfdom_ft:0 "§YPrivilegios§! relacionados con la §YLibertad campesina§! ganan modificadores condicionales extra."
 rus_increase_absolute_rule_title:0 "Una autocracia absoluta"
 rus_increase_absolute_rule_desc:2 "Solo un autócrata absoluto puede dirigir a [Root.GetUsableName] a un futuro próspero. Debemos asegurarnos de que tal gobernante exista y de que ningún estamento suponga una amenaza a su poder."
 rus_increase_absolute_rule_tt:0 "Ha usado la interacción de estamento §Yconfiscar tierra§! por lo menos §Y10§! veces (§Y[Root.GetSeizeLandCounter]§!/§Y10§!)."
 rus_role_of_the_church_title:0 "Apaciguar al Patriarcado"
 rus_role_of_the_church_desc:0 "El Patriarcado es la base de nuestra legitimidad para gobernar sobre los rusos. Si no fuera por su aprobación, el país se partiría en discordia y caso. Debemos garantizarnos gustarle al patriarca."
 rus_the_courts_direction_title:0 "Occidentalizar la corte"
 rus_the_courts_direction_desc:1 "Para renovar la estructura del Estado, debemos asegurarnos de que la misma corte está modernizada. Para ello enviaremos delegaciones a Europa occidental y estudiarán sus métodos."
 rus_the_courts_direction_at:1 "Si hemos contratado a un §Yfilósofo§!:"
 rus_the_courts_direction_bt:1 "Si hemos contratado a un §Ynaturalista§!:"
 rus_the_courts_direction_ct:1 "Si hemos contratado a un §Yartista§!:"
 rus_the_courts_direction_dt:1 "Si hemos contratado a un §Ytesorero§!:"
 rus_the_courts_direction_et:1 "Si hemos contratado a un §Yteólogo§!:"
 rus_the_courts_direction_ft:1 "Si hemos contratado a un §Ymaestro acuñador§!:"
 rus_the_courts_direction_gt:1 "Si hemos contratado a un §Yinquisidor§!:"
 rus_philosopher_focus:0 "Enfoque filósofo"
 rus_natural_scientist_focus:0 "Enfoque naturalista"
 rus_artist_focus:0 "Enfoque artista"
 rus_treasurer_focus:0 "Enfoque tesorero"
 rus_theologian_focus:0 "Enfoque teólogo"
 rus_master_of_mint_focus:0 "Enfoque maestro acuñador"
 rus_inquisitor_focus:0 "Enfoque inquisidor"
 rus_estabblish_the_russian_navy_title:0 "Marina imperial rusa"
 rus_estabblish_the_russian_navy_desc:0 "Las grandes potencias de este mundo ya no se basan solo en sus ejércitos para proyectar su poder. Usan caras marinas que alcanza mucho más lejos de lo que llegan los ejércitos regulares. Se dé la máxima prioridad que creemos la marina imperial rusa que compita con nuestros rivales."
 rus_estabblish_the_russian_navy_at:0 "El evento nos permitirá elegir un modificador que refuerce el aspecto bien §Ycomercial§! o §Ymilitar§! de nuestra flota."
 rus_monopolize_novgorod_title:0 "Monopolizar Nóvgorod"
 rus_monopolize_novgorod_desc:0 "Nóvgorod y el área que la rodean son el corazón del comercio ruso. Naturalmente, debemos asegurarnos de que solo nosotros poseemos el control completo sobre nuestro propio centro de comercio."
 unlock_monopolies_tt:0 "Desbloquea privilegios de §Ymonopolio§! para los estamento"
 buffed_monopolies_tt:0 "Los §Ymonopolios§! ya no reducen el §Yabsolutismo§! al concederse."
 rus_establish_the_governing_senate_title:0 "El Senado Gobernante"
 rus_establish_the_governing_senate_desc:0 "En momentos de ausencia de nuestr[Root.GetoaDir] [Root.Monarch.GetTitle], debe haber una institución que mantenga el equilibrio de poderes en nuestro estado y garantice la estabilidad. El Senado Gobernante es exactamente lo que nuestro país necesita crear."
 rus_establish_the_governing_senate_at:0 "El evento nos permitirá activar el §YSenado Gobernante§! o la reforma gubernamental §YAutocracia impuesta§!"
 rus_pass_issues_in_the_senate_title:0 "Aprobar los asuntos"
 rus_pass_issues_in_the_senate_desc:0 "El Senado Gobernante nos vale de poco si no le damos un buen uso. Deberíamos dejar que los asuntos de los ciudadanos rusos pasen por el Senado y sean tratados por el mismo."
 rus_pass_issues_in_the_senate_at:1 "si cumplimos esta misión habiendo promulgado la reforma §YSenado Gobernante§!:"
 rus_pass_issues_in_the_senate_bt:1 "si cumplimos esta misión habiendo promulgado la reforma gubernamental §YAutocracia impuesta§!:"
 rus_pass_issues_in_the_senate_ct:0 " países súbditos tienen al menos §Y100§! de desarrollo total y menos del §Y20%§! de deseo de libertad"
 rus_pass_issues_in_the_senate_tt:0 "Ha aprobado al menos §Y10§! asuntos (§Y[Root.issues_passed.GetValue]§!/§Y10§!)."
 rus_most_holy_synod_title:0 "El Santísimo Sínodo"
 rus_most_holy_synod_desc:0 "Si bien la Iglesia ha desempeñado un papel importante en la historia del Estado, cada vez está más claro que debe reconsiderarse su posición en nuestro país."
 rus_most_holy_synod_xx:1 "Reputación diplomática es al menos §Y2§!.\n   Tiene un aliado o un súbdito §Y[Root.Religion.GetGroupName]§! pero NO §Y[Root.Religion.GetName]§! con al menos §Y75§! de confianza y §Y150§! de opinión de [Root.GetName].\n\n"
 rus_6_tot_tt:0 "Tiene al menos §Y6§! de Tolerancia de la fe verdadera"
 rus_most_holy_synod_at:1 "Si cumplimos esta misión mediante §Yalianza§!:"
 rus_most_holy_synod_ct:0 "Un evento que nos permitirá elegir la reforma gubernamental §YSantísimo Sínodo Gobernante§!."
 rus_most_holy_synod_bt:1 "\nSi cumplimos esta misión mediante §Y[Root.GetCleroName]§!:"
 rus_most_holy_synod_dt:0 "Se dispara un evento que nos permitirá elegir la reforma gubernamental §YReforzó el Patriarcado§!."
 rus_most_holy_synod_tt:0 "Se dispara un evento que, al contrario, nos permitirá elegir la reforma gubernamental §YJefe del Patriarcado§!."
 rus_early_industrialization_title:0 "Fábricas estatales"
 rus_early_industrialization_desc:0 "Los engranajes de la industria no dejan de girar y Rusia no debe quedarse a un lado cuando se disponga de nueva tecnología de producción. El Estado debe construir y controlar tantas grandes fábricas como sea posible."
 rus_early_industrialization_at:0 "Hasta §Y10§! provincias al azar de nuestra posesión que tengan §Y20§! de desarrollo y una §Yfábrica§! ganan estos efectos:"
 rus_the_age_of_revolution_title:0 "Gran potencia del Este"
 rus_the_age_of_revolution_desc:0 "Es hora de recoger los frutos de nuestro trabajo. Mucho tiempo hemos preparado ascender a una de las grandes potencias ¡y ahora asumiremos el lugar al sol que nos corresponde legítimamente entre las otras grandes potencias!"
 rus_the_age_of_revolution_at:0 "Ganaremos un evento cuando comience la §YEra de la Revolución§! que desbloquea las §Y3§! últimas misiones."
 rus_the_age_of_revolution_bt:0 "Desbloquearemos las §Y3§! últimas misiones."
 rus_dissolve_the_streltsy_title:0 "Manejar a los streltsí"
 rus_dissolve_the_streltsy_desc:0 "La lealtad de los streltsí ha sido siempre cuestionable en el mejor de los casos debido a sus exigencias constantes. Hay dos modos de tratar con ellos: o los abolimos completamente o los adoptamos como fuerza de élite del/de la [Root.GovernmentName]."
 rus_dissolve_the_streltsy_at:1 "Si cumplimos esta misión habiendo promulgado la reforma gubernamental §YInstaurar los streltsí§!:"
 rus_dissolve_the_streltsy_bt:1 "Si cumplimos esta misión NO habiendo promulgado la reforma gubernamental §YInstaurar los streltsí§!:"
 rus_reform_the_military_title:0 "Occidentalizar el ejército"
 rus_reform_the_military_desc:0 "Aunque nuestras fuerzas terrestres han visto muchas reformas y mejoras, aún tienen que alcanzar su culmen. Con la ayuda de asesores militares extranjeros y disciplina de siempre, los ejércitos de [Root.GetUsableName] lucharán en el campo de batalla con la ferocidad de cualquier rival."
 rus_reform_the_military_at:1 "Gana §Y40§! batallas, terrestres o navales(§Y[Root.GetNumWonBattles]/§Y40§!)"
 rus_reform_the_military_bt:1 "Gana §Y40§! batallas, terrestres o navales (§Y0§!/§Y40§!)\n§YEste contador comienza cuando se haya completado la misión «Manejar a los streltsí».§!"
 rus_control_fur_trade_title:0 "Comercio de pieles"
 rus_control_fur_trade_desc:0 "Pieles, el oro suave del norte y Siberia. La demanda de buenas pieles nunca remite. Debemos asegurarnos de tener un monopolio en el comercio de piel.  "
 rus_peters_reforms_title:0 "La tabla de rangos"
 rus_peters_reforms_desc:0 "Como añadido final a la modernización de [Root.GetUsableName], debemos revisar los antiguos sistemas jerárquicos del Estado en favor de una estructura que promueva el mérito y desaliente los ascensos por nacimiento."
 nizam_i_cedid_reform:0 "Nizam-i Cedid"
 nizam_i_cedid_reform_desc:0 "El Nizam-i Cedid es una serie de reformas inspiradas en las ideas y procesos desarrollados en Europa y pretenden combatir el estancamiento de la situación militar y administrativa del imperio."
 rus_educational_reform_title:0 "Reformas educativas"
 rus_educational_reform_desc:0 "La educación de nuestro pueblo no había tenido tanta importancia como ahora. Es de nuestra máxima prioridad que todo ciudadano tenga acceso a la educación. Toda ciudad debe tener una universidad."
 rus_educational_reform_at:0 "El evento nos permitirá elegir una bonificación de §Ytecnología§! a nuestra elección."
 rus_the_glorious_revolution_title:0 "Revolución rusa"
 rus_the_glorious_revolution_desc:0 "La Era de la Revolución ya está encima de nosotros y Rusia debe tomar partido. ¿Respondemos a la llamada de la libertad y nos uniremos a la Revolución o nos opondremos con poder reaccionario?"
 rus_the_glorious_revolution_at:1 "Si cumplimos esta misión siendo §YRevolucionarios§!:"
 rus_the_glorious_revolution_bt:1 "Si cumplimos esta misión NO siendo §YRevolucionarios§!:"
 rus_abolish_the_serfdom_title:0 "Abolir la servidumbre"
 rus_abolish_the_serfdom_desc:0 "La servidumbre tuvo su utilidad, pero ahora obstaculiza nuestro avance hacia una era nueva e industrializada. Hay que liberar al campesinado de las fauces de nobles y burgueses."
 rus_establish_the_russian_navy_title:0 "Gran flota de Rusia"
 rus_establish_the_russian_navy_desc:0 "¿Qué es una gran potencia si no puede proyectar su poder sobre otros? Debemos construir una gran flota propia para que las demás grandes potencias nos tomen en serio y aumentar nuestro alcance fuera de Europa."
 rus_establish_the_russian_navy_at:0 "Este evento permite mejorar la capacidad §Ycomercial§! o §Ymilitar§! de nuestra armada."
 ###RUSSIAN MODIFIERS###
 mos_legitimacy_of_the_rurikovich:0 "Legitimidad de Vasily"
 desc_mos_legitimacy_of_the_rurikovich:0 "La victoria de Vasily sobre el pretendiente reforzó la legitimidad de nuestra familia gobernante."
 mos_a_new_russian_authority:0 "Una nueva autoridad"
 desc_mos_a_new_russian_authority:0 "Basilio ha fallado al Estado. Ahora un nuevo autócrata ocupará su lugar y gobernará sobre el país."
 mos_the_secured_future_of_russia:0 "Amanecer de una nueva era"
 desc_mos_the_secured_future_of_russia:0 "Con [Root.GetellaDir] [Root.Monarch.GetTitle] [Root.Monarch.GetName] en nuestro trono, el futuro de [Root.GetUsableName] y sus ciudadanos está asegurado."
 rus_grand_duke_of_finland:0 "Gran duque de Finlandia"
 desc_rus_grand_duke_of_finland:0 "[Root.Monarch.GetName] ostenta el título de Gran duque de Finlandia, lo que le convierte en [Root.GetellaDir] máxim[Root.GetoaDir] soberan[From.GetoaDir] del pueblo finlandés.\n\n§YActiva acceso a la §JCaballería hakkapeliitta§!.§!\n§YEste modificador se retirará si Finlandia deja de ser súbdito nuestro.§!"
 rus_grand_duke_of_finland_at:0 "hasta que §YFinlandia§! deje de ser súbdito nuestro"
 rus_developed_trade_post_novgorod:0 "Puesto comercial desarrollado"
 desc_rus_developed_trade_post_novgorod:0 "Esta provincia es el corazón del comercio y los intercambios rusos cerca del mar Báltico."
 rus_orthodox_holy_site:0 "Lugar sagrado kievita"
 desc_rus_orthodox_holy_site:0 "El lugar sagrado de esta ciudad ha sido ampliado por su poseedor."
 rus_center_of_commerce:0 "Centro de comercio kievita"
 desc_rus_center_of_commerce:0 "El centro de comercio de esta ciudad ha sido ampliado por su poseedor."
 rus_the_west_fort:0 "Fortificación kievita"
 desc_rus_the_west_fort:0 "La fortificación de esta ciudad ha sido ampliada por su poseedor."
 rus_kiev_mohyla_academy:0 "Academia Kiev-Mohyla"
 desc_rus_kiev_mohyla_academy:0 "La academia de esta ciudad ha sido ampliado por su poseedor."
 rus_west_slavic_union:0 "Hegemonía sobre los eslavos occidentales."
 desc_rus_west_slavic_union:0 "Nuestra conquista de Polonia y los otros territorios eslavos occidentales han llevado a la expansión de nuestras leyes para incluir a esta gente bajo nuestra legislación.\n\n§YEste modificador desaparecerá si degradamos cualquier cultura eslava occidental.§!"
 rus_carpathian_union:0 "Hegemonía sobre los Cárpatos"
 desc_rus_carpathian_union:0 "Nuestra conquista de Hungría y los otros territorios cárpatos han llevado a la expansión de nuestras leyes para incluir a esta gente bajo nuestra legislación.\n\n§YEste modificador desaparecerá si degradamos cualquier cultura cárpata.§!"
 rus_south_slavic_union:0 "Hegemonía sobre los eslavos meridionales"
 desc_rus_south_slavic_union:0 "Nuestra conquista de los Balcanes y los otros territorios eslavos meridionales han llevado a la expansión de nuestras leyes para incluir a esta gente bajo nuestra legislación.\n\n§YEste modificador desaparecerá si degradamos cualquier cultura eslava meridional.§!"
 nov_rus_scandinavian_conquest:0 "Integración escandinava"
 desc_nov_rus_scandinavian_conquest:0 "La conquista de Escandinavia obliga a nuestro estado a introducir nuevas leyes para administrar a la población subyugada de estas tierras."
 nov_rus_scandinavian_dominance:0 "Dominio sobre Escandinavia"
 desc_nov_rus_scandinavian_dominance:0 "Con la subyugación total de Escandinavia, el legislativo [Root.GetAdjective] ha diseñado un verdadero sistema para integrar en nuestra sociedad a toda la población escandinava."
 rus_trade_empire:0 "Imperio comercial del este"
 desc_rus_trade_empire:0 "Nuestros comerciantes dominan el mercado de Europa e influyen en la política y el mercado de los países extranjeros de nuestra parte. En verdad hemos fundado un imperio sobre los cimientos de los intercambios comerciales."
 rus_expanded_administrative_offices:0 "Cambio de enfoque administrativo"
 desc_rus_expanded_administrative_offices:1 "Hemos decidido cambiar el enfoque de nuestra administración en favor de una integración más fácil de nuevos territorios y la invención de nuevas reclamaciones.\n\n§YTodas las reclamaciones permanentes de las misiones rusas se convierten en reclamaciones no perpetuas.§!"
 rus_russian_caucasian_alliance:0 "Alianza ruso-caucásica"
 desc_rus_russian_caucasian_alliance:0 "El vínculo entre Rusia y el Cáucaso lleva a una fuerte alianza entre ambas regiones."
 rus_reinforced_defenses:0 "Defensa reforzada"
 desc_rus_reinforced_defenses:0 "La fortificación del Cáucaso contempla a defensores rusos y caucásicos luchando juntos para defender la región de invasores extranjeros."
 rus_religious_zeal:0 "Fervor religioso ruso"
 desc_rus_religious_zeal:0 "La religión es una de las piedras angulares de nuestra sociedad. Por lo tanto, el fervor religioso ruso nos permite soportar hasta los momentos más duros."
 the_tatar_yoke:0 "El yugo tártaro"
 desc_the_tatar_yoke:0 "\n§RTiene que pagar todos los años un tributo a §Y[466.Owner.GetName]§! o afrontar la ira de los tártaros.§!\n\nCon la caída de la Rus de Kiev ante los mongoles en 1223, estos y después los tártaros han mantenido un firme control sobre los súbditos rusos. Bajo la guía del gran ducado de Moscovia, los rusos pagan su tributo al gran kniaz de Moscovia, quien luego lo envía al kan de [466.GetName]. El tributo es razonable, pero su mera existencia es una humillación para cualquier eslavo oriental que se respete a sí mismo y con anhelo para continuar el legado de los romanos.\n\n§YEste modificador desaparece si [466.GetName] pierde el modificador «El yugo tártaro».§!"
 rus_icon_climacus_bonus:0 "Inspiración de San Juan Clímaco"
 desc_rus_icon_climacus_bonus:0 "El icono encargado es fuente de gran inspiración para nuestro pueblo."
 rus_icon_eleusa_bonus:0 "Inspiración de la Eleúsa"
 desc_rus_icon_eleusa_bonus:0 "El icono encargado es fuente de gran inspiración para nuestro pueblo."
 rus_icon_michael_bonus:0 "Inspiración de San Miguel"
 desc_rus_icon_michael_bonus:0 "El icono encargado es fuente de gran inspiración para nuestro pueblo."
 rus_icon_nicholas_bonus:0 "Inspiración de San Nicolás"
 desc_rus_icon_nicholas_bonus:0 "El icono encargado es fuente de gran inspiración para nuestro pueblo."
 rus_icon_pancreator_bonus:0 "Inspiración de Cristo Pantocrátor"
 desc_rus_icon_pancreator_bonus:0 "El icono encargado es fuente de gran inspiración para nuestro pueblo."
 rus_end_of_the_horde:0 "Ruina de la horda"
 desc_rus_end_of_the_horde:0 "Antaño simples tributarios de las hordas de oriente, ¡nos hemos alzado para superar y derribar a nuestros amos tártaros! ¡Ninguna horda volverá a amenazar jamás al pueblo ruso!"
 rus_local_russian_trade_center:0 "Desarrollo de los mercados de Asia central"
 desc_rus_local_russian_trade_center:0 "Esta provincia recibe subsidios de la clase burguesa gobernantes. Con esta entrada de recursos, la provincia en está en una posición excelente para convertirse en un auténtico centro de comercio de Asia Central."
 rus_new_world_trade:0 "Comercio del Nuevo Mundo"
 desc_rus_new_world_trade:0 "El comercio con el Nuevo Mundo aumenta nuestro alcance y expande nuestras oportunidades."
 nov_rus_great_novgorodian_navy:0 "Gran marina de Nóvgorod"
 desc_nov_rus_great_novgorodian_navy:0 "Nuestra inversión en la gran marina ha causado una gran impresión en nuestros marineros. Su moral no tiene rival y lucharán contra el enemigo en el mar hasta el último hombre."
 rmi_rus_rising_russian_power:0 "Poder en ascenso de Rusia"
 desc_rmi_rus_rising_russian_power:0 "Nuestro comienzo fue humilde, muchos y poderosos nuestros enemigos. Pero a pesar de todos, la rueda de la fortuna se ha puesto de nuestro lado y ahora somos la potencia dominante de Europa del Este."
 rus_steppe_conversion:0 "Conversión de las estepas"
 desc_rus_steppe_conversion:0 "Las estepas están habitadas por paganos que aún no han visto la luz del Señor. Nuestros misioneros han sido motivados para llevar a estas almas al camino verdadero."
 rus_expansion_into_siberia:0 "Expansión hacia Siberia"
 desc_rus_expansion_into_siberia:0 "Sea voluntariamente o a la fuerza, de un modo u otro las tierras salvajes siberianas serán domadas por los colonos rusos."
 rus_new_world_colonization:0 "Misión más allá del Pacífico"
 desc_rus_new_world_colonization:0 "El asentamiento de la costa siberiana en el este no es el final de nuestro incesante empuje hacia el este. Lideraremos a valientes exploradores y aventureros al Nuevo Mundo y fundaremos una colonia para la Madre Patria."
 rus_tariffs_of_the_new_world:0 "Aranceles peludos"
 desc_rus_tariffs_of_the_new_world:0 "Nuestro control del Nuevo Mundo nos permite poner un arancel rentable sobre las pieles sin dañar las relaciones con nuestras colonias allí."
 rus_the_realm_of_the_rus:0 "Reino de la Rus"
 desc_rus_the_realm_of_the_rus:0 "La Rus por fin vuelve a estar unida de nuevo. Libre de la opresión tártara, libre de las luchas interna; nuestro reino llevará a nuestro pueblo a nuevas glorias."
 rus_bureaucratic_adm_focus:0 "Enfoque burocrático en administración"
 desc_rus_bureaucratic_adm_focus:0 "Los reformistas y burócratas de nuestro Estado están usando su tiempo y recursos para acelerar nuestro progreso en asuntos de la administración."
 rus_bureaucratic_dip_focus:0 "Enfoque burocrático en el comercio"
 desc_rus_bureaucratic_dip_focus:0 "Los reformistas y burócratas de nuestro Estado están usando su tiempo y recursos para acelerar nuestro progreso en asuntos del comercio."
 rus_bureaucratic_mil_focus:0 "Enfoque burocrático en lo militar"
 desc_rus_bureaucratic_mil_focus:0 "Los reformistas y burócratas de nuestro Estado están usando su tiempo y recursos para acelerar nuestro progreso en materia militar."
 rus_support_of_the_boyars:0 "Apoyo de los boyardos"
 desc_rus_support_of_the_boyars:0 "Tenemos el apoyo de los boyardos y hemos conseguido acceso a sus levas."
 rus_demoted_the_boyars:0 "Boyardos degradados"
 desc_rus_demoted_the_boyars:0 "Los boyardos ya no son de interés para el gobierno del Estado. Los burócratas pueden imponer sus reformas sin la aprobación de los boyardos."
 rus_early_modernization_modifier:0 "Modernización temprana"
 desc_rus_early_modernization_modifier:0 "Nuestro estado está pasando las primeras fases de una industrialización temprana. Las ideas innovadoras no solo son bien recibidas, sino animadas."
 rus_center_of_modernization:0 "Centro de modernización"
 desc_rus_center_of_modernization:0 "Esta provincia es el hogar de un centro adelantado de centro de modernización y capacidad de innovación"
 rus_vodka_sales:0 "Ventas de vodka"
 desc_rus_vodka_sales:0 "Comerciantes y mercaderes distribuyen el vodka de la corona entre el pueblo llano."
 rus_ensured_regular_payment:0 "Pago regular garantizado"
 desc_rus_ensured_regular_payment:0 "§RTiene que pagar un salario a los §Ystreltsí§! con el ascenso de un nuevo gobernante.§!\n\nLos streltsí exigieron un pago regular y nosotros se lo prometimos. Cada vez que ascienda un[Root.GetXaDir] nuev[Root.GetoaDir] [Root.Monarch.GetTitle], los streltsí nos recordarán nuestro acuerdo."
 rus_extra_high_payment:0 "Pago generoso"
 desc_rus_extra_high_payment:0 "Los streltsí han recibido un salario generoso. Su capacidad de combate mejora notablemente"
 rus_high_payment:1 "Pago grande"
 desc_rus_high_payment:0 "Los streltsí han recibido su pago regular con un ritmo mayor de lo esperado."
 rus_no_payment:0 "Sin pago"
 desc_rus_no_payment:0 "Los streltsí no han recibido ningún salario. Su lealtad y deseo de luchar están en su punto más bajo."
 rus_trade_fleet:0 "La flota comercial rusa"
 desc_rus_trade_fleet:0 "El enfoque de nuestra marina se centra en el aspecto comercial de los mares."
 rus_war_fleet:0 "La flota de guerra"
 desc_rus_war_fleet:0 "El enfoque de nuestra marina se centra en el aspecto militar de los mares."
 rus_loyalty_of_the_patriarchy:0 "Lealtad del Patriarcado"
 desc_rus_loyalty_of_the_patriarchy:0 "Nos hemos ganado la lealtad del Patriarcado y nos garantizamos tener su apoyo para asegurar nuestra legitimidad."
 rus_early_center_of_industrialization:0 "Primer centro de industrialización"
 desc_rus_early_center_of_industrialization:0 "Esta provincia es una de las primeras grandes fábricas ampliadas de Rusia."
 rus_great_power_of_the_east:0 "Gran potencia del Este"
 desc_rus_great_power_of_the_east:0 "Recogemos los frutos de nuestro trabajo Mucho tiempo hemos preparado ascender a una de las grandes potencias ¡y ahora asumiremos el lugar al sol que nos corresponde legítimamente entre las otras grandes potencias!"
 rus_institutionalized_streltsy:0 "Streltsí institucionalizados"
 desc_rus_institutionalized_streltsy:0 "Los streltsí ahora son una auténtica parte codificada del gobierno Ahora por fin sus salarios son fijos y su pago está garantizado. Sin embargo, pueden seguir exigiendo más en el futuro."
 rus_standarized_military:1 "Ejército homogeneizado"
 desc_rus_standarized_military:0 "El ejército [Root.GetAdjective] ha recibido muchas lecciones sobre el uso de los streltsí y otras unidades militares en el pasado y las está aplicando a las tropas que tiene."
 rus_state_investment:0 "Beneficios del comercio de pieles"
 desc_rus_state_investment:0 "El comercio de pieles genera una enorme cantidad de ingresos para Rusia. Algunos de esos ducados se están reinvirtiendo en Rusia para incrementar más aún nuestra economía."
 rus_freed_peasants:0 "Campesinos libres"
 desc_rus_freed_peasants:0 "Ni esclavos de la servidumbre ni sometidos al sistema rígido de los burgueses. Los campesinos viven libres en el/la [Root.GovernmentName]."
 rus_discontent_peasantry:0 "Campesinado descontento"
 desc_rus_discontent_peasantry:0 "El campesinado expresa gran desagrado con su situación actual."
 rus_supremacy_of_the_duna:0 "Supremacía del Senado Gobernante"
 desc_rus_supremacy_of_the_duna:0 "El Senado Gobernante se encarga de los asuntos de los estamentos y, por tanto, puede convocar a la Dieta, confiscar tierras de la Corona y vender títulos con más frecuencia de lo que podría hacer el gobernante."
 rus_absolute_rule:0 "Gobierno absoluto"
 desc_rus_absolute_rule:0 "Todas las instancias del gobierno deben inclinarse ante [Root.GetellaDir] [Root.Monarch.GetTitle]. Sin excepción."
 russian_eastern_expansion:0 "Expansión oriental"
 desc_russian_eastern_expansion:0 "Nuestro estado anhela por expandirse a nuevas extensiones."
 rus_the_strong_motherland:0 "Madre Patria fuerte"
 rus_the_stable_empire:0 "Imperio estable"
 RUS_RUSSIAN_TRADE_INFLUENCE:0 "Influencia comercial rusa"
 nov_rus_asian_market_access:0 "Acceso al mercado asiático"
 ###RUSSIAN DISASTER###
 time_of_troubles_at:0 "£adm£ £dip£ y £mil£ de [Root.Monarch.GetName] suman al menos a §Y9§!"
 ###RUSSIAN EVENTS###
 flavor_rus.35.t:0 "Iván IV el «Terrible»"
 flavor_rus.35.desc:0 "El hijo de Basilio III y su segunda esposa, Elena Glinskaya, Iván IV fue coronado como Gran príncipe de Moscovia con solo tres años ya que su padre había fallecido por una inflamación en la pierna. Sus primeros años fueron moldeados por las desatenciones y ofensas de boyardos conspiradores. A los 16 años, Iván fue coronado como «Zar de todos los rusos» y solidificado la formación oficial del zarato ruso, un reino existía de facto durante el reinado de su abuelo, Iván III «el Grande».\n\nA pesar de que su sobrenombre sugiere, los primeros años de reinado de Iván se caracterizaron por sus reformas pacíficas y modernización. La naturaleza de su reinado cambió cuando se creyó que Iván estaba enfermo de muerte y los boyardos se negaron a jurar lealtad a su hijo infante. Desde entonces, Iván abrigó un resentimiento paranoico contra los boyardos que llevaría a la masacre de Nóvgorod\n\nSi se le nombra heredero del zarato, muchos están seguro de que este alcanzará su cumbre… aunque sea al conste de alguna que otra ciudad."
 flavor_rus.35.a:0 "El trono [Root.GetAdjective] pertenece a Iván."
 flavor_rus.35.b:0 "Fascinante."
 flavor_rus.36.t:0 "La marina de [Root.GetUsableName]"
 flavor_rus.36.desc.a:0 "Aunque somos muy conscientes de las artes de construcción naval, el/la [Root.GovernmentName] raramente ha construido nave o flota alguna. Sin embargo, esto es algo del pasado ahora que [Root.Monarch.GetName] muestra la gran flota de [Root.GetUsableName]. El gran escuadrón [Root.GetAdjective] servirá al Estado en todos los asuntos marítimos.\nPero una polémica continúa abierta: ¿cuál será el propósito de tales barcos?"
 flavor_rus.36.desc.b:0 "Los conocimientos sobre el mar se conservan bien desde los tiempos de la antigua República de Nóvgorod. La gran flota de [Root.GetUsableName] ha recibido una gran expansión en tamaño y tripulaciones.\nPero una polémica continúa abierta: ¿cuál será el propósito de tales barcos?"
 flavor_rus.36.a:0 "La flota servirá a nuestro comercio."
 flavor_rus.36.b:0 "Estos barcos son para la guerra."
 flavor_rus.37.t:0 "El Senado Gobernante"
 flavor_rus.37.desc:0 "En momentos de ausencia [Root.GetdeldelaDir] [Root.Monarch.GetTitle], los senadores selectos del Senado Gobernante dirigen el/la [Root.GovernmentName] hasta el retorno del gobernante. El Senado Gobernante reemplaza la Duma de boyardos y actúa como la más alta posición legislativa, judicial y ejecutiva del/de la [Root.GovernmentName].\nSi bien ha encontrado su nicho en el gobierno [Root.GetAdjective], la idea de institucionalizar el Senado resuena cada vez con más fuerza."
 flavor_rus.37.a:0 "Institucionalizar el Senado Gobernante"
 flavor_rus.37.b:0 "Abolir el Senado Gobernante"
 flavor_rus.38.t:0 "El Santísimo Sínodo"
 flavor_rus.38.desc:0 "La religión es una de las piedras angulares de nuestra sociedad. [Root.GetName] ha sido ortodoxa desde que podemos recordar.\nNo obstante, religión y gobierno no están siempre en armonía. El Patriarcado, dirigido por un solo patriarca, supone una amenaza significativa al poder absoluto [Root.GetdeldelaDir] [Root.Monarch.GetTitle]. Para contrarrestarlo se ha creado el Santísimo Sínodo, que descentraliza el Patriarcado y sirve al/a la [Root.GovernmentName]."
 flavor_rus.38.a:0 "Crear el Santísimo Sínodo"
 flavor_rus.38.b:0 "El sistema vigente va bien como está."
 flavor_rus.39.t:0 "Reforzamiento del Patriarcado"
 flavor_rus.39.desc:0 "La religión es una de las piedras angulares de nuestra sociedad. [Root.GetName] ha sido ortodoxa desde que podemos recordar.\nSegún crece la influencia del Patriarca, también su control sobre el gobierno. Al final, [Root.GetalalaDir] [Root.Monarch.GetTitle] le llega una propuesta del patriarca: el Patriarcado recibirá privilegios extras a cambio del apoyo de la Iglesia [Root.GetalalaDir] [Root.Monarch.GetTitle]."
 flavor_rus.39.a:0 "Aprobar esta propuesta."
 flavor_rus.39.b:0 "Rechazar esta idea."
 flavor_rus.40.t:0 "Nuevo Jefe del Patriarcado"
 flavor_rus.40.desc:0 "La religión es una de las piedras angulares de nuestra sociedad. [Root.GetName] ha sido ortodoxa desde que podemos recordar.\nLa influencia [Root.GetdeldelaDir] [Root.Monarch.GetTitle] sobre el Patriarcado se ha vuelto imposible de diferenciar de su dominio absoluto sobre [Root.GetUsableName]. Al contrario que otr[Root.GetoaDir] [Root.Monarch.GetTitle] antes que [Root.Monarch.GetSheHe], [Root.Monarch.GetName] tiene la oportunidad de apoderarse del poder del Patriarcado y proclamarse como nuev[Root.GetoaDir] jefe del Patriarcado."
 flavor_rus.40.a:0 "Combinar el papel del Patriarca con [Root.GetellaDir] [Root.Monarch.GetTitle]"
 flavor_rus.40.b:0 "No debemos inmiscuirnos en los asuntos de la Iglesia"
 flavor_rus.44.t:1 "[Root.GetUsableNameCap] y la Era de las Revoluciones"
 flavor_rus.44.desc:0 "Una nueva era asoma por el horizonte. ¡Una era como ninguna otra que amenaza los mismos cimientos de nuestro/a [Root.GovernmentName]!\nLas ideas de libertad están creciendo en las cabezas de nuestros súbditos a una velocidad alarmante. Quién sabe cuánto tiempo aguantarán las antiguas estructuras…"
 flavor_rus.44.a:0 "Ciertamente, se avecinan tiempos oscuros para [Root.GetUsableName]."
 flavor_rus.45.t:0 "Occidentalización del ejército"
 flavor_rus.45.desc:0 "Con tantas reformas, renovaciones y reorganizaciones del ejército [Root.GetAdjective], nuestras fuerzas apenas se diferencias de sus contrapartidas europeas occidentales. Nuestras tropas luchan con las mismas tácticas, armas y liderazgo que las otras grandes potencias."
 flavor_rus.45.a:0 "Que nuestros soldados lleven a [Root.GetUsableName] a la victoria."
 flavor_rus.47.t:0 "Un salto innovador"
 flavor_rus.47.desc:0 "Nuestra inversión en la educación de nuestro pueblo ha dado frutos. Hombres de ciencia jóvenes y comprometidos han comenzado su investigación de campo en materias de matemáticas, física y química.\nSi bien las ambiciones son altas, los costes son mayores. Lo realista que solo uno de estos proyectos reciba inversión."
 flavor_rus.47.a:0 "Elegir el proyecto de matemáticas"
 flavor_rus.47.b:0 "Elegir el proyecto de física"
 flavor_rus.47.c:0 "Elegir el proyecto de química"
 flavor_rus.100.t:0 "Adaptación a la administración de [Root.GetAdjective]"
 flavor_rus.100.desc:0 "Mientras el ejército [Root.GetAdjective] se reúnen en torno a la corte, en [Root.Capital.GetName], se han revelado las preocupaciones de nuestra administración. La guerra es inevitable para nuestro país y el Estado crecerá con el nuevo territorio que se conquiste. Nuestros asesores temen que la administración no esté a la altura de nuestras ambiciones y fuerza militar y desean cambiarla.\nSi nos centrásemos menos en la permanencia de nuestras reclamaciones tendríamos más recursos para, en potencia, inventar y gestionar más reclamaciones de las que los militares podrían soñar con conquistar. Por supuesto, no todos nuestros consejeros favorecen tales reformas y depende de nuestr[Root.GetoaDir] [Root.Monarch.GetTitle] la decisión."
 flavor_rus.100.a:1 "Hay pocos motivos para cambiar un sistema ya arraigado."
 flavor_rus.100.a.tt:0 "Todas las §Yreclamaciones permanentes§! de las misiones de [Root.GetName] permanecen intactas."
 flavor_rus.100.b:1 "Implementad esta idea. ¡El/La [Root.GovernmentName] debe crecer!"
 flavor_rus.100.b.tt:0 "Todas las §Yreclamaciones permanentes§! de las misiones de [Root.GetName] ahora son §Yreclamaciones no permanentes§!."
 flavor_rus.101.t:0 "El desarrollo comercial de [310.GetName]"
 flavor_rus.101.desc:1 "La ciudad de [310.GetName] es una de las más antiguas. Esta, que se remonta al siglo IX, fue un importante centro de comercio en la ruta entre Escandinavia y el Imperio bizantino. Naturalmente, la ciudad se desarrolló hasta ser el mayor núcleo de comercio de Europa del Este.\nSi bien ya no es la capital de la antaño poderosa República de Nóvgorod, la importancia de [310.GetName] como sede del comercio báltico ha resurgido bajo el poder [Root.GetAdjective]."
 flavor_rus.101.a:0 "Maravilloso"
 flavor_rus.102.t:0 "La fundación de Arcángel"
 flavor_rus.102.desc:0 "Es difícil de navegar por el mar Blanco porque por su naturaleza solo es accesible tres meses al año. Y, sin embargo, no cabe duda que el acceso al mar Blanco es de gran valor. Comerciantes y burgueses se han trasladado a la provincia de Kholmogory para fundar la ciudad de Arcángel."
 flavor_rus.102.a:0 "Vale"
 flavor_rus.105.t:0 "El Gran Ducado de Finlandia"
 flavor_rus.105.desc:0 "El pueblo sueco disfrutó de gran autonomía e integración en las leyes y la sociedad de sus antiguos soberanos, los suecos. Naturalmente, ahora que hemos conquistado su tierra, ahora esperan lo mismo de nosotros.\nFundar una Finlandia autónoma que sea gobernada por nuestr[Root.GetoaDir] [Root.Monarch.GetTitle] como un reino propio podría pacificar a los finlandeses"
 flavor_rus.105.a:0 "Crear el Gran Ducado autónomo."
 flavor_rus.105.a.tt:0 "Podremos reclutar la compañía mercenaria §JCaballería hakkapeliitta§! mientras este modificador siga activo."
 flavor_rus.105.b:0 "Rechazar esta idea."
 flavor_rus.106.t:0 "[280.GetName] bajo dominio [Root.GetAdjective]"
 flavor_rus.106.desc:0 "[280.GetName] es el homónimo de la Rus de Kiev y un centro religioso significativo de la fe ortodoxa. Por lo tanto, la ciudad es cuna de las figuras religiosas más importantes del/de la [Root.GovernmentName]. Aunque su importancia comercial es insignificante, su ubicación permite a [280.GetName] el potencial de ser un faro brillante de [Root.GetUsableName]."
 flavor_rus.106.a:0 "Centrémonos en su importancia religiosa."
 flavor_rus.106.b:0 "Invirtamos en su potencial comercial."
 flavor_rus.106.c:0 "Transformemos la ciudad en nuestra fortaleza más poderosa."
 flavor_rus.106.d:0 "Ampliar la academia de [280.GetName]."
 flavor_rus.114.t:0 "Fundación del Rostov del Don"
 flavor_rus.114.desc:0 "El comercio es uno de los sustentos de [Root.GetUsableName]. Esto es especialmente cierto si el comercio en cuestión se realiza con una de las otras grandes potencias, como los otomanos.\n[Root.GetElLaDir] [Root.Monarch.GetTitle] [Root.Monarch.GetName] lo reconoció pronto y levantó una fortificación a kilómetros de Azov para controlar el comercio con los otomanos. Con el paso de los años Azov perdió su importancia mientras que Rostov del Don se ha convertido en el centro principal del comercio."
 flavor_rus.114.a:0 "Vale"
 flavor_rus.116.t:0 "El futuro de la alianza entre [Root.GetName] y [rus_persian_ally.GetName]"
 flavor_rus.116.tt:0 "El evento '§YEl futuro de la alianza entre [Root.GetName] y [rus_persian_ally.GetName]§!' tiene lugar."
 flavor_rus.116.desc:0 "Al principio una alianza de conveniencia y sentido de deber [Root.Religion.GetGroupName], el vínculo entre [Root.GetUsableName] y [rus_persian_ally.GetUsableName] es más fuerte que cualquier lazo político que nuestro Estado haya visto en el pasado. Mediante astutas estrategias y fuerzas combinadas, la amenaza musulmana de Persia ha sido eliminada y el pueblo de [rus_persian_ally.GetUsableName] celebra una vida libre de la amenaza de las grandes potencias.\nEs obvio que el pueblo [rus_persian_ally.GetAdjective] está en deuda con nosotros por nuestro apoyo y no hay recompensa mejor que su lealtad al trono [Root.GetAdjective]."
 flavor_rus.116.a:0 "¡[rus_persian_ally.GetUsableName] debe postrarse ante [Root.GetUsableName]!"
 flavor_rus.117.tt:0 "Exigiremos el sometimiento de §Y[rus_persian_ally.GetUsableName]§!, a quienes convertiremos en nuestros §Yvasallos§! si se rinden.\n§Y[rus_persian_ally.GetUsableName]§! se negará siempre si tienen más de §Y500§! de desarrollo total."
 flavor_rus.116.b:1 "[rus_persian_ally.GetUsableNameCap] y [Root.GetUsableName] son iguales."
 RUS_PERSIAN_TRADE:0 "Presencia rusa en Persia"
 flavor_rus.117.t:1 "[From.GetUsableNameCap] exige nuestro sometimiento"
 flavor_rus.117.desc:0 "Un embajador de [From.GetUsableName] ha tenido la osadía de entrar en la corte de [Root.GetName] y exigir que nuestr[Root.GetoaDir] [Root.Monarch.GetTitle] se postre ante su [From.Monarch.GetTitle]. El [From.GetAdjective] nos ayudó en nuestra conquista de Persia y ahora quiere que nos convirtamos en uno de sus súbditos."
 flavor_rus.117.a:0 "¿Quiénes somos nosotros para desafiar al [From.GetAdjective]?"
 flavor_rus.117.b:0 "¡Absurdo!"
 flavor_rus.118.t:1 "¡[From.GetUsableNameCap] cede!"
 flavor_rus.118.desc:1 "Noticias de [From.GetUsableName] han llegado a nuestra corte. [From.GetElLaDir] [From.Monarch.GetTitle] de [From.GetName] acepta nuestra exigencia. [From.GetUsableNameCap] es ahora súbdito de la corona de [Root.GetName]"
 flavor_rus.118.a:0 "¡Excelente!"
 flavor_rus.119.t:1 "¡[From.GetUsableNameCap] resiste!"
 flavor_rus.119.desc:0 "Noticias de [From.GetUsableName] han llegado a nuestra corte. [From.GetElLaDir] [From.Monarch.GetTitle] de [From.GetName] rechaza nuestra exigencia. El [From.GetAdjective] nos escupe al semblante por hacer siquiera esta razonable petición"
 flavor_rus.119.a:0 "¿Después de todo lo que hemos hecho por ellos?"
 flavor_rus.120.a.tt:0 "Todo país §Y[Root.Religion.GetName]§! conocido gana §G25§! de opinión sobre §Y[Root.GetName]§!"
 flavor_rus.122.t:0 "El fin de las hordas tártaras"
 flavor_rus.122.desc:1 "¡Las hordas tártaras, destructoras de la Rus de Kiev y opresoras de nuestro pueblo, ya no existen! Los últimos nómadas huyen hacia el este o mueren en el campo de batalla contra nuestras tropas mientras las fronteras de [Root.GetName] avanzan hacia el este. ¡[Root.GetUsableNameCap] no volverá a ser sirviente de invasores extranjeros!"
 flavor_rus.122.a:0 "¡Por la Madre Patria!"
 flavor_rus.123.t:0 "Un enfoque burocrático"
 flavor_rus.123.desc:0 "Ahora que las oficinas de [Root.GetUsableName] se han expandido a una nueva dimensión, los recursos restantes se pueden emplear en centrarnos en uno de los grandes aspectos del Estado."
 flavor_rus.123.a:0 "Centrarse en la administración estatal"
 flavor_rus.123.b:0 "Centrarse en las ganancias comerciales"
 flavor_rus.123.c:0 "Centrarse en los avances militares"
 flavor_rus.124.t:0 "El último týsiatski"
 flavor_rus.124.desc:0 "Los týsiatski fueron líderes militares desde los tiempos de la Rus de Kiev. Tras la caída de la Rus de Kiev, los týsiatski evolucionaron para tomar un oficio distinto, como cargos en puestos judiciales y comerciales. Esto es, hasta que fueron abolidos por Dimitri Donskoi in 1374. No obstante, a día de hoy aún hay algunos týsiatski activos."
 flavor_rus.124.a:0 "Habría que restaurarlos de nuevo."
 flavor_rus.124.b:0 "Deberían ser reemplazados por los namestniks."
 flavor_rus.125.t:0 "La oprichnina"
 flavor_rus.125.desc:1 "Algunos boyardos de [revolt_province.GetName] decidieron traicionar a la patria e iniciar una revuelta mientras estamos en pleno conflicto.\nTal traición no ha pasado desapercibida. [RootGetElLaDir] [Root.Monarch.GetTitle], gravemente afectad[Root.GetoaDir] por esta traición, exige la formación de la oprichnina, una policía del Estado que daría al/a la [Root.GovernmentName] libertad para oprimir al molesto estamento de [Root.GetNoblezaName]."
 flavor_rus.125.a:0 "Esta traición no puede quedar sin respuesta."
 flavor_rus.125.b:0 "No merece la pena."
 flavor_rus.126.t:1 "La quema de los razriady"
 flavor_rus.126.desc:1 "El méstnichestvo se basa en la información genealógica de los boyardos y sus enrevesadas jerarquías dinásticas. Estos datos cruciales se publican en forma de los razriady, los libros de registro.\nA medida que la autocracia en [Root.GetUsableName] se desarrolla y la burocracia cambia a una forma más centralizada, directamente bajo el gobierno [RootGetdeldelaDir] [Root.Monarch.GetTitle], el méstnichestvo se considera innecesario. En [GetDate], [RootGetellaDir] [Root.Monarch.GetTitle] ordena la quema de todos los razriady y la abolición del méstnichestvo para siempre."
 flavor_rus.126.a:0 "Cenizas a las cenizas."
 flavor_rus.127.t:0 "Pedro el Grande"
 flavor_rus.127.desc:0 "Hijo del zar Alexis y su esposa, Natalya Naryshkina, Pedro heredó el trono de Rusia a la tierna edad de diez años. Como Pedro no era el primero en la línea de sucesión, su hermanastra Sofía lanzó un golpe de estado con el apoyo de los desleales streltsí contra el joven zar. Algunos de los parientes y amigos de Pedro fueron asesinados durante este intento. A la edad de diecisiete años, Pedro derrocó a la regencia y cogobernó Rusia con su hermanastro Iván V. Solo con la muerte de su madre, Pedro comenzó de verdad a ejercer el poder como soberano de Rusia.\nSu reinado se caracterizó por sus numerosas reformas que afectaron a todos los estamentos de la sociedad rusa. Durante sus primeros años, el zar implementó varias reformas radicales destinadas a modernizar Rusia y acercarla a las potencias de Europa Occidental. Por lo tanto, la corte tuvo un código de vestimenta de inspiración europea occidental, mientras que el ejército experimentó cambios renovadores. Entusiasta de los barcos desde su juventud, Pedro fundó la primera armada oficial.\n\nPedro se ganó el sobrenombre de «el Grande» por sus diversas reformas gubernamentales y por la transformación del zarato en uno de los principales imperios de Europa."
 flavor_rus.127.a:0 "El trono [Root.GetAdjective] pertenece a Pedro."
 flavor_rus.128.t:0 "Las extensas reformas de Pedro"
 flavor_rus.128.desc:0 "En sus primeros años de reinado, Pedro el Grande se inspiró enormemente de consejeros europeos occidentales: reorganizó el ejército, fundó la primera armada rusa, modernizó absolutamente las costumbres y puso las primeras piedras para la industrialización de Rusia. Aunque su reinado también endureció el control de la servidumbre y exigió sangre y violencia ante las revueltas, el Emperador cambió la faz de Rusia, a una que las demás grandes potencias tendrían que reconocer."
 flavor_rus.128.a:1 "He conquistado un imperio, pero no he podido conquistarme a mí mismo."
 flavor_rus.129.t:0 "Catalina la Grande"
 flavor_rus.129.desc:0 "Nacida en la casa menor alemana de Ascania, Sofía de Anhalt-Zerbst fue una de las muchas princesas menores del Sacro Imperio Romano. A los diez años conoció a su futuro esposo, Pedro III. Después de su matrimonio, seis años más tarde, la joven Sofía se mudó a Rusia y aprendió el idioma ruso con gran fervor. Con el fin de adaptarse a su nuevo entorno y ganar el favor de la emperatriz reinante Isabel, Sofía se convirtió a la Iglesia ortodoxa y se cambió su nombre a Catalina.\nEl matrimonio con Pedro III fracasó debido a la inmadurez de este y a las infidelidades de ambos miembros del matrimonio. Catalina llevaba muchos años conspirando en secreto contra su marido y cuando Pedro heredó el trono de Rusia, la ambiciosa Catalina derrocó al emperador con apenas solo seis meses de reinado.\n\nRusia experimentó un renacimiento de la cultura, las artes, las ciencias y muchas otras ideas de la Ilustración durante su reinado. Fue bajo Catalina cuando el Imperio extendió considerablemente su alcance a Occidente."
 flavor_rus.129.a:0 "Debe dirigir a [Root.GetUsableName] a la grandeza."
 flavor_rus.129.b:0 "La consorte perfecta para [Root.Monarch.GetName]."
 flavor_rus.129.c:0 "Qué mujer más notable."
 flavor_rus.130.t:0 "Papel de los streltsí"
 flavor_rus.130.desc:1 "Los streltsí son las unidades de élite de nuestro ejército. Se reclutan entre la población rural y los comerciantes disponibles y su servicio es vitalicio. En tiempos de paz se espera que los streltsí vuelvan a sus trabajos. Por lo tanto, no desean ningún tipo de campaña, ya que se traduce en una pérdida de ingresos.\nPara contrarrestar esto, se ha sugerido la idea de un salario garantizado que mantenga leales a los streltsí incluso durante nuestras guerras más exigentes."
 flavor_rus.130.a:0 "Garantizar el pago regular"
 flavor_rus.130.a.tt:0 "Los §Ystreltsí§! exigirán su salario con cada nuevo gobernante."
 flavor_rus.130.b:0 "Pueden vivir de la tierra."
 flavor_rus.131.t:0 "Los streltsí exigen el pago"
 flavor_rus.131.desc:0 "Los streltsí se han reunido en la corte [Root.GetdeldelaDir] [Root.Monarch.GetTitle] recién coronad[Root.GetoaDir]. Su petición es sencilla: un salario por su servicio."
 flavor_rus.131.a:0 "Pagarles un salario generoso."
 flavor_rus.131.b:0 "Pagarles un salario adecuado."
 flavor_rus.131.c:0 "Pagarles lo mínimo."
 flavor_rus.131.d:0 "No se les pagará nada."
 flavor_rus.132.tt:1 "Los streltsí pueden rebelarse"
 flavor_rus.132.t:0 "Los streltsí se están rebelando"
 flavor_rus.132.desc:0 "La falta de pago a los streltsí ha provocado gran descontento entre los regimientos. Han lanzado un ataque en [revolt_province.GetName] y buscan la abdicación de [Root.Monarch.GetName] en favor de un nuevo heredero."
 flavor_rus.132.a:0 "Oh, no"
 flavor_rus.134.t:0 "Un enfoque occidental"
 flavor_rus.134.desc:0 "El/La [Root.GovernmentName] de [Root.GetUsableName] ha existido durante muchas décadas con poca o ninguna influencia de las potencias occidentales. Esto ha cambiado desde que [Root.Monarch.GetName] y sus competentes consejeros de Europa Occidental tomaron posesión de la corte. La vida cortesana, antaño rústica y tradicional, ha sido sustituida por otra modelada a imagen y semejanza de la occidental. Muchos otros aspectos de nuestra sociedad siguen necesitando reformas, pero estos cambios en la corte son el primer paso hacia una nueva Rusia."
 flavor_rus.134.a:0 "La modernización avanza"
 flavor_rus.200.t:0 "Formación del Imperio [Root.GetAdjective]"
 flavor_rus.200.desc.a:1 "[Root.Monarch.GetName], gran [Root.Monarch.GetTitle] de [Root.GetUsableName] y vencedor[Root.GetXaDir] de la Guerra de los rivales ha hecho su proclamación. Ahora [Root.GetalalaDir] [Root.Monarch.GetTitle] se le conocerá como [Root.GetellaDir] [Root.GetEmpressEmperor] de toda [Root.GetName]. Por consiguiente, el/la [Root.GovernmentName] se denominará el Imperio de [Root.GetUsableName].\nLas grandes potencias de [Root.Capital.GetContinentName] lo verán como una provocación, pero su reacción solo refuerza la reclamación de [Root.Monarch.GetName] al nuevo título."
 flavor_rus.200.desc.b:1 "El consejo gobernante [Root.GetAdjective], bajo la dirección de [Root.Monarch.GetName], gran [Root.Monarch.GetTitle] de [Root.GetUsableName] y vencedor[Root.GetXaDir] de la Guerra de los rivales ha hecho su proclamación. A partir de hoy y desde este mismo momento, el/la [Root.GovernmentName] se denominará la Gran República Federal de [Root.GetUsableName]. La autoridad y poder [Root.GetdeldelaDir] [Root.Monarch.GetTitle] se reforzará al tiempo que el gobierno de las provincias queda a cargo de los representantes electos del consejo de burgueses."
 flavor_rus.200.a:0 "¡Viva [Root.GetellaDir] [Root.GetEmpressEmperor]!"
 flavor_rus.200.b:1 "Adoro la república."
 flavor_rus.295.t:0 "Compra de ideas"
 flavor_rus.295.desc:0 "[From.GetUsableNameCap] tiene renombre por su progreso revolucionario en cuestiones de ciencia y cultura. Naturalmente, los embajadores de [Root.GetName] han acudido [From.GetalalaDir] [From.Monarch.GetTitle] para adquirir algunas de sus ideas."
 flavor_rus.295.a:0 "Vale."
 flavor_rus.295.a.tt:1 "Transferir §R-[Root.money_to_transfer_info.GetValue]§! ¤ a §Y[From.GetName]§!."
 flavor_rus.296.t:0 "Compra de ideas"
 flavor_rus.296.desc:0 "Embajadores de [From.GetUsableName] han llegado a nuestra corte y nos han dado la cantidad prometida de ducados."
 flavor_rus.296.a:0 "¡Estupendo!"
 flavor_rus.296.a.tt:1 "Ganar §G[From.money_to_transfer_info.GetValue]§! ¤ de §Y[From.GetName]§!."
 flavor_rus.300.t:0 "El campesinado se convierte en siervo"
 flavor_rus.300.desc:0 "En tiempos de desastres y caos como guerras, hambrunas, sequías y plagas, los campesinos abandonan sus tierras y huyen a las ciudades. Esto lleva a que la maleza se apodere de sus tierras. Para evitar tales situaciones que amenazarían los suministros de alimentos de todo el país, [Root.GetellaDir] [Root.Monarch.GetTitle] ha decretado que los campesinos tienen prohibido abandonar la finca en la que nacieron."
 flavor_rus.300.a:0 "Los campesinos se han convertido en auténticos siervos"
 flavor_rus.301.tt:0 "Los §Ycampesinos§! se alzarán contra §Y[Root.GetUsableName]§!."
 flavor_rus.301.t:0 "Los campesinos se rebelan"
 flavor_rus.301.desc:0 "No todos los campesinos están de acuerdo con la idea de ser siervos. ¡El campesinado está en rebelión abierta contra sus señores en la provincia de [rus_peasant_revolt_province.GetName]!"
 flavor_rus.301.a:0 "Aplastadlos"
 flavor_rus.303.t:0 "Emancipación de los campesinos"
 flavor_rus.303.desc:0 "El campesinado es la columna vertebral del/de la [Root.GovernmentName] y tiene que vivir en una relación feudal opresiva con su terrateniente a cambio de mantener el suministro de comida del/de la [Root.GovernmentName]. Esto, sin embargo, priva al campesinado de toda autonomía.\n[Root.GetellaDir] empátic[Root.GetoaDir] [Root.Monarch.GetTitle] [Root.Monarch.GetName] ha mostrado clemencia a los campesinos y aflojado el vínculo que el campesino tiene respecto a su señor Aunque muy apreciado por las clases bajas, la [Root.GetNoblezaName] afirma que [Root.Monarch.GetName] se ha vuelto bland[Root.GetoaDir] y débil."
 flavor_rus.303.a:0 "La vida de las masas antes que las vidas de unos pocos."
 flavor_rus.304.t:0 "La revuelta de la [Root.GetNoblezaName]"
 flavor_rus.304.desc:1 "La decisión de [Root.Monarch.GetName] de aumentar la libertad del campesinado le ha ganado enemigos en las filas del estamento [Root.GetNoblezaName]. Están en rebelión abierta contra [Root.GetellaDir] [Root.Monarch.GetTitle] en la provincia de [rus_boyars_revolt_province.GetName]."
 flavor_rus.304.a:0 "Aplastadlos"
 flavor_rus.304.tt:0 "La §Y[Root.GetNoblezaName]§! se alzará contra §Y[Root.GetUsableName]§!."
 flavor_rus.306.t:0 "Sobórnoye ulozhéniye"
 flavor_rus.306.desc:0 "La servidumbre se ha convertido en una práctica común en el territorio de [Root.GetUsableName]. El campesinado sufre bajo el reinado de los terratenientes mientras que la [Root.GetNoblezaName] disfruta de los frutos de su trabajo.\nSin embargo, la servidumbre no ha sido legalizada por el Código legal [Root.GetAdjective] y, por tanto, las reglas para poseer y ser siervo aún no están solidificadas. La servidumbre aún tiene que definirse legalmente. Con el Sobórnoye ulozhéniye de [GetYear], [Root.GetellaDir] [Root.Monarch.GetTitle] [Root.Monarch.GetName] puede cambiar esto, bien sellando el destino del campesinado o bien emancipando a los siervos, para provocar la ira del estamento [Root.GetNoblezaName]."
 flavor_rus.306.a:0 "Codificar la servidumbre"
 flavor_rus.306.b:0 "Liberar a los campesinos"
 flavor_rus.307.t:0 "Primeras ideas de Ilustración"
 flavor_rus.307.desc:0 "Con la liberación de los campesinos de las manos de [Root.GetNoblezaName] y otros propietarios, el campesinado disfruta de gran libertad de movimiento dentro del territorio de [Root.GetUsableName]. Aunque el pueblo llano disfrutan de su nueva libertad, esta tiene consecuencias imprevistas para el/la [Root.GovernmentName]: las primeras ideas de la Ilustración, que hacían hincapié en la libertad de la clase baja en oposición a la clase dominante, se han extendido en la mente de las masas. Si no se revocan los derechos de los campesinos, la misma estabilidad de [Root.GetUsableName] está amenazada."
 flavor_rus.307.a:0 "Hacer caso omiso de estas preocupaciones"
 flavor_rus.307.b:0 "Introducir la servidumbre"
 flavor_rus.308.t:0 "¡El gran levantamiento!"
 flavor_rus.308.desc:0 "A pesar de todos los esfuerzos gubernamentales por pacificar a las masas por todos los medios, los siervos han desobedecido a sus amos y se han reunido en [revolt_province.GetName] para iniciar una rebelión abierta contra [Root.GetellaDir] [Root.Monarch.GetTitle]. Dirigidos por cosacos desterrados, estos rebeldes cuestionan la legitimidad [Root.GetdeldelaDir] [Root.Monarch.GetName]. Este levantamiento ha provocado que muchos otros plebeyos se rebelen contra la clase gobernante…"
 flavor_rus.308.a:0 "Las masas se mueven…"
 flavor_rus.308.a.tt:1 "Toda provincia en nuestra posesión en las regiones de §YRusia§!, §YRutenia§!, §YUral§! y §YEstepa del Ponto§! que produzca §Ycereales§!, §ganado§! o §Ylana§! gana estos efectos:"
 flavor_rus.309.t:0 "Ascenso de la clase burguesa"
 flavor_rus.309.desc.a:0 "Los campesinos, antaño las masas pobres e iletradas de [Root.GetUsableName] han empezado a involucrarse en las artes de los intercambios comerciales. Por lo tanto, la clase [Root.GetBurguesesName] ve un nuevo incremento de poder ahora que cada vez más campesinos consiguen riquezas al vivir en las grandes ciudades de [Root.GetName].\nLa clase media se ha convertido en la fuerza dominante en [Root.GetUsableName]."
 flavor_rus.309.a:0 "Las ciudades crecen…"
 flavor_rus.309.b:0 "Integrar a estos burgueses en la república"
 flavor_rus.310.t:0 "La política reaccionaria"
 flavor_rus.310.desc:0 "Tras la gran revuelta [Root.GetellaDir] [Root.Monarch.GetTitle] se ha dado cuenta que la plebe debe ser más temida que compadecida. Por lo tanto, la idea de reforzar los lazos de los siervos con sus señores ha crecido en las mentes [Root.GetdeldelaDir] [Root.Monarch.GetTitle] y sus súbditos de gobierno. Cualquier deseo de emancipar al campesino ha sido aplastado, ya que la economía de [Root.GetUsableName] depende en gran medida de la servidumbre, y un cambio de este sistema sembraría el desorden en el/la [Root.GovernmentName]."
 flavor_rus.310.a:0 "Apretar las cadenas de las masas"
 flavor_rus.310.b:0 "Emancipar a los campesinos igual"
 flavor_rus.311.t:0 "Ascenso de la clase media de [Root.GetName]"
 flavor_rus.311.desc.a:0 "La clase media, antaño un papel secundario en [Root.GetUsableName] sin logros dignos de mención, ha ascendido hasta convertirse en la fuerza dominante dentro de la sociedad de [Root.GetName]. Gracias a los muchos campesinos que se han unido a sus filas, comerciantes y plebeyos han adquirido una influencia significativa sobre los asuntos de la corte e incluso están amenazando la propia autoridad [Root.GetellaDir] [Root.Monarch.GetTitle] y de sus nobles súbditos."
 flavor_rus.311.desc.b:0 "La clase media de [Root.GetName] ha desempeñado un papel fundamental desde su formación. Sin embargo, el equilibrio de poder entre la República y los burgueses se ha desmoronado por tantos campesinos uniéndose al estamento de [Root.GetBurguesesName]. Su influencia en los asuntos de las corte gobernantes amenaza la autoridad misma de la República y de [Root.GetNoblezaName]."
 flavor_rus.311.a:0 "El/la [Root.GovernmentName] sobrevivirá a esto"
 flavor_rus.311.b:0 "Imponer la servidumbre a los nuevos miembros de la [Root.GetBurguesesName]"
 flavor_rus.312.t:0 "Ideales de la Ilustración y la servidumbre."
 flavor_rus.312.desc:0 "Demasiado [Root.GetAdjective] normal ha sido esclavizado a través de la servidumbre. En fuerte contraste con los ideales de la Ilustración, el país de [Root.GetUsableName] se levanta sobre el duro trabajo de campesinos que son como el ganado con el que trabajan.\nSin embargo, debido a la fuerte influencia que la [Root.GetNoblezaName] ejerce sobre los siervos y la corte, poco se puede hacer por la situación de estos desgraciados. Lo mejor que [Root.GetellaDir] [Root.Monarch.GetTitle] [Root.Monarch.GetName] puede ofrecer, sin provocar una guerra civil, es educar a los hijos de los siervos, prestarles dinero, instituir un sistema de asistencia médica gratuita, darles más tierras para su uso y mejorar la tecnología agrícola.\nY aun así, estos cambios pueden ser vistos como un ataque a la libertad de la [Root.GetNoblezaName]…"
 flavor_rus.312.a:0 "Mejorar la vida de los siervos."
 flavor_rus.312.b:0 "El sistema funciona perfectamente bien."
 flavor_rus.313.t:0 "Conflicto entre la autocracia y [Root.GetBurguesesName]"
 flavor_rus.313.desc:0 "El de [Root.GetBurguesesName] se ha convertido en un estamento poderoso dentro del/de la [Root.GovernmentName]. Muchas decisiones importantes a nivel estatal están influidas y fijadas por la clase media. Donde en el pasado [Root.GetellaDir] [Root.Monarch.GetTitle] tenía poder absoluto, ahora el estamento [Root.GetBurguesesName] está a cargo de los asuntos gubernamentales. Hasta cierto punto, el gobernante no es más que una figura decorativa del país. Así que es poca sorpresa cuando [Root.GetBurguesesName] comienzan un intento de derrocar al/a la [Root.GovernmentName]…"
 flavor_rus.313.a:0 "¡Aplastad a los [Root.GetBurguesesName]!"
 flavor_rus.313.b:0 "Rendirse a los [Root.GetBurguesesName]."
 flavor_rus.350.t:0 "Destino del campesinado"
 flavor_rus.350.desc:0 "[Root.Monarch.GetName] consolidó las ganancias territoriales de Rusia, pero después de que [Root.Monarch.GetSheHe] llegase al poder, sequía, hambrunas y enfermedades mataron a más de un millón de personas en [Root.Capital.GetName]. Los campesinos abandonaron sus pueblos y dejaron que las malas hierbas ocupasen sus posesiones. ¡Hace falta una respuesta [Root.GetDelDir] [Root.Monarch.GetTitle] y sus consejeros!"
 flavor_rus.350.a:0 "Atemos a los campesinos a la tierra en la que nacieron."
 flavor_rus.350.b:0 "Dejémosles en paz."
 flavor_rus.398.t:0 "La eliminación de la servidumbre"
 flavor_rus.398.desc:1 "¡Muerte a los opresores de los trabajadores! La Guardia revolucionaria de [Root.GetUsableName] ha pasado por las extensas tierras agrícolas y han liberado a todos los siervos que han encontrado. Estos campesinos liberados se unieron a la guardia y los siguieron en su búsqueda para purgar la servidumbre de [Root.GetUsableName] mientras los terratenientes son ejecutados sin un solo juicio.\n\n¡Innumerables siervos han sido liberados de las garras de la nobleza tiránica y aún más se unirán cuando la explotación del hombre por el hombre sea abolida en las potencias vecinas!"
 flavor_rus.398.a:0 "¡Queremos las cabezas de los boyardos!"
 flavor_rus.399.t:0 "El Terror rojo"
 flavor_rus.399.desc:0 "¡Muerte a los enemigos de la Revolución! La Guardia revolucionaria, miembros de antiguas familias de siervos, han recorrido las ciudades y traído consigo la frustración de generaciones de campesinos pasadas. Innumerables burgueses ricos y boyardos han sido llevados a un juicio para juzgar las acciones de sus familias durante el tiempo de la servidumbre. Aunque calificados como un mal necesario contra los enemigos de la revolución, estos juicios han sido más espectáculos que juicios justos. A pesar de esto, muchos burgueses de origen campesino se han unido a la Guardia revolucionaria en su misión de aterrorizar las grandes ciudades de [Root.GetUsableName]."
 flavor_rus.399.a:0 "¡La Revolución avanza!"
 ###MUSCOVY EVENTS###
 flavor_mos.1.t:0 "El yugo tártaro"
 flavor_mos.1.desc:0 "El yugo tártaro es un sistema de tributo impuesto sobre los rusos desde la caída de la Rus de Kiev ante la horda mongola en 1248. El gran principado se ha convertido en el intermediario entre las hordas y las tierras rusas desde que Iván I de Moscú se unió a sus soberanos contra una rebelión dirigida por su rival, príncipe de Tver en 1327. Los mongoles concedieron a nuestro principado el derecho de gobernar a los Rus y recoger su tributo en su nombre.\n\nHoy en día, este yugo tártaro está en las últimas, ya que la Horda de Oro ha decaído y se resquebraja bajo su propio peso. Aunque [Root.GetUsableName] es de iure un estado tributario de las hordas, de facto es [Root.GetellaDir] [Root.Monarch.GetTitle] [Root.Monarch.GetName] quien gobierna Rusia sin la influencia de los tártaros."
 flavor_mos.1.a:0 "Este yugo no puede contener al/a la [Root.GovernmentName] para siempre…"
 the_tatar_yoke_desc:1 "hasta que la provincia de §YSarai§! ya no sea posesión de una §Yhorda§!"
 flavor_mos.1.a.tt:0 "§R§Y[Root.GetName]§! está obligado a pagar un tributo anual a §Y[466.Owner.GetName]§! mientras este modificador esté activo.§!"
 flavor_mos.2.t:0 "El fin del yugo tártaro"
 flavor_mos.2.desc:0 "Con la caída de [466.GetName] ante [466.Owner.GetName], los tártaros no están en posición de exigir tributo al pueblo [Root.GetAdjective]. ¡El/la [Root.GovernmentName] de [Root.GetUsableName] por fin está libre del yugo tártaro!"
 flavor_mos.2.a:0 "¡Somos los dueños de nuestro propio destino!"
 flavor_mos.3.t:0 "La petición de tributo"
 flavor_mos.3.desc:0 "Ha llegado a la corte la exigencia anual de tributo de [Root.Monarch.GetName]. Los bárbaros de [466.Owner.GetName] esperan que paguemos en nombre de todos los rus."
 flavor_mos.3.a:0 "Pagar el tributo"
 flavor_mos.3.a.tt:1 "§Y[Root.GetName]§! paga §R[Root.mos_tribute_to_pay.GetValue]§! ¤ a §Y[466.Owner.GetName]§!."
 flavor_mos.3.b:0 "Negarse a pagar el tributo"
 flavor_mos.3.b.tt:0 "§Y[466.Owner.GetName]§! puede tomar represalias contra el pueblo de §Y[Root.GetName]§!…"
 flavor_mos.4.t:0 "[From.GetName] paga el tributo anual"
 flavor_mos.4.desc:0 "[From.GetElLaDir] [From.Monarch.GetTitle] de [From.GetName], el perrito faldero personal [Root.GetdeldelaDir] gran [Root.Monarch.GetTitle], ha enviado un delegado con el tributo exigido. Los rus han pagado su dinero de protección."
 flavor_mos.4.a:0 "¡Excelente!"
 flavor_mos.4.a.tt:0 "§Y[Root.GetName]§! paga §Y[Root.mos_tribute_to_pay.GetValue]§! ¤ a §Y[Root.Owner.GetName]§!."
 flavor_mos.5.t:1 "[From.Getname] se niega a pagar el tributo anual"
 flavor_mos.5.desc:0 "¡[From.GetElLaDir] [From.Monarch.GetTitle] de [From.GetName], traidor[From.GetXaDir] al poder [Root.GetAdjective] se ha negado a pagar el tributo exigido! ¡Los rus están provocando la ira de los orgullosos jinetes de [Root.GetUsableName]!"
 flavor_mos.5.a:0 "Enviar a asaltantes para tomar el tributo a la fuerza."
 flavor_mos.5.a.tt:0 "Toda provincia posesión de §Y[From.GetName]§! en la región de §YRusia§! se verá saqueada por §Y[Root.GetName]§! por §G5§! ¤"
 flavor_mos.5.b:0 "Dejarlo pasar"
 flavor_mos.6.t:0 "¡Atacan los asaltantes de [From.GetName]!"
 flavor_mos.6.desc:0 "Nuestra negativa a pagar el tributo a [From.GetName] ha provocado la ira [From.GetellaDir] [From.Monarch.GetTitle] gobernante. ¡Ha enviado a sus asaltantes para robar, saquear y arrasar nuestros asentamientos!"
 flavor_mos.6.a:0 "¡Oh, no!"
 flavor_mos.6.a.tt:0 "Toda provincia poseída en la región de §YRusia§! es saqueada, perdiendo §R5§! ¤, que se transfiere a §Y[From.GetName]§!"
 flavor_mos.7.t:0 "El tercer periodo de la guerra civil moscovita"
 flavor_mos.7.desc:1 "El reinado de Basilio II es tumultuoso. Su abuelo, Dimitri Donskoy, nombró a Basilio II como su sucesor legal y al hermano de Basilio I, Yuri Dmitriévich, como siguiente en la línea de sucesión.\nCon el tiempo Dimitri y Basilio I murieron y Basilio II, hijo de Basilio I se convirtió en el gobernante de [Root.GetUsableName]. Este acto fue un desafío directo a la ley de sucesión de antigüedad y, por la tanto, Yuri se rebeló contra el entonces todavía joven Basilio II. Esto provocó la guerra civil moscovita de Basilio II contra Yuri y sus hijos, Vasily Kosoy y Dimitri Shemyaka.\n\nSi bien se han encargado de las amenazas de Kosoy y Yuri, Dimitri Shemyaka todavía representa un peligro para la estabilidad del/de la [Root.GovernmentName]. Con un pequeño ejército de conspiradores, Dimitri lleva a cabo un golpe de estado contra Basilio II. Capturan [Root.GetalalaDir] [Root.Monarch.GetTitle], [Root.GetlolaDir] ciegan y exilian a Uglich mientras que Dimitri ejerce el control sobre el gobierno."
 flavor_mos.7.a:0 "Pagará por esto…"
 vasily_ii_in_exile:1 "Basilio II exiliado"
 desc_vasily_ii_in_exile:0 "Dimitri Shemyaka, primo de Basilio II, ha cegado y exiliado al legítimo gobernante de [Root.GetUsableName]. Aunque los boyardos aún no han reconocido oficialmente a Dimitri como su príncipe legítimo, él está dirigiendo ahora el gobierno del Estado.\n\n§YEste modificador desaparece si Basilio II regresa del exilio.§!"
 vasily_ii_in_exile_desc:0 "hasta que §YBasilio II§! vuelva del exilio"
 flavor_mos.8.t:0 "El reinado de Dimitri."
 flavor_mos.8.desc:0 "Mientras Basilio II está en el exilio, Dimitri Shemyaka dirige los asuntos del Estado. Pero ningún estamento apoya a Shemyaka.\nEn cambio se han vuelto al cegado Basilio II y le juran lealtad como legítimo príncipe de Moscovia. Basilio II, junto a sus leales, está en posición de expulsar a Dimitri de la corte y retomar el trono."
 flavor_mos.8.a:0 "Poner fin al reinado de Dimitri de una vez por todas"
 flavor_mos.8.b:0 "Dejemos que Dimitri se quede el trono"
 flavor_mos.9.t:0 "La derrota de Dimitri"
 flavor_mos.9.desc:0 "Dimitri ha sido derrotado y se ha reimpuesto el dominio de Basilio. Con la victoria de Vasily, la guerra civil moscovita ha terminado y ya no hay disputas por el trono."
 flavor_mos.9.a:0 "Al fin un final a estas riñas."
 flavor_mos.10.t:0 "Fin del yugo tártaro"
 flavor_mos.10.desc:0 "Mediante cambios en el equilibrio de poder entre las hordas tártaras y el Estado [Root.GetAdjective], se ha vuelto imposible aplicar el yugo tártaro. Antaño un tributo forzado, las exigencias de los tártaros son ahora una reliquia del pasado."
 ###DECISIONS###
 rus_sell_vodka_to_the_people_title:0 "Promover las ventas de vodka"
 rus_sell_vodka_to_the_people_desc:0 "Las masas empiezan a estar intranquilas. Una promoción de venta de nuestro vodka puede mejorar el ambiente de nuestro pueblo.\nO al menos redirigir su agresión hacia ellos mismos."
 rus_sell_vodka_to_the_people_bt:0 "Toda provincia poseída de §YCereales§! pierde §R10§! de Prosperidad."
 rus_claim_emperor_title_title:0 "Proclamar el título de emperador"
 rus_claim_emperor_title_desc:0 "Demasiado tiempo llevan las demás potencias de [Root.Capital.GetContinentName] considerándonos débiles. Indignos de atención en el escenario que es el mundo.\nDebemos demostrarles que no somos un principado atrasado y destartalado, sino un auténtico imperio. ¡Mostraremos nuestro poder mediante fuerza y superioridad!"
 rus_claim_emperor_title_at:0 "Todo país §Yrival§! ha sido humillado por §Y[Root.GetName]§!"
 rus_claim_emperor_title_bt:0 "No tiene §Yrivales§!"
 hopae_system_decision_title:0 "Introducir el sistema hopae"
 hopae_system_decision_desc:0 "El sistema hopae es un método de identificación que precisa que todos los coreanos lleven consigo una tablilla con su nombre, lugar de nacimiento, clase y lugar de residencia. Esto facilitará saber quién es la gente y dónde están."
 desc_hopae_system:0 "El sistema hopae es un método de identificación que precisa que todos los coreanos lleven consigo una tablilla con su nombre, lugar de nacimiento, clase y lugar de residencia. Esto facilitará saber quién es la gente y dónde están."
 enforce_hangeul_alphabet_decision_title:0 "Imponer el alfabeto hangul"
 enforce_hangeul_alphabet_decision_desc:1 "El hangul es un alfabeto fácil de comprender y accesible cuyo objetivo es aumentar la alfabetización de nuestro pueblo. Al tratarse de una invención relativamente reciente, la población podría necesitar algún tiempo para adaptarse a ella en lugar de utilizar la antigua escritura china."
 enforce_hangeul_alphabet_decision_tt:1 "§Y[Root.Monarch.GetName]§! NO ha elegido §YImponer§! o §YEliminar§! el alfabeto hangul."
 revoke_hangeul_alphabet_decision_title:0 "Eliminar el alfabeto hangul"
 revoke_hangeul_alphabet_decision_desc:1 "La alfabetización de nuestro pueblo puede haber aportado grandes avances a nuestra propia alfabetización y progreso tecnológico, pero también lleva a ideas peligrosas que son una amenaza para el Estado. Dejar que la gente elija su propia escritura y no imponer el alfabeto podría aliviar la presión de las masas contra el Estado."
 hangeul_alphabet:0 "Alfabeto hangul impuesto"
 hangeul_alphabet_decision_ct:0 "§YSolo se puede imponer o revocar una vez en la vida del gobernantes.§!"
 desc_hangeul_alphabet:0 "Se obliga a nuestro pueblo a usar el alfabeto hangul. Aunque la alfabetización aumenta, las clases bajas coreana están recibiendo ideas que pueden ser peligrosas para el Estado."
 hangeul_alphabet_revoked:0 "Eliminado el alfabeto hangul"
 desc_hangeul_alphabet_revoked:0 "Ya no se obliga a nuestro pueblo a usar el alfabeto hangul. Se reducirá la alfabetización de los plebeyos, pero a cambio la plebe está más tranquila."
 por_raise_the_ordenancas_title:0 "Formular las ordenanças"
 por_raise_the_ordenancas_desc:1 "En tiempos de necesidad, [Root.GovernmentName] puede convocar a la milicia de las Ordenanças para proteger a [Root.GetUsableName] de invasores extranjeros."
 por_raise_the_ordenancas_at:0 "Se gana la soldadesca y marineros de §G1§! año de todas las provincias que estén dentro de un alcance de §Y50§! de [Root.Capital.GetName]"
 por_raise_the_ordenancas_bt:0 "Al estar en una §Yguerra defensiva§!, la decisión no cuesta £mil£."
 por_raise_the_ordenancas_ct:0 "Se gana 4,0% de Velocidad de recuperación de la soldadesca por cada aliado §Y[Root.Religion.GetName]§! que sea bien aliado o súbdito de §Y[Root.GetName]§! desde hace §Y10§! años.\n§YNo puede ganar más de un §Y20,0§! de Velocidad de recuperación de la soldadesca por esta decisión.§!"
 gra_rally_the_volunteers_title:0 "Reclutar a los voluntarios"
 gra_rally_the_volunteers_desc:1 "El momento de conflicto está cerca. ¡Convocaremos a los voluntarios de nuestra fe para nuestra protección!"
 ###PROVINCE TRIGGERD MODIFIER###
 gol_the_tatar_yoke:0 "El yugo tártaro"
 desc_gol_the_tatar_yoke:0 "La sede de los tártaros que reclaman tributo a los súbditos rusos. Mientras esta provincia esté en manos de una horda, los tártaros seguirán en una posición de poder desde la cual podrán imponer su sus exigencias al pueblo ruso."
 gol_the_tatar_yoke_tt:0 "La provincia nunca ha sido posesión de un país que NO haya tenido como reforma gubernamental §YNómadas de la estepa§! o §YGran estado mongol§!."
 ###ENGLISH MISSIONS###
 eng_recruit_the_mercenaries_title:1 "Reclutar un ejército"
 eng_recruit_the_mercenaries_desc:0 "Tradicionalmente el/la [Root.GetParliamentOrFallbackName] se ha opuesto a cualquier intento de un ejército permanente para la casa real En lugar de eso, nuestro/a [Root.GovernmentName] confía en el trabajo de milicias, mercenarios y levas de la [Root.GetNoblezaName]. Dado que la Guerra de los Cien Años atraviesa sus últimas fases y que los escoceses suponen una amenaza para nuestra seguridad, es natural que debamos reclutar un ejército de un modo u otro."
 eng_irish_conquest_title:0 "Conquistar Irlanda"
 eng_irish_conquest_desc:0 "La población gaélica, históricamente conocida como «los enemigos irlandeses de Su Majestad», ha estado fuera del dominio inglés. Es hora de meterlos en cintura"
 eng_conquer_scotland_title:0 "Subyugar Escocia"
 eng_conquer_scotland_desc:0 "Eduardo I, Scottorum Malleus, vio lo conveniente de asegurar nuestro reino subyugando a los escoceses. Debemos hacer lo mismo."
 eng_conquer_scotland_ct:0 "Este evento nos permitirá adquirir §Y[369.GetName]§! a §Y[369.Owner.GetName]§!."
 eng_unify_the_isles_title:0 "Unificar las islas"
 eng_unify_the_isles_desc:0 "Las islas británicas son el hogar de dos reinos, el de Inglaterra y Escocia, así como las pequeñas jefaturas de Irlanda. A nosotros nos corresponde unificar las islas bajo el poder inglés."
 eng_act_of_union_title:0 "Las actas de la Unión"
 eng_act_of_union_desc:0 "La legislación de los muchos reinos de las islas está separada y es enrevesada. Aunque cada uno de estos estados comparte el mismo monarca, sus leyes y parlamentos no están unificados bajo una misma constitución. No podemos permitir que esto continúe."
 eng_act_of_union_at:1 "Si hemos formado @GBR §Y[GBR.GetName]§!:"
 eng_act_of_union_bt:1 "Si hemos formado @AVE §Y[AVE.GetName]§!:"
 eng_act_of_union_ct:0 "§G20§! de Producción base se distribuye en provincias de nuestra posesión aleatorias estén bien en las regiones de §YGran Bretaña§! o §YFrancia§!."
 eng_war_of_the_roses_title:0 "Guerra de las Dos Rosas"
 eng_war_of_the_roses_desc:0 "Se trata de un conflicto que muchos veían venir desde hace tiempo. Nuestro pueblo debe ser conducido con seguridad a través de este período de incertidumbre de un modo u otro."
 eng_war_of_the_roses_at:1 "Si cumplimos esta misión pasando por el desastre §YGuerra de las Dos Rosas§!:"
 eng_piety_of_the_state_title:0 "Piedad del Estado"
 eng_piety_of_the_state_desc:0 "Somos una tierra bendecida por el mismo Señor. Pero las instituciones clericales tienen una idea muy distinta de cómo tratar los asuntos religiosos. Debemos asegurar la piedad del Estado y asumir el control sobre la iglesia."
 eng_piety_of_the_state_at:0 "Si cumplimos esta misión teniendo las reformas gubernamentales §YSeparar al Clero del Estado§! o §YRestringir a la nobleza francesa§!:"
 eng_handle_the_reformation_title:0 "Manejar la Reforma"
 eng_handle_the_reformation_desc:0 "La anarquía religiosa se ha apoderado de Europa. Donde antes el Papa servía de guía ahora solo hay caos. Debemos tomar las riendas de la situación y decidir cuál es nuestra postura en el asunto de la Divinidad."
 eng_handle_the_reformation_at:1 "Si cumplimos esta misión siendo §Ycatólicos§!:"
 eng_handle_the_reformation_bt:1 "Si cumplimos esta misión siendo §Yprotestante§!:"
 eng_handle_the_reformation_ct:1 "Si cumplimos esta misión siendo §Yreformados§!:"
 eng_handle_the_reformation_dt:1 "Si cumplimos esta misión siendo §Yanglicanos§!:"
 eng_strengthen_the_monarchy_title:0 "[Root.GovernmentName] fuerte"
 eng_strengthen_the_monarchy_desc:0 "La autoridad de la corona siempre ha sido objeto de controversia. Mientras el gobernante considera su autoridad como absoluta y de naturaleza divina, [Root.GetParliamentOrFallbackName] intenta limitar el poder [Root.GetdeldelaDir] [Root.Monarch.GetTitle].\nA medida que la idea del Absolutismo crece en las cortes de Europa, también lo hace en la nuestra. Debemos seguir la tendencia y reforzar al/a la [Root.GovernmentName] de [Root.GetName]."
 eng_the_english_civil_war_title:0 "La Guerra de los Tres Reinos"
 eng_the_english_civil_war_desc:0 "El gobierno [Root.GetdeldelaDir] [Root.Monarch.GetTitle] del rey y el poder de [Root.GetParliamentOrFallbackName] chocan claramente. El conflicto entre monárquicos y parlamentarios es inevitable.\nDebemos asegurarnos de que [Root.GetUsableName] prevalezca en estos tiempos difíciles y se presente como un estado de mayor poder y autoridad."
 eng_the_english_civil_war_at:0 "Ha terminado el desastre la §YGuerra civil inglesa§! o ha llegado a la §YEra de la Revolución§! sin dispararla."
 eng_the_english_civil_war_bt:0 "Si cumplimos esta misión después de que haya ocurrido la §YGuerra civil inglesa§!, entonces el" # [LocEditor:AwaitingBatchUpdate]
 eng_the_english_civil_war_dt:0 "Desbloquear §YAsuntos del parlamento§!, que puede modificar nuestras §Yideas nacionales§!."
 eng_english_parliamentarism_title:0 "Leyes de [Root.GetParliamentOrFallbackName]"
 eng_english_parliamentarism_desc:0 "[Root.GetParliamentOrFallbackName] es una herramienta del Estado. Tan poderosa como puede ser cualquier herramienta, el potencial de [Root.GetParliamentOrFallbackName] solo puede utilizarse correctamente si se dirige sabiamente."
 gbr_ave_hundred_years_war_title:0 "La Guerra de los Cien Años"
 gbr_ave_hundred_years_war_desc:0 "El Tratado de Tours ha traído un incómodo periodo de tregua entre [Root.GetName] y Francia. Ambos bandos son conscientes de que es poco probable que esto dure, y debemos decidir si honrar el tratado y esperar nuestro momento o prepararnos para la guerra.\nEl destino de [Root.GetUsableName] depende de esta misma acción."
 gbr_ave_hundred_years_war_at:0 "Este evento nos permite decidir entre mantener las misiones @GBR §Ybritánicas§!, que se centran en el nuevo Mundo y la colonización, y las misiones @AVE §Yangevinas§!, que se centran en el dominio continental de Europa."
 gbr_develop_british_identity_title:0 "Identidad británica"
 gbr_develop_british_identity_desc:0 "En las islas británicas conviven muchas culturas y lenguas diferentes. Escoceses y los montañeses en el Norte, los irlandeses de la isla esmeralda y los galeses e ingleses en el sur. Naturalmente, semejante colección de culturas diferentes acarreará problemas si no le prestamos atención. Forjaremos una identidad británica para imponer una hegemonía británica sobre las islas."
 gbr_develop_british_identity_at:1 "Si cumplimos esta misión aceptando la cultura §Ymontañesa§! y tenemos §YIrlanda§! como súbdito o la §Yirlandesa§! es una cultura aceptada:"
 gbr_develop_british_identity_bt:0 "hasta que §Ymontañesa§! o §Yirlandesa§! sean degradadas"
 gbr_develop_british_identity_ct:0 "Si cumplimos esta misión poseyendo §Y50§! provincias de cultura [Root.Culture.GetGroupName]§!:"
 gbr_explore_new_world_title:0 "Descubrir América."
 gbr_explore_new_world_desc:0 "Susurros silenciosos hablan de tierras misteriosas en el lejano Oeste, maduras para el crecimiento y llenas de maravillas inimaginables. Si esto es cierto, deben ser nuestras"
 gbr_colonize_canada_title:0 "Colonizar Canadá."
 gbr_colonize_canada_desc:0 "Más frío y duro que las tierras del sur, el territorio de Canadá está, sin embargo, maduro para la explotación. En las montañas nevadas abundan las pieles exóticas, madera y minerales."
 gbr_colonize_canada_ct:0 "§Y[Root.GetName]§! o súbditos suyos poseen al menos §Y10§! provincias totalmente colonizadas en la región colonial de §YCanadá§!."
 ENGLISH_FUR_TRADE:0 "Comercio de pieles inglés"
 gbr_seize_ceylon_title:1 "Tomar Ceilán"
 gbr_seize_ceylon_desc:0 "Ceilán es una isla cerca de la India que es de gran utilidad para asegurar el comercio en el océano Índico. Nuestros rivales son conscientes del lucrativo comercio con la India y las islas de las especias y buscan ocupar Ceilán para ellos. No debemos permitir que eso ocurra."
 COROMANDEL_PRESENCE:0 "Presencia en Coromandel"
 gbr_end_the_french_conflict_title:1 "[Root.GetPreviewColorGBR]El conflicto francés[Root.GetPreviewColorGBR_end]"
 gbr_end_the_french_conflict_desc:0 "Ya sea por victoria sobre Francia y la reclamación de su trono o por abandonar la Europa continental y centrarse mas en la armada, nuestro conflicto con Francia y el continente debe llegar a un final de un modo u otro."
 gbr_end_the_french_conflict_at:0 "No posee más que la provincia de §Y[87.GetName]§! en la región de §YFrancia§!."
 gbr_end_the_french_conflict_bt:0 "§Y[4385.GetName]§! y §Y[167.GetName]§! son posesión de §Y[Root.GetName]§! o súbditos suyos y tienen un edificio §Ymercado§!, un §Yalmacén comercial§! o una §Ybolsa§!."
 gbr_abolish_villeinage_title:1 "[Root.GetPreviewColorGBR]Abolir villanazgo[Root.GetPreviewColorGBR_end]"
 gbr_abolish_villeinage_desc:0 "El sistema de trabajo de los villanos demostró su valor en pasado. No obstante, está anticuado. Al no ser adecuado ya para un/a [Root.GovernmentName] de nuestro prestigio, es hora de reemplazar este sistema mediante la promoción de la tenencia temporal de tierras."
 unlock_privilege_estate_nobles_english_copyhold_tenure_tt:0 "\nDesbloquea el privilegio de la nobleza «§YTenencia temporal de tierras expandida§!»."
 gbr_establish_royal_navy_title:1 "[Root.GetPreviewColorGBR]Fundar la Armada Real[Root.GetPreviewColorGBR_end]"
 gbr_establish_royal_navy_desc:0 "Nuestra armada actual no es más que la contribución de levas de nuestros burgueses. La movilización de nuestra flota es lenta y cara.\nDebemos crear una flota permanente que defienda nuestra isla de invasores extranjeros y proteja el futuro de [Root.GetUsableName]."
 gbr_rule_britannia_title:1 "[Root.GetPreviewColorGBR]¡Britania reina![Root.GetPreviewColorGBR_end]"
 gbr_rule_britannia_desc:0 "La armada es nuestra fuerza; el mar, nuestro hogar. ¡Nuestro destino es gobernar el mundo a partir de nuestras islas con nuestra superioridad naval!"
 gbr_rule_britannia_at:0 "El modificador se ve nivelado por las acciones parlamentarias."
 gbr_colonize_north_america_title:1 "[Root.GetPreviewColorGBR]Asentarse en América[Root.GetPreviewColorGBR_end]"
 gbr_colonize_north_america_desc:0 "Las tierras de América parecen aptas para muchas cosas. En el norte hemos oído hablar de pieles y de materiales para la construcción de barcos. En el sur, la tierra parece adecuada para cultivar muchas cosechas. Debemos crear bases allí para beneficiarnos."
 gbr_colonize_north_america_at:0 "§Y[Root.GetName]§! o súbditos suyos poseen al menos §Y10§! provincias totalmente colonizadas en la región colonial de América Oriental,"
 gbr_dominiate_new_world_title:1 "[Root.GetPreviewColorGBR]Dominar el Nuevo Mundo[Root.GetPreviewColorGBR_end]"
 gbr_dominiate_new_world_desc:0 "Este extraño Nuevo Mundo es legítimamente [Root.GetAdjective]. Todos sus recursos y tierras pertenecen a la corona de [Root.GetName]. Aseguraremos nuestro dominio sobre el Nuevo Mundo y expulsaremos a quienes se atrevan a desafiarnos."
 gbr_dominiate_new_world_at:1 "Todos los súbditos §Ycoloniales§! ganarán §G+50,0%§! de Eficiencia de producción y §G+50,0%§! de Eficiencia comercial."
 gbr_establish_first_indian_trade_post_title:1 "[Root.GetPreviewColorGBR]Las Indias Orientales[Root.GetPreviewColorGBR_end]"
 gbr_establish_first_indian_trade_post_desc:0 "Muchos bienes exóticos tienen su origen en el subcontinente indio. Las potencias europeas llevan muchos años beneficiándose del comercio con India. Ya es hora de que nos pongamos en igualdad con ellos y fundemos nuestra propia compañía comercial en la India."
 gbr_establish_first_indian_trade_post_at:0 "Este evento nos permite fundar la @EIC §YCompañía de las Indias Orientales§! en la India como nuestra §Yempresa comercial§! súbdita."
 gbr_conquer_western_india_title:1 "[Root.GetPreviewColorGBR]La costa índica occidental[Root.GetPreviewColorGBR_end]"
 gbr_conquer_western_india_desc:0 "Sin duda, controlar las tierras que siguen la costa india occidental nos dará mayor control sobre la India en general. Tomad estas tierras en nombre de [Root.GetName]."
 GBR_INDIAN_COASTLINE_CONTROL:0 "Control de la costa india"
 gbr_english_superiority_title:1 "[Root.GetPreviewColorGBR][Superioridad de [Root.GetName][Root.GetPreviewColorGBR_end]"
 gbr_english_superiority_desc:0 "Nuestros rivales son muchos y poderosos, pero también arrogantes. Asumen que pueden que competir con nosotros en el mar, discutir nuestras reclamaciones sobre tierras extranjeras y ser una amenaza para nosotros.\nHemos de mostrarles cuán terriblemente se equivocan."
 gbr_the_royal_charter_title:1 "[Root.GetPreviewColorGBR]Promulgar la Garantía Real[Root.GetPreviewColorGBR_end]"
 gbr_the_royal_charter_desc:0 "Las garantías de nombramientos reales son un documento concedido a comerciantes de bienes magníficos por la corte y las personas reales. Debemos elegir sabiamente a nuestros socios comerciales y concederles estas garantías a cambio de un intercambio favorable."
 unlock_privilege_estate_burghers_autonomous_trade_companies_tt:0 "\nDesbloquea el privilegio «§YCompañias comerciales autónomas§!» de los burgueses"
 gbr_the_mediterranean_isles_title:1 "[Root.GetPreviewColorGBR]Autoridad mediterránea[Root.GetPreviewColorGBR_end]"
 gbr_the_mediterranean_isles_desc:0 "Aunque al principio considerábamos nuestras posesiones mediterráneas como una herramienta estratégica en las guerras contra nuestros vecinos, se ha hecho evidente que podemos ejercer poder sobre el flujo comercial de la región. Debemos aspirar a incrementar esto."
 gbr_the_mediterranean_isles_tt:0 "§Y[Root.GetName]§! consigue una reclamación permanente sobre toda §Yisla§! del §YMediterráneo§!."
 gbr_colonize_caribbeans_title:1 "[Root.GetPreviewColorGBR]Colonizar el Caribe[Root.GetPreviewColorGBR_end]"
 gbr_colonize_caribbeans_desc:0 "Las islas del Caribe ofrecen oportunidades lucrativas para ciertos tipos de caballeros con la voluntad de adquirirlas y la mano de obra para explotarlas. Tenemos exactamente caballeros de esos tipos."
 gbr_discover_india_title:1 "[Root.GetPreviewColorGBR]Descubrir la India[Root.GetPreviewColorGBR_end]"
 gbr_discover_india_desc:0 "El comercio con la India continúa desde tiempos inmemoriales, pero con las largas rutas, otros se aprovechan de ello. Debemos equipar una expedición y encontrar una ruta marítima a la India."
 gbr_discover_india_at:0 "§Y[Root.GetName]§! gana hasta §Y5§! núcleos territoriales en las provincias costeras de la §YIndia§! descubiertas por [Root.GetName]."
 gbr_colonize_the_spice_isles_title:1 "[Root.GetPreviewColorGBR]Las islas de las especias[Root.GetPreviewColorGBR_end]"
 gbr_colonize_the_spice_isles_desc:0 "Los confines del mundo producen especias maravillosas, prendas tejidas y mujeres exóticas. Debemos imponer nuestra presencia aquí, por el bien de la sociedad de [Root.GetName]"
 gbr_conquer_inland_india_title:1 "[Root.GetPreviewColorGBR]El corazón de la India[Root.GetPreviewColorGBR_end]"
 gbr_conquer_inland_india_desc:0 "Los territorios del interior de la India son famosos por sus lucrativas minas y sus raras joyas. Ni que decir tiene que los habitantes nativos de la región estarían mucho mejor bajo nuestra administración."
 gbr_conquer_inland_india_at:0 "Hasta §Y10§! provincias en la §YIndia§! ganan este efecto:"
 gbr_masters_of_india_title:1 "[Root.GetPreviewColorGBR]Señores de la India[Root.GetPreviewColorGBR_end]"
 gbr_masters_of_india_desc:0 "El subcontinente indio se postra ante el poder del/de la [Root.GovernmentName] de [Root.GetName]. ¡Recojamos las riquezas de la India por la gloria de [Root.GetUsableName]!"
 gbr_masters_of_india_at:0 "§YEmpresas§! y §Yprotectorados comerciales§! ganan un §G+15.0%§! del modificador de los bienes producidos.\n§YEmpresas comerciales§! ahora conceden al soberano §G--75,0%§! de penalización de comercio reducido en nodos comerciales no principales y §G+5,0%§! de Eficiencia comercial."
 gbr_ave_the_royal_court_title:0 "La corte real"
 gbr_ave_the_royal_court_desc:0 "Un[Root.GetXaDir] no es nada sin sus consejeros. No importa cuál sea el futuro de [Root.GetUsableName], siempre se requerirán consejeros competentes."
 gbr_allies_on_the_mainland_title:1 "[Root.GetPreviewColorGBR]Alianzas continentales[Root.GetPreviewColorGBR_end]"
 gbr_allies_on_the_mainland_desc:0 "Aunque nuestras prioridades están allende los mares, no debemos olvidar la amenaza que puede suponer para nosotros nuestro continente natal si no le prestamos atención. Debemos crear alianzas con los enemigos de nuestros enemigos."
 gbr_allies_on_the_mainland_tt:1 "- Tiene la capital en §Y[Root.Capital.GetContinentName]\n- Opinión sobre §Y[Root.GetName]§! es al menos §Y150§!.\n      - Es bien §Y[POR.GetName]§! o tiene un desarrollo total de al menos §Y200§!."
 gbr_take_over_the_lowlands_title:1 "[Root.GetPreviewColorGBR]Influir en los Países Bajos[Root.GetPreviewColorGBR_end]"
 gbr_take_over_the_lowlands_desc:0 "Los holandeses y flamencos de los Países Bajos se parecen a nosotros en muchos aspectos: buscan la riqueza mediante un comercio rentable, mantienen una impresionante fuerza naval y se oponen al dominio francés y español. Influir en los Países Bajos a nuestro favor nos traerá un valioso aliado o súbdito en esta región."
 gbr_take_over_the_lowlands_at:1 "Si cumplimos esta misión con un aliado en la región de los §YPaíses Bajos§! que cumpla estas condiciones:"
 gbr_take_over_the_lowlands_ct:0 "El §Yaliado§! y §Y[Root.GetName]§! se convertirán en §Yamigos históricos§!."
 gbr_trade_dominance_in_europe_title:1 "[Root.GetPreviewColorGBR]El comercio europeo[Root.GetPreviewColorGBR_end]"
 gbr_trade_dominance_in_europe_desc:0 "Aunque muchas mercancías del Nuevo Mundo llegan a nuestro canal, no es, ni mucho menos, el único centro de comercio de Europa con beneficios considerables. Ampliar nuestra presencia en Europa garantizará nuestro dominio sobre el comercio europeo."
 gbr_trade_dominance_in_europe_at:0 " nodos comerciales en §YEuropa§!:\n    §Y[Root.GetName]§! tiene un §Y30%§! o más de poder comercial.\n    §Y[Root.GetName]§! es la mayor potencia comercial."
 gbr_sail_around_africa_title:1 "[Root.GetPreviewColorGBR]Circunnavegar África[Root.GetPreviewColorGBR_end]"
 gbr_sail_around_africa_desc:0 "¿Qué maravillas nos aguardan más allá del Cabo de Buena Esperanza?"
 gbr_sail_around_africa_ct:0 "Ha circunnavegado África"
 gbr_seize_the_cape_title:1 "Tomar El Cabo"
 gbr_seize_the_cape_desc:0 "El Cabo de Buena Esperanza es un punto crucial en la ruta hacia las Indias Orientales. Sin duda, quien controla el Cabo controla también las ambiciones asiáticas de las otras grandes potencias.\n¡El Cabo debe ser nuestro!"
 gbr_chart_the_southern_sea_title:1 "[Root.GetPreviewColorGBR]Mapas de los Mares del Sur[Root.GetPreviewColorGBR_end]"
 gbr_chart_the_southern_sea_desc:0 "Hombres audaces, con auténtico coraje británico, buscan apoyo gubernamental para cartografiar las vastas extensiones vacías de los océanos australes. Los rumores dicen que hay tierra para tomar. Hemos de darnos prisa para fundar una colonia próspera antes de que otros aprovechen la oportunidad."
 gbr_colonize_australia_title:1 "[Root.GetPreviewColorGBR]Poblar Australia[Root.GetPreviewColorGBR_end]"
 gbr_colonize_australia_desc:0 "Nuestras exploraciones han descubierto la existencia de una isla de tamaño inimaginable. Aunque no es el continente meridional que esperábamos encontrar, sigue siendo tierra que debería pasar a ser una reclamación [Root.GetName]."
 gbr_conquer_eastern_india_title:1 "[Root.GetPreviewColorGBR]Conquistar Bengala[Root.GetPreviewColorGBR_end]"
 gbr_conquer_eastern_india_desc:0 "La Compañía Comercial de las Indias Orientales de [Root.GetName] lleva tiempo operando en esta región. A petición suya, y con su orientación, ha llegado el momento de consolidar nuestro dominio sobre el fértil delta del Bengala."
 gbr_ave_monopolize_the_channel_title:0 "Monopolizar el canal"
 gbr_ave_monopolize_the_channel_desc:0 "Ahora que hemos impuesto claramente nuestro dominio colonial, han empezado a llegar mercancías valiosas de las colonias. Todo lo que fluye por el Canal nos pertenece legítimamente, y debemos proteger nuestras inversiones en el extranjero y en casa."
 gbr_ave_center_of_worlds_trade_title:0 "Comercio mundial"
 gbr_ave_center_of_worlds_trade_desc:0 "Allá donde recae nuestra mirada, habrá comercio de riquezas inconcebibles. Nuestros mercados son los centros del comercio mundial."
 gbr_a_house_divided_title:0 "Una casa dividida"
 gbr_a_house_divided_desc:0 "El gran Parlamento está dividido en dos cámaras: la de los comunes, la voz de quienes pagan los impuestos, plebeyos y burgueses, y la Cámara de los lores, el cuerpo político de la nobleza y el clero.\nDebemos asegurarnos la lealtad de ambas cámaras."
 gbr_ave_early_industry_title:0 "Primeras industrias"
 gbr_ave_early_industry_desc:0 "A medida que crecen nuestras vastas explotaciones industriales, la demanda de combustible aumenta a medida que la industria mecanizada toma forma en torno a [Root.GetName]. Aumentar el suministro de materiales refinados"
 gbr_ave_renovate_universities_title:0 "Renovar Oxbridge"
 gbr_ave_renovate_universities_desc:0 "Las instalaciones de las centenarias universidades de Oxford y Cambridge empiezan a resultar inadecuadas. Una pequeña inversión mejoraría considerablemente la situación."
 ave_conquer_lowlands_at:0 "Tiene la capital en los §YPaíses Bajos§!, tiene la cultura principal §Yholandesa§!, §Yflamenca§!, §Yvalona§! o §Yfrisona§! y posee al menos §Y15§! provincias en los §YPaíses Bajos§!"
 gbr_ave_the_great_empire_title:0 "El Imperio [Root.GetAdjective]"
 gbr_ave_the_great_empire_desc:0 "El Imperio [Root.GetAdjective] se extiende de Oriente a Occidente. Pocas naciones pueden igualar nuestra tenacidad. No obstante, sigue habiendo tierras por ahí que no nos pertenecen."
 gbr_ave_english_renaissance_title:0 "Renacimiento [Root.GetAdjective]"
 gbr_ave_english_renaissance_desc:0 "El Estado, el ejército, el comercio y la diplomacia están sujetos al cambio y la evolución y la cultura no es una excepción. Adoptaremos y promoveremos las ideas del Renacimiento."
 gbr_ave_create_standing_army_title:0 "Un ejército permanente"
 gbr_ave_create_standing_army_desc:0 "Aunque el Parlamento contempla este acto con sospecha y miedo, las guerras recientes, así como la amenaza de la guerra civil han mostrado la necesidad de un ejército permanente bajo e mando [Root.GetdeldelaDir] [Root.Monarch.GetTitle]. No podemos dejar [Root.GetUsableName] sin protección en caso de una invasión enemiga."
 gbr_ave_the_redcoats_title:0 "Las casacas rojas"
 gbr_ave_the_redcoats_desc:0 "En el fragor de la batalla, las tropas pueden perder rápidamente la orientación y encontrarse disparando sobre aliados y camaradas por accidente. Debemos evitar estos incidentes deben evitarse a toda costa.\nLa creación de un uniforme adecuado para nuestras tropas que las haga llamativamente visibles reducirá significativamente la cantidad de este tipo de accidentes, al tiempo que mejorará el aspecto de nuestro ejército."
 gbr_ave_the_royal_marines_title:0 "Los Marines reales"
 gbr_ave_the_royal_marines_desc:0 "La naturaleza marítima de nuestro Estado exige que nuestro ejército se adapte. Debemos fundar los Marines reales, quienes defenderán los intereses de [Root.GetUsableName]"
 gbr_ave_the_men_of_war_title:0 "Ampliar la Armada Real"
 gbr_ave_the_men_of_war_desc:0 "Viviremos y moriremos por nuestra capacidad para proyectar nuestro poder pobre los mares. Debemos preparar a nuestra nación para la construcción y ampliación de la Armada Real"
 ave_eliminate_the_french_minors_title:1 "[Root.GetPreviewColorGBR]Las coronas ducales[Root.GetPreviewColorGBR_end]"
 ave_eliminate_the_french_minors_desc:0 "Mientras que el trono de Francia ahora se gobierna desde [Root.Capital.GetName], la región francesa sigue descentralizada y fracturada. Los ducados independientes de Provenza y Bretaña deben hincar la rodilla ante [Root.GetUsableName]."
 ave_eliminate_the_french_minors_at:0 "Si cumplimos esta misión con §YFrancia§! como súbdita:"
 ave_eliminate_the_french_minors_ct:0 "Debe cumplirse una de estas:\n    Es súbdito de §Y[Root.GetName]§! o súbditos suyos\n    No posee provincias en la región de §YFrancia§!"
 ave_conquer_iberia_title:1 "[Root.GetPreviewColorGBR]Reinos de España[Root.GetPreviewColorGBR_end]"
 ave_conquer_iberia_desc:0 "La península ibérica alberga a los poderosos reinos de Aragón, Castilla y Portugal. Cada uno de estos reinos supone una amenaza para nuestros intereses, así como más allá del mar Atlántico. Debemos golpear primero antes de que los ibéricos lancen su ataque contra nosotros."
 ave_angevin_iberia_title:1 "[Root.GetPreviewColorGBR]Iberia angevina[Root.GetPreviewColorGBR_end]"
 ave_angevin_iberia_desc:0 "¡Los reinos ibéricos caerán ante nuestro poder! Y aun así el pueblo se niega a someterse a la corona angevina. Tomaremos oficialmente la corona española y mostraremos a los ibéricos nuestra benevolencia invirtiendo en su tierra falta de desarrollo."
 ave_promote_angevin_culture_title:1 "[Root.GetPreviewColorGBR]La cultura angevina[Root.GetPreviewColorGBR_end]"
 ave_promote_angevin_culture_desc:0 "La Guerra de los Cien Años abrió una gran brecha entre nuestra cultura y la de nuestro país de origen, Francia. Estas heridas deben cicatrizar para que el Imperio angevino resista el paso del tiempo."
 ave_promote_angevin_culture_at:0 "Ha contratado un asesor §Ybritánico§! y §Yfrancés§!."
 ave_promote_angevin_culture_bt:1 "El grupo cultural §Ybritánico§! se convierte en la cultura §Yanglois§! del grupo cultural §Yfrancés§!."
 ave_take_the_french_throne_title:1 "[Root.GetPreviewColorGBR]Tomar el trono de Francia[Root.GetPreviewColorGBR_end]"
 ave_take_the_french_throne_desc:0 "Desde 1337 ingleses y franceses mantienen una lucha constante por dominar el trono francés. Cien años de batallas, devastación, muerte y destrucción. Este derramamiento de sangre sólo puede terminar de una manera: ¡la victoria total sobre los franceses!"
 ave_shatter_frances_nobility_title:1 "[Root.GetPreviewColorGBR]La nobleza francesa[Root.GetPreviewColorGBR_end]"
 ave_shatter_frances_nobility_desc:0 "Al fin, Francia ha aceptado la derrota y reconoce [Root.GetalalaDir] [Root.Monarch.GetTitle] de [Root.GetUsableName] como su únic[Root.GetoaDir] soberan[Root.GetXaDir] aceptable Mientras el pueblo llano francés se arrodilla ante su verdader[Root.GetoaDir] [Root.Monarch.GetTitle], la nobleza francesa se niega a reconocernos. Como ya estamos bastante ocupados con la nobleza inglesa, habrá que encargarse rápidamente de los nobles franceses."
 ave_the_angevin_empire_title:1 "[Root.GetPreviewColorGBR]El reino angevino[Root.GetPreviewColorGBR_end]"
 ave_the_angevin_empire_desc:0 "Los reyes angevinos llegaron a gobernar la mitad de las tierras de Francia, garantizando la prosperidad y la justicia. Con nuestra victoria del trono francés, tenemos todo el derecho a reclamar el título angevino una vez más."
 ave_the_angevin_empire_at:0 "Pertenece a §Y[Root.GetName]§! o súbditos suyos (o súbditos de súbditos)"
 ave_invade_italy_title:1 "[Root.GetPreviewColorGBR]El paso de los Alpes[Root.GetPreviewColorGBR_end]"
 ave_invade_italy_desc:0 "Con la unificación de la región francesa, el Paso de los Alpes se ha convertido en nuestra nueva frontera sureste. Los italianos controlan estos pasos y podrían cortarnos fácilmente la riqueza del comercio italiano. Debemos hacernos con los pases y asegurarnos de que ninguno de estos duques y dux crezca demasiado en poder."
 ave_italian_domination_title:1 "[Root.GetPreviewColorGBR]Reinar sobre Italia[Root.GetPreviewColorGBR_end]"
 ave_italian_domination_desc:1 "Las numerosas casas de Italia, así como el mismo papa se disputan el dominio de Italia. Ninguno de esos necios es consciente de que su amada bota está en la esfera de influencia angevina. Les debemos recordar amablemente cuál es su sitio."
 ave_dominate_europe_title:1 "[Root.GetPreviewColorGBR]Dominar Europa[Root.GetPreviewColorGBR_end]"
 ave_dominate_europe_desc:0 "En el pasado un pequeño reino de las islas británicas, nuestro/a [Root.GovernmentName] ha crecido para convertirse en uno de las potencias más prestigiosas e influyentes de Europa Occidental. El reino de Francia es nuestro, los monarcas ibéricos se arrodillan ante nosotros. Ni el Papa ni el Emperador poseen ya autoridad para oponerse a nosotros.\n¡Desde este mismo día, a partir de este momento, el continente europeo nos pertenece!"
 ave_a_kingdom_of_chivalry_title:1 "[Root.GetPreviewColorGBR]Un reino de caballería[Root.GetPreviewColorGBR_end]"
 ave_a_kingdom_of_chivalry_desc:0 "La Guerra de los Cien Años fue una de las últimas guerras en Europa donde los caballeros demostraron verdadera caballerosidad y honor en el combate. Con el paso del tiempo, las ideas de caballerosidad se esfumaron hasta desaparecer.\nO así sería si no fuera por nosotros. Debemos atenernos a estos pilares rectores y renovarlos en nuestra corte y nuestro ejército."
 ave_claim_the_empire_title_title:1 "[Root.GetPreviewColorGBR]Reclamar el título imperial[Root.GetPreviewColorGBR_end]"
 ave_claim_the_empire_title_desc:0 "El reino angevino, al principio nada más que un reino en una lucha de poder con Francia, ahora es mucho más. La totalidad de Francia e Inglaterra está en nuestra posesión, y como tal el mero título de «rey» ya no es adecuado para nuestra gloria.\n¡Asumiremos el título de «emperador» del Imperio angevino!"
 ave_claim_the_empire_title_at:0 "Este evento nos dará un nombre adecuado que refleje nuestro poder."
 ave_claim_the_empire_title_bt:0 "El nombre de nuestro país ahora se ajusta dinámicamente a nuestro gobierno y rango."
 ave_discover_the_americas_title:1 "[Root.GetPreviewColorGBR]Descubrir América.[Root.GetPreviewColorGBR_end]"
 ave_discover_the_americas_desc:0 "Susurros silenciosos hablan de tierras misteriosas en el lejano Oeste, maduras para el crecimiento y llenas de maravillas inimaginables. Si esto es cierto, deben ser nuestras"
 ave_eliminate_burgundy_title:1 "Tomar Borgoña"
 ave_eliminate_burgundy_desc:0 "Los últimos vestigios del Ducado de Borgoña han pasado malos momentos. No olvidamos que nos dieron la espalda tras el Tratado de Arras. Nos haremos con sus tierras."
 ave_deal_with_the_hre_title:1 "[Root.GetPreviewColorGBR]Pugna sacra y romana[Root.GetPreviewColorGBR_end]"
 ave_deal_with_the_hre_desc:0 "El Sacro Imperio Romano; un testigo de un imperio antaño grande que ahora tiene su poder repartido entre electores y príncipes. Dado que nuestra ambición reside en Europa, es natural que surja una pugna entre el/la [Root.GovernmentName] angevino/a y el Sacro Imperio Romano"
 ave_deal_with_the_hre_at:0 "Si cumplimos esta misión con por lo menos §Y3§! electores como súbditos o que nos favorezcan en la elección:"
 ave_deal_with_the_hre_bt:0 "Si cumplimos esta misión en posesión nuestra o de un súbdito al menos §Y10§! provincias de §YAlemania§!:"
 ave_deal_with_the_hre_ct:0 "Todo país conocido del §YSacro Imperio Romano§! pierde §G5§! de la opinión expansión agresiva hacia §Y[Root.GetName]§!."
 ave_double_emperorship_title:1 "[Root.GetPreviewColorGBR]El ascenso angevino[Root.GetPreviewColorGBR_end]"
 ave_double_emperorship_desc:0 "Nuestras fortunas están al alza. Los reyes se inclinan ante nuestra majestad, las naciones se derrumban ante nuestras fuerzas. Solo queda un trono más grande que el nuestro que derribar."
 ave_double_emperorship_at:0 "Si cumplimos esta misión siendo el emperador del §YSacro Imperio Romano§!:"
 ave_kingdom_of_metropolises_title:1 "[Root.GetPreviewColorGBR]Reino de metrópolis[Root.GetPreviewColorGBR_end]"
 ave_kingdom_of_metropolises_desc:0 "Al ser la autoridad sobre las vastas tierras de Inglaterra y Francia, es nuestro deber asegurar una infraestructura estable en el territorio de ambas coronas."
 ave_kingdom_of_metropolises_at:0 "Toda provincia poseída con al menos §Y20§! de desarrollo en las regiones de §YFrancia§! y §YGran Bretaña§! gana estos efectos:"
 ave_the_angevin_age_title:1 "[Root.GetPreviewColorGBR]La era angevina[Root.GetPreviewColorGBR_end]"
 ave_the_angevin_age_desc:0 "Se consideraba que nuestro/a [Root.GovernmentName] era una reliquia de épocas medievales; de una era donde la oscuridad nublaba la mente humana. Y, sin embargo, nos hemos impuesto. Y, sin embargo, dominamos.\nEs el comienzo de una nueva era. ¡La era angevina llevará el continente a un futuro más brillante!"
 ave_introduce_the_banking_act_title:1 "[Root.GetPreviewColorGBR]Presentar el Acta bancaria[Root.GetPreviewColorGBR_end]"
 ave_introduce_the_banking_act_desc:0 "Nuestras ambiciones son grandes; nuestros objetivos, peligrosos. Cualquier empresa que queramos intentar en Europa requerirá una tesorería fuerte, un banco fuerte y nacionalizado. Debemos preparar tanto al gobierno como a nuestra economía para la introducción de un sistema bancario nacionalizado."
 ave_colonize_america_title:1 "[Root.GetPreviewColorGBR]Asentarse en América[Root.GetPreviewColorGBR_end]"
 ave_colonize_america_desc:0 "Las tierras de América parecen aptas para muchas cosas. En el norte hemos oído hablar de pieles y de materiales para la construcción de barcos. En el sur, la tierra parece adecuada para cultivar muchas cosechas. Debemos crear bases allí para beneficiarnos."
 ave_colonize_america_tt:0 "§Y[Root.GetName]§! o súbditos suyos poseen al menos §Y10§! provincias totalmente colonizadas en el §YNuevo Mundo§!"
 ave_colonial_empire_title:1 "[Root.GetPreviewColorGBR]Un imperio colonial[Root.GetPreviewColorGBR_end]"
 ave_colonial_empire_desc:0 "Hemos sido elegidos por el Señor para traer ilustración, progreso y gloria al resto del mundo. ¡Nuestro destino es colonizar el Nuevo Mundo en nombre [Root.GetdeldelaDir] [Root.Monarch.GetTitle]!"
 ave_conquer_lowlands_title:1 "[Root.GetPreviewColorGBR]Influir en los Países Bajos[Root.GetPreviewColorGBR_end]"
 ave_conquer_lowlands_desc:0 "Los holandeses y flamencos de los Países Bajos se parecen a nosotros en muchos aspectos: buscan la riqueza mediante un comercio rentable, mantienen una impresionante fuerza naval y se oponen al dominio francés y español. Influir en los Países Bajos a nuestro favor nos traerá un valioso aliado o súbdito en esta región."
 ave_perfect_construct_barracks_title:1 "[Root.GetPreviewColorGBR]Aumentar el ejército[Root.GetPreviewColorGBR_end]"
 ave_perfect_construct_barracks_desc:0 "Las guerras son una extensión de la diplomacia Por desgracia, los necios monarcas de Europa solo hablan el lenguaje de la violencia, por lo que la guerra es la única diplomacia que entienden.\nPor ello, si queremos hablar, debemos asegurarnos un ejército fuerte y extenso."
 ave_perfect_construct_barracks_at:0 "Hasta §Y5§! provincias poseídas que tengan una §Yfortaleza§! y uno de los edificios que aumentan la §Ysoldadesca§! ganan estos efectos:"
 ave_combine_land_and_navy_title:1 "[Root.GetPreviewColorGBR]Combinación militar[Root.GetPreviewColorGBR_end]"
 ave_combine_land_and_navy_desc:0 "El Ejército y la Armada Real son dos caras de la misma moneda. Para minimizar la burocracia y maximizar la formación de nuestras tropas, sería una decisión inteligente consolidar ambos aspectos del ejército en uno solo."
 ###BRITISH FLAVOR EVENTS###
 flavor_gbr.23.b.tt:0 "@SPA §YEspaña§! será liberada como una nación súbdita bajo una unión personal con §Y[Root.GetName]§!."
 flavor_gbr.24.b.tt:0 "@ITA §YItalia§! será liberada como una nación súbdita bajo una unión personal con §Y[Root.GetName]§!."
 ENG_CLERGICAL_PRIVILEGES:0 "Privilegios clericales"
 flavor_gbr.104.b:0 "No debemos ir demasiado lejos."
 flavor_gbr.105.b:0 "El clero ya ha sufrido bastante"
 flavor_gbr.109.a.tt:0 "Mientras este modificador esté activo:\n§YGana un modificador dependiendo de la naturaleza y habilidad del consejero:§!\n -§YFilósofo§! y §Ynaturalista§!\n    - Tolerancia de herejes: §G+1,00§! por habilidad\n -§YArtista§!\n    - Tolerancia de la fe verdadera: §G+1,00§! por habilidad\n -§YTesorero§! y §Ymaestro acuñador§!\n    - Unidad religiosa: §G+15,0%§! por habilidad\n -§YInquisidor§! y §Yteólogo§!\n    - Fuerza misionera contra herejes: §G+1,0%§! por habilidad"
 flavor_gbr.1.t:0 "Destino de [Root.GetUsableName]"
 flavor_gbr.1.desc:0 "Las relaciones entre el/la [Root.GovernmentName] de [Root.GetUsableName] y el/la [FRA.GovernmentName] de [FRA.GetUsableName] está manchadas para siempre por la Guerra de los Cien Años. El rey Eduardo III reclamó el trono francés en 1337 y nuestros dos estados han estado en conflicto constante desde entonces.\nLa guerra se acerca a su conclusión final y está quedando claro que nuestro destino depende de nuestra postura respecto a Europa continental."
 flavor_gbr.1.a:0 "El continente ya no nos interesa."
 flavor_gbr.1.a.tt:0 "Conservamos las misiones @GBR §Ybritánicas§!."
 flavor_gbr.1.b:0 "No podemos abandonar nuestra reclamación angevina."
 flavor_gbr.1.b.tt:0 "Reemplazar la misiones @GBR §Ybritáncas§! con las @AVE misiones §Yangevinas§!.\nLas misiones §Yangevinas§! se centran en la §Ydominación de Europa§! en lugar de la colonización del Nuevo Mundo y Asia.\n§RNo podermos formar §YGran Bretaña§!.§!"
 flavor_gbr.2.t:0 "Adquisición de [369.GetName]"
 flavor_gbr.2.desc:0 "Con el sometimiento de Escocia, las partes septentrionales de las islas británicas quedan bajo dominio [Root.GetAdjective]. No obstante, las islas norteñas de [369.GetName], [1978.GetName] y [1979.GetName] sigue eludiendo nuestro dominio. Mientras que [1978.GetName] y [1979.GetName] son insignificantes, la isla de [369.GetName] debe ser incorporada a nuestro Estado.\nTal vez sería posible adquirir [369.Owner.GetName]."
 flavor_gbr.2.a:0 "Comprar [369.GetName]."
 flavor_gbr.2.a.tt:0 "§Y[Root.GetName]§! ofrecerá §Y200§! ¤ a §Y[369.Owner.GetName]§! a cambio de la provincia de §Y[369.GetName]§!.\n§YLa voluntad de vender la provincia depende de las relaciones de [Root.GetName] con [369.Owner.GetName].§!"
 flavor_gbr.2.b:0 "Ahora no tenemos los fondos para ello."
 flavor_gbr.2.b.tt:0 "Desbloquea una decisión que permite §YAdquirir [369.GetName]§! a §Y[369.Owner.GetName]§!."
 flavor_gbr.3.t:0 "La oferta por [369.GetName]"
 flavor_gbr.3.desc:0 "Ha llegado a nuestra corte un embajador de [From.GetName]. Presenta una oferta de parte del trono [From.GetAdjective] 200 ducados a cambio de la propiedad de la provincia de [369.GetName]"
 flavor_gbr.3.a:0 "Aceptar esta oferta."
 flavor_gbr.3.b:0 "Echar al embajador."
 flavor_gbr.4.t:0 "[369.Owner.GetName] acepta la oferta"
 flavor_gbr.4.desc:0 "Nuestro embajador ha regresado de la corte de [369.Owner.GetName]. Nos informa que [369.GetellaDir] [369.Owner.Monarch.GetTitle] de [369.Owner.GetName] ha aceptado nuestra oferta."
 flavor_gbr.4.a:0 "Excelente"
 flavor_gbr.5.t:0 "[369.Owner.GetName] rechaza la oferta"
 flavor_gbr.5.desc:0 "Nuestro embajador ha regresado de la corte de [369.Owner.GetName]. Nos informa que [369.GetellaDir] [369.Owner.Monarch.GetTitle] de [369.Owner.GetName] ha rechazado nuestra oferta."
 flavor_gbr.5.a:0 "Ellos se lo pierden."
 flavor_gbr.6.t:0 "El reino de Irlanda"
 flavor_gbr.6.desc:0 "Enrique II de Inglaterra recibió el título de «Señor de Irlanda» por una bula papal en 1155. Desde entonces, [Root.GetUsableNameCap] ha tenido un derecho monárquico sobre Irlanda.\nCon el paso del tiempo, Irlanda ha pasado a formar parte de [Root.GetUsableName], mientras que nuestro título de señores de esta isla se ha vuelto incierto debido a las relaciones entre [Root.GetName] y el papa. El/La [Root.GetParliamentOrFallbackName], así como [Root.GetellaDir] [Root.Monarch.GetTitle] discuten la cuestión del título de nuestra reclamación.\nFundar el «Reino de Irlanda» desde luego impulsaría el prestigio de [Root.Monarch.GetName]. Se mantiene la cuestión de si Irlanda debería ser gobernada como una unión personal."
 flavor_gbr.6.a:0 "Irlanda debe permanecer bajo nuestro dominio directo."
 flavor_gbr.6.b:0 "Irlanda debería ser gobernada bajo una unión personal."
 flavor_gbr.6.b.tt:1 "@IRE §YIrlanda§! será liberada como una nación súbdita bajo una unión personal con §Y[Root.GetName]§!."
 flavor_gbr.7.t:0 "El comercio de pieles norteamericano"
 flavor_gbr.7.desc:0 "Los nativos de Norteamérica siempre han comerciado y vendido pieles de animales y los europeos que colonizan América empezaron a participar en el comercio desde el principio de su llegada. Los colonos de [Root.GetAdjective] pronto fundaron un puesto comercial que se ha convertido en una de las principales empresas económicas de Norteamérica. Nuestros comerciantes y colonos sacan provecho de este comercio."
 flavor_gbr.7.a:0 "Excelente"
 FUR_TRADE:0 "El comercio de pieles"
 flavor_gbr.10.a:0 "Dejemos que la compañía tome el control de nuestro asuntos indios"
 flavor_gbr.10.a.tt:0 "§Y[Root.GetName]§! libera la §YCompañía de las Indias Orientales§! en la §YIndia§!.\n§YLa Compañía de las Indias Orientales§! se convierte en un §YEmpresa comercial§! súbdita de §Y[Root.GetName]§!."
 flavor_gbr.10.b:0 "Podemos administrar la India nosotros solos"
 flavor_gbr.10.c:0 "Ya veremos cómo le va a esta compañía…"
 flavor_gbr.12.t:0 "El teatro Globe"
 flavor_gbr.12.desc:0 "El teatro y las artes se están extendiendo a través de nuestra población, y la gente en las ciudades disfruta de una variedad de entretenimiento. Como promotores y desarrolladores de arte como somos, nos enorgullecemos de inaugurar un nuevo teatro en el centro de [Root.Capital.GetCapitalName] En realidad, es una reconstrucción de otro, llamado simplemente «el teatro» que, de hecho, fue el primer teatro permanente de toda Inglaterra. Sus vigas se transportaron al nuevo lugar y reutilizaron para construir este nuevo teatro, que es más grande y más esplendoroso que el que reemplaza.\n\nCon este nuevo teatro nuestro pueblo podrá disfrutar de muchas más obras, incluidas las del aclamado William Shakespeare, e incluso nuestr[Root.GetoaDir] [Root.Monarch.GetTitle] [Root.Monarch.GetName] ha mostrado interés por asistir a algunas de sus representaciones."
 flavor_gbr.12.a:0 "El mundo es un escenario, pero el principal está en [Root.Capital.GetCapitalName]."
 flavor_gbr.13.t:0 "La Royal Society de [Root.Capital.GetCapitalName]"
 flavor_gbr.13.desc:0 "Somos un faro de conocimiento y ciencia Eruditos de todo el país, e incluso del extranjero, se reúnen en las calles y colegios de [Root.Capital.GetCapitalName] para discutir sobre los avances más recientes. Han empezado a organizarse en distintos grupos para llevar a cabo estas reuniones y discusiones. Uno de estos grupos ha llamado la atención [Root.GetdeldelaDir] [Root.Monarch.GetTitle] [Root.Monarch.GetName] y ha mostrado su aprobación al refrendarlo oficialmente. Por eso a partir de ahora se le conoce como la Royal Society de [Root.Capital.GetCapitalName].\n\nSu objetivo es promocionar y hacer avanzar la ciencia, la experimentación y los descubrimientos. Gracias a ellos, seguro que nuestro país será el modelo y líder del progreso. No cabe duda que las mentes más brillantes de la nación e incluso del mundo recorrerán sus salas."
 flavor_gbr.13.a:0 "¡Un faro de luz!"
 appointment_of_state_minister_tt:0 "Un §Yconsejero§! de nuestra elección se une a la corte."
 appointment_of_state_minister_at:0 "§YCostarán un §G50,0%§! menos.§!"
 flavor_gbr.15.t:0 "Nombramiento del ministro del Estado"
 flavor_gbr.15.desc:0 "El/La [Root.GetParliamentOrFallbackName] ha tomado una decisión. Un nuevo ministro se unirá a la corte para ayudar a [Root.GetalalaDir] [Root.Monarch.GetTitle] en los muchos asuntos del gobierno. Antes de que se pueda nombrar un ministro, [Root.GetellaDir] [Root.Monarch.GetTitle] tendrá que decidir qué puesto ocupará el nuevo consejero."
 flavor_gbr.15.a:0 "Nuestra administración necesita un burócrata."
 flavor_gbr.15.a.tt:0 "Elegiremos un consejero §Yadministrativo§! para la corte de [Root.GetName]."
 flavor_gbr.15.b:0 "Necesitamos alguien capaz en diplomacia"
 flavor_gbr.15.b.tt:0 "Elegiremos un consejero §Ydiplomático§! para la corte de [Root.GetName]."
 flavor_gbr.15.c:0 "El ejército necesita un hombre de talento."
 flavor_gbr.15.c.tt:0 "Elegiremos un consejero §Ymilitar§! para la corte de [Root.GetName]."
 flavor_gbr.16.t:0 "Nombramiento del ministro del Estado"
 flavor_gbr.16.desc.adm:0 "Hemos decidido ocupar el puesto administrativo de la corte con un nuevo ministro. Hay unos cuantos candidatos que pueden ocupar este puesto. Depende [Root.GetdeldelaDir] [Root.Monarch.GetTitle] qué clase de consejero necesita."
 flavor_gbr.16.desc.dip:0 "Hemos decidido ocupar el puesto diplomático de la corte con un nuevo ministro. Hay unos cuantos candidatos que pueden ocupar este puesto. Depende [Root.GetdeldelaDir] [Root.Monarch.GetTitle] qué clase de consejero necesita."
 flavor_gbr.16.desc.mil:0 "Hemos decidido ocupar el puesto militar de la corte con un nuevo ministro. Hay unos cuantos candidatos que pueden ocupar este puesto. Depende [Root.GetdeldelaDir] [Root.Monarch.GetTitle] qué clase de consejero necesita."
 flavor_gbr.16.desc.zzz:0 "Hemos decidido que nuestro/a [Root.GovernmentName] es lo bastante bueno. ¿Y por qué deberíamos molestarnos con un ministro?"
 flavor_gbr.16.zzz:0 "[Root.GetElLaDir] [Root.Monarch.GetTitle] es lo bastante capaz como para realizar todos los puestos por sí mism[Root.GetoaDir]."
 flavor_gbr.16.a:0 "Contratar a un artista."
 flavor_gbr.16.b:0 "Contratar a un inquisidor."
 flavor_gbr.16.c:0 "Contratar a un maestro acuñador."
 flavor_gbr.16.d:0 "Contratar a un naturalista."
 flavor_gbr.16.e:0 "Contratar a un teólogo."
 flavor_gbr.16.f:0 "Contratar a un tesorero."
 flavor_gbr.16.g:0 "Contratar a un filósofo"
 flavor_gbr.16.h:0 "Contratar a un diplomático"
 flavor_gbr.16.i:0 "Contratar a un gobernador colonial"
 flavor_gbr.16.j:0 "Contratar a un reformista de la armada"
 flavor_gbr.16.k:0 "Contratar a un navegante"
 flavor_gbr.16.l:0 "Contratar a un jefe de espionaje"
 flavor_gbr.16.m:0 "Contratar a un estadista"
 flavor_gbr.16.n:0 "Contratar a un comerciante"
 flavor_gbr.16.o:0 "Contratar a un organizador de ejércitos."
 flavor_gbr.16.p:0 "Contratar a un reformista del ejército."
 flavor_gbr.16.q:0 "Contratar a un comandante."
 flavor_gbr.16.r:0 "Contratar a un gran capitán."
 flavor_gbr.16.s:0 "Contratar a un maestro reclutador."
 flavor_gbr.16.u:0 "Contratar a un ingeniero militar."
 flavor_gbr.16.v:0 "Contratar a un intendente."
 flavor_gbr.20.t:0 "Un reino angevino"
 flavor_gbr.20.desc:0 "Como nuestra situación política ha cambiado hace falta reajustar el nombre oficial de nuestro país para que represente su situación actual."
 flavor_gbr.20.a:0 "¡Viva el Imperio!"
 flavor_gbr.20.b:0 "Un reino por un caballo."
 flavor_gbr.20.c:0 "Oh, por qué a mí"
 flavor_gbr.20.d:0 "¡Una república que resistirá el paso del tiempo!"
 flavor_gbr.20.e:0 "Que el Señor tenga piedad porque nuestro Estado no lo tendrá."
 flavor_gbr.20.f:0 "No necesitamos hacer «ajustes» al nombre de nuestro país."
 flavor_gbr.21.t:0 "Proclamación de un Sacro Imperio Mundial"
 flavor_gbr.21.desc:0 "[Root.GetUsableNameCap], líder del Sacro Imperio Romano, conquistador del Nuevo Mundo, señor de Europa, África y Asia. Ya no un reino diminuto, sino un imperio mundial con un poder más allá de la comprensión de cualquier estado patético que afirme ser capaz de rivalizar con [Root.GetUsableName], [Root.Monarch.GetTitle] [Root.Monarch.GetName] ha hecho una proclamación que combina los muchos títulos en una autoridad unificada: ¡la Corona del Sacro Imperio Británico!\nA partir de hoy, desde este mismo momento, el mundo estará bajo el control del Imperio con [Root.GetellaDir] [Root.Monarch.GetEmpressEmperor] [Root.Monarch.GetName] como único gobernante."
 flavor_gbr.21.a:0 "¡Salve Britania!"
 flavor_gbr.22.t:0 "La era angevina"
 flavor_gbr.22.desc:0 "Al principio [Root.GetUsableNameCap] se consideró por sus vecinos como algo fuera de su era, un capricho de los reyes ingleses que intentaban hacer frente al estancamiento de su lucha de siglos con los reyes de Francia Sin embargo, los continuos esfuerzos por expandir el dominio y autoridad de este imperio recién nacido ha dado como resultado un reconocimiento generalizado del gran éxito [Root.GetdeldelaDir] [Root.Monarch.GetTitle] de [Root.GetName] Es el alba de una nueva era, ya que la sociedad multicultural de este dominio se ve impulsada naturalmente hacia el progreso gracias a la mezcla de muy distintas tradiciones que ha tenido lugar."
 flavor_gbr.22.a:0 "¡El mundo pertenece al/a la [Root.GovernmentName]!"
 flavor_gbr.23.t:0 "La corona ibérica"
 flavor_gbr.23.desc:0 "La conexión ibérica comenzó hace siglos, con matrimonios reales entre reyes y princesas como Alfonso VIII de Castilla y Leonor, hija de Enrique II y Leonor de Aquitania, y Eduardo I de Inglaterra y Leonor de Castilla, hermana de Alfonso X de Castilla, o el caso más reciente de Juan de Gante, duque de Lancaster, hijo de Eduardo III, que se casó con Constanza de Castilla, hija del depuesto rey Pedro I, para reclamar el trono de Castilla a través de este matrimonio.\n\nEsta conexión ha sido recientemente restaurada e impuesta, ya que todos los reinos de Iberia han quedado bajo nuestro dominio, y ahora estamos en condiciones de declarar la Unión de Iberia como una de las coronas de nuestro Reino Unido."
 flavor_gbr.23.a:0 "Iberia debe permanecer bajo nuestro dominio directo."
 flavor_gbr.23.b:0 "Iberia deber ser gobernada mediante una unión personal."
 flavor_gbr.24.t:0 "La corona italiana"
 flavor_gbr.24.desc:0 "Italia ha sido una región codiciada por muchos gobernantes durante siglos, ya que los esfuerzos de la dinastía Hohenstaufen por imponer su autoridad sobre las comunas italianas fracasaron rotundamente. Esto ha demostrado ser un reto ambicioso, ya que las ciudades-estado y principados independientes de la península a menudo se revuelven feroces contra los invasores extranjeros que se atreven a interrumpir sus luchas internas.\n\nSin embargo, nuestros esfuerzos en la región han dado sus frutos, ya que ahora estamos en condiciones de declarar a la Unión de Italia como una de las coronas de nuestro Reino Unido."
 flavor_gbr.24.a:0 "Italia permanecer bajo nuestro dominio directo."
 flavor_gbr.24.b:0 "Italia debe ser gobernada mediante una unión personal."
 flavor_gbr.100.t:0 "Enrique VIII"
 flavor_gbr.100.desc:0 "Al ser el tercer hijo del rey anterior, no se esperaba que el joven Enrique heredara el trono. Por tanto recibió una educación de primera clase y algunos títulos menores en el reino desde muy joven para permitir la estabilidad interna y desincentivar el reparto de títulos entre otras familias establecidas. Un verdadero intelectual que escribía en inglés, francés y latín, se convirtió en la imagen de un hombre del Renacimiento. También sentía un gran interés por la música, podía tocar una variedad de instrumentos y cantar.\n\nAunque no estaba instruido formalmente para el gobierno, su educación bien desarrollada, sus habilidades en relaciones exteriores y diplomacia, junto con su enorme carisma podrían convertirlo definitivamente en uno de los mejores gobernantes que Inglaterra haya visto jamás."
 flavor_gbr.100.a:0 "¡Sería un gran rey!"
 flavor_gbr.100.b:0 "Un individuo de mucho talento."
 flavor_gbr.101.t:0 "La era isabelina"
 flavor_gbr.101.desc:0 "Considerada inicialmente presunta heredera, más tarde se la consideró ilegítima y apartada de la línea de sucesión tras la ejecución de su madre, cuando Isabel tenía dos años. Gracias a su excelente educación, sabía escribir inglés, latín, italiano, francés y griego. La controversia en la sucesión tras la muerte del hermanastro de Isabel se resolvió cuando ella y su hermanastra María entraron juntas triunfalmente en Londres. Sin embargo, su vínculo no duró mucho, ya que María era una católica devota decidida a extinguir la fe protestante, en la que Isabel había sido educada, e incluso pasó casi un año en prisión sospechosa de apoyar a rebeldes protestantes contra María.\n\nCon una de las mejores educaciones, así como un comportamiento amable, sin duda puede convertirse en una de las mejores gobernantes que Inglaterra haya tenido, marcando el comienzo de la mayor edad de oro jamás vista."
 flavor_gbr.101.a:0 "¡Será una gran gobernante!"
 flavor_gbr.101.b:0 "No está hecha para gobernar."
 flavor_gbr.102.t:0 "Postura religiosa [Root.GetdeldelaDir] [Root.Monarch.GetTitle]"
 flavor_gbr.102.desc:0 "Según progresa la Era de la Reforma, también cambian los asuntos religiosos de [Root.GetUsableName]. Con el ascenso [Root.GetdeldelaDir] [Root.Monarch.GetTitle] [Root.Monarch.GetName] al trono [Root.GetAdjective], la postura de [Root.GetName] hacia el credo [Root.Religion.GetName] vuelve a ser tema de interés para la corte."
 flavor_gbr.102.a:0 "Hay que imponer la Reforma"
 flavor_gbr.102.a.tt:0 "Todo país §Ycatólico§! conocido gana §R-50§! de opinión sobre §Y[Root.GetName]§!"
 flavor_gbr.102.a.at:0 "Todo país §Yprotestante§!, §Yreformado§!, §Yanglicano§! y §Yhusita§! conocido gana §G50§! de opinión sobre §Y[Root.GetName]§!."
 flavor_gbr.102.b:0 "[Root.GetUsableNameCap] no debe alejarse del papa"
 flavor_gbr.102.b.tt:0 "Todo país §Yprotestante§!, §Yreformado§!, §Yanglicano§! y §Yhusita§! conocido gana §R-50§! de opinión sobre §Y[Root.GetName]§!."
 flavor_gbr.102.b.at:0 "Todo país §Ycatólico§! conocido gana §G50§! de opinión sobre §Y[Root.GetName]§!"
 flavor_gbr.102.c:0 "Mantener el statu quo."
 flavor_gbr.103.t:0 "Disolución de monasterios"
 flavor_gbr.103.desc:1 "Los monasterios de [Root.GetUsableName] son entidades poderosas de la Iglesia católica. No sólo son heraldos del Papa, sino también lugares de riquezas no tocadas por el Estado.\nPor orden de Su Majestad, los orgullosos soldados de la Reforma han cargado contra uno de los monasterios influyentes, destruido sus estatuas blasfemas y saqueado sus riquezas."
 flavor_gbr.103.a:0 "El/La [Root.GovernmentName] se beneficiará enormemente de ello."
 flavor_gbr.104.t:0 "Supresión de los privilegios del clero"
 flavor_gbr.104.desc:0 "Con las ideas de la Reforma en la cabeza, [Root.GetellaDir] [Root.Monarch.GetTitle] [Root.Monarch.GetName] busca modos de revocar los muchos privilegios de los que disfruta el clero. Al no estar sometidos al papa sino [Root.GetalalaDir] [Root.Monarch.GetTitle] en persona, a la autoridad real ya no le conviene tener súbditos que no sean leales a su [Root.Monarch.GetTitle]"
 flavor_gbr.104.a:0 "¡Inclinaos ante vuestr[Root.GetoaDir] [Root.Monarch.GetTitle]!"
 flavor_gbr.105.t:0 "Tributación de la Iglesia"
 flavor_gbr.105.desc:0 "Las muchas iglesias y monasterios de [Root.GetUsableName] están exentos de tributación por su conexión con la Santa Sede. Con las nuevas ideas de la Reforma y la ambición de [Root.Monarch.GetName] de librar a [Root.GetUsableName] del control papal, la Iglesia ya no está exenta de los impuestos de [Root.GetName]."
 flavor_gbr.105.a:0 "Esto aumentará considerablemente nuestros ingresos."
 flavor_gbr.106.t:0 "Restauración de la misa en latín"
 flavor_gbr.106.desc:0 "La Reforma abolió la misa tradicional en latín. En su lugar, los cristianos herejes rezan en sus lenguajes nativos, desafiando la voluntad de la Iglesia católica en el proceso. A través de una considerable persecución y quema de miembros de la Reforma, esta práctica fue erradicada por el ejército [Root.GetAdjective] al mando [Root.GetdeldelaDir] [Root.Monarch.GetName] y la misa se vuelve a celebrar en latín."
 flavor_gbr.106.a:0 "Se ha restaurado el orden."
 flavor_gbr.107.t:0 "Reconciliándose con Roma"
 flavor_gbr.107.desc:1 "La Reforma ha sido un golpe muy fuerte a la unidad religiosa [Root.GetUsableName]. A causa de la acción de los reformadores, las relaciones entre [Root.GetUsableName] y el Papa ha estado en malos términos durante algún tiempo.\nMediante los esfuerzos concentrados de Su Majestad, los diplomáticos de [Root.GetName] han conseguido restablecer las conexiones diplomáticas con los Estados Pontificios. El/La [Root.GovernmentName] y Roma se reconcilian."
 flavor_gbr.107.a:0 "Que el Señor nos perdone por los pecados de los herejes."
 flavor_gbr.108.t:0 "¡La Reforma se extiende!"
 flavor_gbr.108.desc:0 "Pese a sus mejores esfuerzos, la Reforma se extiende en [Root.GetUsableName]. Está claro que el pueblo [Root.GetAdjective] no está contento con la corrupción de la Iglesia católica y está dispuesto a seguir las palabras de cualquier teólogo que demonice a la institución católica."
 flavor_gbr.108.a:0 "Se avecinan tiempos inestables…"
 flavor_gbr.109.t:0 "Asuntos religiosos en manos extranjeras"
 flavor_gbr.109.desc:0 "La decisión [Root.GetdeldelaDir] [Root.Monarch.GetTitle] [Root.Monarch.GetName] de no ponerse de lado ni de católicos ni de protestantes ha llevado a la corte a un callejón sin salida. Las acciones en favor de la Reforma ya no son de naturaleza real, sino que están en las manos de los consejeros [Root.Getdeldela] [Root.Monarch.GetTitle]"
 flavor_gbr.109.a:0 "Esperemos que estén en manos capaces."
 flavor_gbr.110.t:0 "Levantamiento hereje en [revolt_province.GetName]"
 flavor_gbr.110.desc:0 "A pesar de la indulgencia de Su Majestad hacia los asuntos religiosos de su pueblo, los herejes de [revolt_province.GetName] se están organizando en una revuelta activa contra el/la [Root.GovernmentName]. Tolerancia o no; exigen la destrucción del credo [Root.Religion.GetName]."
 flavor_gbr.110.a:0 "Oh, no."
 flavor_gbr.110.b:0 "Concededles autonomía religiosa."
 flavor_gbr.111.t:0 "El acuerdo religioso de [Root.Monarch.GetName]"
 flavor_gbr.111.desc:0 "Bajo la sabia guía y liderazgo [Root.GetdeldelaDir] [Root.Monarch.GetTitle] [Root.Monarch.GetName], el conflicto religioso entre católicos y protestantes en [Root.GetUsableName] ha llegado finalmente a su conclusión. Mediante el acuerdo religioso [Root.Monarch.GetName] –muchos arreglos políticos y religiosos– las disputas sobre religión han llegado su fin en el gran plan. Aunque aún hay escaramuzas aisladas y dispersas entre católicos y protestantes, la estabilidad del/de la [Root.GovernmentName] está asegurada."
 flavor_gbr.111.a:0 "Por fin se termina el caos."
 flavor_gbr.112.t:0 "Disputa entre [Root.Monarch.GetTitle] y [Root.GetParliamentOrFallbackName]"
 flavor_gbr.112.desc:0 "Las relaciones entre [Root.GetellaDir] [Root.Monarch.GetTitle] [Root.Monarch.GetName] y el/la [Root.GetParliamentOrFallbackName] han oscilado siempre entre cordiales y tensas. Las diferencias entre los distintos intereses regionales y la autoridad [Root.GetellaDir] [Root.Monarch.GetTitle] siempre han sido motivo de debates acalorados, y las diferentes opiniones sobre religión también han suscitado su propia cantidad de discusiones. Hace poco estos desacuerdos tomaron un nuevo cariz cuando algunos miembros del/de la [Root.GetParliamentOrFallbackName] intentaron defender sus posturas ante [Root.GetellaDir] [Root.Monarch.GetTitle] hablando con demasiado fervor y un modo realmente impropio de gentes de tan alto estatus. Evidentemente, [Root.GetalalaDir] [Root.Monarch.GetTitle] le disgustó la forma en que se estaba presentando el asunto, y lo rechazó de inmediato.\n\nEl resultado fue que la cuestión quedó zanjada por el momento, pero aumentó el ardor de sus partidarios y su animadversión hacia [Root.GetellaDir] [Root.Monarch.GetTitle]. No solamente eso, sorprendentemente también parece que ha aumentado el número de personas dispuestas a tomar en consideración la cuestión, y hay más gente que le ofrece su apoyo, ya sea abiertamente o a puerta cerrada. Además, otros grupos también están utilizando este asunto como justificación de la incapacidad [Root.GetdeldelaDir] [Root.Monarch.GetTitle] para abordar adecuadamente las preocupaciones regionales.\n\nAducen que, si ni siquiera se ha tenido en cuenta un asunto semejante, jamás se escuchará ninguno de sus propios asuntos y peticiones. Por tanto, abogan que [Root.GetellaDir] [Root.Monarch.GetTitle] no debería interferir con las decisiones del/de la [Root.GetParliamentOrFallbackName], mientras que [Root.GetellaDir] mism[Root.GetoaDir] [Root.Monarch.GetTitle] [Root.Monarch.GetName] desea limitar la interferencia del/de la [Root.GetParliamentOrFallbackName] a su gobierno."
 flavor_gbr.112.a:0 "Una evolución peligrosa."
 flavor_gbr.112.a.tt:0 "La §Ymonarquía§! y el §YParlamento§! están ahora en una lucha de poder. Si alguno de ellos asume el poder completo sobre el Estado, entonces la lucha se convertirá en la §YGuerra civil inglesa§!"
 flavor_gbr.113.t:0 "El conflicto se exacerba"
 flavor_gbr.113.desc:0 "Las tensiones entre [Root.GetParliamentOrFallbackName] y [Root.Monarch.GetTitle] han llegado a un punto sin retorno. Lo que empezó como una mera disputa sobre el apoyo a los intereses regionales, la tributación y el gasto militar se ha convertido en un conflicto sobre el papel del/de la mismo/a [Root.GetParliamentOrFallbackName] en el gobierno. Se cuestiona por una parte la necesidad de tener un/a [Root.GetParliamentOrFallbackName] y, por otro, la necesidad de un[Root.GetXaDir] [Root.Monarch.GetTitle]. [Root.GetElLaDir] [Root.Monarch.GetTitle] [Root.Monarch.GetName] está cansad[Root.GetoaDir] de tener que contentar a un grupo de personas que no dejan de interferir en su legítimo e innegable derecho a reinar y aprovecha cualquier oportunidad para socavar su autoridad. Por otra parte, individuos poderosos regionales del/de las [Root.GetParliamentOrFallbackName] han proclamado que ya no obedecerán a ninguna autoridad central y tiránica, y han reclutado tropas en sus territorios para defender su propia autoridad por la fuerza.\n\nGrandes partes de nuestro país han proclamado que ya no se someten a nuestro poder y se rebelan abiertamente contra nosotros."
 flavor_gbr.113.a:0 "Recurramos a negociaciones agresivas."
 flavor_gbr.113.a.tt:0 "§RAhora el desastre §YGuerra civil inglesa§! tiene condiciones más fáciles para saltar.§!"
 flavor_gbr.114.t:0 "María la Sangrienta"
 flavor_gbr.114.desc:0 "Por la búsqueda de un heredero varón, fue apartada de la línea de sucesión a favor de su hermanastro y además enviada a Gales, lo que provocó que la su relación con su padre se deteriorara durante su adolescencia. Durante el reinado de su hermanastro, al ser ella una católica devota, se la apartó aún más de la sucesión por miedo de que revirtiera las reformas protestantes que habían tenido lugar durante el reinado de éste. De hecho, eso es lo que María quería hacer, resuelta a aplastar la fe protestante y, junto con su hermanastra Isabel, se propuso reunir suficiente apoyo para reclamar el título de reina.\n\nContra todo pronóstico y la oposición de la corte, podría ser una gran gobernante, revertir las tendencias protestantes que el reino ha adoptado recientemente y reconvertirlo al catolicismo."
 flavor_gbr.114.a:0 "¡Purgaremos el protestantismo!"
 flavor_gbr.114.b:0 "No está hecha para gobernar."
 flavor_gbr.115.t:0 "Orden de caballería"
 flavor_gbr.115.desc:0 "Muchas órdenes militares se fundaron durante las primeras cruzadas. Tomando prestada esa idea, y emparejándola con los conceptos de la caballería, se han fundado otras muchas órdenes de un estilo más cortesano. Incluyen la idea de hermandad y se asocian tanto con el mérito como con el prestigio, así como con las medallas y distinciones correspondientes. Algunas de ellas también están vinculadas a una familia noble concreta, o incluso avaladas por el mecenazgo real, ya sea extranjero o propio.\n\nAlgunas voces proclaman que este tipo de órdenes son ya cosa del pasado, mientras que otras afirman que la caballerosidad, el mérito y los valores siempre deben ser loados y recompensados. Nuestra nación siempre ha estado a favor de los individuos dignos y los valores propuestos por las órdenes son, desde luego, algo que defender. Por tanto, nuestro se beneficiará enormemente de una órden de caballería promovida y respaldada por nuestr[Root.GetoaDir] [Root.Monarch.GetTitle] para que dure generaciones y represente los mejores valores de nuestra nación y formada por los mejores individuos disponibles"
 flavor_gbr.115.a:0 "El amanecer de una nueva órden."
 flavor_gbr.115.b:0 "Tales órdenes deben quedar en el pasado."
 flavor_gbr.116.t:0 "Justas en Inglaterra"
 flavor_gbr.116.desc:0 "Las justas fueron una tradición en toda Europa durante siglos, que permitían a los caballeros exhibir y perfeccionar sus habilidades de combate. En los últimos años, las justas se han mejorado y perfeccionado, con innovaciones como la introducción de la barrera basculante. Su finalidad es evitar colisiones y mantener a ambos jinetes en un ángulo óptimo cuando rompan sus lanzas. Las mejoras en la tecnología de armaduras también han permitido mejorar la seguridad de los combatientes. Como resultado, las justas se han convertido más en un entretenimiento y un espectáculo que en un ejercicio marcial propiamente dicho. Sin embargo, también significa que en ellas puede participar más gente que nunca."
 flavor_gbr.116.a:0 "Un deporte maravilloso."
 flavor_gbr.117.t:0 "La Revolución Gloriosa"
 flavor_gbr.117.desc:0 "A pesar de ser católico, Jacobo II se convirtió en rey de Inglaterra, Escocia e Irlanda con un amplio apoyo, pero se consideró un acuerdo a corto plazo, ya que su supuesta heredera era María, su hija protestante. De hecho, estaba casada con Guillermo de Orange, gobernante de hecho de la República holandesa, un país protestante. El nacimiento de un heredero varón que desplazara a María abrió las puertas a una posible dinastía católica, y el procesamiento de varios obispos protestantes desató una amplia oposición anticatólica.\nEso minó la autoridad de Jacobo, y una coalición de estadistas ingleses presentó una invitación a Guillermo para que interviniera militarmente y protegiera la religión protestante."
 flavor_gbr.117.a:0 "Guillermo, ayúdanos, eres nuestra única esperanza"
 flavor_gbr.118.t:0 "Los quintomonarquistas"
 flavor_gbr.118.desc:0 "Quintomonarquistas es el nombre de una secta protestante fundada en la creencia de que cuatro monarquías precederían a la quinta y última, es el establecimiento del Reino de Dios en la Tierra. Afirman que los acontecimiento recientes señalan el fin de la cuarta monarquía y que el reinado [Root.GetdeldelaDir] [Root.Monarch.GetTitle] [Root.Monarch.GetName] está impidiendo la llegada de la quinta. Se consideran «salvados» y se hacen llamar «santos» y se supone que actúan con la intención de preparar a la población para la Segunda venida. Aunque en realidad no es un movimiento importante, el que su alcance sea lo bastante grande combinado con el hecho de que algunos de sus miembros creen que la acción militar está justificada, los convierten en un grupo imposible de ignorar.\n\nSus creencias, aunque extremas, es innegable que han despertado el interés de algunos miembros muy poderosos e influyentes del gobierno, ya sea abiertamente o en secreto. No será prudente simplemente ignorarlos, sobre todo si de verdad existe la posibilidad de que la Segunda venida esté a punto de caer sobre nosotros."
 flavor_gbr.118.a:0 "Seguiremos las señales de Dios."
 flavor_gbr.118.a.tt:0 "Los quintomonarquistas se hacen con el poder de §Y[Root.GetUsableName]§!...\n§R§Y[Root.GetUsableName]§! tendrá/n acceso a un sistema de gobierno poderoso, pero peligroso, que impone a nuestra nación un estado de conflicto constante. El fracaso en conquistar un millar de provincias antes del Fin ha llegado y provocará nuestra caída§!"
 flavor_gbr.118.b:0 "No debemos ni considerar semejantes locuras."
 flavor_gbr.119.t:0 "Una nueva era de los quintomonarquistas"
 flavor_gbr.119.desc:0 "¡Las señales de Dios están claras! Los cuatro reinados han terminado y el quinto está al caer. Regocijaos, porque muy pronto el Señor regresará del Cielo y volverá a caminar entre nosotros. Solo aquellos que Lo abracen se salvarán y quienes renieguen de Él perecerán. Somos los santos, los dignos de ser salvados. Convenceremos a quienes aún niegan al Señor a seguirnos en nuestra vigilia y a abrazarlo en sus corazones.\n\nEl Reino de Dios en la Tierra está a punto de llegar y nosotros seremos quienes preparen el camino para Él."
 flavor_gbr.119.a:0 "¡Se hará su voluntad!"
 flavor_gbr.119.b:0 "¡Detened esta locura inmediatamente!"
 flavor_gbr.119.b.tt:0 "§YLos quintomonarquistas§! nunca volverán a tener una oportunidad de derrocar el gobierno.§!"
 flavor_gbr.120.t:0 "El fin de los quintomonarquistas"
 flavor_gbr.120.desc.a:0 "Las subidas y bajadas del gobierno siempre fluyen y quienes se ven favorecidos durante un tiempo, tarde o temprano habrán de perder ese favor y ser destituidos de su cargo. Esto también nos ha pasado y los quintomonarquistas han visto como su antiguo favor se desvanecía cuando las corrientes de las masas han cambiado su dirección.\n\nSe ha cerrado un capítulo de la historia de nuestro país. La historia nos juzgará, pero independientemente de que sea para bien o para mal, ya no serán los quintomonarquistas quienes nos dirijan. Viva [Root.GetellaDir] nuev[Root.GetoaDir] [Root.Monarch.GetTitle] [Root.Monarch.GetName]."
 flavor_gbr.120.desc.b:0 "Todos seguimos la abrumadora marea de los quintomonarquistas, arrastrados por su convocatoria a la Segunda venida. Estaban preparando el país para ello, el Reino de Dios en la Tierra. Todos estábamos expectantes, esperando el día en que Jesús bajaría de los Cielos y nos reuniésemos felizmente con Él.\n\nPero el día no llegó.\n\nLo primero en llegar fueron las excusas. Justificaciones debidas a errores de cálculo. Después, las promesas. Promesas de que en realidad sería al día siguiente, después al siguiente, y el siguiente. La gente empezó a no creer las palabras de quienes les habían llevado allí. Empezaron a abrir los ojos y darse cuenta de que no eran «santos», que no estaban «salvados». Jesús no bajaba de los Cielos, al menos de momento.\n\nLo que empezó como incredulidad se convirtió rápidamente en odio hacia quienes los habían descarriado. Las masas asaltaron los edificios gubernamentales, arrastrando a los dirigentes a los que no hacía mucho habían seguido. Fueron arrancados de sus despachos, sacados a las plazas públicas, y luego condenados, criticados y acusados. Finalmente, en la mayoría de casos fueron ejecutados, encarcelado el resto. Nadie pudo escapar de la ira de las masas vengativas."
 flavor_gbr.120.a:0 "La rueda ha girado inevitablemente."
 flavor_gbr.121.t:0 "Anglicanismo en el Sacro Imperio Romano"
 flavor_gbr.121.desc:0 "El Sacro Imperio Romano ha sido testigo de muchas divisiones religiosas. Durante muchos años, catolicismo y protestantismo han luchado por su control. Es hora de que esto termine. El Imperio ya no se dejará influir por esas creencias herejes. El anglicanismo será la única religión oficial del Sacro Imperio Romano, tal como lo ordenó el mismo Dios. Con el anglicanismo como única religión oficial del Imperio, nuestra supremacía sobre él está asegurada."
 flavor_gbr.121.a:0 "Unidos en una sola fe"
 flavor_gbr.122.t:0 "[Root.GetUsableNameCap] en la Era de la Reforma"
 flavor_gbr.122.desc:0 "La Reforma ha estallado en Europa y sume al continente en el caos religioso y la anarquía. La autoridad del papa está en su punto más bajo y muchos teólogos compiten en sus teoremas sobre el misticismo de la fe.\nPor supuesto, la Reforma también ha llegado a [Root.GetUsableName] y el pueblo [Root.GetAdjective] lucha entre sí por la superioridad religiosa, mientras que la postura de [Root.GetUsableName] depende completamente de su amad[Root.GetoaDir] [Root.Monarch.GetTitle]."
 flavor_gbr.122.a:0 "Se avecinan tiempos inciertos…"
 flavor_gbr.122.a.tt:0 "La religión de cada nuev[Root.GetoaDir] §Y[Root.Monarch.GetTitle]§! y §Yheredero§! ahora tiene una probabilidad del §Y50,0%§! de ser §Yhereje§! mientras este modificador esté activo.\nLos gobernantes pueden asumir una §Ypostura religiosa§! hacia la Reforma que afectará a eventos futuros."
 flavor_gbr.199.t:0 "Pax Britannica"
 flavor_gbr.199.t.a:0 "Pax Angevina"
 flavor_gbr.199.t.b:0 "[Root.GetPaxBritannica]"
 flavor_gbr.199.desc.a:0 "Nuestro país ha alcanzado un tamaño, prosperidad y estabilidad nunca vista. Nuestro glorioso reinado ha traído a la población una riqueza sin precedentes y las gentes de todo el mundo respetan nuestra autoridad. El dicho «el sol no se pone en el Imperio británico» no es una alegoría, sino un hecho innegable.\n\nEn estos momentos de paz y prosperidad, la gente ha empezado a comparar a nuestr[Root.GetoaDir] [Root.Monarch.GetTitle] [Root.Monarch.GetName] con los grandes gobernantes del pasado, en especial con Augusto. Su fundación del Imperio Romano y la paz y prosperidad que conllevó son paralelos al gobierno de [Root.Monarch.GetName] y la prosperidad que nos ha proporcionado.\n\nDisfrutamos de una verdadera Pax Britannica."
 flavor_gbr.199.desc.b:0 "Nuestro país ha alcanzado un tamaño, prosperidad y estabilidad nunca vista. Nuestro glorioso reinado ha traído a la población una riqueza sin precedentes y las gentes de toda Europa respetan nuestra autoridad. La unión de Inglaterra y Francia ha demostrado ser más exitosa de lo que habíamos esperado.\n\nEn estos momentos de paz y prosperidad, la gente ha empezado a comparar a nuestr[Root.GetoaDir] [Root.Monarch.GetTitle] [Root.Monarch.GetName] con los grandes gobernantes del pasado, en especial con Augusto. Su fundación del Imperio Romano y la paz y prosperidad que conllevó son paralelos al gobierno de [Root.Monarch.GetName] y la prosperidad que nos ha proporcionado.\n\nDisfrutamos de una auténtica Pax Angevina."
 flavor_gbr.199.a:0 "Somos el imperio más glorioso."
 flavor_gbr.200.t:0 "Empresa colonial"
 flavor_gbr.200.desc:0 "Nuestras inversiones coloniales recientes están claramente dando fruto. Acaba de llegarnos un mensaje de nuestra última colonia de [Root.GetName] que nos informa de su éxito en la creación de una aldea. Los colonos ya están ampliando allí sus alojamientos e infraestructuras, y las autoridades locales dudan sobre la dirección que deben tomar. Por ello piden la guía [Root.Owner.GetdeldelaDir] [Root.Owner.Monarch.GetTitle] [Root.Owner.Monarch.GetName], para desarrollarlo en lo que más beneficie a la nación."
