 #Japan EoC Loc 
 
 mng_cornerstone_empire2_title:0 "Rincón de un imperio"
 mng_cornerstone_empire2_desc:0 "Una nación cuyas fronteras abarcan tan vastas extensiones de tierra no puede depender de unas pocas figuras poderosas en nuestro territorio. Así pues, para garantizar una estabilidad y una integridad operativa adecuadas, debemos discernir el mejor camino a seguir y distribuir el poder en consecuencia."
 mng_censorate2_title:0 "El Censorado"
 mng_censorate2_desc:0 "Una división altamente eficiente de nuestro gobierno. Debemos presentar nuestros máximos esfuerzos para garantizar el proceso continuo de centralización y eficiencia burocrática para que coincida con el tamaño de nuestro enorme dominio."
 mng_promote_grand_coordinators2_title:0 "Grandes coordinadores"
 mng_promote_grand_coordinators2_desc:0 "El equivalente oriental a un virrey, más conocido en nuestro país como xunfu, es un puesto clave que desempeña un papel importante en nuestra administración. Debemos intentar ascender a coordinadores capaces y asegurarnos de que sean leales al emperador."
 mng_reform_civil_registration2_title:0 "Reformar el Registro Civil"
 mng_reform_civil_registration2_desc:0 "El sistema de gobierno que promueve nuestra dinastía ha visto poca renovación en la épocas más recientes. Para poner fin a esto, hemos de establecer un sistema adecuado para administrar las oleadas de súbditos bajo nuestro estandarte y mitigar apropiadamente los perjuicios que acompaña a la corrupción y la sobreextensión administrativa."
 mng_examination_system2_title:0 "Sistema de exámenes."
 mng_examination_system2_desc:0 "Ahora que hemos mejorado nuestro sistema de gobierno, debemos cambiar nuestro enfoque eligiendo el camino que debe seguir nuestro Imperio. Centralización, delegación de la autoridad local en figuras individuales y promoción de miembros dinásticos a puestos de poder son algunos de los caminos que nuestro Emperador puede elegir seguir."
 mng_mutual_trade_system2_title:0 "Comercio mutuo"
 mng_mutual_trade_system2_desc:0 "Proyectar nuestra fuerza e intercambiar regalos, favores y moneda a cambio de protección es una relación relativamente eficaz y tremendamente rentable entre nuestra gran dinastía y los numerosos países satélites de nuestra esfera de influencia. Sin embargo, no debemos relajarnos, sino más bien seguir mejorando sobre estos poderosos cimientos, ya sea con la revisión de los acuerdos tributarios o la firma conjunta de nuevos acuerdos con nuevos aliados más allá de nuestras fronteras."
 mng_tame_china_sorrow2_title:0 "Domar la pena de China"
 mng_tame_china_sorrow2_desc:0 "Los ríos son el alma de nuestra civilización, ya que proporcionan a nuestro pueblo tierras valiosas y las necesidades básicas. Sin embargo, las diversas inundaciones que pueden tener lugar cada pocas décadas son una amenaza de la máxima autoridad no solo para el sustento de nuestros súbditos sino también para nuestro gobierno estable."
 mng_single_whip_law2_title:0 "Ley de un solo látigo"
 mng_single_whip_law2_desc:0 "Un imperio del tamaño del nuestro es a veces difícil de administrar y tasar como es debido. Por eso a veces pueden quedar sin explotar muchos de nuestros beneficios potenciales. Para solucionar esto debemos crear un nuevo impuesto universal que se pague totalmente en plata, en un intento de centralizar nuestras políticas tributarias."
 mng_pure_land2_title:0 "Tierra pura"
 mng_pure_land2_desc:0 "Pese a nuestros éxitos en los asuntos internos y externos, no debemos olvidarnos de atender el jardín de nuestra alma y erigir los lugares de culto adecuado que reflejen nuestra abundancia y atención a las enseñanzas mediante las cuales hemos prosperado."
 mng_shengshi_zhishi2_title:0 "Seisei & chisei"
 mng_shengshi_zhishi2_desc:0 "La historia de las dinastías pasadas, al igual que la nuestra, ha estado siempre dictada por fluctuaciones. Los periodos de crecimiento, decadencia, destrucción y renacimiento forman parte de la vida. Sin embargo, no debemos interpretar esto como que no podemos hacer todo que esté en nuestra mano para garantizar el crecimiento y el gobierno de nuestra dinastía."
 mng_expand_bogue2_title:0 "Ampliar la Bocca Tigris"
 mng_expand_bogue2_desc:0 "La desembocadura del río de [667.GetName] se conoce en todo nuestro país por ser el corazón de negocios lucrativos y el transporte de bienes valiosos y grano. Hemos de trabajar incansablemente para ampliarla para dar cabida a mayores volúmenes de bienes y satisfacer las exigencias crecientes de nuestro pueblo."
 mng_jing_hang_grand_canal2_title:0 "El Gran canal Keikou"
 mng_jing_hang_grand_canal2_desc:0 "Dominar las corrientes y las inundaciones que se producen a lo largo de las riberas de nuestra gran nación es una habilidad que nos resultará vital, si logramos sobrevivir a los próximos siglos. Las inundaciones han sido los acontecimientos catalizadores del auge y la caída de quienes estuvieron aquí antes que nosotros, de modo que debemos tomar las medidas necesarias para asegurarnos de que no acabamos siendo una breve mención más en los libros de historia."
 mng_expand_yongle_dadian2_title:0 "Eiraku Taiten"
 mng_expand_yongle_dadian2_desc:0 "La aparición en China de la imprenta y la copia de obras literarias es una técnica revolucionaria que permite difundir y preservar el conocimiento. Si mejoramos las técnicas de nuestros antepasados, tal vez consigamos difundir la obra enciclopédica más grandiosa del Emperador Yongle, que abarca cientos de volúmenes de conocimientos."
 mng_form_depots2_title:0 "Formar los Depósitos"
 mng_form_depots2_desc:0 "A pesar de nombrar súbditos leales y mostrar el favor de los cielos, las personas que sirven a nuestro ilustre Emperador pueden a veces ser víctimas de su naturaleza humana. Para contrarrestarlo, podríamos adelantarnos y fundar agencias de espionaje con el fin de vigilar los asuntos y tratos propios de nuestros súbditos."
 mng_outer_city_beijing2_title:0 "El exterior de [1816.GetName]"
 mng_outer_city_beijing2_desc:0 "La ciudad de [1816.GetName] ha sido el corazón de China, el hogar de un número incontable de gente de dentro de nuestro país. El tamaño cada vez mayor de la población exige ampliar los planos de la ciudad, aumentando así el espacio en el dominio urbano."
 mng_fortify_coast2_title:0 "Fortificar la costa"
 mng_fortify_coast2_desc:0 "Nuestras costas llevan mucho tiempo siendo víctimas de una piratería sin sentido que despoja a nuestros plebeyos de los frutos duramente ganados de su trabajo y, en ocasiones, esclaviza a los habitantes de la costa. La situación es totalmente intolerable y por eso debe solucionarse del modo más drástico posible."

 #Korean EoC Loc
 mng_cornerstone_empire3_title:0 "Piedra angular de un imperio"
 mng_cornerstone_empire3_desc:0 "Una nación cuyas fronteras abarcan tan vastas extensiones de tierra no puede depender de unas pocas figuras poderosas en nuestro territorio. Así pues, para garantizar una estabilidad y una integridad operativa adecuadas, debemos discernir el mejor camino a seguir y distribuir el poder en consecuencia."
 mng_censorate3_title:0 "El Censorado"
 mng_censorate3_desc:0 "Una división altamente eficiente de nuestro gobierno. Debemos presentar nuestros máximos esfuerzos para garantizar el proceso continuo de centralización y eficiencia burocrática para que coincida con el tamaño de nuestro enorme dominio."
 mng_promote_grand_coordinators3_title:0 "Grandes coordinadores"
 mng_promote_grand_coordinators3_desc:0 "El equivalente oriental a un virrey, más conocido en China como xunfu y en nuestro país como sunmu, es un puesto clave que desempeña un papel importante en nuestra administración.  Debemos intentar ascender a coordinadores capaces y asegurarnos de que sean leales al emperador"
 mng_reform_civil_registration3_title:0 "Reformar el Registro Civil"
 mng_reform_civil_registration3_desc:0 "El sistema de gobierno que promueve nuestra dinastía ha visto poca renovación en la épocas más recientes. Para poner fin a esto, hemos de establecer un sistema adecuado para administrar las oleadas de súbditos bajo nuestro estandarte y mitigar apropiadamente los perjuicios que acompaña a la corrupción y la sobreextensión administrativa."
 mng_examination_system3_title:0 "Sistema de exámenes."
 mng_examination_system3_desc:0 "Ahora que hemos mejorado nuestro sistema de gobierno, debemos cambiar nuestro enfoque eligiendo el camino que debe seguir nuestro Imperio. Centralización, delegación de la autoridad local en figuras individuales y promoción de miembros dinásticos a puestos de poder son algunos de los caminos que nuestro Emperador puede elegir seguir."
 mng_mutual_trade_system3_title:0 "Comercio mutuo"
 mng_mutual_trade_system3_desc:0 "Proyectar nuestra fuerza e intercambiar regalos, favores y moneda a cambio de protección es una relación relativamente eficaz y tremendamente rentable entre nuestra gran dinastía y los numerosos países satélites de nuestra esfera de influencia. No obstante no debemos relajarnos, sino más bien seguir mejorando sobre estos poderosos cimientos, ya sea con la revisión de los acuerdos tributarios o la firma conjunta de nuevos acuerdos con nuevos aliados más allá de nuestras fronteras."
