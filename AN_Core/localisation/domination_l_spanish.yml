 trade_protectorate:0 "Protectorado comercial"
 trade_protectorate_long_desc:0 "Un protectorado comercial es una relación entre una potencia marítima poderosa y un reino local más débil. El súbdito transfiere toda su influencia comercial a su soberano cambio de protección. Aunque estén en una relación de súbditos, los protectorados comerciales funcionan con autonomía y pueden romper el acuerdo comercial con su soberano."
