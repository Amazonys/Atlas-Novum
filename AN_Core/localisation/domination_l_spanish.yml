 ottoman_provincial_government_system_reform:0 "Sistema de gobierno provincial"
 ottoman_provincial_government_system_reform_desc:0 "Al nombrar gobernadores provinciales mejoramos la administración de impuestos y la explotación de otros recursos. Aunque es más probable que unos gobernadores ambiciosos pasen la mayor parte del tiempo enredados en intrigas y disputas internas, las ganancias adicionales de nuestras posesiones justifica el riesgo."
 mechanic_pasha_extra_bonuses_yes:1 "Los §Ypachás dan ahora un §G+20,0%§! del modificador de impuesto local para las provincias de grupos culturales extranjeros."
 devshirme_system_reform:0 "Sistema devshirme"
 devshirme_system_reform_desc:0 "De finales del siglo XIV a mediados del XVII, la dinastía otomana adquirió esclavos para su casa mediante la práctica del devshirme. Niños no musulmanes cuidadosamente elegidos, generalmente cristianos de los Balcanes rurales de entre 12 y 14 años, eran enviados a vivir con familias turcas para aprender turco y las leyes del islam antes de llevarlos a la capital imperial. La mayoría se unía a los jenízaros, un ejército permanente de infantería sometido a una estricta disciplina, mientras que quienes mostraban un liderazgo particular y capacidad intelectual se inscribían directamente en la casa del sultán como pajes, donde se les educaba y, si tenían éxito, se les podía ascender a los rangos más altos de la élite militar-administrativa otomana. Como su sustento dependía del gobernante, estos esclavos, conocidos como kul, demostraron una intensa lealtad y fueron cruciales para el establecimiento del control generalizado de la dinastía otomana sobre el imperio."
 tur_not_has_abolished_devshirme_system_tt:0 "NO ha abolido el §Ysistema devshirme§!"
 tur_eyalet_recruits:0 "Reclutas de eyalatos"
 desc_tur_eyalet_recruits:0 "Los eyalatos de [Root.GetUsableName] envían sus jóvenes infieles a [Root.Capital.GetName] para una mayor instrucción y convertirse en soldados del/de la [Root.GovernmentName]."
 tur_grand_vizier_modifier:0 "Gran visir"
 desc_tur_grand_vizier_modifier:0 "Aunque el gran visir ya es un estadista de talento, los reclutadores están atentos para otros hombres de aptitudes."
 mechanic_has_harem_events_yes:0 "Tiene §Yeventos del harén§!"
 ottoman_siyasah_tax_reform:0 "Sistema tributario otomano siyasa"
 ottoman_siyasah_tax_reform_desc:0 "El sistema tributario otomano siyasa es una combinación de la antiguas leyes bizantinas seleccionadas bajo la consideración de la sharía y la siyasa islámica. Su objetivo es garantizar un sistema de tributación consistente e integral que se aplique a todo el imperio"
 ottoman_siyasah_tax_reform_tax:0 "Sistema tributario otomano siyasa"
 desc_ottoman_siyasah_tax_reform_tax:0 "Esta provincia está bajo el código legal de la siyasa y tiene que pagar un impuesto al waqf."
 ottoman_siyasah_tax_reform_manpower:0 "Sistema tributario otomano siyasa"
 desc_ottoman_siyasah_tax_reform_manpower:0 "Esta provincia está bajo el código legal de la siyasa y tiene que pagar un impuesto de sangre al devshirme."
