 #Ideas
 lessons_hundred_years_war:0 "Lecciones de la guerra de los Cien Años"
 lessons_hundred_years_war_desc:0 "Las guerras constantes contra la corona inglesa ha infundido a nuestro personal militar una notable experiencia en la guerra. Podemos usar este conocimiento para expandir más aún nuestra influencia y dominios."
 # haguenot_rebellions:0 "Huguenot Rebellions"
 # haguenot_rebellions_desc:0 "The rebellions during the §YFrench Wars of Religion§! have left deep scars within our nation. We shall strive to prevent this disaster from happening ever again via any means necessary!"
 europes_first_standing_army:0 "El primer ejército permanente de Europa"
 europes_first_standing_army_desc:0 "La fuerza de un gobernante solo llega hasta donde alcanza su capacidad militar. Forjado en el fuego de la guerra constante y bendecido por las penalidades encontradas en los campos de batalla de Europa, nuestro ejército se ha convertido en una fuerza disciplinada a tener en cuenta."
 divine_right_to_rule:0 "Derecho divino"
 divine_right_to_rule_desc:0 "Nuestros jefes de Estado tienen un mandato que reemplaza toda otra autoridad interna en materias de administración y guerra. Ningún otro individuo en nuestro dominio tiene la capacidad de influir en el derecho divino de nuestro monarca."
 
 #Revolutionary Ideas 
 FRA_ideas_2:0 "Ideas francesas revolucionarias"
 FRA_ideas_2_start:0 "Tradiciones francesas revolucionarias"
 FRA_ideas_2_bonus:0 "Ambiciones francesas revolucionarias"
 
 revolutionary_tribunal:1 "Igualdad ante la ley"
 revolutionary_tribunal_desc:1 "Europa es presa de tiranos sanguinarios que mantienen a sus súbditos bajo el yugo de los privilegios. Pero cuando se les presenta el principio de igualdad ante la ley que permite que todo hombre sea reconocido igual a cualquier otro, acogerán fácilmente esta gran Revolución que garantizará su libertad y sus derechos."
 mandats_territoriaux:1 "Franco germinal"
 mandats_territoriaux_desc:0 "En un intento para que nuestra gran nación haga frente a la inestabilidad financiera, introduciremos un nuevo papel moneda. Así combatiremos la hiperinflación y estabilizaremos nuestra economía."
 jourdan_law:0 "Ley de Jourdan"
 jourdan_law_desc:0 "Un intento legislativo militar exitoso, la ley Jourdan obliga a todos los hombres entre 20 y 25 años, sin cónyuges ni descendencia, a cumplir el servicio militar. Los pobres e indigentes dentro de nuestras fronteras serán una gran fuente de soldadesca para impulsar nuestras ambiciones revolucionarias en todo el viejo continente."
 napoleonic_tactics:0 "Tácticas napoleónicas"
 napoleonic_tactics_desc:0 "Una serie de ejercicios de instrucción intentos, así como tácticas militares renovadas en el campo de batalla definen nuestra era. Al utilizar nuevas y veloces maniobras en el campo de batalla en conjunción con caballería y artillería, nuestro poder se elevará por encima de nuestros enemigos."
 european_ambitions:0 "Ambiciones europeas"
 european_ambitions_desc:0 "El antiguo continente está a nuestro alcance. Las monarquías y los enemigos a nuestro alrededor son obstáculos menores en nuestro sueño de unir el continente bajo la astuta guía de los ideales revolucionarios."
 
 #China-related Localisation 
 
 mng_tumu_crisis_title:0 "La crisis de Tumu"
 mng_tumu_crisis_desc:0 "Las fuerzas reunidas en nuestra frontera noroeste anuncian la caída de nuestro gran imperio. No debemos ceder a sus presiones, no sea que nos arriesguemos a la erradicación de nuestra gran dinastía. ¡Hay que mostrar a los señores oirates por qué deben temernos!"
 mng_restore_royal_road_title:0 "Restaurar el Camino Real"
 mng_restore_royal_road_desc:0 "Durante siglos, los mercaderes del lejano oeste trajeron y comerciaron con diversos productos exóticos. La seda que exportamos, el tejido sobre el que construimos un estatus legendario para nuestro imperio, volverá a intercambiarse libremente entre nosotros y nuestros aliados, ¡la seda debe fluir!"
 mng_cornerstone_empire_title:0 "El centro de un imperio"
 mng_cornerstone_empire_desc:0 "Una nación cuyas fronteras abarcan tan vastas extensiones de tierra no puede depender de unas pocas figuras poderosas en nuestro territorio. Así pues, para garantizar una estabilidad y una integridad operativa adecuadas, debemos discernir el mejor camino a seguir y distribuir el poder en consecuencia."
 mng_censorate_title:0 "El Censorado"
 mng_censorate_desc:0 "Una división altamente eficiente de nuestro gobierno, debemos presentar nuestros máximos esfuerzos para garantizar el proceso continuo de centralización y eficiencia burocrática para que coincida con el tamaño de nuestro enorme dominio."
 mng_promote_grand_coordinators_title:0 "Grandes coordinadores"
 mng_promote_grand_coordinators_desc:0 "El equivalente oriental a un virrey, más conocido en nuestro país como xunfu, es un puesto clave que desempeña un papel importante en nuestra administración. Debemos intentar promover coordinadores capaces y asegurarnos de que sean leales al emperador."
 mng_crisis_ming_dynasty_title:1 "Crisis de la dinastía Ming"
 mng_crisis_ming_dynasty_desc:0 "Nuestra dinastía ha pasado por muchas crisis aterradoras. Tal vez esta es una señal de que el Cielo pone a prueba a nuestro Jefe de Estado. No obstante, debemos perseverar ante el peligro y no desfallecer. Está en juego el futuro de nuestro pueblo."
 mng_expand_great_wall_title:0 "Extender la Gran Muralla"
 mng_expand_great_wall_desc:0 "La Gran Muralla ha protegido a nuestro pueblo desde hace generaciones. Si queremos asegurar que siga siendo eficaz, debemos averiguar su estado y confirmar un esfuerzo para defender a nuestras gentes de las sanguinarias garras de los extranjeros."
 mng_sail_east_title:0 "Navegar hacia el este"
 mng_sail_east_desc:0 "El mar que rodea nuestras costas alberga muchos secretos, de los cuales la mayoría se hallan al otro lado del horizonte, esperando con ansia que los descubran nuestros aventureros y exploradores en busca de emociones. ¡Desde luego, recae sobre nosotros descubrir qué regalos místicos contienen aquellas tierras!"
 mng_reform_civil_registration_title:0 "Reformar el Registro Civil"
 mng_reform_civil_registration_desc:0 "El sistema de gobierno que promueve nuestra dinastía ha visto pocos cambios en la épocas más recientes. Para poner fin a esto, hemos de establecer un sistema adecuado para administrar las oleadas de súbditos bajo nuestro estandarte y mitigar apropiadamente los perjuicios que acompaña a la corrupción y la sobreextensión administrativa."
 mng_examination_system_title:0 "Sistema de exámenes."
 mng_examination_system_desc:0 "Ahora que hemos mejorado nuestro sistema de gobierno, debemos cambiar nuestro enfoque eligiendo un camino que debe seguir nuestro Imperio. Centralización, delegación de la autoridad local en figuras individuales y la promoción de miembros dinásticos a puestos de poder son algunos de los caminos que nuestro Emperador puede elegir seguir."
 mng_mutual_trade_system_title:0 "Comercio mutuo"
 mng_mutual_trade_system_desc:0 "Proyectar nuestra fuerza e intercambiar regalos, favores y moneda a cambio de protección es una relación relativamente eficaz y tremendamente rentable entre nuestra gran dinastía y los numerosos países satélites de nuestra esfera de influencia. Sin embargo, no debemos relajarnos sin más bien seguir mejorando sobre estos poderosos cimientos, ya sea con la revisión de acuerdos tributarios o la firma conjunta de nuevos acuerdos con nuevos aliados más allá de nuestras fronteras."
 mng_nomadic_frontier_title:0 "La frontera nómada"
 mng_nomadic_frontier_desc:0 "El pueblo llano bajo la bandera de nuestra nación lleva sufriendo desde hace mucho tiempo las incursiones en sus tierras llevadas a cabo por tribus vecinas. El hambre, la devastación y la pérdida de vidas son solo algunas de los motivos tras la necesidad de abordar este problema antes de que se salga de control."
 mng_deal_kama_kagyu_title:0 "Tratar con la Karma Kagyu"
 mng_deal_kama_kagyu_desc:0 "Las escuelas de pensamiento en el Tíbet no siempre están de acuerdo entre sí o con las nuestras. Sin embargo, sus enseñanzas ofrecen conocimiento y sus líderes detentan buena autoridad sobre su pueblo. Con ese fin, debemos garantizar su lealtad a nuestra dinastía mediante por todos los medios necesarios."
 mng_inward_perfection_title:0 "Perfección interna"
 mng_inward_perfection_desc:0 "Muchas voces asesoras en nuestro palacio abogan a favor de un movimiento que se centre en perfeccionar nuestros asuntos internos en lugar de buscar la conquista por todas partes. Sin embargo, un nuevo movimiento dentro de nuestro reino se opone al primero, alegando que debemos golpear mientras el hierro está caliente y abatir a los enemigos que pretenden destruirlo, antes de que sean capaces de acumular fuerzas y desafiarnos-"
 mng_survey_ocean_shores_title:0 "Explorar las costas oceánicas"
 mng_survey_ocean_shores_desc:0 "No hace mucho, nos embarcamos en una serie de viajes legendarios por las costas de Asia, en un profundo e impresionante despliegue de fuerza. Una vez más se nos pide que confirmemos nuestra supremacía en nuestro vasto dominio y mantengamos a raya a los aspirantes a conquistadores…"
 mng_tame_china_sorrow_title:0 "Domar la pena de China"
 mng_tame_china_sorrow_desc:0 "Los ríos son el alma de nuestra civilización, ya que proporcionan a nuestra gente tierras valiosas y las necesidades básicas. Sin embargo, las diversas inundaciones que pueden tener lugar cada pocas décadas son una amenaza de la máxima autoridad no solo para el sustento de nuestros súbditos sino también para nuestro gobierno estable."
 mng_single_whip_law_title:0 "Ley de un solo látigo"
 mng_single_whip_law_desc:0 "Un imperio del tamaño del nuestro es a veces difícil de administrar y tasar como es debido. Por eso a veces puede quedar sin explotar mucho de nuestros beneficios potenciales. Para solucionar esto debemos crear un nuevo impuesto universal que se pague totalmente en plata. Un intento de centralizar nuestras políticas tributarias."
 mng_pure_land_title:0 "Tierra pura"
 mng_pure_land_desc:0 "Pese a nuestros éxitos en los asuntos internos y externos, no debemos olvidarnos de atender el jardín de nuestra alma y erigir los lugares de culto adecuado que reflejen nuestra abundancia y atención a las enseñanzas mediante las cuales hemos prosperado."
 mng_shengshi_zhishi_title:0 "Shengshi y zhishi"
 mng_shengshi_zhishi_desc:0 "La historia de las dinastías pasadas, al igual que la nuestra, ha estado siempre dictada por fluctuaciones. Los periodos de crecimiento, decadencia, destrucción y renacimiento forman parte de la vida. Sin embargo, no debemos interpretar esto como que no podemos hacer todo que esté en nuestra mano para garantizar el crecimiento y el gobierno de nuestra dinastía."
 mng_kingdom_joseon_title:0 "El reino de Joseon"
 mng_kingdom_joseon_desc:0 "Al este se encuentra el reino de Corea, un poderoso aliado y una amenaza potencial a la continuidad de nuestro gobierno. Convendría tomar medidas para resolver esta situación, ya sea por medios diplomáticos o militares, para defender nuestros intereses."
 mng_repeal_or_improve_haijin_title:0 "Revocar o mejorar haijin"
 mng_repeal_or_improve_haijin_desc:1 "Esta misión se desbloqueará por el evento «§YLa política haijin del Gran Ming§!» y decidirá la misión dinámica que recibiremos."
 mng_improve_haijin_policy_title:1 "[Root.GetPreviewColorMNG]Mejorar la política haijin[Root.GetPreviewColorMNG_end]"
 mng_improve_haijin_policy_desc:0 "El statu quo existente de la prohibición de comercio dentro de nuestro ámbito sirve sobre todo para perjudicar a nuestro propio balance final. Aunque impedir unas relaciones comerciales extensas con extranjeros son el camino más sensato, hay mucho margen para mejorar las políticas existentes y pulirlas para mejorar nuestro equilibrio económico."
 mng_repeal_haijin_policy_title:1 "[Root.GetPreviewColorMNG]Revocar la política haijin[Root.GetPreviewColorMNG_end]"
 mng_repeal_haijin_policy_desc:1 "¡Nuestros mercados han estado cerrados a los extranjeros demasiado tiempo! ¡Es hora de luchar por una política de modernización y comercio abierto!"
 mng_expand_bogue_title:0 "Ampliar la Bocca Tigris"
 mng_expand_bogue_desc:0 "La desembocadura del río de [667.GetName] se conoce en todo nuestro país por ser el corazón de negocios lucrativos y el transporte de bienes valiosos y grano. Hemos de trabajar incansablemente para ampliarla para dar cabida a mayores volúmenes de bienes y satisfacer las exigencias crecientes de nuestro pueblo."
 mng_jing_hang_grand_canal_title:0 "El Gran Canal de China"
 mng_jing_hang_grand_canal_desc:0 "Dominar la corriente y las inundaciones que se producen a lo largo de las riberas de nuestra gran nación es un habilidad que nos resultará vital, si logramos sobrevivir a los próximos siglos. Las inundaciones han sido los acontecimientos catalizadores del auge y la caída de quienes estuvieron aquí antes que nosotros, de modo que debemos tomar las medidas necesarias para asegurarnos de que no acabamos siendo una breve mención más en los libros de historia."
 mng_expand_yongle_dadian_title:0 "Yongle dadian"
 mng_expand_yongle_dadian_desc:0 "La aparición en China de la imprenta y la copia de obras literarias es una técnica revolucionaria que permite difundir y preservar el conocimiento. Si mejoramos las técnicas de nuestros antepasados, tal vez consigamos difundir la obra enciclopédica más grandiosa del Emperador Yongle, que abarca cientos de volúmenes de conocimientos."
 mng_heavens_will_title:0 "La voluntad del Cielo"
 mng_heavens_will_desc:0 "El testigo de los cielos ha pasado a nuestra dinastía Para demostrar que somos dignos y aprovechar el poder de China, debemos mostrar la excelencia y la competencia necesarias para reformar y domar el país, un ajuste que nadie había logrado mucho antes de que nuestra dinastía llegara al poder. Esta es verdaderamente una prueba de favor hacia el poseedor del Mandato del Cielo."
 mng_thirteen_provinces_title:0 "Las trece provincias"
 mng_thirteen_provinces_desc:0 "Nuestras relaciones con nuestros vecinos del sur en Dai Viet han sido bastante tumultuosas en las últimas décadas. Su realeza se separó del abrazo amoroso del emperador chino. Les debemos recordar, como nos parezca mejor, dónde reside su lealtad."
 mng_end_sengoku_jidai_title:0 "Fin de la Sengoku jidai"
 mng_end_sengoku_jidai_desc:0 "Japón es el hogar de guerreros salvajes, señores hambrientos de poder y con un espíritu belicoso que condujo al amanecer de la era Sengoku jidai. No podemos tolerar un comportamiento tan pendenciero y peligroso tan cerca de nuestras costas. Por lo tanto, debemos tomar medidas para asegurarnos las islas, ya sea directa o indirectamente."
 mng_form_depots_title:0 "Formar los Depósitos"
 mng_form_depots_desc:0 "A pesar de nombrar súbditos leales y mostrar el favor de los cielos, las personas que sirven a nuestro ilustre Emperador pueden a veces ser víctimas de su naturaleza humana. Para contrarrestarlo, podríamos adelantarnos y fundar agencias de espionaje para vigilar los asuntos y tratos propios de nuestros súbditos."
 mng_outer_city_beijing_title:0 "El exterior de [1816.GetName]"
 mng_outer_city_beijing_desc:0 "La ciudad de [1816.GetName] ha sido el corazón de China, el hogar de un número incontable de gente de dentro de nuestro país. El tamaño cada vez mayor de la población exige ampliar los planos de la ciudad, aumentando así el espacio en el dominio urbano."
 mng_fortify_coast_title:0 "Fortificar la costa"
 mng_fortify_coast_desc:0 "Nuestras costas llevan mucho tiempo siendo víctimas de una piratería sin sentido que despoja a nuestros plebeyos de los frutos duramente ganados de su trabajo y, en ocasiones, esclaviza a los habitantes costeros. La situación es totalmente intolerable y por eso debe solucionarse del modo más drástico posible."
 
