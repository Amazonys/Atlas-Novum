 ###DECADENCE EVENTS###
 decadence.1.t:0 "Sobreextensión catastrófica"
 decadence.1.desc:0 "[Root.GetUsableNameCap] afronta uno de los mayores retos de su administración. Muchos territorios recién conquistados reclaman la atención de todo el aparato burocrático [Root.GetAdjective]. A causa de esto, la administración de nuestras provincias es patética en el mejor de los casos y la corrupción local se ha vuelto un fenómeno común."
 decadence.1.a:0 "Nuestro estado puede manejar esto."
 decadence.1.b:0 "¡Debemos ampliar nuestra administración!"
 decadence.2.t:0 "El hastío de la guerra"
 decadence.2.desc:0 "La guerra asola nuestra tierra. Campesinos, burgueses, mercaderes… toda la clase baja tiene que llevar sobre sus hombros la carga de la muerte. Sin embargo, en la corte de [Root.GetName] no hace más que oídos sordos al sufrimiento del pueblo llano."
 decadence.2.a:0 "¿Qué guerra? En [Root.Capital.GetName] no hay guerra."
 decadence.2.b:0 "Debemos aliviar la carga de la guerra sobre nuestro pueblo."
 decadence.3.t:0 "Administración saturada"
 decadence.3.desc:0 "El estado [Root.GetAdjective] lucha para mantener unida la organización del/de la [Root.GovernmentName]. En las provincias fronterizas es casi imposible imponer la ley y el orden; los disturbios y la anarquía campan por sus respetos dentro de [Root.GetUsableName] mientras [Root.GetellaDir] [Root.Monarch.GetTitle] se sienta en su trono, despreocupad[Root.GetoaDir]."
 decadence.3.a:0 "Son problemas para los plebeyos, no para la corte."
 decadence.3.b:0 "Habrá que tratar rápidamente con estos problemas."
 decadence.4.t:0 "El gran desastre."
 decadence.4.desc:0 "¡El/La [Root.GovernmentName] está en un caos absoluto! La autoridad [Root.GetellaDir] [Root.Monarch.GetTitle] corre peligro ahora que la antaño poderosa nación de [Root.GetUsableName] está perdida en el desastre [Root.GetActiveDisaster]."
 disaster:0 "Desastre"
 decadence.4.a:0 "Los asuntos de [Root.GetActiveDisaster] se resolverán solos."
 decadence.5.t:1 "El estamento [Root.GetEstate80i30l] controla el Estado"
 decadence.5.desc:0 "Uno de los estamentos ha ganado poder y ahora prácticamente controla el gobierno. Cuando otros gobernantes consideran esto una tragedia, [Root.Monarch.GetName] lo ve como una oportunidad para relajarse y dejar que otros dirijan el Estado por [Root.Monarch.GetSheHe]."
 decadence.5.a:0 "Mientras dirijan bien el/la [Root.GovernmentName]…"
 decadence.5.b:0 "¡Sacadlos del poder!"
 estate:0 "Estamento"
 decadence.6.t:0 "Corrupción del Estado"
 decadence.6.desc:0 "Los asuntos del/de la [Root.GovernmentName] se han ideo volviendo cada vez menos relevantes para la corte real de [Root.Capital.GetName]. El tesoro sirve para enriquecer a la élite acaudalada. Las leyes se eluden mediante sobornos y corrupción estatal."
 decadence.6.a:0 "¿Sobornos? ¿Y dónde está la parte real?"
 decadence.6.b:0 "¡Esto no puede seguir así!"
 decadence.7.t:0 "Caos religioso"
 decadence.7.desc:0 "Están apareciendo tensiones religiosas dentro de [Root.GetUsableName]. Herejes, paganos y otros practicantes de rituales extraños amenazan la paz de nuestro/a [Root.GovernmentName] mientras la corte observa…"
 decadence.7.a:0 "Dejadles hacer. No suponen ningún peligro para nadie."
 decadence.7.b:0 "Acabad con esta amenaza pagana. Por la fuerza si es preciso."
 decadence.8.t:0 "Caída en desgracia"
 decadence.8.desc:0 "[Root.GetUsableNameCap]… en el pasado el faro brillante de este mundo y una gran potencia respetada. Ahora no es más que el hazmerreír de las nuevas potencias emergentes. La corte de [Root.GetName] es plenamente consciente de la grave situación de la posición internacional de [Root.GetUsableName], sin embargo, aún tiene que tomar acciones para mejorar nuestra reputación…"
 decadence.8.a:0 "¿Pero a quién le importan las opiniones de imbéciles?"
 decadence.8.b:0 "¡Renovad nuestra corte!"
 decadence.9.t:0 "Cuestión de autoridad"
 decadence.9.desc:0 "El reinado de [Root.Monarch.GetName] ha sido inestable, como mucho, desde su comienzo como [Root.Monarch.GetTitle] del/de la [Root.GovernmentName] y la corte parece hacer poco para mejorar la imagen de un[Root.GetXaDir] [Root.Monarch.GetTitle] bastante impopular."
 decadence.9.a:0 "La reputación no lo es todo."
 decadence.9.b:0 "Debemos organizar un desfile en honor [Root.GetalalaDir] [Root.Monarch.GetTitle]."
 decadence.10.t:0 "Economía inestable"
 decadence.10.desc:0 "La corte de [Root.GetUsableName] es un gasto sustancial y se lleva una gran porción del contenido de la tesorería. Por lo tanto no queda mucho para la economía de [Root.GetName] que a estas alturas lleva años experimentado un deterioro…"
 decadence.10.a:0 "Acuñad más ducados y ya está."
 decadence.10.b:0 "Debemos reformar nuestra economía."
 #Japan#
 jap_balance_shinokosho_title:0 "Equilibrar las shinokosho"
 jap_balance_shinokosho_desc:0 "La sociedad japonesa se ha organizado tradicionalmente en torno a la existencia de los cuatro grupos de personas: guerreros, granjeros, artesanos y comerciantes. Mantener esta estructura de un modo equilibrado traerá gran estabilidad a nuestra nación."
 jap_expand_gokaido_title:0 "Ampliar las gokaido"
 jap_expand_gokaido_desc:0 "Aunque nuestros oponentes locales han sido sometidos, es importante mantener a estos señores controlados. Construir un nuevo sistema de caminos y estaciones de paso ayudará que facilitar el acceso a los dominios de los daimios desde la capital y, en el proceso, impulsará el comercio local por estas rutas." #old
 jap_nanban_trade_title:0 "Comercio nanban"
 jap_nanban_trade_desc:0 "La llegada de occidentales a nuestras costas ha mostrado claramente la importancia del comercio. Seguro que aumentar nuestras capacidades mercantiles nos aportará grandes beneficios."
 jap_conquer_south_china_title:0 "Conquistar el Sur de China"
 jap_conquer_south_china_desc:0 "Las regiones sur de China han sido siempre la fuente de grandes riquezas. Hacerlas nuestras nos permitirá extender nuestro alcance más aún"
 jap_maraka_kaikyou_title:0 "Maraka kaikyou"
 jap_maraka_kaikyou_desc:0 "Los estrechos de Malaca son un punto vital a través de los cuales fluye el comercio. Debemos tenerlos bajo nuestro control para ser quienes controlemos ese flujo."
 jap_edo_jidai_title:0 "Periodo Edo"
 jap_edo_jidai_desc:0 "Debemos asegurarnos de tener todo el país bajo nuestro control para disfrutar de un extenso periodo de paz, prosperidad y estabilidad bajo nuestro gran liderazgo."
 jap_five_regent_houses_title:0 "Cinco casas regentes"
 jap_five_regent_houses_desc:0 "Tradicionalmente el puesto de regente ha estado monopolizado por las cinco casas del clan Fujiwara. Debemos ponerlas de nuestro lado y usarlas en nuestro beneficio u ocuparnos de ellas para siempre."
 jap_port_dejima_title:0 "Puerto de Dejima"
 jap_port_dejima_desc:0 "Una idea que se ha presentado a la corte en relación a los occidentales: construir una isla artificial con puerto en la costa de Nagasaki para que allí puedan comerciar libremente. Hacerlo no sería tarea menor, pero desde luego nos permitirá una gran entrada de comercio al mismo tiempo que ejercemos un gran control sobre el mismo."
 jap_fate_mandate_title:0 "Mandato para gobernarlos"
 jap_fate_mandate_desc:0 "El gran dragón de China ha sido siempre una presencia amenazadora que se cierne sobre nosotros. Es hora de que el tigre de Japón ponga a ese lagarto en su sitio."
 jap_imjin_war_title:0 "Guerra Imjin"
 jap_imjin_war_desc:0 "Corea ha sido demasiado tiempo un cuchillo que apuntaba a la garganta de Japón. Ya es hora de que crucemos el mar y establezcamos una presencia fuerte y segura en la península."
 jap_hegemon_of_asia_title:0 "Hegemonía asiática"
 jap_hegemon_of_asia_desc:0 "Hemos asestado un gran golpe a China y ha quedado claro que los hemos suplantado como el pez gordo del área. Debemos imponer nuestro dominio para que todo el mundo sepa quién es la auténtica potencia hegemónica de toda Asia."
 jap_issue_new_coin_title:0 "Emitir nueva erizeni rei"
 jap_issue_new_coin_desc:0 "Unas finanzas sensatas son los cimientos de un gobierno estable. Para asegurarnos de que el orden se mantiene y el comercio continúa, debemos animar una entrada constante de moneda buena en el país." #old 
 jap_permit_ryogaesho_title:0 "Permitir el ryogaesho"
 jap_permit_ryogaesho_desc:0 "Muchos daimios han sufrido de finanzas irregulares lo que han provocado que algunos no pudieran pagar los préstamos que tomaron. Permitir que los pequeños cambistas puedan ofrecer préstamos más fiables y apoyar esos préstamos con nuestras propias reservas debería estabilizar las finanzas de los daimios y, tal vez, fomentar una economía nacional más próspera." #old
 jap_survey_secret_fields_title:0 "Los campos secretos"
 jap_survey_secret_fields_desc:0 "En las provincias es vergonzosamente frecuente que los agricultores posean los llamados «campos secretos», tierras de cultivo ocultas a los ojos de los recaudadores de impuestos. Una contabilidad cuidadosa de estas propiedades sin declarar debería potenciar significativamente la salud de nuestra economía y nuestras arcas." #old 
 jap_encourage_fudasashi_title:0 "Animar a los fudasashi"
 jap_encourage_fudasashi_desc:0 "El arroz ha sido siempre la base de nuestro sistema económico. En los últimos años, algunos grupos de nuestros comerciantes han empezado a levantar almacenes para guardar el grano de los daimios a cambio de un pago. Para ello usan recibos y también han empezado a conceder préstamos. Es un sistema que presenta mucho potencial de beneficios, debemos animarlo y ser quienes recaudemos tales beneficios."
 jap_discover_new_world_title:0 "Descubrir el Nuevo Mundo"
 jap_discover_new_world_desc:0 "Somos el País del sol naciente, pero corren rumores sobre otras tierras más allá en todas direcciones, incluyendo el este. Debemos partir para ver si esos rumores son ciertos."
 jap_conquer_north_china_title:0 "Acabar con el emperador falso"
 jap_conquer_north_china_desc:0 "El norte de China es la sede y el origen del imperio chino. Sus emperadores tuvieron en el pasado la osadía de proclamarse nuestros superiores. Ya va siendo hora de que pongamos fin a su farsa de imperio y ocupemos sus tierras ancestrales."
 jap_new_buddha_title:0 "¿Un nuevo Buda?"
 jap_new_buddha_desc:0 "Occidentales extraños llegaron hace poco a nuestras costas hablando de lo que al principio parecía otro tipo de Buda. En realidad, se trataba de un conjunto de creencias completamente distinto, sin ninguna relación con el budismo, y causó mucho revuelo en nuestro país. Debemos acabar con estos conflictos religiosos para que todos estemos unidos en nuestras creencias."
 jap_shinto_or_christian_title:0 "Misión dinámica"
 jap_shinto_or_christian_desc:0 "Los contenidos de esta misión variarán dependiendo de si nos convertimos al catolicismo o seguimos siendo sintoístas."
 jap_restoration_title:1 "[Root.GetPreviewColorJAP_RELI]El equilibrio de fuerzas[Root.GetPreviewColorJAP_RELI_end]"
 jap_restoration_desc:0 "Desde el final de la guerra Genpei de 1185, el poder en este país ha estado en las manos de los samuráis. La unificación del país a nuestra mano ha fundado un shogunato muy próspero, pero Su Majestad el Emperador sigue residiendo en su palacio. Otros emperadores en el pasado intentaron volver a ponerse al frente del gobierno y uno de ellos hasta tuvo éxito durante un tiempo, así que es una amenaza potencial a nuestra autoridad que debemos tener en cuenta. Por otra parte, quizá no sea tan mala idea que el Emperador vuelva a llevar las riendas."
 jap_spread_the_christian_faith_title:1 "[Root.GetPreviewColorJAP_RELI]Extender la fe cristiana[Root.GetPreviewColorJAP_RELI_end]"
 jap_spread_the_christian_faith_desc:0 "Los padres occidentales nos convencieron del error de nuestras tradiciones y nos llevaron a la luz de Jesús. Ahora nos toca a nosotros llevar Su luz a todos los rincones de Asia."
 jap_bugeijuuhappan_title:1 "[Root.GetPreviewColorJAP]Bugei juuhappan[Root.GetPreviewColorJAP_end]"
 jap_bugeijuuhappan_desc:0 "Las bugei juuhappan, las dieciocho artes marciales que todo samurái tiene que dominar han sido siempre el orgullo y la tradición de nuestras tropas. Sin embargo, al entrar en un periodo de paz interna tras una guerra civil constante, algunas de las generaciones jóvenes de samuráis empiezan a aflojar en su instrucción. Hemos de mantener y promover más aún el entrenamiento en las dieciocho artes marciales para que todos nuestros samuráis sean el pináculo del bushido"
 jap_bugeijuuhappan_or_naval_academy_of_japan_title:0 "Misión dinámica"
 jap_bugeijuuhappan_or_naval_academy_of_japan_desc:0 "Los contenidos de esta misión variarán dependiendo de si decidimos mejorar el ejército o la marina."
 jap_naval_academy_of_japan_title:2 "Una nueva academia naval"
 jap_naval_academy_of_japan_desc:0 "Pese a ser una nación insular, nuestro país siempre ha desdeñado darle ninguna importancia a lo naval. Si de verdad queremos expandirnos más allá de nuestras fronteras naturales debemos más bien invertir en una marina poderosa y efectiva."
 jap_strengthen_bakuhan_system_title:0 "Reforzar el bakuhan"
 jap_strengthen_bakuhan_system_desc:0 "El bakuhan, el sistema que divide la tierra entre la que pertenece al shogunato y la que pertenece a los señores locales ha estado en vigor desde que unificamos el país. Debemos usar todas sus posibilidades a nuestro máximo beneficio."
 jap_deploy_atakebune_title:0 "Desplegar los atakebune"
 jap_deploy_atakebune_desc:0 "Nuestros barcos siempre han sido bastante pequeños y anodinos. Ya es hora de construir verdaderos buques de guerra, auténticas fortalezas flotantes lo bastante grandes como para transportar ejércitos, e incluso podríamos recubrirlos con planchas de hierro para hacerlos verdaderamente invulnerables."
 jap_surpass_the_west_title:0 "Superar a Occidente"
 jap_surpass_the_west_desc:1 "Ya tenemos una marina digna de tal nombre, pero necesitamos imponernos de verdad a las naciones occidentales en todos los asuntos navales. Si no, nos encontraremos que se presentan con grandes cañoneros a las puertas de la mismísima bahía de Edo."
 jap_bushido_code_title:0 "Bushido"
 jap_bushido_code_desc:0 "La conducta de nuestros guerreros está guiada en todo momento por una sólida filosofía de virtud y comportamiento adecuado." #old 
 jap_train_samurai_title:0 "Adiestrar a los samurái"
 jap_train_samurai_desc:0 "Los samuráis son el alma de nuestras fuerzas. Debemos entrenarlos más aún para que ningún país tenga la posibilidad de oponerse a nosotros."
 jap_proliferation_firearms_title:0 "Más armas de fuego"
 jap_proliferation_firearms_desc:0 "Las armas de fuego se han vuelto omnipresentes en nuestro país y su utilidad es innegable. Hemos de aumentar su fabricación si no queremos quedar atrasados respecto a nuestros enemigos."
 jap_tanegashima_teppo_title:0 "Tanegashima teppo"
 jap_tanegashima_teppo_desc:0 "El nuevo tipo de arcabuces de mecha fabricados copiando los recuperados de la isla de Tanegashima han resultado ser una gran mejora para todos nuestros ejércitos. Hemos de aumentar aún más su fabricación para tener más armas de fuego que cualquier otro país."
 jap_miyadaiku_method_title:0 "Método miyadaiku"
 jap_miyadaiku_method_desc:0 "Las técnicas tradicionales de la carpintería japonesa son el orgullo de nuestros artesanos. Construir los edificios más impresionantes solo con juntas de madera y sin usar un solo clavo asombra a cualquier extranjero que pone sus ojos en ellos, pero son precisamente esas técnicas transmitidas de generación en generación las que han permitido que esos mismos edificios lleven siglos en pie. Si promovemos a estos artesanos, nuestro país se seguirá manteniendo en pie durante más siglos aún."
 jap_financial_cliques_title:0 "Grupos financieros"
 jap_financial_cliques_desc:0 "La mayor parte de la producción del país la realizan y controlan las familias mercantiles más poderosas e influyentes. Debemos estrechar nuestros vínculos con ellas, financiando y desarrollando la producción para que cosechemos aún más beneficios."
 jap_japanese_economic_miracle_title:0 "Milagro económico"
 jap_japanese_economic_miracle_desc:0 "Tras las guerras y enfrentamientos constantes que nuestra nación ha sufrido, hemos conseguido recuperarnos. Pero ahora debemos mejorar nuestra economía para llegar al punto que sea la envidia de otras naciones del mundo."
 
