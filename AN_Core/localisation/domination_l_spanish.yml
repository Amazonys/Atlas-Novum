 governmental_power:0 "Poder absoluto"
 governmental_power_desc:1 "El poder absoluto aumenta o decrece según nuestras acciones relacionadas con el §Y[Root.GetParliamentOrFallbackName]§!.\n\nEl poder absoluto aumenta cuando hacemos algo de esto:\n - Reiniciar un debate parlamentario: §Y+20§!\n - Perder un escaño del parlamento: §Y+5§!\n - Perder un debate parlamentario: §Y+33§!\n\nEl poder absoluto se reduce cuando hacemos algo de esto:\n - Triunfar en un debate parlamentario: §Y-20§!\n - Conceder un escaño del parlamento: §G-5§!\n\nCon §Y100§! ganamos estos efectos:\n    Absolutismo máximo: §G+50.00§!\n    Cambio de autonomía mensual: §G-0.20§!\n    Disturbio nacional: §R+4.00§!\n\nCon §Y-100§! ganamos estos efectos:\n    Disturbio nacional: §G-4.00§!\n    Coste de la Idea: §R+10.0%§!\n    Años de separatismo: §R+10§!\n    Absolutismo anual: §G+1.00§!"
