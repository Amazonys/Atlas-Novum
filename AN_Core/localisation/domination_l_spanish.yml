 desc_estate_brahmins_development_of_temples_mod:0 "El Estado ha garantizado el desarrollo de los templos locales."
 estate_brahmins_expand_the_theology:1 "Fundar estudios teológicos"
 estate_brahmins_expand_the_theology_desc:1 "La teología del Estado desempeña un papel fundamental en nuestra comprensión de lo que está más allá de las necesidades mundanas. Los [Root.GetBrahmanesName] tendrán más recursos para ampliar nuestro conocimiento teológico."
 estate_brahmins_clerical_education:0 "Educación de los [Root.GetBrahmanesName]"
 estate_brahmins_clerical_education_desc:1 "Los [Root.GetBrahmanesName] son la élite intelectual del Estado y ocupan puestos tanto religiosos (o sagrados) como seculares. Por lo tanto se debe impulsar su educación y asegurar su papel como guardianes de la educación."
 estate_brahmins_legitimacy_of_rule:0 "Apoyo de los [Root.GetBrahmanesName]"
 estate_brahmins_legitimacy_of_rule_desc:0 "Como nación musulmana, gobernamos sobre un gran número de hindúes. La legitimidad de nuestro gobierno está cuestionada a menos que ganemos el apoyo de los [Root.GetBrahmanesName]."
 estate_brahmins_institutionalized_brahimns:0 "[Root.GetBrahmanesName] institucionalizados"
 estate_brahmins_institutionalized_brahimns_desc:1 "El de los [Root.GetBrahmanesName] es un estamento poderoso dentro del Estado. Aunque esto irá en contra de sus deseos y libertades, al Estado le convendría institucionalizar a [Root.GetBrahmanesName] y eliminar parte de su poder."
 estate_brahmins_donation_right:0 "Derecho a donaciones"
 estate_brahmins_donation_right_desc:0 "Como clase espiritual del Estado, es natural que los [Root.GetBrahmanesName] tengan derecho a recibir donaciones estatales."
 estate_brahmins_administrative_privileges:0 "Enfoque interior de [Root.GetBrahmanesName]"
 estate_brahmins_administrative_privileges_desc:0 "Los [Root.GetBrahmanesName] han hablado. Parecen no apreciar la expansión del Estado por medios militares y desean encargarse de la burocracia estatal para ampliar nuestras capacidades por otros medios."
 ###CLERGY PRIVILEGES###
 estate_church_development_of_temples:0 "Desarrollo de templos"
 estate_church_development_of_temples_desc:0 "Los templos del Estado son lugares de refugio y sede de los [Root.GetBrahmanesName]. Se debe garantizar la soberanía de estas instituciones y promover su desarrollo."
 estate_church_development_of_temples_gt:1 "Toda provincia poseída de credo §Y[Root.Religion.GetName]§! con un §Ytemplo§! o una §Ycatedral§! gana estas bonificaciones:"
 estate_church_development_of_temples_rt:0 "El modificador «§YDesarrollo de templos§!» desaparece de todas las provincias de credo §Y[Root.Religion.GetName]§!"
 estate_church_development_of_temples_mod:0 "Desarrollo de templos"
 desc_estate_church_development_of_temples_mod:0 "El Estado ha garantizado el desarrollo de los templos locales."
 estate_church_expand_the_theology:1 "Fundar estudios teológicos"
 estate_church_expand_the_theology_desc:1 "La teología del Estado desempeña un papel fundamental en enseñarnos cuál es nuestro lugar el mundo y el de nuestros súbditos en el gran esquema de las cosas. El [Root.GetCleroName] tendrá más recursos para ampliar nuestro conocimiento teológico."
 estate_church_clerical_education:0 "Educación clerical"
 estate_church_clerical_education_desc:1 "El [Root.GetCleroName] es la élite intelectual del Estado y ocupan puestos tanto religiosos (o sagrados) como seculares. Por lo tanto se debe impulsar su educación y asegurar su papel como guardianes de la educación."
 estate_church_religious_delegation:0 "Permitir la delegación religiosa"
 estate_church_religious_delegation_desc:0 "Muchos servicios relacionados con la religión ahora mismo están gestionados por el Estado. Si permitimos que el [Root.GetCleroName] tenga más libertad en sus acciones, podemos liberar a nuestra administración a la vez que el [Root.GetCleroName] cubre las misiones religiosas."
 estate_church_institutionalized_clergy:0 "[Root.GetCleroName] institucionalizado"
 estate_church_institutionalized_clergy_desc:0 "El [Root.GetCleroName] es un estamento poderoso dentro del Estado. Aunque esto irá en contra de sus deseos y libertades, al Estado le convendría institucionalizar al [Root.GetCleroName] y eliminar parte de su poder."
 estate_church_donation_right:0 "Derecho a donaciones"
 estate_church_donation_right_desc:0 "Como clase espiritual del Estado, es natural que el [Root.GetCleroName] tenga derecho a recibir donaciones estatales."
 estate_church_administrative_privileges:0 "Enfoque interior clerical"
 estate_church_administrative_privileges_desc:0 "El [Root.GetCleroName] ha hablado. Parecen no apreciar la expansión del Estado por medios militares y desean encargarse de la burocracia estatal para ampliar nuestras capacidades por otros medios."
 ####NOBLE PRIVILEGES###
 estate_nobles_english_villeinage:0 "Villanazgo [Root.GetAdjective]"
 estate_nobles_english_villeinage_desc:0 "El campesinado [Root.GetAdjective] está sometido al sistema de villanazgo. Parecido a la servidumbre, los villanos ven gravemente reducida su libertad de movimiento y de servir al terrateniente."
 estate_nobles_english_copyhold_tenure:0 "Tenencia temporal de tierras expandida"
 estate_nobles_english_copyhold_tenure_desc:0 "La tenencia temporal de tierras es la evolución del sistema feudal [Root.GetAdjective] de villanazgo. Si bien el propietario legal de la tierra señorial seguía siendo el señor intermediario, los campesinos que labraban las tierras recibían una copia del título de propiedad correspondiente."
 estate_nobles_development_of_castles:0 "Ampliar las fortificaciones"
 estate_nobles_development_of_castles_desc:0 "Castillos y fortificaciones son nuestras líneas de defensa vitales contra los invasores que amenazan nuestra existencia. Al conceder a nuestra [Root.GetNoblezaName] las tierras de los castillos y el privilegio a vivir en estas fortificaciones, nos garantizaremos el mantenimiento de nuestra defensa en cualquier momento."
 estate_nobles_development_of_castles_gt:0 "Toda provincia poseída con una §Yfortaleza§! gana esta bonificación:"
 estate_nobles_development_of_castles_at:0 "Toda provincia poseída con §Ybaluartes§! gana esta bonificación:"
 estate_nobles_development_of_castles_rt:0 "El modificador «§YAmpliar las fortificaciones§!» desaparece de todas las provincias con una §Yfortaleza§!.\nEl modificador «§YAmpliar los baluartes§!» desaparece de todas las provincias con §Ybaluartes§!."
 estate_nobles_development_of_castles_mod:0 "Ampliar las fortificaciones"
 desc_estate_nobles_development_of_castles_mod:0 "Esta provincia está recibiendo apoyo financiero de la nobleza local, lo que hace que las fortificaciones de este área estén mejor mantenidas, comparadas con otros edificios defensivos."
 estate_nobles_development_of_castles_ramparts_mod:0 "Ampliar los baluartes"
 desc_estate_nobles_development_of_castles_ramparts_mod:0 "Esta provincia está recibiendo apoyo financiero de la nobleza local, lo que hace que las fortificaciones de este área estén mejor mantenidas, comparadas con otros edificios defensivos."
 estate_nobles_statesman_servitude:0 "Estadista de la [Root.GetNoblezaName]"
 estate_nobles_statesman_servitude_desc:0 "Un estado no puede depender solamente de un gobernante competente y nada más. También necesita verdaderos estadistas en puestos de poder.\nLa [Root.GetNoblezaName] posee todo el conocimiento y modos necesarios para realizar este papel, si les damos la oportunidad."
 estate_nobles_royal_court_tasks:0 "Conceder puestos en la corte"
 estate_nobles_royal_court_tasks_desc:0 "La corte real es una institución compleja de por sí. Para gestionarla con menos trabajo, se ha invitado a miembros de la [Root.GetNoblezaName] a algunos puestos en la corte para su [Root.Monarch.GetTitle]."
 estate_nobles_force_conscription:0 "Alistamiento forzoso de [Root.GetNoblezaName]"
 estate_nobles_force_conscription_desc:0 "A veces las levas no son suficientes para las campañas militares del Estado. En tales casos, estamos en nuestro derecho de reclutar para el fronte a la [Root.GetNoblezaName].\nEsto, por supuesto, al grave precio de privilegios para la misma [Root.GetNoblezaName]."
 estate_nobles_noble_officer_right:0 "Derechos de oficiales de [Root.GetNoblezaName]"
 estate_nobles_noble_officer_right_desc:0 "Un general de nuestro ejército no puede ser un peón menor de una familia de campesinos. Solo a la sangre noble se le debe permitir dirigir a nuestros soldados a la victoria."
 estate_nobles_diet_right:0 "Derecho a convocar la Dieta de [Root.GetNoblezaName]"
 estate_nobles_diet_right_desc:0 "Los estamentos son una institución poderosa dentro de nuestro/a [Root.GovernmentName]. Con el derecho de [Root.GetNoblezaName] a convocar la dieta a su antojo, [Root.GetellaDir] [Root.Monarch.GetTitle] no tiene más remedio que acceder a los deseos de la [Root.GetNoblezaName]."
 estate_nobles_expedition_rights:0 "Derechos de expedición de [Root.GetNoblezaName]"
 estate_nobles_expedition_rights_desc:0 "El Nuevo Mundo ofrece muchas oportunidades y nuestra [Root.GetNoblezaName] es bien consciente de ello. Al concederles el derecho a iniciar su propia expedición en el Nuevo Mundo sin tener que preocuparse por sus posesiones terrenales en su tierra natal, podremos reclutar a los conquistadores más valientes que el mundo haya conocido."
 ####MARATHA PRIVILEGES###
 estate_maratha_development_of_marathi_lands:0 "Promover el desarrollo marathi"
 estate_maratha_development_of_marathi_lands_desc:0 "Los [Root.GetMarathasName] son una de las castas influyentes de nuestro/a [Root.GovernmentName]. Prometerles la atención y recursos del Estado asegurará su lealtad hacia nosotros."
 estate_maratha_development_of_marathi_lands_gt:0 "Toda provincia poseída §Ycingalesa§!, §Ydrávida§! y §Yaria occidental§! (que NO sea rajastaní o malvi) gana esta bonificación:"
 estate_maratha_development_of_marathi_lands_rt:0 "El modificador «§YDesarrollo marathi§!» desaparece de todas las provincias."
 estate_maratha_development_of_marathi_lands_mod:0 "Desarrollo marathi"
 desc_estate_maratha_development_of_marathi_lands_mod:0 "Esta provincia recibe un gran apoyo de los marathis con respecto a su desarrollo."
 estate_maratha_military_ministerium:0 "Conceder derecho a ministro a [Root.GetMarathasName]"
 estate_maratha_military_ministerium_desc:0 "Los [Root.GetMarathasName] son una casta guerrera y, por tanto, poseen muchos estrategas militares capaces. Permitir que los [Root.GetMarathasName] tengan un puesto garantizado en nuestra corte nos dará un acceso fácil a sus asesores más competentes."
 estate_maratha_royal_court_tasks:0 "Conceder puestos en la corte"
 estate_maratha_royal_court_tasks_desc:0 "La corte real es una institución compleja de por sí. Para gestionarla con menos trabajo, se ha invitado a miembros de los [Root.GetMarathasName] a algunos puestos en la corte para su [Root.Monarch.GetTitle]."
 estate_maratha_force_conscription:0 "Alistamiento [Root.GetMarathasName]"
 estate_maratha_force_conscription_desc:0 "En momentos de necesidad, [Root.GetellaDir] [Root.Monarch.GetTitle] puede alistar a todos los miembros capaces de los [Root.GetMarathasName] para que luchen por el/la [Root.GovernmentName]. Esto, por supuesto, al precio de más privilegios para los [Root.GetMarathasName]."
 estate_maratha_noble_promotion:0 "Ascenso nobiliario [Root.GetMarathasName]."
 estate_maratha_noble_promotion_desc:0 "Los [Root.GetMarathasName] tienen miembros de sangre noble entre ellos. No obstante, en competición directa con la [Root.GetNobilityOrFallbackName] normal, los [Root.GetMarathasName] están en desventaja. Promover su posición garantizará la lealtad de los [Root.GetMarathasName]."
 ####RAJPUTS PRIVILEGES###
 estate_rajput_development_of_rajput_lands:0 "Promover el desarrollo rajastaní"
 estate_rajput_development_of_rajput_lands_desc:0 "Los [Root.GetMarathasName] son una de las castas influyentes de nuestro/a [Root.GovernmentName]. Prometerles la atención y recursos del Estado asegurará su lealtad hacia nosotros."
 estate_rajput_development_of_rajput_lands_gt:1 "Toda provincia poseída §Yrajastaní§!, §Ymalvi§!, §Yindostaní§!, §Yindia central§! y §Yaria oriental§! (que NO sea cingalesa) gana esta bonificación:"
 estate_rajput_development_of_rajput_lands_rt:0 "El modificador «§YDesarrollo rajastaní§!» desaparece de todas las provincias."
