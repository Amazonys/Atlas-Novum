 ###KOREAN EVENTS###
 flavor_kor.15.t:0 "Fin del Ejército de los justos"
 flavor_kor.15.d:0 "El Ejército de los justos es un contingente de campesinos de [Root.GetName] que se alzaron para defender su hogar de los invasores. Sin embargo, en tiempos de paz el ejército se disuelve y los campesinos regresan a sus campos."
 flavor_kor.15.a:0 "Vale"
 flavor_kor.16.t:0 "La Tripitaka coreana"
 flavor_kor.16.d:1 "La Tripitaka coreana es una recopilación de la Tripitaka, las escrituras sagradas budistas que, en su conjunto, constituyen el canon budista. Estas escrituras han grabaron en bloques de impresión de madera y son el orgullo de los eruditos y artesanos coreanos. Aunque en su día fue destruida por un incendio causado por invasores mongoles en 1232, la Tripitaka coreana se restauró en 1249.\nAhora está en posesión de [Root.GetUsableName]. Ahora su destino depende de nosotros."
 flavor_kor.16.a:1 "Traedla a [Root.Capital.GetName]."
 flavor_kor.16.b:0 "Quemadla."
 flavor_kor.16.c:0 "Perdonar la Tripitaka"
 tripitaka_koreana:0 "Tripitaka coreana"
 desc_tripitaka_koreana:0 "Un recopilación de la Tripitaka. Estos bloques de impresión de madera contienen las escrituras sagradas budistas y son el orgullo de la erudición y la artesanía coreanas."
 tripitaka_koreana_tt:1 "§YLa Tripitaka coreana§! desaparecerá de §Y[From.GetName]§!."
 flavor_kor.17.t:0 "Robo de la Tripitaka coreana"
 flavor_kor.17.d:0 "El desastre golpea cuando las puertas de [tripitaka_koreana_province.GetName] caen, dejando el camino expedito a la Tripitaka coreana. Soldados enemigos se apoderan de la sagrada colección de la Tripitaka para su blasfem[From.GetoaDir] y se preparan a llevarla a [From.Capital.GetName]."
 flavor_kor.17.a:0 "Esta es una gran humillación."
