 #Event Insight
 qng_event_insight_12_tt:0 "\n§GCompresión del evento§!: \nEste evento celebrará nuestra victoria en nuestras campañas §Ybirmanas§! ascendiendo la ciudad de [586.GetName] y su §Ypalacio imperial§!."
 
 
 
 #Events 
 flavor_mch.12.t:0 "Victoria en la ciudad de [586.GetName]"
 flavor_mch.12.d:0 "Ahora que nuestro ejércitos cruzan las puertas de [586.GetName], no podemos dejar de imaginar el brillante futuro que esconden los diversos éxitos cosechados en el campo de batalla y en el extranjero. Según crece nuestra influencia en Indochina, si queremos solidificarla, necesitamos un símbolo que presentar con orgullo a nuestros súbditos recién conquistados. Una ciudad que inspire valor y rezume prestigio. Una exhibición de poder completa e insuperable."
 flavor_mch.12.a:0 "¡Una ciudad digna de la grandeza de nuestro emperador!"
 
 flavor_mch.13.t:0 "Próspera Edad de Kangxi y [Root.Monarch.GetName]"
 flavor_mch.13.d:1 "La prosperidad y el poder del imperio han llegado a nuevas alturas. Internamente, la administración se desenvuelve bien con el enfoque meritocrático que se nos otorga como señores de China. Nuestros burócratas, mediante la prudente guía de [Root.Monarch.GetName], han transformado nuestro país en un estado comercial con casi el doble de la población de la dinastía anterior. La sinización ha dado luz a una amalgama cultural han y manchú con un equilibrio único de conservación e integración de las identidades nacionales. ¡Dirigid[Root.GetoaDir] por su pasión por la educación y el arte, [Root.Monarch.GetName] ha marcado el inicio de una edad de oro de prosperidad para todas las gentes bajo nuestro estandarte!"
 flavor_mch.13.a:0 "¡Una señal del favor de los cielos, no hay duda!"
 
 
 #Reforms
 qng_grand_council_reform:0 "Junji Chu"
 qng_grand_council_reform_desc:0 "Un poderoso cuerpo legislativo compuesto de consejeros cuidadosamente seleccionados a disposición del Emperador en cualquier momento. Seguro que sus habilidades burocráticas ayudarán a administrar nuestro gran imperio."
 
 #Edicts
 chinese_industrialization:0 "Industrialización rápida"
 chinese_industrialization_desc:0 "Al fundar poderosos dominios industriales por nuestros estados, conseguiremos industrializar rápidamente nuestra nación."
 
 
 
 
 #Missions 
 solidify_our_borders_title:0 "Solidificar nuestro dominio"
 solidify_our_borders_desc:0 "La agitación que ha envuelto nuestra patria amenaza con tragarnos en nuestro camino. Si queremos sobrevivir, debemos extender y asegurar unas fronteras sólidas."
 mandate_cities_title:0 "Construir una base de poder"
 mandate_cities_desc:0 "Asegurar nuestra reclamación de ser gobernantes de China exige una gran cantidad de poder legitimado. Para ello debemos conquistar algunas de las provincias más poderosas del imperio y utilizarlas como base de poder para posterior expansión."
 fate_of_the_mandate_title:0 "Destino del Mandato"
 fate_of_the_mandate_desc:0 "La debilidad de nuestro antiguo soberano ha dado paso a muchos reinos escindidos que afirman ser la nueva dinastía que llevará a China a una nueva era. ¡Sin embargo, solo puede haber una!"
 conquer_xinan_title:0 "Conquistar Xinan"
 conquer_xinan_desc:0 "Xinan es una región que sirve como camino a las regiones fronterizas al sur y este de nuestro gran dominio. Pese a su terreno rocoso Xinan es el hogar de un gran número de nuestra gente que anhela volver a ser dirigida por un emperador poderoso."
 tributaries_or_conquest_title:0 "Camino de expansión"
 tributaries_or_conquest_desc:0 "Las muchas dinastías anteriores a nosotros rara vez buscaron expandirse fuera de las fronteras de nuestro dominio. Sin embargo, no debemos imitar por imitar, sino elegir nuestro propio camino de expansión, ¡el que mejor se adapte a las necesidades y ambiciones de nuestra dinastía!"
 chi_independence_title:0 "Caída del Gran Ming"
 chi_independence_desc:0 "El dominio de la dinastía Ming sobre China está llegando a su fin tras décadas de mala administración y la pérdida del favor celestial. Estados escindidos y jefes militares se alzan en armas, y cada uno de ellos trata de imponer su dominio sobre el resto."
 conquer_north_china_title:0 "Marchar a [1816.GetName]"
 conquer_north_china_desc:0 "Lo que en el pasado fue el corazón de un imperio vibrante ahora yace deteriorado y en ruinas. El norte de China nos servirá como origen de nuevos hombres para nuestro ejército y monedas para nuestras arcas ahora que luchamos para unir las tierras fragmentadas."
 chi_unify_china_desc:0 "Duele en el corazón ver la tierra natal patas arriba, luchando para conservar su antigua gloria. Los cielos nos han considerado dignos de tomar el manto del favor imperial y unificar nuestras provincias gloriosas bajo nuestro estandarte."
 chi_unify_china_title:0 "Unificar China"
 chi_project_strength_desc:0 "Nuestros enemigos son muchos y buscan apoderarse de lo que nos pertenece legítimamente. Pese a nuestra magnífica fuerza, imperios lejanos aspiran a rivalizar con nosotros y destronarnos, ¡no podemos concederles nuestro lugar en la historia!"
 chi_project_strength_title:0 "Era del Gran dragón"
 conquer_south_china_title:0 "Conquistar el Sur de China"
 conquer_south_china_desc:0 "Las costas de las provincias del sur de China ofrecen bienes exuberantes y costas fértiles. Combinado con su producción de metales preciosos nuestra influencia incrementada allí rendirá tremendos beneficios monetarios a nuestra causa."
 issue_trade_policy_title:0 "Promulgar política comercial"
 issue_trade_policy_desc:0 "Nuestras fronteras contienen un volumen cada vez mayor de bienes comerciales que pasan a través de ellas. Convendría imponer pautas y regular el tráfico comercial dentro de nuestra jurisdicción."
 settle_internal_affairs_title:0 "Una corte estable"
 settle_internal_affairs_desc:0 "Si bien buscamos aumentar nuestra influencia más allá de nuestras fronteras, no debemos descuidar nuestros asuntos internos sino más bien trabajar hasta lograr un proceso equilibrado y meritocrático en nuestra administración."
 renovate_capital_title:0 "Restaurar nuestra capital"
 renovate_capital_desc:0 "Nuestra capital es el emblema de una dinastía pujante e independiente en nuestra región. Por lo tanto, su esplendor y belleza deben tener una calidad y grandeza sin igual, una capital digna de un emperador."
 china_prime_entrepot_title:0 "Cultivar los mercados"
 china_prime_entrepot_desc:0 "Muchas provincias por nuestro reino impulsan cantidades impresionantes de tráfico comercial y mercantil. Sin embargo, si queremos explotar la increíble riqueza dentro de nuestras fronteras, debemos elevar las provincias elegidas como centros de comercio."
 
 
 
