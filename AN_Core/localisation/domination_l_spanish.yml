 boost_militarization:0 "Impulsar la militarización"
 boost_militarization_desc:0 "La militarización fue un factor clave en el desarrollo de Prusia como gran potencia en los siglos XVII y XVIII. Bajo el reinado del rey Federico Guillermo I, Prusia se convirtió en un estado muy centralizado con un fuerte enfoque militar. El rey consideró que el ejército era la piedra angular del Estado e invirtió grandes sumas en la formación, organización y equipamiento del ejército prusiano. Este énfasis en la militarización ayudó a Prusia a convertirse en una de las potencias más poderosas de Europa y le permitió defenderse con éxito contra sus enemigos y extender su territorio. El ejército prusiano se convirtió en un ejemplo para otras potencias europeas, y sus tácticas y estructura organizativa fueron extensamente imitadas. Como resultado, la militarización fue un factor clave en el ascenso de Prusia como gran potencia en los siglos XVII y XVIII.\n "
