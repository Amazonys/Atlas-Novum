 spa_universal_monarchy_modifier:0 "Monarquía universal"
 desc_spa_universal_monarchy_modifier:0 "El sol nunca se pondrá sobre la nación más poderosa que el mundo haya presenciado jamás, ¡viva [Root.GetName]!"
 spa_spanish_silver_and_gold_modifier:0 "Yacimientos españoles"
 desc_spa_spanish_silver_and_gold_modifier:0 "La gran afluencia de plata y oro de nuestras colonias está haciendo a nuestro país inmensamente rico."
