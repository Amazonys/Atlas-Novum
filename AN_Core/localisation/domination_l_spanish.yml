 #New Holy Orders
 benedictines:0 "Benedictinos"
 benedictines_desc:0 "La orden benedictina es la más numerosa y extendida, ya que sus monjes siguen la regla de San Benito de Nursia desde el siglo VI."
 carthusians:0 "Cartujos"
 carthusians_desc:0 "La Orden Cartuja, fundada por Bruno de Colonia, se centra en un enfoque más eremítico de sus monasterios, llamados «cartujas»."
 hieronymites:0 "Jerónimos"
 hieronymites_desc:0 "La Orden de San Jerónimo se fundó en la península ibérica en el siglo XIV y creció rápidamente al gozar del favor de las distintas monarquías ibéricas."
 augustinians:0 "Agustinos"
 augustinians_desc:0 "La Orden de San Agustín sigue la regla de San Agustín de Hipona, y es un gran patrocinador de la veneración de la Virgen María."
 carmelites:0 "Carmelitas"
 carmelites_desc:0 "Los carmelitas son una orden mendicante fundada en el monte del Carmelo, en Tierra Santa, que tiene como padres espirituales al profeta Elías y a su discípulo Eliseo."
 calatrava_order:0 "Orden de Calatrava"
 calatrava_order_desc:0 "La Orden Militar de Calatrava se fundó en Castilla en el siglo XII para luchar contra el califato almohade, como rama militar de los monjes cistercienses."
 avis_order:0 "Orden de Avis"
 avis_order_desc:0 "La Orden Militar de Avis se fundó en Portugal en el siglo XII, ayudando al país a establecerse como independiente y dando nombre a la dinastía gobernante en el siglo XV."
 montesa_order:0 "Orden de Montesa"
 montesa_order_desc:0 "La Orden Militar de Montesa se fundó a partir de la rama aragonesa de los templarios, siendo patrocinada directamente por los reyes de Aragón."
 santiago_order:0 "Orden de Santiago"
 santiago_order_desc:0 "La Orden de Santiago se fundó en el reino de León en el siglo XII, pero tiene su sede en Uclés, Castilla, y es la orden militar ibérica más extendida, ya que está dedicada a Santiago, Patrón de España."
 san_juan_order:0 "Orden de San Juan"
 san_juan_order_desc:0 "La Orden de San Juan, más conocida como los Caballeros Hospitalarios, es una orden militar que centra sus actividades en el Mediterráneo oriental, aunque sus casas se extienden por toda Europa occidental."
 alcantara_order:0 "Orden de Alcántara"
 alcantara_order_desc:0 "La Orden de Alcántara se fundó en el reino de León en el siglo XII, en una ciudad que actuaba como puesto fronterizo con Portugal y el califato almohade."
 
