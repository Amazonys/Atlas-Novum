 #Stiopa's events 
 flavor_brapru.43.t:0 "Berliner Religiongesprach"
 flavor_brapru.43.d:0 "Numerosos teólogos y eruditos se han reunido en Berlín para un acontecimiento único en la vida. El tema es sencillo: conciliar las diferencias de la teología luterana y calvinista. Llevamos mucho tiempo siendo un bastión de la libertad religiosa en el Imperio al dar refugio a los perseguidos por la Inquisición. A pesar de ello, las tensiones siguen aumentando a medida que el pueblo toma partido en lo que se ha convertido en un cisma protestante, similar a la escisión de la Iglesia romana. Esperemos que con esta conferencia haya paz."
 flavor_brapru.43.a:0 "¡Un gran desarrollo!"
 flavor_brapru.43.b:0 "Las iglesias no pueden unirse. ¡Qué pérdida de tiempo!"
 flavor_brapru.44.t:1 "Das Toleranzedikt"
 flavor_brapru.44.d:1 "A medida que crecen las tensiones religiosas, la tarea de [Root.GetName] consiste en sofocar la creciente llama y capear el temporal que se avecina. El Edicto de Tolerancia, promulgado por el [Root.GetName], establecía que las iglesias luterana y reformada debían ser tratadas como iguales y que las relaciones entre ellas debían regularse por ley."
 flavor_brapru.44.a:0 "¡Forzad el edicto!"
 flavor_brapru.44.b:0 "Esto solo creará más descontento"
 flavor_brapru.45.t:0 "El destino del Kreditwerk"
 flavor_brapru.45.d:0 "Las deudas de hombres y reyes no pueden quedar sin financiación. Antes de la época del pragmatismo, las soluciones sencillas eran claves para la administración de las naciones. El Kreditwerk es un vestigio de esa época. Al financiar la deuda del Margraviato a través de los estamentos, [Root.GetellaDir] [Root.Monarch.GetTitle] podía seguir gastando con tipos de interés desorbitados. Tal vez haya llegado el momento de neutralizar esta institución de una vez por todas."
 flavor_brapru.45.a:0 "Una institución espantosa debe tener un destino espantoso"
 flavor_brapru.45.b:0 "Reformar el Kreditwerk y hacerla gubernamental"
 flavor_brapru.46.t:0 "Los hermanos Humboldt"
 flavor_brapru.46.d:0 "Los hermanos Humboldt fueron filósofos prusianos, lingüistas, funcionarios gubernamentales, diplomáticos y fundadores de la Universidad Humboldt de Berlín. Wilhelm von Humboldt, el hermano mayor, centró sus estudios en las búsquedas filosóficas de la vida, presentándose como un intelectual hasta la médula. Mientras tanto, su hermano menor, Alexander von Humboldt, centraba sus estudios en realizar un descubrimiento revolucionario tras otro. Los hermanos Humboldt, que impulsaron varias expediciones a la América española, Rusia y Estados Unidos, eran realmente un par de genios."
 flavor_brapru.46.a:0 "La filosofía eterna de Wilhelm nos guiará."
 flavor_brapru.46.b:0 "Los descubrimientos revolucionarios de Alexander darán forma al Estado."
 flavor_brapru.47.t:0 "De táleros, gros y pfennige"
 flavor_brapru.47.d:0 "Con el constante flujo y reflujo de la oferta monetaria nacional, la política monetaria suele ir unida a la política fiscal y se deja en manos de los estamentos. Por tanto y, para empezar, el suministro de moneda rara vez está en manos de un gobernante. Con nuestro reciente énfasis en el control de la oferta monetaria de la nación, ha llegado el momento de elegir la dirección que buscamos tomar."
 flavor_brapru.47.a:0 "Apoyar y reservar"
 flavor_brapru.47.b:0 "Invertir y estabilizar"
 flavor_brapru.47.c:0 "¡Reforjar la moneda en reichsthaler!"
 
