 #Missions 
 qng_eight_banners_title:0 "Los ocho estandartes"
 qng_eight_banners_desc:0 "Las tradicionales partidas de caza yurchen nos han servido bien en conflictos contra nuestros rivales, pero si queremos conquistar un imperio, debemos reorganizar nuestras fuerzas en regimientos de estandartes disciplinados."
 qng_end_yuan_title:0 "Acabar con los Yuan"
 qng_end_yuan_desc:0 "El fantasma de dinastías pasadas se aferra a la vida en las tierras de los mongoles. Debemos aventurarnos hacia el oeste y extinguir su nombre de los libros de historia."
 mjz_unite_home_provinces_title:0 "Unir los fragmentos"
 mjz_unite_home_provinces_desc:0 "Las zonas más densamente pobladas por las tribus yurchen están fragmentadas, sumidas en conflictos interminables. Debemos arriesgarnos a intentar unirlos bajo un único estandarte."
 mjz_dominate_rival_jurchens_title:0 "Dominar a los yurchen rivales"
 mjz_dominate_rival_jurchens_desc:0 "Si queremos presentar un frente fuerte contra todos los enemigos exteriores, no debemos permitir que ningún jefe militar entre nosotros atraiga influencias sospechosas bajo su estandarte."
 mch_issue_seven_grievances_title:0 "Presentar los Siete agravios"
 mch_issue_seven_grievances_desc:0 "Llevamos demasiado tiempo dejando que los fantasmas pretendientes que gobiernan China dicten nuestras vidas y traten a nuestra gente como ciudadanos de segunda clase. Debemos presentar nuestros agravios contra el emperador de China y obligarlo a arrodillarse para que aprenda cuál es su lugar y humildad."
 mch_proclaim_later_jin_title:0 "Fundar la Jin Posterior"
 mch_proclaim_later_jin_desc:0 "Nuestros éxitos en China han traído a nuestro pueblo los frutos de nuestro trabajo. Campañas victoriosas y la expulsión del enemigo hacia el sur nos han hecho acumular suficiente credibilidad como para proclamar el nacimiento de una dinastía potencialmente poderosa."
 mch_bypass_great_wall_title:0 "Sobrepasar la Gran Muralla"
 mch_bypass_great_wall_desc:0 "La supuesta «Gran» muralla de China no es más que un resto abandonado de eras antiguas. Debemos superar sus defensas y penetrar en China, cabalgar por sus tierras y sembrar la muerte, el miedo y la fatalidad enarbolando nuestro estandarte en todas y cada una de las fortificaciones tras las que se esconde el emperador."
 mjz_unite_jurchen_tribes_title:0 "Reorganizar las tribus"
 mjz_unite_jurchen_tribes_desc:1 "Si queremos consolidar nuestro poder, hemos de procurar reorganizar los guerreros y pueblos dentro de nuestras sociedades. Reforzar nuestras filas y asegurarnos de que todos dentro de nuestras fronteras siguen la palabra de nuestra ley tribal."
 mch_adopt_alphabet_title:0 "Un alfabeto manchú"
 mch_adopt_alphabet_desc:0 "Los cimientos de un pueblo son su lengua. Muchos de los nuestros no saben escribir ni hablar la lengua del emperador chino. Sin embargo, una y otra vez nuestra familia se vio atacada por conquistadores extranjeros. Nos separaron de nuestros ancianos y nos obligaron a hablar lenguas extranjeras. Con cada dinastía y conquistador nuevos, cambiaban nuestros amos junto con las palabras que nos hacían hablar. Con cada cambio, nosotros también cambiábamos. Nuestros pensamientos, personalidades y nuestra forma de ver el bien y el mal. Así pues, para consolidar nuestro lugar y protegernos de las influencias extranjeras, nuestro pueblo necesita una lengua común."
 mjz_into_korea_title:0 "El reino ermitaño"
 mjz_into_korea_desc:0 "Más allá del monte Paektu se halla el reino de Corea, una tierra fértil y de recursos abundantes. Su abundancia es peligrosa, y no les podemos permitir que campen a sus anchas tan cerca de nuestras fronteras y que se puedan convertir en un rival peligroso."
 mch_ensure_internal_stability_title:0 "Estabilidad funcional"
 mch_ensure_internal_stability_desc:0 "La conquista es una piedra angular de nuestro dominio creciente. Pero si queremos resistir el paso del tiempo, también debemos prestar atención a nuestros asuntos internos y garantizar el buen funcionamiento de nuestro gobierno."
 mjz_break_through_korea_title:0 "Superar Ganggye"
 mjz_break_through_korea_desc:0 "Las fortificaciones en torno a las montañas de la región coreana bloquean el acceso a botines inconmensurables y la gloria de la conquista. Garantizar el paso al sur es un peldaño importante hacia la riqueza y las alegrías de la conquista."
 mjz_mount_paektu_title:0 "Monte Paektu"
 mjz_mount_paektu_desc:0 "El monte Bukkuri, al que los coreanos llaman Paektu, es el origen sagrado de nuestro pueblo. Según la leyenda, una doncella celestial que vivía en la montaña quedó embarazada de un fruto que dejó caer una urraca. Su hijo se convirtió en el primer jefe yurchen. Honremos a nuestros antepasados levantando santuarios cerca de la montaña."
 qng_formalize_ritual_practices_title:0 "Formalizar rituales"
 qng_formalize_ritual_practices_desc:0 "Las prácticas rituales no son formalidades en nuestra nación. La devoción y la piedad son de los pilares sobre los cuales construiremos una gran nación, dirigida por procedimientos meritocráticos y transparencia, tolerancia hacia otros y nuestros hermanos creyentes."
 mjz_for_the_horde_title:0 "¡Por la Horda!"
 mjz_for_the_horde_desc:0 "Armarnos con fuerza, honor y valor frente a nuestros enemigos al cargar en el fragor de la batalla es un sentimiento noble. Sin embargo, no tenemos por qué lanzarnos solos a las fauces de la muerte, tal vez podamos encontrar aliados afines, unirnos y vencer a nuestros enemigos mutuos."
 
 
 
