 order_events.1.t:0 "Un dominico se opone a la política hacia los nativos"
 order_events.1.d:0 "Un fraile dominico acaba de volver a [Root.GetName] de [las_casas_province.GetName] tras participar en los intentos iniciales por fundar una colonia allí y se ha quedado para supervisar su crecimiento con otros muchos de su orden. Se ha opuesto al maltrato de los nativos en las colonias americanas y no se ha mordido la lengua hablando de nuestras severas políticas coloniales\n\nTras renunciar a su pasado como participante en nuestros esfuerzos, ahora se ha presentado ante [Root.Monarch.GetName] para convencer[Root.Monarch.GetlolaDir] de que seamos más benevolentes en el tratamiento de la población nativa."
 order_events.1.a:0 "[Root.GetName] es una nación cristiana. Debemos mostrar piedad."
 order_events.1.b:0 "Si les compensamos tal vez podamos convencerlos para comerciar con nosotros"
 order_events.1.c:0 "Los ingenuos escritos de un fraile no son base para una política nacional."
 order_events.2.t:0 "Malleus Maleficarum"
 order_events.2.d:1 "Un libro sobre brujería supuestamente escrito en algún lugar de Europa Central ha aparecido en un convento dominico local de [maleficarum_province.GetName]. Malleus Maleficarum, "El martillo de brujas", no solo advierte de los peligros que las brujas suponen para la sociedad, sino que prescribe métodos para tratar con ellas. Clasifica la práctica de tales brujerías como heréticas e insiste en que los tribunales las procesen y castiguen como es debido.\n\nAunque los dominicos de [maleficarum_province.GetName] no están nada unidos sobre la validez del texto, algunos creen que procede de su orden. Su destino sigue siendo objeto de debate."
 order_events.2.a:0 "¡Difundid este conocimiento por el país!"
 order_events.2.b:0 "Guardad el libro en el convento para estudiarlo."
 order_events.2.c:0 "Destruid ese libro."
 order_events.3.t:0 "Universidad dominica"
 order_events.3.d:0 "La orden de predicadores suele establecerse cerca de universidades, ya que tiene una historia de apoyo a tales instituciones. Pero en [dominican_university_province.GetName] se encuentran sin un centro de ese estilo e intentan fundar una por sí mismos. Han proporcionados fondos considerables, pero ahora buscan el apoyo del gobierno [Root.GetAdjective] en este intento."
 order_events.3.a:0 "[Root.GetName] necesita más lugares de aprendizaje."
 order_events.3.b:0 "Que primero se centren en las instituciones religiosas."
 order_events.3.c:0 "Mejor que informen de su búsqueda a [Root.Capital.GetCapitalName]."
 order_events.4.t:0 "Persecución de los Fraticelli"
 order_events.4.d:0 "Todos los seguidores de san Francisco han adoptado una vida de pobreza y humildad, pero algunos van más lejos en su rechazo a la riqueza. Un grupo de franciscanos de [Root.GetName] ha asumido una línea más dura, cuestionando la piedad tanto de altos cargos de la Iglesia como de las otras órdenes que poseen propiedades. Señalan la vida de Cristo y de los apóstoles como libre de la opulencia de la iglesia actual. El inquisidor dominico [Root.Adm_Advisor.GetName] señala que estos puntos de vista están peligrosamente cerca de los Fraticelli, herejes enjuiciados por la Inquisición. Nos sugiere que procesemos a estos supuestos franciscanos y que dejemos que su orden se haga cargo de sus deberes en la región a partir de ahora."
 order_events.4.a:0 "Echa a los herejes e invita a otra orden."
 order_events.4.b:0 "[Root.Adm_Advisor.GetName] se está extralimitando en sus funciones."
 order_events.5.t:0 "Mediación entre las ramas"
 order_events.5.d:0 "Muchos intentos se hicieron en el pasado para unir las ramas de la orden franciscana, sin éxito hasta ahora, sobre todo porque las diferencias entre las ramas son demasiado grandes. [PAP.Monarch.GetTitle] [PAP.Monarch.GetName] no tiene tal ambición, pero debe decidir si intentar fusionar las ramas de esta orden tan frecuentemente dividida o aprobar sus diferencias. Con la considerable influencia que [Root.GetName] posee sobre el papado, tiene una posición única para afectar estos desarrollos."
 order_events.5.a:0 "Intenta unir a las ramas."
 order_events.5.b:0 "Da más poder a la orden más antigua de los observantes."
 order_events.5.c:0 "Permite que las ramas tengan prácticas distintas."
 order_events.6.t:0 "Orden filial"
 order_events.6.d:0 "Los franciscanos, más que una sola orden, en la práctica son un grupo de órdenes que siguen la regla de san Francisco. La formación de tales órdenes no es solo cosa del pasado. A veces las congregaciones se desvían de las prácticas establecidas, especialmente tras desacuerdos en la Iglesia.\n\nUn grupo de franciscanos de [franciscan_origin_province.GetName] ha solicitado abandonar su congregación para trasladarse a [franciscan_target_province.GetName] y vivir una vida más en la línea con las enseñanzas de san Francisco. ¿Debemos permitir tal fragmentación?"
 order_events.6.a:0 "Lo aceptaremos mientras se sigan llamando franciscanos."
 order_events.6.b:0 "Solo bajo la supervisión de la orden oficial."
 order_events.6.c:0 "¡Aplastad esta herejía de inmediato!"
 order_events.7.t:0 "Los jesuitas piden una reforma"
 order_events.7.d:0 "Nadie duda de la sinceridad del esfuerzo de la orden jesuita por proteger la fe católica de las herejías protestantes. Sus peticiones de reforma dentro de la Iglesia han sido reconocidos en [Root.GetName] como parte de la Contrarreforma. Aun así, estos intentos por librar a nuestras instituciones de lo que consideran corrupción y avaricia a veces crean conflicto con otros representantes de la iglesia.\n\nA medida que el protestantismo se ha ido extendiendo, los jesuitas confían en poder restaurar el orden y la autoridad con solo hacer algunas concesiones respecto a los recelos que estos conversos ya tenían hacia los obispos locales. ¿Se puede confiar en que llevarán esto con tacto?"
 order_events.7.a:0 "Si ayuda a la conversión de herejes, lo permitiremos."
 order_events.7.b:0 "No es asunto suyo decir dónde debe reformarse la Iglesia."
 order_events.8.t:0 "Misión jesuita en las colonias"
 order_events.8.d:0 "La Compañía de Jesús siempre ha estado activa en el trabajo misionero ya tiene presencia en la colonia de [Root.GetName] en [jesuit_mission_origin.GetName]. Ahora, seguros de tener todos los recursos necesarios en la colonia actual, buscan fundar una nueva misión cerca. Con nuestra bendición y promesa de ayudar sus esfuerzos futuros, creen que ya tienen bastante gente para poner unos cimientos significativos en esta tierra indómita, tanto para [Root.GetName] como para la fe católica."
 order_events.8.a:0 "Una iniciativa loable."
 order_events.8.b:0 "Que se queden en [jesuit_mission_origin.GetName]."
 order_events.8.c:0 "Que centren sus esfuerzos en nuestras colonias existentes."
 order_events.9.t:0 "Debate teológico"
 order_events.9.d:1 "La orden jesuita ejerce una influencia considerable, lo que puede volver bastante controvertidos hasta los desacuerdos académicos con el papado. Un debate reciente sobre asuntos teológicos en [order_events_9_prov.GetAreaName] ha causado conflicto entre los jesuitas de [Root.GetName] y algunos cardenales. [PAP.GetAlAlaDir] [PAP.Monarch.GetTitle] [PAP.Monarch.GetName] ahora le preocupa que esto debilite la doctrina oficial en [Root.GetName], aun cuando se suponía que el debate era solo un asunto interno. Esto puede obligarnos a tomar partido, si no públicamente, al menos para los bandos involucrados."
 order_events.9.a:0 "Intenta ganarte el favor de la Santa Sede apoyando la doctrina oficial."
 order_events.9.b:0 "Intenta apaciguar al mundo jesuita [Root.GetAdjective] haciéndote eco de sus argumentos."
 order_events.9.c:0 "Niégate a tomar un bando y déjaselo a los teólogos."
 order_events.9.e:0 "Llama a [Root.Adm_Advisor.GetName] para resolver este asunto con elegancia."
