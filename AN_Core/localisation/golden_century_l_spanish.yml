 women_history_events.22.da:0 "¡Ella dirigirá nuestra república pirata!"
 pirates.1.p:0 "François el Olonés"
 pirates.2.t:0 "La república pirata"
 pirates.2.d:0 "¡Nassau ha caído! Los piratas de New Providence se han envalentonado tanto con la ausencia de un gobierno civilizado en las Bahamas que han invadido la fortaleza y proclamado una república pirata.\n\nA su frente está el capitán pirata Benjamin Hornigold. Hornigold mantiene un liderazgo tenue sobre los traidores y criminales de la isla. Los despiadados tenientes a su mando le vigilan atentamente buscando señales de debilidad.\n\nEsta "república pirata" no es solo una violación de nuestra soberanía en las Bahamas, sino una ofensa a todos los pueblos civilizados. La anarquía reina en New Providence."
 pirates.2.a:0 "¡Lo mío es la vida pirata!"
 pirates.2.b:0 "¡Los ahorcaremos por eso!"
 pirates.3.t:0 "Libertatia"
 pirates.3.d:1 "Una insólita alianza entre los capitanes piratas Misson y Tew, además de un sacerdote dominico llamado Caraccioli, ha unido a los piratas de Madagascar en una sola comunidad. Dando a su colonia el nombre de "Libertatia", los piratas parecen seguir una doctrina utópica de libertad radical y comunalismo. Los piratas consideran la esclavitud y la política abominaciones contra sus ideales. Gobiernan mediante votaciones y refuerzan sus filas reclutando esclavos liberados de Angola.\n\nAunque esta república heterogénea seguramente atraiga la ira de las potencias coloniales europeas cuyos navíos mercantes marcan como presas, esta pandilla rebelde de idealistas podría prosperar bajo nuestra protección."
 pirates.3.a:0 "¡Lo mío es la vida pirata!"
 pirates.3.b:0 "Son bienvenido a instalarse en nuestras costas."
 pirates.4.t:0 "La república de Salé"
 pirates.4.d:0 "El fanatismo de la Inquisición sigue purgando y deportando sin piedad a los moriscos, descendientes de conversos, sospechosos de esconder su fe musulmana. Un gran grupo de moriscos adinerados de la provincia de [218.GetName] han escapado de [218.Owner.GetName] previendo mayor opresión.\n\nSe han instalado en Salé, donde han abandonado sus antiguas vidas y adoptado la nueva profesión de la piratería de alta mar. Unidos a una multitud de piratas esclavistas, la recién formada República de Salé está dirigida por el pirata holandés Jan Janszoon, que ha adoptado el nombre musulmán de Murat Reis.\n\nDebemos poner a estos ambiciosos bajo nuestra protección. Después de todo, el enemigo de mi enemigo es mi amigo."
 pirates.4.a:0 "¡Lo mío es la vida pirata!"
 pirates.4.b:0 "Hagámonos amigos de estos piratas."
 pirates.5.t:0 "La reina pirata de Tetuán"
 pirates.5.a:0 "¡Lo mío es la vida pirata!"
 pirates.5.b:0 "Que reine desde Tetuán."
 pirates.6.t:0 "Los piratas de Port Royal"
 pirates.6.d:0 "Hemos concedido un gran número de patentes de corso a corsarios emprendedores del Caribe con el objetivo de hostigar el comercio [spanish_main_country.GetAdjective]. Estos corsarios han hecho de la ciudad de Port Royal, [487.GetName] su hogar, donde han encontrado grandes oportunidades para el saqueo. La disposición de las autoridades de trapichear con bienes robados también ha atraído a un tipo menos atractivo. Los piratas sin patente de corso y que no reconocen soberano alguno han empezado a establecer sus bases en la isla. Las llamadas a la anarquía no han caído en saco roto entre nuestros corsarios y varios ya han abandonado sus puestos para volverse piratas. En [Root.Capital.GetCapitalName] se rumorea que Port Royal se ha convertido en una utopía pirata, una Sodoma del Nuevo Mundo."
 pirates.6.a:0 "¡Lo mío es la vida pirata!"
 pirates.6.b:0 "Debemos restaurar el orden en Port Royal."
 pirates.7.t:0 "Los Hermanos de la costa"
 pirates.7.d:0 "En la isla de Tortuga, frente a las costas de Haití, se produce una reunión clandestina de piratas y corsarios, la que será la primera de muchas reuniones de este tipo. Los capitanes reunidos entran en una cabina improvisada y comienzan a redactar un acuerdo.\n\nHoras más tarde, los capitanes salen de su conferencia y presentan a sus tripulaciones el código pirata de los Hermanos. Con estos artículos quedan fundada la Cofradía de los Hermanos de la Costa, unidos por un código de conducta que debe ser compartido, con algunas modificaciones, por todas las tripulaciones.\n\nLos hermanos han hecho de Tortuga su base de operaciones y desde aquí zarparán bajo velas negras para aterrorizar el Caribe."
 pirates.7.a:0 "¡Lo mío es la vida pirata!"
 pirates.7.b:0 "Erradicaremos a estos criminales."
 pirates.8.t:0 "Piratería en Palembang"
 pirates.8.d:1 "Palembang ha decaído desde que fue capital del gran imperio Srivijaya. La ciudad quedó abandonada ante el colapso del reino de Mayapajit y durante décadas estuvo plagada de piratas chinos que usaban su puerto como base para sus operaciones de contrabando. Cuando el almirante Zheng He fondeó en la ciudad durante sus expediciones, expulsó a los piratas y nombró a Shi Jinqing gobernador de la ciudad. Pero Zheng He y Shi Jinqing murieron ya y los piratas han vuelto a reunirse. Si no se les controla, seguro que intentarán retomar la ciudad."
 pirates.8.a:0 "¡Lo mío es la vida pirata!"
 pirates.8.b:0 "No volverán a tener refugio en Palembang."
 pirates.9.t:0 "La Banda de Lin Daoqian"
 pirates.9.d:0 "El famoso pirata chino Lin Daoqian y su banda despiadada de asesinos han atracado en Pattani, donde busca audiencia con [Root.GetellaDir] [Root.Monarch.GetTitle] [Root.Monarch.GetName]. Lin es célebre por su brutalidad y se dice que en Taiwán masacró a los nativos y usó su sangre para calafatear una brecha en su barco.\n\nAfirma que su propósito en Pattani es ofrecer sus servicios [Root.GetalalaDir] [Root.Monarch.GetTitle] a cambio de protección contra las autoridades chinas. Pero dada su reputación y el tamaño de su flota, es muy probable que sus verdaderas ambiciones en la ciudad vayan más allá de lo que afirma."
 pirates.9.a:0 "¡Lo mío es la vida pirata!"
 pirates.9.b:0 "No tendrá refugio en nuestra ciudad."
 pirates.9.c:0 "Enviadlo de vuelta al mar. A ver si muere ahogado."
 pirates.10.t:0 "Tesoro hundido"
 pirates.10.d:0 "Se rumorea que se ha descubierto la situación de una flota de Indias hundida. Se dice que el galeón perdido, naufragado a causa de una tormenta hizo del mar la tumba de un millar de marineros y millones de doblones [sunken_ship_country.GetAdjective]s.\n\nAhora que se conoce abiertamente su supuesta situación, está claro que atraerá recuperadores oportunistas e incluso alguna autoridad de [sunken_ship_country.GetName] buscando recuperar su oro."
 pirates.10.a:0 "Preparad una emboscada para los futuros recuperadores."
 pirates.10.b:0 "Bajad la campana de inmersión. ¡El oro será nuestro!"
 pirates.11.t:0 "La tiranía de capitán [Root.captain_name.GetName]"
 pirates.11.d:0 "Cuando un capitán pirata enarbola la bandera negra, debe infundir terror los corazones de aquellos que la contemplan. Pero también debe ganarse el respeto de su tripulación, y al menos en teoría gobierna el barco con su consentimiento.\n\nEl capitán [Root.captain_name.GetName] del [Root.GetRandomShipName] se ha ganado una reputación cruel y tiránica. Los castigos que impone incluso a los delitos más leves e infundados son excesivos hasta para hombres sin ley. El descontento está aumentando y es solo cuestión de tiempo que la tripulación se encargue de esto por sí misma."
 pirates.11.a:0 "¡Motín!"
 pirates.11.b:0 "La palabra del capitán es ley."
 pirates.12.t:0 "División del botín"
 pirates.12.d:0 "Resulta que nuestra última presa llevaba un cargamento mucho más valioso de lo que esperábamos. Pero este hecho aún no se ha revelado a la tribulación, que esperaría y exigiría que el botín extra se añada a su parte. Los capitanes de los barcos involucrados desearían confiscar el dinero para reparaciones y la compra de cañones extras, mientras que los representantes del perista afirman que sería mejor gastarlo en sobornar funcionarios en puertos legítimos. Cuando empieza una discusión, un tripulante borracho se cuela en el camarote y oye demasiado."
 pirates.12.a:0 "Divídelo entre la tripulación."
 pirates.12.b:0 "El perista se lleva su parte."
 pirates.12.c:0 "El capitán se lleva una parte extra."
 pirates.13.t:0 "Manifiestos de carga falsificados"
 pirates.13.d:0 "La piratería es un negocio peligroso, pero el contrabando puede acarrear los mismos riesgos si no se toman las precauciones adecuadas. Nuestros contrabandistas obtienen sus beneficios comprando a piratas productos robados y vendiéndolos con ánimo de lucro en mercados legales. Para vender estos bienes adquiridos ilegalmente, los contrabandistas deben sobornar a funcionarios portuarios para que ignoren su origen o presentar documentos aceptables que proclamen su legalidad.\n\nUn hábil falsificador, [Root.skilled_forger.GetName], se ha puesto hace poco a nuestro servicio y nos ha proporcionado una serie de documentos que deberían ser aceptados en casi todos los puertos, garantizando la continuidad sin problemas de nuestras operaciones."
 pirates.13.a:0 "Esto es bueno para los negocios."
 pirates.14.t:0 "Corsario deserta"
 pirates.14.d:0 "El capitán corsario [Root.defecting_privateer.GetName] ha ganado fama al servicio de la marina de [privateer_origin_country.GetName], pero el pago que ha estado recibiendo por sus presas es mucho menor que el precio total de las presas en sí mismas. [Root.defecting_privateer.GetName], como otros corsarios espabilados, se ha dado cuenta que sacaría mayores beneficios haciéndose pirata. Ha tirado la patente de corso por la borda y atracado en [Root.Capital.GetCapitalName]. Como pirata de [Root.GetName] será libre para saquear cuanto guste y quedarse con el botín de lo robado con todo derecho."
 pirates.14.a:0 "¡Al botín y al saqueo!"
 pirates.15.t:0 "Capturado barco esclavista"
 pirates.15.d:0 "Tras abordar nuestra última presa, hemos descubierto que el barco está lleno de esclavos cautivos. Muchos en nuestra tripulación han experimentado en sus carnes los horrores de la esclavitud, así que naturalmente, su primer instinto fue pedir liberar a los esclavos y sumarlos a la tripulación.\n\nLos menos escrupulosos y con un ansia de oro especial preferirían mejor tratar a esta gente como cargamento y venderlos al perista como tal. Afirman que si nos negamos a lucrarnos de la venta de esclavos, el trabajo de capturar esta presa no recibirá ninguna compensación monetaria."
 pirates.15.a:0 "¡Liberadlos! Que puedan vivan libres en [Root.GetName]."
 pirates.15.b:0 "Solo son cargamento que vender para sacar beneficios."
 pirates.16.t:0 "Carenado"
 pirates.16.d:0 "Es hora de volver a carenar las naves. Este proceso arduo requiere que las tripulaciones arrastren los barcos a una playa segura con la marea alta y bajen con cuidado a sus costados para empezar a reparar el casco. Es una tarea que todos los piratas temen, no solo porque haya mucho riesgo de dañar el casco y herir a la tripulación sino por el deslomador trabajo que deben realizar para hacer bien esta tarea. Muchos entre la tripulación defienden que deberíamos tomar el carenado con un enfoque más relajado, pese a la insistencia del capitán de que no hacer las reparaciones correctas acabará causando más problemas en el futuro."
 pirates.16.a:0 "Asegúrate de que las tripulaciones hagan un trabajo concienzudo."
 pirates.16.b:0 "Que las tripulaciones se relajen."
 pirates.17.t:0 "Contrabandistas en apuros"
 pirates.17.d:0 "Colar contrabando en puertos extranjero sigue siendo difícil incluso en el mejor momento, y desde luego este no lo es. Muchos contrabandistas nuestros vuelven a [Root.Capital.GetCapitalName] tras la confiscación de sus productos. Incluso algunos no vuelven y esperan la horca."
 pirates.17.a:0 "Qué desgracia."
 pirates.18.t:0 "Eligiendo un contramaestre"
 pirates.18.d:0 "Como el contramaestre anterior del [Root.GetFlagshipName] parece haber dado un paseo por la tabla, resulta que necesitamos un nuevo candidato al puesto. El contramaestre tiene una posición única en un barco pirata. Elegido por la tripulación, se espera que los represente y defienda sus necesidades frente a la autoridad a menudo arbitraria del capitán.\n\nDos candidatos se presentan inmediatamente. [Root.crew_representative.GetName] es un auténtico defensor de la tripulación, tiene humildad para escuchar sus preocupaciones y fortaleza para dar la cara ante el capitán. Mientras tanto, el capitán tiene en el bote a [Root.captains_puppet.GetName]; es hábil en manipular a la tripulación para que crea que los deseos del capitán son los suyos. ¿Quién ganará los corazones y las mentes de los piratas reunidos?"
 pirates.18.a:0 "[Root.crew_representative.GetName], la voz de la tripulación."
 pirates.18.b:0 "[Root.captains_puppet.GetName], el títere del capitán."
 pirates.19.t:0 "Tripulación vetada"
 pirates.19.d:0 "La tripulación del [Root.GetRandomShipName] es una amenaza. Aunque tienen un excelente historial de entrega de presas, en cuanto llegan a puerto su embriaguez y violencia causan tanto daños y alteraciones en [Root.Capital.GetCapitalName] que muchos se preguntan si compensa todos los problemas que causan.\n\nDespués de un episodio particularmente destructivo, el consorcio local de contrabandistas ha decidido vetar a toda la tripulación, lo que les impide vender su botín en cualquier lugar de [Root.GetName]. Esto ha causado malestar entre los piratas, que consideran la isla su hogar; creen que se están violentando sus derechos naturales a vivir como les plazca y varios agitadores comparan a los contrabandistas con aristócratas esnobs."
 pirates.19.a:0 "Mantened el veto."
 pirates.19.b:0 "Levantad el veto."
 pirates.20.t:0 "La Edad de oro de la piratería"
 pirates.20.d:0 "Las guerras entre potencias coloniales son asuntos sangrientos que dejan un legado de devastación y villanía a su paso. La piratería está muy extendida por el Caribe. Antiguos corsarios han izado la bandera negra al descubrir que los tiempos de paz son malos para las ganancias, mientras que los capitanes navales privados de sus derechos por el resultado de las guerras reniegan de sus antiguos soberanos. El conflicto entre las grandes potencias ha dado paso sin querer a una Edad de Oro de la piratería."
 pirates.20.a:0 "Una gran molestia, ¿o una gran oportunidad, tal vez?"
 golden_age_of_piracy_tooltip:0 "El modificador activado §YEdad de oro de la piratería§! estará disponible durante los próximos 50 años."
 golden_age_of_piracy:0 "Edad de oro de la piratería"
 desc_golden_age_of_piracy:0 "La piratería está muy extendida por el Caribe. Todo navío mercante que atraviese estas aguas se pone a la merced de piratas y corsarios."
 become_pirates_decision_title:0 "Izad la bandera negra"
 become_pirates_decision_desc:0 "¿Cómo pueden competir las leyes y la civilización con la libertad y la promesa de riquezas? ¡Es hora de izar la bandera negra y proclamar una república pirata!"
