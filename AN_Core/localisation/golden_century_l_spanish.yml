 flavor_tun.EVTNAME1:0 "Jeireddín Barbarroja"
 flavor_tun.EVTDESC1:0 "El famoso pirata y almirante Jeireddín Barbarroja ha llegado a Argel buscando fundar una base desde la cual asaltar el Mediterráneo sin piedad. Teóricamente súbdito del sultán turco, el termino pirata está considerando ponerse a nuestro servicio si le apoyamos en su guerra contra los cristianos."
 flavor_tun.EVTOPTA1:0 "Dejemos que gobierne Argel."
 flavor_tun.EVTOPTB1:0 "Nombrémosle gran almirante."
 more_flavor_por.EVTNAME1:0 "Los portugueses en Macao"
 more_flavor_por.EVTDESC1:0 "El contrabando y la piratería son una molestia constante en la bahía de Cantón, pero la mayor presencia de navíos y mercaderes de [From.GetName] en el mar del Sur de China ha hecho mucho para combatir esta actividad ilegal. Buscando usar esto en su beneficio, los representantes del gobierno portugués han solicitado permiso para sentarse en Macao y fundar un asentamiento mercantil. Están dispuestos a pagar generosamente en plata por este privilegio."
 more_flavor_por.EVTOPTA1:0 "Permitidles soberanía sobre Macao."
 more_flavor_por.EVTOPTB1:0 "No se puede confiar en estos extranjeros."
 more_flavor_por.EVTNAME2:0 "La adquisición de Macao"
 more_flavor_por.EVTDESC2:0 "Impresionad[From.GetoaDir] por nuestros esfuerzos para combatir la piratería en el mar del Sur de China, [From.GetellaDir] [From.Monarch.GetTitle] de [From.GetName] ha concedido gentilmente que fundemos un asentamiento comercial [Root.GetAdjective] a cambio de un pago adecuado en taeles de plata. Seguro que la excepcional oportunidad de comerciar abiertamente en China será tremendamente lucrativa."
 more_flavor_por.EVTOPTA2:0 "¡Por fin ponemos pie en China!"
 more_flavor_por.EVTNAME3:0 "Los portugueses en Nagasaki"
 more_flavor_por.EVTDESC3:0 "Los comerciantes nanban que intentan hacer negocios en nuestros puertos no nos resultan extraños. La política típica ha sido enviarlos vuelta con las manos vacías. Sin embargo, el caso de los jesuitas [From.GetAdjective]s es único y fascinante. Al tener acceso a los restrictivos puertos chinos, actuarían como intermediarios para el comercio entre China y Japón. A cambio deberíamos permitir que sus sacerdotes y comerciantes funden un asentamiento permanente en Nagasaki, una propuesta que les daría una presencia preocupante en los asuntos japoneses."
 more_flavor_por.EVTOPTA3:0 "Permitid que comercien en Nagasaki."
 more_flavor_por.EVTOPTB3:0 "No debemos confiar en estos nanban."
 more_flavor_por.EVTNAME4:0 "Nagasaki portugués"
 more_flavor_por.EVTDESC4:1 "Los misioneros que enviamos a Japón nos han traído buenas noticias; han convencido [From.GetalalaDir] [From.Monarch.GetTitle] de [From.GetName] para que ceda el puerto de Nagasaki a la Compañía de Jesús. A causa de nuestro acuerdo histórico con la Iglesia, esto significa que el control de facto del puerto recae sobre [Root.GetName]. Ahora tendremos un acceso sin precedentes al comercio japonés y un posible punto de partida militar si decidimos que nuestros amigos japoneses han dejado de ser útiles."
 more_flavor_por.EVTOPTA4:1 "Enviad a los barcos negros."
 more_flavor_por.EVTNAME5:0 "Excomunión de los hombres tigre"
 more_flavor_por.EVTDESC5:0 "Tras la captura de Malaca, hemos descubierto que tanto las Indias como Europa están plagadas de cambiapieles. En el caso de los malayos, Satanás concede a las bestias la habilidad de vestir pieles de hombre, y así vagar por sus ciudades sin que nadie lo note, salvo los fieles atentos. Los sacerdotes que hemos traído a Malaca han excomulgado rápidamente a estas criaturas, dejando claro a todos que Portugal no tolerará que los demonios se hagan pasar por hombres."
 more_flavor_por.EVTOPTA5:0 "¡Vil progenie de Satanás!"
 jesuit_order:0 "Jesuitas"
 jesuit_order_desc:0 "De entre los evangelizadores cristianos entregados, los misioneros de la Compañía de Jesús están decididos a llevar la palabra de Dios a todos los rincones del mundo."
 dominican_order:0 "Dominicos"
 dominican_order_desc:0 "Los dominicos son firmes defensores de los derechos naturales de toda la humanidad. Aborrecen la esclavitud y los malos tratos y buscan cambiar el mundo mediante obras de compasión."
 franciscan_order:0 "Franciscanos"
 franciscan_order_desc:0 "Los sucesores de san Francisco de Asís buscan inspirar a los fieles a actos justos mediante el ejemplo. Mantienen una disciplina férrea con quienes no pertenecen a nuestra fe y harán lo necesario con el fin de imponer la ley de Dios."
