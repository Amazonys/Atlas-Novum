 council_of_the_indies_reform:0 "Consejo de las Indias"
 council_of_the_indies_reform_desc:0 "Nuestros extensos territorios coloniales deben tener una administración central que informe directamente a la corona. Aunque los virreyes individuales gobernarán sus territorios respectivos, el Consejo será la autoridad colonial suprema y sus tribunales extenderán nuestra ley hasta los rincones más lejanos del Nuevo Mundo."
 council_of_captains_reform:0 "Consejo de capitanes"
 council_of_captains_reform_desc:0 "La república pirata será gobernada por la voluntad de sus más grandes capitanes. Su alianza mantiene a nuestra nación unida, así que sus decisiones deben tener precedencia sobre cualquier otra autoridad."
 articles_of_agreement_reform:0 "Artículos de acuerdo"
 articles_of_agreement_reform_desc:0 "Los Artículos de acuerdo son la piedra angular del orden social a bordo de un barco pirata. Garantizan que todo miembro de la tripulación tenga derecho a voto en todos los asuntos y una parte igual de todos los botines. Unos artículos similares deben establecerse para la misma república, de manera que se asegure la libertad e igualdad de todos los piratas."
 smugglers_haven_reform:0 "Refugio de contrabandistas"
 smugglers_haven_reform_desc:0 "Una empresa pirata no puede funcionar sin un modo de vender sus bienes robados. Asegurémonos de que las condiciones de la república son favorables a las operaciones de contrabando."
 pirate_king_reform:0 "Rey de los piratas"
 pirate_king_reform_desc:0 "Todo gran imperio se opone a nosotros. Para tener alguna posibilidad de supervivencia debemos unirnos en torno a nuestro propio rey pirata, cuya palabra será ley."
 war_against_the_world_doctrine_reform:0 "Doctrina Guerra contra el mundo"
 war_against_the_world_doctrine_reform_desc:0 "¡Debemos derrocar a todos los tiranos del mundo! No podemos tolerar que reyes y déspotas hagan esclavos a nuestros hermanos, así que adoptaremos una nueva doctrina ¡Guerra contra el mundo!"
 black_market_consortium_reform:0 "Consorcio del mercado negro"
 black_market_consortium_reform_desc:1 "De los piratas que campan a sus anchas en la república no podemos esperar que se bañen, mucho menos que gobiernen una nación cuyo futuro descansa en el filo de un alfanje. Debemos fundar un consorcio con los comerciantes más influyentes del mercado negro como sus verdaderos gobernantes. Beneficios antes que libertad."
