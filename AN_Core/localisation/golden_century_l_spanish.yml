 flagship_events.1.t:0 "¡Buque insignia capturado por [From.GetName]!"
 flagship_events.1.d:0 "[Root.GetLostFlagshipName], el orgullo de [Root.GetName], se vio envuelto en un feroz combate contra la armada de [From.GetName]. A pesar de presentar una valiente resistencia, cayó en manos del enemigo. Nuestra flota se ha quedado sin buque insignia, y lo que es peor, tendrá que soportar que probablemente usen el [Root.GetLostFlagshipName] contra ellos."
 flagship_events.1.a:0 "¡Qué humillación!"
 flagship_events.2.t:0 "¡Buque insignia [From.GetAdjective] capturado!"
 flagship_events.2.d:0 "Durante un combate contra una flota de [From.GetName], conseguimos capturar [From.GetLostFlagshipName], el buque insignia del que tanto se enorgullecían en el pasado. Aunque desde de luego es un barco impresionante, no solo lo vencimos sino que conseguimos traerlo más o menos de una pieza. Con suerte esto les enseñará que es una locura poner a prueba nuestro poder en los océanos del mundo."
 flagship_events.2.a:0 "¡El estandarte [Root.GetAdjective] ondeará orgullosamente sobre él!"
 flagship_events.3.t:0 "¡Buque insignia hundido por [From.GetName]!"
 flagship_events.3.d:0 "[Root.GetLostFlagshipName], la joya del poder naval [Root.GetAdjective], hoy se perdió en el mar cuando luchaba contra la amenaza [From.GetAdjective]. Pese a una valiente resistencia final, nuestro buque insignia está ahora en el fondo del mar."
 flagship_events.3.a:0 "¡Se contarán historias sobre su vida en los mares!"
 flagship_events.4.t:0 "¡Buque insignia [From.GetAdjective] hundido!"
 flagship_events.4.d:0 "De todos los barcos que tiene [From.GetName], ninguno era más apreciado que [From.GetLostFlagshipName]. Sabiendo esto, nos hemos preparado para este barco y hoy nuestras preparaciones han dado fruto. [From.GetLostFlagshipName] hoy se hundió en combate, asestando un golpe importante a la moral de [From.Culture.GetName] y recordándoles que ningún barco está a salvo de hundirse, leyenda o no."
 flagship_events.4.a:0 "Buen viaje."
 flavor_pap.EVTNAME9:0 "Sublimis Deus"
 flavor_pap.EVTDESC9:0 "El papa decreta que los pueblos nativos de América no deben ser convertidos en esclavos. Escribe que la creencia de que son bestias menores incapaces de recibir la gracia de Dios es una vil mentira difundida por el mismo enemigo de la raza humana. Al contrario Su Santidad insiste en que, como todos los seres humanos con alma, estas personas anhelan la luz de Dios y por lo tanto, todos los príncipes piadosos deben apresurarse para difundir la fe católica entre ellos."
 flavor_pap.9.a:0 "Impón la voluntad del papa."
 flavor_pap.9.b:0 "Lo que el papa no sepa no le hará daño."
 IS_EXPELLING_FROM:0 "Se están expulsando minorías de $SOURCE|Y$."
 IS_NOT_EXPELLING_FROM:0 "No se están expulsando minorías de $SOURCE|Y$."
 expel_minority_events.1.t:0 "Un refugio para el [expelling_province.Religion.GetName]"
 expel_minority_events.1.d:0 "Nuestros intentos de echar al pueblo [expelling_province.Religion.GetName] de [expelling_province.GetName] a [expelling_colony.GetName] no han sido exactamente interpretados como bienintencionados por la gente que abandona sus hogares, pero algunos de los que se han ido ven algunas ventajas a su nuevo hogar. La colonia, al menos en estas primeras etapas, es algo más permisiva con respecto a las prácticas religiosas y algunos predicadores la consideran un lugar mejor para practicar la religión [expelling_province.Religion.GetName]. Estas noticias han llegado a [expelling_province.GetName], suavizando algo la resistencia al proyecto."
 expel_minority_events.1.a:0 "Que lo crean, si se hacen a la idea."
 expel_minority_events.2.t:0 "Solidaridad [expelling_province.Religion.GetName]"
 expel_minority_events.2.d:0 "La expulsión de los infieles de [expelling_province.GetName] nunca estuvo pensada para ir más allá de los límites de la provincia, pero las comunidades religiosas no están claramente limitadas por la geografía. Familias, amigos y otras gentes vinculadas con los que se fueron de la provincia vecina de [heathen_neighbors_moving.GetName] también se están trasladando para mantener entera la comunidad ahora que se les echa de [Root.GetName]. Esta migración no era parte del plan, pero puede que sirva a nuestros intereses."
 expel_minority_events.2.a:0 "Que se vayan. Fue nuestro objetivo desde el principio."
 expel_minority_events.2.b:0 "Parad. Los necesitamos donde están."
 expel_minority_events.3.t:0 "La última comunidad [expelling_province.Culture.GetName] de [Root.GetName]"
 expel_minority_events.3.d:0 "El pueblo [expelling_province.Culture.GetName] [expelling_province.Religion.GetName] llevaba mucho tiempo sintiéndose señalado en la sociedad [Root.GetAdjective] al ser una minoría cultural y religiosa. Ahora se les expulsa del último sitio que les quedaba, [expelling_province.GetName].\n\nAl no ver futuro en [expelling_province.GetName], su presencia cada vez corre más peligro. Muchos temen las repercusiones de permanecer demasiado tiempo en un ambiente tan hostil. En lugar de la migración controlada que habíamos esperado, se están marchando con rapidez y nadie quiere ser el último en quedarse."
 expel_minority_events.3.a:0 "No exactamente lo que habíamos planeado."
 expel_minority_events.4.t:0 "Huida [expelling_province.Culture.GetName] a [expelling_province.GetName]"
 expel_minority_events.4.d:0 "Aunque la mayor parte de la minoría [expelling_province.Culture.GetName] está acatando nuestro intento de trasladarlos a nuestra colonia de [expelling_colony.GetName], algunos han estado buscando una salida a esta situación. Un modo es huir a la provincia vecina, ya que [expelling_colony.GetName] es el objetivo principal de nuestro intento.\n\nAunque es un intento obvio de interferir con nuestro plan, impedirlo no hará que cumplan el plan original, sino que lo más probable es que se dispersen a otros lugares, alejando la situación de nuestro control aún más."
 expel_minority_events.4.a:0 "Al menos así sabemos dónde van."
 expel_minority_events.4.b:0 "¡No toleraremos estos intentos de rebeldía!"
 expel_minority_events.5.t:0 "Funcionarios administrativos expulsados"
 expel_minority_events.5.d:0 "La gente que se traslada a nuestra colonia de [expelling_colony.GetName] desde [expelling_province.GetName] no son solo gente común. Muchos de ellos desempeñaron un papel importante en la administración de [expelling_province.GetName], a veces como puente entre los líderes de [Root.GetName] y la población local. Ahora que los estamos expulsando, la provincia será más difícil de gestionar, lo que nos obligará a hacer algunas concesiones. O adoptamos un enfoque más autónomo en la administración de [expelling_province.GetName] hasta que se puedan cubrir los puestos, o apresuramos nuestros planes para tener menos gente que administrar."
 expel_minority_events.5.a:0 "Tendremos que dejar vacantes por el momento."
 expel_minority_events.5.b:0 "Tendremos que mandar gente fuera más rápidamente."
