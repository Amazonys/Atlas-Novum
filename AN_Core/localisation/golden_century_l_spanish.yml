 pirates.1.t:0 "Elección en la [Root.GovernmentName]"
 pirates.1.desc:0 "[GetElLaDir] [Root.Monarch.GetTitle] gobierna sobre una nación de ladrones y asesinos cuyo único deseo político es no ser gobernados. Es una labor comparable a pastorear tiburones, pero alguien lo bastante valiente o imprudente debe ocupar el cargo.\n\nHa llegado el momento de elegir [Root.GetalalaDir] y [Root.Monarch.GetName] no tiene pensado renunciar a su autoridad. [Root.Monarch.GetName] debe convencer a los piratas reunidos mediante persuasión o intimidación directa de que su gobierno es preferible al de sus rivales."
 pirates.1.desc2:0 "[Root.Monarch.GetName] ha tenido el destino que le aguarda a la mayoría de los piratas; un final brutal y prematuro. Se ha llamado a reunión a las tripulaciones para elegir a un[Root.GetXaDir] nuev[Root.GetoaDir] [Root.Monarch.GetTitle].\n\n[GetElLaDir] [Root.Monarch.GetTitle] gobierna sobre una nación de ladrones y asesinos cuyo único deseo político es no ser gobernados. Es una labor comparable a pastorear tiburones, pero alguien lo bastante valiente o imprudente debe ocupar el cargo."
