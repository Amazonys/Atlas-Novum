 trade_route_map_desc:0 "Mantener al día una colección detallada de mapas de nuestras rutas comerciales puede ser un reto, pero digno de un buque insignia que navegue con nuestra flota comercial."
 command_aftercastle:0 "Castillo de popa de mando"
 command_aftercastle_desc:0 "Equipar a nuestro buque con un castillo de popa proporcionará mejor alojamiento a nuestro capitán y miembros valiosos de la tripulación."
 improved_crows_nest:0 "Cofa de vigía mejorada"
 improved_crows_nest_desc:0 "Con un buque insignia como el nuestro, el enemigo nos verá venir. Solo tenemos que asegurarnos de verlos primero."
 mortars:0 "Morteros"
 mortars_desc:0 "Las armas de asedio de larga distancia no serán muy útiles contra otros barcos, pero aumentarán enormemente la amenaza que suponemos contra estructuras terrestres."
 standardized_signal_book:0 "Libro de señales unificado"
 standardized_signal_book_desc:0 "Coordinar una flota no es tarea fácil, pero el primer paso para hacerlo a la perfección es tener unas normas oficiales de comunicación."
 hull_sheating:0 "Reforzamiento del casco"
 hull_sheating_desc:0 "Hasta el mayor de los buques acaba vencido no solo por la guerra, sino por el mismo océano. Un casco metálico asegurará que nuestro buque insignia perdure."
 portuguese_navigators:0 "Navegantes portugueses"
 portuguese_navigators_desc:0 "Un navegante portugués no solo te llevará a la costa más lejana sin descubrir, sino que te traerá de vuelta, si los vientos quieren."
 portuguese_bombardier:0 "Bombardero portugués"
 portuguese_bombardier_desc:0 "Los bombardeos navales son una forma de arte especial y nadie la domina mejor que nuestros bombarderos."
 portuguese_trade_route_map:0 "Mapa de rutas comerciales portuguesas"
 portuguese_trade_route_map_desc:0 "La distancia más corta entre dos puntos en un mapa es la línea recta, pero una ruta comercial portuguesa se queda muy cerca."
 spanish_grand_armada:0 "Gran armada española"
 spanish_grand_armada_desc:0 "Los barcos españoles están hechos para sobrevivir a navegar los océanos del mundo, más aquellos que navegan con nuestros buques insignias."
 spanish_treasure_fleet:0 "Flota de Indias española"
 spanish_treasure_fleet_desc:0 "Cuando tu fortuna navega en barco, uno de tus principales problemas son los piratas. Por tanto, el principal problema de los piratas deberíamos ser nosotros."
