 flavor_nav.1.t:0 "Terranova"
 flavor_nav.1.d:0 "Un barco lleno de balleneros vascos y sus familias ha anclado en la lejana orilla de una tierra que llamamos Terranova, en el Nuevo Mundo. Patrocinados por los propios fondos del rey, se les ha encomendado la tarea de fundar una colonia en esta fría isla del norte. De vuelta a Navarra, el reino sigue enfrentándose a los peligros de ser una nación menor a merced de las grandes potencias que la rodean. Hay quienes se preguntan si podríamos escapar de nuestros problemas abandonando nuestras tierras ancestrales y fundando en Terranova un nuevo hogar para nuestro pueblo."
 flavor_nav.1.a:0 "¡Dejemos atrás el Viejo Mundo!"
 flavor_nav.1.b:0 "No abandonaremos nuestro hogar."
 flavor_nav.2.t:0 "La sucesión aragonesa"
 flavor_nav.2.d:0 "Aunque el rey Alfonso V no tiene hijos legítimos, la sucesión en Aragón parece segura, ya que el hermano del rey, el príncipe Juan, se ha confirmado como el siguiente en la línea al trono. El príncipe Juan estuvo mucho tiempo casado con la reina Blanca de Navarra, quien desgraciadamente falleció en la primavera del año de Nuestro Señor de 1441. En lugar de que el reino navarro pasase a su hijo Carlos, Juan fue capaz de quedarse con el trono para sí y gobernar como rey de Navarra por derecho propio. La consecuencia de esto es que las coronas de Aragón y Navarra estarán unidas si Alfonso muere con Juan vivo y Navarra sigue siendo una nación independiente."
 flavor_nav.2.a:0 "Esperemos una sucesión tranquila."
 flavor_nav.4.t:0 "La muerte del rey Alfonso"
 flavor_nav.4.d:0 "El triste fallecimiento del rey Alfonso el Magnánimo pone fin a un reinado prestigioso y próspero en la Corona de Aragón. A su muerte, parece que el rey Juan de Navarra debería asumir el trono, comenzando una unión personal entre la Corona de Aragón y el Reino de Navarra.\n\nSin embargo, los nobles catalanes no parecen encantados con la sucesión del Juan y han exigido grandes concesiones a cambio de apoyar su reinado."
 flavor_nav.4.d2:0 "El triste fallecimiento del rey Alfonso el Magnánimo pone fin a un reinado prestigioso y próspero en la Corona de Aragón. A su muerte, parece que el rey Juan de Navarra debería asumir el trono. Se asumió y acordó que tras su coronación Juan trasladaría su corte a [Root.Capital.GetCapitalName] y gobernaría principalmente como rey de Aragón. Pero Juan puede tener otros planes…"
 flavor_nav.4.a:0 "Debemos aceptar las peticiones catalanas."
 flavor_nav.4.b:0 "Veremos qué decide el rey Juan."
 flavor_nav.4.c:0 "¡No haremos concesiones!"
 flavor_nav.5.a:0 "¡Navarra debe dirigir la unión!"
 flavor_nav.5.a.tt:0 "Un miembro de los §Y[ARA.Monarch.Dynasty.GetName]§! reinara sobre [ARA.GetName]."
 flavor_nav.5.b:0 "Aceptaremos nuestro lugar en Aragón."
