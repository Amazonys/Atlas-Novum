l_spanish:
 moroccan_nation_title:0 "Formar el Reino de Marruecos"
 moroccan_nation_desc:0 "Aunque a menudo se ha dividido Marruecos, por muchos es considerado la nación espiritual, económica y militarmente más fuerte del Magreb. Una vez controlemos todos los principados constituyentes del reino, podremos reunir el área y gobernar el Magreb occidental desde Marrakech, como tantas otras dinastías han hecho anteriormente."
 algiers_nation_title:0 "Formar la Nación Argelina"
 algiers_nation_desc:0 "La parte central del Magreb siempre ha sido objeto de deseo de estados más poderosos tanto del este como del oeste. No debemos permitir que la historia se repita. Consiguiendo el gran puerto de Al-Djazair así como algunas de las otras ciudades costeras de la región, podremos establecer los cimientos de un estado fuerte y unido con un centro marítimo que nos permitirá superar a nuestros enemigos históricos del este y el oeste."
 tunisian_nation_title:0 "Formar la Nación de Túnez"
 tunisian_nation_desc:0 "Desde tiempos inmemoriales, Túnez ha sido el centro de cualquier estado poderoso en el este del Magreb. Cuando controlemos esta gran ciudad y su interior podremos reunificar la región entera bajo nuestro emblema."
 tripoli_nation_title:0 "Formar Tripolitania"
 tripoli_nation_desc:0 "Con el fin de avanzar en nuestras reivindicaciones en esta región, debemos controlar la costa mediterránea. Una vez gobernemos el propio puerto de Trípoli, el mundo ya no nos verá cómo el reino insignificante que consideran que ahora somos."
 
