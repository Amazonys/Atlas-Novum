l_german:
 moroccan_nation_title:0 "Marokkanisches Königreich aufbauen"
 moroccan_nation_desc:0 "Obwohl Marokko oft aufgeteilt wurde, wird es sowohl geistlich als auch wirtschaftlich und militärisch von vielen als die stärkste Nation im Maghreb angesehen. Sobald wir alle konstitutionellen Fürstentümer des Königreichs kontrollieren, können wir das Gebiet wiedervereinen und das westliche Maghreb von Marrakesch aus beherrschen, wie es so viele Dynastien vor uns getan haben."
 algiers_nation_title:0 "Algerische Nation aufbauen"
 algiers_nation_desc:0 "Der zentrale Teil des Maghreb wurde schon immer von mächtigeren Staaten im Osten oder Westen unterworfen. Wir dürfen nicht zulassen, dass sich die Geschichte wiederholt. Wenn wir den großen Hafen von Algier sowie einige der anderen wichtigen Küstenstädte in der Region an uns reißen, dann können wir das Fundament für einen starken, vereinten Staat mit maritimem Schwerpunkt legen, der es uns erlauben wird, unsere historischen Feinde im Osten und Westen zu überragen."
 tunisian_nation_title:0 "Tunesische Nation aufbauen"
 tunisian_nation_desc:0 "Seit Menschengedenken ist Tunis Mittelpunkt eines jeden starken Staates im östlichen Maghreb. Sobald wir diese großartige Stadt sowie das Hinterland kontrollieren, können wir die gesamte Region unter einem Banner wiedervereinen."
 tripoli_nation_title:0 "Tripolitanien aufbauen"
 tripoli_nation_desc:0 "Um unsere Ansprüche auf diese Region weiter auszubauen, müssen wir die Mittelmeerküste kontrollieren. Sobald wir den Hafen von Tripolis beherrschen, wird die Welt in uns mehr als das unbedeutende Königreich sehen, als das wir derzeit gelten."
 
