 string_start_title_bavarians:0 "[Root.GetName] en una Baviera dividida"
 string_start_bavaria:0 "En [GetYear], el ducado §YWittelsbach§! de §YBaviera§! se halla dividido. Partido en el siglo XIV entre los hijos de Luis IV y de nuevo entre los de Esteban II, se acabaron formando cuatro subducados: §YMúnich§!, §YLandshut§!, §YIngolstadt§! y §YStraubing§!. Sin embargo, el linaje de Straubing se extinguió en 1425 y sus posesiones recayeron en Múnich. Los tres subducados restantes, aunque unidos por lazos familiares, no dejarán de buscar el momento adecuado para adquirir las tierras de sus familiares.\n\n Al sur y al este, los Habsburgo de §YAustria§!, emperadores del §YSacro Imperio Romano§!, buscan imponer su dominio sobre sus vecinos de §YHungría§!, §YBohemia§! e §YItalia§!. Fueron rivales a menudo de la familia Wittelsbach, que ocupó por última vez el Sacro Imperio Romano en 1347, días emocionantes cuando lugares como §YBrandeburgo§!, §YHolanda§! y §YTirol§! también eran posesiones de los Wittelsbach. Como la marea parece estar cambiando a su favor, debemos decidir si lo aceptamos y nos dejamos llevar, o si nos resistimos y tratamos de acabar con el dominio de los Habsburgo sobre el Imperio.\n\nAl norte, el §YPalatinado§! Electoral también está gobernado por una rama de la familia Wittelsbach, resultado de una división familiar aún más antigua. Si pudiéramos unir Baviera, seríamos lo bastante fuertes para enfrentarnos a ellos, y si tenemos suerte, reclamar para nosotros su puesto en el Colegio Electoral. Un poco más lejos, §YDinamarca§! también está gobernada por un rey Wittelsbach, §YEric§!, el §YArchirrey del Norte§!, un poderoso aliado potencial. Sin embargo, su reinado está plagado de desafíos, y apoyarlo conlleva sus propios riesgos."
 string_start_milan:1 "§YMilán§! en [GetYear] sale de numerosas guerras por la hegemonía sobre el norte de Italia desde 1423. El ambicioso duque §YFilippo Maria Visconti§! probó expandir el poder milanés contra §YVenecia§!, §YFlorencia§! y §YGénova§!, pero estos intentos terminaron en fracaso pese a los éxitos iniciales. Aunque en la actualidad hay una tregua en los combates, es poco probable que la paz dure, pues Venecia controla las legítimas posesiones milanesas de §YBrescia§! y §YBérgamo§!. Los gobernantes de todos los bandos están reuniendo tropas para una nueva fase de combates.\n\nEl ducado de Milán, un estado relativamente joven, fue fundado en 1395. Desde entonces, sus gobernantes han luchado duro tanto dentro del estado como más allá de sus fronteras para imponer su autoridad. Sin embargo, las ciudades de Lombardía solo aceptan a regañadientes el gobierno ducal y, si tienen la oportunidad, es probable que intenten hacerse con el poder para ellas y establecer una forma republicana de gobierno. Por otra parte, el ambicioso y altamente capaz capitán mercenario §YLudovico Sforza§! se ha labrado una reputación en los últimos conflictos. También él aprovecharía cualquier oportunidad para impulsar sus propias ambiciones. La inestabilidad seguramente afecte a Milán hasta que estas tensiones se resuelvan.\n\nPor último, las potencias expansionistas de §YFrancia§! y §YAustria§!, que compiten entre sí, observan el Ducado y es probable que lo consideren un premio en caso de que una se imponga sobre la otra. Milán tendrá que elegir un bando con cuidado, asegurándose de no estar tan comprometido con ellos como para perder el control de su propio destino. En particular, Milán tendrá que decidir si sigue siendo parte del §YSacro Imperio Romano§!, que poco a poco ha ido perdiendo el control de Italia, o si quiere independizarse de él y labrarse su propio camino. El éxito de Milán dependerá del cuidadoso equilibrio de sus relaciones diplomáticas… y de asegurar que sus guerras terminan más satisfactoriamente que en la primera mitad del siglo."
 string_start_title_hungary:0 "El interregno húngaro"
 string_start_hungary:2 "Hasta el 10 de noviembre de 1444, §YVladislao III Jagellón§! reinaba sobre §YHungría§! y §YPolonia§! y dirigía sus fuerzas contra los §Yotomanos§! en la §YCruzada de Varna§!. Sin embargo, la §Ybatalla de Varna§! acaba en derrota, Vladislao muerto, el trono de Hungría vacante y los otomanos en ascenso. Si Hungría quiere impedir la inminente conquista de los Balcanes, tendrá que reunir sus fuerzas rápidamente.\n\nEn el frente interno, el comandante §YJuan Hunyadi§! reunió los restos de sus fuerzas y los trajo de vuelta a Hungría. Hombre de gran renombre y muchos talentos, muchos en Hungría lo consideran el sucesor natural de Vladislao. Sin embargo, los §YHabsburgo§! de §YAustria§! están ansiosos por imponer sus derechos a través del infante §YLadislao Postumo§!, el heredero natural antes de que Vladislao se hiciera con el trono en una guerra civil. Si llega a la mayoría de edad, a Hungría le costará mantener la independencia frente a Austria.\n\nAl norte, la derrota de Varna ha dejado a §YPolonia§! en un estado de caos similar al húngaro. Sin embargo, siguen siendo una fuerza formidable y un rey húngaro haría bien en buscar su amistad y no su enemistad, al menos mientras el rey polaco siga siendo el gobernante de §YLituania§!. Por otro lado, §YBohemia§!, un caldo de cultivo de la herejía §Yhusita§! podría ser un objetivo más atractivo para la expansión, sobre todo si consigue la aprobación del emperador del §YSacro Imperio Romano§!… y si se consigue mantener a raya a los otomanos el tiempo suficiente."
 string_start_title_saxony:0 "El Electorado de Sajonia"
 string_start_title_thuringia:0 "Turingia bajo el Electorado de Sajonia"
 string_start_saxony:2 "El poder de los §Yvon Wettin§! de §YSajonia§! ha aumentado sustancialmente en los últimos años, hasta el punto de que ahora conforman uno de los estados más poderosos de Alemania. Primero, la línea masculina de los §YAscánidas§! de §YSajonia-Wittenberg§! se extinguió en 1423 y sus tierras -junto con el título de §YElector§!- fueron concedidas a los von Wettin por parte el emperador del §YSacro Imperio Romano§!. §YTuringia§! fue adquirida en 1440, a la muerte de Federico IV el Pacífico, primo del Príncipe Elector §YFederico II§! de Sajonia. Sin embargo, con esta rápida expansión llegan nuevos desafíos: celoso del éxito del Príncipe Elector, su hermano §YGuillermo§! busca tierras para sí y sus sucesores, y pretende dividir la herencia de los Wettin.\n\nTambién abundan en otros lugares las amenazas la reciente supremacía de Sajonia. Al sur se encuentra el reino de §YBohemia§!, una nación poderosa propensa a la herejía. Y en caso de llegar a la guerra contra ellos, a Sajonia le costará hacerles frente sola. Peor aún, los §YHabsburgo§! de §YAustria§! tienen planes para el trono bohemio. Si lo heredan, tendrá graves consecuencias para el equilibrio de poder en el Imperio…\n\nPor otra parte, al norte se encuentran los §YHohenzollern§! de §YBrandeburgo§!. Una potencia media ambiciosa, podría ser tanto una aliada valiosa como una rival digna. Sajonia podría hacer causa común con ellos contra Bohemia, pero seguir este camino podría irritar a la poderosa §YPolonia§!. Tal vez lo más seguro fuera simplemente conquistar Brandeburgo y así unir su poder al de Sajonia.\n\nSi se consiguen neutralizar todas estas amenazas mediante la diplomacia o la fuerza militar, se abren considerables posibilidades para Sajonia. Al oeste y al sudoeste se encuentran los diferentes principados, obispados y ciudades libres de la §YBaja Sajonia§!, §YWestfalia§! y §YFranconia§!, pequeños estados con poca capacidad de defensa. Caerían fácilmente ante una Sajonia unida que pudiera dedicar toda su atención a la conquista…"
 string_start_title_bohemia:0 "El interregno bohemio"
 string_start_bohemia:0 "Bohemia es una de las principales naciones del §YSacro Imperio Romano§!, con un poder militar y riqueza económica solo inferior a la de los §YHabsburgo§! de §YAustria§! -quienes ocupan actualmente el trono imperial. En estos últimos tiempos, Bohemia fue gobernada desde Austria por §YAlberto II§!, cuya muerte en 1440 dejó vacante el trono de Bohemia. La cuestión de la sucesión aún no se ha resuelto y es muy probable que los austríacos reclamen sus derechos.\n\nAdemás de las incertidumbres en torno a la sucesión, Bohemia acaba de salir de varias décadas de luchas entre sus gobernantes y los §Yhusitas§!, a quienes muchos en el mundo §Ycatólico§! consideran herejes. Aunque la facción radical husita fue derrotada, la facción moderada taborita, dirigida por §YJiri Podebrad§!, sigue teniendo influencia y seguramente desea tener algo que decir en la cuestión de la sucesión… y en otros asuntos.\n\n Otras amenazas, pero también aliados potenciales, se encuentran al este, en las poderosas naciones de §YPolonia§! y §YHungría§!. Ambas han caído en el caos por la muerte de §YVladislao III Jagellón§! a manos del §YImperio otomano§! en la §Ybatalla de Varna§!. Esto las ha dejado sin líderes y Hungría parece especialmente vulnerable, pero no hay que subestimar su fuerza. Un rey de Bohemia ambicioso podría aprovechar la situación a su favor y ganar valiosos aliados para el trono (o valiosas tierras nuevas).\n\nEn §YAlemania§!, muchos de los §Ypríncipes imperiales§! consideran a Bohemia un extraño -pese a su condición de §YElector§!- debido a las diferencias culturales y a la preocupación de vivir a su sombra, que es relativamente grande. Un rey expansionista podría buscar nuevas conquistas entre ellos, pero su apoyo será necesario para cualquier nuevo intento de convertirse en Emperador del §YSacro Imperio§!. Hay muchas opciones por delante, con muchas amenazas y oportunidades por las que el Reino de Bohemia tendrá que navegar…"
