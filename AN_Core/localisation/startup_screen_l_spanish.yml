 string_start_religion_intro_text:0 "La fe [Root.Religion.GetName] da los modificadores siguientes:\n[Root.Religion.GetCountryModifiers]\n\n"
 string_start_religion_zoroastrian:1 "[Root.start_religion_intro][Root.start_coptic_zoroastrian_blessings]\n\nEl zoroastrismo es una religión muy pequeña y solo se puede encontrar en la provincia de Yazd, en Irán. No comparte §Ygrupo religioso§! con ninguna otra §Yreligión§! del juego."
 string_start_religion_mayan:0 "[Root.start_religion_intro][Root.start_mayan_mechanics]\nLas provincias mayas de 1444 se encuentran sobre todo por la península de Yucatán. La fe maya comparte §Ygrupo religioso§! con la vecina religión §Ynáhuatl§!."
 string_start_religion_nahuatl:0 "[Root.start_religion_intro][Root.start_nahuatl_doom]\nLas provincias náhuatl de 1444 se encuentran sobre todo por el valle de México, y la fe náhuatl comparte §Ygrupo religioso§! con la vecina religión §Ymaya§!."
 string_start_religion_inti:0 "[Root.start_religion_intro][Root.start_inti_authority]\nLas provincias inti de 1444 se encuentran sobre todo en los Andes, e Inti comparte §Ygrupo religioso§! con la vecina religión §Yanimista§!."
 string_start_religion_tengri:0 "[Root.start_religion_intro][Root.start_tengri_syncretism]\nEl tengrismo es nativo de Mongolia, y las provincias tengri de 1444 se encuentran sobre todo en el norte de Asia."
 string_start_religion_fetishist:1 "[Root.start_religion_intro][Root.start_fetishist_alcheringa_cults]\nEl fetichismo es nativo de África y todas las provincias fetichistas se encuentran en África."
 string_start_religion_hindu:0 "[Root.start_religion_intro][Root.start_hindu_deities]\nEl hinduismo es nativo de la India, y todas las provincias hindúes de 1444 se encuentran en el subcontinente indio."
 string_start_religion_sikh:0 "[Root.start_religion_intro]No hay provincias sijes en 1444, ya que esta religión nace y se extiende a finales del siglo XV.\nLa fe sij pertenece al grupo religioso dharmico, junto con §Yhinduismo§!, y solo existe en unas pocas provincias del mundo."
 string_start_religion_shinto:0 "[Root.start_religion_intro][Root.start_shinto_isolationism]\nShinto es nativo de Japón, y pertenece al grupo religioso Oriental, junto con §YTheravada§!, §YMahayana§!, §YVajrayana§! y §Yconfucianismo§!."
 string_start_religion_confucianism:0 "[Root.start_religion_intro][Root.start_confucian_harmonization]\nConfucianismo está en el grupo religioso Oriental, junto con §YTheravada§!, §YMahayana§!, §YVajrayana§! y §Yshinto§!."
 string_start_religion_buddhist_theravada:0 "[Root.start_religion_intro][Root.start_buddhist_karma]\nTheravada está en el grupo religioso Oriental, junto con las otras fes budistas, §YMahayana§! y §YVajrayana§!, así como §Yconfucianismo§! y §Yshinto§!."
 string_start_religion_buddhist_mahayana:0 "[Root.start_religion_intro][Root.start_buddhist_karma]\nMahayana está en el grupo religioso Oriental, junto con las otras fes budistas, §YTheravada§! y §YVajrayana§!, así como §Yconfucianismo§! y §Yshinto§!."
 string_start_religion_buddhist_vajrayana:0 "[Root.start_religion_intro][Root.start_buddhist_karma]\nVajrayana está en el grupo religioso Oriental, junto con las otras fes budistas, §YTheravada§! y §YMahayana§!, así como §Yconfucianismo§! y §Yshinto§!."
 string_start_religion_coptic:1 "[Root.start_religion_intro][Root.start_coptic_zoroastrian_blessings]\nLa fe copta está en el grupo religioso §Ycristiano§!, junto con las fes §Yortodoxa§!, §Ycatólica§!, §Yprotestante§! y §Yreformada§!."
 string_start_religion_reformed:0 "[Root.start_religion_intro]La religión reformada se propaga por los §Ycentros de Reforma§!, que aparecen cuando el Deseo de Reforma católica es lo bastante alto.\n[Root.start_reformed_fervor]"
 string_start_religion_protestant:1 "[Root.start_religion_intro]\n\nLa fe protestante se propaga por los §Ycentros de Reforma§!, que aparecen cuando el §Ydeseo de reforma§! católico es lo bastante alto.[Root.start_protestant_hussite_church_power]"
 string_start_religion_orthodox:0 "[Root.start_religion_intro]Los países ortodoxos pueden acumular §Autoridad patriarcal§! con el paso de tiempo para reforzar el poder de la Iglesia en su país.\n\n§Autoridad patriarcal§! aumenta mediante decisiones en eventos y otras interacciones.\n[Root.start_religion_orthodox_dlc_check]"
 string_start_religion_muslim_sunni:1 "[Root.start_religion_intro]\n\nLos gobernantes suníes tienen un valor de §YPiedad§! que valora qué clase de piedad promueven en su sociedad\n\nLa piedad va de §Ymisticismo§! a §Ylegalismo§!, con diferentes bonificaciones en cada extremo. Avanzas hacia el legalismo mediante decisiones en eventos, declarando la guerra a infieles y convirtiendo provincias. Nos movemos hacia el misticismo declarando guerras a otros musulmanes y mediante decisiones en eventos y otras interacciones.\n\nOtras religiones del grupo §YMusulmán§! son §Ychií§! e §Yibadí§!. El sunismo es de lejos la mayor religión del grupo musulmán.\n\n[Root.start_religion_muslim_dlc_check]"
 string_start_religion_muslim_shiite:1 "[Root.start_religion_intro]\n\nLos gobernantes chiíes tienen un valor de §YPiedad§! que valora qué clase de piedad promueven en su sociedad.\n\nLa piedad va de §Ymisticismo§! a §Ylegalismo§!, con diferentes bonificaciones en cada extremo. Avanzas hacia el legalismo mediante decisiones en eventos, declarando la guerra a infieles y convirtiendo provincias. Nos movemos hacia el misticismo declarando guerras a otros musulmanes y mediante decisiones en eventos y otras interacciones.\n\nOtras religiones del grupo §YMusulmán§! son §Ysuní§! e §Yibadí§!. Solo hay provincias chiíes en Irán y partes del sur de Arabia.\n\n[Root.start_religion_muslim_dlc_check]"
 string_start_religion_muslim_ibadi:1 "[Root.start_religion_intro]\n\nLos gobernantes ibadíes tienen un valor de §YPiedad§! que valora qué clase de piedad promueven en su sociedad.\n\nLa piedad va de §Ymisticismo§! a §Ylegalismo§!, con diferentes bonificaciones en cada extremo. Avanzas hacia el legalismo mediante decisiones en eventos, declarando la guerra a infieles y convirtiendo provincias. Nos movemos hacia el misticismo declarando guerras a otros musulmanes y mediante decisiones en eventos y otras interacciones.\n\nOtras religiones del grupo §YMusulmán§! son §Ysuní§! y §Ychií§!. Solo existen provincias ibadíes en el desierto del Magreb y Omán.\n\n[Root.start_religion_muslim_dlc_check]"
 string_start_religion_catholic:0 "[Root.start_religion_intro]Los países católicos puede interactuar con el §YPapado§! usando la §YInfluencia papal§! que acumula con el paso del tiempo.\n\nSe puede usar §YInfluencia§! Bien para ser el §YControlador papal§! o para conseguir favores del papado.\n[Root.start_religion_catholic_tordesillas]En 1444 la mayor parte el mundo cristiano es católico, pero con el paso del tiempo se irá acumulando rápidamente §Ydeseo de reforma§! como resultado de las acciones colectivas de todos los gobernantes católicos. Cuando el §Ydeseo de reforma§! sea lo bastante alto, comenzará la Reforma y las fes §Yprotestante§! y §Yreformada§! se irán extendiendo rápidamente desde los §Ycentros de Reforma§!."
 string_start_religion_norse:0 "[Root.start_religion_intro]\n\nLa fe [Root.Religion.GetName] pertenece al grupo §Y[Root.Religion.GetGroupName]§! Los gobernantes nórdicos pueden eelegir una deidad patrona con diferentes bonificaciones que les ayuden durante sus reinados."
 string_start_religion_hussite:0 "[Root.start_religion_intro]\n\nEn 1444, la fe husita se puede encontrar en unas pocas provincias en el centro de §YBohemia§!.[Root.start_protestant_hussite_church_power]"
 string_start_religion_totemism:0 "[Root.start_religion_intro][Root.start_totemism_ancestor]\nEl totemismo es la fe dominante nativa de §YNorteamérica§!."
 string_start_religion_dreamtime:0 "[Root.start_religion_intro][Root.start_fetishist_alcheringa_cults]\nLa fe alcheringa es nativa de Australia y todas las provincias alcheringa se encuentran en Australia."
 string_start_religion_jewish:0 "[Root.start_religion_intro][Root.start_judaism_aspects]\nEl judaísmo es una de las fes más antiguas en 1444 y es la religión de la mayoría de las minorías de Europa. Los judíos solo son mayoría en la provincia de Semien, en el Cuerno de África. No comparte §Ygrupo religioso§! con ninguna otra §Yreligión§! del juego."
 string_start_religion_fallback:0 "[Root.start_religion_intro]La fe [Root.Religion.GetName] pertenece al grupo [Root.Religion.GetGroupName]. No hay mecánicas especiales para esta religión o grupo religioso."
 string_start_culture_government_title:0 "[Root.Culture.GetName] [Root.GovernmentName]"
 string_start_culture_government_title_plural:0 "[Root.Culture.GetName] [Root.GovernmentName]"
 string_start_consorts:0 "£DLC_rom Los monarcas también tienen §YConsortes§! que se pueden conseguir mediante matrimonios reales o al crearse un heredero. El consorte gobernará hasta que el heredero alcance la edad adulta, en lugar de un Consejo de regencia.\n\n"
 string_startup_estates_explanation:0 "£DLC_cos Tu gobierno aumenta con los §YEstamentos§! del reino. Estos pueden variar de país a país, pero representan grupos de fuertes intereses dentro de tu país que te pueden dar beneficios poderosos si son §Yleales§! e §Yinfluyentes§!. Pero un estamento también puede un gran obstáculo si es desleal o demasiado influyente. Su influencia y lealtad pueden aumentar mediante decisiones en eventos además de dándoles territorio en lugar en forma de provincias en los estados.\n\n"
 string_startup_estates_explanation_cossacks:0 "El gobierno aumenta por los §Yestamento§! del reino. Estos cambian de un país a otro, pero representan poderosos grupos de interés dentro de tu país que pueden darnos fuertes beneficios si son §Yleales§! e §Yinfluyentes§!. Pero un estamento también puede ser un gran obstáculo si es desleal o demasiado influyente. Influencia y lealtad pueden aumentar mediante decisiones en eventos, así como concediéndoles territorios en forma de provincias de estados.\n\n£DLC_cos [Root.GetName] tiene acceso al estamento §Ycosaco§!. Los cosacos pueden mejorar nuestras unidades de caballería, pero si alcanzan una §YInfluencia 100§!, se separarán de la nación para formar un estado separado. Si esto ocurre, podemos elegir jugar con esta nación independizada.\n\n"
 string_start_devotion:0 "£DLC_cs Las teocracias tienen un valor de §YDevoción§! que mide su fidelidad a sus ideales, dando penalizaciones o castigos dependiendo de la devoción religiosa del estado.\n\n"
 string_start_russian_mechanics:0 "£DLC_tr Como [Root.GetName] tiene el Tipo de gobierno Ruso, tiene acceso a las tres interacciones gubernamentales:\n\n§YReformar Sudebnik§!, §YApoyar oprichnina§!, o §YReclutar streltsí§!. El apoyo para realizar estas acciones se acumulará con el tiempo, dependiendo de las habilidades de tu gobernante.\n\n"
 string_start_iqta:0 "£DLC_coc Como país con gobierno §YIqta§! puedes usar tres interacciones gubernamentales diferentes, llamadas §Ypolíticas tributarias§!:\n- §YAgricultura tributaria eficiente:§! Aumenta los §YIngresos fiscales§! y te da un aumento único de §YImpuestos§! de todos tus países súbditos.\n- §YAdquisición de tierras:§! Reduce el coste de convertir las provincias a §Ynúcleos§! y te da un aumento único de §Ysoldadesca§! de todos tus países súbditos.\n- §YTributación permisiva:§! reduce el §YDeseo de libertad§! de los países súbditos y aumenta tu §YReputación diplomática§!.\nSe puede activar una política tributaria cada 20 años y solo puede haber una activada a la vez.\n\n"
 string_start_mamluks:0 "£DLC_coc Como país con tipo de §YGobierno mameluco§! tienes acceso a tres Interacciones gubernamentales:\n- §YPromover la cultura del gobernante§!\n- §YVender esclavos de la cultura del gobernante§!\n- §YReclutar soldados de la cultura del gobernante§!\n\nEl apoyo a realizar estas acciones crece con el tiempo, según las habilidades de tu gobernante y la fuerza de sus habilidades depende de cuánto de tu país pertenezca a la §cultura§! del gobernante.\n\n£DLC_coc En la sucesión elegirás uno de varios candidatos a sultanes, separados por la cultura de tu país que les apoya. La élite mameluca desconfiará de aquellos con un gran apoyo, y cuanta más de tu población comparta la misma cultura que tu gobernante, menor será su §legitimidad§! de inicio.\n\n"
 string_start_feudal_theocracy:1 "£DLC_coc Como §Yteocracia feudal§! tienes acceso a tres §YInteracciones gubernamentales§! que se pueden realizar cada 5 años usando §Ypuntos de monarca§!:\n- §YIncautar propiedades clericales§!: Reduce costes de construcción de edificios.\n- §YInvitar minorías del extranjero§!: aumenta desarrollo y reduce costes de desarrollo en tu capital.\n- §YAutorizar Guerra santa§!: consigue derechos sobre todas las provincias vecinas pertenecientes a infieles y herejes hostiles o no alineados.\n\n"
 string_start_tribal_federation:0 "£DLC_coc Como país con un gobierno de tipo de §Yfederación tribal§! puedes acumular §YLealtad tribal§! mediante eventos, granando batallas y §Yhumillando§! enemigos. Este valor aumenta el ritmo con el cual aumentas §Ysoldadesca§! y reduces §Ydescontento§! en todo el país.\n\n£DLC_coc También se puede gastar Lealtad tribal en una de estas tres §YInteracciones gubernamentales§!:\n- §YReclutar general§!: reclutas un general con experiencia.\n- §YEntrenar equitación§!: aumenta la habilidad de combate de la caballería.\n- §YReclutar de las tribus§!: aumenta soldadesca.\nUsar cualquiera de estas interacciones reducirá tu Lealtad tribal en 30 a cambio de una bonificación dependiendo de la interacción elegida.\n\n"
 string_start_harem:0 "£DLC_rom Como país con el Tipo de gobierno otomano, tienes acceso a un §YHarén§!. Esto significa que tu §Yheredero§! no se generará del modo normal, sino que tendrás que elegir entre una serie de candidatos cuando tu gobernante cumpla los §Y30§!.\nPero si tu gobernante muere antes de nombrar sucesor, te quedarás con un §Yheredero mediocre§! cuya única habilidad será la de traicionar a sus hermanos.\n\n"
 string_start_pashas:0 "£DLC_coc Tu §Ygobierno otomano§! te permite asignar estado a §Ypachás§!. Un pachá reduce enormemente los §YCostes de mantenimiento del estado§! y la posibilidad de §Yrevuelta§!, pero aumentara el precio de las §Yconstrucciones§! del área.\n\n£DLC_coc Tu tipo de gobierno también te permite reclutar §Yjenízaros§! en provincias §Yinfieles§!. Un tipo especial de unidad que recibe menos daños de §Ychoque§! y §Yfuego§! aunque cuesta más dinero mantenerla y §Ypoder militar§! reclutarla.\n\n"
 string_start_trade_league:0 "£DLC_mn El gobierno de [Root.GetName] te permite la construcción de §puestos comerciales§!, aumentando tu poder comercial en el nodo donde este se encuentre. El gobierno también perderá §Ytradición republicana§! por cada provincia del estado por encima de las primeras 20.\n\nPuedes invitar a países pequeños a tu liga comercial, ofreciéndoles protección a cambio de poder comercial.\nLa liga comercial puede reforzarse más liberando una ciudad comercial de tu territorio.\n\n"
 string_start_parliaments:0 "£DLC_cs El gobierno de [Root.GetName] utiliza §YParlamentos§! para las opiniones importantes. Esto lleva al gobernante a buscar el apoyo de las provincias con §Yescaños en el parlamento§! a la hora de establecer políticas.\n\n"
 string_start_prussian_government:2 "El gobierno de [Root.GetName] es una §Ymonarquía prusiana§!. Por tanto, todos los gobernantes tienen garantizado que la §Yhabilidad militar del monarca§! sea de al menos §Y3§!.\n\n[Root.startup_government_prussian_dlc]"
 string_start_prussian_government_dlc:0 "£DLC_rom Las monarquías prusianas también tienen un nivel de §Ymilitarización§! que sube desde §Yestabilidad§! negativa, §Ytradición militar§! positiva y §Ylegitimidad§! positiva al tiempo que da una gran variedad de bonificaciones útiles. La militarización disminuye según cuántas provincias poseas. Un país más pequeño puede mantenerla alta.\n\n"
 string_start_elective_monarchy:0 "£DLC_rp [Root.GetName] es una §Ymonarquía electiva§!. Por tanto, otros países pueden §Yapoyar herederos§! de sus dinastías para que los nombremos nuestros herederos. No se puede reclamar el trono de una monarquía electiva, lo que impide que podamos caer en una §YUnión personal§! con otro país.\n\n"
 string_start_elective_monarchy_not_yet:0 "£DLC_rp [Root.GetName] puede ser §Ymonarquía electiva§!. Por tanto, otros países pueden §Yapoyar herederos§! de sus dinastías para que los nombremos nuestros herederos. No se puede reclamar el trono de una monarquía electiva, lo que impide que caigamos en una §YUnión personal§! con otro país.\n\n"
 string_start_horde:0 "£DLC_cos Somos una horda. Nuestra estabilidad interna se mide con el valor de §Yunidad de horda§! que disminuye con el tiempo, pero aumenta saqueando provincias enemigas y librando guerras. La unidad de la horda se reduce más rápidamente en hordas más grandes.\n\n"
 string_start_native_council_opm:0 "£DLC_cop [Root.GetName] está gobernando por un §Yconsejo nativo§!. Por tanto, con el tiempo podemos §Yemigrar§! de provincia a provincia buscando un hogar mejor para nuestra tribu. También tenemos acceso a §Yavances nativos§! que nos permiten avanzar nuestra sociedad de distintos modos antes de la llegada de los europeos. Cuando hayamos emprendido todos los avances nativos, podremos §Yreformar nuestra sociedad§! si tenemos frontera con un país más avanzado. Entonces adoptaremos su tecnología e instituciones\n\n"
 string_start_native_council:0 "£DLC_cop [Root.GetName] está gobernado por un §Yconsejo nativo§!. Por tanto, tenemos acceso a §Yavances nativos§! que nos permiten avanzar nuestra sociedad de distintos modos antes de la llegada de los europeos. Cuando hayamos emprendido todos los avances nativos, podremos §Yreformar nuestra sociedad§! si tenemos frontera con un país más avanzado. Entonces adoptaremos su §Ytecnología§! e §Yinstituciones§!\n\n "
 string_start_siberian_native_council_opm:0 "£DLC_cop §Y[Root.GetName] está gobernado por un§! §Yconsejo nativo siberiano§!. Por tanto, con el tiempo podemos §Yemigrar§! de provincia a provincia buscando un hogar mejor para nuestra tribu.\n\n"
 string_start_meritocracy:0 "£DLC_moh [Root.GetName] es un §YImperio celestial§!. Por tanto, en vez de Legitimidad, nuestro país tiene un valor de §Ymeritocracia§! que muestra la competencia de nuestra administración. Una meritocracia alta proporciona descuentos sustanciales en §Ycoste de consejeros§! y nos hace más resistentes al §Yespionaje§!.\n\n"
 string_start_shogunate:0 "[Root.GetName] es un §Yshogunato§!. Un shogunato puede tener cualquier número de §Ydaimios vasallos§! y estos pueden guerrear entre ellos.\n\nPerderemos el gobierno de shogunato si un daimio nos arrebata §YKioto§!, la capital imperial.\n\n"
 string_start_shogunate_moh:0 "£DLC_moh [Root.GetName] es un §Yshogunato§!. Un shogunato puede tener cualquier número de §Ydaimios vasallos§! y estos pueden guerrear entre ellos.\n\nEl shogunato puede realizar una serie de §Yinteracciones de súbditos§! especiales con los daimios súbditos y tiene acceso a §Y3 interacciones de gobierno§! dirigidas al conjunto de daimios súbditos a la vez.\n\nPerderemos el gobierno de shogunato si un daimio nos arrebata §YKioto§!, la capital imperial.\n\n"
 string_manchu_culture:1 "£DLC_moh [Root.GetName] es un país yurchen, así que puedes reclutar §Yestandartes§! en las provincias de cultura yurchen del estado a cambio de aumentar la §Ycorrupción§!.\n\nLos estandartes no usan §Ysoldadesca§! pero §Yreforzarlos§! costará §Yducados§!.\n\n"
 string_muslim_school:0 "£DLC_coc Todos los países musulmanes pertenecen a una §Yescuela§! que da diferentes bonificaciones. Las escuelas también tienen opiniones sobre las otras que varían a lo largo de la partida y que afectarán a las relaciones entre los países que las sigan.\nLos países que sigan una escuela pueden invitar a eruditos de otras para combinar sus modificaciones durante 20 años.\n\nLa escuela [Root.GetReligiousSchool] da el siguiente modificador:\n\n[Root.GetReligiousSchoolCountryModifiers]\n\n"
