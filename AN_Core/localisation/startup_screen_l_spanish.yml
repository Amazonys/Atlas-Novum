 string_start_maghreb:0 "El colapso del §Ycalifato almohade§! en el siglo XIII fracturó la §Ypenínsula ibérica§! y el §YMagreb§! en una multitud de estados enfrentados. Este período de caos fue una oportunidad perfecta para que los reinos cristianos libraran su 'Reconquista', que resultó en la anexión de todos los estados musulmanes de la Península, con la única excepción del emirato de §YGranada§!.\n\nLos §Ynazaríes§! de §YGranada§! se aferran al resto de su territorio mientras §YCastilla§! hace repetidos intentos por acabar con el dominio musulmán en §YAndalucía§!. Granada no puede enfrentarse sola al poder militar castellano; si quiere sobrevivir, tendrá que hacer amigos poderosos. Para añadir más problemas, el emirato está plagado de conflictos internos, y ahora mismo la amenaza más evidente es Yusuf, sobrino del emir Muhammad, que ambiciona el trono y está reuniendo apoyos rápidamente para hacer valer sus derechos.\n\nLos §Yziyánidas§! de §YTremecén§! se ven especialmente vulnerables. Tremecén, encerrada entre las potencias más fuertes de §YTúnez§! y §YMarruecos§!, lucha por mantener el control sobre la población más allá de la misma ciudad de Tremecén.\n\nEl más poderoso de los reinos magrebíes es el Sultanato de Marruecos, gobernado por la dinastía §Ybenimerín§!. Aunque controlan una gran cantidad de territorio de importancia estratégica y económica, los gobernantes benimerines son poco más que marionetas de sus visires §Ywattásidas§!. A muchos miembros de la familia benimerín les molesta la custodia wattásida de Marruecos, mientras que estos codician abiertamente el trono para sí. Al estar tan preocupados por la desconfianza interna, Marruecos no supo defender la ciudad de §YCeuta§! de un ataque §Yportugués§! en 1415 y desde entonces no ha podido recuperarla.\n\nLos §Yhafsíes§! de Túnez fueron en el pasado gobernadores al servicio de los almohades y cuando el califato se desmoronó, ellos continuaron gobernando Túnez e incluso se otorgaron el título de califas, aunque el mundo musulmán en general presta poca atención a esta audaz afirmación. De los tres grandes reinos de la costa, Túnez es el menos acosado por luchas internas y es relativamente libre para hacer incursiones en los estados que le rodean.\n\nEn el interior, las tribus bereberes de §YMzab§!, §YDjerid§!, §YTuggurt§! y §YFez§! compiten por dominar el desierto. Mzab sigue la rara secta islámica ibadí y sus gobernantes descienden de los imanes rustamíes que gobernaron una gran parte del interior magrebí en el siglo IX. Aunque candidatos poco probables a unir el Magreb, los nómadas del interior ya tuvieron muchas veces en el pasado un gran impacto en el destino del norte de África."
 string_start_mali:0 "En §YÁfrica Occidental y el golfo de Guinea§! el gran Imperio de §YMalí§! fue en el pasado la potencia hegemónica de la región; se extendía desde el océano Atlántico por la cuenca del Níger hasta las ciudades estado hausa y su riqueza era bien conocida en el norte tras el famoso viaje a La Meca de su gobernante §YMansa Musa§! Sin embargo, los conflictos internos debilitaron y dividieron el otrora poderoso imperio y su supervivencia está en juego.\n\nSin embargo, cabe la posibilidad de que sus gobernantes recuperen la grandeza perdida si consiguen gestionar cuidadosamente sus escasos recursos y restaurar su autoridad sobre sus vecinos. Si lo consiguen, hasta tendrán la oportunidad de aprovechar las rutas marítimas cada vez más abiertas del oeste, tal como el mansa §YKo Mamadi§! intentó en el pasado."
 string_start_songhai:0 "En §YÁfrica Occidental y el golfo de Guinea§! el gran Imperio de §YMalí§! fue en el pasado la potencia hegemónica de la región; se extendía desde el océano Atlántico por la cuenca del Níger hasta las ciudades estado hausa y su riqueza era bien conocida en el norte tras el famoso viaje a La Meca de su gobernante §YMansa Musa§! Sin embargo, los conflictos internos debilitaron y dividieron el otrora poderoso imperio y su supervivencia está en juego.\n\nDe manera que ha surgido una oportunidad para el poderoso §YSonghai§!, un pueblo guerrero que está dispuesto a tomar la preeminencia que cree merecer entre sus vecinos y en el comercio de caravanas saharianas. Si consiguen subyugar a sus vecinos, se convertirán en la nueva potencia hegemónica de la región, apuntando además a las ricas costas del norte y del sur."
 string_start_jolof:0 "En §YÁfrica Occidental y el golfo de Guinea§! el gran Imperio de §YMalí§! fue en el pasado la potencia hegemónica de la región; se extendía desde el océano Atlántico por la cuenca del Níger hasta las ciudades estado hausa y su riqueza era bien conocida en el norte tras el famoso viaje a La Meca de su gobernante §YMansa Musa§! Sin embargo, los conflictos internos debilitaron y dividieron el otrora poderoso imperio y su supervivencia está en juego.\n\nLos §Ywólof§! son una confederación de reinos divididos con un soberano por encima de ellos que en el pasado formaron tenuemente parte del Imperio de §YMalí§!. Al controlar la parte baja del río Senegal, pueden tener un gran potencial, pero su principal trabajo será unificar los reinos existentes, ya que la disolución de la Confederación debilitaría mucho a todos sus miembros."
 string_start_mossi:0 "En §YÁfrica Occidental y el golfo de Guinea§! el gran Imperio de §YMalí§! fue en el pasado la potencia hegemónica de la región; se extendía desde el océano Atlántico por la cuenca del Níger hasta las ciudades estado hausa y su riqueza era bien conocida en el norte tras el famoso viaje a La Meca de su gobernante §YMansa Musa§! Sin embargo, los conflictos internos debilitaron y dividieron el otrora poderoso imperio y su supervivencia está en juego\n\nLos §Ymossi§!, señores de los caballos, llevan más de un siglo ocupando las tierras altas sobre el recodo del río Níger, asaltando a sus vecinos e incluso saqueando una ciudad tan rica como Tombuctú. Sin embargo, siguen divididos en diferentes reinos, con sus propios intereses, generalmente enfrentados. Sin embargo, un gobernante que se convierta en su soberano podría mejorar mucho su fuerza, puede que convirtiéndolos en una gran potencia en la región, aunque tendrán que superar a sus vecinos de §YMalí§! y §YSonghai§!"
 string_start_hausa:0 "En §YÁfrica Occidental y el golfo de Guinea§! el gran Imperio de §YMalí§! fue en el pasado la potencia hegemónica de la región; se extendía desde el océano Atlántico por la cuenca del Níger hasta las ciudades estado hausa y su riqueza era bien conocida en el norte tras el famoso viaje a La Meca de su gobernante §YMansa Musa§! Sin embargo, los conflictos internos debilitaron y dividieron el otrora poderoso imperio y su supervivencia está en juego.\n\nAl este, las 7 ciudades estado hausa han estado tradicionalmente en equilibrio, manteniendo una cooperación competitiva entre ellas. No obstante, tienen un gran potencial pues controlan las rutas comerciales orientales entre el desierto, la sabana y la selva. Si alguna de ellas consiguiera unificar un estado §Yhausa§! se convertiría en un gran candidato en la región."
 string_start_oyo:0 "En §YÁfrica Occidental y el golfo de Guinea§! el gran Imperio de §YMalí§! fue en el pasado la potencia hegemónica de la región; se extendía desde el océano Atlántico por la cuenca del Níger hasta las ciudades estado hausa y su riqueza era bien conocida en el norte tras el famoso viaje a La Meca de su gobernante §YMansa Musa§! Sin embargo, los conflictos internos debilitaron y dividieron el otrora poderoso imperio y su supervivencia está en juego\n\nAl sur, el pueblo yoruba de §YOyo§! ocupa una posición en el bosque entre la sabana y la selva, convirtiéndose así en intermediarios entre ambas regiones. Eso también les ha permitido dominar la guerra de caballería, que utilizan a fondo contra sus vecinos, lo que les ha convertido en una potencia principal temible."
 string_start_ethiopia:0 "En el Cuerno de África, el antiguo reino de §YEtiopía§! experimenta una edad dorada de expansión y fuerza interna bajo el rey §Ysalomónico§! §YZara Yakob§!. En muchos aspectos, este dinámico imperio domina la región entera. No obstante, es necesario hacer frente a ciertos retos. Tradicionalmente, el sistema político se ha ido desplazando por diferentes centros de poder de todo el altiplano etíope, permaneciendo solo uno o dos reinados en un lugar fijo, y los señores regionales han ostentado una gran parte de poder militar y económico. Una de las acciones que puede tomar un gobernante etíope podría ser promover las nuevas tropas §Ycawa§! como pacificadores en el reino.\n\nEso también sería útil para la expansión militar, ya que muchos estados contemplan un imperio cristiano militante con miedo y desdén. El sultanato de §YAdal§! ha sido el oponente tradicional de los reyes salomónicos y está listo para convertirse en la espada del islam de esta región. Al sur, la principal potencia en la costa somalí es el sultanato de §YAjuuran§! que aspira a reunir todos los clanes somalíes en un solo estado y tomar el control de todas las rutas comerciales entre el Mar Rojo y el océano Índico. Bajando más por el Nilo, los últimos restos de los reinos cristianos de Nubia luchan por su supervivencia contra los §Ymamelucos§! al norte, así como contra las federaciones tribales musulmanas locales que se han trasladado a la zona."
 string_start_adal:0 "En el Cuerno de África, el antiguo reino de §YEtiopía§! experimenta una edad dorada de expansión y fuerza interna bajo el rey §Ysalomónico§! §YZara Yakob§!. En muchos aspectos, este dinámico imperio domina la región entera. Sin embargo, muchos estados contemplan esta expansión de un imperio cristiano militante con miedo y desdén. El sultanato de §YAdal§! ha sido el oponente tradicional de los reyes salomónicos y está listo para convertirse en la espada del islam de esta región. Situado en una posición clave en el Mar Rojo, conseguir derrotar a sus enemigos etíopes les permitiría intentar controlar el estrecho de Bab el-Mandeb, sus ricas rutas comerciales y, quizás, establecerse en Yemen.\n\nAl sur, la principal potencia en la costa somalí es el sultanato de §YAjuuran§! que aspira a reunir todos los clanes somalíes en un solo estado y tomar el control de todas las rutas comerciales entre el Mar Rojo y el océano Índico. Bajando más por el Nilo, los últimos restos de los reinos cristianos de Nubia luchan por su supervivencia contra los §Ymamelucos§! al norte, así como contra las federaciones tribales musulmanas locales que se han trasladado a la zona."
 string_start_ajuuraan:0 "En el Cuerno de África, el antiguo reino de §YEtiopía§!, experimenta una edad dorada de expansión y fuerza interna bajo el rey §Ysalomónico§! §YZara Yakob§!. En muchos aspectos, este dinámico imperio domina la región entera. Sin embargo, muchos estados contemplan esta expansión de un imperio cristiano militante con miedo y desdén. El sultanato de §YAdal§! ha sido el oponente tradicional de los reyes salomónicos y está listo para convertirse en la espada del islam de esta región. Bajando más por el Nilo, los últimos restos de los reinos cristianos de Nubia luchan por su supervivencia contra los §Ymamelucos§! al norte, así como contra las federaciones tribales musulmanas locales que se han trasladado a la zona.\n\nAl sur, la principal potencia en la costa somalí es el sultanato de §YAjuuran§! que aspira a reunir todos los clanes somalíes en un solo estado y tomar el control de todas las rutas comerciales entre el Mar Rojo y el océano Índico. Al mismo tiempo, su enfoque comercial convierte al golfo de Adén en la región de expansión natural para los somalíes y puede que eso les permita volver la mirada al este, a las riquezas de la India y puede que aún más allá, al lugar del que hace décadas vino la flota del tesoro de Zheng He."
 string_start_kilwa:0 "En la costa oriental de África, extensamente conocida como la Costa suajili al ser la lingua franca de la región, el sultanato de §YKilwa§! experimenta una edad de oro, como muestra su rica capital a los comerciantes extranjeros que vienen de todo el océano Índico y de las tierras del interior. Al haber florecido desde su fundación hace siglos por mercaderes farsíes, puede que recuperar esa conexión mediante las rutas comerciales de los golfos de Adén y Ormuz fuese una inversión productiva. También hay una rica conexión comercial con la India que podría reforzarse para el beneficio de los mercaderes de Kilwa y su sultán. Y el futuro se abre a una mayor exploración hacia el este, de donde vienen las especias y también al sur, pues puede que se pudiera abrir una interesante ruta comercial hacia el oeste."
 string_start_mutapa:0 "En el África Oriental continental, la antigua gran potencia de Zimbabue lleva décadas en decadencia. Nuevos estados se consolidan en la región, siendo el más importante de ellos el de los reyes shona de §YMutapa§!, los §Ymwenemutapa§!, es decir, 'los señores de la tierra'. Aspiran a reunir todos los territorios de las tierras altas y los valles fluviales bajo su control y aprovechar la riqueza procedente de la gran cantidad de minas de oro de la región para reconstruir todas las tierras que antes poseyeron los reyes de Zimbabue. Su ambición es clara: hacer el Zimbabue grande de nuevo."
 string_start_kongo:0 "En la cuenca del río Congo hay una serie de potencias que pretenden crear una autoridad central en esa región por primera vez en la historia. El que está en mejor posición para hacerlo es el reino de §YKongo§!, ya que controla el estuario del gran río, lo que les hace ricos, respetados y poderosos entre sus vecinos. Algunos barcos bajan por el golfo de Guinea de vez en cuando, interesados en comerciar; quién sabe si interesaría desarrollar una nueva conexión comercial con esa región. También ha habido un cambio tradicional respecto los cultos que siguen los §Ymani kongo§! y sus herederos, con diferentes dioses seguidos en distintos momentos, así que es una conducta que  se puede seguir también(o no) en los años siguientes."
 string_start_tatars:0 "La §YHorda de Oro§! ha muerto; sus sucesores §Ytártaros§! pelean por su cadáver mientras los enemigos a su alrededor se refuerzan. El antiguo gran imperio de §YJochi§!, hijo de §YGengis Kan§!, se ha dividido en varios kanatos que buscan dominar la estepa.\n\nEl sucesor más directo de la Horda de Oro es la §YGran Horda§!. Al controlar las ciudades de Sarai y Astracán, el kan Küchük Muhammad proclama su hegemonía sobre la estepa aunque nadie le escuche. Las tribus que la constituyen continúan separándose de su dominio y hasta ahora el kan no ha podido detenerlos.\n\nUn kan al que ni sus vecinos temen apenas es kan. Como no hay un kan fuerte que los tenga bajo control, los antiguos simples recaudadores de impuestos del Gran Principado de §YMoscovia§! se han expandido enormemente. Si se les deja crecer, seguro que buscarán liberarse totalmente del yugo tártaro y conquistar las estepas para sí. E igualmente §YLituania§! se ha beneficiado del colapso de la Horda de Oro. Ya han arrebatado Rutenia del control tártaro y probablemente continúen siendo una amenaza para los nómadas.\n\n§YUlugh Muhammad§! de §YKazán§! se proclamó en dos ocasiones Kan de la Horda de Oro, pero sus reinados fueron breves. Con apoyo de los nobles bolgaros locales tomó la ciudad de Kazán y fundó un nuevo kanato al norte de la estepa. Kazán es un centro comercial importante y el nuevo kanato puede acceder fácilmente a los filones cercanos de metales, preciosos y útiles. Al ser el más rico de los reinos tártaros, Kazán es tanto un estado prometedor como un objetivo para invasores ambiciosos.\n\nLos §Ykanatos crimeos§! se separaron de la Gran Horda en 1441, cuando los clanes crimeos invitaron a §YHaci Giray§!, descendiente de Gengis Kan, a gobernarlos. Giray dirigió a los tártaros crimeos en una sangrienta lucha para conseguir la independencia, logrando salir victorioso como kan de una nueva horda. Los crimeos son esclavistas ávidos y tienen que competir con las colonias §Ygenovesas§! para controlar el comercio local. También han atraído el interés del sultán §Yotomano§!, que no pierde de vista los asuntos del kanato.\n\nLos kanatos §Ynogai§! y §Yuzbeko§!, si bien consiguieron ganar la independencia y controlar amplias extensiones de la estepa, carecen de las riquezas o la importancia estratégica de los demás estados sucesores. El oportunismo debe guiar su filosofía si quieren reclamar alguna parte del legado de Gengis Kan. Por fortuna, parece que sus vecinos §Ytimúridas§! están al borde del colapso y la guerra civil. Un kan digno de su nombre podría aprovechar la oportunidad para tomar las ciudades de §YSamarcanda§! o §YBujara§! mientras los timúridas están distraídos."
 string_start_romania:0 "Los principados de §YValaquia§! y §YMoldavia§! están encajados entre potencias mucho mayores que ellos. Hasta el momento han sobrevivido jugando al peligroso juego de ofrecer lealtad a la nación que creen más probable que pueda protegerlos de las demás. Un voivoda que desee prosperar debe vigilar cuidadosamente el equilibrio de poder.\n\nLos voivodas fueron durante mucho tiempo miembros de la Orden del Dragón, una noble orden de caballería dedicada a la defensa de la Cristiandad contra la amenaza del §YImperio otomano§!. No fue una sorpresa que los principados respondieran a la llamada de la §YCruzada de Varna§!. Esta gran coalición militar pretendía expulsar a los turcos de los Balcanes y restablecer el dominio cristiano. La cruzada, sin embargo, fue un fracaso devastador que dejó reinos rotos y el futuro de la región en el aire.\n\n Inmediatamente después de la cruzada, un incidente diplomático hizo que el general §Yhúngaro§! §YHunyadi§! fuera encarcelado por §YVlad II§! de Valaquia. Aunque la situación se resolvió sin más conflictos, las relaciones se han agriado hasta el punto que ahora mismo Valaquia no debe contar con la ayuda húngara.\n\nEl voivoda de Valaquia se unió a la cruzada a pesar de que su hijo §YVlad Drácula§! estaba cautivo de los otomanos; no es de sorprender que crea que su hijo fue asesinado por los turcos. El voivoda ignora que el sultán salvó la vida del amargado Vlad, ahora en el exilio, tramando su venganza contra turcos y valacos por igual.\n\nLa incertidumbre también afecta a Moldavia; su anterior monarca §YIlias I§! murió exiliado en §YPolonia§!, dejando a su hijo §YRoman§! como potencial pretendiente al trono. Roman se ha asegurado el apoyo nominal polaco a sus derechos, prometiendo la lealtad eterna de Moldavia si llega a ser voivoda. Es solo cuestión de tiempo de que Roman intente arrebatar el trono a su tío §YEsteban§!."
 string_start_irish_minors:0 "En [GetYear]§YIrlanda§! está dividida entre diferentes clanes tras la caída del gobierno directo por parte de §YInglaterra§!. El control inglés se ha reducido a una pequeña área en torno a Dublín llamada la §YEmpalizada§!.\n\nMás allá de la Empalizada están los dominios de la nobleza irlandesa, los condes de §YDesmond§!, §YOrmond§!, §YÚlster§! y §YKildare§!. Estos señores gobernaron en el pasado en nombre de la corona inglesa, pero ahora su lealtad es de palabra, como mucho. Gobiernan con independencia y desafiando a menudo la influencia inglesa. Con el paso de los siglos, la nobleza anglonormanda trasplantada allí se ha vuelto tan irlandesa como la población a la que gobiernan. §YOffaly§! se encuentra en el mismo centro de la isla, rodeado de enemigos potenciales, pero también de oportunidades para un gobernante agresivo.\n\nAl norte, los condados de §YTyrone§!, §YTyrconnel§! y Úlster se hallan peligrosamente en el camino del expansionismo inglés y §Yescocés§!. Puede que el clan §YO’Neill§! de Tyrone deba dejar a un lado su orgullo y considerar una alianza con una de estas potencias si desea restaurar el legado de su antepasado legendario, el Alto rey Niall de los nueve rehenes.\n\n§YThomond§!, §YSligo§!, §YClanricarde§! y §YMunster§! al oeste y sur están relativamente a salvo de las ambiciones de los poderes regionales, al menos por el momento. Estos clanes tienen historias largas y célebres, afirmando descender de héroes irlandeses como Brian Boru y Carthach el Viejo. Si deciden asumirlos, tienen la oportunidad de expandirse por Irlanda y convertirse en potencias por derecho propio.\n\nUna Irlanda unida bajo un Alto rey parece un sueño lejano, pero una dinastía capaz de superar tanto a sus rivales irlandeses como a los invasores ingleses podría volver a reclamar ese título."
 string_start_provence:0 "En [GetYear], §YProvenza§! está gobernada por el ambicioso Renato de Anjou, que no solo se hace llamar Duque de Anjou y Conde de Provenza, sino también Rey de §YAragón§!, §YNápoles§! y §YJerusalén§!. Los señores de la Cristiandad prestan poca atención a estas pretensiones, pero Renato el Bueno está decidido a reclamar sus derechos de nacimiento.\n\nProvenza controla unos dominios divididos. Anjou está en el centro del conflicto entre §YInglaterra§! y §YFrancia§! y ambas naciones lo desean, así que es probable que sufra en las próximas guerras. Las tierras provenzales en Renania están divididas entre el Ducado de Bar, gobernado directamente y su súbdito el §YDucado de Lorena§!. Si elige inmiscuirse en los asuntos de los príncipes de Renania, Provenza corre el riesgo de enfurecer tanto al Sacro Imperio Romano como al poderoso §YDucado de Borgoña§! El mismo ducado de Provenza se encuentra en la costa norte del Mediterráneo, encajado entre Francia, §YSaboya§! y la ciudad §Ypapal§! de Aviñón. Desde aquí el ambicioso Renato puede lanzarse a invadir Aragón, aunque Italia podría ser un premio más tentador viendo cómo disminuye el control imperial sobre la región.\n\n Provenza mantiene buenas relaciones con Francia, su vecino más grande y más poderoso. Provenza debe equilibrar sus necesidades defensivas y planes de expansiones con las expectativas francesas de apoyo si volviera a estallar la Guerra de Cien Años.\n\nProvenza es una nación con grandes ambiciones, pero ya solo impedir su aniquilación puede ser un reto, pues las naciones vecinas miran sus tierras con codicia."
 string_start_brittany:0 "La situación de §YBretaña§! en [GetYear] es prácticamente la misma que en siglos anteriores. Atrapada entre §YInglaterra§! y §YFrancia§!, los duques llevan mucho tiempo luchando para mantener su independencia. En especial, Francia ha hecho repetidos intentos diplomáticos y militares para anexionar Bretaña a sus tierras.\n\nEl segundo Tratado de Guérande, firmado en 1381, declaraba oficialmente a Bretaña neutral en la Guerra de los Cien Años. Es posible que este conflicto vuelva a causar hostilidades, ya que Inglaterra sigue sin cumplir con la entrega de §YMaine§! que Francia le reclama. Aún está por ver cuánto tiempo lograrán mantener su promesa de neutralidad los duques de Bretaña; mucho se podría ganar involucrándose en la guerra, pero también hay muchos peligros. Es improbable que Bretaña pueda resistir sola contra cualquiera de los estados beligerantes, y para eso podría considerar cooperar con el poder en ascenso de §YBorgoña§!.\n\nBretaña es una tierra y fértil con mucho potencial para desarrollarse. §YNantes§!, la capital, ha recibido grandes obras de reconstrucción tras una sangrienta guerra de sucesión y ahora mismo es uno de los mayores puertos del Atlántico. Mientras tanto, el puerto de Brest sería un astillero ideal, al tener un puerto natural protegido y una situación estratégica para interceptar flotas tanto inglesas como francesas.\n\nBretaña debe elegir amigos y enemigos con mucho cuidado si quiere sobrevivir en la Edad Moderna. Si las políticas agitadas de Europa no le ofrecen oportunidades, tal vez el destino bretón se encuentre más allá de sus costas."
 string_start_scotland:0 "En [GetYear] §YEscocia§! ha permanecido firme luchando y ganando su independencia ante los §Yingleses§! que aspiraban a dominarla. Escocia se sacudió el yugo de la dominación inglesa cuando Roberto Bruce aplastó a los ingleses en Bannockburn en 1314 y desde entonces ha consolidado su control sobre el norte de Gran Bretaña.\n\nLa protección de Escocia no viene solo de sus ejércitos valientes, sino también de la Antigua Alianza con §YFrancia§!. Este tratado obliga a Francia a acudir en ayuda de Escocia si Inglaterra intenta subyugarlos de nuevo. La guerra es una posibilidad constante ya que los señores de las marcas a ambos lados de la frontera amenazan con exacerbar el conflicto con sus frecuentes escaramuzas y su tendencia oportunista a cambiar de bando para tener mejores posibilidades de incursiones.\n\nA Escocia le llevó muchos años incorporar las §YTierras altas§! al reino. En la Edad Media se anexionó el reino autónomo de Moray, hogar de Macbeth el usurpador y expandió las instituciones feudales por las tierras del norte. La integración de la Tierras altas le vino bien a Escocia, ya que le sirvió como base de reclutamiento en la guerra contra Eduardo el Zanquilargo. Las Hébridas se arrancaron al antiguo Reino de las Islas bajo Alejandro II y ni la intervención del rey de §YNoruega§! pudo detener el ataque escocés.\n\nEl rey Jacobo II tiene planes para extender más la esfera escocesa por las islas vecinas. Noruega, actual súbdito de §YDinamarca§! posee las §YOrcadas y las Shetlands§!. Enfrentarse al poder de Escandinavia sería un reto, pero tal vez se presente una solución diplomática. Inglaterra y Escocia llevan siglos riñendo por la §YIsla de Man§!. Ahora mismo, los ingleses tienen ventaja por ahora, pero un gobernante oportunista podría quedársela aprovechando que a los ingleses les preocupa enfrentarse a Francia.\n\nLa casa de los §YEstuardo§! ha gobernado Escocia durante menos de un siglo, pero bien. Si Escocia es capaz de contrarrestar el avance de Inglaterra, puede que un día los Estuardo reinen sobre todas las Islas Británicas."
 string_start_great_ming:2 "El gran Imperio §YMing§! se originó en el colapso de la dinastía §YYuan§! de §YMongolia§! y el periodo de rebeliones y divisiones que golpeó China a mediados del siglo XIV. A partir de esa era de caos, los Ming surgieron como el mayor poder de China, eliminando a sus rivales han y expulsando a los descendientes de §YKublai Kan§! más allá de la Gran Muralla. Tras ochenta años de gobierno, los Ming se han asentado como la principal potencia de Asia Oriental.\n\n Aunque los Ming siguen prosperando, su presencia internacional ha ido decayendo desde el fin de los viajes de Zheng He, y nuevos reinos empiezan a plantear nuevos desafíos al imperio. En el dividido norte, los nómadas empiezan a unirse bajo el liderazgo del caudillo §Yoirate§! §YEsen§!, que aspira a convertirse en el nuevo gran kan de todos los mongoles. Por lo menos la diplomacia Ming ha conseguido impedir que se produzca un movimiento similar entre las tribus §Yyurchens§! del noreste, donde la política imperial fomenta las luchas intestinas entre los nómadas. Aunque es improbable que los díscolos y distraídos yurchens supongan una amenaza a corto plazo, los oirates de Esen pueden ser un enemigo formidable, desde luego.\n\nLas relaciones de los Ming en el sur son algo mejores. §YDai Viet§! se liberó del dominio Ming hace solo dos décadas y siguen recelando de sus vecinos chinos del norte. Otras potencias de la región tienen una opinión más positiva de los Ming, pero montañas y selvas hacen que los emperadores reciban poco más que tributos simbólicos de los reinos sureños.\n\nLas relaciones de los Ming son más fuertes con la dinastía §YJoeson§! de §YCorea§!. Ambas dinastías emergieron de las cenizas del gran Yuan y han mantenido vínculos fuertes desde entonces gracias a compartir su adhesión a la filosofía confuciana.\n\nNo todos los problemas de los Ming son externos. El §YMandato del Cielo§! es voluble y si la autoridad del emperador flaquea demasiado, algunos podrían rechazar totalmente a los Ming. Mucho tendría que caer China para encontrarse en tales apuros. ¡En el siglo XV, el gran Imperio Ming es con mucho el mayor reino de Asia y posiblemente de la Tierra!"
 string_start_mongolia:1 "El §YImperio mongol§! de §YGengis Kan§! ha desaparecido, sus estados sucesores, reducidos a luchar entre ellos en los márgenes de la civilización. La antaño poderosa dinastía §YYuan§!, el dominio de §YKublai Kan§!, ha sido expulsada de §YChina§! y debió retirarse avergonzada de vuelta a la estepa. Aunque §YMongolia§! sigue reclamando el imperio Yuan, el Mandato del Cielo ha pasado a los §YMing§!, quienes se hicieron con el poder en un levantamiento masivo contra el poder mongol.\n\nHoy el kan mongol no puede afirmar reinar sobre la estepa, ni siquiera gobernar con independencia. La mayor parte de Mongolia ha caído bajo la influencia de un nuevo poder mongol: la §YConfederación oirate§! dirigida por §YEsen Taishi§!. Este tiene grandes ambiciones, se niega a rendir tributo a los Ming y está dispuesto a luchar con sus grandes ejércitos en una apuesta por el poder. Si Esen no fuera un comandante militar tan brillante, los mongoles occidentales no aceptarían una actitud tan imprudente.\n\n§YKan Unebolad§! de los mongoles §Ykorchin§! ha forjado un dominio considerable en Mongolia Oriental. También ambiciona unir a los mongoles, si bien sus ejércitos y capacidades están más al nivel de los divididos yurchens del este que al de las fuerzas consolidadas de los oirates.\n\nEl §YKanato chagatai§! es el más estable de los estados sucesores mongoles, aunque tampoco es que sea mucho. Los §Ychagatáyidas§! mantienen el control sobre las tierras al norte de las montañas §YTian Shan§!, así como sobre el §YEmirato de Yarkand§! de la cuenca del Tarim.\n\nMuchos mongoles han adoptado la fe §Yvajrayana§!, la secta §Ytibetana§! del budismo. Esta fe ha convivido pacíficamente durante los últimos siglos con la creencia tradicional mongola en §YTengri§!, e incluso se le favoreció durante un tiempo bajo los Yuan. Los mongoles deberán considerar cuidadosamente sus relaciones con el §YTíbet§! y decidir cómo tratar con la cuestión religiosa.\n\nTodos los kanes sueñan con traer la unidad a los mongoles y restaurar el gran imperio mongol de Gengis Kan, aunque todos los que lo han intentado hasta ahora solo han tenido éxitos efímeros. Pero aún hay tiempo para que un nuevo kan afronte el reto…"
 string_start_philippines:0 "En [GetYear] las islas Filipinas son el hogar de una serie de ciudades-estado marineras. Las isla han estado siempre lo bastante lejos como para mantener su autonomía incluso ante potencias hegemónicas como el antiguo imperio Srivijaya o los sultanatos musulmanes de §YBrunéi§! y §YMalaca§!.\n\nEn su lugar, el archipiélago se ha convertido en un microcosmos de reinos indianizados, sinófilos y musulmanes, todos con su propia personalidad y transfondo.\n\nAl norte, en la isla de Luzón, las ciudades-estado de §YPangasinán§! y §YTondó§! prosperan comerciando el §YImperio de China§!. Su estatus de tributarios les permite conseguir productos chinos para revenderlos en las otras islas. Con este fin, la pequeña ciudad-estado musulmana de §YManila§! ha empezado a cooperar estrechamente con Tondó. El último actúa como puerto para los chinos, mientras que el otro es el centro de distribución de productos chinos a las otras islas.\n\nMás al sur, en las Bisayas, una serie de asentamientos hindúes compiten por controlar las rutas comerciales. Puede que el reino insular de §YCebú§! sea el estado más antiguo de la región. Los gobernantes de Cebú reclaman el legado de un príncipe del imperio indio de §YChola§!. Muchos de los otros estados se han unido a la federación de §YMadyas§!, una organización algo laxa donde sus miembros se turnan para liderar a los otros.\n\nSi bien el antiguo rajanato hindú de §YButuán§! ha prevalecido tradicionalmente en el lejano sur, últimamente tiene mayor competencia por parte de estados islamizados como §YMaguindanao§! y §YJoló§!. Joló ha entrado enteramente en la esfera del sultanato musulmán de Brunéi, mientras que Maguindanao ha visto como la familia real va adoptando tradiciones islámicas en lugar su tradicional religión animista.\n\nAlgunos dirían que la naturaleza dividida de este rico archipiélago a principios de [GetYear] lo hace vulnerable. El tiempo dirá si el microcosmos filipino pude sobrevivir a la llegada de nuevas fes, gentes y armas."
 string_start_ashikaga:0 "En teoría, el emperador Go-Hanazono, el más reciente de un linaje imperial de dos mil años de antigüedad, gobierna el imperio de §YJapón§! desde Kioto. En la práctica, el gobierno del país se ha dejado en manos del shogun, oficialmente el delegado del emperador para asuntos militares. Sin embargo, en [GetYear] el shogunato ya no es lo que era. Una serie de shogunes §YAshikaga§! se han sucedido rápidamente en los últimos años debido a accidentes y asesinatos. En múltiples ocasiones, las incursiones han demostrado que Kioto no es segura, ni para aquellos encargados de mantener la paz en todo el país.\n\nTras la muerte de Yoshimitsu, el último shogun Ashikaga fuerte, los clanes más poderosos del país rivalizan con el shogunato por el poder. Los señores principales de tales clanes se llaman daimios y han conseguido el poder casi total en sus respectivos feudos. Algunos, como los §YHosokawa§!, §YHatakeyama§! y §YShiba§! están estrechamente unidos al shogunato y han monopolizado el cargo de 'kanrei', delegado formal del shogun. Otros, como §YYamana§!, §YAkamatsu§!, §YIsshiki§! y §YKyogoku§! sencillamente reafirman su importancia mediante sus riquezas e influencia.\n\nAshikaga §YYoshimasa§!, el shogun actual, ha empezado a intentar poner freno a este proceso, nombrado a sus propios servidores para puestos importantes e interesándose activamente en los conflictos locales del país. Pero queda por ver si puede salvar el país, ya que otros clanes no han perdido tiempo en sacar provecho de la debilidad de los predecesores de Yoshimasa.\n\nEl poder creciente de los daimios poderosos sigue amenazando con hacer el shogunato irrelevante. En especial, la rivalidad entre Hosokawa y Yamana podría desgarrar el país, ya que ahora estos clanes controlan un tercio del imperio entre ambos.\n\n"
 string_start_hatakeyama:0 "En teoría, el emperador Go-Hanazono, el más reciente de un linaje imperial de dos mil años de antigüedad, gobierna el imperio de §YJapón§! desde Kioto. En la práctica, el gobierno del país se ha dejado en manos del shogun, oficialmente el delegado del emperador para asuntos militares. Sin embargo, en [GetYear] el shogunato ya no es lo que era. Una serie de shogunes §YAshikaga§! se han sucedido rápidamente en los últimos años debido a accidentes y asesinatos. En múltiples ocasiones, las incursiones han demostrado que Kioto no es segura, ni para aquellos encargados de mantener la paz en todo el país.\n\nTras la muerte de Yoshimitsu, el último shogun Ashikaga fuerte, los clanes más poderosos del país rivalizan con el shogunato por el poder. Los señores principales de tales clanes se llaman daimios y han conseguido el poder casi total en sus respectivos feudos. Algunos, como los §YHosokawa§!, §YHatakeyama§! y §YShiba§! están estrechamente unidos al shogunato y han monopolizado el cargo de 'kanrei', delegado formal del shogun. Otros, como §YYamana§!, §YAkamatsu§!, §YIsshiki§! y §YKyogoku§! sencillamente reafirman su importancia mediante sus riquezas e influencia.\n\nA comienzos de [GetYear], los §YHatakeyama§! son unas de las fuerzas dominantes del Japón Central. Como rama menor de los Ashikaga, fueron capaces de influir con fuerza en el gobierno de Kioto durante un periodo prolongado de shogunes débiles. Influencia que usaron para construir una base de poder fuerte en las provincias ricas. El principal rival de los Hatakeyama ha sido muy a menudo el clan Hosokawa, con su gran dominio occidental y también vinculado a los Ashikaga.\n\n"
 string_start_shiba:0 "En teoría, el emperador Go-Hanazono, el más reciente de un linaje imperial de dos mil años de antigüedad, gobierna el imperio de §YJapón§! desde Kioto. Pero en la práctica, el gobierno del país se ha dejado en manos del shogun, oficialmente el delegado del emperador para asuntos militares. Sin embargo, en [GetYear] el shogunato ya no es lo que era. Una serie de shogunes §YAshikaga§! se han sucedido rápidamente en los últimos años debido a accidentes y asesinatos. En múltiples ocasiones, las incursiones han demostrado que Kioto no es segura, ni para aquellos encargados de mantener la paz en todo el país.\n\nComo §YHosokawa§! y §YHatakeyama§!, el clan §YShiba§! tiene vínculos estrechos con los Ashikaga y ha utilizado su influencia para favorecer sus propias ambiciones durante este periodo de shogunes débiles. Pero al contario que los otros clanes, ha visto cómo su poder disminuía en el último siglo. Sus dominios están mayoritariamente dispersos por la mitad Este de Japón, y algunos de sus magistrados locales -como §YOda§! y §YAsakura§!- han empezado a actuar menos como vasallos y más como daimios independientes.\n\n"
 string_start_central_japan:0 "Cercanos al centro de poder de Kioto, los clanes del §YJapón§! central tienen una estrecha unión tradicional con el shogunato y la corte imperial. La autoridad del mismo shogun sigue siendo fuerte en este área y muchos clanes, como los §YIsshiki§! o §YToki§! toman parte activa tanto en la administración como las ceremonias de Kioto.\n\nPero hasta aquí, en el mismo centro de la estructura de poder del shogunato, hay algunos hombres hechos a sí mismos que ya ven cómo sus clanes pasan de la oscuridad a tener verdadera influencia. Como magistrados locales de templos o daimios poderosos, clanes como los §YOda§!, §YTsutsui§! y §YTokugawa§! han empezado a crear dominios pequeños, pero poderosos, en sus regiones.\n\nEl poder creciente de los §YHosokawa§! y §YYamana§!, que entre los dos controlan un tercio de Japón, amenaza con volver el shogunato irrelevante. El rápido ascenso de los Yamana ha provocado una intensa rivalidad por la que un pequeño conflicto puede agravarse hasta una guerra civil total. Y es muy improbable que ningún clan de esta parte central no se vea involucrado en una guerra así.\n\n" # [LocEditor:AwaitingBatchUpdate]
 string_start_northern_japan:0 "En teoría, el emperador Go-Hanazono, el más reciente de un linaje imperial de dos mil años de antigüedad, gobierna el imperio de §YJapón§! desde Kioto. Pero en la práctica, el gobierno del país se ha dejado en manos del shogun, oficialmente el delegado del emperador para asuntos militares.\n\nTohoku, el norte de Japón, es una de las partes más lejanas del país. El clan Shiba lleva años gobernando aquí, y el kubo -oficina- de Kamakura en el sur también ejerce algo de influencia en la región. Clanes locales como §YDate§!, §YNanbu§! y §YAndo§! buscan aumentar su influencia consolidando sus dominios e intentando negociar directamente con el shogunato, pasando por encima de Shiba y el kubo de Kamakura.\n\nCon un conflicto cada vez más cerca en el Japón central y occidental, y el debilitamiento del kubo de Kamakura en Kanto, al sur, los clanes norteños se vuelven cada vez más independientes del gobierno central."
 string_start_eastern_japan:0 "En teoría, el emperador Go-Hanazono, el más reciente de un linaje imperial de dos mil años de antigüedad, gobierna el imperio de §YJapón§! desde Kioto. Pero en la práctica, el gobierno del país se ha dejado en manos del shogun, oficialmente el delegado del emperador para asuntos militares.\n\nLos shogunes §YAshikaga§! han dejado el Japón oriental en manos de miembros de su familia, en el kubo de Kamakura. Pero estos han buscado a menudo actuar independientemente de los shogunes de Kioto, usando su cargo para fundar una base de poder personal en el Este de Japón.\n\nComo uno de los daimios orientales más influyentes, los §YUesugi§! han tratado a menudo de limitar las ambiciones del kubo de Kamakura, afirmando ponerse de lado del shogun Ashikaga contra su familia del Este. Mediante estos conflictos, está quedando claro que muchos de los señores del Este en general y los Uesugi en particular, necesitarán recurrir a sus propias fuerzas para defender sus intereses.\n\nA finales de [GetYear], el Este está tranquilo, pero es volátil. Los Uesugi siguen siendo la facción regional más poderosa, pero esta fuerza solo se apoya en su propia capacidad para defenderse. Clanes honorables de samuráis como los §YSatake§!, §YUtsunomiya§! y §YChiba§! han mantenido siempre un gran grado de autonomía en esta región y no se quedarán quietos si los Uesugi intentan aumentar más su influencia."
 string_start_western_japan:0 "En teoría, el emperador Go-Hanazono, el más reciente de un linaje imperial de dos mil años de antigüedad, gobierna el imperio de §YJapón§! desde Kioto. Pero en la práctica, el gobierno del país se ha dejado en manos del shogun, oficialmente el delegado del emperador para asuntos militares. Sin embargo, en [GetYear] el shogunato ya no es lo que era. En 1441, el impopular shogun Yoshinori fue asesinado por el clan §YAkamatsu§!, comenzando un proceso de reforzamiento de los señores regionales.\n\nEl clan §YHosokawa§! fue uno de los fundadores del shogunato actual y sigue siendo una de las familias más poderosas de Japón. Controlan más territorio que nadie y tienen gran influencia en la corte.\n\nDesde que Yoshinori fue asesinado, los §YYamana§! han absorbido la mayor parte de los territorios que antes fueron de los Akamatsu. Su ascenso les ha convertido rápidamente en una fuerza a tener en cuenta en el Oeste de Japón, desafiando el dominio Hosokawa.\n\nEl control menguante de la autoridad central también ha dado lugar a un notable incremento de la piratería y el contrabando. Muchos señores menores hacen la vista gorda e incluso animan los ataques en aguas foráneas. Otros, como los §YOuchi§! y los venerables Hosokawa, preferirían beneficiarse de un comercio exterior bien regulado con otros países.\n\nA finales de [GetYear], se masca el enfrentamiento entre Yamana y Hosokawa, que si bien ahora parece distante, las grandes fuerzas e intereses contrapuestos de ambos garantizan que hasta un incidente menor podría desembocar en un conflicto mayor. Algo así puede ser lo que necesitasen los clanes menores de la región, como los §YAmago§!, §YKono§!, §YOtomo§!, §YShoni§!, §YKikuchi§!, §YIto§! y §YShimazu§! para mejorar sus posiciones. Muchos de estos clanes tienen una historia larga y honorable, al poseer sus territorios desde el periodo Kamakura."
 string_start_majapahit:1 "El reino de §YMajapahit§! ha sido tradicionalmente el mayor de la isla de Java. El rey §YHayam Wuruk§!, que gobernó de 1350 a 1389, dejó el país en su apogeo, con un §Ymandala§! de unos 90 tributarios por todo el archipiélago indonesio, una corte floreciente que queda retratada en la gran obra del §YNagarakretagama§! y tras promocionar grandes templos hindúes por toda la isla principal.\n\nSin embargo, a la muerte del gobernante, el poder de §YMajapahit§! empezó a decaer. El país perdió el control sobre sus antiguos tributarios y le siguió una guerra civil. Entonces llegó a la región la flota del tesoro de Zheng He que reforzó a los sultanes musulmanes de §YMalaca§! como sus principales protegidos de la región, lo que socavó la posición de §YMajapahit§! y permitió que la influencia musulmana se dirigiera hacia un pueblo que era hindú.\n\nAhora el país está en una encrucijada. ¿Será capaz de darle la vuelta a la decadencia y convertirse de nuevo en la principal potencia del archipiélago?"
 string_start_palembang:0 "§YPalembang§! fue fundada en la isla de Sumatra como capital del reino de §YSrivijaya§!, la principal potencia de Malaca entre los siglos VII y XII. Su supremacía naval dio forma a la región en este periodo al ganar su poder por conectar la ruta naval india y china, extender su §Ymandala§! mediante una extensa red de tributarios al tiempo que promovía el budismo como principal religión del archipiélago indonesio. No obstante, al final acabó cayendo ante el poder combinado de dos de sus tributarios, los reinos de §YSinghasari§! y §YMajapahit§! de la isla de Java.\n\nDespués de la caída de §YSrivijaya§!, §YPalembang§! ha seguido orientado hacia el mar, aunque en los últimos años se ha convertido en un refugio de piratas que llegó a enfrentarse a la flota de Zheng He. No obstante, tal vez una alianza con los orang laut, junto con el desarrollo de los barcos dragones, sea el modo de recuperar la posición preeminente del pasado en los estrechos de Malaca."
 string_start_tondo:0 "§YTondó§! es la principal ciudad estado tagala del delta del Pásig, en la isla de Luzón. Junto con la ciudad estado vecina de §YManila§! ha creado un monopolio sobre el comercio con China tras los viajes de la flota del tesoro, convirtiéndose a todos los efectos en intermediarios de los productos chinos con todo el archipiélago filipino. Su posición dominante les hace ricos y están muy bien situados para quizá iniciar la unificación de Luzón y las islas vecinas por primera vez en su historia."
 string_start_dai_viet:0 "En el siglo anterior §YDai Viet§! experimentó un declive de su antiguo poder. Tras un largo conflicto con el poder de §YChampa§! al sur, la dinastía §YTran§! pidió apoyo al §Yemperador Ming§!, pero les salió mal, ya que los chinos muy pronto tomaron control de todo el país. Sin embargo, en 1418 se produjo un levantamiento liderado por §YLe Loi§!, un guerrero de origen humilde que posteriormente se convertiría en el nuevo gobernante tras expulsar del país a las tropas §Yming§! del país y fundar una nueva dinastía reinante. \n\nA pesar de esto, el gobierno del país sigue siendo muy débil, ya que hay luchas intestinas entre las facciones de la nobleza y la corte y hace falta emprender más reformas. También están los §Ychampa§! al sur, a quienes hay que tener en cuenta y puede que el §Yemperador de China§! quiera volver a imponer su hegemonía sobre §YDai Viet§!."
 string_start_khmer:0 "Los §Yjémeres§! son un poder en decadencia, las grandes ciudades y templos como §YAngkor Wat§! son un recuerdo de su antigua gloria. En el siglo anterior, el imperio §Yjémer§! se quebró debido a las incursiones de los estados tailandeses y otros países vecinos, mientras que el sistema agrícola tan bien desarrollado casi se desplomó cuando las temporadas de mal tiempo se hicieron mucho más corrientes que antes. Por lo tanto, los gobernantes tienen que superar una situación precaria, reconstruir el país a partir de su antigua riqueza perdida, y a la vez ocuparse de sus poderosos vecinos cuando surjan las oportunidades."
 string_start_ayutthaya:0 "El reino de §YAyutthaya§! se ha alzado en las décadas anteriores hasta convertirse en el centro del sistema §Ymandala§! más importante de las ciudades estado tailandesas. En los últimos años el rey §YBorommaracha II§! logró nombrar a su heredero §YRamesuan§! soberano del reino de §YSukhotai§! al norte, mejorando enormemente su posición en la cuenca del Chao Phraya. A partir de ahí, §YAyutthaya§! ocupa una gran posición para controlar §YIndochina§! aún más, aunque primero tendrá que superar a sus vecinos."
 string_start_pegu:0 "La ciudad estado mon de §YPegu§! se convirtió en el centro de un §Ymandala§! en las décadas posteriores a la caída del imperio de §YPagan§!. Su creciente poder pronto se vio desafiado por el reino birmano de §YAva§! y a finales del siglo XIV se produjo la Guerra de los Cuarenta Años. Desde entonces, ha seguido un periodo más pacífico, pero los motivos del conflicto siguen existiendo. Controlar la cuenca fluvial del Irrawaddy, sus riquezas y las ciudades estados a su alrededor sería un logro clave para reforzar más a los mon en su pugna contra los birmanos. Y quién sabe, tal vez apoderarse de las rutas comerciales tanto hacia Occidente como hacia Oriente pueda resultar un camino fructífero para sus gobernantes."
 string_start_aztecs:0 "Desde principios del siglo XIV, el valle de §YMéxico§! y sus regiones vecinas habían trabajado bajo el dominio de los gobernantes §Ytepanecas§! de §YAzcapotzalco§!. Sin embargo, su poder se ha desvanecido. Una disputa enconada por el trono entre los hermanos rivales Tayatzin y Maxtla los dejó vulnerables y en 1428 fueron derrocados por la nueva alianza de las ciudades-estado de §YMéxico-Tenochtitlán§!, §YTlacopan§! y §YTexcoco§!. Habiendo consolidado su poder, esta triple alianza §Yazteca§! liderada por §YMontezuma Ilhuicamina§! busca ahora expandirse más allá de sus hogares, en particular hacia la riqueza de las ciudades §Ymixtecas§! (como §YCoixtlahuaca§!) al sur.\n\nAl este de los aztecas, las ciudades-estado aliadas de §YTlaxcala§! están decididas a mantener su independencia frente a la agresión azteca. Los aztecas están dispuestos a aceptarlo, pues al imperio le son mucho más valiosos los cautivos tlaxcaltecas -capturados en guerra para ofrecer como sacrificio- que unos súbditos tlaxcaltecas. Mientras tanto al sur, el pueblo náhuatl de §YTeotitlán§! juega el peligroso juego de tratar de mantener su independencia mediante la amistad con el imperio en lugar de la guerra.\n\nAl oeste, en las tierras altas de §YMichoacán§!, las ciudades del lago Pátzcuaro se unificaron entre 1300 y 1350 bajo el dominio de §YTariácuri de Tzintzuntzan§!. A partir de este poder, los sucesores §Ypurépechas§! de Tariácuri se han extendido aún más, creando un poderoso estado que puede rivalizar con los aztecas. Entre ellos, tanto purépechas como aztecas miran con recelo a los §Ymatlatzinca§! del valle de §YToluca§!. Aunque serían un buen añadido a cualquiera de los dos imperios, podrían valer más como estado tapón, pues la agresión en esa dirección bien podría llevar a las dos potencias a una guerra que no desean librar.\n\nPero Toluca no es la única preocupación de los gobernantes purépechas. Al oeste y al norte de su reino, una multitud de pequeños estados como §YColima§!, §YTonalá§! y §YJalisco§! guardan los ricos depósitos de salitre que estos querrían controlar. Es poco probable que estos estados pudieran resistir por separado al empuje purépecha, pero si se ayudan mutuamente, podrían ser un obstáculo formidable para la expansión de los purépechas.\n\nFinalmente, en el extremo norte de la región, los diversos pueblos que los aztecas llaman colectivamente §Ychichimecas§! son una fuente perenne de problemas para los estados más asentados del sur. Probablemente los más poderosos de ellos sean la confederación de §YGuamar§!, pero al pueblo mesoamericano le son mucho más familiares los §Yotomi§!, que a menudo se asientan entre ellos o se les ve sirviendo como mercenarios en innumerables guerras."
 strong_start_mayans:0 "El esplendor de la edad de oro maya de los primeros milenios se ha desvanecido, dejando paso a una era de conflictos encarnizados y alianzas incómodas. La gloria de §YChichén Itzá§! disminuyó, y el último de los gobernantes de §YItzá§! fue obligado a huir a la selva del extremo sur de §YYucatán§! para construir nuevas ciudades. En su lugar solo el último imperio §Ymaya§! mantenía unido Yucatán: la §YLiga de Mayapán§!. Sin embargo, en 1441 los gobernantes §Yxiues§! de §YUxmal§! se liberaron de la Liga matando a toda la familia real de los §Ycocomes§! de Mayapán, salvo a un superviviente. Al volver a Yucatán, ese superviviente reunió a sus aliados y fundó una nueva capital en §YSotuta§!, mientras que los xiues trasladaron la suya a Mani. Con tal enconada rivalidad, los últimos lazos que mantenían unido a Yucatán se desmoronaron y otros gobiernos, como §YChactemal§! y §YCan Pech§! apuntan en otras direcciones, rechazando la influencia de las grandes dinastías del antiguo Yucatán.\n\nMás al sur, en las montañas de §YGuatemala§!, poco resta de las grandes ciudades de la región. Solo quedan dos potencias significativas, de las cuales la principal es §YQumarkaj§!, capital del pueblo §Ykiche§!, que unió gran parte de las tierras altas durante generaciones de gobernantes. Gran parte del poder de los kiches se basa en su alianza con sus poderosos vasallos, los §Ykakchiquel§!. Cerca de aquí, el pueblo §Ychortí§!, heredero de la antaño gran ciudad de §YCopán§!, permanece fuera de la política de sus vecinos, mientras que en los valles montañosos de §YChiapas§! un gran número de mayas locales, como los §Ytzotziles§!, se mantienen en gran parte ignorados por los reinos más poderosos que les rodean. Al norte de Chiapas y a lo largo de la costa del golfo de México también permanecen en sus tierras los últimos descendientes de los §Yolmecas§!, los §Yyokotanos§!, aunque mantienen un comercio activo con sus vecinos.\n\nPero no todos los mayas viven en las regiones que rodean Yucatán. Muy al norte, más allá de las tierras de los pueblos náhuatl, el pueblo §Yhuasteco§! abandonó el país maya hace miles de años, impulsado al norte por la presión del entonces naciente y ahora olvidado Imperio olmeca. Ahora habitan en las selvas del extremo noreste de Mesoamérica, más allá de los grandes imperios del centro de México. Para ellos, sus hermanos mayas no son más que un sueño olvidado y les preocupan más las potencias expansionistas que los rodean y amenazan constantemente."
 string_start_iroquois:0 "Unidos bajo la Gran ley de paz y el Gran pacificador, el pueblo de la confederación haudenosaunee se ha convertido rápidamente en uno de las grande potencias del noroeste de Norteamérica. Mientras oneidas, onodagas y cayugas cubrían las necesidades de la confederación, los senecas, al oeste, miran a los Grandes Lagos, un rico terreno de caza, listo para la expansión.\nMientras, al este, los mohawks miran las aldeas del San Lorenzo, preguntándose cuál será el momento para reclamar esas tierras fértiles y divididas.\nSi los §Yiroqueses§! quieren llevar a cabo sus ambiciones, necesitarán nuevas armas y socios comerciales. Pero en América nadie posee lo que necesitan…"
 string_start_huron:0 "La confederación wendat o §Yhurón§!, fundada en tiempos inmemoriales con la alianza de las cuatro tribus que viven al sur del lago que lleva su nombre, son una liga poderosa que domina el comercio en gran parte de la parte baja del gran lago. Los diferentes algonquinos que viven al este y norte viven al oeste y norte están demasiado separados para ser una seria amenaza, pues el único peligro real sería el poder en alza de la confederación §Yiroquesa§! al este, que seguramente busque liberar su comercio de las manos huronas."
 string_start_anishinaabe:0 "Los ancestros del pueblo anishinaabe llevan generaciones viajando hacia el oeste, lejos de la costa, buscando escapar de los extranjeros que vendrán por el mar, como dicen sus profetas.\nFinalmente, tras alcanzar la quinta parada de su viaje, donde se unen los lagos Superior y Hurón, se han dividido en tres grandes naciones, Boodewaadami (o §YPotawatomi§!), Odaawaa (u §YOttawa§!) y §YOjibwe§! y se expandieron por el terreno circundante.\nAún unidos por lazos de cultura y tradición, afrontan la amenaza del poder creciente de hurones e iroqueses al este, que un día podrían expandirse hacia ellos…"
 string_start_edge_of_the_plains:0 "Pocos se aventuran allá donde empieza el mar dorado. Esta extensión sin árboles, con pocos ríos y grandes rebaños de búfalos corriendo más veloces que el más rápido de los cazadores es un obstáculo formidable para naciones que solo tienen el travois, tirado por perros, para transportar sus posesiones.\nTal vez, si encontrásemos y domásemos bestias mayores, las llanuras podrían ser hospitalarias, ¿pero dónde están tales bestias? Hasta que lleguen, este pueblo al límite de la llanuras está atrapado entre bosques hostiles, montañas ominosas y desiertos implacables, sabiendo que la supervivencia será una lucha."
 string_start_plain_dwellers:0 "Una vez un poderoso pueblo cosechó los valles fluviales de las llanuras, construyeron pueblos de adobe que brillaron a la luz del sol.\nPero su tiempo pasó y tras ellos solo quedan restos de su pueblo, como los chatickssichaticks (o §Ypawnees§!) y kitkit'ish (o §Ywichitas§!). Por ahora están tranquilos: las llanuras son un obstáculo ominoso que pocos se atreven a cruzar, lo que les pone fuera del alcance de muchos de sus rivales.\nPero con cada vez más presión a este y oeste empujando a las tribus al borde de las llanuras, puede que pronto terminen los tiempos de paz de pawnees y wichitas…"
 string_start_osage:0 "El aumento de las agresiones §Yiroquesas§! ha llevado al pueblo niukonska u §Yosage§! junto con sus parientes degihas (quapaws, kaws, omahas y poncas) a un viaje largo y agotador de los tramos orientales del río Ohio a los montes Ozark y el Misuri. Estos poderosos guerreros han encontrado una seguridad relativa en su nuevo hogar, pero con más tribus viajando al oeste por miedo al poder iroqués, esa seguridad puede ser pronto cosa del pasado."
 string_start_cherokee:0 "En los valles montañosos de los Apalaches, lo que una vez fueron las ciudades de los constructores de túmulos se han asentado los los aniyunwiyas o §Ycheroquis§!. Libres al fin del dominio tiránico de los sacerdotes ani-kutani, los cheroquis, parientes lejanos del pueblo iroqués del norte, ahora buscan extender su poder por la región que les rodea.\nAl sur, el cacicazgo de Coosa y sus §Ycreeks§! sigue teniendo un dominio considerable, y suponen un gran escándalo para el crecimiento del poder cheroqui. Al norte, los §Yshawnees§! y sus parientes algonquinos son mucho más débiles y, a menos que se alíen, serán una amenaza mucho menor."
 string_start_creek:0 "Centrados en la ciudad de Coosa, el gran cacicazgo de Coosa es uno de los últimos estados de los grandes constructores de túmulos de Norteamérica. Aunque siguen manteniendo su poder, ha visto el declive de sus vecinos. Su pueblo, que pronto se hará llamar mvskoke (o §Ycreek§!), está atento a las posibles amenazas, tanto en las tierras que les rodean como desde el mar, al este.\nSin duda alguna, la peor de estas amenazas son los §Ycheroquis§! del norte, que se han quedado con muchas de las antiguas ciudades de los constructores de túmulos y hablan un lenguaje extraño.\nNada les gustaría más que extender su alcance a los valles del sur del cacicazgo de Coosa. Hay que detenerlos a cualquier precio."
 string_start_kharabakh:0 "El Reino de Armenia quedó destruido tras las invasiones selyúcidas, mongolas y turcomanas del Cáucaso y cayó bajo la ocupación extranjera.\nLos melikatos de §YKarabaj§! son sucesores directos de lo que queda de Armenia y conservan una existencia autónoma bajo el jefatura de la casa de [Root.Monarch.Dynasty.GetName].\nComo súbditos de §YQara Qoyunlu§!, los armenios no son independientes. Sin embargo, se les permite un cierto grado de libertad religiosa y política, aunque esté muy lejos del reino armenio de épocas anteriores."
 string_start_chikasaw_choctaw:0 "Dos tribus poderosas han emergido de las ruinas de las ciudades de los constructores de túmulos del bajo Misisipi. El origen de chickashas (o §Ychickasaws§!) y chatahs (o §Ychoctaws§!) se remonta muy al oeste y ambas mantienen una gran unidad tribal. Aparte de la desconfianza mutua, no tienen muchas más amenazas.\nPero al sur y al este está el mar y ni unos ni otros saben qué hay más allá.\n¿Podría llegar un día una amenaza mucho mayor del otro lado del mar?"
 string_start_denmark:1 "A partir del Tratado de Kalmar de 1397, se suponía que un solo monarca llevaría las coronas nórdicas de §YNoruega§!, §YSuecia§! y §YDinamarca§!. Desde su nacimiento, la §YUnión de Kalmar§! ha estado dirigida por los daneses, las más rica y poderosa de las potencias nórdicas, cerca del continente con la ambición de controlar y dominar el área del mar Báltico.\n\nPero la monarquía danesa tiene muchos enemigos, en particular entre las ciudades de la §YLiga Hanseática§!, una alianza de ciudades libres que controlan el comercio báltico que ahora amenaza Dinamarca. Esto acabó culminando en una serie de guerras que terminó con la pérdida de §YSchleswig§!, seguido del destronamiento del rey danés Erik, ahora un simple caudillo pirata en la isla de Gotlandia.\n\nDinamarca acaba elegir un nuevo rey de la familia bávara de §YWittelsbach§!. Christopher no tiene vínculos con la nobleza danesa o sueca, pero parece tener grandes planes para los tres reinos nórdicos, al proclamarse primer archirrey del Norte.\n\nEl tiempo dirá cuál será el legado de Christopher. La corona danesa ha empeñado muchos de sus bienes a sus familias principales y a los nobles suecos o noruegos no parece importarles mucho su nuevo rey alemán. Los noruegos siguen favoreciendo al destronado Erik y la nobleza sueca se ha unido recientemente bajo su regente, Karl Knutsson."
 string_start_sweden:0 "El Reino de §YSuecia§! entró voluntariamente en la Unión de Kalmar con §YNoruega§! y §YDinamarca§! en 1397, impaciente por limitar la influencia de los comerciantes alemanes de la Liga Hanseática. Sin embargo, la unión ha demostrado ser en gran medida una decepción para los nobles suecos. La autoridad se ha centrado en la lejana Dinamarca y los muchos conflictos con §YLübeck§! y las ciudades hanseáticas han sido muy costosos. Muchos están cansados de que el dinero que tanto costó granar, se gaste en aventuras danesas en el Norte de Alemania, guerras que también interrumpen el comercio y obstaculizan la exportación de hierro sueco.\n\nLas tensiones llegaron al máximo sobre 1430 con la popular rebelión de Engelbrekt que expulsó a los oficiales daneses del país. Una sublevación que junto con las guerras fallidas contra la Liga Hanseática llevó al destronamiento §YErik§!, el rey de la Unión, que huyó a la isla de §YGotlandia§! viviendo más como pirata local que como Rey del Norte.\n\nEl nuevo rey, elegido por daneses, suecos y noruegos es un extranjero sin ninguna base de poder local, §YCristóbal de Baviera§!, pero el verdadero poder en el reino de Suecia se encuentra en el condestable supremo de Suecia, Karl Knutsson Bonde, y la nobleza sueca.\n\nEl tiempo aclarará si la Unión de Kalmar puede ser reparada o si Suecia se irá por su cuenta. Lo que está claro es que el control sobre el mar Báltico y sus numerosos estuarios y puertos será imprescindible para el reino sueco. Las rutas marinas unen al gran reino sueco, de Kalmar a Viborg, y con ellas el abundante hierro y cobre sueco también llega al continente.\n\nPara que Suecia alcance tal dominio sobre el Báltico, un Dominium Maris Baltici, no solo tendrá que derrotar a los comerciantes alemanes, sino también involucrarse en la política del §YSacro Imperio Romano§!. Sin mencionar superar a las órdenes §YTeutónica§! y §YLivona§! y otros interesados en controlar el comercio báltico. Los principados §Yrusos§!, §Ypolacos§! y §Ylituanos§! son rivales naturales en esta lucha a largo plazo, por no mencionar el reino danés al que Suecia está unido en la actualidad…"
 string_start_norway:0 "La corona de §YNoruega§! ha formado parte de la Unión de Kalmar con §YDinamarca§! y §YSuecia§! desde 1397. Aunque oficialmente un Consejo de Estado noruego gobierna el país, la creciente centralización impuesta por los monarcas daneses se está haciendo sentir en el país, dando cada vez más privilegios a la nobleza danesa.\n\nPero los nobles terratenientes y comerciantes noruegos también prosperaron bajo este sistema, ya que eran de hecho los intermediarios entre la Corona y el pueblo llano, así que eran los privilegiados nobles y no la corte real quienes gobernaban el país. No obstante, este sistema puede no ser el más ventajoso para el país, ya que los conflictos relacionados con la corona danesa pueden aumentar con el paso del tiempo, como ha demostrado el reciente destronamiento del rey Erik de Pomerania, ahora exiliado en isla de §YGotlandia§!\n\nPueden surgir oportunidades para elegir el destino de Noruega y hay voces que reclaman atender la §YLlamada de nuestros antepasados§! y alientan la tan natural §Ynaútica noruega§!"
 string_start_gotland:0 "§YGotlandia§! es una isla en mitad del mar Báltico, que prosperó gracias al puerto de Visby, un centro de comercio para la región. Sus leyes comerciales marcaron la pauta para la mayoría de los puertos y barcos del Báltico y sus famosas murallas protegían a la ciudad de sus enemigos.\n\nSin embargo, fue conquistada en 1361 por §YDinamarca§! y también fue saqueada por la Hermandad de los Vitalianos, famosos piratas bálticos, y la §YOrden Teutónica§!. En 1411 el rey §YErik de Pomeriania§!, gobernante de la Unión de Kalmar, empezó a fortificar el castillo de Visborg de la isla, donde se acabaría instalando tras ser depuesto en 1439.\n\nEsta situación traerá retos al rey §YErik§!, pero también oportunidades. El nuevo §Yarchirrey de Dinamarca§!, §YChristopher III§! desea reconquistar la isla de Gotlandia para mejorar su situación en la siempre problemática Unión, al mismo tiempo que el rey §YErik§! también desea recuperar su antigua corona. Sin embargo, se podría abrir un nuevo camino para él si reforzase su §YArmada§! y volviese a enfocar el país en actividades comerciales o, incluso más dudosas, siguiendo el ejemplo de la Hermandad de los Vitalianos, ya que algunos han comenzado a llamarlo §YErik el Pirata§!."
 string_start_poland:0 "Cuando Vladislao III cayó en la batalla de Varna, §YPolonia§! y §YHungría§! perdieron a su rey de un solo golpe. Sin liderazgo, ahora toca a los nobles de reino el nombrar un nuevo gobernante. El sucesor más natural, §YCasimiro Jagellón§!, fue nombrado Gran Duque de §YLituania§! hace cuatro años. Pero su coronación requeriría un acuerdo aceptable para todos, Casimiro y los nobles polacos y lituanos.\n\nDesde 1392 ambos reinos se han ido acercando con una serie de acuerdos que buscaban unir el Gran Ducado de Lituania y el Reino de Polonia para presentar una sola voz contra sus enemigos comunes: los caballeros de las órdenes §YTeutónica§! y §YLivona§!, tártaros de la §YHorda de Oro§! y el Kanato de §YCrimea§! y los principados §Yrusos§! liderados por §YMoscovia§! al noreste. Esta cooperación ha permitido que los dos países prosperen a pesar de sus muchos enemigos, pero integrar la nobleza de dos países tan divergentes no ha sido asunto fácil. Entre la nobleza polaca y lituana hay algunos -los magnates- que controlan haciendas muy grandes y ejercen gran influencia política. En muchos aspectos, estas familias son la columna financiera y política de sus estados, pero también son un factor de poder tan grande que hasta los reyes deben pensárselo bien antes de rechazarlo.\n\nAunque grandes partes de sus tierras están poco pobladas, no cabe ninguna duda que si Polonia y Lituania siguieran integrándose, serían de los estados más poderosos de Europa, aunque sus enemigos son también bastante formidables. En el lejano sur, el Imperio otomano parece estar a las puertas de Hungría, listo para expandirse remontando el Danubio. Al norte, la muy militarizada Orden Teutónica considera a los dos estados su enemigo principal. Pero no obstante, el más peligroso de todos es el Gran Ducado de Moscovia en el lejano noreste. Los moscovitas están creando rápidamente un estado fuerte y expansivo para desafiar el control lituano sobre las gentes rutenas y rusas que habitan la mayor parte del Gran Ducado…"
 string_start_teutonic_order:1 "A petición del duque Conrado de Mazovia en 1225, la §YOrden Teutónica§! conquistó la tierra de los antiguos prusianos y los convirtió al cristianismo mientras que las tierras prusianas se germanizaban con el paso de los siglos. En 1410 la §YOrden Teutónica§! fue derrotada con contundencia por un ejército conjunto polaco-lituano en la batalla de Grunwald, lo que significó el principio de su declive como entidad política independiente. Tras esto se firmaron tres amargos tratados, la Primera Paz de Thorn, el Tratado de Melno y la Paz de Brzesc Kujawski que señalaron el comienzo de su subordinación a §YPolonia§!.\n\nEsta situación se ha ido volviendo más peligrosa recientemente con la creación de la §YConfederación prusiana§! por la nobleza y burgueses repartidos por todo el país. Supone un desafío para el poder del Hochemeister, pero §YPolonia§! y §YLituania§! también podrían aprovecharlo para proporcionar al país el golpe final.\n\nPueden abrirse nuevos caminos para el gobernante del país, pero salir de esta situación y reforjar el viejo espíritu cruzado requerirá decisión y habilidad. Aunque otras oportunidades, distintas, podrían abrirse en las próximas décadas, quién sabe…"
 string_start_livonian_order:1 "Los Hermanos de la Espada de Livonia se fundaron en Riga en 1202 con la misión de cristianizar Livonia. Pese a sus primeros éxitos, los Hermanos sufrieron una grave derrota frente a los lituanos en 1237. Los hermanos supervivientes se incorporaron a la §YOrden Teutónica§!, quien más tarde los desgajaría en la §YOrden Livona§!, que mantendría la autoridad sobre estas tierras de un modo similar al de los Hermanos.\n\nSin embargo, su destino quedó unido al de sus hermanos de armas, ya que las derrotas en las batallas de Grunwald en 1410 y Swieta en 1435 contra §YPolonia§! y §YLituania§! también debilitaron a la §YOrden Livona§!. Tras estas, el arzobispo de Riga, los obispos de Curlandia, Dorpat, Ösel-Wiek y Reval, representantes de la §YOrden Livona§! y sus vasallos y delegados de los consejos municipales de Riga, Reval y Dorpat formaron una nueva Confederación livonia. El objetivo era mejorar el gobierno del país y tratar de mejorar su defensa frente a amenazas extranjeras.\n\nEsta situación ha llevado al Landmeister de la §YOrden Livona§! a tomar decisiones vitales para el futuro de la Orden y cómo se gobernará esta en las próximas décadas."
 string_start_riga:0 "Situada en una posición comercialmente ventajosa, §YRiga§! gozó de gran riqueza y abundancia entre los siglos XIII y XV, durante los cuales formó parte de la célebre §YLiga Hanseática§!. A pesar de su tamaño, la ciudad ha sobrevivido durante muchos siglos, convirtiéndose en un centro manufacturero y mercantil para cualquier potencia con influencia en el territorio que la rodeaba.\n\nSus arzobispos se han ido volviendo más ricos y respetados con el paso de los años y ahora ostentan una gran parte de poder en la política interna de la Confederación livonia, fundada en 1435 como reacción a la derrota de la §YOrden Livona§! en la batalla de Swieta. Esta posición abre grandes perspectivas para el arzobispado y la propia ciudad si logran mantenerse independientes de otras potencias extranjeras que intenten entrometerse en sus asuntos."
 string_start_france:2 "La Guerra de los Cien Años que ha desgarrado §YFrancia§! desde hace más de un siglo se encuentra actualmente detenida por una tregua tras una serie de victorias francesas clave. Con la ayuda de Juana de Arco, más tarde convertida en mártir por los §Yingleses§!, y el apoyo de la rica familia §YAnjou§!, §YCarlos VII§! ha recuperado París y muchas de las tierras francesas. Y en el Tratado de Arrás de 1435, Carlos también fue reconocido como rey legítimo por los duques de §YBorgoña§!.\n\nSin embargo, la tregua con Inglaterra es frágil. Los ingleses aún no han renunciado a sus derechos al trono francés, y una de las principales exigencias del tratado, la entrega de §YMaine§! a Francia aún no se ha producido, meses después de la firma.\n\nAunque ahora los borgoñones apoyan pasivamente la causa francesa en el conflicto con Inglaterra, siguen siendo causa de preocupación para la corona francesa. Han aumentado sus dominios más allá de las fronteras de Francia hasta los Países Bajos y el §YSacro Imperio Romano§!. Se dice que el duque, quien también es uno de los hombres más ricos de Europa, sueña con un reino futuro centrado en torno a sus dominios colectivos.\n\nEn 1444, el Reino de Francia está en un estado fluctuante e inestable y la soberanía francesa está sometida a los caprichos cambiantes de sus súbditos desleales. Al norte tenemos los ingleses, que desean añadir la corona francesa a su colección, y a nuestro este, la revoltosa casa de Borgoña, que osa reclamar el trono para sí. Antes de que los franceses puedan llegar a pensar en expandir su imperio, primero deben asegurarse la lealtad de sus súbditos, e integrarlos en un estado centralizado, y expulsar a los malditos pretendientes ingleses y borgoñones de sus fronteras. Francia es libre para realizar viajes de exploración, una política exterior activa en Alemania y los Países Bajos, incluso lanzar un ataque contra las ricas ciudades del Norte de Italia, donde la influencia imperial lleva siglos debilitándose."
 string_start_austria:0 "En 1438, la dinastía Habsburgo había alcanzado algunos de los puestos más influyentes de Europa Central. Alberto el Magnánimo podría reclamar no sólo el ducado de Austria sino también los reinos de Hungría y Bohemia así como el prestigioso título de ‘Rey electo de Alemania’, reservado para los futuros §Yemperadores§! del §YSacro Imperio Romano§!. Pero se produjo una desgracia y Alberto cayó en combate contra los turcos en 1439, dejando solo a su hijo nonato, Ladislao el Póstumo, como sucesor.\n\nAl recién nacido Ladislao le costaría reclamar su legado, y perdió el trono el trono de Hungría frente al rey Vladislao de los §Ypolacos§! tras una breve guerra civil. Por otra parte, el reino de Bohemia sigue dividido. Décadas de guerra civil religiosa han dejado el país devastado y algunas partes siguen dominadas por los poderosos nobles husitas, herejes de fe católica.\nLadislao solo ha sido aceptado en Austria, tierra natal de la dinastía Habsburgo, aunque su tío §YFederico§! gobierna como regente.\n\nCon la catástrofe de Varna, el trono de Hungría vuelve a estar vacante y los partidarios de los Habsburgo siguen esperando que Ladislao puede reclamarlo, si bien los grupos poderosos que ya destronaron al niño rey no parecen dispuestos a aceptarlo una segunda vez. Más bien dejarán que les guíe su dinámico regente húngaro, Juan Hunyadi.\n\nEl sueño de un emperador Habsburgo no se perdió con Alberto. A su muerte, Federico, regente de Austria, fue elegido para dirigir el Sacro Imperio Romano. Como el primero de su familia en sentarse en el trono imperial, Federico dejará un legado a los futuros Habsburgo. Si eligen seguir sus cuidadosas políticas de matrimonios diplomáticos y planificación cuidadosa de herencias, los Habsburgo pueden construir una posición de poder como ninguna otra familia entre los reyes de Europa. Las responsabilidades del gobierno imperial son grandes obstáculos en sí mismas. Un emperador debe mantener la paz en el Imperio, luchar contra la herejía, como los recientes husitas y, cueste lo que cueste, defender a la Cristiandad de los §Yotomanos§! que siguen avanzando. Una potencia contra la que los Habsburgo ya han perdido un rey."
 string_start_castile:0 "Moldeada en las batallas de la Reconquista, la Corona de §YCastilla§! de hecho no es un reino, sino la unión de los reinos de Castilla, León, Toledo, Galicia, Murcia, Jaén, Córdoba y Sevilla bajo la rama castellana de la dinastía §YTrastámara§!. Ahora la presencia musulmana en la Península Ibérica está restringida al reino de §YGranada§! en el sur, que en muchos aspectos sigue siendo un sultanato rico, pero también está dañado por las luchas internas y las frecuentes escaramuzas fronterizas con incursiones cristianas. Rodeado por todas partes por fortalezas castellanas, parece que será una cuestión de tiempo que la Reconquista llegue a su conclusión lógica y este reino sea anexionado.\n\nSin embargo, Castilla tiene sus propios problemas. Los nobles castellanos y las Cortes locales de los distintos reinos que la componen aún conservan una gran cantidad de poder y muchos reyes Trastámaras se ha encontrado a merced de los estamentos de sus reinos. Facciones actuando por sus propios intereses no rehuyeron en el pasado apoyar a pretendientes extranjeros de §YPortugal§! y §YAragón§!\n\nSi el reino se uniera con un gobernante fuerte y se terminase la Reconquista, Castilla se tendría en sus manos una fuerza militar terrible con una larga tradición de luchar para extender la fe cristiana. Si bien a Castilla le carece de la tradición marinera de su vecino Portugal, tiene un acceso igual de bueno al Océano Atlántico y a las nuevas rutas comerciales que se abren a oeste y sureste."
 string_start_aragon:0 "La Corona de §YAragón§! surgió como una gran potencia desde un origen humilde como un simple condado pirenaico. Tras conseguir su independencia del ahora reducido reino de §YNavarra§!, Aragón se unió al Condado de §YBarcelona§!. Sus monarcas estaban ansiosos por participar en la Reconquista contra los estados musulmanes de §YIberia§!, que vio a Aragón expandirse hacia el sur y añadir el Reino de §YValencia§! a la corona compuesta.\n\nLos destinos de Aragón y Navarra vuelven a estar unidos; el rey de Navarra es también el heredero del trono aragonés. Si el §Yrey Juan§! logra sobrevivir a su padre, §YAlfonso V§!, y preservar la independencia de Navarra, las dos naciones tendrán una unión personal bajo un mismo monarca.\n\nEn cuanto a las uniones dinásticas, el reino de §YNápoles§! al sur de Italia también es súbdito de la corona aragonesa. Aragón gobierna §YSicilia§! directamente, pero Nápoles aún no se ha integrado completamente en la Corona tras la conquista del reino por el rey Alfonso en 1442. §YRenato de Anjou§!, el antiguo rey de Nápoles, ha huido a §YProvenza§! donde sigue insistiendo en sus derechos no solo sobre Nápoles, sino también sobre el mismo Aragón, así como §YJerusalén§!.\n\nLa relación de Aragón con §YCastilla§!, su poderoso vecino, es difícil de definir. Aunque ambas naciones comparten dinastía, la belicosa Casa de §YTrastámara§! no suele estar en paz consigo misma. En algunos momentos parece que la paz sea posible y que las dos coronas puedan unirse en una sola, mientras que en otros parece que los reinos están destinados a chocar durante toda la eternidad como rivales enconados.\n\nQuitando los asuntos dinásticos, Aragón es una nación muy preocupada por dominar el comercio en el Mediterráneo. El §YConsulado del Mar§! busca regular y administrar todo el comercio en la región mientras que los comerciantes catalanes y valencianos se enfrentan a los de §YGénova§! y §YToscana§! por controlar el flujo de beneficios. Además, Aragón tiene planes sobre el escurridizo comercio de la §Yseda§!. Tradicionalmente la seda no había tenido casi producción en Europa porque sus secretos estaban estrechamente vigilados, pero ahora parecen estar a su alcance."
 string_start_brandenburg:0 "La historia reciente de la Marca de §YBrandeburgo§! ha sido muy triste. Con tierras pobres, pantanos y bosques salvajes, Brandeburgo no es la tierra más rica del §YSacro Imperio Romano§! y bajo el gobierno §YWittelsbach§! y §YLuxemburgo§! ha sido tratada como una fuente de ingresos rápidos. La cosas han comenzado a cambiar lentamente con el ascenso de la dinastía §YHohenzollern§!. Federico I se pasó todo su reinado debilitando la influencia de los estamentos de Brandeburgo y luchando contra la anarquía extendida, enviando sus ejércitos contra los castillos de los muchos barones ladrones que durante mucho tiempo camparon por sus anchas en la región.\n\nEn muchos aspectos, §YFederico II§!, ‘el Hierro’, ha demostrado ser digno hijo de su padre, retomando las políticas dirigidas a aplastar el poder de potentados locales y burgueses codiciosos. También ha tanteado a la §YOrden Teutónica§! sobre la reclamación de §YNeumark§!, una tierra originalmente parte de Brandeburgo, pero empeñada por sus predecesores.\n\nLa dificultad de afirmar el poder estatal queda ampliamente demostrada por la Unión de Kalmar de los reinos de §YDinamarca§!, §YSuecia§! y §YNoruega§! donde hace poco se derrocó a un rey que intentó lograr metas similares y fue sustituido por un Wittelsbach de Baviera. Si Brandeburgo quiere ser un estado duradero, también debe permanecer unido, evitando disputas como entre los herederos §YWettin§! del Electorado de §YSajonia§!, al sur.\n\nLos reinos vecinos de §YPolonia§! y §YBohemia§! se encuentran sin gobernantes en 1444. Uno como resultado directo de la fracasada cruzada de Varna contra los otomanos y el otro por el rechazo de la nobleza bohemia al heredero Habsburgo, Ladislao el Póstumo. A pesar de que las tierra bohemias no se han recuperado de las guerras husitas de las últimas décadas, los herejes husitas siguen siendo un factor fuerte en la política bohemia, convirtiendo al reino en una causa de preocupación para todos sus vecinos, incluyendo Brandeburgo."
 string_start_burgundy:1 "La rama §Yborgoñesa§! de la dinastía §YValois§! no solo gobierna el ducado de §YBorgoña§!, territorio francés de iure, sino también parte de los §YPaíses Bajos§! §YVermandois§! y el condado de §YNevers§!. En poco tiempo han creado un dominio que extiende por algunas de las partes más ricas de §YFrancia§! y el §YSacro Imperio Romano§!. En conjunto, los duques de Borgoña pueden disponer de una riqueza enorme. Estos recursos económicos fueron utilizados por §YFelipe III§! el Bueno para aumentar aún más la influencia de su familia y adquirir un título tras otro a lo largo del Mosa y el Rin en un intento de conectar sus dominios.\n\nMientras Francia ha pasado el último siglo desgarrada por la continua disputa entre pretendientes §Yingleses§! y franceses a su trono, Borgoña se ha convertido en el centro cultural y económico de Europa Occidental. En ningún lugar como Borgoña están tan vivos los ideales caballerescos de la Baja Edad Media, con grandes torneos, festines y, por supuesto, la misma Orden del Toisón de Oro. Una orden caballeresca, creada por el duque, que busca recrear la caballería de las leyendas artúricas o los mitos griegos. La corte borgoñona también domina la moda y el arte y se gasta fortunas en sedas, cuadros y manuscritos fantásticamente miniados.\n\nEl ducado de Borgoña ya rivaliza con muchos reinos en influencia, ingresos e incluso poder militar. Al enfrentar a franceses e ingleses entre sí, los duques han conseguido ser independientes en la práctica durante mucho tiempo. De iure, no obstante, los duques siguen siendo súbditos de Francia y el Sacro Imperio Romano. Con la Guerra de los Cien Años acercándose a su fin, o eso parece, el futuro del ducado parece incierto. Si sigue con su ascenso meteórico, Borgoña puede ser el embrión de un nuevo reino, un poderoso estado en medio de Europa Occidental. Pero los duques también han ganado muchos enemigos en tan poco tiempo. Si Felipe y sus sucesores juegan bien sus cartas, puede haber una corona en su futuro, pero eso requiere asumir riesgos que bien les podrían costar todo y tal vez reducir su glorioso dominio a una nota a pie de página en los anales de la historia."
 string_start_england:0 "El conflicto por ver quién es el legítimo Rey de §YFrancia§! lleva desde 1337, más de un siglo, arrasando Francia e §YInglaterra§!. Los ingleses mantienen el control de §YNormandia§! y §YGuyena§! mientras que en París, §YCarlos VII§! tiene el apoyo de la mayoría de los nobles regionales de Francia.\n\nCon el Tratado de Tours de mayo, la familia inglesa §YLancasters§! y la francesa §YValois§! parece haber cambiado territorios por paz. Entre lo estipulado está la entrega de condado de §YMaine§!, un asunto que nunca se aceptó en el parlamento inglés y es probable que irrite por igual a nobles y plebeyos al otro lado del canal. El miedo a la reacción pública ha hecho que la entrega lleve meses paralizada y la palabra de los negociadores ingleses está cada vez más cuestionada en la corte francesa.\n\nInglaterra está en sí misma en una situación precaria. §YEnrique VI§!, rey desde los nueve meses, ha crecido hasta asumir la corona y gobernar sobre el reino. Pero hasta como adulto, Enrique no parece deseoso de gobernar y algunos dicen que está preocupantemente alejado de la realidad. En su lugar, nobles integrantes del reino han llegado a dominar el régimen de Enrique, asumiendo el poder y situándose para una futura sucesión. Estas diputas pueden minar la estabilidad interna del reino, especialmente si se reinician las hostilidades en Francia.\n\nCon los ingleses ocupados con asuntos continentales e internos, el dominio sobre §YIrlanda§! se ha reducido a una estrecha franja a lo largo de la costa llamada ‘La Empalizada’, con señores gaélicos e hiberno-normandos actuando totalmente independientes de la corona inglesa. Si hay tropas inglesas en la isla son muy pocas, para alegría de los irlandeses. Pero si los asuntos en Londres y París se terminan resolviendo, es muy probable que los señores irlandeses se conviertan en una prioridad mucho mayor."
 string_start_ottomans:0 "En [GetYear] los §YOtomanos§! son un poder regional en proceso de asegurar el control sobre Anatolia y los Balcanes. Al este, se ha impuesto de nuevo el control otomano tras la invasión §Ytimúrida§!, pero varios beylicatos siguen independientes. Estos beys maniobran entre el poder otomano en expansión por un lado y el Imperio §Ymameluco§! de Egipto y Siria, aún el reino más poderoso de Oriente Medio, al otro.\n\nEn Europa los otomanos han derrotado a los cruzados en la batalla de Varna, matando a Vladislao, rey §Ypolacos§! y §Yhúngaro§!. Ahora §YBizancio§! está al descubierto y §YHungría§! se ha visto obligada a ponerse a la defensiva, pero con la fortaleza de §YBelgrado§! como un baluarte poderoso contra una mayor expansión otomana. Los príncipes menores entre ellos solo pueden sobrevivir enfrentando a las grandes potencias entre sí. Más al sur, §YSkanderbeg§! dirige a §YAlbania§! en su revuelta contra los otomanos, apoyado por §YVenecia§!, que sigue dominando los mares.\n\nEn [GetYear], el reino dirigido por la dinastía otomana no es todavía un estado centralizado. Solo su pequeño contingente de sirvientes impone la autoridad del sultán, reclutados de esclavos prisioneros en guerra y del ‘devshirme’, el reclutamiento periódico de jóvenes cristianos del campo balcánico. Estos son los famosos §Yjenízaros§!, que con el tiempo se convertirán en un poderoso ejército permanente. Los otomanos llegaron al poder con el apoyo militar de los varios señores de marcas en la frontera balcánica, aún bastante autónomos, mientras que la administración recae en manos de la aristocracia turca, instruidos en el arte de gobernar, pero independientes en gran parte de la autoridad del sultán.\n\nEsto está a punto de cambiar. Tras derrotar a los ejércitos cruzados, el viejo sultán Murat II está regresando a sus dominios de Manisa, dejando el gobierno en manos del joven §YMehmet II§!. Será él quien transforme el estado otomano en un imperio, consiguiendo Constantinopla con gran capital imperial e instaurando una administración centralizada para refrenar a lo señores de las marcas y a las antiguas familias turcas. No puede haber compromisos para 'el Gran Turco' -la casa de Osmán debe ser la autoridad suprema del país. La única cuestión es, ¿a dónde irán primero sus ejércitos?"
 string_start_portugal:0 "Con la Reconquista casi terminada y la península ibérica casi totalmente en manos cristianas, el reino de §YPortugal§! ha vuelto la mirada a las costas africanas. Con la conquista de §YCeuta§! en 1415, Juan I, fundador de la dinastía de §YAvís§!, ha hecho un primera avance en el corazón de tierras moras. Una política que su nieto, el aún joven §YAfonso V§! continuará al máximo de su habilidad. Sin embargo, será con la obra de Don Enrique o Enrique el Navegante, tío de Alfonso, que Portugal deje su huella en el mundo.\n\nBajo la dirección de Enrique, Portugal ha hecho grandes avances en construcción de barcos y navegación, embarcándose en expediciones que superan en mucho el cabo Bojador al sur. En busca de oro, especias y puede que el legendario reino del Preste Juan, los marineros portugueses están a puntos de viajar por todo el globo. Incluso se extienden hacia nuevos continentes al oeste, así como a la §YIndia§!, §YIndonesia§! e incluso §YChina§! y §YJapón§! al este. Ciertamente, puede que un día los marineros portugueses den la vuelta al mundo entero.\n\nA [GetYear] sigue siendo menor y el gobierno del día a día se confía a otro tío, Pedro, duque de Coimbra. La regencia de Pedro ha estado cargada con las dificultades de controlar la poderosa nobleza portuguesa en la corte, pero por ahora el duque ha sido capaz de reforzar el poder real a su costa. Pero según Alfonso vaya creciendo, otros poderes en la corte intentarán controlarlo, buscando usar al joven rey para sus propios planes.\n\nAunque Castilla ha tenido una serie de reyes débiles y nobles fuertes, los castellanos pueden ser una grave amenaza para los portugueses. Por lo tanto, casa real de Avís ha seguido una política de matrimonios mixtos con la familia real castellana, esperando lograr una amistad permanente y posiblemente reforzar futuros derechos portugueses al trono de Castilla."
 string_start_hisn_kayfa:1 "La dinastía §Yayúbida§!, en el pasado azote de cristianos y señores de Siria, Egipto y Arabia, no es sino una sombra de su antiguo poder. La dinastía fue fundada en §Y1174§! por el poderoso §YSaladino§!, quien al principio servía a los §Yfatimíes§!. Gracias a su destreza y genio, ascendió rápidamente las filas del califato fatimí, lo que le permitió socavar la autoridad califal desde dentro. Al ser un musulmán §Ysuni§!, reconvirtió el Egipto fatimí, antaño §Ychií§!, a la rama suní y trasladó la autoridad del califa a los §Yabásidas§!.\n\nA partir de ahí se embarcó en una campaña de afianzamiento que llevó a la conquista de numerosas regiones de Oriente Medio. Una vez consolidado el Mashriq, Saladino dirigió su atención a los §Yestados cruzados§! que ocupaban parte del §YLevante§!. En §Y1187§! Saladino aplastó a las fuerzas cruzadas en la §Ybatalla de Hattin§!, lo que le permitió tomar la Ciudad Santa de §YJerusalén§!. El reinado de Saladino se suele considerar una edad de oro, pero sus sucesores fueron incapaces de honrar su legado.\n\nA las pocas décadas de la muerte de Saladino, una rápida sucesión de gobernantes incompetentes y conflictos internos dañaron irremediablemente el sultanato. En §Y1250§!, los ayúbidas fueron derrocados por sus propios generales §Ymamelucos§! y puso fin al control ayúbida sobre Egipto. La parte siria del sultanato fue arrasada por los §Ymongoles§! en §Y1260§! y los ejércitos mamelucos que los rechazaron, conservaron el control de la región y expulsaron a los restos de ayúbidas a su último bastión de §YHisn Kayfa§!.\n\nEste pequeño estado, ferozmente independiente, ha logrado sobrevivir entre gigantes como los §Ytimúridas§! o §YQara Qoyunlu§!. Al comenzar [GetYear], los príncipes ayúbidas habían logrado recientemente superar a los artúquidas, sus rivales locales y antiguos vasallos y reforzar su poder sobre su pequeño principado a orillas del Tigris. Con la ambición de devolver su antiguo poder y gloria a su dinastía, los ayúbidas tienen por delante un camino muy largo y complicado."
 string_start_mamluks_history:0 "Antaño la élite de los ejércitos ayúbidas, en 1250 los §Ymamelucos§! pasaron de ser esclavos a amos de un reino en el mismo corazón del mundo islámico. Desde su capital de El Cairo, las casas mamelucas controlan Egipto y Siria, así como al propio califa abásida. Al norte, las influencias mamelucas se sienten de los beylicatos de Anatolia a las orillas del lago Van. Al sur, son los protectores de las Ciudades Santas de §YLa Meca§! y §YMedina§! en el Hedjaz, así como influyen en la política del §YYemen§!. Hasta el imperio cristiano de §YEtiopía§! debe estar atento a las palabras del sultán mameluco, ya que el patriarca copto, que ordena a todos los obispos etíopes, está bajo la protección mameluca.\n\nLos emires mamelucos aumentan sus filas comprando nuevos mamelucos, esclavos extranjeros mayoritariamente de origen circasiano. Estos esclavos son adiestrados como soldados o camareros y juran lealtad a su comprador, o 'padre adoptivo'. A cambio, los emires ponen sus casas al servicio de los sultanes. Cuando llega la hora de la sucesión, en la práctica es la voluntad de estos hombres poderosos lo que decide qué emir será el siguiente sultán. Este sistema garantiza que el sultanato nunca carezca de guerreros de élite, mientras siga abierta la ruta para importar más esclavos del mar Negro. Sin embargo, como sistema de gobierno, ha llevado más de una vez a conflictos dañinos y un faccionalismo paralizante.\n\nPero el futuro parece esperanzador para el sultanato, pues la muerte de Tamerlán ha sacado la mayor amenaza de la región, pues el Imperio §Ytimúrida§! antes expansivo, ahora se ha reducido a unos pocos estados sucesores peleados en §YPersia§! y §YTransoxiana§!. El vacío dejado por este imperio en Anatolia, el Cáucaso e Irak ha sido ocupado por la federación §YQara Qoyunlu§! al este y el renacido Imperio §Yotomano§! al oeste. Ambos parecen destinados a entrar en conflicto con los mamelucos en un futuro cercano.\n\nEl sultanato se enriquece con el comercio que pasa por tierras egipcias salvando las distancia entre el Mediterráneo y el Mar Rojo. Esto ejerce presión sobre las flotas mamelucas para luchar contra los piratas cristianos al norte, así como para proteger los grandes navíos vulnerables que surcan el mar Rojo siguiendo la costa del Hedjaz con café, tejidos y especias.\n\nSegún acaba [GetYear], el sultanato mameluco sigue siendo el estado más grande, rico y poderoso de Oriente Medio. Tiene muchos enemigos, pero a pocos teme."
 string_start_muscovy:0 "A finales de [GetYear], §YRusia§! está dividida en una serie de principados, que durante mucho tiempo vivieron a la sombra de la §YHorda de Oro§! tártara. Los tártaros siempre han estado presentes en la política rusa, cobrando tributos, impuestos y haciendo y deshaciendo en los estados cristianos. Si bien el Gran Principado de Moscovia no es el más antiguo de estos estados, recientemente se ha vuelto el más poderoso. Situado en la relativamente fértil Opolie, Moscovia tiene una política interna más fuerte que la de otros muchos principados. Lo más importante, sus príncipes han sido recaudadores para los kanes de la Horda de Oro, lo que les dio una seguridad relativa y la posibilidad de hacerse ricos.\n\nDesde la aplastante derrota de la Horda de Oro a manos de los ejércitos §Ytimúridas§!, su imperio se ha fracturado en una serie de estados sucesores. El núcleo de su imperio, la §YGran Horda§! sigue siendo una potencia por sí misma, pero está plagada de luchas internas y ha sido incapaz de proyectar su poder sobre los rusos.\n\nMoscovia ha aprovechado bien este vacío de poder, expandiendo rápidamente su control sobre los otros principiados mediante la astucia y el uso de recursos militares. A veces incluso solo comprando a los príncipes más pobres y añadiendo sus tierras a los dominios moscovitas.\n\nPero Moscú no es el único estado fuerte con interés en la región rusa. Al norte, la República de §YNóvgorod§! ha colonizado gran parte de la costa del Mar Blanco, protegiendo las valiosas vías fluviales y una fuente de pieles, el oro blando del Norte y Este.\n\nAl oeste, el Gran Ducado de §YLituania§! y el Reino de §YPolonia§! hacen cuanto pueden para reclamar el liderazgo de todas la Rusias, ejerciendo su autoridad sobre la mayor parte de las tierras rutena, además de ser un factor constante en la política de los estado libres rusos del norte. Sus intereses también se oponen a que Moscú aumente su poder, pero sus derechos sobre el legado de la Rus son bastante dudosos. Si consiguen superarlo, aparentemente no hay límite alguno al crecimiento del Gran Principado.\n\nSi se aplastase de una vez y para siempre el yugo tártaro, también tienen las vastas extensiones de §YSiberia§!, llena de riquezas incalculables y peligros. Si superan a los kanatos, nativos y la misma naturaleza, nada limita las riquezas que un estado ruso unificado podría conseguir."
 string_start_georgia:1 "El Reino de §YGeorgia§! se encuentra en una situación grave en [GetYear] El reino aún aguanta tras las guerras contra los §Ytimúridas§! y §YQara Qoyunlu§!, pero está agotado y divido por luchas internas.\n\nCon la esperanza de reducir los poderes desestabilizadores de los nobles regionales, Alejandro I de Georgia abdicó en 1442 y nombró a sus hijos corregentes de las partes que constituyentes del reino. Así garantizó la posición de la dinastía §YBagrationi§!, pero en la práctica esto aceleró el declive del reino.\n\nCuando los §Yotomanos§! aplastan a los cruzados en Varna, §YGeorgia§! está a punto de venirse abajo y solo un liderazgo fuerte le permitiría alzarse de su crisis."
 string_start_yemen:0 "'Arabia Feliz', el reino de §YYemen§! está dividido por una guerra civil. La antigua dinastía rasúlida sigue reinando en Taiz, pero en la mitad oriental del reino sus antiguos vasallos tahiridas han empezado a crear un estado propio.\n En las tierras altas, mayoritariamente chiíes, los poderosos imanes rassidas son una alternativa viable para gobernar Yemen, siempre que puedan resolver sus propias disputas sucesorias.\nAl norte, los mamelucos estrechan su dominio sobre los jerifatos de La Meca y Medina del Hiyaz. En cuanto tengan estos estados firmemente controlados, puede que sean ellos quienes resuelvan las luchas intestinas yemeníes. Anhelan conseguir los valiosos puertos yemeníes de Moca, Adén y Zabid y no dudarán en intervenir."
 string_start_aq_qoyunlu:0 "Remontando su origen a Bayandor Kan, §YAq Qoyunlu§! o la Oveja Blanca, líder de una de las 24 tribus oghuz y nieto de el mismo Oghuz Khagran, tiene un gran legado que mantener. Cuando §YTamerlán§! arrasó la región hace décadas, le dio la fortaleza de Amid, o Diyarbakir, a la Oveja Blanca, desbancando a sus viejos rivales, §YQara Qoyunlu§!, la oveja Negra.\n\nTras la muerte de Tamerlán en 1405, la Oveja Blanca se ha forjado un dominio en las montañas kurdas que rodean Diyarbakir y extendido su poder de Erzurum en el norte a Rakka, en la Alta Mesopotamia, al sur. Ahora mismo una serie de príncipes de Aq Qoyunlu compiten por el liderazgo de la federación, mientras que Qara Qoyunlu, unida bajo Jahan Sha, ha logrado reclamar la mayor parte del legado de Tamerlán, de Irak a Azerbaiyán.\n\nA menos que Aq Qoyunlu se vuelva a unir bajo un líder fuerte, puede que pronto sean un cliente del creciente imperio de Qara Qoyunlu, invadidos por el sultanato §Ymameluco§! de Siria y Egipto o por el renacido Imperio §Yotomano§!.\n\nUnificar y unir Aq Qoyunlu requerirá gran ambición como talento de alguien, quizás el joven príncipe §YUzun Hasan§!."
 string_start_qara_qoyunlu:0 "El origen de §YQara Qoyunlu§!, la Oveja Negra, no está muy claro, aunque su propia tradición los hace descendientes de los grandes kanes oghuz del pasado. A lo largo de un siglo, la Oveja Negra ha estado intentado forjarse un imperio en Azerbaiyán e Irak. Como otros muchas potencias del área, fueron aplastados por Tamerlán, el cacique guerrero de Asia Central, que arrasó de Irán a Anatolia, dejando en la cuneta a todos aquellos que podían oponerse a él.\n\nTamerlán ya murió y su hijo, §YShahrukh§! se ha pasado toda la vida intentando mantener unido el Imperio §Ytimúrida§! de su padre. Esto ha permitido que Qara Qoyunlu se levante de nuevo, y bajo §YJahan Sha§!, uno de los mayores gobernantes de la época, no solo han retomado Tabriz, sino todas las tierras desde las fronteras de §YGeorgia§! a los pantanos de Shatt-al-Arab, al sur de Irak.\n\nAl oeste, §YAq Qoyunlu§!, la Oveja Blanca, está enmarañado en un guerra civil entre innumerables pretendientes. La Oveja Blanca son los rivales tradicionales de Qara Qoyunlu y con el tiempo podrían ser un enemigo digno. Por ahora, sin embargo, el Imperio §Yotomano§! en Anatolia y los §Ymamelucos§! de Egipto son vecinos mucho más peligrosos.\n\nA finales de [GetYear], el Imperio timúrida sigue siendo una amenaza constante al este, pero se dice que el envejecido Shahrukh está enfermo e incapaz. De este a oeste sus hijos y nietos se preparan para una sucesión que no está nada segura. Ciertamente, las noticias de la enfermedad han sido suficientes para que Muhammad Baysonqor de §YAjam§! rompa los lazos con su abuelo.\n\n En su sed de gloria, el joven príncipe parece ciego a la amenaza que suponen Jahan Shah y la Oveja Negra…"
 string_start_timurids:1 "[Root.Monarch.GetName] es el gobernante supremo del §YImperio timúrida§!, hijo del gran conquistador Tamerlán.\nSin embargo, su imperio, que antaño se extendía de Anatolia a Delhi, ha cambiado mucho desde la muerte del gran emir.\n\n§YShahrukh§! pudo conservar la mayor parte del imperio de Tamerlán e impulsó un próspero centro del arte y el conocimiento en Herat, la perla de §YJorasán§!, pero su reinado está próximo a su fin y el anciano gobernante cayó enfermo el año pasado. En las provincias exteriores, sus hijos y nietos siguen la corte de Herat con gran interés.\n\n§YAjam§! es independiente de pleno derecho bajo §YMuhammad Baysonqor§!. En §YJorasán§!, su hermano §YBabur§! ha construido una pequeña base de poder, sin duda, para que le sirva como plataforma en la lucha por el poder que se avecina. §YTransoxiana§! y la misma Samarcanda, la antigua capital de Tamerlán, han quedado en las capaces manos de §YUlugh Beg§!, hijo de nuestro gobernante y un gran mecenas del arte y las ciencias, mientras que §YFars§! está en las manos de un príncipe de 11 años de nuestra dinastía.\n\nMientras tanto, la federación de §YQara Qoyunlu§! se ha apoderado de muchas de las tierras occidentales del imperio original de Tamerlán y al sur de Irak los milenaristas §Ymushashas§! han conquistado la región del Juzestán y expulsado de ella a los administradores timúridas. Los §Yuzbekos§! asaltan continuamente nuestros dominios en Transoxiana y nuestros gobernadores indios fueron expulsados de Delhi\n\nSegún termina [GetYear], el destino del imperio parece incierto. Si Shahrukh se recupera, aún podría reinar unos cuantos años más, pero la tensión es palpable. Hijos y nietos llevan toda la vida esperando la muerte del emperador…"
 string_start_khorasan:0 "[Root.Monarch.GetName] gobierna §Y[Root.GetName]§! desde Astarabad como gobernador de Shahrukh, el gobernante timúrida. Como nieto suyo, nuestro gobernante es un pretendiente al gran §YImperio timúrida§! que una vez se extendió de Anatolia a Delhi.\nPero Shahrukh es viejo y el firme control que tuvo sobre todos los asuntos de imperio que ganó se está debilitando.\nEn §YAjam§!, su nieto Muhammad Baysonqor, hermano de nuestro gobernante, es independiente en todo menos en nombre y en §YTransoxiana§! su tío Ulugh Beg se ha hecho una base de poder fuerte.\n§YFars§! está gobernado por el príncipe niño Abdallah bin Ibrahim, pero sus derechos son tan reales como los de sus primos.\nMientras tanto, la federación de §YQara Qoyunlu§! se ha apoderado de Irak y muchas de las tierras occidentales del imperio original de Tamerlán y en el sur de Irak los milenaristas §Ymushashas§! han conquistado el Juzestán y expulsado de esa región a los administradores timúridas.\n\nSegún termina 1444, el destino del imperio parece incierto. Si Shahrukh se recupera, aún puede reinar unos cuantos años más, pero la tensión es palpable. Hijos y nietos llevan toda la vida esperando la muerte del emperador…"
 string_start_transoxiana:0 "[Root.Monarch.GetName] gobierna §Y[Root.GetName]§! desde Samarcanda, la gran capital de su abuelo Tamerlán, el conquistador de un imperio de Anatolia a Delhi. Shahrukh, soberano y padre de [Root.Monarch.GetName] gobierne el imperio de su padre de Herat a nuestro sur como autoridad suprema sobre Transoxiana y el resto de los reinos timúridas.\nPero el reinado de Shahrukh se acerca a su fin y el anciano gobernante cayó enfermo el año pasado. En las provincias, sus hijos y nietos siguen la corte de Herat con gran interés. §YAjam§! es independiente en todo menos en nombre bajo Muhammad Baysonqor. En Astarabad, §YJorasán§!, su hermano Babur ha construido una pequeña base de poder, sin duda, para que le sirva como plataforma en la lucha por el poder que se avecina.\nUn nieto menor gobierna §YAfganistán§! mientras que §YFars§! está en las manos de un príncipe de 12 años de nuestra dinastía.\nMientras, al norte, los §Yuzbekos§! observan con interés, aguardando el día en que nos debilitemos en la inevitable lucha por la sucesión. Al oeste, otros enemigos del imperio como §YQara Qoyunlu§! y los milenaristas §Ymushashaiyas§! han hecho grandes avances en los que fueron dominios de Tamerlán.\n\nSegún termina 1444, el destino del imperio parece incierto. Si Shahrukh se recupera, aún puede reinar unos cuantos años más, pero la tensión es palpable. Hijos y nietos llevan toda la vida esperando la muerte del emperador…"
 string_start_delhi:0 "El sultanato de §YDelhi§!, fundado en 1206 por la dinastía túrcica §Ymameluca§!, comenzó como una potencia regional de la llanura indogangética. Bajo la dinastía §Ytughlúquida§! se convirtió en el mayor imperio indio que el mundo había visto desde los guptas. Iba de §YSindh§! a §YBengala§!, de §YCachemira§! a la §Ycosta de Coromandel§!.\n\nEl Imperio tughlúquida se derrumbó tan rápido como llegó al poder. A pesar de ser un estado musulmán gobernando a muchos millones de hindúes, su caída fue no fue orquestada por la resistencia popular hindú, sino por generales musulmanes ambiciosos. En 1347 se perdió todo el sur de la India con la revuelta del general Ala-ud-Din Hasan Bahman Shah, quien se declaró gobernante del nuevo sultanato §Ybahmaní§!.\n\nY más recientemente, en 1394, el sultanato recibió un golpe catastrófico cuando los gobernadores de §YJaunpur§! se separaron, llevándose consigo una extensa porción de la llanura indogangética, dejando al sultanato con poca influencia más allá de las murallas de la ciudad. Mahmud Shah, sultán de Jaunpur, mira con avidez a sus vecinos. No solo tiene planes para el trono de Delhi, sino también para el sultanato vecino de Bengala y el reino §Ygajapatí§! de §YOrissa§!. Las ambiciones del sultán amenazan con englobar todo el norte de la India.\n\nEl último clavo en el ataúd de los tughlúquidas llegó con la brutal invasión de §Tamerlán§! en 1398. El feroz caudillo no tuvo intención de conquistar la India, sino que puso a sus ejércitos a saquear, quemar, y masacrar todo lo que encontrasen. En medio del caos, la dinastía tughlúquida fue derrocada por los gobernadores §Ysayyidas§! de Delhi. Hasta el momento, estos advenedizos no han conseguido poner fin a la catástrofe que afrontaba el sultanato. Solo los rajputs de §YJangladesh§! se mantienen fieles de verdad al sultán en este periodo de ruina.\n\nAl tiempo que los sayyidas ascienden de gobernadores a sultanes, ha aparecido otro gobernador poderoso en §YSirhind§!. Bahlul Lodi, un noble afgano es un gobernador y líder militar extremadamente hábil. Su control del §YPunyab§! le da una cantidad peligrosa de poder, que es probable que use para intentar tomar el control de la misma Delhi. El sultán sayyida se esconde en su palacio mientras Lodi reúne fuerzas preparando una rebelión.\n\nEl sultanato de Delhi está al borde del colapso. Muchos codician el trono pero, ¿se alzará un nuevo conquistador que restaure el sultanato o quedará para siempre en la historia como el símbolo de una ambición condenada?"
 string_start_vijayanagar:0 "§YVijayanagara§!, Ciudad de la Victoria, es un nombre adecuado para la nación hindú más exitosa de la India.\n\nVijayanagara surgió del desmoronamiento del Imperio §Yhoysala§! al fracasar sus intentos por resistir las repetidas invasiones repetidas del sultanato musulmán de §YDelhi§!. Decididos a rechazar a los invasores, la emergente dinastía §YSangama§! reunió un ejército y unió gran parte del sur de la India contra su enemigo común.\n\nAunque el Sultanato de Delhi fue expulsado del sur hace un siglo, Vijayanagara no ha dejado de luchar contra los conquistadores islámicos. En 1347, el Sultanato §Ybahmaní§! obtuvo la independencia de Delhi y desde entonces se ha convertido en una potencia por derecho propio. Hasta ahora, la rivalidad y la guerra entre bahmaníes y vijayanagaras no se ha resuelto; ha habido territorios que cambiaron de manos, se ha exigido tributo y rechazado, y sin embargo, cada reino permanece firme en su determinación de desbaratar al otro.\n\nAdemás de su rival del norte, Vijayanagara se encuentra rodeado de naciones mucho más débiles. Los sangamas se han aliado con el reino §Yreddy§! de §YAndhra§!, que ha aceptado protegerlos de las incursiones bahmaníes y §Yorissas§!. A los pequeños reinos §Ymalabares§! y el rajá de §YMysore§!, aunque en teoría súbditos de Vijayanagara, en gran parte se les deja a su aire. Ya llegará el momento en que el rajá requiera más de ellos. La reciente conquista imperial de los reinos §Ytamiles§! no ha salido bien del todo, pues hay malas relaciones con los influyentes gremios comerciales y habrá que arreglarlas antes de que el imperio emprenda nuevas conquistas en la zona. Se impone un vasallaje más directo sobre §YJaffna§!, al norte de §YLanka§!, donde la pequeña nación tamil disfruta de la protección vijayanagara ante los reinos budistas de §YKotte§! y §YKandy§!.\n\nEl Imperio vijayanagara reparte tierras entre sus generales más leales e importantes mediante el sistema llamado §YNayankara§!. Los nayaks, gobernadores provinciales, administran las tierras otorgadas y tienen la responsabilidad de reclutar ejércitos para el marajá. Aunque los nayaks han funcionado hasta ahora, el rajá debe estar precavido con generales muy ambiciosos que codicien el trono."
 string_start_bengal:0 "El sultanato de §YBengala§! ganó la independencia de la dinastía §Ytughlúquida§! de Delhi en un largo esfuerzo de diplomacia, asedios y enfrentamientos que fue de 1354 a 1359. En el último siglo, Bengala se ha establecido como un sultanato unido y poderoso.\n\nLa dinastía §YIlyas Shahi§!, original del sultanato, fue restaurada por el sultán Nasir-ud-Din Mahmud, un administrador capaz y decidido a mantener la paz y la estabilidad. Hasta el momento ha presidido el desarrollo de las ciudades bengalíes y de nuevas mezquitas magníficas.\n\nLas amenazas extranjeras más graves que afronta Bengala son el reino §Ygajapatí§! de §YOrissa§! y la dinastía §Ysharquí§! de §YJaunpur§!. Los §Ygajapatíes§! tienen la lealtad de las tribus de Garjat, puesto que suelen jurar lealtad a quien controle las grandes ciudades costeras. Si Bengala puede derrotar al reino orissa, se les puede convencer para que trasladen su lealtad al sultán. Al igual que Bengala, el sultanato de Jaunpur se liberó del control de Delhi, aunque solo es independiente desde 1393. Jaunpur controla una vasta extensión del Doab, las grandes tierras a la rivera del Ganges. Bengala y Jaunpur llegaron a las manos hace poco, en 1420. Aunque el conflicto terminó repentinamente debido a la intervención de enviados timúridas y de Ming, aún se mantienen algunos problemas básicos entre ambas naciones y puede ser inevitable que haya guerras en el futuro.\n\nLas relaciones con los sultanes budistas de §YArakán§! fluctúan bastante, pues un año son súbditos leales de Bengala, al otro, aliados ambiguos y al otro una amenaza pirata. Es probable que las relaciones futuras con Arakán se vean guiadas por las circunstancias.\n\nBengala es un poder regional prometedor, con mucho potencial para la expansión. El tigre de Bengala puede convertirse en soberano de toda la India."
 string_start_bahmanis:0 "El saqueo de §YDelhi§! en 1398 fue un evento monumental para el subcontinente, pero en §YBidar§! no tuvo el mismo impacto que en otros lugares. Los sultanes §Ybahmaníes§! se declararon independientes del norte hace 50 años y ya habían construido un nuevo estado en las áridas tierras altas del Decán. Los sultanes, ricos en activos económicos, entre otros las legendarias minas de diamantes de Golconda, tienen más riquezas que la mayoría de los reyes. Su corte y su legendario trono de turquesas son famosos más allá del subcontinente. Una fama que les ayuda mucho a atraer a gente codiciosa y con talento del extenso mundo musulmán.\n\nEl sultanato bahmaní también tiene sus problemas como estado. Cortar lazos con el norte ha significado que no tengan acceso directo al oeste. Al mismo tiempo, tiene una minoría musulmana mucho más pequeña que la de los sultanatos más al norte, y con su aislamiento, hasta los nobles más persianizados han empezado a adoptar la cultura y el lenguaje local. Recién llegados y nobles 'naturalizados' suelen enfrentarse entre ellos y la nueva capital, Bidar, se construyó en parte para evitar las intrigas de la antigua Gulbarga.\n\nNo muy lejos de la frontera sur se encuentra la Ciudad de la Victoria, §YVijayanagara§!. Esta ciudad es la sede de los rajás sangamas y, con sus 400.000 habitantes, es un lugar muy diferente de la ordenada ciudad fortaleza de Bidar. Es la capital de un imperio que se extiende por el sur de la India y que hace poco conquistó casi todo el país tamil más al sur. Vijayanagara es un rival formidable para el poder bahmaní y sigue avanzando en la zona disputada entre los dos reinos. La captura de los puertos occidentales bahmaníes por agentes del Imperio vijayanagara fue un golpe contra el corazón del sustento del sultanato en inmigración e importaciones.\n\nMás al este, Kapilendra, fundador de la dinastía gajapatí de §YOrissa§! ha organizado el súbito ascenso de su reino como potencia militar. Atacando a la vez los intereses bahmaníes, de §YJaunpur§!, §YBengala§! y Vijayanagara, el nuevo rey ha ganado fama de conquistador. Si decide dirigir su atención al sur, hacia §YAndhra§! y §YTelingana§!, sus acciones pueden romper totalmente el estancamiento."
 string_start_tag_south_india:0 "El sur de la India, separado del Norte por las Vindhyas, las selvas de Gondwana y los Garjats, es en muchos sentidos una megarregión propia separada, a menudo simplemente llamada 'Decán' o 'sur'. Se liberó de las garras del sultanato de §YDelhi§! mucho antes del saqueo de la misma por §YTamerlán§! en 1398.\n\nEn §YOrissa§!, Kapilendra Gajapati, 'Señor de los elefantes', ha convertido su reino regional en una gran potencia. Aprovechando la lealtad de los reinos selváticos de Garjat y de los devotos de Jaganatha, ha reunido un gran ejército que rinde especialmente bien en las selvas y colinas del este de la India. De forma seguida, Kapilendra ganó una serie de grandes victorias, cada una más improbable que la siguiente. Tras haber derrotado a Jaunpur, Bengala, los bahmaníes y Vijayanagara en varios conflictos regionales, ahora codicia Telingana y la costa de Andhra. Con 18 hijos legítimos, Kapilendra debe actuar con prudencia para evitar que sus grandes conquistas se pierdan a su muerte.\n\nEn el altiplano central del Decán, el Sultanato §Ybahmaní§! lleva casi un siglo libre del dominio de Delhi. Los sultanes son más ricos de lo que pudiera soñar su pueblo en sus antiguas tierras natales de Irán, Transoxiana y Arabia, pero también son señores de un estado alejado de los aristócratas musulmanes arraigados del norte de la India. Aislado del norte, el estado ha llegado a depender de la inmigración del oeste musulmán, así como de la adquisición de caballos de guerra del extranjero. Por tanto, la reciente pérdida de la costa occidental es una catástrofe para el sultanato, y se han tomado medidas para expandirse en su lugar a la costa oriental, interfiriendo en la política interna de los Velamas de §YTelingana§! así como de los Reddys de §YAndhra§!.\n\nA poca distancia de la capital bahmaní de §YBidar§! se encuentra §YVijayanagara§!, la Ciudad de la Victoria, capital de sus principales adversarios. Desde su sede cercana al río Tungabhadra, los rajás sangamas han construido una base militar en el reseco altiplano decaní que pueden usar para conquistar todo el país tamil al sur. Las tierras tamiles son increíblemente ricas, y seguramente podrían sostener el emergente imperio vijayanagara durante décadas, aunque la integración no ha sido fácil. Los ricos gremios comerciales tamiles mantienen un montón de poder y también son una excelente base para usurpadores.\n\nEl sur también es el hogar de una serie de estados más pequeños, que observan ansiosos la lucha titánica entre Vijayanagara, bahmaníes y el emergente reino de Orissa. Esperan su momento y se aseguran de que la especia siga fluyendo. Para estados comerciales como §YCochín§!, §YCalicut§!, §YCananor§!, §YVenad§! o los reinos cingaleses, este ha sido su sustento durante siglos. Otros, como los caciques de §YMysore§! o los últimos §Ypandyas§! de Tirunelveli sólo esperan que sus talentos marciales les permitan aprovechar la oportunidad cuando esta surja, porque nada es para siempre y tal vez incluso las grandes ciudades de la antigüedad puedan caer…"
 string_start_tag_north_india:1 "El norte de la India se tambalea tras el colapso del sultanato de §YDelhi§! y la reciente invasión §Ytimúrida§!. Los nuevos sultanes §Ysayyidas§! de Delhi, que llegó a extenderse por toda la región, ahora controlan un imperio que no es sino una sombra de su antigua gloria. Los sultanatos de §YBengala§! y §YJaunpur§!, fundados por antiguos generales de la derrotada dinastía §Ytughlúquida§! se han proclamado independientes mientras que los gobernadores §Ylodis§! de §YSindh§! planean apoderarse del trono de Delhi. Estas potencias en ascenso serán parte integrante del desarrollo de la historia de la región, aunque no son las únicas naciones dignas de mención.\n\nLa dinastía §YSamma§! de §YSind§! lleva generaciones gobernando desde §YThatta§! soportando siglos de sometimiento al sultanato de Delhi. Al norte, la tribu beluchi §Ylanga§! ha aprovechado una oportunidad en el caos del colapso de Delhi para conquistar §YMultan§!. Estas naciones disfrutan de un período de paz relativa, aunque sólo Alá sabe cuánto durará.\n\nLas dinastías de toda la India se enorgullecen de tener sus ancestros en §YRajputana§!, el corazón indomable de los §Yrajputs§!. En teoría, §YMewar§! es el mayor y poderoso de los reinos rajputs, aunque en la actualidad se enfrenta a una crisis ya que la dinastía §Yrathore§!, descontenta con el anterior acuerdo de reparto de poder, se subleva para gobernar un §YMarwar§! independiente. Los §YKhalji§!, sultanes de §YMalwa§!, los mayores rivales de Mewar, siguen atentamente estos eventos. Soberanos de varios reinos gondi y vindhya, los sultanes están deseosos de ampliar su corte con nuevos súbditos.\n\nHogar de los puertos más prósperos de la India, el sultanato mercantil de §YGujarat§! cosecha los beneficios económicos de ser un centro del comercio mundial. Sin embargo, le falta una fuerza militar considerable que disuada a sus codiciosos vecinos rajputs, bahmaníes y vijayanagaras. Con este objetivo, el sultán Muhammad Shah II busca conquistar a los príncipes hindúes cercanos y crear un reino capaz de oponerse a cualquier posible invasor. Sacar provecho del comercio también debe ser una gran prioridad para Gujarat, ya que el oro puede ser tan efectivo como la propiedad de la tierra a la hora de reclutar ejércitos.\n\n§YNepal§! es presa de la desunión, pues con cada generación aparecen nuevos pequeños reinos según los hijos de reyes heredan o crean los suyos propios. Los reyes §YMalla§! de Katmandú, el pujante reino de §Gorkha§! y las tribus de §YLimbuwan§! codician controlar el valle de Katmandú. Nepal también debe lidiar con la cuestión religiosa a medida que los monjes tibetanos comienzan a asentarse y difundir la fe budista. El sueño de un Nepal unificado perdura, aunque todavía no hay un candidato claro para llevarlo a cabo.\n\nEl reino de §YAhom§! crece en §YAssam§!. Fundado en el siglo XIII como un shan mong, se ha convertido en un crisol de culturas con un sofisticado método de gobierno que utiliza el sistema paik de trabajo y administración.\n\nSegún continúa el ciclo interminable de ascenso y caída de imperios, lo único seguro del futuro es que la guerra se acerca a la India."
 string_start_tag_north_west_africa:1 "En §YÁfrica Occidental y el golfo de Guinea§! el gran Imperio de §YMalí§! fue en el pasado la potencia hegemónica de la región; se extendía desde el océano Atlántico por la cuenca del Níger hasta las ciudades estado hausa y su riqueza era bien conocida en el norte tras el famoso viaje a La Meca de su gobernante §YMansa Musa§! Sin embargo, los conflictos internos debilitaron y dividieron el otrora poderoso imperio y su supervivencia está en juego. De manera que ha surgido una oportunidad para el poderoso §YSonghai§!, un pueblo guerrero que está dispuesto a tomar la preeminencia que cree merecer entre sus vecinos y en el comercio de caravanas saharianas. No obstante, otras potencias pequeñas, pero también ambiciosas, también están listas para actuar, como los §Ywólof§!, §Ymossi§, §Yhausa§! u §YOyo§!"
 string_start_tag_central_africa:0 "En la cuenca del río Congo hay una serie de potencias que pretenden crear una autoridad central en esa región por primera vez en la historia. El que está en mejor posición para hacerlo es el reino de §YKongo§!, ya que controla el estuario del gran río, lo que les hace ricos, respetados y poderosos entre sus vecinos. Una situación similar tiene lugar en la región de los Grandes Lagos, que sigue dividida, pero que posee un gran potencial si en algún momento uno de los líderes tribales logra la unificación de esas tierras."
 string_start_tag_east_africa:0 "En la costa oriental de África, extensamente conocida como la Costa suajili al ser la lingua franca de la región, el sultanato de §YKilwa§! experimenta una edad de oro, como muestra su rica capital a los comerciantes extranjeros que vienen de todo el océano Índico y de las tierras del interior. En el interior, la antigua gran potencia de Zimbabue lleva décadas en decadencia. Nuevos estados se consolidan en la región, siendo el más importante de ellos el de los reyes shona de §YMutapa§!, los §Ymwenemutapa§!, es decir, 'los señores de la tierra', que aspiran a reunir y reconstruir todas las tierras que poseyeron en el pasado los reyes de Zimbabue y hacerlo grande de nuevo."
 string_start_tag_horn_of_africa:1 "En el Cuerno de África, el antiguo reino de §YEtiopía§! experimenta una edad dorada de expansión y fuerza interna bajo el rey §Ysalomónico§! §YZara Yakob§!. En muchos aspectos, este dinámico imperio domina la región entera. Sin embargo, muchos estados contemplan esta expansión de un imperio cristiano militante con miedo y desdén. El sultanato de §YAdal§! ha sido el oponente tradicional de los reyes salomónicos y está listo para convertirse en la espada del islam de esta región. Al sur, la principal potencia en la costa somalí es el sultanato de §YAjuuran§! que aspira a reunir todos los clanes somalíes en un solo estado y tomar el control de todas las rutas comerciales entre el Mar Rojo y el océano Índico. Bajando más por el Nilo, los últimos restos de los reinos cristianos de Nubia luchan por su supervivencia contra los §Ymamelucos§! al norte, así como contra las federaciones tribales musulmanas locales que se han trasladado a la zona."
 string_start_tag_far_east:0 "En 1444 se fragua el conflicto en la frontera Ming-Oirate. Esen Taishi, líder de los oirates, ha unido una gran área. Los chinos miran con preocupación como recluta un ejército en las estepas.\nAl este, Corea prospera bajo el liderazgo del ya muy anciano rey Sejong. En Japón, la autoridad del shogunato está empezando a erosionarse lentamente a raíz del asesinato del shogun Ashikaga Yoshinori."
 string_start_tag_south_east_asia:0 "El siglo XV fue una era de perturbación en Indochina e Indonesia con el ascenso de muchas dinastías nuevas mientras otras desaparecieron. Desde que los Ming volvieron a una política exterior más pasiva sobre 1430, Malaca ha dominado el comercio marítimo, compitiendo con Pasai en Sumatra, Brunei en Borneo (Kalimantan), y Majapahit en Java.\nEn Indochina norte y central, Dai Viet, Ayutthaya, y Lan Xang compiten con los antiguos reinos Champa y Jemer.\nLa ciudad estado birmana de Taungu, que muy pronto será el imperio más agresivo de la región, en 1444 era un pequeño vasallo de Ava."
 string_start_tag_middle_east:1 "Con el retroceso de las fronteras del Imperio §YTimúrida§!, una serie de caciques regionales y jefes tribales han visto la oportunidad de conseguir sus propios estados.\nEn Anatolia y Siria este vacío ha sido ocupado por §YOtomanos§! y §Ymamelucos§!, las antiguas potencias regionales de la zona.\n\nEn esta situación tan incierta, las tensiones están aumentando entre las viajes culturas sedentarias de la región y las muchas tribus turcas que dominan su vida política y militar. Muchas de las tribus turcomanas han empezado a acudir a las sectas milenaristas, como los safaviyyas, algo que podría remodelar completamente el futuro de la región."
 string_start_tag_central_asia:0 "Ciegos a la amenaza de las estepas, los príncipes de Samarcanda hacen trizas el imperio de Tamerlán intentando conseguir tierras y poder. Al norte, los shaybánidas han estado uniendo las tribus kazajas y uzbekas y se preparan para invadir Transoxiana y quedarse Samarcanda."
 string_start_tag_india:0 "En el periodo entre el saqueo de Delhi por Tamerlán en 1398 y la eventual hegemonía mogola en el norte, aparecieron en la India una serie de reinos fuertes y diversos.\nEl sur de la India está sumido en un conflicto entre el sultanato bahamaní, el estado gajapatí de Orissa y el imperio de Vijayanagara. Al norte, el último de los sultanes sayyidas de Delhi intenta desesperadamente mantenerse en el trono ahora que un potentado local llamado Bahlul Lodi marcha hacia la capital. Mientras tanto, los antiguos gobernadores de Delhi en Jaunpur, Gujarat, Malwa, y Bengala luchan entre ellos y con otras monarquías locales por los restos del imperio de Delhi."
 string_start_tag_europe:0 "En 1444, Europa está al borde de la §YEra de Descubrimientos§!, pero aún se tambalea por el impacto del fracaso de la cruzada de Varna, así como de la amenaza del §YImperio otomano§! Al este.\nEl tratado de Tours ha dejado Europa Occidental en una tregua incómoda que parece que se puede romper en cualquier instante, por la ambición de los reyes de §YFrancia§!, §YInglaterra§! o el duque de §YBorgoña§!.\nAl norte se mantiene la Unión de Kalmar a pesar de que su rey pomerano fuera depuesto por la Liga hanseática, así como nobles disidentes §Ysuecos§! y §Ydaneses§!.\nLos estados §Yrusos§! empiezan a sentirse libres del yugo tártaro con la fragmentación de la Horda dorada desde su aplastante derrota a manos de Tamerlán.\nCon el Alto Renacimiento acercándose, §YItalia§! y §YAlemania§! siguen oprimidas por el roce constante entre el §Yemperador§! y los muchos príncipes autónomos.\n\nEl continente entero está al borde de grandes cambios y de ti depende guiar al [Root.GovernmentName] [Root.GetAdjective] a lo largo de este periodo."
 string_start_tag_asia:0 "Asia es un gran continente y en 1444 está habitado por un muchos pueblos distintos. Al oeste, los otomanos crecen mientras los timúridas se desmoronan, abriendo paso para muchos nuevos estados prometedores y futuros imperios de Azerbaiyán a Asia Central y la India. En el lejano Oriente, los Ming, una dinastía joven según los criterios chinos, consolidan su control sobre el Imperio de China y sus tributarios del Asia Sudoriental, al tiempo que intentan contener a los nómadas del norte. El archipiélago de Japón es presa de conflictos ya que una serie de shogunes débiles han dejado el país abierto a daimios hechos a sí mismos, caudillos de clanes menores."
 string_start_tag_africa:1 "África es un continente diverso; sus pueblos y lenguas están fuertemente influidos por la geografía de desiertos, selvas, ríos y montañas. Eso crea una situación política fracturada, pero no significa que los pueblos africanos no estén en contacto entre ellos y con extranjeros de otros continentes. En la región occidental el imperio de §YMalí§! se viene abajo, haciendo posible que §YSonghai§! u otras potencias de la región se conviertan en la nueva potencia hegemónica. Al este, §YEtiopía§! experimenta una edad de oro, pero sus vecinos musulmanes pueden intentar destruir este reino copto, mientras que potencias como §YAjuuran§! y §YKilwa§! en la costa somalí y suajili pueden concentrarse en controlar las rutas comerciales del océano Índico. En el interior, los reyes de §YMutapa§! intentan recrear la grandeza de Zimbabue, mientras que en la cuenca fluvial del Congo, el reino también llamado §YKongo§! está en la mejor posición para convertirse en la mayor potencia de la región."
 string_start_tag_oceania:0 "En muchas partes del mundo, 1444 es un año crucial. En Europa, la conmoción de Varna está cambiando el paisaje político. En Asia, Ming consolida su gobierno y los muchos estados de la India luchan por sacar ventaja después de que Tamerlán dejase el subcontinente. En América se están empezando a formar los imperios azteca e inca.\n\nPero muy poco sabemos de lo que pasa en Oceanía. De ti dependerá que la región sea relevante para el resto del mundo. Probablemente debas hacerlo espada en mano."
 string_start_tag_central_america:0 "En los últimos años se ha visto el ascenso de la triple alianza azteca en el valle de México, al tiempo que el imperio tarasco también empezaba a extender su dominio hacia el oeste. Más al este, la península de Yucatán es el hogar de los fragmentos del imperio maya y la liga de Mayapán, recientemente desintegrada."
 string_start_tag_north_america:0 "Se disipan los últimos restos de la antigua civilización del Misisipi, dejando atrás estados sucesores como los futuros creeks, chickasaws y choctaws.\nAl norte, profetas errantes y líderes abogarán por la unión de iroqueses y hurones para formar una poderosa confederación que marque el rumbo de la historia."
 string_start_tag_south_america:0 "A raíz de la caída de los imperios de Wari y Tiahuanaco, el mundo andino se ha roto en una serie de reinos regionales. En 1444, el joven príncipe Yupanqui Pachacútec no solo ha salvado su reino ancestral de la extinción a manos de sus vecinos chancas, sino que se los ha anexionado. Pocos adivinarían ahora que este joven príncipe transformará su pequeño reino en el mayor imperio de la historia del continente."
 string_start_tag_rnw:0 "[Root.GetName] es uno de los países que pueblan el Nuevo Mundo, una región vasta y también totalmente inexplorada. De nuestra ambición depende el futuro y el destino de nuestro pueblo."
 string_start_tag_generic:0 "Algunos dirían que el [Root.GovernmentName] de [Root.GetName] es un país con un pasado insignificante. Aunque es más envidia que realidad, nuestro pasado no es tan importante como el glorioso futuro que aguarda a nuestro pueblo."
 string_start_religion_mechanic_title:0 "[Root.GetName] es [Root.Religion.GetName]"
 string_start_religion_mechanic_title_plural:0 "Los [Root.GetName]s son [Root.Religion.GetName]"
 string_start_age_of_reformation:0 "El siglo XVI es una época de grandes cambios en la estructura política del mundo. La rebelión contra la misma Iglesia católica, por una serie de §Yreformadores§! y sus seguidores tendrá, con el paso del tiempo, un profundo impacto en la vida política en Europa. Pero más inmediato es que estadistas dinámicos están remodelando el mundo a su gusto.\n\nEn Europa Occidental, §YFrancia§!, §YEspaña§! y §YAustria§! luchan constantemente por §YItalia§! y los §YPaíses Bajos§!. §YEspaña§! está especialmente ansiosa de empresas europeas, alentada por la caída repentina de los imperios §Yazteca§! e §Yinca§! y la afluencia masiva de riqueza que esto les ha traído.\n\nLa Unión de Kalmar, antes la principal alianza del Europa del Norte, se ha partido por nobles §Ysuecos§!, deseosos de levantar su propio imperio en lugar de servir en uno gobernado desde Copenhague.\n\nEn Oriente Próximo, los §Yotomanos§! están a punto de embarcarse en la mayor expansión de su historia. §YPersia§!, recientemente unida bajo la dinastía safávida, se expande en dirección contraria, de camino a una confrontación directa.\n\nEn Kabul, Babur, el último príncipe timúrida reúne sus fuerzas en un último esfuerzo para recuperar el imperio de su dinastía. Destinado a tener éxito más allá de sus sueños más locos, está a punto de fundar un imperio que gobernará un cuarto de la población mundial.\n\nPero en su mayor parte, el mundo de [GetYear] sigue siendo de regiones aisladas. Todo esto está a punto de cambiar y no solo a causa del proyecto imperial español en América.\n§YPortugal§! está ampliando constantemente su influencia en el Océano Índico, Indonesia e incluso Asia Oriental. Pronto los estados enfrentados de la era Sengoku de Japón estarán a un viaje en barco de Lisboa o incluso La Habana."
 string_start_age_of_absolutism:0 "Han pasado años desde los hechos y pocos se dieron cuenta de que el conflicto que empezó en una ventana de Praga en 1618 devastará el continente europeo durante 30 años y marcará el siglo XVII.\n\nAl este, la §YMancomunidad polaco-lituana§! pierde terreno ante §YRusia§! y el §YImperio otomano§! tiene un control firme del reino de Hungría. Si bien ninguna frontera del imperio está en paz, ni en el Magreb, Irak, Egipto o los Balcanes, el sultanato aún está por alcanzar su mayor extensión.\n\n§YEspaña§! parece reinar suprema tanto en el Nuevo Mundo como en la Europa cristiana, pero su reino se verá desafiado en ambas regiones.\n\nMucho más al este, Akbar el Grande acaba de entregar un §YImperio mogol§! pujante y expansionista a su hijo Aurangzeb. Con el paso del tiempo acabará englobando casi todo el subcontinente indio.\n\nEn Asia Oriental, los yurchen §Ymanchúes§! se han unido, suponiendo una amenaza para un §YImperio Ming§! desestabilizado por agitación interna y desastres naturales.\n§YJapón§! parece haber entrado en un periodo de paz ahora que el §Yshogunato Tokugawa§! consolida su dominio sobre los últimos daimios independientes del archipiélago.\n\nEs una era de imperios y poderes central creciendo rápidamente, una era de guerra y conquista."
 string_start_age_of_revolutions:0 "Al inicio de la §YEra de las Revoluciones§! los grandes imperios coloniales parecen tan estables como siempre. Pero las semillas de la destrucción están plantadas y los pueblos de América empieza a anhelar su independencia.\n\nEl §YImperio Qing§!, nacido el siglo pasado, ha reforzado su control sobre Asia Oriental, expandiendo las fronteras de China mucho más allá de lo que llegó la influencia Ming.\n\nEn la India, el §YImperio mogol§! ha alcanzado su mayor extensión, pero Aurangzeb ha estirado demasiado sus recursos para conseguirlo, al tiempo que ha dado a administradores influyentes más autonomía de la que puede manejar fácilmente el imperio.\n\nEn Europa, la Era del Absolutismo ha dejado el continente dominado por estados fuertes, codiciosos y militaristas.\nA lo largo del siglo, algunos de estos reinos gastarán muchos recursos en despedazarse entre ellos con otros más débiles como §YSuecia§! o §YPolonia§! quedándose por el camino.\n\nEl tiempo revelará una amenaza mucho mayor en su interior. Cuando las masas depauperadas adopten los ideales revolucionarios, ningún monarca estará a salvo, por muy ilustrado que sea."
 string_orthodox_icons:0 "\n£DLC_tr Puedes aumentar la Autoridad consagrando metropolitanos en tus estados.\n\nLos países ortodoxos pueden usar Autoridad patriarcal para encargar §Yiconos§! religiosos que darán bonificaciones durante 20 años.\n\n"
 string_catholic_tordesillas:0 "\n\n£DLC_ed£ Cuando empiece la colonización del Nuevo mundo, el papado puede otorgar §Yregiones coloniales§! a países favorecidos, con penalizaciones a otros católicos que las trasgredan.\n\n"
 string_church_power_info:0 "n\n£DLC_cs Los países protestantes acumulan §YPoder de la iglesia§! con el tiempo. Esto se puede usar para activar hasta tres §YAspectos de fe§!, adoptando su §Yiglesia estatal§! a sus necesidades.\n"
 string_church_power_hussite_info:0 "\n\n£DLC_emp Los países husitas acumulan §YPoder de la iglesia§! con el tiempo. Esto se puede usar para activar hasta 3 §YAspectos de fe§! y adaptar su §Yiglesia estatal§! a sus necesidades.\n"
 string_fervor_info:0 "n\n£DLC_won Los países reformados acumulan §YFervor§! al mes. Este se puede usar para activar enfoques en Guerra, Comercio o Estabilidad en el país reformado.\n"
 string_blessings_info:0 "\n\n£DLC_rom Los países coptos pueden activar §YBendiciones§! conquistando los diferentes §YLugares sagrados§! de su fe. El número de lugares bajo control copto decidirá el número de §YBendiciones§! para todos los países coptos del mundo.\n"
 string_rituals_info:0 "\n\n£DLC_rom Los países zoroástricos pueden activar §Yrituales§! conquistando los diferentes §Ylugares sagrados§! de su fe. El número de lugares bajo control zoroástrico decidirá el número de §Yrituales§! para todos los países zoroástricos del mundo.\n"
 string_karma_info:1 "\n\n£DLC_cs Los países §Ybudistas§! tienen un valor de §YKarma§! que otorga diferentes bonificaciones según sea alto, bajo o equilibrado. El karma puede aumentar con decisiones en eventos, respetando alianzas militares, devolviendo núcleos, convirtiendo provincias, recibiendo declaraciones de guerra o liberando naciones. El karma puede disminuir con decisiones en eventos, declarando guerras y conquistando tierras.\n"
 string_harmonization_info:1 "\n\n£DLC_moh Los países confucianos acumulan §Yarmonía§! que da penalizaciones si es muy baja y bonificaciones si es alta.\n\nLos países confucianos también pueden §Yarmonizar§! su fe con otras y eliminar todas las penalizaciones por provincias incorporadas. La armonización tarda 50 años y consume 3,25 de armonía al año\n"
 string_isolationism_info:0 "\n\n£DLC_moh Todos los países shinto tienen un nivel de §YAislacionismo§! que va de §YPuertas abiertas§! a §YPuertas cerradas§!. Todos los niveles de Aislacionismo otorgan diferentes bonificaciones y tu nivel cambia según las opciones que tomen en los §Yincidentes§! nacionales que irás encontrando tu país a lo largo del tiempo.\n"
 string_deities_info:0 "n\n£DLC_moh El hinduismo es una religión politeísta, así que los gobernantes hindúes pueden elegir una §Ydeidad personal§!. Esta otorgará diferentes bonificaciones a todo el país.\n"
 string_cults_info:0 "\n\n£DLC_won Los gobernantes fetichistas pueden elegir un §YCulto§!, con bonificaciones y eventos propios. Se pueden desbloquear nuevos cultos interactuando con países de religiones extranjeras o países fetichistas que hayan adoptado cultos de los que careces."
 string_stories_info:0 "\n\n£DLC_rom Los gobernantes fetichistas pueden elegir un §Yculto§!, con sus propias bonificaciones. Se pueden desbloquear nuevos cultos a través de las misiones disponibles para los países, empezando por la fe alcheringa."
 string_syncretism_info:0 "\n\n£DLC_cos Los países tengri pueden adoptar una segunda fe §YSincréticac§!. En la mayoría de los casos, esta fe será tratada como la tuya propia y sus provincias no te penalizarán. La fe sincrética también proporcionará sus bonificaciones y eventos propios. Los países tengri que no adopten una fe sincrética disfrutarán de bonificaciones alternativas y accederán a otras decisiones y eventos.\n"
 string_authority_info:0 "\n\n£DLC_ed Los países inti tienen un valor de §YAutoridad religiosa§!. Este crece con decisiones en eventos, reduciendo la autonomía local y expandiendo el imperio. Si tus provincias ganan autonomía, la autoridad inti se reduce.\nConsigues bonificaciones basadas en tu nivel de Autoridad y puedes usarla para promulgar §Yreformas§!. Toda reforma proporciona nuevas bonificaciones y provocarán una rebelión a gran escala contra tu gobierno.\nCuando hayas hecho todas las reformas y tengas una frontera con la institución §Yfeudalismo§!, podrás §Yreformar la religión§!, ganando tecnología e instituciones de tu vecino, manteniendo todas las bonificaciones de las reformas realizadas.\n"
 string_doom_info:0 "\n\n£DLC_ed Como país náhuatl, siempre puedes declarar la guerra durante una regencia.\nLos países náhuatl tienen un valor de §YPerdición§! que aumenta en uno por provincia y año. Si el contador de Perdición llega a 100 se proclama el §YJuicio Final§!, lo que provoca la liberación de todos tus súbditos, el fin de tu gobernante y la familia reinante.\nPara evitar el Juicio Final, los países náhuatl pueden declarar §Yguerras floridas§! para capturar gente a la que sacrificar.\nLos estados náhuatl también pueden §Ysacrificar§! a gobernantes y herederos de estados súbditos para apaciguar a los dioses y reducir la cuenta del Juicio Final.\nCuando un país náhuatl adquiera §Y5 estados vasallos§! puede promulgar una §YReforma§!, consiguiendo una bonificación permanente a cambio de que se independicen todos sus vasallos.\nCuando se hayan hecho todas las reformas, los países náhuatl pueden §Yreformar su religión§!, ganando tecnología e instituciones de un país más avanzado con el que tengan frontera. Esto desactivará la Perdición permanentemente, manteniendo todas las bonificaciones de las reformas religiosas.\n"
 string_mayan_info:0 "\n\n£DLC_ed Los países de religión maya pueden promulgar §Yreformas§! religiosas cuando lleguen a las 20 provincias. Esto les dará unas bonificaciones poderosas y permanentes, pero liberará la mayoría de provincias bajo su control.\nCuando se hayan hecho todas las reformas, los países de fe maya pueden §Yreformar la religión§! en sí, ganando tecnología e instituciones de un país vecino más avanzado, manteniendo todas las bonificaciones de las reformas realizadas.\n"
 string_ancestor_info:0 "\n\n£DLC_lev Los países totemistas están regidos por gobernantes que solo tienen una §YPersonalidad de gobernante§!. Sin embargo, a la muerte del gobernante, su personalidad se vuelve disponible para el país como §Yantepasado§! y se puede seleccionar para que sea una bonificación permanente a cambio de poder diplomático. Se pueden elegir hasta §Y10§! antepasados."
 string_jewish_aspects_info:0 "\n\n£DLC_ori Los países judíos acumulan §YPoder de fe§! con el tiempo. Se puede usar para activar hasta 3 §YAspectos de la torá§! que se dividen en tres categorías. Cada una activa un aspecto principal del Estado y desbloquea poderosas habilidades activas y pasivas.\n"
