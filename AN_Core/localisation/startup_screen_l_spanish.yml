 string_start_title_byzantium:1 "Los verdaderos herederos del §YImperio romano§!"
 string_start_byzantium:2 "Ahora que el §YImperio romano§! es un recuerdo lejano, incontables imperios han intentado asumir su legado como los verdaderos sucesores de Roma, y sin embargo los §Ybizantinos§! siguen en sus trece de que solo ellos tienen derechos legítimos al antiguo imperio. En 1171, la rivalidad entre §YBizancio§! y §YVenecia§! se puso al rojo vivo cuando estallaron las hostilidades entre ambos en un conflicto violento.\n\nEn abril de 1204, guiados por el espíritu vengativo de los venecianos, los integrantes de la Cuarta Cruzada desafiaron la orden del papa §YInocencio III§! y dirigieron su violencia hacia el §YImperio Bizantino§! que les había prometido una travesía segura. Los cruzados saquearon la ciudad de Constantinopla dos veces, reduciendo la otrora gloriosa ciudad a poco más que cenizas y escombros, y reduciendo el Imperio aún más todavía. Aunque la casa de §YPaleólogo§! fue capaz de restaurar gran parte de lo perdido, innumerables estados sucesores como el theme de §YEpiro§! y §YNaxos§! han logrado evitar reintegrase en el Imperio. El caos generado por la caída del Imperio §Ybizantino§! dio lugar a los turcos §Yotomanos§!, quienes ahora se sitúan ante la frontera §Ybizantina§! ambicionando reclamar para sí §YConstantinopla§!, la Ciudad deseada por el mundo.\n\nEn 1444, Bizancio se encuentra rodeada por todos lados por herejes y paganos; muchos de sus antiguos súbditos se inclinan ahora ante el dux veneciano que provocó el fin de su imperio y otros muchos están bajo el firme control de los §Yotomanos§!. Las potencias tanto en Oriente como Occidente creen que la era de §YBizancio§! terminó hace mucho, pero el emperador §YJuan VIII Paleólogo§! se siente seguro de que el Fénix púrpura volverá a alzar el vuelo ¡y reclamar no solo §YBizancio§!, sino el mismo §YImperio romano§!!"
 string_start_title_naples:1 "El conflicto napolitano"
 string_start_naples:3 "Tras la rebelión §Ysiciliana§! de 1282, el rey de §YNápoles§! §YCarlos§! de §YAnjou§! perdió el control de la isla ante §YPedro III§! de §YAragón§!. Al quedarse solo con los territorios de la península italiana, se dio por perdido el Reino de §YSicilia§! y su soberano adoptó el nombre de Reino de §YNápoles§!. \n\nCuando la reina §YJuana I§! murió sin descendencia, el reino napolitano cayó en un estado de guerra civil constante, con primos con toda clase de derechos y títulos a su nombre luchando entre ellos por controlar el reino. §YAlfonso V§! de Aragón resolvió la disputa con sangre, expulsando a los demás pretendientes y uniendo la Corona de §YAragón§! con el reino de §YNápoles§!. \n\nEn 1444, el Reino de Nápoles está atrapado en una situación muy delicada. Sigue en una unión con la Corona de Aragón, pero los derechos aragoneses al trono son débiles y aún se sigue discutiendo a quién pertenece de verdad el trono. Con lazos familiares con el reino de §YFrancia§!, la crisis sucesoria napolitana se ha convertido en un asunto de gran importancia entre Francia y Aragón.\n\nAl norte, los §YEstados Pontificios§! controlan §YRoma§! y gran parte de la Italia central. Mientras, la península italiana está fragmentada en pequeños señoríos como §YFlorencia§! y ciudades-estado como §YLuca§! y §YBolonia§!. Al sur, §YTúnez§! sigue siendo una gran amenaza para la estabilidad económica del Reino, ya que sus piratas suelen asaltar la costa napolitana y trastocar el comercio marítimo italiano. Sin embargo, la pregunta sigue en pie, ¿cómo se librará Nápoles del férreo dominio aragonés y unirá las §YDos Sicilias§!?"
 string_start_title_genoa:1 "Los comerciantes marítimos de §YGénova§!"
 string_start_genoa:1 "La República de §YGénova§! se independizó del Reino de Italia en 1005. Cuando las hostilidades entre venecianos y griegos estallaron en el saqueo de §YConstantinopla§! Génova sacó provecho de la situación en una carrera contra su rival §YVenecia§! y se expandió a fondo en el Mar Negro y §YCrimea§!. \n\nSin embargo, la prosperidad no duró; cuando la Peste Negra proyectó su sombra sobre Europa, Génova se vio obligada a pagar a la Parca con sangre y sufrimiento. En un esfuerzo por recuperarse de la tragedia de la Peste Negra, Génova emuló el modelo veneciano de gobierno republicano donde su Dux ostenta el título más alto del gobierno y clama soberanía sobre toda la República. \n\nMientras, Génova se encontraba en un conflicto interminable con los venecianos, disputándose el control del archipiélago griego y el Mar Negro. Cuando los conflictos con Venecia comenzaron a disminuir, Génova lanzó una cruzada junto a §YFrancia§! contra los corsarios bereberes de §YTúnez§!. Aunque el asedio de §YMahdía§! no tuvo éxito, ambos bandos negociaron un tratado de paz que redujo drásticamente el problema de la piratería norteafricana. \n\nEn 1444, Génova ya ha perdido varios conflictos con Francia y §YMilán§!, y hace tiempo que se perdió la isla de §YCerdeña§! ante la Corona de §YAragón§!. Génova se encuentra en una posición precaria; Al este, Venecia sigue siendo una competidora y líder de la liga comercial rival, disputando la influencia genovesa en Anatolia. Los otomanos han dejado claro que desean afianzarse en Anatolia y el Mar Negro, aprovechando cualquier oportunidad que se les presente para echar a los genoveses de la región. Mientras tanto, otras repúblicas y ciudades-estado italianas continúan luchando por el dominio en Italia. Milán al este y Francia y Aragón al oeste representan la mayor amenaza para la supervivencia de Génova, y se necesitará una delicada mano con la pluma y la espada para navegar por esta compleja red de alianzas y reivindicaciones y dirigir a Génova a un futuro próspero."
 string_start_tag_arabia:0 "§YArabia§! es el origen de la fe musulmana. Pese a estar dividida entre §Ysuníes§!, §Ychiíes§! e §Yibadíesi§!, nadie puede negar que Arabia es el lugar elegido por Alá.\n\nA pesar de la expansión rápida y efectiva del islam desde sus orígenes humildes, la misma Arabia sigue desgajada en muchas tribus. El estrecho de Ormuz, en la costa este, concentra todo el comercio que viene a y desde las ricas tierras de Persia y Mesopotamia y la India. En el lado oeste de la península es donde se hallan las ciudades santas de §YLa Meca§! y §YMedina§! y donde más fuerte se percibe la influencia de los vecinos §Ymamelucos§!. La punta sur del §YYemen§! está enredada en una contienda entre los credos §Ysuní§! y §Ychií§!, mientras que los desiertos centrales están dominados por distintas tribus §Ybeduinas§!.\n\nAl estar rodeados por potencias poderosas como las de §Ymamelucos§!, §Yotomanos§! y §Ytimúridas§!, cualquiera de ellos podría decidir tomar Arabia para sí y, con ella, controlar las ciudades sagradas de §YLa Meca§! y §YMedina§!. Solo una Arabia unida podrá valerse por sí misma entre los grandes imperios del mundo y reclamar el título de califa, líder y profeta de todo el Islam."
 string_start_ajam:0 "La nación de Ajam, nacida de los restos del §YImperio timúrida§! y capaz de liberarse del control de los principales herederos de Tamerlán, se encuentra en una posición privilegiada en las partes centrales de Persia. Muchos imperios se han formado en estas tierras y muchos otro han usado las mismas como rutas de expansión para sus propios imperios. Des los antiguos conquistadores como Ciro, Jerjes y Alejandro a los más recientes como Gengis Kan y Tamerlán, a las tierras de Ajam no les resultan raros los imperios poderosos.\n\nPor tanto, todas las naciones poderosas que nos rodean contemplarán estas tierras con codicia. Los cercanos §Ymamelucos§!, §Yotomanos§! o §Ytimúridas§! podrían llegar ser fácilmente en una amenaza para Ajam si no os ocupamos de ellos. Como uno los herederos de mismo Tamelán, Ajam tiene tanto derecho como los demás a fundar un poderoso y auténtico §YImperio persa§!."
 string_start_ardabil:0 "Muchos imperios se han formado en estas tierras y muchos otro han usado las mismas como rutas de expansión para sus propios imperios. Des los antiguos conquistadores como Ciro, Jerjes y Alejandro a los más recientes como Gengis Kan y Tamerlán, a las tierras de Ardabil no les son extraños los imperios poderosos. Por tanto, todas las naciones poderosas que nos rodean codiciarán estas tierras. Pero más allá de las luchas entre imperios, otra amenaza se cierne en el horizonte.\n\nPese a que todos seguimos a Alá, Ardabil se encuentra relativamente aislado en su fe §Ychií§!, ya que la mayoría de sus vecinos son adeptos del credo §Ysuní§!. La §Yorden safávida§! no solo ha proporcionado una dirección religiosa a Ardabil entre creencias chiíes y sufíes, sino que también ha dado nombre a la dinastía safávida. Esto, combinado con su grupo militante, los §Yqizilbash§!, garantiza la fuerza del corazón y el brazo de Arbadil.\n\nVecinos poderosos pueden amenazar sus fronteras, pero mediante una buena guía, seguro que la nación de Ardabil podrá convertirse en una fuerza que tener en cuenta y el nuevo §YImperio persa§!"
