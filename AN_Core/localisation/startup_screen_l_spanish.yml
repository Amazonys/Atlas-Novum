 string_start_europe:0 "Europa y el Sacro Imperio Romano"
 string_start_east_asia_title:0 "Asia Oriental:"
 string_start_east_asia_moh_title:0 "Asia Oriental, el Imperio de China y Japón:"
 string_start_no_special_region_description:0 "No hay mecánicas regionales en esta región. Tienes libertad para llenar este vacío de autoridad con tus acciones."
 string_start_europe_description:2 "Europa es el hogar del §YSacro Imperio Romano§!, un imperio gigantesco, aunque dividido, que domina las regiones §alemana§! y del §Norte de Italia§!. A la muerte de un §Yemperador§!, los §YElectores imperiales§! eligen a su sucesor. Un miembro puede ser Elector si el Emperador actual le concede un Electorado o si hereda uno.\n\nLos países dentro del Sacro Imperio Romano pueden una diplomacia propia e incluso súbditos propios, pero el Emperador está obligado a defenderlos de fuerzas exteriores y puede exigir la devolución de §Yterritorio adquirido ilícitamente§! dentro del Imperio.\n\nSi bien ahora el Emperador tiene una §Yautoridad§! reducida, eso puede cambiar si consigue reforzar su control mediante §YReformas imperiales§!.\n\n[Root.start_imperial_cities_description]Técnicamente, el Norte de Italia también es parte del Sacro Imperio Romano, pero la región lleva mucho tiempo escurriéndose del control imperial. Si el Emperador no refuerza su dominio sobre Italia en las próximas décadas, los estados italianos serán considerados independientes del Imperio.\n\n[Root.start_tributaries_descriptions]"
 string_imperial_cities_desc:1 "El Emperador puede otorgar el estatus de §Yciudad imperial libre§! a §Yrepúblicas§! dentro del imperio que no tengan más de una provincia. Estos estados disfrutarán de la protección del emperador al tiempo que aumentan la autoridad imperial y los ingresos fiscales.\nSi una ciudad libre consigue una segunda provincia, perderá su estatus protegido.\n\n"
 string_imperial_cities_desc_no:0 ""
 string_start_africa_americas_description:0 "[Root.capital_continent_title] comienza en un relativo aislamiento del resto del mundo.\nNo será eterno. Con el tiempo aparecerán colonos europeos y puedes verte superado por su tecnología superior, a menos que te hayas preparado bastante."
 string_start_east_asia_description:0 "Asia Oriental es el hogar del Imperio de §YJapón§!.\nLejos de ser un estado unido, el archipiélago japonés está dividido entre los muchos territorios que lo integran, controlados por caudillos locales, los §Ydaimios§!.\nEn la práctica, no es el emperador quien tiene poder sobre estos daimios, sino su representante, el §Yshogun§!.\n\nActualmente, los §Y[Root.start_shogun_holders_through_the_years]§! detentan el título de shogun, pero son débiles y frágiles. Si otro daimio se apodera de la capital imperial de §YKioto§!, su clan puede apoderarse del shogunato…\n\n[Root.start_eoc_tributaries_descriptions]"
 string_eoc_tributaries_desc:1 "[Root.start_tributaries_descriptions]\n£DLC_moh Asia Oriental está dominada en muchos aspectos dominada por el §YImperio de China§!, un estado enorme que engloba una parte significativas de la población mundial.\n\nLa integridad del Imperio chino depende de cuánto §YMandato§! tenga el emperador actual. El Mandato aumenta teniendo estados §Yprósperos§! dentro del imperio, una §Yestabilidad§! alta y muchos §Ytributarios§!.\nEl Mandato disminuye con §Ydevastaciones§!, §Ycorrupción§!, §Ypréstamos§! y no se poseen provincias clave.\n\nLos emperadores con un Mandato bajo recibirán modificadores dañinos y eventos muy adversos.\n\nLos estados extranjeros fronterizos con el Imperio de China pueden §Ydeclarar la guerra por el Mandato del Cielo§! y apoderarse del título."
 string_eoc_tributaries_desc_no:0 ""
 string_start_steppes_rest_of_asia_description:0 "[Root.start_tributaries_descriptions]"
 string_tributaries_desc:0 "£DLC_moh Un §Yestado tributario§! es un tipo especial de súbdito, el más común en Asia Oriental. Una relación tributaria requiere que el §Ysoberano§! bien pertenezca al §Ygrupo de religión Oriental§! o use el tipo de §Ygobierno de horda§!.\n\nEl soberano defenderá a sus tributarios de ataques por parte de otros estados no tributarios a cambio de §Ypagos de tributo§! regulares. Quitando eso, los estados tributarios tienen su propia §Ydiplomacia independiente§!. Pueden librar sus propias guerras, internas contra otros tributarios del mismo soberano, o externas contra potencias exteriores.\n\n"
 string_tributaries_desc_no:0 ""
 string_anglicanism_desc:0 "£DLC_rb con la §YReforma§! acercándose, el escenario está listo para el ascenso del §YAnglicanismo§!. Las naciones con el grupo cultural §Ybritánico§! puede adoptar la fe §Yanglicana§!, habilitando un conjunto de §Yacciones religiosas§! únicas."
 string_anglicanism_no:0 ""
 string_dharma_government_reforms:1 "Todos los gobiernos usan §Yreformas gubernamentales§!. Estas añaden gradualmente bonificaciones distintivas al gobierno en el transcurso de la partida. Las reformas se desbloquean acumulando §Ypuntos de progreso de reforma§!, que se ganan pasivamente a un ritmo marcado por el nivel de autonomía medio de nuestras provincias.\n\n"
 string_dharma_government_reforms_no:0 ""
 string_cossacks_steppe_nomads:0 "£DLC_cos [Root.GetName] es un §Y[Root.GovernmentName]§!, así que usas §Yunidad de la horda§! en lugar de legitimidad. Se gana unidad de la horda desarrollando el §Ypastoreo§!, §Ysaqueando§! provincias y manteniendo alta la lealtad de los §Yestamentos tribales§!.\n\n"
 string_cossacks_steppe_nomads_no:0 ""
 string_start_papal_state:0 "Los §YEstados Pontificios§! son un conjunto de territorios gobernadas por el obispo de Roma, el mismísimo §YPapa§!. Al ser un hombre religioso, Su Santidad no es capaz de concentrar todas sus energías en asuntos seculares y algunos de los territorios de los Estados Pontificios, como §YPerugia§! y §YUrbino§!, han conseguido un asombroso nivel de autonomía. Como el papado no haga nada para recortar la autonomía de estas ciudades, podrían escapar totalmente del control de Roma.\n\nNo obstante, Su Santidad afrontar mayores desafíos que los arrogantes líderes de comunas italianas. Como cabeza de la fe §Ycatólica§!, el papa tiene la responsabilidad única de defender la fe y difundir la Palabra de Dios más allá de los límites terrenales de los Estados Pontificios. Al este, al otro lado del mar Adriático, los §Yotomanos§! amenazan los bastiones cristianos en los Balcanes y, de no hacerse nada, podrían marchar hasta el mismo corazón del §YSacro Imperio Romano§!. Mucho más al norte, los venerables estados monásticos de las órdenes §Yteutónica§! y §Ylivonia§!, que tienen la misión de servir como baluartes cristianos en el Báltico, se ven despedazados por príncipes envidiosos y si no se les da apoyo, podrían extinguirse por completo. Lo más preocupante de todo es que empiezan a correr oscuros rumores que no solo hablan mal del papa ¡sino de toda la estructura de la Iglesia católica! Si no se actúa contra estas murmuradas llamadas alguna especie de §YReforma§!, pueden suponer un desastre para el papado.\n\nTodas las habilidades diplomáticas del papa no se deben usar solo como reacción a los eventos, por supuesto. Con todo el poder y el prestigio de la Iglesia respaldándole, Su Santidad podría crear una gran §YLiga Santa§! para abordar la amenaza otomana. Se puede llamar a nuevas cruzadas y si tienen éxito, el cristianismo podría volver a ser instaurado en Jerusalén. Según los exploradores van trazando mapas de los rincones desconocidos del mundo, los misioneros pueden ir detrás, extendiendo la fe por regiones tan remotas como §YChina§! y §YJapón§!. Con todo el prestigio y poder que unos papas astutos podrían conseguir, hasta podría ser posible reunir a las iglesias católicas y ortodoxas y §Yterminar con el cisma§!."
 string_start_LANTUS:0 "Las tierras de la §YToscana§! son fértiles en pensamiento intelectual, ya que toda Italia se encuentra al borde del Renacimiento. Nuevas ideas sobre la vida, Dios y, lo más importante, el gobierno, se extienden por toda la península italiana y dan a todos los gobernantes de la región algo en qué pensar. En particular, la familia §YMedici§! de §YFlorencia§! parece estar lista para asumir los cambios en la filosofía y el gobierno con calma, y vale la pena no perderlos de vista. Si cumpliesen todas sus ambiciones, podrían convertirse en §Ypapas§!, o deshacerse de las últimas apariencias de gobierno republicano en Florencia, convertir al país en una §Ymonarquía§! y a sí mismos en gobernantes de toda la Toscana.\n\nTales ambiciones no quedarán sin respuesta. Al sur de la Toscana, a los §YEstados Pontificios§! les molestará cualquier interferencia con su gobierno, ya sea por conquista territorial o por intentos de controlar la §YCuria§!. Al norte, los gobernantes de §YMilán§! pueden intentar repetir las conquistas de §YGian Galeazzo Visconti§!, que a finales del siglo XIV controlaba tierras tan al sur como §YSiena§! y §YPerugia§!. Encajada entre vecinos poderosos, se necesitarán todas las artimañas y astucias de un gobernante moderno para sobrevivir a las maquinaciones de papas y príncipes y llegar a la cima."
 string_start_dutch_minors:0 "Los §YPaíses Bajos§! son un conjunto fragmentado de territorios al borde del §YSacro Imperio Romano§! que solo recientemente se ha unificado en parte bajo el alcance aumentado de §YFelipe III§!, duque de §YBorgoña§!. Algunos señoríos, como §YGelre§! y §YUtrecht§!, se libraron del control borgoñón encomendándose a la protección del §YSacro Imperio Romano§!, mientras que los §Yfrisones§! al norte rechazan por igual la influencia borgoñona e imperial en favor de su propia 'libertad frisona'.\n\nLos territorios bajo el dominio de Borgoña, §YFlandes§!, §YBrabante§! y §YHolanda§!, controlan las tierras más ricas de estos Países Bajos, y los beneficios de su comercio en el §YCanal de la Mancha§! se encauzan a las arcas borgoñonas. Los duques de Borgoña deberían andarse con cuidado con estas provincias, pues si alguno de sus súbditos flamencos y holandeses se volviera hostil y decidiera pedir respaldo en secreto a un rival de los borgoñones, como §YInglaterra§! o §YFrancia§!, podrían llegar a obligar a Borgoña a concederles la independencia, y desde allí forjar su propio destino, tal vez incluso unificando todos los §YPaíses Bajos§!.\n\nIncluso unidos, los neerlandeses afrontarán muchos desafíos. En sí mismos, los Países Bajos son un lugar pantanoso, de desarrollo costoso y donde construir es un reto. Los países antes encantados de ver el colapso del poder de Borgoña podrían convertirse en nuevos rivales, ya que temen y codician la creciente fuerza y riqueza de los Países Bajos. Constreñidos por Francia y el Sacro Imperio Romano, una ruta fácil para la expansión estaría en ultramar, pero un imperio colonial en ciernes muy probablemente encontraría nuevos desafíos en otras potencias coloniales en potencia como §YPortugal§! y §YEspaña§!. De sus inmediatos forcejeos con Borgoña hasta futuros conflictos en los límites del mundo conocido, estos Países Bajos tendrán que luchar a cada paso del camino."
 string_start_venice:0 "La República de §YVenecia§! comenzó como un humilde poblacho en una isla en el extremo de una laguna, pero en la Edad Media creció hasta convertirse en uno de los principales poderes del Mediterráneo. Largas disputas comerciales con el §YImperio bizantino§! culminaron con la Cuarta cruzada y el saqueo de Constantinopla en 1204, que mutiló el imperio, pero expandió enormemente el §YStato da Màr§! de Venecia y sus dominios marítimos como §YCreta§! y §YNegroponte§!.\n\nVenecia cultiva relaciones favorables con muchos países utilizando su reputación y riqueza para deslumbrar a las potencias extranjeras, pero a pesar de sus esfuerzos, todavía tiene enemigos poderosos en su contra. A lo largo de la península italiana, la república de §YGénova§! envidia el control de Venecia sobre el comercio mediterráneo, y nada le alegraría más que ver el colapso del extenso imperio marítimo de Venecia para poder ir recogiendo los pedazos. Mientras tanto, en el Mediterráneo oriental, los §Yotomanos§! se están expandiendo en todas direcciones. Los territorios turcos ya limitan con las posesiones venecianas en varias regiones, y seguramente solo sea cuestión de tiempo que el sultán ordene una invasión. Al norte, los Habsburgo de §YAustria§!, señores del §YSacro Imperio Romano§!, consideran las posesiones venecianas en Italia como una afrenta al poder imperial. Al sur, los §YEstados Pontificios§! anhelan recuperar los territorios que los venecianos les arrebataron hace poco, en 1440, y detestan la autonomía de los clérigos venecianos. La República debe permanecer vigilante y utilizar todas las herramientas diplomáticas a su disposición para impedir que sus rivales trabajen juntos y que el destino de Venecia no se vea comprometido.\n\nLas autoridades también vigilan cuidadosamente la seguridad interna veneciana. Aunque Venecia es una §Yrepública§!, su sistema de gobierno es muy peculiar, diseñado tanto para excluir al populacho como para evitar que una familia patricia tome el control del gobierno, como ha ocurrido en algunas comunas del continente. Mediante una compleja serie de elecciones secretas y votaciones de diferentes círculos de electores, el §Ygobierno veneciano§! hace mucho para preservar las tradiciones únicas de la república."
 string_start_title_hanseatic:0 "Las ciudades hanseáticas"
 string_start_hanseatic:0 "Las ciudades de §YLübeck§!, §YBremen§! y §YHamburgo§! son miembros de la venerable §YLiga Hanseática§!, una otrora poderosa confederación de intereses comerciales a lo largo del §YMar Báltico§! venida a menos desde entonces. Aunque estas ciudades hanseáticas no disfrutan de la majestad y las riquezas del pasado, todavía tienen un considerable poder comercial a su disposición, y sus tesorerías no son objeto de broma.\n\n Aunque las ciudades hanseáticas aún poseen algo de fuerza, tienen mucho por hacer si desean restaurar la antigua gloria de la Hansa. §YDinamarca§! introdujo peajes por el uso del Øresund entre Selandia y Escania en 1429, y estos están ahogando los últimos restos del comercio hanseático dentro y fuera del Báltico. Para que el comercio prospere una vez más, los daneses deben conocer lo errado de sus políticas comerciales. Más al este, la ciudad de Visby en la isla de §YGotland§! fue en el pasado una ciudad hanseática rica y formidable, pero un ataque danés a Visby en 1361 y varios pillajes posteriores de daneses y piratas arruinaron la riqueza y la autonomía de la ciudad. Recuperar Visby y conquistar Gotland serían claves para la revitalización de la Liga Hanseática.\n\nLas ciudades hanseáticas tampoco pueden ignorar los asuntos alemanes. Las ciudades libres de la Liga deben lealtad al Emperador del §YSacro Imperio§! y disfrutan de la §YInmediatez imperial§!, que les permite tratar directamente con la corte imperial en lugar de abrirse paso a través de distintos órganos regionales. Aunque por ahora el Sacro Imperio Romano garantiza la independencia de las ciudades hanseáticas, cualquier intento de centralizar el Imperio podría suponer una grave amenaza para el futuro de las ciudades y la Liga."
