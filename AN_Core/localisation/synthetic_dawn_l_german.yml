 synth_logic_engines:0 "Logikmotoren"
 synth_logic_engines_desc:0 "Effizientes Navigieren in den zunehmend komplexen Grenzen der Wissenschaft erfordert neue Zustände, jenseits einfacher Halbwahrheiten der ternären und quatenären Logik."
 synth_mass_produced:0 "Massenproduktion"
 synth_mass_produced_desc:0 "Standardisierte Produktionszyklen und modulare Konstruktionen ermöglichen eine Einheiten-Massenproduktion in noch nie dagewesener Geschwindigkeit."
 synth_loyalty_circuits:0 "Loyalitätsschaltung"
 synth_loyalty_circuits_desc:0 "Loyalität als Ideal ist ein ausgesprochen organisches Konzept. Stellt Euch stattdessen einmal Loyalität als physiologischen Bestandteil auch des kleinsten Terminals vor."
 synth_durable:0 "Beständig"
 synth_durable_desc:0 "Geschützt durch Exoskelette aus verchromten Titan, wurden diese schweren Maschinen entworfen, um harten Bedingungen standzuhalten. Sie erfordern zudem weniger Wartung."
 synth_propaganda_machines:0 "Propagandamaschinen"
 synth_propaganda_machines_desc:0 "Einheiten sind ständig mit dem zentralen Netzwerk für öffentliche Ankündigungen verbunden und erhalten andere nützliche Informationen über interne Übertragungskanäle."
 synth_harvesters:0 "Erntemaschinen"
 synth_harvesters_desc:0 "Eine Reihe Werkzeuge. Nährlösungsdiagnostik und Vor-Ort-Abstimmung bis hin zu Mikro-Dreschern ermöglichen Roboterarbeiter, die Erträge zu erhöhen."
 synth_emotion_emulators:0 "Emotionsemulatoren"
 synth_emotion_emulators_desc:0 "Komplexe soziale prädiktive Modelle helfen autonomen Einheiten nicht nur geeignete Emotionen zu emulieren, sondern auch positive Reaktionen bei organischen und synthetischen Wesen gleichermaßen hervorzurufen."
