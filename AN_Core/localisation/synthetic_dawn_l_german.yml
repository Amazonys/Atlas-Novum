 synthetic_remnants:0 "Synthetische Überreste"
 desc_synthetic_remnants:0 "Die Niederlage der synthetischen Bedrohung ließ viele Fragen unbeantwortet. Die Technologie, die sie hinterlassen haben, treibt jedoch neue Entdeckungen auf der ganzen Welt voran."
