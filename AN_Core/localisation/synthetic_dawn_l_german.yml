l_german:
 synthetic_dawn.1.t:0 "Die Syntheten kamen in der Dämmerung"
 synthetic_dawn.1.d:0 "Sie kamen vom Himmel in riesigen Metallgefäßen, die größer als unsere Städte sind. Das Gemetzel begann, sobald sie ausgestiegen waren. Gefühllose Monster, die komplett in Rüstung und ohne erkennbares Fleisch und Blut alles auf ihrem Weg ausgerottet haben. Die Invasion der Syntheten hat begonnen."
 synthetic_dawn.1.a:0 "Was sind das für Kreaturen? Was wollen sie?"
 synthetic_dawn.2.t:0 "Syntheten am Horizont!"
 synthetic_dawn.2.d:0 "Die Syntheten sind an unseren Grenzen erschienen! Lasst uns beten, dass diese seltsamen metallischen Geschöpfe ihre Aufmerksamkeit nicht als Nächstes auf uns richten."
 synthetic_dawn.2.a:1 "Bereitet Euch auf das Schlimmste vor."
 synthetic_dawn.3.t:0 "Ende der Syntheten"
 synthetic_dawn.3.d:0 "Der letzte Synthet wurde zerstört. Obwohl ein großer Teil der Welt jetzt in Trümmern liegt und unzählige Menschen ihr Leben verloren haben, ist die Welt endlich wieder frei. Aasfresser machen sich bereits an ihren statischen Hüllen zu schaffen und suchen nach Hinweisen darauf, wie diese Mördermaschinen funktionieren könnten und was sie dazu trieb, in unsere Welt einzufallen. Sie finden wenig Antworten. Vielleicht aber könnte ein Teil ihrer Technologie, den sie zurückgelassen haben, an unsere eigenen Zwecke angepasst werden."
 synthetic_dawn.3.a:0 "Wir werden nicht ruhig in die Nacht gehen!"
 synthetic_dawn.4.t:0 "[Root.Province.GetName] fällt den Syntheten zum Opfer"
 synthetic_dawn.4.d:0 "Mit kalter, rücksichtsloser Effizienz massakrierten sie systematisch alle, die [Root.Province.GetName] ihre Heimat nannten und hinterließen nichts als ein trostloses Ödland."
 synthetic_dawn.4.d2:0 "Die Schweizergarde unternahm alles, um Zeit zu gewinnen, damit der Papst aus Rom entkommen konnte. Obwohl sie bis zum letzten Mann massakriert worden waren, war ihr heldenhaftes Opfer nicht vergebens und der Pontifex konnte fliehen, noch bevor die Syntheten den Passetto di Borgo erreichten. Gott bewahre den Heiligen Vater!"
 synthetic_dawn.4.a:0 "Die Syntheten werden dafür bezahlen."
 synthetic_dawn.5.t:0 "Temporaler Riss"
 synthetic_dawn.5.d:0 "Die Invasion der Syntheten wurde in den Prophezeiungen vorhergesagt. Wir folgten den Anweisungen unserer alten Vorfahren und öffneten den temporalen Riss, der ein erstaunliches Arsenal an Waffen aus Raum und Zeit enthüllte. Unsere Krieger sind es nicht gewöhnt, tyrannische Eidechsen zu reiten oder fliegende Untertassen zu steuern, doch sie mussten sich schnell anpassen, wenn wir die Menschheit vor dieser außerirdischen Bedrohung schützen wollten."
 synthetic_dawn.5.a:0 "Wir haben diesen Tag bereits seit vielen Zyklen erwartet."
 mayan_dinosaur_cavalry:0 "Dinosaurier-Kavallerie"
 desc_mayan_dinosaur_cavalry:0 "Unsere Krieger lernen die großen tyrannischen Echsen der fernen Vergangenheit in der Schlacht zu reiten."
 mayan_ufo_support:0 "UFO-Unterstützung"
 desc_mayan_ufo_support:0 "Unsere Piloten unterstützen unsere Bodentruppen in der Luft mit fliegenden Untertassen aus der fernen Zukunft."
