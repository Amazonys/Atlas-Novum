l_french:
 veche_republic:0 "République russe"
 veche_republic_desc:0 "Ce pays est gouverné par un vétché, une assemblée des plus hautes autorités légales et judiciaires constituée de boyards, de marchands et même de gens du commun."
 veche_republic_legacy:0 "République russe"
 veche_republic_legacy_desc:0 "Ce pays est gouverné par un vétché, une assemblée des plus hautes autorités légales et judiciaires constituée de boyards, de marchands et même de gens du commun."
 russian_famine:0 "Famine"
 desc_russian_famine:0 "Cette province subit les effets de la famine."
 st_nicholas_icon_gratitude:0 "Reconnaissance religieuse"
 famous_icon:0 "Icône locale réputée"
 desc_famous_icon:0 "Une icône locale a suscité un intérêt considérable après la conversion soudaine d'un marchand étranger dans la cathédrale locale. Ce converti est rapidement devenu un mécène important de la cathédrale, et la célébrité de son icône attire, depuis lors, toujours plus de monde dans la province."
 orthodox_icon_events.1.t:0 "La Mère de Dieu"
 orthodox_icon_events.1.d:0 "Pleurant la perte de sa famille tout entière et de sa ferme, un homme de la province de [eleusa_church_province.GetName], ravagée par la guerre, aurait passé un jour et une nuit en prières devant une icône de la Vierge Éléousa dans la cathédrale de [eleusa_church_province.GetCapitalName]. La cité étant elle-même sous occupation, son chagrin était partagé par nombre de ses frères [Root.GetRootAdjMP]. Le jour suivant, tout s'est passé comme si la sainte image avait entendu ses prières : le peuple si loyal de la province s'est soulevé comme un seul homme pour chasser les dernières forces de l'ennemi.\n\nLes événements dans la province sont encore peu connus mais, à mesure que la guerre et la dévastation désolent les campagnes [Root.GetRootAdjFP], nombre de nos sujets se tournent vers l'Église pour y trouver réconfort et soutien moral."
 orthodox_icon_events.1.a:0 "Miracle ! Miracle !"
 orthodox_icon_events.2.t:0 "Révolte dans la province de [eleusa_church_province.GetName]"
 orthodox_icon_events.2.d:0 "Les habitants de la province de [eleusa_church_province.GetName], rassemblés autour du clergé, ont pris les armes et sont parvenus à chasser nos hommes."
 orthodox_icon_events.2.a:0 "Maudits rebelles !"
 orthodox_icon_events.3.t:0 "Saint Michel"
 orthodox_icon_events.3.d:0 "Ces deniers temps, une campagne de recrutement dans la province de [michael_icon_church_province.GetName] a permis de lever un nombre sans précédent de nouvelles recrues. Le clergé local est convaincu qu'il s'agit là des conséquences de la ferveur religieuse inspirée par l'icône de saint Michel. Il rapporte que les jeunes hommes viennent de toute la contrée pour voir l'icône de l'archistratège, et qu'ils sortent de l'église avec, chevillé au cœur, le désir de partir à la guerre au nom de notre foi."
 orthodox_icon_events.3.a:0 "Aux armes !"
 orthodox_icon_events.4.t:0 "Le Christ pantocrator"
 orthodox_icon_events.4.d:0 "En tant que Seigneur de tout, le Christ pantocrator surveille tout depuis là-haut, depuis les nombreux dômes des églises de tout le pays. Notre vénération et l'attention qui est accordée à cette icône centrale dans toutes les iconostases semblent aussi permettre la méditation de nombre de fidèles.\n\nSe voyant ainsi rappelé leur rôle dans la création et la place légitime [Root.GetDuDelaDir] [Root.GetDir], nombreux sont ceux qui comprennent mieux ainsi le sens de leur vie et de [Root.GetCeluiCelleDir] qui les dirige."
 orthodox_icon_events.4.a:0 "Car le Royaume est sien"
 orthodox_icon_events.5.t:0 "Les trois cadeaux de Nicolas"
 orthodox_icon_events.5.d:0 "Notre vénération pour saint Nicolas semble avoir impressionné l'un des marchands venu [Root.GetAuEnNP] [Root.GetName] avec une ambassade [benevolent_if_distant_neighbor.GetDuDeNP] [benevolent_if_distant_neighbor.GetName]. L'homme a été si impressionné par l'icône de saint Nicolas qu'il a pu admirer à [nicholas_icon_was_here.Capital.GetCapitalName], par l'histoire du saint et par notre dévotion envers lui qu'il a décidé de faire trois présents : l'un ira à la cathédrale où il a pu voir l'icône, un à l'artiste qui l'a créée, et un au mécène qui l'a commandée."
 orthodox_icon_events.5.a:0 "Remercions-le au nom de l'Église"
 orthodox_icon_events.5.b:0 "Recrutons cet artiste pour lui témoigner notre gratitude"
 orthodox_icon_events.5.c:0 "C'est un don très généreux pour [Root.GetLeLaFDir] commanditaire"
 orthodox_icon_events.6.t:0 "L'Échelle sainte"
 orthodox_icon_events.6.d:0 "Le clergé de la cathédrale de [climacus_church_province.Capital.GetCapitalName] prétend que, si la province est si prospère, c'est grâce à la pieuse vénération de Jean Climaque dont témoignent ses habitants, et grâce à l'exemple qu'il a donné pour l'amélioration personnelle des croyants. De fait, les moissons semblent plus belles, la population plus paisible et loyale qu'elles ne l'ont jamais été.\n\nL'« échelle » de Jean Climaque a aidé nombre de fidèles à s'élever au cours des siècles, et nous semblons encore une fois lui devoir beaucoup."
 orthodox_icon_events.6.a:0 "« Tu as rendu le désert fertile par le flot de tes larmes »"
 orthodox_icon_events.6.b:0 "« Par tes soupirs, tes souffrances ont porté des fruits au centuple »"
 orthodox_icon_events.6.c:0 "« Par tes miracles, tu brilles comme un flambeau sur l'univers »"
 siberian_events.1.t:0 "Les [Root.GetInfluentialRussians]"
 siberian_events.1.d:0 "La grande famille [Root.GetInfluentialRussians] a offert de financer l'expansion en [siberian_frontier_province.GetName] et dans la contrée environnante : elle se propose d'y construire des forts au bénéfice [Root.GetDuDelaNP] [Root.GetName]. En retour, elle souhaite toutefois recevoir le droit d'exploiter elle-même la contrée.\n\nSigner une charte lui accordant ce privilège nous interdirait à coup sûr d'exercer un réel contrôle sur la région, et les [Root.GetInfluentialRussians] s'en approprieraient évidemment les premiers profits ; mais ils fonderaient en retour nos premiers forts sur place et en financeraient la construction."
 siberian_events.1.a:0 "C'est une excellente idée"
 siberian_events.1.b:0 "Nous devrions plutôt limiter le pouvoir des [Root.GetInfluentialRussians]"
 siberian_events.2.t:0 "Paiement du iassak"
 siberian_events.2.d:0 "S'il s'agit d'une région vaste et sauvage, qu'en de nombreux endroits on ne peut traverser à cause de ses rivières et de ses fleuves, la Sibérie n'est pas vide pour autant. Un grand nombre de tribus et de chefferies s'y trouvent. Certaines d'entre elles apprécieraient de nous vendre des fourrures, tandis que d'autres pourraient être persuadées de nous en donner sous la forme d'un impôt si nous assurions leur protection.\n\nL'année [GetYear] a soit été inhabituellement bonne pour les indigènes, soit nos collecteurs ont été particulièrement efficaces pour rassembler les tribus. Toujours est-il que le iassak a rapporté bien plus que nous nous y attendions."
 siberian_events.2.a:0 "Merveilleux"
 siberian_events.3.t:0 "Promychlenniki : les marchands"
 siberian_events.3.d:0 "L'abondance d'animaux à fourrure que l'on peut trouver en Sibérie est un véritable trésor, non seulement pour [Root.GetLeLaNP] [Root.GetName], mais aussi pour nombre des serfs et citadins [Root.GetRootAdjMP]. Il est devenu de plus en plus fréquent, pour ceux ayant le goût de l'aventure, de participer à des expéditions de chasse ou de commerce, qui n'hésitent pas à voyager loin au-delà des établissements les plus éloignés. Lorsqu'ils reviennent, ils en ramènent de précieuses fourrures de zibelines et d'écureuils, qui valent une fortune à [russian_center_of_trade.Capital.GetCapitalName].\n\nParfois, pourtant, il semble que certains vont trop loin pour faire fortune. La conduite de soudards de nos « commerçants » a rendu furieuses les tribus de la province de [siberian_frontier_province.GetName], mettant en danger les établissements qui s'y trouvent."
 siberian_events.3.a:0 "Nous ne pouvons rien y faire"
 siberian_events.3.b:0 "Nous devons serrer la bride à nos sujets"
 siberian_events.4.t:0 "Explorations cosaques"
 siberian_events.4.d:0 "Des bandes d'explorateurs cosaques ont suivi jusque loin le cours des rivières de Sibérie. Mais ces expéditions privées peuvent être parfois autant une gêne qu'un avantage, car ces cosaques à l'esprit indépendant ne rechignent pas à employer la force, la coercition et la duplicité pour tirer profit des populations et des États qu'ils traversent.\n\nQuoi qu'il en soit, l'expédition rentrée aujourd'hui revient avec de bonnes nouvelles : ses membres ont mené l'exploration de fleuves, permettant ainsi de tracer de nouvelles cartes, et ont ramené des marchandises de grande valeur."
 siberian_events.4.a:0 "Excellente nouvelle"
 EST_VAL_COSSACK_EXPLORERS:0 "Explorateurs cosaques : §Y$VAL$%§!"
 siberian_events.4.b:0 "Ce n'est pas une raison pour nous désobéir"
 siberian_events.5.t:0 "Rencontres en [cossack_exploration_province.GetName]"
 siberian_events.5.d:0 "Les entrepreneurs financent parfois des explorateurs cosaques pour qu'ils suivent jusque loin les cours d'eau de Sibérie. Mais ces expéditions privées peuvent être parfois autant une gêne qu'un avantage, car ces cosaques à l'esprit indépendant ne rechignent pas à employer la force, la coercition et la duplicité pour tirer profit des populations et des États qu'ils traversent.\n\nUne expédition venant de rentrer a ainsi considérablement enrichi ses participants, mais a dressé contre nous à la fois une tribu et un pays voisin."
 siberian_events.5.a:0 "C'est dommage, mais on n'y peut rien"
 siberian_events.5.b:1 "Nous allons devoir rembourser les parties lésées"
 siberian_events.6.t:0 "Cadeaux de Sibérie"
 siberian_events.6.d:0 "Si la Sibérie est riche d'animaux à fourrure de toutes sortes, des rumeurs prétendent aussi que des métaux précieux et d'autres marchandises plus exotiques peuvent y être trouvés. Un chef local dont nous assurons la protection nous a ainsi envoyé, dans l'espoir de s'attirer notre bienveillance pour les années à venir, un précieux cadeau : [Root.GetRandom_Siberian_Resource]."
 siberian_events.6.a:0 "C'est fort généreux de sa part"
 restricted_movement:0 "Déplacements restreints"
 desc_restricted_movement:0 "Nous avons mis un terme aux droits des serfs de la contrée à quitter leurs tenures, quelles que soient les circonstances."
 serfs_moving_away:0 "Désertion des serfs"
 desc_serfs_moving_away:0 "Si leurs déplacements sont sévèrement limités, les serfs de cette contrée utilisent tous les moyens et tous les recours à leur disposition pour quitter leurs tenures et rejeter l'autorité des seigneurs locaux."
 confiscated_appanage:0 "Possessions agrandies"
 desc_confiscated_appanage:0 "Après la mort de l'un des frères du souverain, les domaines de la Couronne dans cette province ont été agrandis, permettant ainsi de meilleurs revenus fiscaux et un développement facilité."
 tatar_feudatories:0 "Feudataires tatars"
 desc_tatar_feudatories:0 "L'Église peut ne pas approuver cela, mais nous avons accordé des droits aux Tatars musulmans du pays en échange d'un service militaire."
 tatar_feudatory_province:0 "Feudataire tatar"
 desc_tatar_feudatory_province:0 "En échange du service militaire, nous avons accordé une grande autonomie aux Tatars de cette province."
 tatar_raided_province_modifier:0 "Raids tatars"
 desc_tatar_raided_province_modifier:0 "Cette province a été la victime de raids tatars."
 russian_principality_events.1.t:0 "Complot du prince de [appanage_province.GetName]"
 russian_principality_events.1.d:0 "Depuis l'époque de la Rus' de Kiev, les principautés russes ont employé une méthode de succession basée sur l'aînesse fraternelle. Cela permet souvent à la dynastie d'être dirigée par son membre le plus puissant, mais cela suscite parfois chez d'autres prétendants l'envie de contourner l'ordre kiévien.\n\nDepuis le trépas de $PREVIOUS_MONARCH$, la famille [Root.Monarch.Dynasty.GetName] s'est divisée entre les partisans de [Root.Heir.GetName] et ceux qui lui préféreraient le dynamique prince de [appanage_province.GetName]. Ce jeune prince a perdu peu de temps avant de chercher à convaincre autant de ses oncles et parents que possible, et son parti vient de remettre un ultimatum [Root.GetAuAlaDir] [Root.GetDir] [Root.Monarch.GetName]."
 russian_principality_events.1.a:0 "Soutenons [Root.Heir.GetName]"
 russian_principality_events.1.b:0 "Désignons héritier le prince de [appanage_province.GetName]"
 russian_principality_events.1.c:0 "Laissons la place au prince de [appanage_province.GetName]"
 russian_principality_events.2.t:0 "Progrès agricoles"
 russian_principality_events.2.d:0 "Une période de paix et de stabilité inhabituellement longue a permis aux paysans des grands domaines monastiques et nobiliaires de commencer à adopter des techniques agricoles plus modernes. La culture sur brûlis reste habituelle dans de vastes régions du pays, mais avec la diffusion de la jachère la population de certaines autres s'est notablement accrue."
 russian_principality_events.2.a:0 "Excellent"
 russian_principality_events.3.t:1 "Petits seigneurs"
 russian_principality_events.3.d:1 "À mesure que le joug des Tatars est progressivement oublié et que les terres administrées directement par [Root.GetLeLaLDir] [Root.GetDir] s'étendent, il devient de plus en plus évident que doivent apparaître plus de petits propriétaires fonciers. Traditionnellement, l'aristocratie foncière serait la candidate toute désignée pour ce type de privilèges, même pour les domaines les moins étendus ; mais l'accroissement de la stabilité intérieure nous permet désormais de promouvoir des hommes d'autre origine pour veiller à de tels sujets que l'économie et l'agriculture."
 russian_principality_events.3.a:1 "Continuons de favoriser les boyards"
 russian_principality_events.3.b:1 "Distribuons plutôt ces terres à de plus petits propriétaires"
 russian_principality_events.4.t:0 "Acquisition de terres"
 russian_principality_events.4.d:0 "Le pouvoir central [Root.GetRootAdjMS] est progressivement raffermi, et maintenant que nous n'avons plus de tributs à verser aux khans d'Asie centrale nos revenus se sont accrus. Une moisson inhabituellement bonne nous a offert des surplus considérables. Nous pourrions en user en prévision d'une période de vaches maigres, tout comme il serait possible aussi de les investir pour acquérir les terres de petits princes et des ordres monastiques."
 russian_principality_events.4.a:0 "La terre, voilà la véritable richesse"
 russian_principality_events.4.b:0 "Le trésor a besoin d'or"
 russian_principality_events.4.c:0 "Nous en aurons besoin pour régler certaines affaires d'État"
 russian_principality_events.5.t:0 "La famine de [GetYear]"
 russian_principality_events.5.d:0 "Du fait de la maladie et du mauvais temps, les moissons dans certaines régions [Root.GetDuDeNP] [Root.GetName] ont été très mauvaises. En des périodes comme celle-ci, nombreux sont ceux qui se tournent vers l'État ou l'Église, tandis que d'autres quittent leurs terres ou cherchent la protection de boyards ou d'ordres monastiques puissants, voire rejoignent les cosaques dans les territoires sauvages."
 russian_principality_events.5.a:0 "Laissons les boyards s'occuper d'eux"
 russian_principality_events.5.b:0 "L'Église serait plus qualifiée"
 russian_principality_events.5.c:0 "C'est [Root.GetAuAlaDir] [Root.GetDir] [Root.GetLuiElleDir]-même de les aider"
 russian_principality_events.5.dd:0 "Laissons-les rejoindre les cosaques"
 russian_principality_events.6.t:0 "Les richesses de [province_to_rob.GetCapitalName]"
 russian_principality_events.6.d:0 "En acquérant [province_to_rob.GetCapitalName], nous avons mis la main sur un centre de production et un carrefour commercial de première importance. Les artisans et marchands y sont prospères, le commerce leur réussit, et la ville va très certainement devenir rapidement un véritable joyau pour [Root.GetLeLaNP] [Root.GetName].\n\nIl est difficile de savoir, pourtant, si la population [province_to_rob.GetCultFS] est digne de confiance. Nous devrions songer à obliger les plus grandes et plus riches familles de la province à s'installer à [province_to_grow.GetCapitalName], où il serait plus simple de les surveiller et de les taxer. Certains préviennent certes que le coût pour [province_to_rob.GetCapitalName] ne serait pas compensé par les bénéfices que cela offrirait à [province_to_grow.GetCapitalName], mais un contrôle accru pourrait contrebalancer les pertes largement."
 russian_principality_events.6.a:0 "Développons [province_to_grow.GetCapitalName]"
 russian_principality_events.6.b:0 "Laissons-les en paix s'ils promettent obéissance"
 russian_principality_events.7.t:0 "La Saint-Georges"
 russian_principality_events.7.d:0 "Par tradition, le jour de la Saint-Georges les paysans ont droit de se déplacer d'une région à une autre. Cela permet une certaine mobilité, tout en préservant les cultures de l'année.\n\nCes derniers temps, toutefois, de nombreux propriétaires fonciers se sont plaints que les paysans abusent de ce privilège, partant chercher ailleurs une vie meilleure. Certains de ceux-ci, venus de la province de [serfdom_province.GetName], ont demandé aujourd'hui une audience pour nous prier de mettre fin à cette tradition pour leurs serfs. Ils prétendent que ne pas le faire leur interdirait désormais de pouvoir rendre le service militaire qu'ils doivent à l'État."
 russian_principality_events.7.a:0 "Restreignons donc ce privilège"
 russian_principality_events.7.b:0 "Cette province n'a pas à être exemptée des lois"
 russian_principality_events.8.t:0 "Mort d'un apanagier"
 russian_principality_events.8.da:0 "Un prince [Root.GetDuDeNP] [Root.GetName] est mort. [Root.Monarch.GetName] pleure la perte de son frère. En tant que [Root.GetDir], [Root.GetIlElleDir] devrait maintenant redistribuer les terres qu'il détenait en apanage. Ses frères restants s'attendent à coup sûr à en recevoir leur part ; mais nous pourrions aussi profiter de l'occasion pour arrondir les possessions de la Couronne…"
 russian_principality_events.8.db:0 "Le prince de [brothers_appanage.GetName] est mort. [Root.Monarch.GetName] pleure la perte de son frère. En tant que [Root.GetDir], [Root.GetIlElleDir] devrait maintenant redistribuer les terres qu'il détenait en apanage. Ses frères restants s'attendent à coup sûr à en recevoir leur part ; mais nous pourrions aussi profiter de l'occasion pour arrondir les possessions de la Couronne…"
 russian_principality_events.8.a:0 "Confisquons ces terres au profit de l'État"
 russian_principality_events.8.b:0 "Nous devrions confisquer ces terres au profit de l'État"
 russian_principality_events.8.c:0 "Nous devons nous assurer le soutien de nos frères"
 russian_principality_events.9.t:0 "Feudataires tatars"
 russian_principality_events.9.d:0 "En prenant le contrôle de territoires tatars, nous sommes devenus suzerains de ces peuples auxquels nous avons été soumis si longtemps. S'il s'agit d'une victoire pour [Root.GetLeLaNP] [Root.GetName], c'est aussi une chance pour [Root.GetLuiElleNP].\n\nNous ne savons que trop bien, depuis des siècles, que les Tatars sont d'excellents cavaliers, et qu'ils connaissent les steppes mieux que quiconque. Or, si nous autorisions les chefs locaux à continuer de gouverner les leurs en notre nom, il est fort probable qu'ils accepteront de servir dans les armées [Root.GetRootAdjFP]."
 russian_principality_events.9.a:0 "C'est une excellente idée"
 russian_principality_events.9.b:0 "Nous ne pouvons concéder de tels droits à des musulmans"
 russian_principality_events.10.t:0 "Le kremlin de [kremlin_here.GetCapitalName]"
 russian_principality_events.10.d:0 "Alors que [Root.GetLeLaNP] [Root.GetName] s'étend[Root.GetXEntNP], notre capitale [kremlin_here.GetCapitalName] prend elle aussi de l'importance. Comme dans de nombreuses villes russes, le cœur en est le kremlin, qui abrite les élites, l'administration et les bureaux militaires. En dehors de ces murs s'étend le quartier marchand du possad, qui s'étale toujours plus, et plus loin encore les faubourgs.\n\nL'ensemble dépend toutefois de la taille et de la puissance du kremlin, et nombreux sont ceux qui s'inquiètent que le nôtre soit à la fois trop petit et dépassé. Un pays aussi ambitieux que le nôtre devrait veiller à ce que son kremlin soit constamment amélioré, étendu et maintenu en état."
 russian_principality_events.10.a:0 "Cela va exiger beaucoup d'hommes"
 russian_principality_events.10.b:0 "Tous les habitants de [kremlin_here.GetCapitalName] vont devoir participer"
 russian_principality_events.10.c:0 "Faisons financer les travaux par les domaines de l'Église"
 russian_principality_events.10.dd:0 "Nous ne pouvons nous le permettre pour l'instant"
 russian_tsardom_events.1.t:0 "Émeutes à [rioting_city_province.GetCapitalName]"
 russian_tsardom_events.1.d:0 "Le mécontentement suscité par un nouvel impôt, levé au moment où la nourriture manquait, a causé des émeutes à [rioting_city_province.GetCapitalName]. Les habitants de cette ville autrefois loyale prétendant aujourd'hui que le gouvernement s'attaque à leurs droits et contraint leurs enfants à se soumettre au servage. Les serfs des campagnes des alentours s'enfuient pour participer eux aussi aux émeutes, et la situation est de plus en plus incontrôlable pour les [Root.GetLowLevelOfficialForCountry] sur place."
 russian_tsardom_events.1.a:0 "Envoyons les troupes"
 russian_tsardom_events.1.b:0 "Cédons à quelques-unes de leurs exigences"
 russian_tsardom_events.2.t:0 "Politique de la cour"
 russian_tsardom_events.2.d:0 "À la cour [Root.GetRootAdjFS], s'élever à des positions dans l'entourage [Root.GetDuDelaDir] [Root.GetDir] peut être compliqué si l'on n'appartient pas à l'une des anciennes et rares familles ayant une longue tradition au service de la Couronne. Même si une personne faisant preuve de talents se gagne une réputation, ces familles s'attendent toujours à dominer la cour.\n\nCes derniers temps, un jeune courtisan s'est fait un nom en rendant des services remarqués à [Root.Monarch.GetName], mais il n'y a pour l'instant aucun poste disponible auquel il pourrait être nommé. Les anciennes familles s'opposeraient évidemment à la création d'un nouveau titre pour un homme qui ne doit sa réussite qu'à lui-même, et verraient d'un mauvais œil que nous nous opposions à elles."
 russian_tsardom_events.2.a:0 "[Root.GetLeLaLDirCap] [Root.GetDir], c'est [Root.Monarch.GetName] !"
 russian_tsardom_events.2.b:0 "Nous avons besoin du soutien de ces familles"
 russian_tsardom_events.3.t:0 "Peuplement des steppes de [steppe_province.GetName]"
 russian_tsardom_events.3.d:0 "À mesure que [Root.GetLeLaNP] [Root.GetName] [Root.GetSestSesontNP] étendu[Root.GetXENP], [Root.GetIlElleNP] [Root.GetAOntNP] commencé à incorporer une multitude de populations diverses. Les temps sont bien révolus où tous [Root.GetSesLeursNP] sujets n'étaient que des paysans [Root.GetCultMP]. L'avancée [Root.GetDuDelaNP] [Root.GetName] dans les steppes a fait [Root.GetDeluiDelleNP] [Root.GetLeLaFNP] suzerain[Root.GetXENP] à la fois des cosaques à l'esprit d'indépendance farouche, et des communautés tatares. Bien sûr, de vastes étendues dans les steppes sont aussi quasi désertes.\n\nSi notre empire est vaste, nos ressources ne sont pas illimitées pourtant, aussi est-il souvent nécessaire de trancher : nos sujets doivent-ils s'établir dans les régions nouvellement conquises ? Celles-ci doivent-elles plutôt rester dominées par les Tatars ? Ou bien devons-nous laisser les cosaques, en dépit de leur mépris pour les lois, les coloniser ?"
 russian_tsardom_events.3.a:0 "Tant qu'ils nous obéiront, les Tatars pourront rester"
 russian_tsardom_events.3.b:0 "Établissons des paysans [Root.GetRootAdjMP]"
 russian_tsardom_events.3.c:0 "Ces territoires appartiennent aux cosaques"
 russian_tsardom_events.4.t:0 "Trouée dans la Zassetchnaïa Tcherta"
 russian_tsardom_events.4.d:0 "Des siècles durant, les Tatars ont mené des raids contre nos villages, nous obligeant à ériger une véritable ligne défensive tout au long de la frontière avec les steppes. La Zassetchnaïa Tcherta, la « ligne d'abattis », est un système de forteresses et de garnisons conçu pour empêcher que les raids puissent s'enfoncer loin au cœur des territoires civilisés. Mais aussitôt qu'une trouée apparaît dans ce système, il existe un risque que les Tatars franchissent nos frontières.\n\nOr, un raid récent dans la province de [tatar_raided_province.GetName] a pénétré nos défenses, permettant de ravager les établissements laissés sans protection."
 russian_tsardom_events.4.a:0 "Ces Tatars vont le payer !"
 russian_tsardom_events.5.t:0 "Le sobor de l'an [GetYear]"
 russian_tsardom_events.5.d:0 "Dans les temps de besoin, les souverains [Root.GetRootAdjMP] ont toujours réuni les habitants de [Root.Capital.GetCapitalName] pour qu'ils approuvent les décisions importantes pour l'avenir [Root.GetDuDelaNP] [Root.GetName]. La participation à ce sobor, cette assemblée, est le devoir de tout sujet honnête [Root.GetDuDelaDir] [Root.GetDir], qui permet de renforcer la résolution du pays dans les temps difficiles.\n\nEn cette période dans laquelle nous vivons, peut-être serait-il donc avisé de le convoquer, de façon à pouvoir agir avec le soutien du peuple."
 russian_tsardom_events.5.a:0 "Excellente idée"
 russian_tsardom_events.5.b:0 "[Root.Monarch.GetName] est [Root.GetLeLaLDir] [Root.GetDir] légitime, [Root.GetIlElleDir] n'en a pas besoin"
 russian_tsardom_events.6.t:0 "Développement de l'administration"
 russian_tsardom_events.6.d:0 "Avec l'extension [Root.GetDuDelaNP] [Root.GetName], l'administration [Root.GetRootAdjFS] doit elle aussi se développer. Par le passé, nous nous sommes appuyés sur les gouverneurs des provinces ; mais avec le temps le besoin de recruter de nouvelles personnes à la chancellerie centrale, la prikaze [Root.GetRootAdjFS], s'est fait toujours plus criant.\n\nSauf à multiplier le nombre d'administrateurs, nous ne serons pas capables de répondre aux besoins de clercs expérimentés à l'avenir, alors que l'administration aura encore continué de se développer."
 russian_tsardom_events.6.a:0 "Recrutons plus d'administrateurs"
 russian_tsardom_events.6.b:0 "Nous pouvons faire mieux avec les effectifs actuels"
 russian_tsardom_events.7.t:0 "Félons ?"
 russian_tsardom_events.7.d:0 "Il a été porté à l'attention [Root.GetDuDelaDir] [Root.GetDir] [Root.Monarch.GetName] que le chef de la famille [Root.GetInfluentialRussians] a assemblé puissance et influence dans de telles proportions qu'il pourrait aisément constituer une menace pour [Root.GetLeLaNP] [Root.GetName]. Il n'est pas facile de savoir si les [Root.GetInfluentialRussians] ont le moindre désir de s'emparer du trône, mais si nous voulons assurer la suprématie des [Root.Monarch.Dynasty.GetName] nous devrions agir avant qu'il ne soit trop tard."
 russian_tsardom_events.7.a:0 "Divisons les domaines des [Root.GetInfluentialRussians] entre des fidèles"
 russian_tsardom_events.7.b:0 "Nous n'avons rien à craindre de la noblesse [Root.GetRootAdjFS]"
 russian_tsardom_events.8.t:0 "Manque d'hommes"
 russian_tsardom_events.8.d:0 "Afin de gérer le nombre croissant des provinces sur lesquelles nous régnons, nous avons dû laisser la main libre aux gouverneurs pour recruter des administrateurs sur place. [state_with_problems.GetAuEnContreeCap] [state_with_problems.GetAreaName], cela s'est traduit par une diminution du nombre de paysans soumis à l'impôt et de ceux devant le service militaire.\n\nLe gouvernement a suggéré avec insistance d'agir pour restreindre le nombre de ceux qui servent dans l'administration, de façon à ce que ni les armées, ni le Trésor ne manquent d'hommes."
 russian_tsardom_events.8.a:0 "Nous avons besoin de ces administrateurs"
 russian_tsardom_events.8.b:0 "Interdisons aux soldats et paysans d'entrer dans l'administration"
 russian_tsardom_events.9.t:0 "Officiers étrangers"
 russian_tsardom_events.9.d:0 "Il est devenu de plus en plus commun pour les officiers venus des autres pays d'Europe de chercher un emploi [Root.GetAuEnNP] [Root.GetName]. D'une certaine manière, cela pourrait être un bon moyen de ne pas nous laisser distancer par les progrès dans l'art militaire qui sont faits ailleurs. Le prix à payer, toutefois, n'est pas donné – sans compter que les officiers [Root.GetRootAdjMP] pourraient considérer que nous ne respectons pas leur droit à occuper ces postes."
 russian_tsardom_events.9.a:0 "Recrutons ces étrangers"
 russian_tsardom_events.9.b:0 "Nous n'avons nul besoin d'eux"
 russian_tsardom_events.10.t:0 "Convertis au christianisme"
 russian_tsardom_events.10.d:0 "Parfois, les sujets de chefs, de roitelets ou de potentats païens fuient leurs terres pour trouver refuge [Root.GetAuEnNP] [Root.GetName] et se placer sous la protection [Root.GetDuDelaDir] [Root.GetDir]. Le plus souvent, ces gens se convertissent au christianisme et lui prêtent allégeance, tout désireux qu'ils sont d'entamer une vie nouvelle sous son autorité. En tant que tel, c'est une très bonne chose ; mais les propriétaires fonciers [Root.GetRootAdjMP] considèrent avec méfiance ces nouveaux venus. Un paysan devrait avant tout rester à sa place, sur sa tenure, et de tels déplacements devraient selon eux être restreints autant que possible.\n\nLes convertis de cette sorte ont été de plus en plus nombreux ces derniers temps [converts_moved_here.GetAuEnContree] [converts_moved_here.GetAreaName], au grand dam de leurs anciens suzerains. Un groupe de notables païens de la région a d'ailleurs fait parvenir une protestation à nos représentants dans la région, exigeant que les réfugiés leur soient renvoyés."
 russian_tsardom_events.10.a:0 "Réservons bon accueil à nos nouveaux frères [Root.GetFamRelMP]"
 russian_tsardom_events.10.b:0 "Renvoyons-les chez eux"
 russian_tsardom_events.11.t:0 "Le gouverneur [corrupt_governor.GetDuDeContree] [corrupt_governor.GetAreaName]"
 russian_tsardom_events.11.d:0 "Dans de nombreux cas, les fonctionnaires locaux considèrent que détourner à leur profit une partie des impôts et des tributs de leurs juridictions n'est rien d'autre qu'un avantage lié à leur charge.\n\nLe gouverneur [corrupt_governor.GetDuDeContree] [corrupt_governor.GetAreaName], pourtant, semble avoir commis des abus plus visibles encore – à tel point que la population s'est soulevée contre ses tentatives par trop visibles pour s'enrichir de leur labeur et de leur sueur."
 russian_tsardom_events.11.a:0 "Renvoyons-le pour calmer la population"
 russian_tsardom_events.11.b:0 "C'est intolérable, écrasons ces rebelles"
 tolerated_tatar_communities:0 "Communautés tatares tolérées"
 desc_tolerated_tatar_communities:0 "Nous avons autorisé les communautés tatares de cette province à rester, à la condition de se montrer loyales."
 settling_russians_in_steppe:0 "Établissements dans les steppes"
 desc_settling_russians_in_steppe:0 "Nous avons fait s'établir dans cette province un grand nombre de paysans originaires des régions centrales du pays."
 cossack_province:0 "Domination cosaque"
 desc_cossack_province:0 "Nous avons laissé les cosaques organiser en toute liberté les établissements dans cette province."
 peasants_fleeing_military_service_or_taxes:1 "Paysans fuyant les taxes et le service militaire"
 desc_peasants_fleeing_military_service_or_taxes:1 "Grâce aux nombreux soldats et serfs usant des emplois du gouvernement pour échapper à une vie de servitude, l'administration locale a été capable d'accroître ses effectifs."
 restrictions_on_social_mobility:0 "Restrictions sur les emplois"
 desc_restrictions_on_social_mobility:0 "Nous avons limité la possibilité d'entrer dans l'administration à ceux dont le père y travaillait déjà. Cela permet de couper court aux tentatives des paysans d'échapper au service militaire en entrant dans l'administration en plein développement."
 fugitive_christian_converts:0 "Fugitifs convertis au christianisme"
 desc_fugitive_christian_converts:0 "Cette province a accueilli un grand nombre de fugitifs venus des provinces voisines ne pratiquant pas le christianisme. Ces fugitifs se sont montrés très désireux d'adopter notre religion et de jurer loyauté à l'État, mais cela a aussi suscité des tensions dans toute la contrée."
 corrupt_governor_modifier:0 "Concessions locales"
 desc_corrupt_governor_modifier:0 "Un gouverneur corrompu a rendu les habitants de sa juridiction très hostiles à notre égard. Il a fallu prendre un certain nombre de mesures pour les apaiser."
 custom_yearly_harmony:1 "Observance religieuse"
 custom_yearly_harmony_desc:1 "Plus que d'autres, nous sommes un peuple qui observe strictement les prescriptions religieuses, ce qui renforce l'harmonie au sein du pays."
 custom_harmonization_speed:1 "Intégration des communautés"
 custom_harmonization_speed_desc:1 "Faire coïncider les croyances est compliqué, mais cela est facilité par le déplacement de communautés entières depuis les territoires centraux vers d'autres régions."
 custom_meritocracy:1 "Examens difficiles"
 custom_meritocracy_desc:1 "En ne conservant que les candidats les plus compétents, nous nous assurons que seuls les plus talentueux contribuent à l'administration du pays."
 custom_monarch_admin_power:1 "Éducation royale"
 custom_monarch_admin_power_desc:1 "Jamais un membre de notre dynastie ne doit subir un manque de formation au gouvernement. L'éducation de nos futurs dirigeants doit être rigoureuse et bien évidente."
 custom_governing_capacity_modifier:0 "Commandants compétents"
 custom_governing_capacity_modifier_desc:0 "Certains sont tout simplement les meilleurs lorsqu'il s'agit de commander les autres, et peuvent en commandant davantage avec plus d'efficacité."
 custom_max_absolutism:1 "Constitution supérieure"
 custom_max_absolutism_desc:1 "S'il est inscrit dans l'âme même de notre peuple que son dirigeant est parfait et n'a nul rival sur Terre, qu'il est supérieur à toute loi humaine et n'a aucun juge supérieur à lui, nous pouvons l'assurer d'un contrôle absolu sur le pays."
 custom_yearly_absolutism:1 "Autorité incontestable"
 custom_yearly_absolutism_desc:1 "Les notions de représentativité et d'autonomie sont un véritable poison pour le pays. Notre peuple doit répondre à la volonté absolue du gouvernement central."
 custom_administrative_efficiency:1 "Administration inflexible"
 custom_administrative_efficiency_desc:1 "De nombreux contre-pouvoirs et contrôles assurent une administration ferme du pays. En ignorant la plupart d'entre eux et en faisant le choix d'une politique d'expansion, nous pouvons acquérir de nouveaux territoires plus rapidement."
 custom_institution_spread_from_true_faith:1 "Fraternité religieuse"
 custom_institution_spread_from_true_faith_desc:1 "Donner un sentiment de confiance à nos frères en religion en notant clairement que, si leurs croyances ne sont pas toujours conformes elles sont au moins vraies par essence, permet de contribuer à propager les idées nouvelles, si avantageuses."
 custom_global_institution_spread:1 "Avant-garde des pensées nouvelles"
 custom_global_institution_spread_desc:1 "Il en est souvent ainsi : lorsque la nouveauté rencontre l'ancienneté, celle-ci disparaît. Notre pays a l'habitude d'adopter des idées nouvelles, radicales, sans que cela suscite de réels problèmes."
 custom_embracement_cost:1 "Persuasion à moindre coût"
 custom_embracement_cost_desc:1 "Convaincre le peuple de renoncer aux idées rétrogrades pour adopter la novation peut être coûteux. Mais notre peuple parvient toujours à trouver des solutions plus économiques."
 custom_max_states:1 "Personnel administratif nombreux"
 custom_max_states_desc:1 "Garder un rôle élargi des gouverneurs, tenu à jour et complet, assure à l'administration que l'extension de nos territoires ne constitue pas un trop lourd fardeau."
 custom_church_power_modifier:1 "Droits de la religion officielle"
 custom_church_power_modifier_desc:1 "Certains droits et privilèges sont garantis aux fidèles afin d'assurer que notre peuple trouve dans la foi la force dont il a besoin."
 custom_yearly_corruption:1 "Châtiments publics"
 custom_yearly_corruption_desc:1 "La corruption est répandue chez les hommes, mais en procédant publiquement pour administrer les châtiments aux corrompus, nous pouvons réduire le pire en chacun."
 custom_caravan_power:1 "Soutien aux marchands terrestres"
 custom_caravan_power_desc:1 "En établissant et entretenant un réseau commercial terrestre, nos marchands pourront amener partout dans le pays des marchandises magnifiques et imposables."
 custom_monthly_fervor_increase:1 "Fondations religieuses"
 custom_monthly_fervor_increase_desc:1 "En nous assurant que la religion est au cœur de tout ce qui concerne l'État et le peuple, nous pouvons susciter une ferveur plus grande pour les choses ayant une réelle importance."
 custom_global_trade_goods_size_modifier:1 "Quotas de production"
 custom_global_trade_goods_size_modifier_desc:1 "Dans tous nos territoires, les sites de production doivent répondre à des quotas de production bien définis, capables de dynamiser notre économie."
 custom_adm_tech_cost_modifier:1 "Talents étrangers"
 custom_adm_tech_cost_modifier_desc:1 "Nous accueillons depuis longtemps tous ceux qui fuient les autres pays. Et, lorsqu'il s'avère qu'ils sont des individus de talent, nous n'avons aucune réticence à les employer."
 custom_build_time:1 "Efficacité architecturale"
 custom_build_time_desc:1 "Quelle réelle utilité ont les bâtiments magnifiques ? Tout ce qui compte est qu'ils soient construits rapidement. L'esthétique n'est qu'un à-côté."
 custom_state_maintenance_modifier:1 "Allocations provinciales"
 custom_state_maintenance_modifier_desc:1 "En accordant des privilèges et allocations particuliers aux gouverneurs des États, nous pouvons réduire les dépenses liées à leur fonctionnement."
 custom_autonomy_change_time:1 "Gouvernement pragmatique"
 custom_autonomy_change_time_desc:1 "Notre pays doit se montrer pragmatique dans sa façon de gouverner le peuple, prenant en considération les situations locales pour déterminer si ceux qui sont les moins gouvernés le sont mieux."
 custom_merc_discipline:1 "Normes de recrutement"
 custom_merc_discipline_desc:1 "Lorsque nous devons nous abaisser à traiter avec des spadassins, assurons-nous au moins de recruter les plus capables."
 custom_rival_border_fort_maintenance:1 "Communautés des frontières"
 custom_rival_border_fort_maintenance_desc:1 "Les communautés se trouvant sur les frontières avec les pays ennemis peuvent être convaincues qu'il est dans leur intérêt de participer financièrement à leur propre défense."
 custom_siege_blockade_progress:1 "Blocus rigoureux"
 custom_siege_blockade_progress_desc:1 "Nous devons instruire nos capitaines à utiliser tous leurs navires afin qu'aucune denrée ne parvienne dans les villes assiégées lorsque nous en menons le blocus."
 custom_cav_to_inf_ratio:1 "Plan de bataille"
 custom_cav_to_inf_ratio_desc:1 "Nous devons retenir les leçons enseignées par les plus grandes armées de cavalerie qu'a connu l'histoire, que le bruit des sabots de nos chevaux résonne dans le monde entier."
 custom_artillery_bonus_vs_fort:1 "Bombardements intensifs"
 custom_artillery_bonus_vs_fort_desc:1 "Les canons, lorsqu'ils sont précis et positionnés de façon méticuleuse, peuvent faire tomber les fortifications bien plus rapidement."
 custom_artillery_levels_available_vs_fort:1 "Bombardements intensifs"
 custom_artillery_levels_available_vs_fort_desc:1 "Les canons, lorsqu'ils sont précis et positionnés de façon méticuleuse, peuvent faire tomber les fortifications bien plus rapidement."
 custom_monarch_military_power:1 "Formation militaire"
 custom_monarch_military_power_desc:1 "Aucun membre de notre dynastie ne peut être considéré comme un adulte s'il n'a prouvé sa valeur au combat. Seule une tradition martiale sévère peut garder la famille et le pays forts."
 custom_backrow_artillery_damage:1 "Soutien d'artillerie"
 custom_backrow_artillery_damage_desc:1 "Si les artilleurs subissent un entraînement rigoureux pour savoir comment se comporter dans le feu de la bataille, ils peuvent agir plus efficacement dans le soutien à la première ligne et l'aider à tenir le terrain."
 custom_harsh_treatment_cost:1 "Répression impitoyable"
 custom_harsh_treatment_cost_desc:1 "Parfois, massacrer les opposants ne suffit pas. Leurs familles, leurs foyers et même leurs villages doivent passer par la torche afin que la leçon soit bien comprise."
 custom_fire_damage_received:1 "Impassibilité"
 custom_fire_damage_received_desc:1 "Se tenir dans la ligne de feu de l'ennemi est quelque peu déplaisant, mais nous sommes un peuple impassible et pouvant nous maîtriser dans les situations les plus critiques."
 custom_shock_damage_received:2 "Camaraderie"
 custom_shock_damage_received_desc:1 "Lorsque vient la charge de l'ennemi, l'instinct le plus élémentaire pousse à fuir. Mais un fort esprit de camaraderie est insufflé dans nos armées, nous permettant de ne rien lâcher au plus fort de la bataille."
 custom_cavalry_flanking:1 "Tradition de la chasse"
 custom_cavalry_flanking_desc:1 "Savoir chasser à dos de cheval est une capacité vitale, apprise dès l'enfance par notre peuple. Appliquer les mêmes techniques sur le champ de bataille n'en est que plus naturel."
 custom_shock_damage:1 "Cri de guerre"
 custom_shock_damage_desc:1 "N'importe quand, n'importe où, nos guerriers sont prêts à charger l'ennemi en poussant notre cri de guerre, sans jamais regarder en arrière."
 custom_fire_damage:1 "Entraînement à la précision"
 custom_fire_damage_desc:1 "En mêlant chaque semaine entraînement militaire et ferveur religieuse, nous pouvons être certains de disposer d'une population capable de toucher la cible à au moins vingt pas."
 custom_movement_speed:1 "Recrutements locaux"
 custom_movement_speed_desc:1 "Savoir recruter avec prudence les habitants des lieux assure que nous pouvons aider nos armées à trouver la route la plus rapide dans des régions qui leur sont moins inconnues."
 custom_army_tradition_from_battle:1 "Recrutement d'observateurs"
 custom_army_tradition_from_battle_desc:1 "Gagnée ou perdue, il y a toujours une leçon à retenir d'une bataille. Nous devons veiller à ce que des éclaireurs observent de loin, de manière à pouvoir améliorer nos doctrines."
 custom_monthly_militarized_society:1 "Société militante"
 custom_monthly_militarized_society_desc:1 "Le budget militaire est le budget même de l'État. Ne laissons rien se mettre en travers de notre puissance militaire inégalée."
 custom_reinforce_cost_modifier:1 "Esprit guerrier"
 custom_reinforce_cost_modifier_desc:1 "Les traditions martiales de notre pays ont beau être jeunes, elles sont bien ancrées, et les lignes de bataille en sont tellement pétries qu'elles ne peuvent s'empêcher de rivaliser avec la gloire de leurs aïeux."
 custom_loot_amount:1 "Butin de guerre"
 custom_loot_amount_desc:1 "Notre peuple a toujours considéré que le vainqueur est en droit de jouir du butin pris au vaincu. Sans doute nos ennemis n'apprécient-ils guère de voir leurs terres pillées ; mais, après tout, ils n'avaient qu'à se battre vraiment pour emporter la victoire."
 custom_garrison_size:1 "Jusqu'au dernier homme"
 custom_garrison_size_desc:1 "En veillant à toujours disposer d'hommes supplémentaires en garnison dans nos forteresses, prêts à se battre jusqu'au dernier homme, nous rendons la partie bien moins aisée à quiconque voudrait nous envahir."
 custom_land_attrition:1 "Ténacité sur le terrain"
 custom_land_attrition_desc:1 "Nous ne sommes pas des étrangers en terrain hostile. Les montagnes, les serpents, le froid mordant, nous avons déjà fait face à tout."
 custom_mil_tech_cost_modifier:1 "Les leçons de la guerre"
 custom_mil_tech_cost_modifier_desc:1 "L'ennemi doit s'effondrer devant nous au cours de chaque conflit. Mais nous ne devons pas mépriser pour autant les tactiques dont il use. Savoir adopter intelligemment ce que nous voyons sur le champ de bataille peut permettre de faire progression notre pensée militaire."
 custom_free_leader_pool:1 "Progression basée sur le succès"
 custom_free_leader_pool_desc:1 "Il serait folie de nous restreindre de recourir seulement à certains grands commandants. Il est des plus raisonnables, si quiconque se montre capable, de le laisser mener les troupes."
 custom_global_regiment_cost:1 "Citoyenneté acquise par les armes"
 custom_global_regiment_cost_desc:1 "Comme les Romains avant nous, nous devons laisser les étrangers prouver leur loyauté envers le pays en servant dans ses armées. Trouver de la chair à canon devrait ainsi être plus aisé et moins coûteux."
 custom_mercenary_cost:1 "Contacts chez les mercenaires"
 custom_mercenary_cost_desc:1 "En maintenant des relations avec les compagnies mercenaires, nous pouvons nous assurer d'être des recruteurs appréciés, non pas tant par les montants versés que par la confiance que nous inspirons."
 custom_recover_army_morale_speed:1 "Musique martiale"
 custom_recover_army_morale_speed_desc:1 "La présence de notre instrument national sur le champ de bataille a toujours raffermi l'esprit combattant des troupes."
 custom_warscore_cost_vs_other_religion:1 "Intolérance religieuse"
 custom_warscore_cost_vs_other_religion_desc:1 "Les hérétiques et les païens seront toujours des diables aux yeux de notre société. Si cela peut compliquer l'établissement de bonnes relations avec l'étranger, au moins nos revendications à la guerre n'en seront que plus justifiées."
 custom_war_taxes_cost_modifier:1 "Austérité en temps de guerre"
 custom_war_taxes_cost_modifier_desc:1 "En temps de guerre, le pays doit en appeler au peuple pour qu'il fasse tout son possible, et celui-ci s'attend à le faire."
 custom_monarch_diplomatic_power:1 "Éducation cosmopolite"
 custom_monarch_diplomatic_power_desc:1 "Aucun dirigeant, aussi doué soit-il, ne peut tout maîtriser en matière de négociation. L'éducation de tout futur dirigeant doit donc inclure une formation à la vie de la cour, aussi bien chez nous que dans les pays étrangers, afin d'apprendre ce qu'est la nuance diplomatique."
 custom_liberty_desire_from_subject_development:1 "Projets à l'étranger"
 custom_liberty_desire_from_subject_development_desc:1 "En encourageant les investissements sur les territoires de nos dépendances, nous pouvons les rendre mieux disposées à notre égard, même lorsqu'elles deviennent elles-mêmes des puissances."
 custom_reduced_liberty_desire_on_same_continent:1 "Démonstrations militaires"
 custom_reduced_liberty_desire_on_same_continent_desc:1 "Nous assurer que les dépendances proches ont bien conscience de notre puissance militaire devrait les aider à mieux comprendre quelle est leur place dans l'ordre du monde."
 custom_naval_tradition_from_battle:1 "Marins capturés"
 custom_naval_tradition_from_battle_desc:1 "Lorsque nous sortons victorieux des engagements en mer, nous devrions faire le meilleur usage des marins capturés en apprenant d'eux tout ce qu'il est possible pour faire progresser notre flotte."
 custom_capture_ship_chance:1 "Enrôlement de pirates"
 custom_capture_ship_chance_desc:1 "Les pirates sont le fléau des mers, mais si nous offrons de recruter tous ceux que nous capturons ils pourraient nous apprendre quelque chose sur la façon de s'emparer des vaisseaux ennemis lors des batailles."
 custom_sunk_ship_morale_hit_recieved:1 "Entraînements en mer rigoureux"
 custom_sunk_ship_morale_hit_recieved_desc:1 "Voir un vaisseau allié couler peut briser le moral d'un équipage. Mais, avec un entraînement suffisant, nos marins peuvent faire face avec bravoure au danger, y compris dans les circonstances les plus cruelles."
 custom_global_naval_engagement_modifier:1 "Doctrine navale pragmatique"
 custom_global_naval_engagement_modifier_desc:1 "Nous ne devons jamais permettre qu'une doctrine soit appliquée sans être remise en question. Nous devons nous adopter à la situation et savoir assurer notre avantage dans le moindre engagement."
 custom_global_ship_trade_power:1 "Procédures commerciales agressives"
 custom_global_ship_trade_power_desc:1 "Lors de la conclusion d'un accord, le temps est un élément essentiel. Prendre trop de temps peut laisser le temps aux courants de se retourner, les rendant moins favorables à la suite du voyage. Gagner du temps lors des négociations peut donc permettre à nos navires d'aller de port en port plus aisément."
 custom_native_assimilation:1 "Négociations avec les indigènes"
 custom_native_assimilation_desc:1 "Tout le monde a un prix. En achetant les chefs indigènes de nos nouvelles possessions, nous pouvons nous assurer que leurs peuples travaillent pour notre bénéfice."
 custom_native_uprising_chance:1 "Verroteries et colifichets"
 custom_native_uprising_chance_desc:1 "Le feu et l'épée sont assurément une façon de régler la menace que posent les indigènes, mais ce n'est pas la seule. Nous montrer amicaux envers eux peut les empêcher de chercher à nous nuire et nous permettre de construire nos établissements sans être dérangés."
 custom_reduced_liberty_desire:1 "Accords protecteurs"
 custom_reduced_liberty_desire_desc:1 "Tous les suzerains ne sont pas des tyrans. Dans notre cas, nous nous contentons de protéger les pays plus faibles des agressions de leurs voisins, en nous assurant que tous en ont bien conscience."
 custom_migration_cooldown:1 "Tradition des migrations"
 custom_migration_cooldown_desc:1 "Notre peuple a toujours été prompt à se déplacer d'un lieu à un autre, ne s'établissant jamais bien longtemps en un lieu."
 custom_envoy_travel_time:1 "Privilèges diplomatiques"
 custom_envoy_travel_time_desc:1 "Nous devons nous assurer que nos diplomates bénéficient toujours d'un traitement préférentiel lorsqu'il s'agit de disposer des chevaux les plus vifs et des bateaux les plus rapides."
 custom_province_warscore_cost:1 "Négociateurs solides"
 custom_province_warscore_cost_desc:1 "Lorsque nous avons toutes les clefs en main et que nous le savons, nous pouvons et devons exiger plus."
 custom_dip_tech_cost_modifier:1 "Développer l'alphabétisation"
 custom_dip_tech_cost_modifier_desc:1 "Si nous veillons à ce que d'autres que le clergé aient plus qu'une vague familiarité avec la lecture et l'écriture, nous pourrions nous apercevoir que plus de personnes sont capables d'apporter leur propre pierre aux avancées technologiques."
 custom_papal_influence:1 "Liens avec le clergé"
 custom_papal_influence_desc:1 "En nous assurant de toujours conserver le soutien du clergé, nous pouvons être certains de rester dans les bonnes grâces du Saint-Siège."
 custom_auto_explore_adjacent_to_colony:1 "Avant-postes frontaliers"
 custom_auto_explore_adjacent_to_colony_desc:1 "En nous établissant sur des terres vierges, nous devons nous assurer de toujours construire des avant-postes en bordure des régions revendiquées, de manière à mieux savoir ce qui se trouve au-delà."
 custom_establish_frontier_ability:1 "Établissements sur la frontière"
 custom_establish_frontier_ability_desc:2 "L'heure a sonné d'aller de l'avant et de coloniser les territoires vierges qui s'ouvrent devant nous."
 custom_unjustified_demands:1 "Toujours justes"
 custom_unjustified_demands_desc:1 "Si les pays qui nous entourent sont bien conscients de la justice de notre cause, nous pouvons être sûrs de ne jamais être considérés comme les tyrans lorsqu'il s'agira de passer à la table des négociations."
 custom_rebel_support_efficiency:1 "Soutien aux dissidents"
 custom_rebel_support_efficiency_desc:1 "Nous n'avons aucun scrupule à avoir : financer les dissidents étrangers permet d'affaiblir nos ennemis et d'apprendre aux jeunes nations à considérer le monde à notre façon."
 custom_placed_merchant_power:1 "Financement aux marchands"
 custom_placed_merchant_power_desc:1 "En leur fournissant un soutien approprié, nous pouvons nous assurer que nos marchands disposent d'un avantage supplémentaire dans leurs affaires, aussi bien dans le pays qu'en dehors."
 custom_global_own_trade_power:1 "Nouvelles pratiques commerciales"
 custom_global_own_trade_power_desc:1 "Au prix de quelques efforts, nos pratiques commerciales intérieures ont été notablement perfectionnées."
 custom_recover_navy_morale_speed:1 "Ramer pour la liberté"
 custom_recover_navy_morale_speed_desc:1 "Le système en place assure qu'un esclave peut travailler en mer à sa propre émancipation. Cela nous permet d'avoir des équipages plus combatifs face aux difficultés rencontrées en mer."
 custom_global_foreign_trade_power:1 "Diplomatie de la canonnière"
 custom_global_foreign_trade_power_desc:1 "En soutenant nos paroles par une puissance navale supérieure, nous pouvons être certains que nos marchands reçoivent outre-mer un traitement préférentiel."
 custom_improve_relation_modifier:1 "Diplomates chevronnés"
 custom_improve_relation_modifier_desc:1 "Permettre à nos plus brillants diplomates de maintenir une grande familiarité avec les langues étrangères et leurs nuances va nous assurer bien moins de difficultés à faire admettre nos éventuelles transgressions."
 custom_possible_condottieri:1 "Tradition du mercenariat"
 custom_possible_condottieri_desc:1 "Les perspectives au foyer étant souvent incertaines, notre peuple ne rechigne que rarement à trouver de l'or à l'étranger. Une forte tradition de mercenariat fait de nous de grands fournisseurs de réserves militaires."
 custom_naval_attrition:1 "Approvisionnement des vaisseaux"
 custom_naval_attrition_desc:1 "Lors de voyages au long cours, le navire n'est pas la seule chose dont il faut se soucier : le bien-être de l'équipage est tout aussi crucial. Notre tradition de veiller aux besoins alimentaires de nos marins permet à nos flottes de rester bien plus longtemps en mer."
 custom_idea_sailors_recovery_speed:1 "Unis à la mer"
 custom_idea_sailors_recovery_speed_desc:1 "Notre peuple prend naturellement la mer et excelle dans l'art de naviguer. Lorsque les marins viennent à manquer, ce ne sont pas les hommes qui manquent pour les remplacer, toujours prêts à hisser les voiles."
 custom_trade_range_modifier:1 "Assurances aux marchands"
 custom_trade_range_modifier_desc:1 "Le négoce au long cours peut être une affaire risquée. Assurer nos marchands contre les risques de ce commerce lointain nous permettrait de les aider à aller toujours plus loin."
 FIND:0 "Trouver"
 streltsy_concessions:0 "Privilèges des streltsy"
 desc_streltsy_concessions:0 "Les streltsy se sont vus accorder des privilèges que d'autres forces au sein des armées n'ont pas. Cela constitue une charge supplémentaire pour l'administration militaire."
 streltsy_angered:0 "Mécontentement des streltsy"
 desc_streltsy_angered:0 "Nous avons refusé aux streltsy le droit de retourner chez eux, tout en leur refusant les privilèges qui leur permettraient d'assurer la vie de leurs familles. Cela les mécontente et les rapproche des éléments subversifs au sein du pays."
 streltsy_revolted:0 "Révolte des streltsy"
 desc_streltsy_revolted:0 "Le mécontentement des streltsy est tel qu'ils se sont révoltés et ont quitté les rangs, laissant l'armée libre de tout élément subversif."
 streltsy_inspection:0 "Inspections des streltsy"
 desc_streltsy_inspection:0 "Nous avons investi dans le financement d'inspections régulières et le remplacement des armes à feu des streltsy."
 streltsy_garrison:0 "Garnisons bien pourvues"
 desc_streltsy_garrison:0 "Le recrutement des streltsy nous a permis de proposer des conditions de recrutement attirantes pour des gens dans tout le pays. Cela signifie le plus souvent que les forteresses disposent de plus d'hommes, mieux armés, permettant que le pays soit mieux défendu qu'il ne l'était auparavant."
 streltsy_events.1.t:0 "Protestations des streltsy"
 streltsy_events.1.d:0 "Nos guerres prolongées ont épuisé les streltsy. Soldats à vie, ils ont chez eux des familles et des affaires qu'ils gèrent en temps de paix, et les guerres prolongées leur rendent la vie difficile. Une délégation de streltsy est arrivée aujourd'hui à [Root.Capital.GetCapitalName], demandant à ce que chaque strelets soit admis à retourner chez lui ou à recevoir une solde plus importante."
 streltsy_events.1.a:0 "Nous pourrions leur faire quelques concessions"
 streltsy_events.1.b:0 "Qu'ils retournent dans leurs régiments s'ils ne veulent être considérés comme déserteurs"
 streltsy_events.1.b.tt:0 "Cela pourrait provoquer une révolte des streltsy.\nLa lassitude de guerre aggrave encore les risques que cette révolte éclate."
 streltsy_events.1.c:0 "Faisons-les exécuter pour avoir déserté"
 streltsy_events.1.c.tt:0 "Cela va provoquer une révolte des streltsy. La gravité de la révolte dépendra du nombre de streltsy actuellement dans l'armée."
 streltsy_events.2.t:0 "Révolte des streltsy"
 streltsy_events.2.d:0 "Nous avons appris que les streltsy se rassemblent en grand nombre dans la province de [streltsy_revolt.GetName]. Ils ont déposé leurs capitaines pour élire de nouveaux chefs à leur place. Mécontents du traitement qui est réservé à eux autant qu'à leurs familles, ils marchent maintenant sur [Root.Capital.GetCapitalName] afin de se venger des boyards et placer un nouveau dirigeant sur le trône."
 streltsy_events.2.a:0 "Mort aux déserteurs et aux traîtres !"
 streltsy_events.3.t:0 "La vie quotidienne des streltsy"
 streltsy_events.3.d:0 "Si être un strelets signifie dévouer sa vie au service [Root.GetDuDelaNP] [Root.GetName], cela ne veut en aucun cas dire que l'on dispose d'un métier capable de garantir une vie décente en temps de paix. Nombre de nos streltsy sont donc établis à [Root.Capital.GetCapitalName] ou dans les alentours, où ils gagnent le plus souvent leur vie en tant que boutiquiers, artisans ou à d'autres tâches moins martiales. Et s'ils gagnent certes une solde pour se tenir à disposition [Root.GetDuDelaDir] [Root.GetDir] en cas de besoin, cela n'est en aucun cas suffisant pour leur permettre de nourrir leur famille. L'État a donc le plus souvent toléré, si ce n'est encouragé ces hommes à disposer de revenus autres.\n\nCertains craignent, néanmoins, que ces streltsy oublient ce que signifie être soldat, et qu'ils n'attachent que peu d'intérêt à entretenir et moderniser leur équipement."
 streltsy_events.3.a:0 "Consacrons des fonds à leur entraînement"
 streltsy_events.3.b:0 "Point n'est besoin de s'alarmer"
 streltsy_events.4.t:0 "Inspection des streltsy"
 streltsy_events.4.d:0 "Si l'on attend des streltsy qu'ils entretiennent eux-mêmes leur équipement, on ne peut exiger d'eux d'être au fait des dernières avancées techniques dans le domaine des armes à feu. À mesure que les années passent, par conséquent, leurs armes sont de plus en plus dépassées, et dans certains cas sont usées ou inutilisables. Des inspections régulières sont censées assurer que les streltsy restent entraînés et maintiennent en état leur matériel, mais ce n'est un secret pour personne que tout cela est fort dispendieux."
 streltsy_events.4.a:0 "Il est temps d'investir dans un meilleur équipement et des inspections"
 streltsy_events.4.b:0 "Évitons de gaspiller les ressources de l'État"
 streltsy_events.5.t:0 "Garnisons bien pourvues"
 streltsy_events.5.d:0 "En échange du service militaire à vie au service [Root.GetDuDelaNP] [Root.GetName], un strelets se voit accorder une terre et la promesse d'une solde. Le plus souvent, ce titre sera hérité par son fils, de telle manière que le gouvernement puisse disposer de soldats bien armés et motivés pour les temps à venir.\n\nDans tout le pays, ce type d'emplois a poussé des hommes à vouloir être recrutés, et si tous ne peuvent participer aux campagnes à l'étranger, nombreux sont ceux qui pourraient constituer un appoint apprécié dans les garnisons des forteresses dressées aux frontières."
 streltsy_events.5.a:0 "Excellent"
 streltsy_events.6.t:0 "Développement de la prikaze"
 streltsy_events.6.d:0 "L'État a trouvé avec les streltsy une source de recrutement fiable de fantassins professionnels. Afin d'administrer leur service permanent, il doit donc disposer d'une administration efficace.\n\nDévelopper la prikaze des streltsy permettrait de les organiser de manière plus rapide et plus efficace, assurant qu'ils soient mieux entraînés et levés en plus grand nombre. Certains nous mettent toutefois en garde : vouloir mettre l'accent sur la rapidité a un coût certain."
 streltsy_events.6.a:0 "Faisons un effort en ce sens"
 streltsy_events.6.b:0 "Nous pourrions toujours accroître les dépenses"
 streltsy_events.6.c:0 "Nul besoin de tout cela pour l'instant"
 orthodox_cathedral:0 "Cathédrale rénovée"
 desc_orthodox_cathedral:0 "L'État finance la restauration et la rénovation d'une cathédrale, ce qui lui permet de s'attacher les bonnes grâces des habitants [Root.GetDuDelaContree] [Root.GetAreaName]."
 took_land_from_monastics:0 "Conflit foncier"
 desc_took_land_from_monastics:0 "Un conflit a éclaté sur la limite entre les terres d'un monastère et celles de l'État. Au final, celui-ci s'est assuré de faire prévaloir son interprétation des faits, mais cela ne lui a guère suscité d'amitiés [Root.GetAuEnContree] [Root.GetAreaName] et [Root.GetLeLaFContree] rendr[Root.GetAOntContree] plus difficil[Root.GetEEsContree] à développer dans les années à venir."
 rooting_out_heresy:0 "Soutien à l'inquisition locale"
 desc_rooting_out_heresy:0 "À la demande du métropolite, l'inquisition intervient dans la contrée afin d'assurer qu'elle reste en conformité avec la religion et que toute forme d'hérésie en soit éradiquée."
 saints_enforced:0 "Observance religieuse"
 desc_saints_enforced:0 "La population de la contrée a été contrainte d'adhérer aux coutumes religieuses du pays, même si elle s'avère mécontente de notre gouvernement. Avec le temps, pourtant, cela nous permettra de mieux l'intégrer au sein de la société."
 patriarch_events.1.t:0 "Les saints [local_saint_state_province.GetDuDeContree] [local_saint_state_province.GetAreaName]"
 patriarch_events.1.d:0 "Le siège [local_saint_state_province.GetDuDeContree] [local_saint_state_province.GetAreaName] est quelque peu troublé. Si nous sommes tous unis par la même foi, le peuple, y compris un certain nombre de [Root.GetClercs], refuse de participer aux célébrations et aux fêtes des saints, pourtant communes dans le pays. Ils prétendent que ces rites ne sont en rien canoniques, et qu'ils se contenteront d'observer les coutumes religieuses de leurs ancêtres, ce qui comprend la vénération d'un certain nombre de saints suspects aux yeux des autorités [Root.GetRelFP]."
 patriarch_events.1.a:0 "Nous devons imposer les célébrations des saints [Root.GetRootAdjMP]"
 patriarch_events.1.b:0 "Insister ne nous donnerait pas grand-chose"
 patriarch_events.2.t:0 "Influence liturgique"
 patriarch_events.2.d:0 "L'évêque [local_see_province.GetDuDeContree] [local_see_province.GetAreaName] s'est montré critique envers [Root.Monarch.GetName] et sa manière de faire consacrer la cathédrale de [local_see_province.GetCapitalName]. S'il affirme de façon insistante qu'il ne se montre en rien ingrat après les grandes donations faites à l'Église, ce qu'il conteste surtout est l'usage qui est fait du canon liturgique, détourné pour servir les intérêts [Root.GetDuDelaDir] [Root.GetDir]."
 patriarch_events.2.a:0 "Il va devoir apprendre à rester à sa place"
 patriarch_events.2.b:0 "Faisons une nouvelle donation pour montrer notre humilité"
 patriarch_events.3.t:0 "Une cathédrale pour [local_see_province.GetCapitalName]"
 patriarch_events.3.d:0 "La cathédrale de [local_see_province.GetCapitalName] a été endommagée, et a un besoin urgent de réparations. Le métropolite a donc fait savoir partout qu'il attend de nous que nous l'aidions à financer les travaux, et que la réfection des ornementations bénéficierait aussi grandement à l'Église.\n\nL'architecture sacrée a vu de telles avancées depuis que la maison du culte a été bâtie la première fois que recruter des experts à l'étranger pourrait très certainement s'avérer des plus bénéfique…"
 patriarch_events.3.a:0 "Lançons une importante rénovation"
 patriarch_events.3.b:0 "Nous n'avons pas les moyens de payer plus que les réparations"
 patriarch_events.4.t:0 "Hérésie [judaizers_province.GetAuEnContree] [judaizers_province.GetAreaName]"
 patriarch_events.4.d:0 "Le métropolite [judaizers_province.GetDuDeContree] [judaizers_province.GetAreaName], nouvellement nommé, a découvert chez les fidèles dont il a la charge une horrible hérésie. Il prétend que la secte qui la pratique dénonce la Sainte Trinité, la divinité du Christ et la hiérarchie ecclésiastique. Il demande notre concours en ces temps de besoin, car il va lui falloir disposer de nombreuses ressources pour parvenir à éradiquer cette hérésie répandue aussi bien chez les humbles que chez les puissants.\n\nL'affaire semble entendue, mais il semble bien que cette secte dispose aussi de partisans à [Root.Capital.GetCapitalName] même. Pouvons-nous vraiment nous permettre de perdre le soutien de ces gens ? Et sont-ils si hérétiques que le prétend le métropolite ?"
 patriarch_events.4.a:0 "Les hérétiques au bûcher"
 patriarch_events.4.b:0 "Visiblement, ce métropolite est dans l'erreur"
 patriarch_events.5.t:0 "Prospérité des monastères de [monastic_province.GetName]"
 patriarch_events.5.d:0 "L'évêque [monastic_province.GetDuDeContree] [monastic_province.GetAreaName] rapporte que les communautés monastiques locales se développent à une vitesse inédite. Ainsi, les domaines d'un monastère tout proche de [monastic_province.GetCapitalName] se sont en fait tellement étendus et sont si bien tenus qu'ils suscitent la jalousie du gouverneur sur place, qui est entré en conflit avec les moines à propos de la limite entre leurs terres et celle de l'État.\n\nLe moment semble donc particulièrement bien choisi pour [Root.GetLeLaLDir] [Root.GetDir] de s'en mêler pour trancher l'affaire. Soutenir le monastère l'assurerait indubitablement de sa gratitude, mais l'occasion paraît propice pour s'emparer de quelques terres au profit de l'État…"
 patriarch_events.5.a:0 "Le gouverneur a bien évidemment raison"
 patriarch_events.5.b:0 "Nous devons écouter les hommes de Dieu"
