 patriot_rebels_name:0 "Patriotas de cultura $CULTURE$"
 patriot_rebels_desc:0 "Los rebeldes patriotas sueñan con la unificación de sus parientes culturales bajo un estandarte libre. Cuidado, pues la provincias tomadas por ellos pueden desertar."
 russian_nation_title:0 "Formar la nación rusa"
 russian_nation_desc:0 "Gracias a las conquistas y la diplomacia, Rusia ha pasado de ser un mero asentamiento a una potencia dominante. Tras diversas expediciones al este, finalmente han sometido a las hordas mongolas y se ha centralizado un estado ruso, gobernado por los incipientes zares. Las influencias de Europa occidental nos ayudan a modernizar y reformar nuestra nación. Se está adoptando una educación occidental."
 netherlands_nation_title:0 "Formar la nación holandesa"
 netherlands_nation_desc:0 "Los holandeses se están consolidando como una de las potencias navales y coloniales de Europa. El comercio local y de ultramar ha generado una rápida evolución que les ha permitido convertirse en uno de los primeros países capitalistas del mundo."
 spanish_nation_title:0 "Forma la nación española militarmente"
 spanish_nation_desc:0 "La expansión por las tierras recién descubiertas y el establecimiento de colonias están transformando a España en una de las naciones más poderosas y ricas de nuestro tiempo. Los exploradores españoles descubren constantemente nuevos territorios y extienden nuestras fronteras. A nuestras metrópolis llegan ingentes cantidades de oro y plata que revitalizan la tesorería del estado."
 english_nation_title:0 "Formar la nación inglesa"
 english_nation_desc:0 "El comercio lleva mucho tiempo siendo una política importante en Inglaterra. Al extender nuestra influencia más allá de las fronteras y controlar el desarrollo político interno, hemos conseguido convertirnos en una de las potencias punteras de Europa. La expansión colonial está mostrando ser un factor importante en el crecimiento económico de nuestra nación, lo que refuerza nuestra posición en el mundo."
 french_nation_title:0 "Formar la nación francesa"
 french_nation_desc:0 "Este año supondrá el inicio de un periodo de evolución para nuestra nación. Las viejas costumbres feudales comenzarán a ceder ante el empuje de una nación moderna. Aunque una serie de errores en proyectos y campañas militares nos han dejado en una situación económica apurada, hemos conseguido transformarnos en una de las potencias dominantes de Europa."
 italian_nation_title:0 "Formar la nación italiana"
 italian_nation_desc:0 "Nuestra nación está floreciendo culturalmente como corazón del Renacimiento. Acabamos de adentrarnos en lo que parece ser una prolongada explosión artística, especialmente en los campos de la arquitectura y la literatura. Sin embargo, la evolución cultural no nos está ayudando a mantener la paz dentro de nuestras fronteras. Estados extranjeros en busca de poder y anexiones territoriales no dejan de atacarnos."
 german_nation_title:0 "Formar la nación alemana"
 german_nation_desc:0 "A pesar de la ausencia de una fuerte autoridad central, nuestra nación prospera. La Liga Hanseática, formada por cientos de ciudades del norte de Alemania, ha contribuido al progreso de nuestra nación. El crecimiento intelectual, combinado con el comercio marítimo y terrestre, ha alentado el desarrollo y ha transformado a nuestro país en un pudiente centro de producción."
 persian_nation_title:0 "Formar la nación persa"
 persian_nation_desc:1 "Las tierras de Persia siempre han sido la sede de imperios poderosos desde los tiempos de Ciro el Grande. Es hora de que $MONARCH$ reclame tal legítima gloria y el título de Sah de Irán, ya que se han conquistado algunas de las regiones vecinas y la posibilidad del renacimiento de la nación iraní ya no parece tan lejana."
 mughal_nation_title:0 "Formar el Imperio mogol"
 mughal_nation_desc:0 "$MONARCH$ ha comenzado a sembrar los cimientos de su nuevo imperio. Aunque inferiores en número, sus disciplinadas tropas se han hecho con una serie de victorias decisivas contra los sultanes de la India. La batalla de $CAPITAL$ se ha convertido en la primera gran victoria de una serie de expansiones territoriales y, con el tiempo, el Imperio mogol podría abarcar la mayor parte del altiplano indio."
 irish_nation_title:0 "Formar la nación irlandesa"
 irish_nation_desc:0 "Inglaterra lleva décadas intentando someter a la población irlandesa y hacerse con el control de la isla. Unificar todas las tierras irlandesas bajo una única bandera puede ser nuestra única posibilidad de evitarlo."
 british_nation_title:0 "Formar la nación británica"
 british_nation_desc:0 "Al unir nuestro desarrollo político interno y extender nuestra influencia más allá de nuestras fronteras, podremos reforzar nuestra posición en los asuntos mundiales y convertirnos en una de las potencias punteras de Europa: el Imperio Británico."
 eastern_westernisation_title:0 "Occidentalizar"
 eastern_westernisation_desc:0 "Tras varios viajes por Europa occidental, $MONARCH$ quiere implementar a toda costa reformas occidentalizadoras para luchar contra el retraso que arrastra nuestro país. Se ha traído de vuelta a científicos y trabajadores habilidosos para que ayuden a modernizar la nación. El ejército, así como las técnicas agrícolas y productivas, está experimentando amplias reformas."
 muslim_westernisation_title:0 "Occidentalizar"
 muslim_westernisation_desc:0 "$MONARCH$ no solo tiene reputación por sus grandes conquistas, sino también por su gestión y reformas excelentes. Su inteligente gobierno ha implantado las bases para una modernización del país. Admira como nadie a las potencias occidentales y, con la ayuda de consejeros extranjeros, ha iniciado una amplia reforma cultural y militar."
 rotw_westernisation_title:0 "Occidentalizar"
 rotw_westernisation_desc:0 "Exploradores y colonos extranjeros de toda Europa han colonizado una parte cada vez mayor de nuestro país. Las nuevas enfermedades, la esclavitud y la explotación han acabado con una buena parte de nuestra población, y han destrozado así nuestros iconos y valores culturales frente a los pensamientos e ideas occidentales destinados a reemplazarlos."
 no_mission_title:0 "Sin misión"
 no_mission_desc:0 "Actualmente no tenemos ninguna misión en curso."
 conquer_core_title:0 "Reclamar $PROVINCENAME$"
 conquer_core_desc:0 "Desde tiempo inmemorial, $PROVINCENAME$ ha pertenecido por derecho a nuestra gran nación. Debe ser liberada enseguida, y darles a sus ocupantes ilegítimos lo que se merecen…"
