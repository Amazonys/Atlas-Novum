 build_refinery_title:0 "Construir una refinería en $PROVINCENAME$"
 build_refinery_desc:0 "$PROVINCENAME$ es perfecta para construir una refinería. La economía de la provincia se beneficiaría enormemente con ello."
 build_wharf_title:0 "Construir una fábrica de suministros navales en $PROVINCENAME$"
 build_wharf_desc:1 "Se han hecho grandes progresos en el campo de la técnica de producción, pero todavía no hemos adoptado estos cambios. $PROVINCENAME$ es perfecta para la construcción de una fábrica de equipo naval. La economía de la provincia se beneficiaría enormemente de construir una."
 build_plantations_title:0 "Construir plantaciones en $PROVINCENAME$"
 build_plantations_desc:0 "Se han hecho grandes progresos en el campo de la técnica de producción, pero todavía no hemos adoptado estos cambios. $PROVINCENAME$ es perfecta para plantaciones. La economía de la provincia se beneficiaría grandemente de crear algunas allí."
 build_tradecompany_title:1 "Construir estación comercial en $PROVINCENAME$"
 build_tradecompany_desc:1 "Se han hecho grandes progresos en el campo de las técnicas de producción, pero aún no hemos adoptado esos cambios. $PROVINCENAME$ es un sitio perfecto para levantar una estación comercial. La economía de la provincia se beneficiaría enormemente de construir una aquí."
 build_weapons_title:0 "Construir una fábrica de armas en $PROVINCENAME$"
 build_weapons_desc:1 "Se han hecho grandes progresos en el campo de la técnica de producción, pero todavía no hemos adoptado estos cambios. $PROVINCENAME$ es perfecta para construir una fábrica de armas. La economía de la provincia se beneficiaría enormemente de construir una."
 build_textile_title:0 "Construir una fábrica textil en $PROVINCENAME$"
 build_textile_desc:1 "Se han hecho grandes progresos en el campo de la técnica de producción, pero todavía no hemos adoptado estos cambios. $PROVINCENAME$ es perfecta para construir una fábrica textil. La economía de la provincia se beneficiaría enormemente de levantar una."
 build_marketplace_title:0 "Construir Mercado en $PROVINCENAME$"
 build_marketplace_desc:0 "El comercio global está cada vez más interconectado, pero todavía no hemos incorporado el Comercio mundial como una institución. $PROVINCENAME$ es ideal para la construcción de un Mercado, pues nuestra economía se beneficiaría enormemente de construir uno allí."
 build_trade_depot_title:0 "Construir almacén comercial en $PROVINCENAME$"
 build_trade_depot_desc:0 "El Comercio global está cada vez más interconectado, pero todavía no hemos incorporado el Comercio mundial como una institución. $PROVINCENAME$ es ideal para la construcción de un Almacén comercial, pues nuestra economía se beneficiaría enormemente de construir uno allí."
 build_stock_exchange_title:0 "Construir Bolsa de valores en $PROVINCENAME$"
 build_stock_exchange_desc:0 "El Comercio global está cada vez más interconectado, pero todavía no hemos incorporado el Comercio mundial como una institución. $PROVINCENAME$ es ideal para construir una Bolsa de valores, pues nuestra economía se beneficiaría enormemente de construir una allí."
 build_university_title:0 "Construir una universidad en $PROVINCENAME$"
 build_university_desc:0 "Para mejorar nuestro conocimiento deberíamos dotar a $PROVINCENAME$ de una universidad."
 construct_army_title:0 "Crear un ejército para nuestra nación."
 construct_army_desc:0 "El ejército es un pálido reflejo de lo que la nación espera. Tenemos que reclutar más soldados para nuestro ejército permanente, o seremos presa fácil para los rivales."
 construct_navy_title:0 "Crear una flota adecuada"
 construct_navy_desc:0 "La armada es un pálido reflejo de lo que la nación espera. Tenemos que construir más barcos, o si no nuestras costas serán vulnerables a los piratas y a las invasiones enemigas."
 infiltrator_in_the_cardinal_office:0 "Infiltrado"
 desc_infiltrator_in_the_cardinal_office:0 "Según uno de tus consejeros más próximos, un espía ha conseguido infiltrarse en el Sagrado Colegio de Cardenales."
 religious_restriction:0 "Restricciones religiosas"
 desc_religious_restriction:0 "Se han tomado medidas para restringir la libertad religiosa."
 prussian_nation_general_title:0 "Reforma en Prusia"
 prussian_nation_general_desc:0 "Los territorios una vez conquistados y germanizados por la Orden Teutónica siempre necesitarán protección contra los vecinos voraces. Si la orden fracasa en este deber, podemos ocupar su lugar y dirigir una nueva época de prosperidad y disciplina prusiana."
 missionary_falls_ill:0 "Un misionero cae enfermo"
 desc_missionary_falls_ill:0 "El misionero que enviamos a $PROVINCENAME$ ha caído enfermo. Los trabajos en la nueva iglesia han quedado paralizados y, sin su guía, las posibilidades de convertir a los lugareños son escasas."
 missionary_failure:0 "Fracaso misionero"
 desc_missionary_failure:0 "Convertir a los ciudadanos de $PROVINCENAME$ está resultando más difícil de lo esperado. Aunque algunos mostraron un claro interés al principio, la mayoría no parece estar dispuesta a abrazar una nueva religión."
 religious_tensions:0 "Tensiones religiosas"
 desc_religious_tensions:0 "Los ciudadanos de $PROVINCENAME$ se niegan a aceptar los sermones de nuestros misioneros."
 SHIP_NO_PATROL:0 "Ninguna flota ha patrullado aquí recientemente."
 PATROL_COUNTER:0 "Esta zona marítima ha sido patrullada recientemente y no esperamos que aparezcan piratas al menos durante §Y$NUM$§! día(s)."
 fabricate_claims_desc:0 "La creación de varios documentos falsos daría sostén a nuestra legítima reclamación de su trono. Conseguirlo nos proporcionaría un casus belli temporal."
 imperial_government_vassal:0 "Reino vasallo"
 imperial_government_ruler_vassal:0 "Rey"
