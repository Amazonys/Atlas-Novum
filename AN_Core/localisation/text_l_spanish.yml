 promote_printing_industry_title:0 "Promover la industria editorial"
 promote_printing_industry_desc:0 "Aunque la imprenta no se ha inventado aquí, la gente ya se ha dado cuenta de su potencial. Aunque los sectores más conservadores, como la Iglesia, creen que la imprenta es obra de Satán, otros creen que Venecia saldrá beneficiada si le damos nuestro apoyo. "
 desc_printing_industry:0 "La capacidad de producción en cadena de la palabra escrita es, en cierto sentido, un arma de doble filo. Ha impulsado la innovación y el progreso tecnológico, pero también mete ideas extrañas en la cabeza de la gente, que no siempre son favorables. "
 enact_stato_da_mar_title:0 "Promulgar el Stato da Mar"
 enact_stato_da_mar_desc:0 "Venecia mira en dos direcciones: tenemos intereses políticos en el norte de Italia e intereses comerciales en el Mediterráneo. Para asegurar que nuestros intereses comerciales están protegidos, deberíamos dividir en dos la administración y que el Stato da Mar gestione los intereses comerciales. "
 desc_stato_da_mar:0 "El Stato da Mar es el término oficial para los territorios venecianos que no están en Italia. La estructura administrativa de estos territorios está completamente orientada hacia el control marítimo y el comercio. Los comerciantes pueden apreciar los beneficios. "
 allow_fuggers_title:0 "Permitir el control financiero de los Fugger"
 allow_fuggers_desc:0 "La fundación del banco Medici, en 1397, puso a esta influyente familia en el centro de la banca europea. Sin embargo, la avalancha de préstamos ha puesto bajo presión al banco y están apareciendo nuevas familias adineradas en su lugar. La familia Fugger, una rica familia textil suabia, nos ha ofrecido sus servicios. "
 desc_fugger_banks:0 "A cambio de ciertas concesiones feudales, la familia Fugger nos ha prestado sus servicios. Eso nos permite aumentar capital más deprisa y más barato que nuestros oponentes. "
 establish_hofkriegsrat_title:0 "Establecer la Hofkriegsrat"
 establish_hofkriegsrat_desc:0 "La Hofkriegsrat fue establecida en 1556 por Fernando I, responsable del reclutamiento y del suministro de munición y alimento a las tropas y del mantenimiento de las fortalezas."
 desc_hofkriegsrat:0 "La Hofkriegsrat fue establecida en 1556 por Fernando I, responsable del reclutamiento y del suministro de munición y alimento a las tropas y del mantenimiento de las fortalezas."
 desc_spanish_inquisition:0 "Nadie se la esperaba."
 establish_spanish_inquisition_title:0 "Establecer la Inquisición española"
 establish_spanish_inquisition_desc:0 "Un país que reza unido, permanece unido. El reino de España es una colección de diversos estados con el monarca como única fuerza aglutinadora. Si queremos mantener unido al país, tenemos que asegurar la ortodoxia religiosa. "
 commission_gold_fleet_title:0 "Encargar la flota del oro"
 commission_gold_fleet_desc:0 "El Nuevo Mundo ofrece enormes oportunidades para aquellos que puedan echarles mano. Las más importantes son las que pertenecen a la Corona. Un sistema de convoyes regularizado para el transporte de mercancías no solo sería más fácil de defender sino también de aplicarle los impuestos. "
 desc_gold_fleet:0 "Aunque más conocida por sus cargamentos de oro y plata procedentes del Nuevo Mundo, la flota del tesoro era, de hecho, un sistema de convoyes que transportada infinidad de mercancías desde allí."
 establish_afonsine_ordinances_title:0 "Aprobar las Ordenaciones Afonsinas"
 establish_afonsine_ordinances_desc:0 "En cualquier estado formado durante la época feudal, la nobleza poseedora de tierras ostenta un gran poder y sus intereses no son siempre los nuestros. Si pretendemos establecer una vía naval de expansión, tenemos que gobernar sus privilegios. "
 desc_afonsine_ordinances:0 "Para explicarlo de forma sencilla, consistió en la sustitución de la nobleza por representantes reales para la administración de justicia. Sin embargo, a un nivel más profundo, fue una expresión de la importancia de la Corona (y de la autoridad central) frente a los nobles (y a los intereses locales). "
 remember_the_navigator_title:0 "Recordar al Navegante"
 remember_the_navigator_desc:0 "Enrique el Navegante (nacido en 1394) fue el tercer hijo de Juan I de Portugal. Sabiendo que nunca sería rey, dedicó su vida a impulsar la exploración portuguesa y las técnicas marítimas. Dejó un gran legado para Portugal. "
 desc_legacy_of_the_navigator:0 "Los esfuerzos del príncipe Enrique el Navegante en el fomento de las técnicas marítimas y la exploración en Portugal aún se dejan sentir hoy en día."
 the_societas_jesu:0 "La Compañía de Jesús"
 desc_the_societas_jesu:0 "Los jesuitas son las fuerzas de choque del renacimiento del catolicismo. Especialmente entrenados en técnicas para convertir a la gente al catolicismo, componen una fuerza poderosa para convencer a los paganos y a los herejes de que vean la luz. "
 institute_the_societas_jesu_title:0 "Instaurar la Compañía de Jesús"
 institute_the_societas_jesu_desc:0 "Su Santidad ha autorizado una nueva orden misionera llamada la Compañía de Jesús. No obstante, sin el beneplácito real no prosperarán. ¿Apoyaremos a los jesuitas? "
 use_highland_charge_title:0 "Utilizar la carga escocesa"
 use_highland_charge_desc:0 "Desde los días de William Wallace, las tropas escocesas han cargado con devastador arrojo. Sin embargo, el creciente uso de armas de proyectil está haciendo la carga en masa más peligrosa. Deberíamos emplear un orden de carga mucho más abierto y dejar que el escocés le muestre al mundo que uno de ellos vale por diez, cuanto menos. "
 highland_charge:0 "Carga escocesa"
 desc_highland_charge:0 "Una flexible orden de carga llevada a cabo por la fiera infantería escocesa, aunque no muy disciplinada. Cuando se utilizaba correctamente, se la consideraba imparable. "
 establish_british_merchant_navy_title:0 "Establecer la armada mercante británica"
 establish_british_merchant_navy_desc:0 "Al ser una nación insular, siempre dependeremos del mar para comerciar. Así que, para asegurarnos de que el comercio prospera, tenemos que formar una marina mercante."
 acknowledge_britanna_rules_the_waves_title:0 "Cantar Britannia Rules the Waves"
 acknowledge_britanna_rules_the_waves_desc:0 "Rule Britania!\nBritannia rule the waves.\nBritons never, never, never shall be slaves."
 establish_the_wooden_wall_title:0 "Convertir a la flota en nuestro escudo"
 establish_the_wooden_wall_desc:0 "Si tenemos que defender nuestra isla, debemos tener una flota. Hagamos de la flota nuestro escudo. "
 NOCOLLANDLOCKED:0 "Esta provincia no tiene salida al mar y no es adyacente a ninguna de nuestras provincias ya desarrolladas por completo."
 WARTAX_TIP_DELAYED:0 "Impuestos de guerra durarán §Y$DURATION$§! años."
 WARTAX_STOP_TIP:0 "Podemos dejar de recaudar impuestos de guerra, pero ello no reducirá el actual hastío bélico."
 STOP_WARTAXES:0 "Dejar de recaudar impuestos de guerra"
 form_kingdom_of_prussia_title:0 "Formar el Reino de Prusia"
 form_kingdom_of_prussia_desc:0 "Solo hay un rey en el Imperio: el rey de Bohemia. A su vez, nuestros territorios en Prusia no son parte histórica del Imperio. Declarémonos Rey de Prusia para reflejar nuestro estatus, más grandioso que el de los demás electores. "
