 excellent_vintage:0 "Una cosecha excelente"
 desc_excellent_vintage:0 "Un viñedo local ha producido un vino de calidad extraordinaria. Nuestra gente esta contenta."
 poor_uniforms:0 "Uniformes de poca calidad"
 desc_poor_uniforms:0 "Algunos de nuestros proveedores de ropa proporcionaban uniformes de calidad inferior para el ejército. Esto ha bajado la moral."
 salt_crisis:0 "Crisis de la sal"
