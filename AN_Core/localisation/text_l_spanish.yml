 advancement_of_true_religion_act_title:0 "Aprobar el Derecho Canónico"
 advancement_of_true_religion_act_desc:0 "Se convierte en delito la lectura de la Santa Biblia por parte de sirvientes y similares. Se reserva ese derecho para clérigos y nobles."
 blasphemy_act_title:0 "Aprobar la ley de blasfemia"
 blasphemy_act_desc:0 "Declara la blasfemia algo punible y, así, convierte en delito cualquier forma de desprecio o burla de Dios, Jesucristo o las Sagradas Escrituras"
 act_of_uniformity_title:0 "Aprobar la ley de uniformidad"
 act_of_uniformity_desc:0 "Da nuevos pasos hacia una iglesia unificada, imponiendo la asistencia a la iglesia y estableciendo el orden de los servicios y las oraciones que deben utilizarse en el Misal."
 suffragan_bishop_act_title:0 "Aprobar la ley de obispos sufragáneos"
 suffragan_bishop_act_desc:0 "Mejora la administración al autorizar a obispos sufragáneos para que sean designados para responsabilidades episcopales."
 conventicle_act_title:0 "Aprobar la ley de conventículos"
 conventicle_act_desc:0 "Desalienta a los inconformistas al prohibir cualquier forma de reunión religiosa de más de cinco personas que no haya sido aprobada por la iglesia establecida."
 declaration_of_indulgence_title:0 "Aprobar la ley de declaración de indulgencia"
 declaration_of_indulgence_desc:0 "Suspende toda ley penal para los miembros de otras religiones distintas a la establecida y les garantiza la libertad de culto público y el derecho de acceso a cargos militares y civiles."
 test_act_title:0 "Aprobar la Ley de prueba"
 test_act_desc:0 "Excluye a los que no sean miembros de la iglesia establecida de cualquier cargo militar o civil, reservando ese privilegio para los miembros que hayan recibido la comunión según los debidos ritos de nuestra iglesia nacional."
 dissolution_of_the_monasteries_title:0 "Aprobar la ley de disolución de monasterios"
 dissolution_of_the_monasteries_desc:0 "Incrementa el control y el poder del monarca al autorizar la incautación de cualquier propiedad eclesiástica con ingresos anuales inferiores a determinado valor."
 popery_act_title:0 "Aprobar la ley del papismo"
 popery_act_desc:0 "Adopta medidas para reducir la influencia católica al ofrecer dinero a cualquiera dispuesto a declarar contra un sacerdote u obispo católicos que haya sido descubierto celebrando servicios religiosos."
 the_advancement_of_true_religion_act:0 "Ley de fomento de la verdadera religión"
 desc_the_advancement_of_true_religion_act:0 "De ahora en adelante, solo los clérigos, los nobles y demás individuos respetables podrán leer la Santa Biblia."
 the_blasphemy_act:0 "Ley de blasfemia"
 desc_the_blasphemy_act:0 "Hemos declarado la blasfemia algo punible y, así, convertido en delito penal cualquier forma de desprecio o burla de Dios, Jesucristo o las Sagradas Escrituras"
 the_act_of_uniformity:0 "Ley de uniformidad"
 desc_the_act_of_uniformity:0 "Se han dado nuevos pasos hacia una iglesia unificada, imponiendo la asistencia a la iglesia y estableciendo el orden de los servicios y las oraciones que deben utilizarse en el Misal."
 the_suffragan_bishop_act:0 "Ley de obispos sufragáneos"
 desc_the_suffragan_bishop_act:0 "Hemos mejorado la administración al autorizar a obispos sufragáneos para que sean designados para responsabilidades episcopales."
 the_conventicle_act:0 "Ley de conventículos"
 desc_the_conventicle_act:0 "Queda prohibida cualquier forma de reunión religiosa de más de cinco personas que no haya sido aprobada por la iglesia establecida."
 the_declaration_of_indulgence:0 "Declaración de indulgencia"
 desc_the_declaration_of_indulgence:0 "Se han revocado todas las leyes penales contra miembros de religiones distintas a la de la iglesia establecida."
 the_test_act:0 "El Acta de prueba"
 desc_the_test_act:0 "Solo podrán ostentar cargos militares o civiles los miembros de la iglesia establecida que hayan sido bautizados según los debidos ritos."
 the_dissolution_of_the_monasteries:0 "Ley de disolución de monasterios"
 desc_the_dissolution_of_the_monasteries:0 "Cualquier propiedad eclesiástica con unos ingresos anuales inferiores a determinada cantidad se considerará, de aquí en adelante, propiedad del gobierno."
 the_popery_act:0 "Ley del papismo"
 desc_the_popery_act:0 "Se ha ofrecido determinada cantidad de dinero a cualquiera dispuesto a declarar contra un sacerdote u obispo católico que haya sido descubierto celebrando servicios religiosos."
