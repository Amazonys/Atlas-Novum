 ledger_temple:0 "Cada provincia del imperio aumenta el coste a pagar para aumentar la estabilidad. Un templo reduce este coste. Las mejores provincias en las que construir un templo son aquellas que tienen un alto valor y están lejos de la frontera."
 ledger_workshop:0 "Una provincia con un taller recibirá una bonificación en sus ingresos por impuestos. Hay diversos modificadores adicionales que aumentarán o reducirán los ingresos por impuestos de una provincia. Como la bonificación por tener un taller se aplica antes del modificador adicional, es mejor construirlo en provincias donde los impuestos sean altos."
 ledger_regimental_camp:0 "Los campamentos militares aumentan los efectivos de una provincia y el ritmo de reclutamiento. Es mejor construirlas en provincias con muchos efectivos"
 ledger_shipyard:0 "Los astilleros aumentan el ritmo de producción de barcos en una provincia. Es mejor construirlos en provincias que tengan muchos ingresos por impuestos o en provincias donde se crea posible construir muchos barcos."
 ledger_constable:0 "Un alguacil aumenta tanto los ingresos por impuestos como el riesgo de revuelta en una provincia. Se obtiene el máximo de beneficio en la provincia donde se ingrese más dinero por impuestos. Los palacios de justicia reducen el riesgo de revuelta que provoca un alguacil, así que es interesante construirlos en las provincias donde los haya. Los alguaciles también aumentan la bonificación de los talleres."
 ledger_courthouse:0 "Una provincia con palacio de justicia recibe una reducción en el riesgo de rebelión local. Nótese que esto no afecta a las provincias que sufran nacionalismos. Los palacios de justicia son útiles en todas las provincias, pero especialmente en aquellas con muchos ingresos por impuestos, ingresos que se ven reducidos cuando hay riesgo de rebelión."
 ledger_tax_assessor:0 "Los asesores fiscales ayudan a reducir la inflación en el imperio. Aunque no se sufra, vale la pena construirlos porque después será posible acuñar monedas y reducir una posible inflación. Es mejor colocar a los asesores fiscales en provincias que estén lejos del enemigo."
 ledger_customs_house:0 "Una aduana proporciona un pequeño incremento en los ingresos totales por impuestos de una provincia. Como el aumento de ingresos por impuestos que dan es tan pequeño, es mejor construir aduanas en provincias donde estos sean altos."
 ledger_fort1:0 "Al construir un fuerte en una provincia se aumentará el tiempo necesario para que el enemigo pueda conquistarla por asedio. También dará a los ejércitos un poco más de tiempo para reaccionar ante las rebeliones."
