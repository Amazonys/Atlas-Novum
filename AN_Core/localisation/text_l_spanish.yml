 christian_mecca:0 "La conquista de La Meca"
 desc_christian_mecca:0 "Hemos conquistado la ciudad santa de La Meca, símbolo del Islam, en el nombre de Cristo."
 jerusalem_held:0 "La conquista de Jerusalén"
 desc_jerusalem_held:0 "Tenemos el control de la Ciudad Santa de Jerusalén, sagrada tanto para musulmanes como para cristianos."
 mahayana_louyang:0 "Conquista de Louyang"
 desc_mahayana_louyang:0 "Tenemos el control del Templo del Caballo de Louyang, el templo budista más antiguo de China y un lugar sagrado o de los más importantes del budismo Mahayana fuera de la India."
 coptic_alexandria:0 "Conquista de Alejandría"
 desc_coptic_alexandria:0 "Controlamos Alejandría, sede del patriarca copto y la mayor comunidad cristiana de Oriente."
 vajrayana_lhasa:0 "Conquista de Lhasa"
 desc_vajrayana_lhasa:0 "Tenemos el control de los lugares sagrados del Tíbet, hogar de algunos de los monasterios más antiguos e importantes en del budismo Vajrayana."
 theravada_kotte:0 "Conquista de los templos de Lanka"
 desc_theravada_kotte:0 "Tenemos el control de los lugares sagrados de Lanka, hogar de algunos de los monasterios más antiguos y más venerados en el Budismo Theravada y la ubicación del santo diente de Buda."
 hindu_varanasi:0 "Conquista de Benarés"
 desc_hindu_varanasi:0 "Tenemos el control de la Ciudad Santa de Benarés, la ciudad más sagrada del hinduismo."
 buddhist_bodh_gaya:0 "Conquista de Bodh Gaya"
 desc_buddhist_bodh_gaya:0 "Tenemos el control de Bodh Gaya, lugar sagrado por todos los budistas."
 mayan_chichen_itza:0 "Conquista de Chichén Itzá"
 desc_mayan_chichen_itza:0 "Al reformar la religión maya y restaurando la peregrinación a Chichen Itzá, hemos llegado a controlar un lugar sagrado para todo los siguen nuestra religión."
 inti_lima:0 "Conquista de Pachacamac"
 desc_inti_lima:0 "Tenemos el control del oráculo de Pachacamac, lugar sagrado para todos los que siguen la fe de Inti."
 nahuatl_cholula:0 "Conquista de Cholula"
 desc_nahuatl_cholula:0 "Tenemos el control de los templos de Cholula, considerada sagrada por todos que siguen la fe náhuatl."
 sikh_amritsar:0 "Conquista de Amritsar"
 desc_sikh_amritsar:0 "Tenemos el control de la ciudad santa de Amritsar, considerada sagrada por los sijs de todo el mundo."
 rely_on_polish_hussars_title:0 "Confiar en los húsares polacos"
 rely_on_polish_hussars_desc:0 "Las amplias extensiones de las estepas hacen que la caballería parezca el tipo de unidad más lógico sobre el que articular nuestro ejército. Hemos visto la efectividad de los mercenarios húngaros como húsares y consideramos que la comunidad se beneficiaría de tener unidades nativas de una forma similar. "
 polish_hussars:0 "Confianza en los húsares polacos"
 desc_polish_hussars:0 "Hemos optado por la caballería para nuestros ejércitos, lo que permite obtener unidades de caballería más baratas. "
 move_capital_to_warsawa_title:0 "Trasladar la capital a Varsovia"
 move_capital_to_warsawa_desc:0 "Con la incorporación del ducado de Mazovia, Varsovia se ha convertido en la sede del Sejm. ¿Sería sensato trasladar la sede del gobierno real allí, para poder trabajar mejor con la nobleza, tal vez? "
 desc_venetian_arsenal:0 "Es maravilloso contemplar el enorme Arsenal Novissimo. Es uno de los mayores complejos para la construcción de barcos de todo el Mediterráneo. Permite construir galeras mucho más baratas de lo que, de otro modo, sería posible."
 expand_venetian_arsenal_title:0 "Ampliar el arsenal veneciano"
 expand_venetian_arsenal_desc:0 "El arsenal de Venecia existe desde el siglo XII y hasta Dante lo utilizó para describir el infierno: Como en el arsenal de los venecianos hierve en invierno la tenaz pez para empalmar los leños que no están sanos, que navegar no pueden. Sin embargo, ahora nos preguntamos si no sería hora de ampliar el arsenal…"
 move_the_court_to_versailles_title:0 "Trasladar la corte a Versalles"
 move_the_court_to_versailles_desc:0 "Las tierras en torno a la villa de Versalles son desde hace tiempo un excelente coto de caza. El pequeño campamento de caza ha ido creciendo poco a poco hasta parecer un gran castillo. ¿No sería ahora apropiado convertirlo en la sede del gobierno francés?"
 enact_edict_de_nantes_title:0 "Promulgar el edicto de Nantes"
 enact_edict_de_nantes_desc:0 "El reino estaba tan desgarrado por las innumerables facciones y sectas que el más legítimo de todos los grupos era el menos numeroso. Dios nos ha dado fuerzas para hacer frente a esta tormenta. Por fin hemos remontado el oleaje y asentado nuestro puerto de seguridad y paz para el estado."
 revoke_edict_de_nantes_title:0 "Revocar el edicto de Nantes"
 revoke_edict_de_nantes_desc:0 "Hemos determinado que no podemos hacer nada mejor que revocar por completo el citado edicto de Nantes, junto a los artículos especiales que de él se derivan, así como todo lo que ya se ha hecho en favor de la citada religión."
 edict_de_nantes:0 "Edicto de Nantes"
 desc_edict_de_nantes:0 "Con 92 artículos, 56 artículos secretos y dos de tipo honorario, el edicto de Nantes fue un acuerdo general para hacer frente a los problemas religiosos que asolaban Francia. Aunque para muchos no era más que una solución temporal del problema. "
 say_the_state_is_me_title:0 "Digamos que L'état c'est moi"
 say_the_state_is_me_desc:0 "Conferido el derecho a gobernar por la gracia de Dios y solo Dios, no debemos permitir que los derechos obtenidos de Dios sean limitados por otros hombres. "
 the_state_is_me:0 "L'état c'est moi"
 desc_the_state_is_me:1 "Aunque algunos dicen que esta cita atribuida a Luis XIV es apócrifa, en ciertos aspectos resume la naturaleza de la monarquía absoluta. El monarca no debe estar limitado por la tradición, los privilegios locales o la nobleza. En cambio, como primero entre iguales, debe ser el único capitán de la nave del estado."
 MODIFIER_DIPLO_SKILL:0 "Reputación diplomática"
 establish_habsburg_dominance_title:0 "Establecer el dominio de los Habsburgo"
 establish_habsburg_dominance_desc:0 "Bella gerant alii, tu felix Austria nube."
 desc_habsburg_dominance:0 "La dinastía de los Habsburgo se ha establecido por fin como la más prestigiosa de Europa. Cuando nuestros diplomáticos hablan, la gente atiende. "
 WARE_EFFECTS:1 "El hastío bélico tiene los efectos actuales.\n"
 devshirme_system_title:0 "Adoptar el sistema devshirme"
 devshirme_system_desc:0 "Enrolando en el servicio militar a los hombres jóvenes de los territorios conquistados, podremos incrementar considerablemente la eficacia de nuestro procedimiento de reclutamiento."
 janissary_event_tooltip_devs:0 "El evento §YLos jenízaros§! ocurrirá dentro de §Y12 años§!"
 provincial_system_title:0 "Adoptar el sistema de gobierno provincial"
 provincial_system_desc:0 "Con el nombramiento de gobernadores provinciales, o bajás, puede mejorar, ciertamente, la administración de los impuestos y cosas por el estilo pero, con un control menos directo sobre nuestras provincias, existe también la posibilidad de gobernadores ambiciosos perdiendo la mayor parte del tiempo en intrigas y disputas internas."
 provincial_taxation_system_title:0 "Introducir el sistema de recaudación provincial"
 provincial_taxation_system_desc:0 "Al establecer un sistema de recaudación provincial permanente, seremos capaces de optimizar las ganancias para la tesorería de forma considerable."
 LEDGER_TARIFFS:0 "Aranceles"
 the_devshirme_system:0 "Sistema devshirme"
 desc_the_devshirme_system:1 "La dinastía otomana usó la práctica de devshirme de finales del siglo XIV a mediados del siglo XVII para conseguir esclavos para su casa. Niños no musulmanes cuidadosamente escogidos, normalmente cristianos de las zonas rurales de los Balcanes entre 12 y 14 años fueron enviados con familias turcas a aprender turco y las reglas del Islam antes de ser llevados a la capital imperial. La mayoría se unían a los jenízaros, un ejército permanente de infantería entrenado con una disciplina estricta. Los que mostraban un liderazgo particular y talento intelectual eran afiliados directamente como pajes a la casa del sultán, donde se les educaba y, si tenían éxito, podían ser ascendidos a los mayores rangos de la élite militar-administativa otomana. Al depender su vida, estos esclavos, llamados kul, mostraban una lealtad feroz y fueron cruciales para el establecimiento del control centralizado de la dinastía otomana sobre el imperio."
 the_provincial_system:0 "Sistema de gobierno provincial"
 desc_the_provincial_system:0 "Al nombrar gobernadores provinciales hemos mejorado la administración de los impuestos y cosas por el estilo, pero también hemos aumentado la probabilidad de que haya gobernadores ambiciosos que pierdan gran parte de su tiempo en intrigas y luchas internas."
 promote_national_merchants_title:0 "Promover a los comerciantes nacionales"
 promote_national_merchants_desc:0 "Centrarse en la promoción de los comerciantes nacionales para incrementar su eficacia y competitividad a cambio de algunas rebajas en los impuestos."
 national_merchants:0 "Comerciantes nacionales"
 desc_national_merchants:0 "Al centrarnos en la promoción de los comerciantes nacionales hemos incrementado tanto su eficacia como su competitividad. Desgraciadamente, como consecuencia, nuestros ingresos impositivos se han visto afectados."
 CURRENT_POSITION:0 "Posición actual"
 reparations_of_the_great_wall_title:0 "Reparaciones de la Gran Muralla"
 reparations_of_the_great_wall_desc:0 "Partes de la Gran Muralla necesitan urgentemente amplias reparaciones. En su estado actual, no ofrece la suficiente protección para nuestras provincias septentrionales."
 great_wall_reparations:0 "Reparaciones de la Gran Muralla"
 desc_great_wall_reparations:0 "Partes de la Gran Muralla han sido ampliamente reparadas para proteger las fronteras septentrionales."
 assimilate_province_title:0 "Asimilar provincia"
 assimilate_province_desc:0 "Anima a los ciudadanos de esta provincia a adoptar la cultura principal del estado y sus costumbres."
 FOW_IS_NOT_LIFTED:0 "La niebla de guerra no ha sido eliminada"
 FOW_IS_LIFTED:0 "La niebla de guerra ha sido eliminada"
