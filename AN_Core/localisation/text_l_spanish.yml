 grand_captain:0 "Gran capitán"
 sheriff_desc:0 "Originariamente, el alguacil era el responsable de asegurarse de que los siervos trabajaban de forma adecuada para su señor. El alguacil es responsable de la recaudación de impuestos y, si hace bien su trabajo, proporcionará mayores ingresos. "
 high_judge_desc:0 "El juez supremo es un magistrado veterano que conoce bien las leyes. Con su capacidad para asegurar que las leyes se aplican de forma consecuente y justa, la gente está más contenta."
 alderman_desc:0 "El concejal es un laborioso administrador que empezó en el gobierno local. Su veteranía permite un mejor funcionamiento del gobierno de las áreas locales, lo que se traduce en una producción mayor. "
 colonel_desc:0 "El coronel era un oficial veterano de capitanes mercenarios. Su experiencia nos permite reclutar mercenarios a mejor precio. "
 collector_desc:0 "El recaudador empezó su carrera cobrando deudas mercantiles en un puerto. Ha ido ascendiendo poco a poco en los escalafones de la administración y ahora, con su experiencia, nos aseguramos mayores recaudaciones de las colonias de ultramar. "
 master_of_mint_desc:0 "El maestro acuñador se asegura de que la moneda se acuñe de acuerdo a las normas adecuadas. Cuando una gran persona gestiona el cuño local, la gente confía más en el valor del dinero. "
 banker_desc:0 "El banquero es un hombre experimentado en el mágico mundo de las finanzas. A través de sus contactos, seguro que puede encontrar los préstamos más baratos que ayuden a la economía del gobierno. "
 lord_proprietor_desc:0 "El encomendero está al cargo de una compañía legalmente constituida responsable de colonizar el Nuevo Mundo. Su habilidad anima a más gente a emigrar a nuestras colonias en busca de una nueva vida y de fortuna. "
 pioneer_desc:0 "El pionero es especialista en establecer nuevas actividades coloniales, aunque nunca parece ser el que acaba beneficiándose de ellas. Sin embargo, sus habilidades ayudan a que se establezcan nuevas colonias. "
 grand_admiral_desc:0 "Los hombres siempre combaten mejor si tienen la sensación de estar dirigidos como es debido. Desde su posición elevada, el gran almirante proporciona un liderazgo que se filtra hasta el último rincón de la armada. "
 naval_organiser_desc:0 "Aunque no es fácil verlo en el alcázar conduciendo a sus hombres a acciones temerarias, los capitanes de nuestra flota aprecian el trabajo discreto que realiza este hombre. Asegurándose de que la administración en tierra firme funcione con fluidez, permite un adecuado mantenimiento y suministro de nuestros barcos. "
 navigator_desc:0 "Marino experimentado en muchos largos viajes, el navegante sabe lo que un barco necesita para pasar largos meses en el mar. "
 rear_admiral_desc:0 "Tradicionalmente, es el tercero al mando de una flota que tiene a sus órdenes el barco más en la retaguardia de la columna. El contraalmirante sabe lo que hace falta para ser un gran comandante y puede seleccionar a hombres que destacarán al mando de la flota."
 privateer_desc:0 "El corsario es un hombre que ha dedicado mucho tiempo a depredar el comercio enemigo, para su propio beneficio y el de la Corona. Sabe exactamente lo que hace falta para doblegar al enemigo. "
 sergeant_major_general_desc:0 "El suboficial general, tradicionalmente un oficial de alto rango que no es de clase noble, es un veterano que peina canas y siempre atento a detectar a un buen comandante. Con su sabio consejo podemos identificar prematuramente a oficiales prometedores. "
 army_organiser_desc:0 "Gestionar un ejército moderno no es cosa fácil. En los viejos tiempos, uno solía limitarse a reunir a sus nobles y sus séquitos y partir hacia la batalla. Hoy en día hay que organizar muchas cosas y un hombre que pueda hacerlo vale su peso en oro. "
 commandant_desc:0 "Es el instructor. El comandante tiene la tarea de asegurar que nuestras tropas están debida y celosamente ejercitadas en la instrucción. A juzgar por el número de quejas de los soldados rasos, está haciendo un buen trabajo."
 quartermaster_desc:0 "Mantener a las tropas abastecidas de munición, alimentos y, sobre todo, de munición para los cañones, es una tarea importante. Si tienes a un buen intendente en tuya administración, lo agradecerás."
 recruitmaster_desc:0 "Encontrar cuerpos que embutir en los uniformes puede ser a veces tarea difícil. El reclutador se sabe todos los trucos y se asegurará de que nadie que debiera estar sirviendo pueda escaquearse. "
 fortification_expert_desc:0 "La defensa de fortificaciones se está convirtiendo en una ciencia en sí misma, aunque los expertos dicen que es más una forma de arte. Para sacarle el máximo provecho a las fortificaciones, los procedimientos defensivos deben ser actualizados constantemente. "
 ambassador_desc:0 "Hombre de mucho mundo, buen conocedor de los entresijos de las cortes extranjeras, el embajador puede darnos ventaja en las negociaciones importantes. "
 inquisitor_desc:0 "Experimentado en erradicar a aquellos que no siguen la debida ortodoxia en la fe, el inquisidor puede usar sus talentos para detectar a aquellos que se comportan de forma extraña en el gobierno. "
 grand_captain_desc:0 "Los hombres siempre combaten mejor si tienen la sensación de estar dirigidos como es debido. Desde su posición elevada, el gran capitán proporciona un liderazgo que se filtra hasta el último rincón del ejército. "
 sheikh_ul_islam_title:0 "Establecer cargo de jeque del Islam"
 sheikh_ul_islam_desc:0 "Instaurar un nuevo cargo para ser ostentado por aquellos con un profundo conocimiento del Corán para asegurar que el gobierno se conduce de acuerdo a la ley del Islam."
 the_sheikh_ul_islam:0 "Jeque del Islam"
 desc_the_sheikh_ul_islam:0 "Se ha instaurado un nuevo cargo para asegurar que el gobierno se conduce de acuerdo a la ley del Islam."
 the_khalifah_title:0 "Adoptar el título de Califa"
 the_khalifah_desc:0 "Conferir el título de califa sobre el de sultán para demostrar su importancia no solo como líder político sino también como líder espiritual."
 khalifah:0 "Califa"
 desc_khalifah:0 "Se ha conferido el título de califa sobre el de sultán para demostrar su importancia no solo como líder político sino también como líder espiritual."
 denouncement_of_sect_practices_title:0 "Denuncia de prácticas sectarias"
 denouncement_of_sect_practices_desc:0 "Condena cualquier forma de práctica sectaria y declara herejes a todos los practicantes."
 sect_practices:0 "Denuncia de prácticas sectarias"
 desc_sect_practices:0 "Cualquier forma de práctica sectaria se considera comportamiento herético."
 monastic_education_title:0 "Educación monástica"
 monastic_education_desc:0 "Mejora de la alfabetización y el conocimiento aritmético a través de la promoción de un sistema nacional de educación monástica."
 monastic_education_system:0 "Educación monástica"
 desc_monastic_education_system:0 "Se ha puesto especial atención en establecer un sistema de educación monástica para mejorar la alfabetización y el conocimiento aritmético."
 anti_christian_edict_title:0 "Edicto anticristiano"
 anti_christian_edict_desc:0 "Evita cualquier menoscabo de autoridad que la Cristiandad pueda causar a través de la publicación de un edicto para expulsar a todos los misioneros cristianos y exigiendo que todos los conversos renuncien a su nueva fe."
 the_anti_christian_edict:0 "Edicto anticristiano"
 desc_the_anti_christian_edict:0 "Se ha promulgado un edicto para expulsar a todos los misioneros cristianos."
 islamic_centre_of_scholarly_title:0 "Madraza"
 islamic_centre_of_scholarly_desc:0 "Concentra esfuerzos en la creación de un centro islámico de erudición y de culto a través de la promoción de estudios académicos del Islam y del apoyo a la creación de bibliotecas locales."
 islamic_scholarly_centre:0 "Madraza"
 desc_islamic_scholarly_centre:0 "Todos nuestros esfuerzos se han dirigido al establecimiento de un centro de erudición y culto islámicos."
 superintendents_title:0 "Decanos"
 superintendents_desc:0 "Establece un nuevo cargo para ser ocupado por un decano, de carácter similar al ocupado por un obispo pero, en lugar de ser nombrado por el arzobispo, el decano será nombrado por el monarca y así es más probable que sea leal a la Corona."
 superintendent_office:0 "Decanos"
 desc_superintendent_office:0 "Hemos establecido un nuevo cargo de decano, de categoría similar a la de los obispos pero, en lugar de ser nombrado por el arzobispo, el decano será nombrado por el monarca y así es más probable que sea leal a la Corona. "
 TOFARAWAYTOCOLONISE:0 "Esta provincia está a más de $MAX$ de nuestro núcleo provincial desbloqueado y con puerto más cercano."
 religious_migration:0 "Migración religiosa"
 desc_religious_migration:0 "Una minoría religiosa ha abandonado nuestra patria para crear una colonia en el Nuevo Mundo. Son devotos de su propia religión y no harán caso de ningún misionero."
 improved_fortifications:0 "Fortificaciones mejoradas"
 desc_improved_fortifications:0 "Las fortificaciones del lugar han sido rigurosamente mejoradas y proporcionan una gran defensa contra cualquier asedio."
 jizya_tax_title:0 "Introducir yizia"
 jizya_tax_desc:0 "Introduce un impuesto de capitación, el yizia, para los que no sean musulmanes y que se determinará según sus propiedades."
 per_capita_tax:0 "Yizia"
