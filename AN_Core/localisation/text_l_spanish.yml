 improve_key_defensive_position_small_title:0 "Mejorar defensas en $PROVINCENAME$"
 improve_key_defensive_position_small_desc:0 "A las gentes de $PROVINCENAME$ les preocupa que sus defensas sean inapropiadas ante una posible invasión. Suplican que se mejoren las fortificaciones. "
 improve_key_defensive_position_medium_title:0 "Crear una fortaleza en $PROVINCENAME$"
 improve_key_defensive_position_medium_desc:0 "En una futura guerra, la provincia fronteriza de $PROVINCENAME$ podría convertirse en una ubicación clave. Nuestros generales opinan que sería vital una mejora importante de fortificación para estar preparados. "
 improve_key_defensive_position_hard_title:0 "Convertir $PROVINCENAME$ en una fortaleza inexpugnable"
 improve_key_defensive_position_hard_desc:0 "La fortaleza de $PROVINCENAME$ fue en su momento una de las maravillas de la época. Sin embargo, esos días se han quedado claramente anticuados. Deberíamos dar prioridad a la modernización de esta fortaleza. "
 get_control_of_naval_supplies_title:0 "Producción nacional de suministros navales"
 get_control_of_naval_supplies_desc:0 "Si queremos mantener la flota, tenemos que asegurarnos el acceso a los suministros navales. De no hacerlo, pondríamos en riesgo la seguridad del país. "
 liquor_act_title:0 "Aprobar la ley de bebidas alcohólicas"
 liquor_act_desc:0 "Introduce regulaciones para la venta de alcohol, aplicando tasas de licencia a los minoristas de bebidas espirituosas y prohibiéndoles la venta a comerciantes sin licencia."
 joint_stock_companies_act_title:0 "Aprobar la ley de sociedades anónimas"
 joint_stock_companies_act_desc:0 "Evita la competencia de compañías menores no constituidas con la Compañía de las Indias, al prohibir las sociedades anónimas no autorizadas."
 merchant_shipping_act_title:0 "Aprobar la ley de la marina mercante"
 merchant_shipping_act_desc:0 "Impone un límite sobre la responsabilidad de las compañías navieras en lo referente al daño o pérdida de mercancías debidos al robo, la estafa o el fuego."
 witchcraft_act_title:0 "Aprobar la ley sobre brujería"
 witchcraft_act_desc:0 "La práctica de la brujería, la magia o la hechicería en cualquier de sus formas se considerará delito de ahora en adelante en la legislación."
 education_act_title:0 "Aprobar la ley de educación"
 education_act_desc:0 "Mejora la administración de justicia al adoptar el principio de educación obligatoria para aquellos que deben estar al cargo de nuestro sistema legal."
 abolish_slavery_act_title:0 "Aprobar la ley de abolición de la esclavitud"
 abolish_slavery_act_desc:0 "Aprueba una ley para prohibir la esclavitud y el comercio ilegal de esclavos en toda la nación."
 judiciary_act_title:0 "Aprobar la ley del poder judicial"
 judiciary_act_desc:0 "Establece un sistema judicial nacional que será responsable de la administración e interpretación de la ley en nombre del soberano del estado."
 combination_act_title:0 "Aprobar la ley de asociación"
 combination_act_desc:0 "Toma toda medida posible para evitar las huelgas, al prohibir la formación de asociaciones de comercio y sindicatos ilegales."
