 reconquer_breda_title:0 "Capturar Breda"
 reconquer_breda_desc:0 "La fortaleza de Breda sigue apuntando como una daga al corazón de los Países Bajos. Mientras se encuentre en manos españolas, no estaremos seguros. Tenemos que reconquistarla. "
 the_netherlands_discover_the_carribean_title:0 "Descubrir el Caribe"
 the_netherlands_discover_the_carribean_desc:0 "Nos han llegado rumores sobre las maravillosas riquezas de las Antillas Occidentales. Por la prosperidad del pueblo holandés, tenemos que encontrarlas y hacer valer nuestro derecho."
 dutch_colony_in_the_carribean_title:0 "Colonizar el Caribe "
 dutch_colony_in_the_carribean_desc:0 "Las islas del Caribe ofrecen oportunidades de riqueza para aquellos caballeros dispuestos a tomarlas y a trabajar para explotarlas. Nosotros tenemos, precisamente, ese tipo de caballeros. "
 the_netherlands_discover_north_america_title:0 "Descubrir Norteamérica"
 the_netherlands_discover_north_america_desc:0 "Hemos oído hablar de vastos territorios en la parte norte de una región llamada las Américas. Debemos ir allí y comprobar si los rumores son ciertos. "
 dutch_colony_in_north_america_title:0 "Colonizar Norteamérica"
 dutch_colony_in_north_america_desc:0 "Los vastos territorios vírgenes de las Américas están prácticamente vacíos. Es nuestro deber poblarlos en nombre de Dios y por la gloria de Holanda. "
 dutch_colony_in_south_africa_title:0 "Colonizar Sudamérica "
 dutch_colony_in_south_africa_desc:0 "Las historias sobre la enorme cantidad de oro que se puede encontrar en la parte sur de las Américas han llegado hasta nuestra capital. Para que los Países Bajos sean fuertes, tenemos que establecer una base en Sudamérica y comprobar si de ese modo podemos obtener nuestra parte. "
 dutch_colony_in_indonesia_title:0 "Colonizar las Indias Orientales "
 dutch_colony_in_indonesia_desc:0 "Las Indias Orientales son el centro de la producción mundial de especias. Grandes riquezas aguardan allí a la nación que amplíe el comercio de especias. ¡Que corran las especias!"
 dutch_colony_in_brazil_title:0 "Colonizar las Guayanas "
 dutch_colony_in_brazil_desc:0 "Los territorios de las Guayanas son inhóspitos e implacables pero, valiéndonos de nuestra superioridad y con la voluntad de Dios, podemos domesticar esas tierras para gloria de los Países Bajos."
 the_netherlands_discover_australia_title:0 "Descubrir Australia "
 the_netherlands_discover_australia_desc:0 "Hemos oído hablar de un gran continente al sur de las Indias Orientales. Nuestros navegantes solicitan el apoyo del gobierno para descubrir esas tierras y reclamarlas para Holanda. "
 dutch_control_of_taiwan_title:0 "Controlar Formosa"
 dutch_control_of_taiwan_desc:0 "La isla de Formosa se encuentra en una posición estratégica importante para el comercio con China. Si pudiéramos tomar posesión de esa isla, nos resultaría sumamente beneficiosa. "
 embrace_the_reformation_title:0 "Abrazar las enseñanzas de Calvino "
 embrace_the_reformation_desc:0 "La creciente solidez de la iglesia reformada holandesa, basada en las enseñanzas de Calvino, es evidente. Deberíamos adoptarla como la iglesia oficial. "
 take_malacca_from_portugal_title:0 "Quitarle Malaca a Portugal "
 take_malacca_from_portugal_desc:0 "Malaca se encuentra en el paso hacia las Indias Orientales. Quien lo controle, controlará el comercio de especias. Tenemos que quitárselo a los portugueses. "
 take_ceylon_from_portugal_title:0 "Liberar Ceilán "
 take_ceylon_from_portugal_desc:0 "La isla de Ceilán se encuentra en el centro de la ruta comercial del Océano Índico. Para asegurarnos de que el comercio pueda fluir libremente hacia Ámsterdam, tenemos que liberarla de Portugal. "
 establish_trade_in_indonesian_cot_title:0 "Comerciar con las Indias Orientales "
 establish_trade_in_indonesian_cot_desc:0 "Nuestros comerciantes consideran que se están perdiendo las oportunidades del comercio de especias de las Indias Orientales. La Compañía holandesa de las Indias Orientales solicita el apoyo del gobierno para que los Países Bajos comercien en la región. "
 conquer_ireland_title:0 "Conquistar Irlanda "
 conquer_ireland_desc:1 "Los habitantes gaélicos de Irlanda, históricamente conocidos como "los enemigos irlandeses de Su Majestad", llevan mucho tiempo fuera del dominio inglés. Es hora de meterlos en vereda."
 conquer_scotland_title:0 "Conquistar Escocia "
 conquer_scotland_desc:0 "Eduardo I, Azote de los Escoceses, fue lo bastante sabio como para asegurar nuestro reino sometiendo a los escoceses. Nosotros tenemos que hacer lo mismo. "
 vassalize_scotland_title:0 "Avasallar a Escocia "
 vassalize_scotland_desc:0 "El reino escocés es un problema constante: su tendencia a aliarse con los franceses y a causar alboroto en la frontera septentrional se está convirtiendo en una molestia. Tenemos que asegurarnos de que los señores escoceses sigan una línea más proinglesa. "
 england_discovers_north_america_title:0 "Descubrir Norteamérica "
 england_discovers_north_america_desc:0 "Hemos oído que nuestros pescadores, que se habían adentrado en el océano tras el rastro del bacalao, han divisado tierra. A ver qué nuevas tierras podemos descubrir. "
 england_discovers_the_carribean_title:0 "Descubrir el Caribe "
 england_discovers_the_carribean_desc:0 "Se ha estado hablando mucho de las ricas islas de la Antillas Occidentales. El parlamento está presionando a la Corona para que apoye una expedición que confirme tales afirmaciones. "
 conquer_indian_coastal_province_title:0 "Penetrar en el mercado con la India "
 conquer_indian_coastal_province_desc:0 "Los honorables caballeros de la compañía comercial del comercio londinense en la Indias Orientales han solicitado a la Corona que apoye sus esfuerzos. Si se adquirieran algunos territorios para que sirvieran de base a las actividades de la compañía, podrían representar unos buenos ingresos para la Corona."
 english_colony_in_australia_title:0 "Problemas carcelarios"
 english_colony_in_australia_desc:0 "Nuestras cárceles están desbordadas con delincuentes de todo tipo. Para hacer sitio, tendríamos que liberar a tales individuos peligrosos y devolverlos a la sociedad. Si hubiera un sitio donde meterlos…"
 establish_trade_in_american_cot_title:1 "Comercio americano"
 establish_trade_in_american_cot_desc:0 "La Hudson Bay Company está presionando con insistencia al parlamento para obtener apoyo en el establecimiento comercial en la Américas. Deberíamos secundar dicha iniciativa. "
 monopolize_british_cot_title:0 "Nuestro dinero cruza los mares"
 occupy_paris_title:0 "Ocupar París "
 occupy_paris_desc:0 "Seguimos presionando para lograr nuestras pretensiones al trono francés. Nuestra posición, a ojos del resto de la Cristiandad, se vería reforzada si pudiéramos conseguir el control de París. "
 conquer_normandie_and_caux_title:0 "Recuperar Normandía "
 conquer_normandie_and_caux_desc:0 "Felipe II de Francia le arrebató Normandía a traición a su legítimo propietario, el buen rey Juan. Debemos recuperar el ducado en nombre de la Justicia."
 conquer_aquitaine_title:0 "Conquistar Aquitania "
 conquer_aquitaine_desc:0 "Las ricas tierras de Aquitania fueron una vez la joya de la corona de los territorios del rey inglés. Es nuestro deber hacer que vuelva a ser así. "
