 adal_guerilla_warfareDESCR:0 "Pequeños grupos de guerreros de las colinas del este de África que utilizan tácticas de guerrilla para hostigar al enemigo."
 adal_gunpowder_warfareDESCR:0 "Guerreros del este de África armados con mosquetes y con tácticas defensivas bastante buenas."
 african_clubmenDESCR:0 "Los tradicionales maceros indígenas, el origen de todos los guerreros."
 african_hill_warfareDESCR:0 "Guerreros de la colina con habilidades defensivas bastante buenas, adaptados al clima de las colinas africanas."
 african_spearmenDESCR:0 "Guerreros tribales que utilizan lanzas como arma principal y escudos de madera para defenderse."
 african_western_franchise_warfareDESCR:0 "Guerreros africanos totalmente adaptados a las formas occidentales de hacer la guerra."
 afsharid_reformedDESCR:0 "Jinetes de camellos armados con mosquetes durante el reinado de Nader Shah, a quien algunos consideran uno de los líderes militares persas más aptos."
 afsharid_reformed_infantryDESCR:0 "Tropas de infantería armadas con mosquetes durante el reinado de Nader Shah, a quien algunos consideran uno de los líderes militares persas más aptos."
 algonkin_tomahawk_chargeDESCR:0 "Estos guerreros fueron otra mejora respecto de los guerreros convencionales de las llanuras. Aunque no eran tan efectivos en combate de choque como los guerreros modernizados, su mortífera lluvia de proyectiles proporcionaba a estas unidades una fuerza descomunal."
 ali_bey_reformed_infantryDESCR:0 "Tropas de caballería a las órdenes del general mameluco Alí Bey, quien reinstauró el estado mameluco en 1770."
 american_western_franchise_warfareDESCR:0 "Estas tropas atacan con el mayor ímpetu y sin tener en cuenta sus propias bajas. A la ofensiva, estas unidades resultan temibles, pero sufren mayor castigo a la hora de aplicar una táctica más defensiva."
 anglofrench_lineDESCR:0 "Las tácticas de la infantería de línea trataban de encontrar un equilibrio entre el ataque y la defensa, sin poner énfasis en ninguna de las dos. Sin embargo, estas unidades sobresalían en combate a distancia y cerrado. Su función sería la de romper las formaciones enemigas con una salva de mosquetes, para luego cargar contra ellas."
 archipelago_frigateDESCR:0 "Barco de dos mástiles armado con cañones, para aguas poco profundas, que entró en servicio a mediados del s. XVIII."
 asian_arquebusierDESCR:0 "En algunas zonas de Asia, la adopción de armas de fuego fue bastante lenta, pero gradualmente el arco fue dejándoles paso. El arcabuz se introdujo durante el s. XVI y permitió a las unidades de infantería una cadencia de fuego mucho mayor, aunque con menor precisión."
 asian_musketeerDESCR:0 "Ejércitos asiáticos equipados con mosquetes más ligeros y manejables, que reemplazaron a los viejos arcabuces."
 austrian_grenzerDESCR:0 "Tras la conquista de Hungría y Croacia en el s. XVIII, Austria formó un nuevo tipo de unidad, denominada 'Grenzer' ('fronterizos') para defender las fronteras de sus territorios recién conquistados de los otomanos. Los hombres se reclutaban de entre la población local, y recibían tierras a cambio de su servicio. Los regimientos de Grenzer fueron considerados como infantería ligera. Fundamentalmente, empleaban tácticas de hostigamiento aunque podían actuar también como infantería de línea."
 austrian_hussarDESCR:0 "Durante mucho tiempo, en Europa occidental la caballería fue la reina de los campos de batalla, con sus jinetes de pesadas armaduras realizando sanguinarias cargas de caballería. Sin embargo, en el este, oponentes como los turcos, que provenían de una tradición nómada, empleaban unidades de caballería más ligeras, que resultaban más apta para el hostigamiento. Estas unidades demostraron su valía en la batalla de Adrianópolis, donde la última gran cruzada fue hecha añicos por la caballería ligera otomana y sus Jenízaros. Para contrarrestar esto, los húngaros tenían una serie de unidades llamadas húsares, que eran una caballería más ligera, mejor preparada para hacer frente a sus oponentes otomanos. Sin embargo, la versión que llegó primero a Occidente no fueron los ligeros húsares húngaros, sino los Húsares Alados polacos, una mezcla entre la caballería pesada más ortodoxa y otra más ligera con función hostigadora."
 austrian_jaegerDESCR:0 "En Alemania, en el s. XVIII, hizo su aparición un nuevo tipo de infantería ligera, denominada 'Jaeger' (cazador). Los Jaeger fueron utilizados para exploración y hostigamiento. Reclutados originalmente de entre cazadores, floresteros y guardabosques, la mayoría eran excelentes tiradores, siendo empleados en consecuencia como tiradores, que podían causar un gran daño en la oficialidad enemiga. Posteriormente, Jaeger se convirtió en el término genérico para toda clase de infantería ligera. En muchos casos, fuerzas de Jaeger eran contratadas como mercenarias por otras naciones, como Gran Bretaña, que las empleó en la Revolución Americana."
 austrian_tercioDESCR:0 "El tercio (o cuadro) español era una formación combinada de piqueros y arcabuceros, desarrollada por el general español Gonzalo Fernández de Córdoba. La victoria de los ejércitos españoles en Pavía (1525) conduciría a su dominio del campo de batalla europeo durante los próximos 100 años. Al principio se componía de un 50-70% de piqueros, pero con los años se descubrió que solo con un 25% ya se lograba el objetivo defensivo de la formación sin sacrificar potencia de fuego."
 austrian_white_coatDESCR:0 "Tuvieron su origen en la frontera militar de Habsburgo, en los combates contra los ejércitos otomanos repletos de caballería. Los casacas blancas estaban entrenados y equipados principalmente para resistir cargas de caballería, por lo que flaqueaban en la ofensiva y contra unidades con mosquetes, si bien cumplían su cometido a la perfección contra ejércitos pesados en caballería."
 aztec_gunpowder_warfareDESCR:0 "La introducción de la pólvora en el Nuevo Mundo por parte de los europeos no cambió las tácticas generales de la guerra en las Américas, sino únicamente la tecnología empleada. El mosquetero de colina siguió siendo una unidad principalmente defensiva, pero sus efectividad era mayor que la del guerrero tradicional."
 aztec_hill_warfareDESCR:0 "El robusto guerrero de colina no fue inmune al cambio tecnológico. Con nuevas armas y tácticas, estos soldados empezaron a evolucionar desde una unidad ofensiva a una unidad que daba mayor importancia a la defensa. Sin embargo, su mayor posibilidad estaba en golpear la moral enemiga."
 aztec_tribal_warfareDESCR:0 "El Imperio Azteca se fundó en el elevado altiplano de México. La dinámica de la cultura azteca hizo necesaria la puesta en marcha de conquistas militares, y las unidades empezaron a evolucionar hacia unidades especializadas en ataque, lo que concedía gran valor a la capacidad de contención."
 bantu_gunpowder_warfareDESCR:0 "Guerreros sudafricanos armados con mosquetes y con tácticas de ataque bastante buenas."
 bantu_plains_warfareDESCR:0 "Guerreros de la llanura con buenas habilidades ofensivas, adaptados al clima de la sabana africana."
 bantu_tribal_warfareDESCR:0 "Tradicional guerrero tribal sudafricano, armado con una lanza y un característico escudo y que destacaba en estrategias ofensivas."
 barqueDESCR:0 "La bricbarca fue un pequeño velero utilizado inicialmente para el comercio. Al adaptarlas para la guerra, se consiguió una alternativa más pequeña y rápida a las carracas, de mayor tamaño."
 british_squareDESCR:0 "Durante la Guerra de Sucesión Austriaca, Austria hacía frente a una grave derrota, Silesia ya había caído ante Prusia y la derrota total no estaba lejos. Con el fin de ayudar a cambiar el curso de la batalla, unidades de irregulares de las fronteras orientales fueron desplegadas en los principales campos de batalla para apoyar a los acosados ejércitos imperiales. El combate en orden abierto era revolucionario en la guerra europea del momento. Sin embargo, hubo quien rechazó el concepto del escaramuzador y se atuvo a las rígidas estrategias de línea. Denominada Infantería de cuadro por la formación que adoptaba al combatir a la caballería, este tipo de unidades altamente disciplinadas estaba entrenado para disparar con una alta cadencia y por secciones, en lugar de hacerlo en una única descarga, garantizando que siempre hubiera alguna disparando. El fuego continuo resultante resultaba mortal y podía romper cualquier asalto. Sin embargo, las rígidas formaciones de este tipo de unidades las hacían más útiles defendiendo que atacando."
 british_hussarDESCR:0 "A medida que la caballería se fue especializando, los húsares empezaron a evolucionar. La unidad de húsares se hizo menos parecida a los húsares polacos que habían entrado primero en el panorama europeo y más semejante al original húngaro. Emboscar al enemigo, hostigarlo, deshacerse de la artillería enemiga y acabar con las unidades que huían eran algunas de las funciones de esta poderosa unidad."
 british_redcoatDESCR:0 "Los casacas rojas tienen sus orígenes en el ejército británico, ya que debido al pequeño tamaño del ejército, resultaba de vital importancia dosificar sus recursos. Entrenados e instruidos para soportar bien el fuego, estas tropas confiaban en el puro aguante para permanecer en el campo de batalla."
 chambered_demi_cannonDESCR:0 "El s. XVI no solo presenció mejoras en la maniobrabilidad de la artillería, sino que las vio también en los intentos de normalizar el tamaño y el peso de las piezas de artillería. "
 defensive_chambered_demi_cannonDESCR:0 "El siglo XVI no solo contempló mejoras en la maniobrabilidad de la artillería, sino que las vio también en los intentos de normalizar el tamaño y el peso de las piezas de artillería."
 chinese_dragoonDESCR:0 "En esencia, un soldado de a pie que solo utiliza el caballo para el transporte. Lo habitual era utilizar a estas tropas en misiones de reconocimiento."
 chinese_footsoldierDESCR:0 "El tradicional soldado de a pie de bajo rango, que vestía una armadura ligera e iba armado con una lanza o una espada."
 chinese_longspearDESCR:0 "Tropas de infantería equipadas con lanzas largas, especialmente eficaces contra cargas de unidades de caballería."
 chinese_steppeDESCR:0 "Arqueros a caballo armados con arcos compuestos, famosos por su precisión y alcance. A veces también iban equipados con lanzas, lo que les permitía cargar contra el enemigo después de que los arcos hubieran hecho su trabajo."
 early_carrackDESCR:0 "La carraca temprana fue el primer barco europeo que podía navegar en la alta mar del Atlántico. El diseño de este barco medieval tardío combinaba las características de los barcos largos germánicos y los mercantes árabes. Era menos maniobrable que la carabela, pero a causa de su tamaño podía llevar provisiones para largos viajes, carga para el comercio y armas para su propia defensa."
 carrackDESCR:0 "El diseño de la carraca, un barco medieval tardío, combinaba las características de los barcolongos germánicos y los mercantes árabes. Era menos maniobrable que la carabela, pero a causa de su mayor tamaño, podía transportar provisiones para viajes largos, mayor carga comercial, y armamento para protegerse. Algunas carracas, como la inglesa 'Henry Grâce à Dieu' podían llegar a desplazar más de 1000 toneladas, con grandes castillos de proa y popa, y podían considerarse como los mayores barcos de guerra de su época."
 caravelDESCR:0 "La carabela era un barco pequeño, muy maniobrable, que podía navegar con una gran precisión durante largos viajes de descubrimiento. Aunque de variado diseño, una carabela solía tener un trinquete, una vela mayor cuadrada y una mesana latina. Su menor calado limitaba el número de cañones a bordo, pero también significaba que esta nave ligera podía internarse en aguas poco profundas y estuarios. Vasco de Gama, Cabot, Colón, Magallanes… todos usaron carabelas durante sus viajes a finales del siglo XV y principios del XVI."
 chebeckDESCR:0 "Un barco pequeño, de dos o tres mástiles, muy utilizado en el Mediterráneo desde el s. XVI en adelante."
 coehorn_mortarDESCR:0 "Inventado por un ingeniero holandés, el barón Van Coehorn, en el s. XVII, era un pequeño mortero con el cañón fijado en un ángulo de 45 grados. La única manera de cambiar el alcance del disparo era mover la pieza o utilizar cargas de distinto peso."
 defensive_coehorn_mortarDESCR:0 "Inventado en el siglo XVII por un ingeniero holandés, el barón Van Coehorn, era un pequeño mortero con el cañón fijado en un ángulo de 45 grados. El único modo de cambiar el alcance del tiro era mover la pieza o usar proyectiles de distintos pesos."
 cogDESCR:0 "Un navío comercial de un solo mástil, originario del norte de Europa."
 creek_arquebusierDESCR:0 "El arcabucero creek fue un descendiente del guerrero tomahawk, aunque ponía más énfasis en el choque y la cohesión que el arcabucero americano nativo. Estas unidades conservaban una tendencia ofensiva, pero sus tácticas no eran tan devastadoras para la moral como las de otras tribus."
 culverinDESCR:0 "Eran cañones muy alargados, desarrollados durante los s. XVI y XVII. Eran famosos por su capacidad de disparo a largo alcance, pero, a su vez, por su poca precisión para alcanzar su objetivo."
 durrani_dragoonDESCR:0 "Eran tropas de caballería ligera que estaban compuestas principalmente por mercenarios afganos bajo el gobierno de Ahmad Shah Abdali, posteriormente Durrâni."
 durrani_rifled_musketeerDESCR:0 "Eran unidades de infantería afgana al servicio de Ahmad Shah Abdali, padre de la dinastía Durrâni, a mediados del s. XVIII. "
 durrani_swivelDESCR:0 "Eran unidades de caballería que llevaban a grupas cañones de colisa muy transportables, lo que permitía a las tropas disparar por encima de su propia infantería."
 dutch_mauricianDESCR:0 "En el s. XVI, el mosquete (un arma de fuego manual) se convirtió en algo habitual, si bien resultaba de recarga muy lenta. Los tácticos militares solían desplegar a los mosqueteros en formaciones para maximizar la potencia de fuego. De esta forma, los mosquetes formarían en líneas (de doce, ocho o seis de profundidad). Cuando el frente disparaba, se apartaba hacia retaguardia para recargar, tras lo que la siguiente línea dispararía. Esto maximizaba la cadencia de disparo de los mosquetes del siglo XVI, sobreponiéndose a su elevado tiempo de recarga. Fue Mauricio de Nassau el primero en emplear estas formaciones, que enseñó a las tropas holandesas durante la Guerra de los Ochenta Años. Su desarrollo de la estrategia y la táctica militares hizo del ejército holandés el más moderno de Europa."
 early_frigateDESCR:0 "Con el incremento del comercio por ultramar, se hizo necesario un barco de escolta rápido que proporcionara seguridad durante los viajes. Con este objeto se desarrollaron las primeras fragatas. Eran barcos de guerra más pequeños y estilizados con una única cubierta para el armamento, muy eficaces repeliendo asaltantes."
 east_asian_spearmenDESCR:0 "Soldados rasos de a pie, armados con lanzas de madera."
 eastern_bowDESCR:0 "Arqueros montados que componían la principal fuerza militar del ejército oriental."
 eastern_knightsDESCR:0 "Al igual que sus homólogos occidentales, los caballeros orientales representaban la cúspide de la tecnología militar. Provenían de la nobleza, que se podía permitir el mantenimiento de caballos y un entrenamiento superior. La carga de caballería decidió muchas batallas de la época."
 eastern_medieval_infantryDESCR:0 "Provenientes de la servidumbre y comunidades campesinas, esta infantería de armamento y entrenamiento escasos no será de mucha utilidad en combate. Sin embargo, ¿para que malgastar a la nobleza en peligrosos asaltos a fortalezas?"
 eastern_militiaDESCR:0 "Aunque la milicia está equipada y entrenada de forma muy similar a la infantería medieval, los fuertes lazos con la localidad daban a estas unidades un mayor aguante en combate."
 eastindiamanDESCR:0 "Un barco mercante perteneciente a la Compañía de las Indias Orientales."
 east_mongolian_steppeDESCR:0 "Son arqueros montados, equipados con arcos compuestos, destacados por su gran velocidad y potencia."
 ethiopian_guerilla_warfareDESCR:0 "Pequeños grupos de guerreros de las montañas del norte de África que utilizan tácticas de guerrilla para hostigar al enemigo."
 ethiopian_gunpowder_warfareDESCR:0 "Guerreros del norte de África armados con mosquetes y con mejores tácticas defensivas."
 ethiopian_mountain_warfareDESCR:0 "Guerreros de montaña con buenas habilidades defensivas, adaptados al clima de las montañas africanas."
 fluteDESCR:0 "Una nave de carga desarrollada en los Países Bajos en el s. XVI, estaba construida para maximizar el espacio de carga y la eficacia de la tripulación. Por ello se convirtió en uno de los barcos más utilizados en los ss. XVI y XVII. El diseño estándar no estaba armado, pero cuando era preciso podía dotársele de cañones y servir como navío auxiliar."
 french_carabinierDESCR:0 "Los carabineros aparecieron por primera vez en el s. XVI y eran un tipo de caballería pesada con muchas cosas en común con los coraceros. También llevaban armadura protectora, aunque algo menos que un coracero, pero la mayor diferencia era el armamento. El arma principal de un carabinero era la carabina, a veces también denominada arcabuz, un arma corta de rueda. Además de la carabina, solía llevar pistolas y una espada."
 french_caracolleDESCR:0 "A finales del s. XVI y principios del XVII, la formación de combate más común en la caballería europea occidental era la caracola, que se podía desarrollar de dos maneras. Con el primer método, la primera línea de la formación de caballería cargaba frontalmente, cada jinete disparando su arma de 30 a 50 pasos, para dar media vuelta y unirse a la retaguardia. Las líneas sucesivas repetían la misma operación, disparando y retirándose. Con esta formación, la primera línea estaba siempre cargando contra el enemigo, mientras las otras recargaban y esperaban su turno para atacar. Otro método consistía en cargar en una única fila, disparando cuando los enemigos entraban en su alcance y entonces avanzando en un movimiento circular, todo ello mientras se recargaba y reorganizaba la línea para mantener un ataque constante."
 french_cuirassierDESCR:0 "Los coraceros fueron un tipo de caballería pesada que surgió a finales del s. XV. Este tipo de caballería llevaba armadura desde la cabeza hasta las rodillas, con el cuerpo protegido por un peto, la coraza de la que tomaron su nombre. Dicho peto estaba diseñado para desviar no sólo el fuego de pistola, sino incluso las balas de mosquete. Estaban armados con pistolas de rueda, lanza y espada. Los coraceros se empleaban generalmente como caballería de choque y fueron usados durante prácticamente todo el periodo de tiempo comprendido por este juego."
 french_bluecoatDESCR:0 "Con origen en los ejércitos franceses de Luis XIV, los casacas azules muestran un especial ímpetu en el ataque. Es perfecta para mandos que creen que el ataque siempre triunfará sobre la defensa."
 french_dragoonDESCR:0 "En el s. XVII se creó un nuevo tipo de caballería con el nombre de 'dragones'. Básicamente, los dragones eran infantería transportada a caballo. El nombre les viene del arma que llevaban, una especie de mosquete o carabina corta denominada 'dragón'. Fueron ampliamente usados por todas las naciones europeas, principalmente debido a su menor coste comparado con la caballería convencional."
 french_impulseDESCR:0 "Durante la Guerra de Sucesión Austriaca, Austria hacía frente a una grave derrota, Silesia había perdido ya Prusia y la derrota total no estaba lejos. Con el fin de ayudar a cambiar el curso de la batalla, se llevaron grandes grupos de unidades a los campos de batalla europeos. Su nombre proviene de la formación que adaptaban al combatir a la caballería, una formación cuadrada. Eran unidades entrenadas expresamente para disparar por filas en vez de todas a la vez, lo que garantizaba una potencia de fuego constante en vez de intermitente. Sin embargo, las rígidas formaciones de este tipo de unidades las hacían más útiles defendiendo que atacando."
 frigateDESCR:0 "Con el paso del tiempo, la fragata evolucionó. Se hizo más grande y con más armamento, a veces con dos cubiertas para armamento. La combinación de velocidad y potencia de fuego de la fragata significaba que podía dejar atrás a cualquier barco con más cañones al tiempo que estaba mejor armada que otros barcos más veloces. La flota construida por la Mancomunidad de Inglaterra en los años 50 del siglo XVII consistía casi exclusivamente de fragatas."
 gaelic_free_shooterDESCR:0 "El desarrollo de mejores armas de fuego obligó a cambiar a los mercenarios gaélicos. Estos avezados guerreros esperarían a que el enemigo soltara la primera salva para lanzar su irresistible carga."
 gaelic_galloglaighDESCR:0 "Los galloglaigh, o gallowglass, eran bandas de mercenarios provenientes de las Hébridas que combinaban los estilos de guerra gaélico y escandinavo con gran efecto. Como muchos guerreros gaélicos anteriores, los galloglaigh utilizaban el hacha de combate a dos manos, pero también estaban equipados al más puro estilo nórdico, con cotas de malla y pesados cascos. Aparecieron en Irlanda a partir de mediados del s. XIII y pronto se convirtieron en guerreros muy demandados por la nobleza irlandesa, hasta bien entrado el s. XVI. Los galloglaigh luchaban junto con sus empleadores en pequeños grupos, compuestos por el guerrero, su kern (un escudero armado con pica o jabalina) y su caballerizo (armado con arco corto o una gavilla de saetas). En conjunto, estos grupos formaban en partidas de guerra, o Corrughadh, que podían alcanzar el centenar. Los galloglaigh eran temidos por los ingleses, ya que, aunque no eran rival para un ejército medieval en campo abierto, resultaban mortíferos en pequeñas escaramuzas. Como resultado, fueron usados muy a menudo por los señores irlandeses como tropas de choque en situaciones de emboscada. Ocasionalmente, estos guerreros hébridos también encontraron el éxito en campo abierto, más notablemente en Bannockburn en 1314."
 gaelic_mercenaryDESCR:0 "A medida que las armas de fuego y las técnicas de instrucción se extendieron por Europa, los métodos de combate tradicionales de escoceses e irlandeses empezaron a quedarse obsoletos. El tiempo de las bandas guerreras y los galloglaigh tocaba a su fin. Sin embargo, los mercenarios escoceses e irlandeses seguían siendo temidos, especialmente por los invasores ingleses. Aquellos que se adaptaron a las nuevas técnicas eran altamente valorados por su bravura y coraje, más notablemente, los 'redshank' escoceses y los buanadha (hombres cuarteados) de Irlanda. A partir del s. XVI podía verse a muchos mercenarios escoceses e irlandeses en ejércitos de todo el continente, especialmente durante la Guerra de los Treinta Años."
 galleassDESCR:0 "La galeaza era una adaptación de la gran galera mercante para contrarrestar el creciente uso de los buques de guerra. Mayor que la galera, la galeaza disponía de 32 pares de remos, cada remo manejado hasta por cinco hombres. Como respuesta al mayor armamento y costados más altos de los navíos de guerra, la galeaza contaba con impresionantes castillos de proa y popa y cubiertas de armamento sobre los remeros. Este peso extra implicaba que tuviera que depender más del viento, y fuera más lenta y menos gobernable que una galera. Como ésta, la galeaza quedó obsoleta con la introducción de nuevos y más avanzados buques oceánicos, pero mantuvo su utilidad en aguas interiores hasta el siglo XVIII."
 galleonDESCR:0 "Era un barco de vela grande, normalmente de tres mástiles, que se diseñó originalmente como barco de guerra, pero se usó más tarde para el comercio principalmente."
 galleyDESCR:0 "Con sus raíces en los viejos barcos de la antigüedad, la galera siguió siendo la elección principal para la guerra naval mediterránea hasta el s. XVI. Iba propulsada básicamente por remos, normalmente unos 25 pares manejados hasta por tres hombres a la vez. Esto suponía que fuera menos dependiente del viento que los barcos de vela, y su maniobrabilidad la convertía en un temible adversario. Con el tiempo, la galera dejó de usarse regularmente con la introducción de más avanzados navíos oceánicos, pero mantuvo su utilidad en aguas interiores hasta el siglo XVIII."
 germanized_pikeDESCR:0 "La derrota de los romanos a mano de los godos en la batalla de Adrianópolis anunció una nueva era en la ciencia de la guerra en Europa: la caballería se convertiría en la fuerza dominante del campo de batalla y la infantería quedaría relegada a servir de apoyo. Las victorias inglesas en la Guerra de los Cien Años, aunque empleando ejércitos de infantería, se basaron en tácticas defensivas. Sin embargo, los piqueros suizos de finales del s. XV otorgaron a la infantería un nuevo rol ofensivo. Los países orientales tomaron rápidamente nota de ello y procedieron a invitar a mercenarios alemanes para que enseñaran estas nuevas tácticas."
 han_bannerDESCR:0 "Tropa de infantería han, armada con mosquetes y que fue incorporada al sistema de estandartes creado inicialmente por los manchúes durante el s. XVII."
 heavy_frigateDESCR:0 "Barcos de dos cubiertas que llevaba normalmente 40 cañones."
 houfniceDESCR:0 "Se cree que los obuses modernos deben su nombre a la artillería houfnice desarrollada por los husitas en el s. XV. Estos cañones cortos estaban montados en carros y se utilizaban en el campo de batalla para disparar bolas de fuego y metralla como apoyo a la infantería."
 huron_arquebusierDESCR:0 "El guerrero tomahawk ya había puesto especial énfasis en las tácticas de disparo incluso antes de la introducción de la pólvora. Adoptando los beneficios de estas armas, el arcabucero indígena americano hizo mucho hincapié en el disparo ofensivo y la cohesión en el combate. No era tan efectivo en el choque como otros mosqueteros, eso sí."
 inca_mountain_warfareDESCR:0 "A medida que dispuso de nuevas armas y tácticas, el robusto guerrero montañés empezó a mejorar. Este tipo de guerrero todavía daba gran importancia a la defensa y confiaba en obtener la victoria gracias a su aguante. La mejora en las armaduras y el entrenamiento le permitieron aumentar aún más su efectividad."
 irish_chargeDESCR:0 "Eran los descendientes directos de los mercenarios gaélicos de las primeras épocas. Estas unidades ponían el mayor énfasis en la carga de infantería como medio de matar y desconcertar a sus enemigos. Estas cargas podían ser más devastadoras que la caballería misma."
 iroquois_rifle_scoutDESCR:0 "El explorador con fusil es una unidad especializada en hostigar al enemigo. Esta unidad no puede permanecer en combate tanto tiempo como una unidad más disciplinada. Sin embargo, estos guerreros son unos tiradores excelentes y su destreza con el fusil puede superar a la del soldado medio europeo."
 italian_condottaDESCR:0 "Condotta es la palabra italiana para 'contrato', y era utilizada para describir a las unidades mercenarias que lucharon en Italia para las diversas ciudades estado. A los líderes de los regimientos de condota se les llamaban 'condotieros'. Algunos de los más famosos fueron Sir John Hawkwood, Francesco Sforza y Bartolomeo Colleoni. Las tropas de condota no eran especialmente leales a sus patrones y frecuentemente cambiaban de bando por una mayor paga. Cuando luchaban contra otros condotieros, solían llegar a acuerdos de no causar excesivo daño al otro regimiento y la guerra en Italia devino en muchas ocasiones en una suerte de teatro. Los regimientos de condotieros estaban formados por infantería ligera y pesada, apoyada por ballesteros y con un ala de caballería pesada. Puesto que tenían el monopolio de la guerra en Italia, cuando otros ejércitos comenzaron a modernizarse, empleando piqueros y mosqueteros, los condotieros siguieron empleando armamento y doctrinas clásicas, lo que llevó a su declive."
 japanese_archerDESCR:0 "Los arqueros asiáticos fueron la fuerza más importante en las batallas orientales de esta época. Los arcos solían estar hechos de bambú, pero generalmente eran más largos que los europeos. "
 japanese_footsoldierDESCR:0 "Los soldados de a pie fueron el tipo de guerreros de más baja categoría dentro de la jerarquía de su tiempo, estaban compuestos por plebeyos y las clases nobles inferiores y fueron el principal soporte del ejército de los gobernantes. Al principio, la infantería se componía únicamente de mercenarios y aventureros, pagados con lo que pudieran saquear, aunque más adelante se convirtió en el núcleo de las fuerzas del señor local. A medida que las batallas, las guerras y el mayor tamaño de los ejércitos fueron ganando en complejidad, empezaron a recibir un mayor entrenamiento a fin de que pudieran mantener la posición frente al enemigo. Los soldados de a pie iban normalmente armados con lanzas, aunque algunos portaban espada o katana y otros eran empleados en el uso de maquinaria de guerra, así como para portar arcos de distinto tipo. Como regla general, llevaban armadura ligera, consistente en cojinetes de cuero entrelazados o en un cruce entre cuero y corazas de cobre o hierro. Esto los hacía más ágiles en el campo de batalla, aunque en ocasiones, vulnerables al armamento enemigo. En periodos posteriores, también recibieron armas de fuego."
 japanese_samuraiDESCR:0 "En su tiempo, los samuráis eran la nobleza de Japón. Samurái significaba "sirviente". Estaban muy bien educados y extremadamente bien entrenados en la lucha. Como pasatiempo, combinaban con la lucha la filosofía y la literatura. El samurái se regía por un estricto código de honor, el Bushido, el "Camino del guerrero". Si su señor moría o perdía una guerra, podía exigírsele que cometieran Seppuku (un suicidio asistido) como parte del Código. Del samurái se esperaba que hiciera otro tanto y siguiese a su señor a la siguiente vida. Eran un temido oponente en batalla debido a su alto entrenamiento en las artes del combate. Podían emplear una katana con gran habilidad o usar el yumi (arco largo japonés) tanto a pie como montados."
 large_cast_bronze_mortarDESCR:0 "Los cañones más grandes de aquel tiempo eran tan enormes que requerían de cientos de hombres y bueyes para moverlos. Tenían un poder de destrucción inmenso, pero solo podían disparar una cantidad limitada de veces a lo largo del día a causa de lo difícil que era recargar y apuntar semejante bestia."
 large_cast_iron_bombardDESCR:0 "Una versión mayor de la bombarda convencional, se trata de una pieza de la primera artillería de asedio europea, diseñada para lanzar objetos pesados contra las defensas enemigas. Un notable ejemplo de bombarda mayor es la 'Mons Meg', un regalo de Felipe III de Borgoña al Rey Jacobo II de Escocia en 1453. Aunque eran un arma devastadora, las grandes bombardas tardaban mucho en enfriarse después de cada disparo, limitando su uso en batalla, por lo que se empleaban sobre todo en asedios."
 leather_cannonDESCR:0 "El cañón de cuero fue utilizado por primera vez por los ejércitos del rey Gustavo II Adolfo de Suecia durante la tercera Guerra Sueco-Polaca. La artillería europea de aquel tiempo era demasiado grande y pesada para ser móvil en el campo de batalla, así que se tuvo especial enfásis en aumentar la movilidad de estos cañones para poder destacar en el campo de batalla."
 defensive_leather_cannonDESCR:0 "El cañón de cuero fue utilizado por primera vez por los ejércitos del rey Gustavo II Adolfo de Suecia durante la tercera guerra sueco-polaca. La artillería europea de aquel tiempo era demasiado grande y pesada y, en realidad, solo se usaba en asedios. La introducción de un cañón más ligero y móvil permitió a los suecos maniobrar su artillería para responder a los movimientos del enemigo y darles una ventaja táctica única en el campo de batalla. Por desgracia, el cañón de cuero que utilizaban los suecos tenía un punto débil que lo hacía muy poco práctico. Al ser  un estrecho tubo de cobre recubierto de correas de cuero y cuerdas, el cañón se recalentaba peligrosamente con un uso continuado. No obstante, el cañón de cuero marcó el inicio del desarrollo de la artillería ligera de campaña y el concepto de utilizar una gran potencia de fuego contra el avance enemigo."
 mali_tribal_warfareDESCR:0 "Un tradicional guerrero tribal norteafricano, armado con una lanza y un característico escudo y que destacaba algo más en estrategias defensivas."
 mamluk_archerDESCR:0 "Los guerreros esclavos infieles, capturados de niños y entrenados para luchar por sus amos musulmanes, fueron parte esencial del sistema militar del mundo islámico. El tiro con arco no solo era parte de su entrenamiento militar, sino que también consumía parte de su tiempo libre como entretenimiento."
 mamluk_cavalry_chargeDESCR:0 "Los guerreros esclavos infieles, capturados de niños y entrenados para luchar por sus amos musulmanes, fueron parte esencial del sistema militar del mundo islámico. Las tácticas de caballería y la equitación se convirtieron en parte integral de su entrenamiento más adelante, cuando abrazaban la fe musulmana."
 mamluk_duelDESCR:0 "Infantería especializada en combate individual y que utilizaba la espada como arma principal."
 mamluk_musket_chargeDESCR:0 "A pesar de la reticencia inicial hacia las armas de fuego, los mosquetes acabaron por añadirse a la tradicional carga de caballería durante el s. XVIII."
 manchu_bannerDESCR:0 "Una unidad de caballería ligera perteneciente al sistema militar de estandartes desarrollado por los manchúes a principios del s. XVII. El sistema estaba diseñado para organizar a la población (fueran civiles o soldados) en divisiones militares."
 maya_forest_warfareDESCR:0 "El guerrero del bosque siguió mejorando a medida que aparecieron las nuevas tecnologías y tácticas. Consiguió mantener el equilibrio entre ataque y defensa y continuó mejorando en ambas áreas."
 maya_guerilla_warfareDESCR:0 "Estas unidades no aguantarán tanto en combate como las demás unidades de guerrilla, pero lo compensan siendo más eficaces en el ataque. Intercambian el aguante por la habilidad de infligir daño extra al enemigo."
 maya_gunpowder_warfareDESCR:0 "El soldado del bosque seguía fiel a las tácticas que le habían funcionado durante la época anterior a la pólvora. El equilibrio entre el ataque y la defensa se mantuvo, pero la introducción de armas de pólvora por los europeos los hizo sencillamente más mortales."
 maya_tribal_warfareDESCR:0 "Los bosques y las junglas de la América Central fueron el hogar de la civilización maya. El terreno no estaba tan despejado como más al norte, cosa que ofrecía mayores ventajas al defensor. De ahí que las unidades militares desarrollaran convenientemente tácticas avanzadas tanto de ataque como de defensa, pero sin especializarse en ninguna en concreto."
 merchantmanDESCR:0 "Un navío de carga grande utilizado para el transporte de mercancías."
 mexican_guerilla_warfareDESCR:0 "La guerrilla de la América Central se especializa en ataques para debilitar la moral enemiga. También causa más bajas que la guerrilla de Sudamérica, aunque son algo más fáciles de desgastar. "
 mongol_bowDESCR:0 "Tropas de infantería ligera utilizadas habitualmente en los primeros compases de la batalla. Su propósito era hacer llover flechas sobre las tropas contrarias y mermar así su moral antes de que atacara la fuerza principal."
 mongolian_bowDESCR:0 "Unidades de caballería especializada en técnicas de emboscada. Permanecían a la espera del enemigo para atacarlo por sorpresa y, seguidamente, retirarse rápidamente antes de que los enemigos tuvieran tiempo de reagruparse."
 mongol_steppeDESCR:0 "Son arqueros montados, equipados con arcos compuestos, destacados por su gran velocidad y potencia."
 mongol_swarmDESCR:0 "Eran arqueros a caballo especializados en ataques en tropel, en los que el objetivo era arrollar al enemigo atacándolo en masa."
 steppe_riders:0 "Jinetes de la estepa"
 steppe_ridersDESCR:0 "En las grandes extensiones de la estepa, el arma de caballería brazo será dominante durante mucho más tiempo que en otras regiones. Pues esto era principalmente debido a la extrema movilidad extrema posible en ese terreno, las tropas a caballo seguirán estando bastante ligeramente armadas incluso después de la introducción de las armas de pólvora. Antes de la introducción de armas de fuego ligeras, arcos, espadas y lanzas ligeras serán el arma elegida para la caballería de la estepa, de Crimea a Manchuria."
 steppe_lancers:0 "Lanceros de la estepa"
 steppe_lancersDESCR:0 "Las tácticas tradicionales de la estepa con arqueros y lanceros a caballo siguieron dominando el campo de batalla con sus incursiones en tierras habitadas, proporcionando más armas modernas y los conocimientos necesarios para hacer uso de ellas."
 steppe_mounted_raiders:0 "Asaltantes de la estepa a caballo"
 steppe_mounted_raidersDESCR:0 "Con el paso del tiempo, tanto el desarrollo de armas de fuego y las tácticas para usarlas mejoraron. Si bien no desplazarían las tradicionales armas de los jinetes de la estepa, las armas de fuego serían pronto una parte integral de la guerra a caballo de la estepa. Como los cañones se hicieron más ligeros y pequeños también se podían llevar a caballo para ser usados en las fronteras siempre cambiantes de las llanuras."
 steppe_cavalry:0 "Caballería de la estepa"
 steppe_cavalryDESCR:0 "La caballería de estepa continuaría sobresaliendo en el ataque, escaramuzas y reconocimiento y muchos países sedentarios en la frontera de las estepas emplearán cosacos, tártaros y otros jinetes de la estepa para estos objetivos. Las costumbres libres de la estepa se mantendrían en esas unidades en muchos aspectos, pero hasta cierto punto su existencia contribuyó a un cambio en la organización y un movimiento hacia una estructura de ejército más moderna."
 steppe_uhlans:0 "Ulanos de la estepa"
 steppe_uhlansDESCR:0 "Con el tiempo los ejércitos de la estepa dependerían menos del saqueo y el pillaje para cubrir sus costes operativos y más en el pago de un mando centralizado. Sus tácticas todavía dependían de la movilidad y las armas ligeras como pistolas y lanzas todavía podían ser bastante mortales en terreno abierto para una fuerza sedentaria no preparada, pero en vez de dominar el campo de batalla por sí mismas, ahora a menudo actúan como un complemento de otro tipo de tropas como húsares o incluso la infantería."
 steppe_raiders:0 "Asaltantes de la estepa"
 steppe_raidersDESCR:0 "Mientras que tuvieron una introducción temprana, las armas de fuego fueron lentas en marcar una gran diferencia en las estepas debido a la naturaleza móvil de la guerra. La caballería seguirá siendo el arma dominante para los ejércitos de la estepa durante el principio de la edad moderna antes de que las armas de fuego se hicieran más ligeras y exactas. Los cuchillos y las espadas seguirían siendo el arma de elección para el combate cuerpo a cuerpo de la infantería de la estepa."
 steppe_footmen:0 "Lacayos de la estepa"
 steppe_footmenDESCR:0 "La naturaleza móvil de la guerra de la estepa siempre significó que la infantería estaría en desventaja ante la caballería en términos de movilidad y en los grandes paisajes abiertos. Esto significó que muchas tácticas de infantería sedentaria serían mucho menos viables en las llanuras. Para contrarrestar esto, la infantería de la estepa formaría con frecuencia fortalezas de carros durante el combate, lo que les permitía una movilidad protegida en el campo de batalla. Protegidos por tren de carros, la infantería podría hacer uso de armas de fuego y arcos mientras permanecían a salvo de los ataques de caballería ataca."
 steppe_musketeers:0 "Mosqueteros de la estepa"
 steppe_musketeersDESCR:0 "Para ser eficaz en las estepas la infantería continuó creando fortalezas móviles en los campos de batalla desde las cuales se podían llevar mosquetes y cañones más ligeros para contener al enemigo sin riesgo de ataques de caballería por parte la caballería más ligera de la estepa que rompiesen sus formaciones. Los soldados ligeramente armados también asaltarían hacia más el interior de las tierras enemigas usando botes a lo largo de los grandes ríos de las llanuras."
 steppe_infantry:0 "Infantería de la estepa"
 steppe_infantryDESCR:0 "Con cañones y armas de fuego más ligeros y más certeros. las fortalezas de carros de la estepa pudieron ser usadas de una manera más ofensiva. La fortaleza entera se movería al unísono a posiciones defensivas desde que podría desencadenar una lluvia de fuego de mosquetes y cañones. Con el desarrollo del combate, era entonces cuando se soltaba la propia caballería desde el interior de la fortaleza contra el enemigo en retirada. Los cañones utilizados eran de pequeño calibre para que se les pudiese llevar a lomos de caballo junto con las huestes según se movían por las estepas."
 steppe_rifles:0 "Rifles de la estepa"
 steppe_riflesDESCR:0 "Mientras los fundamentos de guerra de la estepa no han cambiado, la evolución general de la guerra llevaría con el paso del tiempo a una serie de hechos a los ejércitos de los huestes. Ya que los poderes sedentarios hicieron retroceder las fronteras de las Estepas libres, fortificando áreas antiguamente nómadas y creando sus propios regimientos de cosacos, tártaros. Y como los propios países de la estepa a menudo era dominados por y para y adaptar las mejores armas y las ideas más organizadas de sus vecinos."
 reformed_steppe_rifles:0 "Rifles de la estepa reformados"
 reformed_steppe_riflesDESCR:0 "Al final del siglo XVIII los ejércitos de la estepa habían pasado en muchos aspectos, unas transiciones similares a los de los ejércitos de oeste. Mientras que guerra seguiría siendo más móvil que en las regiones sedentarias, el equipo y la organización evolucionaron para ser más bien ejércitos permanentes. La movilidad y la utilización de viejas tácticas como las incursiones y ataques por sorpresa, si bien utilizando embarcaciones continuarían siendo empleadas a menudo en el siglo XIX."
 muscovite_caracolleDESCR:0 "El redescubrimiento de que una infantería formada con disciplina podía aguantar la acción de choque de la caballería unido al uso de armas de pólvora, que podía infligir una espantosa cantidad de bajas al atacante, hizo necesarias nuevas tácticas de caballería. Una de las primeras en diseñarse fue la formación de caracola, o espiral, en la que la caballería abriría fuego para romper las formaciones de infantería antes de intentar una carga. Desarrollada en occidente durante el s. XVI, no tardó mucho en extenderse hacia el este."
 muscovite_cossackDESCR:0 "La caballería cosaca evolucionó de forma continuada a medida que pasaba el tiempo. En lugar de ser una fuerza de caballería de choque, como los nuevos y más pesados húsares, se especializaron en escaramuzar y usaban pistolas para desorganizar al enemigo."
 muscovite_musketeerDESCR:0 "Con el uso a gran escala de armas de pólvora en el campo de batalla de la Europa oriental, empezaron a desarrollarse nuevas unidades que sacaran ventaja de ello. Con sus orígenes en los 'streltsy' moscovitas, estas unidades evolucionaron hacia un mayor énfasis en el ataque."
 muscovite_soldatyDESCR:0 "La introducción del tercio en la guerra de Europa oriental encontró oposición en quienes consideraban que esta formación era demasiado defensiva y que la infantería debía utilizarse de forma más ofensiva. Este papel recayó sobre la infantería rusa de 'soldaty'."
 native_indian_archerDESCR:0 "Los pueblos de cazadores y recolectores aprendieron enseguida la importancia de un hombre con buena puntería con el arco. En tiempos de paz, podía significar la diferencia entre el hambre o la supervivencia. En tiempo de guerra, entre la derrota o la victoria."
 native_indian_mountain_warfareDESCR:0 "Los pueblos de la montaña fueron unos de los guerreros más duros de los indígenas americanos. Empujados a menudo hacia las montañas por enemigos más fuertes, tuvieron que endurecerse para sobrevivir."
 native_clubmenDESCR:0 "El macero indígena es el origen de todos los guerreros: coge algo duro y golpea al oponente."
 native_indian_tribal_warfareDESCR:0 "La concentración de indígenas en tribus, normalmente para proteger áreas específicas, a menudo dio lugar a un estado de guerra endémico. Guerrear era una forma de demostrar valor y, frecuentemente, un rito de iniciación para los jóvenes."
 niger_kongolese_forest_warfareDESCR:0 "Guerreros del bosque con habilidades defensivas bastante buenas, adaptados al clima de los bosques africanos."
 niger_kongolese_guerilla_warfareDESCR:0 "Pequeños grupos de guerreros de las colinas del África central que utilizan tácticas de guerrilla para hostigar al enemigo."
 niger_kongolese_gunpowder_warfareDESCR:0 "Guerreros del oeste africano armados con mosquetes y con tácticas defensivas y ofensivas bastante buenas."
 niger_kongolese_tribal_warfareDESCR:0 "Un tradicional guerrero tribal del África central, armado con una lanza y un característico escudo. Un guerrero equilibrado, con buenas estrategias tanto ofensivas como defensivas."
 ottoman_azabDESCR:0 "Los azab fueron o bien unidades de infantería ligera utilizadas como arqueros o bien soldados de a pie equipados con espadas y escudos y especializados en el combate cuerpo a cuerpo."
 ottoman_janissaryDESCR:0 "Unidades de infantería, compuestas inicialmente por esclavos y prisioneros de guerra, que formaban el cuerpo principal de la guardia personal y los protectores del sultán."
 ottoman_lancerDESCR:0 "El sultán otomano Selim III inició su reinado llevando a cabo una minuciosa reforma militar. Una unidad de caballería más occidentalizada, armada con lanza, reemplazó a la caballería existente."
 ottoman_new_modelDESCR:0 "El sultán otomano Selim III inició su reinado llevando a cabo una minuciosa reforma militar. Un nuevo tipo de tropa de infantería occidentalizada fue diseñado para reemplazar a los jenízaros que durante tanto tiempo habían constituido la fuerza más importante del ejército imperial. "
 ottoman_nizami_cedidDESCR:0 "Infantería musulmana modernizada, influida por las escuelas y tácticas de la Europa occidental. Estos guerreros adoptaron los uniformes y las armas europeas y también aplicaron en su entrenamiento las estrategias militares occidentales."
 ottoman_musellemDESCR:0 "Unidad de caballería ligera compuesta normalmente por mercenarios extranjeros."
 ottoman_reformed_janissaryDESCR:0 "A finales del s. XVII, los jenízaros, junto con los espahíes, constituían el grueso de las unidades militares del mundo musulmán occidental."
 ottoman_reformed_spahiDESCR:0 "A finales del siglo XVII, los jenízaros, junto con los espahíes, constituían el grueso de las unidades militares del mundo musulmán occidental."
 ottoman_sekbanDESCR:0 "Una unidad de infantería provincial, a base de campesinos convertidos en soldados."
 ottoman_spahiDESCR:0 "Una unidad de caballería de élite musulmana, muy parecida a los caballeros europeos."
 ottoman_timariotDESCR:0 "Unidad de caballería que servía bajo las órdenes directas del sultán. Al timariot se le daba una porción de tierra ('timar') a cambio de sus servicios, pero en tiempos de guerra también se le exigía que llevara su propio equipo y séquito."
 ottoman_toprakli_dragoonDESCR:0 "Una unidad de caballería provincial, equipada con sable o carabina, bien conocida por su destreza con la montura."
 ottoman_toprakli_hit_and_runDESCR:0 "Una unidad de caballería ligera, famosa por su movilidad y velocidad. Normalmente era la primera división que atacaba al ejército enemigo, aplicando una táctica de atacar y retirarse."
 ottoman_yayaDESCR:0 "Infantería de arqueros musulmana, también conocida como los 'piyade'. Las tropas de yaya se componían principalmente de mercenarios y siempre estaban preparadas para el ataque, por lo que sus servicios militares solían estar muy bien pagados."
 pedreroDESCR:0 "Cañones relativamente ligeros, comparados con las culebrinas, que utilizaban como munición balas de piedra debido a su menor peso en contraste con las de hierro. "
 persian_cavalry_chargeDESCR:0 "Tropas de caballería equipadas con espadas de una mano, de hoja estilizada y muy curvada, que eran muy efectivas en cargas contra la infantería o tropas de caballería sin armadura."
 persian_footsoldierDESCR:0 "Soldado de a pie de baja categoría, armado con espada."
 persian_rifleDESCR:0 "Durante la época de los Qajar, el ejército persa pasó por amplias reformas de corte occidentalizador. Con la ayuda de asesores extranjeros, las tropas fueron entrenadas en las estrategias y tecnologías militares occidentales."
 persian_shamshirDESCR:0 "Infantería equipada con espadas de una mano, de hoja estilizada y muy curvada, que eran muy efectivas en cargas contra la infantería o tropas de caballería sin armadura."
 peruvian_guerilla_warfareDESCR:0 "La guerrilla sudamericana es un duro oponente. Aunque no causan mucho daño al contrario, puede costar mucho derrotar a estas unidades. "
 polish_hussarDESCR:0 "Los húsares originales eran unidades de caballería ligera diseñadas principalmente para la escaramuza. Sin embargo, el campo de batalla exigía unidades con mejor armadura y más resistentes. Así fue como evolucionaron los afamados húsares alados."
 polish_musketeerDESCR:0 "Con la creciente difusión de las armas de pólvora, el dilema que se planteó enseguida fue qué debía hacer la infantería armada con mosquete en el campo de batalla. En Polonia se desarrolló la teoría según la cual los mosqueteros debían ser utilizados como un arma defensiva que apoyase a la caballería."
 polish_tercioDESCR:0 "Aunque el tercio llegó a dominar los campos de batalla europeos, al principio era demasiado lento como para ser útil en los frentes de la Europa oriental, más abiertos y dominados por la caballería. Sin embargo, según disminuyó el ratio de piqueros en dicha formación, aportándole mayor potencia de fuego, empezó a ser útil en los campos de batalla del este de Europa. "
 polish_winged_hussarDESCR:0 "En la época medieval, los caballeros montados dominaban el campo de batalla, pero posteriormente fueron reemplazados por los mosqueteros y los piqueros. En el s. XVII, las fuerzas de caballería aún se utilizaban para obtener el efecto sorpresa en la batalla, pero tenían muy pocas posibilidades contra piqueros experimentados. Por ello, no tuvo demasiado uso en Occidente, pero en las estepas de Europa del Este fue el exponente principal de las batallas. Los polacos desarrollaron un nuevo tipo de sable curvado (el 'palasz'), seleccionaron cuidadosamente los mejores caballos para que tuvieran buena resistencia y velocidad, y dotaron a sus jinetes con una lanza de seis metros que se usaba en las cargas y podía perforar cualquier armadura. Los húsares alados se conviertieron en un tipo nuevo de caballería pesada, que otorgó incontables victorias en el frente oriental europeo. Jugaron un papel clave cuando Juan III Sobieski de Polonia desarmó el asedio turco sobre Viena en 1683. Sobieski envió cuatro agrupaciones de húsares en una furiosa carga que rompió la línea turca, fragmentándola y dejándola sumida en la confusión. Esta victoria de los húsares alados polacos le valió a su comandante el título de 'salvador de Viena'."
 prussian_uhlanDESCR:0 "Los primeros ulanos se crearon a principios del s. XVIII. Su principal función era de reconocimiento al servicio de la caballería más acorazada, además de ser asignados a los regimientos de escaramuza. Para mediados de siglo, se habían convertido en una pieza esencial de la estructura militar, debido a que su armadura ligera les hacía rápidos y ágiles en el campo de batalla, y a su gran valía en el choque con el enemigo, que en numerosas ocasiones cambió el curso de la batalla. Eran una buena alternativa a grandes ejércitos de infantería, no sólo por su impacto, sino por su mayor relación entre coste y efectividad. Esto permitió que pequeñas naciones con menos población disponible para el ejército presentaran una lucha efectiva, gracias a la mayor velocidad que un ejército montado puede desarrollar en campaña."
 prussian_drillDESCR:0 "Los soldados profesionales eran aquellos que habían sido rigurosamente entrenados, pudiendo permanecer en la lucha por largos períodos de tiempo, y sabiendo exactamente qué tenían que hacer. Por si eso fuera poco, era menos probable que rompieran filas mientras luchaban. Un ejemplo serían los soldados profesionales de Prusia, que se encontraban entre los mejores equipados y entrenados de su época. Eran una fuerza bien entrenada y muy disciplinada en casi cualquier situación. Tanta reputación tenían, que las colonias americanas pidieron instructores a Prusia para su guerra contra los británicos."
 pueblo_ambushDESCR:0 "En los terrenos abruptos de las estribaciones de las Rocosas se empezaron a elaborar nuevas tácticas en torno a la emboscada. Estas unidades no tenían el aguante de la infantería de montaña, pero sí mayor movilidad para realizar desmoralizadoras emboscadas al enemigo."
 qizilbash_cavalry_unitDESCR:0 "Unidades de caballería, armadas con lanzas, espadas o arcos, fácilmente reconocibles por sus tocados a franjas rojas y doradas que llevan para expresar su devoción a la facción duodecimana del islam chií."
 reformed_asian_cavalryDESCR:0 "Caballería asiática occidentalizada, más adaptada a las tácticas y estrategias occidentales."
 reformed_asian_musketeerDESCR:0 "Infantería asiática occidentalizada, equipada con mosquetes y más adaptada a las tácticas y estrategias occidentales."
 reformed_manchu_rifleDESCR:0 "Ejército desarrollado durante la dinastía Qing tras la conquista manchú de China. El ejército formaba el grueso principal en las operaciones militares y se componía mayormente de soldados chinos han."
 royal_mortarDESCR:0 "Durante el s. XVIII, en el campo de batalla se generalizó el uso de la artillería. Las tropas ya eran capaces de mover sus piezas de campaña con mucha más facilidad y velocidad."
 defensive_royal_mortarDESCR:0 "Durante el siglo XVIII se generalizó el uso de la artillería en el campo de batalla. Las tropas ya eran capaces de mover sus piezas de campaña con mucha más facilidad y velocidad"
 russian_cossackDESCR:0 "Los cosacos siguieron siendo parte integral de los ejércitos de la Europa oriental. Aunque no eran ni tan disciplinados o tan eficaces en la carga como la caballería pesada, estas unidades ligeras estaban especializadas en emboscar al enemigo."
 russian_cuirassierDESCR:0 "Los coraceros tomaron su nombre de la coraza, la armadura pectoral que llevaban las unidades de caballería más pesadas. Estas unidades, portadoras de una espada pesada en lugar del sable ligero, eran temibles cuando cargaban. Apoyadas por unidades de caballería ligera estas unidades resultaban imparables."
 russian_massDESCR:0 "Las tácticas de infantería en masa supusieron una ruptura con las tácticas lineales que habían dominado durante tanto tiempo. Estas unidades pueden describirse perfectamente con dos de las máximas del famoso general ruso Suvoróv: 'Entrenar duro, luchar calmado' y 'La bala para los idiotas, la bayoneta para los hombres'. Eran una infantería muy bien entrenada que favorecía las grandes cargas masivas sobre el fuego de mosquete."
 russian_green_coatDESCR:0 "Cuantas más ideas se importaban de la Europa occidental, más se iba pareciendo el infante oriental a su homólogo occidental. Los casacas verdes tuvieron su origen en Rusia, y sus métodos de entrenamiento y equipamiento occidentales les permitieron alcanzar cotas de efectividad nunca antes vista en el panorama oriental. También supusieron un distanciamiento de la doctrina defensiva de Pedro hacia posiciones más ofensivas."
 russian_lancerDESCR:0 "Los húsares de la Europa oriental habían llevado durante mucho tiempo, junto con otro equipo, una lanza larga. La lanza era un arma potente en ataque que permitía al soldado montado alcanzar a su enemigo antes de que este lo alcanzara a él, pero una vez en combate cerrado resultaba muy inefectiva, lo que volvía vulnerable al lancero. En consecuencia, la caballería equipada con lanzas era muy fuerte en el ataque, pero muy débil en defensa."
 russian_petrineDESCR:0 "La infantería de Pedro tiene sus orígenes en la derrota de los ejércitos rusos en la batalla de Narva, durante la Gran Guerra del Norte. El ejército había sido definitivamente derrotado por el ejército sueco, mejor entrenado aunque numéricamente inferior, lo que demostró que Rusia necesitaba adoptar nuevas tácticas si pretendía seguir siendo la potencia que era. Entrenados con una disciplina de hierro, los soldados de la infantería de Pedro destacaban en la defensa y eliminaban a sus enemigos mediante tácticas de desgaste."
 saxon_infantryDESCR:0 "Augusto el Fuerte, Elector de Sajonia, no solo fue famoso por ser padre de más bastardos que cualquier otro monarca de Europa, sino que también fue rey de Polonia. Durante su reinado formuló más tácticas de infantería ofensivas para el ejército polaco y sus unidades pasaron a ser conocidas como Infantería sajona."
 scottish_highlanderDESCR:0 "Las divisiones de Highlanders que constituyen una fuerza considerable en muchos de los ejércitos de la Commonwealth británica en nuestros días tienen sus raíces en el sistema semifeudal de clanes del norte y oeste de Escocia. Los highlanders eran miembros de diversos clanes agrupados en una unidad, de armadura muy ligera y portadores de la ancestral espada escocesa a dos manos, la Claymore, además de algunos cuchillos pequeños, los 'dirks'. Con el paso de los años también empezaron a portar pistolas consigo. Eran famosos por sus devastadoras cargas, comúnmente conocida como 'Carga de las Tierras Altas'. Siguiendo los levantamientos jacobitas, fueron paulatinamente asimilados en el Ejército Británico. La primera de las unidades propiamente escocesa fue la Black Watch, o 42º Regimiento de a pie (Royal Highland), que luchó con gallardía en Fontenoy durante la Guerra de Sucesión Austríaca. Los regimientos de highlanders llegaron a convertirse en una fuerza temida, destacada particularmente por su valor y su negativa a al rendición."
 shaybaniDESCR:0 "Una unidad de caballería que suele basarse en tácticas militares indirectas:0 hostigar y lanzar sucesivos ataques sobre el enemigo."
 slavic_stradiotiDESCR:0 "Los estradiotes se formaron en las áreas grecoalbanas de los Balcanes. Con poca o ninguna armadura, iban armados con sables, lanzas y mazas. Esta caballería ligera era excelente en exploración, reconocimiento y en ataques sobre enemigos desorganizados. Tras la caída de Bizancio, muchos estradiotes buscaron refugio en el oeste, y hay quien cree que la caballería veneciana de estradiotes de finales del siglo XV fue la que introdujo las tácticas modernas de caballería ligera en occidente."
 small_cast_iron_bombardDESCR:0 "La bombarda -una pieza primitiva de la artillería europea, utilizada tanto para asedio como para defensa- era un sencillo cañón capaz de arrojar proyectiles sobre las defensas enemigas. El proyectil predilecto solía ser una bola metálica o una piedra de gran tamaño, destinada más a causar daño sobre las fortificaciones que al personal enemigo. Incluso la bombarda más pequeña era sumamente pesada, y muy difícil de mover en batalla, limitando su uso contra formaciones de infantería o caballería."
 songhai_tribal_warfareDESCR:0 "Tradicional guerrero tribal del oeste africano, armado con una lanza y un característico escudo y que destacaba en estrategias defensivas."
 south_american_gunpowder_warfareDESCR:0 "Con la llegada de los europeos a las Américas, la población nativa tuvo contacto con las armas de pólvora. Las ventajas eran evidentes y solo fue cuestión de tiempo que aparecieran unidades portando mosquetes. El mosquetero defensivo fue el descendiente directo de los guerreros de montaña, y seguía usando las mismas tácticas que su antecesor. Sufre bastante castigo, pero la adición de armamento moderno le permite asestar un duro golpe a su enemigo."
 south_american_spearmenDESCR:0 "Unidad básica de los ejércitos de las Américas, normalmente campesinos dirigidos con indiferencia por oficiales aristócratas y que iban armados con lanza y escudo. Estas unidades formaban la espina dorsal de los ejércitos imperiales inca y azteca."
 south_american_warfareDESCR:0 "Las altas montañas de los Andes proporcionaron un entorno que fue muy superior para la defensa que para el ataque. Hubo una evolución gradual en la que la infantería empezó a especializarse en defensa y aguante en detrimento del ataque."
 spanish_tercioDESCR:0 "Los tercios fueron desarrollados principalmente por el brillante general Gonzalo Fernández de Córdoba (el 'Gran Capitán'), durante las guerras italianas. Se trata de una formación de infantería que combinaba lanceros y mosqueteros. Gracias a sus tácticas de armamento combinado, estas unidades se beneficiaban de la rígida defensa de sus soldados pesados y del alcance de sus mosqueteros, convirtiéndola en una formación ideal tanto para la defensa como el ataque. Los tercios, compuestos por infantería profesional altamente disciplinada, fueron famosos por su aparente invencibilidad durante los s. XVI y XVII. Su derrota ante los franceses en la batalla de Rocroi en 1643 indicaría el fin de su dominio de los campos de batalla europeos. A partir de entonces se adoptaría un nuevo sistema de combate, propuesto por Gustavo Adolfo de Suecia."
 swedish_arme_blancheDESCR:0 "Mientras que la caballería de húsares representaba el equilibrio entre disparo y choque, y la de los dragones se basaba principalmente en los mosquetes, la caballería de arma blanca se basó principalmente en el frío acero. Las osadas cargas de esta unidad de caballería podían devastar cualquier unidad desprevenida en cuestión de segundos."
 swedish_carolineDESCR:0 "Las reformas militares del rey sueco Carlos XI dieron lugar a una nueva fuerza de infantería especializada en el ataque. Las devastadoras salvas de mosquete eran el preludio a una carga en masa. "
 swedish_gallopDESCR:0 "La caballería en caracola armada con pistolas pasó a dominar las tácticas de caballería de Europa oriental, donde todavía se mantenían las tradicionales acciones de choque de la caballería al estilo de los húsares. Los ejércitos entrenados al estilo de Europa Occidental solían tener un bajo rendimiento contra estas unidades. Tras el derramamiento de sangre que supusieron las guerras polacas, el ejército sueco desarrolló un nuevo tipo de unidad, la caballería de carga. Aunque también iba armada con pistolas, como la de caracola, no las disparaban como acción preliminar a la carga, sino durante la carga misma. Los resultados fueron devastadores durante la Guerra de los Treinta Años y obligó a la caballería imperial a adaptarse rápidamente."
 swedish_gustavianDESCR:0 "A principios del s. XVII, el mosquete era todavía muy lento de cargar y tenía que concentrar su fuego en salvas para que resultara destructivo, ya que eran armas muy imprecisas y los fallos, comunes. Su largo periodo de recarga significaba que la unidad quedaría en una situación muy precaria si todas las armas disparaban a un tiempo. Desde los días de Mauricio de Nassau, este problema se atacó formando a la unidad en líneas (de a doce, ocho o seis de profundidad). Cuando el frente disparaba, se retiraba a la retaguardia para cargar, y la segunda línea se convertía en el frente. Gustavo Adolfo, el gran rey sueco, mejoró significativamente esta táctica al entrenar a sus tropas con tal excelencia que podía reducir las filas a sólo tres (la primera arrodillada, la segunda agachada, y la tercera en pie) y aun así mantener un fuego continuado."
 swiss_landsknechtenDESCR:0 "Los lansquenetes fueron un tipo de infantería creado por primera vez a principios del s. XVI en el Sacro Imperio Romano y que iba armada en su mayoría con una lanza larga o pica. George von Frundsbersg está considerado como su creador. Los lansquenetes combatían fundamentalmente formando un cuadro de picas, que les dio tanta fama como los elaborados ropajes que portaban a la batalla."
 swivel_cannonDESCR:0 "Cañón portátil y muy maniobrable. El cañón de colisa era pequeño y estaba diseñado principalmente para el combate a corta distancia."
 defensive_swivel_cannonDESCR:0 "Cañón portátil y muy maniobrable. El cañón de colisa era pequeño y estaba diseñado principalmente para el combate a corta distancia."
 tartar_cossackDESCR:0 "Los cosacos siguieron evolucionando como unidad. El uso de nuevas armas y tácticas dotó a las unidades de mayor aguante en combate y mayor potencia de choque."
 threedeckerDESCR:0 "Un gran navío de guerra de tres cubiertas artilladas que, normalmente, contenía más de 100 cañones."
 tofongchis_musketeerDESCR:0 "A pesar de la reticencia inicial, los mosquetes fueron aceptados gradualmente durante el final del s. XVI. La ventaja de las armas de fuego era indiscutible y, poco a poco, los mosquetes fueron haciéndose sitio en las fuerzas de infantería musulmanas."
 topchis_artilleryDESCR:0 "Una unidad de caballería musulmana, armada con mosquete de mecha."
 twodeckerDESCR:0 "Un navío de dos cubiertas, equipado normalmente con entre 60 y 90 cañones."
 wargalleonDESCR:0 "El galeón de guerra no era más que un galeón grande adaptado para el combate. Al tener mayor tamaño y más armas que los galeones convencionales, era utilizado como escolta de protección en las flotas de galeones. Las flotas de Indias, o del tesoro, españolas eran conocidas por incluir gran cantidad de estos navíos."
 westernized_adalDESCR:0 "Guerreros del este de África influidos en cierta medida por las tácticas defensivas occidentales."
 westernized_aztecDESCR:0 "Con la introducción de los métodos de entrenamiento occidental y el nuevo equipo, el guerrero de la colina se convirtió en un combatiente mucho más efectivo. Los nuevos métodos de entrenamiento dotaban a la unidad de mayor cohesión en combate, mientras que el nuevo equipamiento mejoro tanto el ataque como la defensa de la unidad."
 westernized_bantuDESCR:0 "Guerreros sudafricanos influidos por las tácticas y estrategias militares occidentales de ataque. "
 westernized_ethiopianDESCR:0 "Guerreros norteafricanos influidos por las tácticas y estrategias militares occidentales de defensa."
 westernized_mayanDESCR:0 "Como las ideas militares occidentales se difundían por las Américas, el guerrero del bosque no fue inmune al cambio. Las nuevas técnicas de entrenamiento y el combate con armas de fuego mejoraron la capacidad de estas unidades para resistir."
 westernized_niger_kongoleseDESCR:0 "Guerreros centroafricanos influidos por las tácticas defensivas y ofensivas occidentales."
 westernized_south_americanDESCR:0 "La infantería sudamericana occidentalizada fue la sucesora de los guerreros de montaña de las primeras épocas. El entrenamiento y equipo occidentales han mejorado estas unidades en todos los aspectos, pero siguen centrados en la defensa."
 westernized_zapotecDESCR:0 "Las nuevas tácticas militares de Europa fueron difundiéndose poco a poco por las Américas. Los nuevos métodos de entrenamiento reforzaron la cohesión de los guerreros de la llanura, al tiempo que incrementaron la eficacia de la unidad en todas las áreas de combate."
 western_longbowDESCR:0 "El arco largo era un arma de proyectil utilizada principalmente por la infantería de Inglaterra y Gales desde el s. XIV al XVI. Era un arma muy precisa, de largo alcance y lo bastante potente como para atravesar armaduras de cota de malla. Los ingleses utilizaron mucho estas unidades durante la Guerra de los Cien Años contra Francia, destacadamente en las batallas de Crécy y Agincourt. Con el desarrollo de la pólvora, el arco largo fue quedando obsoleto."
 western_medieval_infantryDESCR:0 "El soldado básico de los ejércitos europeos occidentales. Solían ser campesinos movilizados con poco o ningún entrenamiento y muy poco equipo. Sin embargo, cuando se desplegaban en masa podían ser devastadores."
 western_medieval_knightsDESCR:0 "Caballero medieval con origen en los reinos francos, donde los guerreros montados eran recompensados con tierras por sus servicios militares. Este concepto de una poderosa élite guerrera se extendió por toda la Europa occidental y se convirtió en parte integra del sistema feudal, en el que los Caballeros formaban parte de la nobleza menor. Gracias al desarrollo del estribo, los caballeros podían portar armaduras más pesadas y eran más capaces de arrollar a la infantería con fuerza letal. También eran conocidos por luchar desmontados usando armas pesadas cuando las circunstancias así lo dictaban."
 western_men_at_armsDESCR:0 "Los hombres de armas eran soldados profesionales en los ejércitos europeos occidentales de finales de la Edad Media. Los caballeros y las familias nobles contrataban a una cierta cantidad de ellos para formar sus séquitos. Solían ir mejor armados y acorazados que el soldado medio. Durante la Guerra de los Cien Años, hombres de armas eran aquellos soldados que luchaban a caballo o con armamento pesado, pero no de una clase social elevada, y en consecuencia, no podían ser denominados caballeros. Los mejores equipados y entrenados de entre ellos eran conocidos como Sargentos de armas."
 zapotec_gunpowder_warfareDESCR:0 "Ni el guerrero de la llanura, destacado por su valentía al atacar, pudo dar la espalda los beneficios del mosquete traído de Europa. Los nuevos 'mosqueteros' de ataque conservaron aún su intensidad en la ofensiva, pero las armas de pólvora les proporcionaron una mejor defensa."
 zapotec_plains_warfareDESCR:0 "El guerrero de la llanura era la unidad de ataque fundamental en las Américas, pero ni siquiera ellos fueron inmunes al progreso. Las nuevas armas y tácticas permitieron a las unidades mejorar su capacidad ofensiva, mientras que los nuevos métodos de entrenamiento mejoraron la efectividad de la unidad en todos los campos."
 zapotec_tribal_warfareDESCR:0 "El área del imperio zapoteca proporcionó condiciones sumamente útiles para la guerra ofensiva. Las unidades militares desarrolladas ahí se especializaron en el ataque y emplearon tácticas diseñadas para minar la moral del oponente."
 zaporoghian_cossackDESCR:0 "Las comunidades de cosacos crecieron originariamente en el límite de la estepa entre Moscovia y Polonia, por un lado, y entre los tártaros por el otro. En este entorno salvaje de constantes ataques, se desarrollaron las comunidades militares de jinetes que pronto fueron demandadas como tropas duras, si bien indisciplinadas."
 zulu_chest_and_hornsDESCR:0 "Las tácticas Impi fueron una estrategia militar desarrollada por el jefe africano Shaka en el s. XVIII. Los guerreros rodeaban a al enemigo situando pequeños grupos en los flancos izquierdo y derecho, representando los cuernos del búfalo, mientras que una fuerza central creaba una poderosa barrera de contención defensiva, a imagen de su pecho."
