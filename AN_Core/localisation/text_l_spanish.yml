 counter_reformation:0 "Contrarreforma"
 desc_counter_reformation:0 "Hemos adoptado la Contrarreforma en defensa de la fe católica y de su Santidad el Papa. (Si en algún momento optamos por las ideas nacionales §YEcumenismo§! o §YLiberté, égalité, fraternité§!, perderemos esta bonificación)."
 join_the_counter_reformation_title:0 "Adoptar la Contrarreforma"
 join_the_counter_reformation_desc:0 "Su Santidad, el Papa, ha pedido un poderoso esfuerzo para contrarrestar el movimiento Protestante. Con la ayuda de la recién fundada orden de los jesuitas, erradicaremos y purgaremos estas inmundas herejías. Aparte de más misioneros, y más eficaces, al Protestantismo y a la Reforma le llegan malos tiempos para extenderse por nuestro reino. (Si en algún momento optamos por las ideas nacionales §YEcumenismo§! o §YLiberté, égalité, fraternité§!, perderemos esta bonificación)."
