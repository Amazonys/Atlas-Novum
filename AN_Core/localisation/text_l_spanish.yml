 establish_gaituguiliu_decision_title:2 "Establecer Gaituguiliu"
 establish_gaituguiliu_decision_emperor:2 "Gaituguiliu establecido"
 establish_gaituguiliu_decision_desc:1 "Los caciques nativos de prefecturas remotas o tusi son gobernantes hereditarios de minorías locales que de vez en cuando son útiles debido a sus vínculos con la población local, pero a menudo han demostrado ser un riesgo para la estabilidad regional a largo plazo. Al reemplazarlos lentamente por funcionarios normales nombrados por el gobierno central, se hará más fácil mantener la tranquilidad a nivel regional."
 seaban_decision_title:1 "Veto marino"
 seaban_decision_emperor:1 "Veto marino"
 seaban_decision_desc:1 "Mares y océanos traen fortunas y descubrimientos, pero también piratería, contrabando e incluso usurpadores se esconden tras olas y mareas. Revisaremos nuestra política sobre la navgación y el comercio marítimo. Todo lo que se acerque a nuestras costas estará mejor regulado."
 reform_land_tax_decision_title:2 "Divisiones administrativas"
 reform_land_tax_decision_emperor:2 "Divisiones administrativas"
 reform_land_tax_decision_desc:2 "Ahora que el Reino bajo el Cielo está bajo nuestra legítima guía, las fronteras de las provincias deben ser redispuestas para una mejor administración. Al redividir el país más uniforme y sistemáticamente, nuestra administración será más efectiva."
 military_governors_decision_title:2 "Regulación de extranjeros"
 military_governors_decision_emperor:2 "Regulación de extranjeros"
 military_governors_decision_desc:2 "Si permitimos que nuestros súbditos extranjeros de regiones remotas se gobiernen a sí mismos, con el tiempo nuestro control se debilitará y nuestra señoría será simbólica. Debemos fundar nuevos cuerpos gubernamentales y enviar más personal a rehacer nuestro control sobre dependencias menos cultivadas."
 centralizing_top_government_decision_title:2 "Reestructurar la burocracia"
 centralizing_top_government_decision_emperor:2 "Reestructurar la burocracia"
 centralizing_top_government_decision_desc:2 "Debemos hacer una ruptura clara con el viejo régimen que perdió el Mandato del Cielo. Para levantar algo duradero necesitamos concentrar poder y reafinar las estructuras políticas del imperio mediante una serie de reformas fundamentales, incluyendo la remodelación de incluso los puestos más altos"
 vassalize_tributaries_decision_title:1 "Elevar estatus tributario"
 vassalize_tributaries_decision_emperor:1 "Elevar estatus tributario"
