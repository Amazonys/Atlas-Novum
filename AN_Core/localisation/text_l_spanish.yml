 halberd_infantry:0 "Alabarderos"
 halberd_infantryDESCR:0 "Unidades de infantería equipadas con lanza con punta de hacha y pica. Las alabardas se hicieron de uso común durante los siglos XIV y XV y fueron diseñadas principalmente para combatir con mayor eficacia a las tropas con armadura pesada."
 chevauchee:0 "Chevauchée"
 chevaucheeDESCR:0 "La Chevauchée se componía de pequeños grupos de unidades de caballería ligera y servía principalmente para la incursión y el saqueo. La táctica de la Chevauchée se utilizó con éxito durante la Reconquista y la Guerra de los Cien Años."
 bardiche_infantry:0 "Infantería de bardiche"
 bardiche_infantryDESCR:0 "Unidades de infantería equipadas con largas hachas de asta (o bardiches), de tamaño y forma diversos y utilizados comúnmente por los países europeos orientales."
 druzhina_cavalry:0 "Caballería druzhina"
 druzhina_cavalryDESCR:0 "Unidades de caballería equipadas con hachas de batalla y que formaban el núcleo de muchos ejércitos de la Europa oriental. En tiempo de paz, las druzhinas solían servir como guardaespaldas o para el cobro de tributos."
 muslim_cavalry_archers:0 "Caballería musulmana de arqueros"
 muslim_cavalry_archersDESCR:0 "Arqueros a caballo, rápidos e impetuosos, que solían desplegarse contra la caballería de caballeros, más lenta y pesada."
