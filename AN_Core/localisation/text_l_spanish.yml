 improve_reputation_mission_title:0 "¡Reducir sobreextensión!"
 improve_reputation_mission_desc:0 "Nos hemos expandido muy rápidamente y hemos ganado una cantidad significantiva de sobreextensión. Debemos consolidar y trabajar para reducirla o de lo contrario nos enfrentaremos a algunas consecuencias nefastas."
 generic_annex_vassal_mission_title:0 "Incorporar [Root.GetName] a nuestro país"
 generic_annex_vassal_mission_desc:0 "[Root.GetName] es un vasallo de nuestro país, pero necesitamos integrarlos en nuestra sociedad. Una anexión diplomática sería nuestra mejor opción."
 annex_minor_mission_title:0 "Borrar a [Root.GetName] del mapa"
 annex_minor_mission_desc:0 "Este pequeño y molesto estado cercano a nuestras fronteras mantiene la indignante pose de pretender ser independiente. Esto debe subsanarse de inmediato. Anexionémonos $COUNTRY$ y borrémoslos del mapa."
 improve_relations_mission_title:0 "Mejorar las relaciones con $COUNTRY$"
 improve_relations_mission_desc:0 "Las relaciones con nuestros vecinos se han deteriorado en exceso. Tenemos que rectificar y recomponerlas."
