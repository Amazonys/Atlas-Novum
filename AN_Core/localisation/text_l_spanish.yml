 military_focus:0 "Enfoque militar"
 desc_military_focus:0 "Mucha de nuestra investigación está actualmente dirigida a mejorar el ejército. Por desgracia, la investigación comercial está pagando las consecuencias."
 trade_focus:0 "Concentración en el comercio"
 desc_trade_focus:0 "Mucha de nuestra investigación está actualmente dirigida a mejorar el comercio. Por desgracia, la investigación militar está pagando las consecuencias."
 establish_bank_of_amsterdam_title:0 "Fundar el Banco de Ámsterdam"
 establish_bank_of_amsterdam_desc:0 "La savia del comercio es el valor del dinero, y el sistema monetario no es siempre todo lo valioso que afirma ser. El Banco de Ámsterdam está ofreciendo la emisión de billetes de banco con valor garantizado, ¿podría servir de ayuda?"
 bank_of_amsterdam:0 "Banco de Ámsterdam"
 desc_bank_of_amsterdam:0 "En la Europa renacentista, la moneda de los estados pequeños se componía en gran medida de las divisas de las naciones vecinas. Para remediar tal situación, en 1609 se fundó un banco bajo la protección de la ciudad de Ámsterdam. Al principio, este banco recibía tanto moneda extranjera como local a su valor intrínseco real, deducía un pequeño cuño y los honorarios de administración y abonaba el resto en los asientos de sus clientes."
 india_trade_co:0 "Compañía de las Indias Orientales"
 desc_india_trade_co:0 "La concesión de un monopolio sobre el comercio con las Indias Orientales ha permitido a nuestros comerciantes negociar con una sola voz, lo cual ha mejorado los tratos comerciales. Ello también nos asegura que sepamos exactamente quién trae mercancías, lo que permite una mejor recaudación de los impuestos. "
 dutch_india_trade_co:0 "Vereenigde Oost-Indische Compagnie"
 desc_dutch_india_trade_co:0 "La Compañía Holandesa de las Indias Orientales ha dotado de una sola voz a los comerciantes de los Países Bajos a la hora de comerciar en los lucrativos mercados de las Indias Orientales. Esto ha mejorado nuestra habilidad para negociar concesiones comerciales y para fundar las bases para promover el comercio."
 found_voc_title:0 "Fundar la Oost-Indische Compagnie"
 found_voc_desc:0 "Una compañía ha solicitado a los Estados Generales un monopolio de 21 años para llevar a cabo actividades coloniales en Asia. Estas zonas son potencialmente muy ricas, pero necesitan el monopolio porque los riesgos son muy elevados."
 POLICY_TRIGGER:0 "$SLIDER$ $DIRECTION$ $VALUE$.\n"
 trade_and_production_cutbacks:0 "Recortes en comercio y producción"
 desc_trade_and_production_cutbacks:0 "Hemos tenido que recortar los costes del comercio y de la producción para mantener a nuestras fuerzas armadas."
 military_cutbacks:0 "Recortes militares"
 desc_military_cutbacks:0 "Hemos tenido que recortar los costes militares para mantener la producción y el comercio."
 short_term_boost:0 "Impulso a corto plazo"
 desc_short_term_boost:0 "Se han subido los impuestos considerablemente para mejorar el estado de nuestra tesorería."
 long_term_boost:0 "Impulso a largo plazo"
 desc_long_term_boost:0 "Se han subido los impuestos ligeramente para mejorar el estado de nuestra tesorería."
 attrition_mod:0 "Por desgaste"
 CANT_FIRE_ADVISOR:0 "Hemos contratado recientemente a este consejero y no podemos despedirlo hasta "
 WCRD_EMPEROR:0 "Ellos son parte del imperio y nosotros somos el emperador."
 decreased_military_funding:0 "Reducción de la financiación militar"
 desc_decreased_military_funding:0 "Actualmente estamos recortando los gastos militares."
 even_spread_of_investments:0 "Reparto igualitario de inversiones"
 desc_even_spread_of_investments:0 "A pesar del desacuerdo en el parlamento, se ha decidido que todas las áreas tecnológicas reciban algún fondo suplementario."
 MERCENARY_COST:0 "Coste de mercenarios"
 financial_arguments:0 "Argumentos económicos"
 desc_financial_arguments:0 "El parlamento está teniendo ciertas dificultades para decidir si acepta o rechaza la reforma económica que se propuso hace un tiempo."
 emergency_plan:0 "Plan de emergencia"
 desc_emergency_plan:0 "Se han tomado ciertas medidas para evitar una contrarrevolución."
 bothersome_parliament:0 "Parlamento conflictivo"
 desc_bothersome_parliament:0 "El parlamento parece tener ciertas dificultades para comprender quién está al cargo del gobierno."
 desc_golden_fleece:0 "Pretium Laborum Non Vile."
 establish_golden_fleece_title:0 "Establecer la Orden del Toisón de Oro"
 establish_golden_fleece_desc:0 "Nuestro duque ha sido elegido para la orden británica de la Jarretera, pero ha tenido que declinar el nombramiento para no ofender al rey de Francia. Sin embargo, podemos fundar nuestra propia orden caballeresca con un reglamento similar y llamarla la Orden del Toisón de Oro. "
 create_the_compagnies_ordonnance_title:0 "Crear las Compagnies d'Ordonnance"
 create_the_compagnies_ordonnance_desc:0 "Si definiéramos un paquete de normas que recogiera exactamente lo que hace falta para proporcionar tropas a nuestro ejército, racionalizaríamos el reclutamiento de mercenarios y el proceso se abarataría."
 desc_compagnies_ordonnance:0 "La normativa del apoyo exacto requerido para dar apoyo a 100 caballeros del ejército. Estos bloques de 700 hombres formaban la base de las futuras compañías. "
 the_staple_port:0 "El puerto principal"
 desc_the_staple_port:0 "Hemos concedido a Calais los derechos exclusivos para importar al continente lana inglesa. Con ello se han incrementado de forma drástica los ingresos procedentes del puerto. "
 the_theme_system:0 "El sistema de themas"
 desc_the_theme_system:0 "Un sistema administrativo civil y militar que ofrece tierra a cambio de un contrato de servicio militar. Eso significa que no tenemos que recurrir a la llamada a filas, lo que facilita el reclutamiento. "
 desc_vornedskab:0 "Los daneses introdujeron la Vornedskap (o servidumbre) relativamente tarde, en comparación con el resto de Europa. Sin embargo, fue bastante efectiva e importante para configurar el estado danés."
 adopt_vornedskab_title:0 "Adoptar la Vordenskap"
 adopt_vornedskab_desc:0 "El problema de cobrarle impuestos a la gente es que tienes que saber dónde están para poder recaudárselos de forma efectiva. Si decretamos que ningún campesino pueda abandonar su lugar de nacimiento sin permiso del propietario de la tierra, recaudarles los impuestos sería más fácil. "
 desc_den_danske_lov:0 "El Danske Lov se introdujo para tener un paquete de leyes codificadas para todo el reino. Con esto se asegura que las leyes sean las mismas en toda Dinamarca."
 sign_den_danske_lov_title:0 "Firmar el Den Danske Lov"
 sign_den_danske_lov_desc:0 "Con el paso de los años, se han ido acumulando varias leyes y decretos. Por el bien de una administración eficiente, sería mejor codificarlos en un solo corpus de leyes y así todo el mundo conocerá sus derechos. "
 move_capital_to_delhi_title:0 "Trasladar la capital a Delhi"
 move_capital_to_delhi_desc:0 "Para ser honestos, la actual capital no es apropiada para un monarca tan magnífico como el nuestro. Traslademos la sede del gobierno a Delhi, la joya de la India, para que todos sepan de nuestra grandeza. "
