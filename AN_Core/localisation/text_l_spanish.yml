 desc_thalassocracy:0 "Talasocracia, dominio por el mar. Nuestro pueblo vive con, por y para el mar. Nuestro imperio se extiende mucho más allá de nuestra tierra natal, hasta distantes colonias en nuestro extenso Ultramar, nuestras tierras más allá del mar. De costa a costa, las banderas de nuestros barcos ondean sobre la espuma salada. El mar es frío, pero hemos hecho de él nuestro hogar. Que nadie nos desafíe en nuestro elemento."
