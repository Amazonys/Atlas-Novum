 feudal_monarchy_desc:0 "Forma de gobierno en la que el poder está repartido entre el monarca y los nobles, y el trabajo y los servicios militares se ofrecen a cambio de tierras."
 tribal_democracy_legacy:0 "Democracia tribal"
 feudal_monarchy_legacy_desc:0 "Forma de gobierno en la que monarca y nobles comparten el poder, ofreciendo trabajo o servicios militares a cambio de tierras."
 merchant_republic_desc:1 "Una forma de gobierno donde la nación se rige como una república, pero con una fuerte dependencia del comercio y el comercio.\nSi una república mercantil tiene más de 20 provincias en manos de §Yestamentos§!, su §YTradición republicana§! sufrirá una penalización."
 despotic_monarchy_desc:0 "Se trata de una de las primeras formas de gobierno. El país es gobernado por un único hombre dotado de poder indefinido."
 noble_republic_desc:0 "Sistema político según el cual, los nobles mantienen derechos y privilegios importantes y dirigen el país."
 administrative_monarchy_desc:0 "Se trata de una forma de gobierno en la que se dirige el estado de forma monárquica, confiando en gran medida en una escrupulosa burocracia y organización de los asuntos políticos."
 administrative_republic_desc:0 "Se trata de una forma de gobierno en la que se dirige el estado de forma republicana, confiando en gran medida en una escrupulosa burocracia y organización de los asuntos políticos."
 oligarchic_republic_desc:0 "Una forma gubernamental en la que unas pocas familias patricias mantienen el poder y eligen a los gobernadores entre ellas."
 peasants_republic_desc:0 "Una forma de gobierno en la que comunidades de campesinos ostentan el poder y eligen a sus soberanos de entre sus líderes."
 peasants_republic_legacy:0 "República campesina"
 peasants_republic_legacy_desc:0 "Forma de gobierno en la que comunidades campesinas tienen el poder y eligen s sus gobernantes de entre sus líderes."
 absolute_monarchy_desc:0 "Forma de gobierno en la que el monarca dirige el país con poder absoluto, sin estar sometido a las leyes."
 prussian_monarchy_legacy_desc:1 "Una forma de gobierno con un monarca cuya mejor definición es un ejército con un estado, en vez de un estado con un ejército."
 prussian_monarchy_desc:1 "Una forma de gobierno con un monarca cuya mejor definición es un ejército con un estado, en vez de un estado con un ejército."
 prussian_monarchy_base_desc:0 "Una forma de gobierno con un monarca cuya mejor definición es un ejército con un estado, en vez de un estado con un ejército."
 republican_dictatorship_desc:0 "Forma de gobierno en la que los representantes electos ejercen un poder absoluto sobre el estado."
 constitutional_monarchy_desc:0 "Forma de gobierno en la que el monarca está sometido a una constitución."
 enlightened_despotism_desc:0 "Se trata en esencia de un sistema político en el que la nación es dirigida por un déspota con poder absoluto que abraza las ideas de la Ilustración."
 constitutional_republic_desc:0 "Sistema político según el cual el estado es dirigido por representantes elegidos por el pueblo que deben someterse a una serie de leyes."
 bureaucratic_despotism_desc:0 "Forma de gobierno en la que la nación es controlada por agentes estatales cuya principal función es la verificar que se sigan los procedimientos correctos."
 theocratic_government_desc:0 "Forma de gobierno según la cual el clero dirige la nación en el nombre de Dios."
 monastic_order_government_desc:0 "Una forma gubernamental donde la nación está gobernada por miembros de una orden monástica en nombre de Dios."
 papal_government_desc:0 "Estructura política en la que la nación es dirigida por un líder espiritual, el Papa, el ministro eclesiástico de rango más elevado de la Iglesia Católica Romana."
 tribal_despotism_desc:0 "Sistema político según el cual la tribu es controlada por un individuo con poder ilimitado y autoridad para ejercer cualquier acción sin que pueda imputársele castigo ni consecuencia alguna y que a menudo usa el miedo para gobernar."
 tribal_despotism_legacy:0 "Despotismo tribal"
 tribal_despotism_legacy_desc:0 "Forma de gobierno en la que una tribu está controlada por un gobernante individual con poder ilimitado y la capacidad de realizar cualquier acción sin consecuencias o castigo, a menudo mediante el miedo."
 tribal_kingdom_legacy:0 "Reino tribal"
 tribal_kingdom_legacy_desc:0 "Forma de gobierno en la que una gran sociedad tribal ha formado un reino, donde un gobernante fuerte dirige mediante la ley."
 tribal_kingdom_desc:0 "Un sistema político en el que una gran sociedad tribal ha formado un reino, con un gobernante fuerte que gobierna a través de la ley."
 tribal_federation_legacy:0 "Federación tribal"
 tribal_federation_legacy_desc:0 "Forma de gobierno en la que una confederación de tribus gobierna con cierto grado de autonomía interna, pero una autoridad central las dirige a escala nacional."
 tribal_federation_desc:0 "Forma de gobierno según la cual una confederación de tribus gobierna con cierto grado de autonomía interna, pero está sometida a una autoridad central nacional."
 tribal_democracy_legacy_desc:0 "Forma de gobierno en la que todos los miembros de la tribu tienen voz y voto sobre el gobierno de la misma."
 tribal_democracy_desc:0 "Forma de gobierno en la que los miembros de la tribu tienen voz y voto sobre el modo de dirigir la tribu."
 tsardom_legacy:0 "Zarato"
 tsardom_legacy_desc:0 "Este Estado sostiene el legado imperial romano y la Iglesia ortodoxa. Como Zar de todas las Rusias, nuestro gobernante el auténtico soberano de todos los pueblos eslavos orientales."
 tsardom_desc:0 "Este estado es el defensor del legado imperial romano y la Iglesia Ortodoxa. Como Zar de todas las Rusias, nuestro gobernante es el auténtico soberano de los pueblos eslavos orientales."
