 liberum_veto_title:0 "Instaurar el Liberum Veto"
 liberum_veto_desc:0 "La nobleza nos ha hecho una propuesta interesante. Si les otorgamos el liberum veto, nos darán a cambio un apoyo sustancial en la guerra actual. Aunque la oferta es muy generosa, algunos consejeros opinan que podría ser un arma de doble filo. De hecho, aunque se enfadarían si nos negásemos, van a aprovechar cualquier futuro signo de debilidad que mostremos para reclamar más concesiones."
 indian_trade_company_title:0 "Fundar la Compañía de las Indias"
 indian_trade_company_desc:0 "El interés en una Compañía de las Indias Orientales se basa en las esperanzas y ambiciones generadas por los enormes beneficios que han conseguido otras empresas similares. Al mismo tiempo, $MONARCH$ también desea asumir un papel dominante en el comercio mundial, un deseo que no siempre comparten los mercaderes nacionales."
