 ha_xantican_warriorDESCR:0 "Nuestra nueva 'arma de fuego' obtiene su nombre de Xantico, diosa del fuego y los volcanes. Armados con xantis, nuestros guerreros son más eficaces que nunca."
 ha_reformed_xantican_warriorDESCR:0 "La experiencia con los xantis nos ha llevado a la conclusión de que se puede conseguir una mayor potencia de fuego haciendo que varias filas de guerreros xanti disparen sus armas y retrocedan, permitiendo que la siguiente fila dispare mientras la anterior recarga."
 ha_xiuhtecuhtli_soldierDESCR:0 "Xiuhtecuhtli, Señor de los volcanes, es el nombre de nuestras armas de fuego mayores y más poderosas. Con mayor alcance y fuerza de impacto, es mucho más poderoso que el xanti."
 ha_xiuhtecuhtlian_infantryDESCR:0 "Entrenados para un uso mejor del rango del xiuhtecuhtli, la infantería xiuhtecuhtli es maestra en la guerra a distancia."
 ha_xolotiDESCR:0 "Ha tenido lugar una revolución en las armas de fuego. Al contrario que los diseños antiguos que usaban una mecha lenta para dispararse, el xoloti usa un percutor mecánico que contiene un pedazo de obsidiana para causar una chispa que dispare el arma. Más rápido de recargar y menos dado a fallar, no sorprende que este arma tome su nombre de Xolotl, Señor del relámpago y la muerte."
 ha_foreign_influenced_infantryDESCR:0 "Si bien la invención azteca de las armas de fuego ha cambiado la guerra para siempre, ahora las emplean muchas naciones a lo largo y ancho del mundo. Estudiando las tácticas y fuerzas de otras naciones e incorporando las mejores partes a nuestras propias fuerzas armadas, sería posible superarlas a todas."
 ha_reformed_influenced_infantryDESCR:0 "Mayores contactos y experimentos con fueras armadas extranjeras nos han llevado a la conclusión de que nuestro ejército se ha preocupado en exceso por el fuego ofensivo. En el futuro la instrucción pondrá mayor énfasis en transiciones rápidas entre formaciones abiertas que puedan evitar el fuego a distancia y formaciones cerradas que puedan entablar combate cuerpo a cuerpo cuando se necesite."
 ha_reformed_xolotiDESCR:0 "Las tácticas de los xolotis reformados son una mezcla perfecta de ideales propios y foráneos, mayores que la suma de las partes. Mientras que el fuego de xolotis en masa sigue siendo su táctica preferida, tampoco les asusta el combate cuerpo a cuerpo."
 high_american_horsemenDESCR:0 "La llegada de caballos tras el contacto con Europa ha llevado a una adopción limitada de su uso en la guerrea."
 high_american_rifle_cavalryDESCR:0 "Versiones más pequeñas y ligeras del xiuhtecuhtli dan a estos jinetes la capacidad de destrozar fácilmente a enemigos con armas cuerpo a cuerpo."
 high_american_hussarDESCR:0 "Caballería ligera especializada en asaltos y tácticas de ataques relámpago."
 high_american_swarmDESCR:0 "El enjambre de caballería son tropas a caballo de formación abierta y armada con xolotis ligeros que emplean en tácticas de fuego de acoso para desordenar al enemigo antes de cargar. Su formación abierta les hace menos vulnerables a los disparos del enemigo."
 high_american_dragoonDESCR:0 "Los dragones americanos están armados con espadas y xolotis de tamaño natural. Si bien pueden combatir cuerpo a cuerpo a caballo, sobre todo prefieren desmontar y abrir fuego contra el enemigo."
