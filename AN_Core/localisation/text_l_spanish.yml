 desc_debt_funding_plan:0 "Para administrar un imperio tan grande se necesita una compleja planificación económica y para ello era vital la elección de un buen tesorero. Con su ayuda, se ha aprobado un plan del pago de la deuda nacional."
 tax_reform:0 "Reforma impositiva"
 desc_tax_reform:0 "Para administrar un imperio tan grande se necesita una compleja planificación económica y para ello era vital la elección de un buen tesorero. Este ha introducido una serie de reformas económicas, entre ellas un sistema impositivo más justo."
 naval_improvements:0 "Mejoras navales"
 desc_naval_improvements:0 "Gracias a la inmensa riqueza que hemos traído de nuestras colonias en las Américas, ya podemos incrementar nuestra inversión en la armada."
 naval_disarmament:0 "Desarme naval"
 desc_naval_disarmament:0 "Pese a la inmensa riqueza que nos llega desde las colonias americanas, no hemos sido capaces de crear una potente armada y, por ello, se ha tomado la decisión de abandonar nuestras aspiraciones de supremacía naval."
 tax_reduction:0 "Reducción de impuestos"
 desc_tax_reduction:0 "Los elevados impuestos y las diferencias culturales y religiosas a menudo causaban infelicidad entre los ciudadanos y, en los casos más extremos, daban pie a rebeliones que, en ocasiones, tenían efectos drásticos y duraderos."
 church_functions:0 "Cese de Funciones de la Iglesia"
 desc_church_functions:0 "A menudo se les concedió el control sobre las tierras de la iglesia a las familias nobles y los nombramientos se hicieron en muchos estados a cambio de contribuciones en efectivo a los esfuerzos de la Corona. La corona,por supuesto,de esta manera pierde el control sobre parte de los ingresos."
 reduced_taxes_off:0 "Descenso de los ingresos por impuestos"
 desc_reduced_taxes_off:0 "En muchos estados, a menudo se otorgaban nombramientos y tierras del clero a familias nobles a cambio de contribuciones a la corona. Como consecuencia evidente de ello, la corona perdió el control sobre parte de los ingresos."
 obscurantism:0 "Oscurantismo"
 desc_obscurantism:0 "El oscurantismo fue una respuesta frecuente a diferentes tipos de problemas en la mayoría de las naciones hasta que la Ilustración llegó a los países occidentales del continente europeo."
 exceptional_year:0 "Un año excepcional"
 desc_exceptional_year:0 "Un ambiente excelente para los negocios y una serie de buenas cosechas constituyen de vez en cuando una bendición para la recaudación de impuestos de una nación, ya que generan unos ingresos mayores."
 monetary_benefits:0 "Beneficios económicos"
 desc_monetary_benefits:0 "La presión demográfica, económica y política en la nación impulsa los repentinos incrementos de población que decide hacer las maletas y partir en busca de riquezas y aventuras a nuevos mundos de ultramar. "
 plague:0 "Epidemia"
 desc_plague:0 "Las epidemias de principios de la era moderna eran mucho más mortales que las guerras o las hambrunas incluso. La medicina de entonces no podía combatir algunas enfermedades, como la viruela o la gripe, que provocaban muchas muertes, especialmente entre l"
 trade_disaster:0 "Desastre comercial"
 desc_trade_disaster:0 "A veces se fundaban compañías mercantiles sobre bases muy especulativas, así que, cuando fracasaban, se podían perder considerables sumas de dinero y la fe del gobierno caía con ellas."
 medical_evolution:0 "Evolución de la medicina"
 desc_medical_evolution:0 "Los estados comenzaron a incrementar el número de médicos en el siglo XVI y a regular y supervisar su formación en las universidades."
 trade_income_increase:0 "Aumento de los ingresos comerciales"
 desc_trade_income_increase:0 "A veces las coronas concedían a las compañías mercantiles derechos exclusivos para comerciar con bienes en una región. Estos monopolios se concedían a cambio de sumas de dinero e ingresos constantes por parte de los mercaderes."
 trade_income_loss:0 "Merma de los ingresos comerciales"
 desc_trade_income_loss:0 "A pesar de que el comercio se ha regulado fuertemente a lo largo de esta era, los mercados no son fijos. A veces los comerciantes intentaban introducirse en nuevos mercados o vender nuevos bienes, pero para ello solían exigir tarifas nuevas o más elevadas"
 tax_income_loss:0 "Merma de los ingresos impositivos"
 desc_tax_income_loss:0 "Los reyes debían mantener a sus díscolos nobles a raya a través de diversos métodos. Uno de ellos era el 'dinero fácil'. Los nobles exigían un incremento en sus pensiones a cambio de ceder ciertos derechos al rey."
 tax_income_boost:0 "Impulso a los ingresos por impuestos"
 desc_tax_income_boost:0 "Cuando la corona no podía o no quería pagar en metálico a los nobles, les solía conceder privilegios recaudatorios de los cuales se podían obtener buenos beneficios."
 scientific_evolution:0 "Evolución de la ciencia"
 desc_scientific_evolution:0 "El gobierno está destacando en el campo de la ciencia y la reputación de nuestro consejero en ciencias ha trascendido más allá de nuestras fronteras."
 land_investment:0 "Inversión en el ejército de tierra"
 desc_land_investment:0 "El gobierno está destacando en el campo marcial y la reputación de nuestro consejero militar ha trascendido más allá de nuestras fronteras."
 naval_investment:0 "Inversión en la armada"
 desc_naval_investment:0 "El gobierno está destacando en el campo marcial y la reputación de nuestro consejero naval ha trascendido más allá de nuestras fronteras."
 trading_investment:0 "Inversiones en comercio"
 desc_trading_investment:0 "La reputación de nuestro estadista ha trascendido más allá de nuestras fronteras. El gobierno es realmente afortunado de poder contar con él. "
 government_investment:0 "Coste de estabilidad reducido"
 desc_government_investment:0 "El gobierno está destacando en el campo artístico y la reputación de uno de nuestros artistas ha trascendido más allá de nuestras fronteras."
 reduced_stability_cost:0 "Beneficios de las compañías mercantiles"
 desc_reduced_stability_cost:0 "Nuestro monarca desea jugar un papel importante en el comercio mundial contemporáneo y por ello hemos fundado nuestra primera compañía de las Indias Orientales."
 trade_company:0 "Compañía comercial"
 trade_company_benefits:0 "Tensiones sobre la reforma"
 desc_trade_company_benefits:0 "Finalmente no ha prosperado la idea que se estaba debatiendo acerca de una amplia reforma del país, pues se cree que una reestructuración de tal calibre será demasiado extrema."
 reform_tensions:0 "Tensiones en las colonias"
 desc_reform_tensions:0 "Muchos representantes influyentes de varias de las colonias afectadas por nuestra política nacional se han reunido y tememos que, si encuentran una causa común, todas ellas se volverán contra nosotros."
 colonial_tensions:0 "Liga Hanseática"
 desc_colonial_tensions:0 "La Liga Hanseática, fundada en 1241, fue una asociación mercantil de ciudades que comerciaban en la región del Báltico. En su momento de máximo apogeo llegó a comprender más de cien ciudades."
 hanseatic_league:0 "Declive de la Liga Hanseática"
 desc_hanseatic_league:0 "Los cambios políticos y la falta de organización interna acabaron hundiendo a la Liga Hanseática. Se rompieron los acuerdos diplomáticos y se les cerró las puertas al comercio a muchos estados de la asociación."
 hanseatic_league_declines:0 "Kontor de la Liga Hanseática"
 desc_hanseatic_league_declines:0 "Un kontor de la Liga Hanseática era un puesto o una oficina comercial de esta."
 morale_boost:0 "Potenciar la moral"
 desc_morale_boost:0 "La guerra civil en la que se ha visto envuelta la nación está consumiendo la moral de nuestras tropas, así que se han tomado medidas económicas para evitarlo."
 deserters:0 "Desertores"
 desc_deserters:0 "La guerra civil en la que se ha visto envuelta la nación está consumiendo la moral de nuestras tropas, pero carecemos de recursos económicos para solucionarlo."
 battle_preparations:0 "Preparativos para la batalla"
 desc_battle_preparations:0 "Se están llevando a cabo los preparativos para una batalla que ponga fin a la guerra civil que ha devastado nuestro país durante demasiado tiempo."
 sound_toll:0 "Peaje marítimo"
 desc_sound_toll:0 "El peaje por el uso del estrecho de Öresund fue creado en 1429 por Eric de Pomerania. Es el mismo tipo de peaje que nos permite cobrar una tarifa a todos los barcos de transporte extranjeros que pasen por nuestro estrecho."
 bosphorous_sound_toll:0 "Peaje del Bósforo"
 desc_bosphorous_sound_toll:0 "Controlamos el comercio del Mar Negro. Todos los barcos de transporte extranjeros que atraviesen el estrecho del Bósforo deben pagarnos un peaje."
 east_indian_trade_route:0 "Ruta de las Indias Orientales "
 desc_east_indian_trade_route:0 "Los exploradores han sido capaces de sobrepasar el cabo de Buena Esperanza y han descubierto una nueva ruta comercial. Este descubrimiento nos ofrece un nuevo abanico de oportunidades comerciales."
 non_catholic_rome:0 "La conquista de Roma"
 desc_non_catholic_rome:1 "La antigua ciudad de Roma, sede de la Iglesia católica, es un buen objetivo de conquista."
 catholic_rome:0 "La Ocupación de Roma"
 desc_catholic_rome:1 "Ocupar Roma siendo católico no hará más que provocar indignación generalizada."
 papal_subjugation:0 "Subyugación del papado"
 desc_papal_subjugation:0 "Hemos sojuzgado los territorios de los Estados Papales. Esto perjudica nuestra posición ante los ojos de otros católicos."
