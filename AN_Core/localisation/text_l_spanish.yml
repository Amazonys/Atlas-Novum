 local_trade_focus:0 "Concentrarse en el comercio local"
 desc_local_trade_focus:0 "Hemos decidido poner toda nuestra atención en el desarrollo del comercio local."
 global_trade_focus:0 "Concentrarse en el comercio de ultramar"
