 GC_NAME:0 "La gran campaña"
 GC_DESC:0 "Corre el año 1399 y la agitación se extiende por todas partes. La Guerra de los Cien Años continúa en el oeste. El conquistador Tamerlán, Temür el Cojo, aterroriza en el este. El Imperio Bizantino se aferra apenas a un puñado de enclaves. La gloría está ahí para el que quiera aprovechar la ocasión. "
 FALL_OF_BYZANS_NAME:0 "La caída de Bizancio"
 FALL_OF_BYZANS_DESC:0 "El Imperio Otomano ha conquistado la Ciudad del Deseo del Mundo y ya avanza hacia los Balcanes. En la Península Ibérica al oeste la gran Reconquista está alcanzando su clímax, mientras que las demás naciones se preparan para ocupar sus puestos en la escena de la historia."
