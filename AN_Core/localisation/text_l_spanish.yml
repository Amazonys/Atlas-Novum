 school_establishment_act_desc:0 "Promueve la educación a través de la apertura de escuelas con dinero público y supervisadas por la Iglesia."
 close_foreign_trade_title:0 "Cerrar el comercio exterior"
 close_foreign_trade_desc:0 "Minimiza las influencias occidentales a través de la restricción de los puestos comerciales en manos de comerciantes extranjeros y la promoción de reglas estrictas para el comercio extranjero y la labor misionera en general."
 chinese_nation_title:0 "Reformar la Administración China"
 chinese_nation_desc:0 "Hemos modernizado la nación y solamente sigue en pie nuestra administración, firmemente enraizada en el pasado. Es el momento de poner fin a la era de la política faccional y construir una China más fuerte."
 benign_neglect_title:0 "Tutela colonial"
 benign_neglect_desc:0 "Mejora las relaciones coloniales gracias a la concesión de cierto grado de autogobierno a las colonias."
 the_school_establishment_act:0 "La ley de apertura de escuelas"
