 desc_indelningsverket:0 "El sistema de asignación sueco consistía en la división del campesinado en grupos de 10 a efectos de reclutamiento. Este sistema hizo más fácil encontrar a gente para servir en el ejército y organizarla en unidades. "
 create_indelningsverket_title:0 "Crear Indelningsverket"
 create_indelningsverket_desc:0 "Con el objeto de una mejor captación de hombres para la guerra, se reorganiza el sistema de reclutamiento de forma que cada distrito es responsable de suministrar a un hombre para el ejército en tiempo de guerra. De este modo, sabemos exactamente de dónde conseguir hombres para el ejército, lo que facilita el reclutamiento. "
 institute_the_absolutism_title:0 "Instaurar el absolutismo"
 institute_the_absolutism_desc:0 "Tenemos que dotar a nuestro gobierno de un fundamento filosófico. Si fomentamos la doctrina del absolutismo, los nobles se mostrarán más comprensivos. "
 use_finnish_cavalry_title:0 "Utilizar la caballería finlandesa"
 use_finnish_cavalry_desc:0 "Finlandia es un lugar bastante pobre y retrógrado. El servicio en el ejército sueco proporciona a la gente excelentes oportunidades de mejoras financieras gracias al saqueo. Esto nos permite reunir una excelente y temible caballería de la que nuestros enemigos afirman que es invulnerable debido a la brujería, aunque de eso no estamos seguros al cien por cien. "
 finnish_cavalry:0 "Hakkapeliitta"
 desc_finnish_cavalry:0 "A horribile Haccapaelitorum agmine libera nos, Domine."
 use_swedish_steel_title:0 "Utilizar el acero sueco"
 use_swedish_steel_desc:0 "Mientras que los demás ejércitos disparan imprecisas salvas a sus enemigos, nosotros marcharemos sobre ellos en disciplinadas formaciones, descargando una única salva a corta distancia y luego haciéndoles probar el frío acero. "
 desc_swedish_steel:0 "Bet Kind, bet Kind, morgen kommt der Schwede."
