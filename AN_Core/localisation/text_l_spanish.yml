 make_st_petersburg_capital_desc:0 "Como estado más orientado hacia occidente, Rusia debe tener su capital en el oeste, y San Petersburgo será nuestra gloriosa atalaya."
 establish_siberian_frontier_title:0 "Internarse en el este de Siberia"
 establish_siberian_frontier_desc:0 "Siberia es enorme y todavía no la hemos cartografiado por completo. Podríamos financiar a una persona valiente que dirija una expedición que se interne en tan vastas riquezas y que incluso funde una nueva ciudad."
 establish_russian_patriarchate_title:0 "Establecer el patriarcado ruso"
 establish_russian_patriarchate_desc:0 "Constantinopla ya no es el bastión y la defensa del cristianismo. Tenemos que asumir la responsabilidad y establecer una Tercera Roma."
 russian_patriarchate:0 "Patriarcado ruso"
 desc_russian_patriarchate:0 "El patriarcado ruso proporciona a nuestro pueblo la fuerza y la fe. Permitirá a la nación sobrevivir a situaciones más duras que cualquier otro estado."
