 noreligion:0 "sin religión"
 noreligion_religion_desc:0 "Esta área no tiene población y, por tanto, tampoco religión."
 animism_religion_desc:1 "El animismo es la creencia que el mundo está habitado por un número de seres espirituales sobrenaturales, sin que haya ninguna separación de los mundos mundanos y espirituales. Los espíritus pueden residir en cualquier cosa, desde montañas al relámpago dependiendo de la ubicación de los devotos.\nEn el juego, la religión Animista es una etiqueta para una amplia gama de creencias de Suramérica a África o a Indonesia."
 norse_pagan_reformed_religion_desc:0 "La religión nórdica es el sistema tradicional de creencias politeísta de los pueblos escandinavos.\nPara 1444 la religión nórdica había desaparecido hacer mucho, y no existe en ninguna provincia o país."
 jewish_religion_desc:1 "La religión abrahámica más antigua del juego, el judaísmo se basa en torno a la Torá y las tradiciones y escrituras del pueblo judía que se remontan a hace 3000 años.\nAl comienzo del juego, la fe judía es minoritaria en la mayor parte del mundo y solo existe en las dos provincias de Semien y Dembiya en Etiopía."
 zoroastrian_religion_desc:1 "La religión zoroástrica es la fe tradicional del pueblo iraní y del antiguo Imperio persa. El zoroastrismo es monoteísta y sigue las enseñanzas del profeta Zoroastro.\nAl comienzo de este juego el zoroastrismo lleva siglos en declive tras la conquista islámica de Irán. Aparte de una concentración entorno a la provincia de Yazd, el zoroastrismo solo existen como minoría en la India y Persia, no representada en el juego."
 ibadi_religion_desc:0 "Los adeptos del ibadismo afirman que es más antiguo que el islam suní y chií pero no es para nada tan popular como estos. Los ibadíes hacen gran hincapié en su interpretación del islam y la sharía que sostienen ser más antigua y ortodoxa.\nEn el juego los ibadíes solo son mayoritarios en Omán y en la zona en torno al oasis de Mzab en el Norte de África."
 sikhism_religion_desc:0 "El sijismo es la fe fundada por Gurú Nanak a finales del siglo XVI en el Punyab. Una religión monoteísta, el sijismo nació en un área donde islam e hinduismo se entremezclaban, pero en muchos aspectos no se parece a ninguno.\nNinguna provincia o o país comienza con la religión sij pero probablemente aparezca algunas décadas después del inicio de la partida."
 buddhism_religion_desc:1 "Como todas las ramas budista, el Theravada proviene las enseñanzas de Gautama Buda en el siglo V A.C. Los seguidores del budismo Theravada confían en los Cánones de Pali como guía religiosa y legal y se da énfasis a los servicios monásticos y alcanzar el estado de Arhat o de iluminación.\nEn el juego, el budismo Theravada se practica sobre todo en Sri Lanka y Asia Suroriental."
 vajrayana_religion_desc:1 "También conocido como budismo Tántrico o incluso Lamaísmo, el Vajrayana es una rama del Budismo donde la meta de sus adeptos es convertirse un Bodhisattva mediante el uso de técnicas tántricas. Se cree que la iluminación no se puede alcanzar mediante el estudio solitario sino que se debe enseñar por un maestro.\nEn el juego, el budismo Vajrayana se practica sobre todo en Tíbet y en un cierto grado en las estepas del Norte de Asia."
 mahayana_religion_desc:1 "Mahayana es la rama más extensamente practicada del Budismo. La meta de sus adeptos es lograr la iluminación, incluso logran posiblemente llegar a Buda.\nEn el juego solo Dai Viet comienza como budista Mahayana, pues muchos países donde era han sido catalogados como como confucianos."
 catholic_religion_desc:1 "El Catolicismo es el nombre de una tradición cristiana con sus raíces en el antiguo rito latino que reconoce al Papa como cabeza de la Cristiandad.\nEn 1444, el catolicismo es la iglesia cristiana dominante en la Europa occidental y del Nortem, pero probablemente se rompa por el Protestantismo y Reformismo durante la Reforma."
 confucianism_religion_desc:1 "Confucionismo es el término para las filosofías del filósofo Confucio del siglo V A.C. y hace énfasis en el desarrollo personal y la importancia del buen gobierno.\nEn el juego China y Corea comienzan como países confucianos, con una cierta extensión entre los estados jurchen de Manchuria."
 hinduism_religion_desc:1 "Hinduismo es el término para una amplia gama de tradiciones indias politeístas con un panteón común.\nUna de las religiones más antiguas del juego, el hinduismo existe sobre todo en la India y partes de Asia Suroriental donde ha estado perdiendo terreno ante el budismo y el islam."
 orthodox_religion_desc:1 "La tradición cristiana ortodoxa tiene su raíz en el rito griego y se considera estar más cercano a los ideales cristianos originales que el catolicismo. Las iglesias ortodoxas rechazan la idea del Papa y en su lugar se dividen en una series de iglesias presididas por patriarcas.\nEn el juego, gran parte de Europa Oriental sigue el credo ortodoxo."
 protestant_religion_desc:1 "El Protestantismo engloba una amplia gama de las tradiciones religiosas que comenzaron con las enseñanzas de Martin Lutero durante la Reforma. Reaccionan a un número de convenciones que con el paso del tiempo desembocaron en la Iglesia Católica y en la misma idea del Papa. \nEn el juego, el Protestantismo cubre muchos países inspirados por las enseñanzas de Lutero que formaron iglesias nacionales."
 reformed_religion_desc:0 "Reformado engloba una amplia gama de tradiciones religiosas inspiraron por los hombres tales como Juan Calvino o John Knox. Generalmente apareció más tarde que las religiones clasificadas como Protestante, la religión Reformada también rechaza la autoridad papal y quiere volver a las reglas de las Escrituras pero a diferencia de los Protestantes, abrazan un número de ideas que se perciben de una línea más dura, como predestinación e iconoclasia y no formarán iglesias nacionales."
 shamanism_religion_desc:1 "El fetichismo cubre una muy amplia gama de religiones africanas indígenas. Estas religiones a menudo presentan veneración de antepasados, uso de la magia y medicina tradicional\nEn el juego la mayor parte de África es clasificada como Fetichista."
 shiite_religion_desc:1 "Los musulmanes chiíes sostienen que el legítimo sucesor del Profeta Mahoma como califa e imán era su primo y yerno Ali. Los chiíes creen que a Ali le siguió una sucesión de imanes y todavía aguardan la llegada de su sucesor final.\nEn el juego, el islam chií está presente en Irán, Yemen y como religión minoritaria en algunos sultanatos indios."
 shinto_religion_desc:1 "El sintoísmo es la antigua religión étnica de Japón que durante siglos ha estado coexistiendo con el confucianismo y budismo en las islas japonesas.\nEn el juego todo Japón comienza sintoísta para expresar la mezcolanza especial de budismo, sintoísmo y otras tradiciones del pueblo japonés."
 sunni_religion_desc:1 "El islam suní sostiene que el sucesor legítimo del Profeta Mahoma era su suegro Abu Bakr.\nComo la religión de la mayoría del mundo musulmán, el islam suní está presente de Marruecos a Indonesia y es una de las mayores religiones del juego."
 totemism_religion_desc:1 "La creencia Totémica enseña que cada individuo tiene un parentesco espiritual con un animal, el tótem. Quienes comparten animales totémicos forman clanes y se consideran familia entre ellos.\nEn el juego Totemismo es la religión estatal de todos los estados nativos norteamericanos y está presente en la mayor parte del continente norteamericano."
 coptic_religion_desc:1 "El cristianismo Copto es una rama de la Cristiandad que sigue el rito Alejandrino y que responde ante el Patriarca de Alejandría.\nCon la caída de Egipto ante los musulmanes hace centenares de años, el Patriarca está controlado por un estado no cristiano y la religión Copta sólo sobrevive como fe mayoritaria en Etiopía y Nubia."
 tengri_pagan_reformed_religion_desc:1 "Tengri es la principal deidad de una de las más viejas religiones chamánicas túrquicas o mongolas. \nEn el juego esta religión ocupa una gran variedad de chamanismo siberiano y manchú practicado por los estados que comienzan en el Norte de Asia."
 inti_religion_desc:0 "La religión Inti engloba una amplia gama de fes dispares andinas con muchos rasgos comunes. Inti en sí mismo es el nombre del dios del sol al que el Imperio Inca ascendió sobre el resto de huacas locales.\nEn el juego la mayor parte de los Andes comienzan con la religión de Inti."
 nahuatl_religion_desc:1 "La religión náhuatl es una variedad de tradiciones politeístas mesoamericanas. Mientras que el panteón y muchos conceptos son absolutamente similares a la religión de maya, los nahua o aztecas destina una importancia mucho más alta a la necesidad del sacrificio humano para sobrevivir a cada nuevo ciclo cósmico.\nEn el juego la mayor parte del área alrededor del moderno México central comienza con la religión Náhuatl."
 mesoamerican_religion_religion_desc:1 "La religión maya engloba una variedad de tradiciones politeístas mesoamericanas heredadas de las más viejas civilizaciones mayas. Mientras que los nombres difieren, el panteón y muchas tradiciones son absolutamente similares a la religión náhuatl.\nEn el juego la península del Yucatán y las antiguas tierras de la Liga de Mayapán comienza con la religión Maya."
 chinaware:0 "porcelana"
 chinawareDESC:0 "Porcelana' engloba diversas mercancías exóticas, como sedas, alfombras, además de la porcelana propiamente dicha. Estos caros artículos de lujo suelen proceder de Oriente y alcanzan precios muy altos en el mercado."
 cloth:0 "Telas"
 clothDESC:0 "Las telas engloban los diversos tejidos que se obtienen trabajando la lana y el lino. El algodón, más tardío e importado desde la India y las Américas, se convirtió en un tejido básico."
 coffee:0 "Café"
 coffeeDESC:0 "El café era utilizado como estimulante por los gobernantes aztecas, incas e indios desde los comienzos del medioevo. Su uso se popularizó en Europa cuando los españoles lo importaron de sus colonias americanas a principios del s. XVI. El café se convirtió en un lujo que disfrutaban los ricos."
 copper:0 "Cobre"
 copperDESC:0 "El cobre también incluye otros metales no ferruginosos, como el plomo y el estaño. El cobre era el principal componente del bronce, un producto esencial en la fabricación de los primeros cañones."
 cotton:0 "Algodón"
 cottonDESC:0 "El algodón es originario de Asia Central, pero su uso no se generalizó en Europa hasta que se plantó en las colonias americanas y pasó a usarse como sustituto barato de la lana en la industria textil de finales del s. XVIII."
 fish:0 "Pescado"
 fishDESC:0 "El pescado es uno de los productos alimenticios más básicos de la población europea de estos tiempos, pues la carne es un lujo para la mayoría. Los pescadores también conformaban la base entre la que los mercaderes y la marina de la mayoría de las naciones reclutaban sus efectivos."
 fur:0 "Pieles"
 furDESC:0 "El cuero fue uno de los elementos básicos para la fabricación de ropas de abrigo de calidad. En un primer momento llegaban pieles de todo tipo de animales desde Rusia, pero los castores norteamericanos pasaron a ser los favoritos al menos hasta el segundo tercio del s. XVIII."
 gold:0 "Oro"
 goldDESC:0 "El oro y la plata conformaban la base de los sistemas monetarios europeos. Las grandes minas de oro y plata de América Central y del Sur acabarían con la tremenda crisis de metales preciosos que había hecho presa de Europa el siglo anterior. Sin embargo, si no se tiene cuidado al hacer uso de esta inmensa riqueza, la inflación resultante puede llevar a la ruina a cualquiera."
 grain:0 "Cereales"
 grainDESC:0 "Los cereales representan los comestibles vegetales en los que se basaba la dieta cotidiana (pan) tanto de los humanos como del ganado. Su carencia siempre provocaba revueltas y altercados. Otros productos vegetales que más tarde ganarían importancia fueron los tomates, el maíz e incluso las patatas americanas, lo que amplió la variedad del repertorio gastronómico."
 iron:0 "Hierro"
 ironDESC:0 "Hierro' también incluye otros metales ferruginosos y la producción de aleaciones, como la del acero. El hierro constituía la base de la industria metalúrgica y se utilizaba masivamente en la producción de armas y suministros militares."
 ivory:0 "Marfil"
 ivoryDESC:0 "El marfil era uno de los productos más importantes que se exportaban de África, junto a los esclavos. Los europeos lo solicitaban mucho para usarlo en productos manufacturados como cuberterías, regalos, objetos de arte, muebles, etc."
 naval_supplies:0 "Suministros navales"
 naval_suppliesDESC:0 "Los suministros navales engloban todos los materiales necesarios para la construcción de barcos, desde la madera básica, hasta la brea, cuerdas, lino, velas y demás. La zona del Báltico fue en un principio la principal suministradora hasta que, a principiprincipios del s. XVIII, se recurrió a la fuente alternativa de las Américas. La expansión colonial en América se realizó en parte con vistas a procurarse un suministro regular de estos bienes tan importantes."
 salt:0 "Sal"
 saltDESC:0 "La sal es esencial para la vida humana y, además, constituía el medio habitual para conservar la comida durante los largos meses invernales. Podía venir en forma mineral desde las minas de Europa central o en forma natural desde las salinas de las numerosas zonas costeras bañadas por el sol."
 slaves:0 "Esclavos"
 slavesDESC:0 "Los esclavos han sido un artículo desde la antigüedad, pero su demanda se incrementó vertiginosamente a finales del s. XVI, pues constituían una de las fuentes de mano de obra más baratas para las plantaciones europeas de las Américas."
 spices:0 "Especias"
 spicesDESC:0 "Ya se conocían las especias en Europa desde tiempos antiguos, sobre todo por sus propiedades medicinales y su capacidad para mejorar el sabor de la comida. Pimienta, jengibre, nuez moscada, chile, canela, etc. llegaban en parte desde el este de África, pero sobre todo desde la India, China y la Isla de las Especias (hoy Indonesia) y se ponían a la venta en Alejandría o en otros mercados de las grandes rutas de caravanas. La demanda en Europa de un suministro más barato y directo motivó los primeros viajes y descubrimientos de Portugal en dirección este."
 sugar:0 "Azúcar"
 sugarDESC:0 "El azúcar no solo se utilizaba como edulcorante, sino también para conservar la comida. En aquellos tiempos la caña de azúcar era la única fuente conocida de este recurso, y se cultivaba en algunas islas del Mediterráneo. Pero el sistema de trabajo intensivo de las plantaciones americanas, que se extendían por todas las islas del Caribe, pronto supuso una masificación del comercio del azúcar en los otros continentes."
 tea:0 "Té"
 teaDESC:0 "El té era una importante bebida de lujo que se consumía en China, la India y zonas del sureste asiático. A menudo se usaba en rituales religiosos o sociales. Los ingleses popularizaron esta bebida en Europa. Nunca fue considerada una bebida tan noble como el café, pero su comercio también producía grandes beneficios, pues la oferta era escasa."
 tobacco:0 "Tabaco"
 tobaccoDESC:0 "El tabaco era desconocido en Europa hasta que se trajo de América a finales del s. XVI. Pronto se convirtió en una moda en el seno de las clases más altas y supuso un crecimiento económico rápido de las colonias británicas del Norteamérica y de las portuguesas en Brasil. Nadie sabía lo que metían en el tabaco, pero nadie podía dejar de fumarlo."
 wine:0 "Vino"
 wineDESC:0 "En el sur de Europa se ha producido vino desde tiempos inmemoriales y hoy todavía constituye un elemento esencial de la dieta cotidiana salvo, quizás, en el mundo musulmán. El vino no era un producto de lujo, más bien constituía un elemento que alegraba las insulsas dietas de miles de personas."
 wool:0 "Lana"
 woolDESC:0 "La lana procedía principalmente de las ovejas que pastaban en zonas más marginales, no aptas para otras formas de agricultura. Antes de que llegara el algodón, la lana era la principal materia prima a la que se recurría para fabricar la ropa."
 cocoa:0 "Cacao"
 cocoaDESC:0 "Los gobernantes Aztecas, Incas e Indios usaron el cacao como estimulante, desde los primeros tiempos de la era medieval. Se popularizó en Europa al principio del siglo XVI cuando los españoles lo importaron de sus colonias americanas. El cacao se convirtió en un lujo disfrutado por las clases adineradas."
 tropical_wood:0 "Madera tropical"
 tropical_woodDESC:0 "Utilizada para hacer de todo, desde piezas de ajedrez hasta mobiliario de alta calidad, las maderas tropicales siempre han sido consideradas un producto caro y exclusivo. La presencia de muchas de estas maderas sería una novedad en el mercado europeo, de forma que la demanda crecería rápidamente y el tráfico de Caoba, Teca y Ébano u otras maderas raras pronto se convertiría en un importante negocio."
 dyes:0 "Tintes"
 dyesDESC:0 "Desde que el textil se teje, ha habido un mercado de delicados tintes. Durante la crisis de la edad media los tintes caros como el Índigo costaban una fortuna debido al lejano origen de la materia prima.\nA medida que el mundo acortó las distancias, los tintes fueron más fácil de obtener, tanto por la posibilidades de producirlos en América, como por la mayor accesibilidad al mercado indio. No obstante, los tintes seguían siendo raros y a principios del siglo XIX, cuando las plantaciones de tintes cayeron en manos europeas, se generó una auténtica fiebre del oro."
 silk:0 "Seda"
 silkDESC:0 "El más delicado de todos los tejidos de Oriente fue la seda producida en la India, la China y Asia Oriental. Aunque menos icónicas que las especias, los beneficios de la seda y posteriormente el de las ropas de algodón delicadamente teñido, pronto hicieron empequeñecer el comercio de especias de las Compañías Europeas en el Este de la India.\nDebido al incremento de la demanda, se hicieron intentos de producir el material de manera local en la Europa Mercantilista, a veces con mayor y a veces con menor éxito."
 incense:0 "Incienso"
 incenseDESC:0 "Emitir humo y fragancias quemando productos es común en prácticas ceremoniales desde hace siglos. Incienso, madera de aloe, sándalo, mirra y otros productos adecuados para esto se encuentran en pocos sitios y su distribución fue parte integral para la aparición de redes comerciales, como la Ruta de la Seda, o precisamente la Ruta del Incienso."
 livestock:0 "Ganado"
 livestockDESC:0 "Desde el alba de la historia, el cuidado de animales domesticos ha sido una de la principales tareas de la humanidad. El ganado lo es todo, de vacas y caballos en zonas de rica agricultura, a los rebaños de pastores en las grandes llanuras y desiertos de todo el mundo."
 glass:0 "Vidrio"
 glassDESC:1 "El vidrio se ha apreciado durante siglos como un material valioso para las artes, arquitectura o la simple fabricación de recipientes de uso diario. Al final, con la mejora de técnicas de fabricación de vidrio, este se ha vuelto vital para el campo científico de la óptica, usándose lentes de vidrio para gafas, telescopios y una plétora de otros instrumentos con variedad de usos, de navegación marítima a ciencias naturales."
 paper:0 "Papel"
 paperDESC:0 "El papel es necesario para toda clase de contabilidad, administración avanzada y la difusión de conocimiento. El proceso de su producción fue inventado originalmente en China y lentamente llegó a todos los rincones del Viejo Mundo. Muy superior al resto de materiales de escritura como el pergamino, la producción a gran escala del papel requiere una serie de habilidades y equipamiento especializado, lo que lo hace un artículo muy codiciado."
 gems:0 "Gemas"
 gemsDESC:0 "Desde los primeros momentos se han usado piedras preciosas, como rubíes, zafiros, diamantes, esmeraldas, perlas o jades en joyería y atuendos ceremoniales. Aunque no todas las piedras preciosas son tan raras, durante siglos la única fuente de diamantes de mundo fueron las famosas minas de Golconda y son artículos muy codiciados."
 coal:0 "Carbón"
 coalDESC:0 "El carbón tiene una larga historia como fuente de combustible. Pero su demanda no se disparó hasta la invención y difusión del práctico motor de vapor. Con la Revolución industrial extendiéndose por Europa, el uso, exportación o importación de vapor se convertirá en un negocio muy importante y parte integral de una economía moderna."
