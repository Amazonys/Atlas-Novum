 NEWWORLD_NAME:0 "El Nuevo Mundo"
 NEWWORLD_DESC:0 "En 1492, Cristóbal Colón había logrado convencer a Isabel I de Castilla de que podía descubrirse una nueva ruta hacia oriente navegando hacia el occidente. Estaba a punto de descubrir el Nuevo Mundo. Ayúdale a conseguirlo y convierte a Castilla en la nación más rica del mundo mediante la exploración, colonización y conquista."
 LEAGUE_OF_CAMBRAI_NAME:0 "La Guerra de la Liga de Cambrai"
 LEAGUE_OF_CAMBRAI_DESC:0 "La Guerra de la Liga Santa (o 'de la Liga de Cambrai') se libró entre 1508 y 1516. El papa Julio II quiso reforzar la posición de los Estados Pontificios en Italia y poner freno así a la posición de Venecia en el norte. Para ello, el Papa creó la Liga de Cambrai, formada por los monarcas Luís XII de Francia, el Emperador Maximiliano I del Imperio de los Habsburgo, Fernando I de España, y él mismo."
 EIGHTY_YEARS_WAR_NAME:0 "La Guerra de los Ochenta Años"
 EIGHTY_YEARS_WAR_DESC:0 "La Guerra de los Ochenta Años (1568-1648) se debió a la rebelión de los Países Bajos contra el rey de España. Al principio, España logró sofocar la rebelión. Sin embargo, en 1572 los rebeldes conquistaron Brielle y la rebelión resurgió. En los años posteriores, las provincias del norte se convirtieron en una nación independiente conocida como las Provincias Unidas de los Países Bajos (al principio solo de facto, y más tarde reconocida oficialmente como país en 1648)."
 THIRTY_YEARS_WAR_NAME:0 "La Guerra de los Treinta Años"
 THIRTY_YEARS_WAR_DESC:0 "La Guerra de los Treinta Años se libró en una serie de contiendas entre 1618 y 1648, principalmente en el territorio de la actual Alemania. Al principio el conflicto se debió a las diferencias religiosas entre el emperador católico y los estados protestantes del Sacro Imperio Romano, pero más tarde participaron casi todas las grandes potencias europeas"
 SPANISH_SUCCESSION_NAME:0 "La Guerra de Sucesión Española"
 SPANISH_SUCCESSION_DESC:0 "El último rey de España de la casa de Habsburgo, Carlos II, murió en 1701. El enfermizo rey había legado todas sus posesiones a Felipe de Anjou, nieto del rey francés Luis XIV. De hacerse su voluntad, esto supondría una superpotencia franco-hispana en el centro de Europa. Y eso era algo que Austria, Inglaterra y los países Bajos no estaban dispuestos a permitir. Y así, una vez más, las grandes potencias europeas moveron ficha y se dió comienzo a otra gran guerra, que tomó lugar no solo en el continente europeo, sino también en las colonias de Norteamérica. Históricamente, la guerra finalizó con el Tratado de Utrecht en 1714, en el cual a Felipe se le permitió convertirse en Rey de España tras renunciar a sus posesiones en Francia."
 QUADRUPLE_ALLIANCE_NAME:0 "Guerra de la Cuádruple Alianza"
 QUADRUPLE_ALLIANCE_DESC:0 "La Guerra de la Cuádruple Alianza estalló a consecuencia de las exigencias de Felipe V en Italia. A sus demandas se opusieron Francia, Gran Bretaña y los Países Bajos y, como resultado, formaron una alianza. Posteriormente, a raíz de la invasión de Cerdeña porp arte de España, se les unió Austria."
 SEVEN_YEARS_WAR_NAME:0 "La Guerra de los Siete Años"
 SEVEN_YEARS_WAR_DESC:0 "La Guerra de los Siete Años fue uno de los mayores conflictos de este tiempo. Al principio implicó a Prusia y a los Habsburgo, pero enseguida intervinieron Francia y Rusia en el bando austriaco y Gran Bretaña en el prusiano."
 USA_NAME:0 "La Guerra de Indep. Americana"
 USA_DESC:0 "También es conocida como 'la Revolución Americana'. La guerra estalló en 1755, siendo una de las principales razones las políticas económicas impuestas por la monarquía británica sobre sus colonias en América. A medida que avanzaba la contienda, las colonias recibieron apoyo de Francia y España, lo que determinó en gran medida el resultado de la guerra."
