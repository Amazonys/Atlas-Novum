 subjugate_burgundy_title:0 "La herencia borgoñona"
 subjugate_burgundy_desc:0 "Borgoña se encuentra en la frontera entre el Imperio y Francia. El destino de dicho ducado es de vital importancia para nosotros. Tenemos que asegurarnos de que, en el peor de los casos, la casa de los Habsburgo tenga su influencia. "
 no_ottomans_in_eastern_balkans_title:0 "Hacer retroceder al turco"
 no_ottomans_in_eastern_balkans_desc:0 "El control turco sobre los Balcanes orientales es más amenaza de la que Austria se puede permitir. Por nuestra propia seguridad, tenemos que tomar el control de algunos de esos territorios. "
 no_ottomans_in_western_balkans_title:0 "Asegurar la frontera militar "
 no_ottomans_in_western_balkans_desc:0 "Con el temido turco aún firmemente atrincherado en los Balcanes occidentales, tenemos que hacerle retroceder para asegurar nuestra frontera militar."
 austria_spain_relations_title:0 "La relación con España"
 austria_spain_relations_desc:0 "La posición periférica de España en Europa la convierte en un atractivo socio para Austria, en caso de amenazas por parte de Francia. Tenemos que asegurarnos de disfrutar de unas sólidas relaciones con España y cimentarlas con un matrimonio. "
 austria_burgundy_relations_title:0 "Asegurar la frontera imperial"
 austria_burgundy_relations_desc:0 "Los territorios franceses tienen riqueza y mucha población. Quienquiera que los controle es una amenaza para el Imperio. Tenemos que ayudar a defender la frontera imperial, reforzando nuestra relación con Borgoña."
 austria_bavaria_relations_title:0 "Proteger los territorios ancestrales "
 austria_bavaria_relations_desc:0 "Al norte de los territorios ancestrales de la dinastía de los Habsburgo está la potencial amenaza del Ducado de Bavaria. Tenemos que reforzar nuestras relaciones con ellos para asegurarnos de que no se conviertan en un enemigo. "
 no_territory_to_the_ottomans_title:0 "Ninguna tierra austriaca para los turcos "
 no_territory_to_the_ottomans_desc:0 "Es imperativo para nuestra seguridad y prestigio que ninguna tierra de Austria esté dominada por los Turcos. Hemos de luchar hasta que todas las tierras sean nuestras."
 hegemony_over_north_italy_title:0 "Nuestras reivindicaciones en el norte de Italia "
 hegemony_over_north_italy_desc:0 "Tenemos firmes reivindicaciones de territorios en Lombardía. La majestad de nuestra dinastía exige que insistamos en dichas exigencias. "
 annex_bohemia_title:0 "El fin de Bohemia "
 annex_bohemia_desc:0 "El Reino de Bohemia ha aceptado el señorío de los Habsburgo, pero los consejeros avisan de que ello no es suficiente para la seguridad de nuestro reino. Necesitamos el control total sobre Bohemia. "
 annex_hungary_title:0 "Proteger a los húngaros"
 annex_hungary_desc:0 "El Reino de Hungría ha aceptado nuestro protectorado pero, tal y como empieza a ser la situación en los Balcanes, creemos que Hungría sigue siendo muy vulnerable. Tenemos que convencer a la nobleza húngara que solo una sólida unión con Austria nos hará lo bastante fuertes como para prevalecer."
 protect_belgium_from_the_french_title:0 "Defender los Países Bajos."
 protect_belgium_from_the_french_desc:0 "Nuestras posesiones en los Países Bajos están amenazadas por los franceses. Tenemos que asegurar nuestra posición y echarlos de los Países Bajos."
 protect_hungary_from_the_ottomans_title:0 "Proteger a Hungría de los otomanos "
 protect_hungary_from_the_ottomans_desc:0 "¡Es nuestro deber asegurar que las provincias de Hungría no están bajo el yugo otomano!"
 protect_italy_from_the_french_title:0 "Mantener a Francia fuera de Italia "
 protect_italy_from_the_french_desc:0 "La Italia septentrional es una de las rutas más evidentes para una invasión de Austria desde el oeste. La seguridad de la monarquía exige que no haya paz mientras quede una sola provincia bajo el control francés. "
 protect_italy_from_the_french_republic_title:0 "Proteger a Italia de las fuerzas revolucionarias "
 protect_italy_from_the_french_republic_desc:0 "Las insensatas hordas de franceses revolucionarios amenazan con aplastar el norte de Italia. Es nuestro sagrado deber asegurarnos de que algo así no suceda. No se debe permitir que ninguna provincia del norte de Italia quede en manos de los revolucionarios y de su régimen jacobino. "
