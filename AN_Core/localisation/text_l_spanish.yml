 house_of_trade_desc:0 "Minimiza la corrupción y el contrabando gracias al establecimiento de una agencia gubernamental que controlará todo el comercio colonial y los impuestos, las rutas y las leyes comerciales relacionadas con la colonización."
 mining_act_title:0 "Aprobar la ley de minería"
 mining_act_desc:0 "Incrementa la eficacia al permitir que las empresas privadas se encarguen de todos los aspectos de la explotación minera sin la intervención gubernamental, excepto cuando se trata de impuestos, claro."
 enlist_privateers_title:0 "Enrolar corsarios"
 enlist_privateers_desc:0 "Contrata corsarios para que perturben el comercio extranjero, permitiéndoles atravesar nuestras fronteras en busca de embarcaciones enemigas que pertenezcan a otras naciones consideradas poco fiables."
 naval_convoy_system_title:0 "Establecer un sistema de convoyes navales"
 naval_convoy_system_desc:0 "Adopta un sistema de convoyes para embarcaciones que transportan oro y otras mercancías exóticas desde nuestras colonias, evitando así que piratas y corsarios perturben el comercio."
 colonial_restrictions_title:0 "Restricciones coloniales"
 colonial_restrictions_desc:0 "Incrementa el control sobre las propias colonias al imponer estrictas reglas sobre el comercio y la producción."
 anti_piracy_act_title:0 "Aprobar la ley antipiratería"
 anti_piracy_act_desc:0 "Aumenta mucho las penas por cometer delitos de piratería, como respuesta a los siempre crecientes problemas que causan."
 land_recruiting_act_title:0 "Aprobar la ley de reclutamiento"
 land_recruiting_act_desc:0 "Una ley de reclutamiento obligaría a hombres sanos sin otra fuente de ingresos a alistarse en el servicio y así se incrementaría de forma considerable el número de regimientos."
