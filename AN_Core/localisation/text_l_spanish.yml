 over_extension_val:0 "Sobrextensión: $VAL|%0$"
 desc_over_extension:0 "Nuestra gloriosa nación ha crecido tan rápido que nuestra administración está encontrando problemas para mantenerla a toda bajo control. Debemos ir más despacio y consolidar nuestro control sobre todo ese nuevo territorio, descentralizar o incluso liberar a algunos países como vasallos."
 support_south_german_organ_tradition_title:0 "Escuela alemana de órgano del sur"
 support_south_german_organ_tradition_desc:0 "La escuela alemana de órgano del sur estaba compuesta de compositores de órgano alemanes, cuya obra fue inspirada en gran medida por la tradición italiana anterior, aprendida por los alemanes al estudiar con los maestros italianos. Conocida por sus preludios improvisados, chaconas y pasacalles, la música de los organistas alemanes del sur es algo que podríamos apoyar."
 south_german_organ_tradition:0 "La escuela alemana de órgano del sur "
 desc_south_german_organ_tradition:0 "Desde Pachelbel a Johan Kaspar Kerll, la música de los órganos alemanes del sur puede oírse por todo el $COUNTRY$."
