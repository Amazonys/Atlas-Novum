 a_woman_scorned:0 "Una mujer desdeñada"
 desc_a_woman_scorned:0 "No hay furia en el infierno cual una mujer desdeñada. La reina no está nada contenta contigo, y por una extraña coincidencia, algunos rumores bastante extraños y sucios sobre ti han empezado a circular en cortes extranjeras."
 GUARANTNEWDESC:0 "¿Deseas garantizar la independencia de $COUNTRY$? Deberemos ir a la guerra contra todo país que los ataque."
