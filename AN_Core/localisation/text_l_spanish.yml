 REVOLUTIONARY_FRANCE_NAME:0 "La Francia Revolucionaria"
 REVOLUTIONARY_FRANCE_DESC:0 "La huida de Luis XVI a Varennes minó su credibilidad y allanó el camino para la formación de la República Francesa en 1792. Ante el temor de que el fervor revolucionario se extendiera a sus países, el resto de monarcas europeos partieron a la guerra contra el nuevo gobierno revolucionario. Dirige la Francia Revolucionaria cuando ésta luchaba por imponerse ante una fuerte coalición de potencias europeas."
 THE_FRENCH_REVOLUTION_NAME:0 "La Revolución Francesa"
 THE_FRENCH_REVOLUTION_DESC:0 "Uno de los períodos más importantes de la historia europea comenzó el 14 de Julio con la toma de la Bastilla. Este suceso sería el primero de una serie de intentos de derrocar la dinastía de los Borbones y poner fin a la monarquía absoluta que gobernaba Francia en ese momento. Lidera la lucha contra los rebeldes revolucionarios en uno de los períodos más convulsos de la historia de Francia."
 mixed_order_infantry:0 "Infantería combinada"
 mixed_order_infantryDESCR:0 "Una unidad de infantería de asalto que originalmente estaba equipada con granadas y solía desplegarse en asedios. Durante el s. XVIII, los granaderos empezaron a considerar la bayoneta como su arma favorita, en lugar de las granadas."
 napoleonic_lancers:0 "Lanceros latinos"
 napoleonic_lancersDESCR:0 "La élite del ejército napoleónico. Aunque sus lanzas les daban menos agilidad, estas tropas de caballería eran unos adversarios formidables cuando cargaban contra el enemigo directamente."
 napoleonic_square:0 "Cuadro napoleónico"
 napoleonic_squareDESCR:0 "Un cuerpo de infantería se colocaba en una formación rectangular cerrada con la caballería y artillería a sus flancos. Esta formación era muy eficaz contra los ataques de la caballería pero, lógicamente, no tanto contra los ataques de artillería."
 open_order_cavalry:0 "Cazador latino"
 open_order_cavalryDESCR:0 "Una unidad de caballería especializada en escaramuzas y famosa por su habilidad de disparo. "
 eastern_carabinier:0 "Carabinero oriental"
 eastern_carabinierDESCR:0 "En la práctica es un soldado de infantería montado que lleva un rifle o mosquete corto denominado carabina. Su capacidad para desmontar y combatir a pie les daba una gran flexibilidad en la batalla."
 eastern_skirmisher:0 "Hostigador oriental"
 eastern_skirmisherDESCR:0 "Una unidad de caballería pequeña y flexible que está en continuo movimiento, especializada en ataques y que no se ve frenada por las unidades de infantería o artillería, más lentas."
 eastern_uhlan:0 "Ulano oriental"
 eastern_uhlanDESCR:0 "Una unidad de caballería ligera que suele ir equipada con una lanza, una pistola o un sable. La ventaja táctica de los ulanos reside en su agilidad y velocidad. Suelen utilizarlos diversos ejércitos europeos."
 muslim_dragoon:0 "Dragón musulmán"
 muslim_dragoonDESCR:0 "Un soldado montado que usa el caballo como medio de transporte pero que lucha a pie."
 muslim_mass_infantry:0 "Infantería en masa musulmana"
 muslim_mass_infantryDESCR:0 "Un batallón compuesto por al menos mil soldados de infantería que suelen estar armados con mosquetes y desplegados en formación de cuadro. Al mantener una firme formación de cuadro, puede aguantar incluso el ataque de caballería más ambicioso."
 asian_mass_infantry:0 "Infantería en masa asiática"
 asian_mass_infantryDESCR:0 "Un batallón compuesto por al menos mil soldados de infantería que suelen estar armados con mosquetes y desplegados en formación de cuadro. Al mantener una firme formación de cuadro, puede aguantar incluso el ataque de caballería más ambicioso."
 asian_charge_cavalry:0 "Caballería de asalto asiática"
 asian_charge_cavalryDESCR:0 "Una unidad de caballería que utiliza tácticas de choque, cargando contra el enemigo a toda velocidad con todas sus fuerzas."
 flying_battery:0 "Batería móvil"
 flying_batteryDESCR:0 "Con una estrategia centrada en la rapidez y movilidad, la artillería va hasta un punto del campo de batalla, suelta sus cargas y vuelve a trasladarse al siguiente punto de ataque en una rápida sucesión."
