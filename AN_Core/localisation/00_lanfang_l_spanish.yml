 cloves:0 "clavo"
 clovesDESC:0 "El clavo es una especia muy valiosa autóctona de las Islas Molucas de Indonesia. Ha sido el centro de muchas guerras para intentar controlar su producción. Los clavos son capullos de flores aromáticas que se cosechan cuando dichos capullos pasan de su tono pálido original a un rojo brillante. El clavo es una especia muy utilizada en la gastronomía de todo el mundo, desde Asia hasta el Mediterráneo, y en América tras su colonización."
 # Events
 khmer.1.t:0 "La edad oscura de Camboya"
 khmer.1.d:0 "El antaño poderoso Imperio jemer ha caído. Angkor, el mismo corazón de la civilización jemer, yace abandonada tras haber sido terriblemente saqueada por invasores tailandeses. Templos y ciudades se vienen abajo por toda Camboya mientras [Root.GetElLaDir] soberan[Root.GetoaDir] [Root.Monarch.GetName] se esfuerza por proyectar su poder más allá de su nueva capital de [Root.Capital.GetCapitalName]. Son tiempos aciagos para el pueblo jemer."
 khmer.1.a:0 "Nos volveremos a alzar."
 khmer_dark_age_tt:0 "§YTodos los costes de poder§! aumentan en un §R25%§!"
 khmer.2.t:0 "Resurgimiento jemer"
 khmer.2.d:0 "Los años tras la caída de Angkor fueron duros, pero gracias a los esfuerzos incesantes [Root.GetdeldelaDir] [Root.Monarch.GetTitle] hemos emergido de la oscuridad que asediaba [Root.GetName]. La gran ciudad de Angkor y su majestuoso complejo de templos ha sido restaurada y [Root.GetellaDir] la ha restaurado como capital. El campo vuelve a estar poblado y a producir y los corazones de nuestro pueblo están saciados espiritualmente. El Imperio jemer está listo para volver a alzarse."
 khmer.2.a:0 "¡Victoria para [Root.GetName]!"
 khmer.3.t:0 "Fe en el [Root.GovernmentName] de [Root.GetName]"
 khmer.3.d:0 "Nuestra conversión al budismo Theravada no careció de obstáculos. Hubo aquellos que se resistieron a las enseñanzas del Buda y siguen practicando el hinduismo, mientras que otros creen que la rama Mahayana es la fe verdadera. Ahora que hemos logrado una cierta apariencia de paz religiosa, debemos decidir qué fe adoptar como religión del Estado."
 khmer.3.a:0 "Nuestra fe Theravada nos llevará a la iluminación."
 khmer.3.b:0 "Fijémonos en nuestro pasado; regresemos al hinduismo."
 khmer.3.c:0 "El budismo Mahayana es lo adecuado para nosotros."
 dark_age_of_cambodia:0 "La edad oscura de Camboya"
 desc_dark_age_of_cambodia:0 "Nuestra civilización está en ruinas. El Imperio jemer ha caído."
 siamese_nation_title:0 "Formar la nación siamesa"
 siamese_nation_desc:0 "Los pueblos tailandeses deben unirse en un solo estado, forjando un imperio que domine Asia Sudoriental."
 flavor_peg.1.t:0 "Shin Sawbu"
 flavor_peg.1.d1:0 "Con el linaje masculino de Pegu casi agotado y [Root.Heir.GetName] todavía una criatura, el reino de Pegu carece de timón. En estos tiempos de guerra e incertidumbre, la gente se fija en Shin Sawbu, madre del rey Binnya Waru, para que los guíe. Shin Sawbu es una mujer de excepcional talento administrativo y piedad religiosa que ha supervisado la casa real durante muchas décadas. Su proclamación como reina regente seguramente sea popular entre el pueblo."
 flavor_peg.1.d2:0 "Con el linaje masculino de Pegu casi agotado, la sucesión es incierta. En estos tiempos de guerra e incertidumbre, la gente se fija en Shin Sawbu, madre del rey Binnya Waru, para que los guíe. Shin Sawbu es una mujer de excepcional talento administrativo y piedad religiosa que ha supervisado la casa real durante muchas décadas. Su proclamación como heredera al reino seguramente sea popular entre el pueblo."
 flavor_peg.1.a:0 "Shin Sawbu será nuestra reina."
 flavor_peg.1.b:0 "No es apropiada para el trono."
 flavor_peg.2.t:0 "Dhammazedi"
 flavor_peg.2.d:2 "Durante los infelices años de Shin Sawbu en la corte de Ava, conoció a un monje llamado Pitakahara, excepcionalmente sabio en asuntos tanto espirituales como terrenales, por lo que Shin Sawbu eligió patrocinarlo. Pitakahara sentía gran lealtad hacia la futura reina y juntos diseñaron un plan para fugarse de vuelta a Pegu. Ahora Pitakahara es el consejero más cercano de la reina. Y según esta se hace mayor, desea abdicar y vivir una vida de devoción espiritual. Considera abiertamente casar a Pitakahara con una de sus hijas, otorgarle el título de Dhammazedi y proclamarle rey de Pegu."
 flavor_peg.2.a:0 "Que Dhammazedi tome el trono ya."
 flavor_peg.2.b:0 "Nombremos a Dhammazedi heredero al trono."
 flavor_peg.2.c:0 "No seremos gobernados por un monje."
 flavor_suk.1.t:0 "El ascenso de Trailok"
 flavor_suk.1.d:0 "En los últimos años, el otrora poderoso reino de Sukhothai se ha convertido en poco más que un virreinato de Ayutthaya. Aprovechando la oportunidad de ganar más control sobre Sukhothai, a la muerte de su último soberano, Borommapan, se nombró rey de Sukhothai a un príncipe de Ayutthaya. Este, Trailok, acaba de ascender al trono de Ayutthaya, lo que nos da una oportunidad única para integrar completamente a Sukhothai en nuestro país."
 flavor_suk.1.a:0 "Integrar Sukhothai en el reino de Ayutthaya."
 flavor_suk.1.b:0 "Nombrar un nuevo virrey en Sukhothai."
 flavor_suk.1.c:0 "Que Trailok decida."
 flavor_suk.2.a:0 "Gobernar desde Sukhothai y nombrar un príncipe en Ayutthaya."
 flavor_suk.2.b:0 "Rechazar el trono de Ayutthaya."
 flavor_suk.2.c:0 "Nombrar un gobernador en Sukhothai."
