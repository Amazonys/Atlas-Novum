 emerald_buddha:0 "El Buda esmeralda"
 desc_emerald_buddha:0 "Este objeto sagrado se conserva en un templo de esta provincia. Hay que guardarlo bien, porque nuestros enemigos lo aprecian mucho."
 emerald_buddha_tt:0 "§YEl Buda esmeralda§! desaparecerá de §Y[Root.GetName]§!" # [LocEditor:AwaitingBatchUpdate]
 emerald_buddha_alternate:0 "El Buda esmeralda"
 desc_emerald_buddha_alternate:0 "Este objeto sagrado se conserva en un templo de esta provincia. Hay que guardarlo bien, porque nuestros enemigos lo aprecian mucho."
 renovate_emerald_buddha_shrine_title:0 "Renovar el santuario del Buda esmeralda (§YKarma +§!)"
 renovate_emerald_buddha_shrine_desc:0 "El santuario que alberga el sagrado Buda esmeralda necesita una renovación. No solo por su mantenimiento material, sino para enfatizar los aspectos del budismo que en este momento son útiles para el Estado." # [LocEditor:AwaitingBatchUpdate]
 renovate_emerald_buddha_shrine_alternate_title:0 "Renovar el santuario del Buda esmeralda (§YKarma -§!)"
 renovate_emerald_buddha_shrine_alternate_desc:0 "El santuario que alberga el sagrado Buda esmeralda necesita una renovación. No solo por su mantenimiento material, sino para enfatizar los aspectos del budismo que en este momento son útiles para el Estado." # [LocEditor:AwaitingBatchUpdate]
 flavor_lna.1.t:0 "El Buda esmeralda"
 flavor_lna.1.d:0 "Las puertas de [From.GetCapitalName] han caído, dejando vía libre al santuario del Buda esmeralda. Pese a las protestas de los monjes que cuidan del templo, nuestros soldados se apoderaron del icono sagrado y lo preparan para viajar a [Root.Capital.GetCapitalName]. Allí será venerado y protegido por guardianes más dignos."
 flavor_lna.1.a:0 "El pueblo [From.Owner.GetAdjective] era indigno hasta de mirarlo."
 flavor_lna.2.t:0 "El robo del Buda esmeralda"
 flavor_lna.2.d:0 "La calamidad golpea cuando caen las puertas de [emerald_Buda_province.GetName] dejando vía libre al santuario del Buda esmeralda. Pese a las protestas de los monjes que cuidan del templo, los soldados enemigos se apoderaron del icono sagrado para su blasfem[From.GetoaDir] [From.Monarch.GetName] y lo preparan para transportarlo a [From.Capital.GetName]."
 flavor_lna.2.a:0 "Es una gran humillación."
 estate_church_brahmins_at_court:0 "Brahmanes en la corte"
 estate_church_brahmins_at_court_desc:0 "Aunque no seguimos la fe hindú, los brahmanes siguen disfrutando de un lugar de honor en la sociedad y la corte."
 estate_burghers_khmer_irrigation:0 "Técnicas de irrigación avanzadas"
 estate_burghers_khmer_irrigation_desc:0 "El estado proporciona la infraestructura y las herramientas para utilizar algunas de las técnicas de irrigación más avanzadas del mundo, lo que permite un rápido crecimiento de la población gracias a un suministro abundante de alimentos."
 estate_vaisyas_khmer_irrigation:0 "Técnicas de irrigación avanzadas"
 estate_vaisyas_khmer_irrigation_desc:0 "El estado proporciona la infraestructura y las herramientas para utilizar algunas de las técnicas de irrigación más avanzadas del mundo, lo que permite un rápido crecimiento de la población gracias a un suministro abundante de alimentos."
 estate_burghers_khmer_irrigation_effect_tooltip:0 "Toda provincia que produzca §YCereales§! gana:\nCoste de desarrollo local: §G-10%§!"
 estate_burghers_khmer_irrigation_revoke_effect_tooltip:0 "El modificador §YTécnicas de irrigación avanzadas§! desaparece de todas las provincias que poseamos."
 estate_burghers_khmer_irrigation_mod:0 "Técnicas de irrigación avanzadas"
 desc_estate_burghers_khmer_irrigation_mod:0 "El estado proporciona la infraestructura y las herramientas para utilizar algunas de las técnicas de irrigación más avanzadas del mundo, lo que permite un rápido crecimiento de la población gracias a un suministro abundante de alimentos."
 siamese_absolutism:0 "Chakravarti"
 siamese_absolutism_desc:0 "Un monarca es algo más que un mero hombre. Es un soberano divino, el mismo centro del universo. Solo a través de él puede haber paz y armonía en el mundo."
 flavor_lna.3.t:0 "Absolutismo [Root.GetAdjective]"
 flavor_lna.3.d:0 "[Root.GetElLaDir] [Root.Monarch.GetTitle] es más que un[Root.GetXaDir] mer[Root.GetoaDir] mortal. Es un[Root.GetXaDir] chakravarti, una luz divina que ilumina a la Humanidad y nos lleva a la armonía y la ilustración. El gobierno [Root.GetdeldelaDir] [Root.Monarch.GetTitle] [Root.Monarch.GetName] debe ser percibido en las cuatro esquinas del mundo para que todos conozcamos la paz y la prosperidad."
 flavor_lna.3.a:0 "Llevaremos el orden al mundo."
 flavor_lna.3.b:0 "Nuestro gobierno actual nos va bien."
 ming_crisis.10.t:0 "Agitación en China"
 ming_crisis.10.d:0 "La dinastía Ming está en crisis. El estado sufre para controlar su propio territorio, mientras que los caciques reclutan ejércitos y compiten por el poder a lo largo de China. Debemos preguntarnos si un estado tan convulsionado posee de verdad el Mandato del Cielo y, por lo tanto si [Root.GetName] debería repensarse su relación tributaria con los Ming."
 ming_crisis.10.a:0 "Los Ming ya no nos son útiles."
 ming_crisis.10.b:0 "Estaremos junto al Emperador de [MNG.GetCapitalName]." # [LocEditor:AwaitingBatchUpdate]
 ming_crisis.10.tt:0 "[Root.GetName] seguirá siendo tributario de los Ming"
 ming_crisis.11.t:0 "[ming_disaster_new_tag.GetName] ¡Rebelión separatista en [ming_disaster_nationalist_province.GetName]!"
 ming_crisis.11.d:0 "Un grupo de rebeldes de [ming_disaster_new_tag.GetName] tiene la osadía de cuestionar la autoridad de nuestr[Root.GetoaDir] [Root.Monarch.GetTitle]. ¡Afirman que ya no somos hijos del Cielo! ¡Organizaron una fuerza amenazante en [ming_disaster_nationalist_province.GetName] y ahora se han sublevado abiertamente contra nosotros!"
 ming_crisis.11.a:0 "¡Hay que acabar con ellos al instante!"
 ming_crisis.11.b:0 "Pueden que algunas concesiones los aplaquen…"
 estate_church_karma_temples:0 "Templos monásticos"
 estate_church_karma_temples_desc:0 "Confiemos el cuidado de los sagrados templos budistas a los monjes."
 estate_church_karma_temples_tt:0 "Se añade §Ykarma +3§! con la construcción de edificios tipo §YTemplo§!.\nSe obtiene §Ykarma -3§! con la destrucción de edificios tipo §YTemplo§!."
 estate_church_karma_temples_ct:0 "Se añade §Y+5§! de §Ykarma§! al construir edificios tipo §YTemplo§!.\nSe obtiene §Y-5§! de §Ykarma§! al destruir edificios tipo §YTemplo§!."
 estate_church_influence_temples:0 "Santuarios eclesiales"
 estate_church_influence_temples_desc:1 "Respetemos el privilegio de la Iglesia de dar santuario a presuntos delincuentes y deudores. Esto agradará a las autoridades locales de la iglesia que pueden (ellos y el papado) cobrarles por el alojamiento, aunque sea a coste de nuestra autoridad secular."
 estate_church_influence_temples_tt:0 "Se añade §YInfluencia papal +3§! con la construcción de edificios tipo §YIglesia§.\nSe obtiene §YInfluencia papal -3§! con la destrucción de edificios tipo §YIglesia§."
 estate_burghers_tropical_mod:0 "Planificación de ciudades tropicales"
 desc_estate_burghers_tropical_mod:0 "Al tener milenios de experiencia, somos muy capaces de levantar ciudades extensas en nuestra tierra natal pese a las dificultades que impone el clima."
 estate_burghers_tropical_nation:0 "Planificación de ciudades tropicales"
 estate_burghers_tropical_nation_desc:0 "Al tener milenios de experiencia, somos muy capaces de levantar ciudades extensas en nuestra tierra natal pese a las dificultades que impone el clima."
 estate_burghers_tropical_effect_tooltip:0 "Toda provincia en nuestra posesión de clima tropical gana:\nCoste de desarrollo local: §G-5%§!\nAumento de población local: §G+10%§!"
