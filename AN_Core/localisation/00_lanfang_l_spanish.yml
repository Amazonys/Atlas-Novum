 desc_estate_church_lao_animism_mod:0 "Aunque no están en consonancia con nuestra fe, aceptamos que muchos en nuestra nación continúan siguiendo las antiguas religiones populares."
 flavor_mlc.9.t:0 "Un estado marítimo"
 flavor_mlc.9.desc:0 "Los diversos pueblos malayos se están uniendo políticamente bajo nuestro estado en rápida expansión. Por primera vez el archipiélago está desarrollando una especie de conciencia nacional, convirtiéndonos en algo más que una glorificada ciudad-estado con una multitud de súbditos tributarios, en una sola nación. Este nuevo desarrollo requiere que pensemos en cómo llamar a nuestro estado emergente."
 flavor_mlc.9.a:0 "Rememoraremos el imperio de nuestros antepasados; Srivijaya."
 flavor_mlc.9.b:0 "Majapahit es glorioso y lo seguirá siendo."
 flavor_mlc.9.c:0 "Todos los que viven en las islas de Nusantara nos deben lealtad."
 flavor_mlc.9.d:0 "Nuestra tierra es la patria del pueblo malayo; Malaya."
