 estate_church_lao_animism_desc:0 "Aunque no están en consonancia con nuestra fe, aceptamos que muchos en nuestra nación continúan siguiendo las antiguas religiones populares."
 estate_church_lao_animism_effect_tooltip:0 "Toda provincia en nuestra posesión con fe §Yanimista§! gana:\nFuerza del misionero local: §R-100§!\nContribución a la unidad religiosa local: §G-100%§!"
 estate_church_lao_animism_revoke_effect_tooltip:1 "Se retira el modificador §Y«Tolerancia de las religiones populares»§! de todas las provincias §Yanimistas§! poseídas."
