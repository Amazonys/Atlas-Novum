l_german:
 HINTS_DISABLE_ALL_HINTS:0 "Ausschalten"
 HINTS_DISABLE_HINT:0 "Deaktivieren"
 HINT_CONFIRM_DISABLE_TITLE:0 "Tipps deaktivieren"
 HINT_CONFIRM_DISABALE_DESC:0 "Wollt Ihr die Tipps wirklich deaktivieren? Ihr könnt sie in den Einstellungen erneut aktivieren."
 HINTBAR_HINTS:0 "Tipps"
 HINT_MAXIMIZE:0 "Fenster minimieren"
 HINT_MINIMIZE:0 "Fenster maximieren"
 HINT_DISABLETHIS_TIP:0 "Deaktiviert das automatische Erscheinen dieses Hinweises."
 HINT_TURNOFF_TIP:0 "Hiermit wird das Hinweis-Interface ausgeblendet. Im Optionsmenü kann es wieder eingeschaltet werden."
 HINT_BANNER_TEXT:0 "Zeigt mir mehr über..."
 HINT_MODE_BUTTON:1 "§YKlicken-für-Tipps-Modus§!"
 HINT_MODE_BUTTON_DESC:0 "Das erlaubt es, Schaltflächen und Symbole im Spiel für weitere Tipps anzuklicken."
 HINT_INTRO_TILE:0 "Tipps"
 HINT_INTRO_TEXT:0 "Diese Tipps geben weitere Informationen zu Spiel-Inhalten. Die Klicken-für-Tipps-Schaltfläche oben rechts aktiviert den Tipps-Modus. Sobald der Modus aktiv ist, werden die meisten Symbole blau leuchten. Mit einem Mausklick erschienen weitere Informationen zu den Funktionen der Schaltflächen und Symbole. Das Fenster kann minimiert oder maximiert werden, indem auf die entsprechenden Schaltflächen geklickt wird."
 HINT_STABILITY_TITLE:0 "Stabilität"
 HINT_STABILITY_TEXT:0 "Die Stabilität repräsentiert die Stabilität Eurer Regierung in Eurer Nation. Eine hohe Stabilität gibt Euch mehr Steuereinnahmen, während eine geringe Stabilität das Risiko für Aufstände erhöht."
 HINT_INCREASESTABILITY_TITLE:0 "Stabilität erhöhen"
 HINT_INCREASESTABILITY_TEXT:0 "Stabilität kann durch Mausklick auf den Schild in der oberen, linken Bildschirmecke und anschließendem Klick auf den Stabilitäts- und Ausdehnungs-Reiter durch Mausklick auf den Boost-Schalter erhöht werden."
 HINT_LOSESTABILITY_TITLE:0 "Stabilität verlieren"
 HINT_LOSESTABILITY_TEXT:0 "Stabilität kann durch zufällige Ereignisse verloren werden, durch das Erklären bestimmter Kriege, die Auflösung einer königlichen Ehe oder durch den Tod des Herrschers oder Thronfolgers im Kampf."
 HINT_DUCATS_TITLE:0 "Dukaten"
 HINT_DUCATS_TEXT:0 "Dukaten sind die primäre Währung im Spiel. Mit ihnen kann alles von neuen Schiffen bis hin zur Lohnzahlung von Beratern erworben werden."
 HINT_MONARCHPOINTS_TITLE:0 "Machtpunkte"
 HINT_MONARCHPOINTS_TEXT:1 "Machtpunkte sind die wichtigste Ressource neben den Dukaten. Sie werden zur Freischaltung neuer Technologien und Ideen eingesetzt, zum Anwerben von Anführern und vieles mehr. Die Menge an Punkten, die Ihr pro Monat erhaltet, hängt von den Fähigkeiten Eures Herrschers ab und kann durch das Anheuern von Beratern verbessert werden. Es gibt drei Punkt-Kategorien: Administrative Macht, Diplomatische Macht und Militärische Macht."
 HINT_MANPOWER_TITLE:0 "Rekrutenreserve"
 HINT_MANPOWER_TEXT:0 "Die Rekrutenreserve repräsentiert, wie viele Männer im militärfähigen Alter Eure Nation verfügbar hat. Sie wird zur Rekrutierung von neuen Truppen eingesetzt und liefert den Truppen Nachschub, die Verluste im Krieg erlitten haben."
 HINT_LEGITIMACY_TITLE:0 "Legitimität"
 HINT_LEGITIMACY_TEXT:1 "Die Legitimität repräsentiert den Herrschaftsanspruch Eures Herrschers. Ein hoher Wert mindert das Aufstandsrisiko, ein niedriger erhöht das Risiko. Nationen, die eine Staatsehe mit einer anderen Nation eingehen, deren Legitimitätswert gering ist, können versuchen, Anspruch auf den Thron geltend zu machen und sie in eine Personalunion zu zwingen."
 HINT_LOSELEGITIMACY_TITLE:0 "Verlust der Legitimität"
 HINT_LOSELEGITIMACY_TEXT:0 "Das Eingehen einer Staatsehe verringert die Legitimität zunächst, wird sie aber mit der Zeit zu steigern. Sie kann auch durch zufällige Ereignisse verloren werden oder durch einen Erben mit schwachem Anspruch auf den Thron."
 HINT_GAINLEGITIMACY_TITLE:0 "Erwerb von Legitimität"
 HINT_GAINLEGITIMACY_TEXT:0 "Legitimität kann durch zufällige Ereignisse erworben werden, sie nimmt aber auch mit Fortschritt der Zeit zu. Eine Staatsehe, die Kontrolle über Kardinäle und ein hohes Prestige sind einige Faktoren, die Eure Legitimität mit der Zeit anwachsen lassen."
 HINT_REPUBLICAN_TITLE:0 "Republikanische Tradition"
 HINT_REPUBLICAN_TEXT:0 "Republikanische Tradition repräsentiert, wie stark die Traditionen in einer Republik vertreten sind. Eine Republik wählt alle paar Jahre einen neuen Herrscher und wenn sie in mehreren Wahlen denselben Herrscher behält, reduziert dies den Wert der republikanischen Tradition. Erreicht der Wert 0, verwandelt sich die Republik in eine despotische Monarchie"
 HINT_PRESTIGE_TITLE:0 "Prestige"
 HINT_PRESTIGE_TEXT:0 "Prestige repräsentiert, wie gut Eure Nation insgesamt funktioniert. Hohe Prestigewerte geben viele positive Effekte, die Vorteile verschaffen, aber nicht ausschlaggebend sind. Niedrige Prestigewerte geben Euch ebenfalls Effekte, allerdings negative. Andere Nationen, mit denen Ihr eine Staatsehe führt, könnten auch versuchen, Anspruch auf Euren Thron zu erheben und Euch in eine Personalunion zu zwingen."
 HINT_INCREASEPRESTIGE_TITLE:0 "Prestige erhöhen"
 HINT_INCREASEPRESTIGE_TEXT:0 "Prestige wird durch das Vollenden von Aufträgen erworben, durch zufällige Ereignisse und den Sieg in Kriegen."
 HINT_LOSEPRESTIGE_TITLE:0 "Prestige verlieren"
 HINT_LOSEPRESTIGE_TEXT:0 "Prestige kann durch zufällige Ereignisse verloren werden, indem Ihr einen Ruf zu den Waffen von Verbündeten ablehnt oder durch die Niederlage im Krieg."
 HINT_ENVOYS_TITLE:0 "Abgesandte"
 HINT_ENVOYS_TEXT:0 "Abgesandte sind eine Art von Ressource, um bestimme Aktionen auszuführen. Sie werden nicht verbraucht, sondern führen stattdessen über einen gewissen Zeitraum eine bestimmte Aktion aus und kehren nach Abschluss des Auftrags heim. Händler, Kolonisten, Diplomaten und Missionare sind Abgesandte."
 HINT_MERCHANT_TITLE:0 "Händler"
 HINT_MERCHANT_TEXT:0 "Händler können eingesetzt werden, um ein oder zwei Aktionen in einem Handelsposten auszuführen. Sie können entweder Einnahmen vom Handel generieren oder Handelswert transferieren. Ein Händler, der Einnahmen vom Handel sammelt, erhöht das Einkommen von diesem Handelsposten, während ein Händler, der Handelswert transferiert, Handelswerte steuern und beeinflussen kann."
 HINT_MOREMERCHANT_TITLE:0 "Händler erwerben"
 HINT_MOREMERCHANT_TEXT:0 "Ihr erhaltet weitere Händler, indem Ihr eine bestimmte Ideengruppe wählt. Die Ideen-Gruppen des Handels und der Expansion stellen beide weitere Händler bereit, auch wenn die Ideen-Gruppe des Handels mehr gibt."
 HINT_COLONIST_TITLE:0 "Kolonisten"
 HINT_COLONIST_TEXT:0 "Kolonisten werden eingesetzt, um neue Kolonien in unkolonisiertem Land zu gründen."
 HINT_MORECOLONIST_TITLE:0 "Kolonisten erwerben"
 HINT_MORECOLONIST_TEXT:0 "Weitere Kolonisten werden freigeschaltet, wenn die Ideen-Gruppen der Erkundung oder der Expansion ausgewählt werden."
 HINT_DIPLOMAT_TITLE:0 "Diplomaten"
 HINT_DIPLOMAT_TEXT:0 "Diplomaten kommen in diplomatischen Aktionen zum Einsatz oder um diplomatische Offerten bei anderen Nationen zu machen. Sobald sie ihr Angebot unterbreitet haben, müssen sie nach Hause zurückkehren, bevor Ihr sie erneut einsetzen könnt."
 HINT_MOREDIPLOMAT_TITLE:0 "Diplomaten erwerben"
 HINT_MOREDIPLOMAT_TEXT:1 "Weitere Diplomaten werden durch die Auswahl der Ideengruppen Diplomatie oder Aristokratie freigeschaltet. Die Kontrolle über den Papst sowie der Regierungsrang Königreich schalten ebenfalls weitere Diplomaten frei."
 HINT_MISSIONARY_TITLE:0 "Missionare"
 HINT_MISSIONARY_TEXT:0 "Missionare konvertieren die Religion in Provinzen. Wenn eine Provinz nicht dieselbe Religion wie Eure Staatsreligion hat, könnt Ihr einen Missionar entsenden, um die Provinz zu konvertieren. Wenn er fertig ist, wird er heimkehren und kann erneut eingesetzt werden."
 HINT_MOREMISSIONARY_TITLE:0 "Missionare erwerben"
 HINT_MOREMISSIONARY_TEXT:0 "Weitere Missionare werden durch die Wahl der religiösen Ideengruppe freigeschaltet. Gewisse Nationale Ideen geben ebenfalls zusätzliche Missionare, z.B. Die Spanischen Ideen."
 HINT_SCORE_TITLE:0 "Punktestand"
 HINT_SCORE_TEXT:0 "Der Punktestand spiegelt wider, wie gut es um Eure Nation bestellt ist, und wird in drei Kategorien unterteilt: Administration, Diplomatie und Militär."
 HINT_ADMSCORE_TITLE:0 "Administrative Punkte erwerben"
 HINT_ADMSCORE_TEXT:0 "Administrative Punkte werden durch ein hohes monatliches Einkommen, administrative Technologien, den Unterhalt vieler Provinzen, hohe Stabilität, Prestige sowie Legitimität oder Republikanische Tradition erworben."
 HINT_DIPSCORE_TITLE:0 "Diplomatische Punkte erwerben"
 HINT_DIPSCORE_TEXT:0 "Diplomatische Punkte erhaltet Ihr durch Diplomatische Technologien, hohe Handelseffizienz, Händler, die Menge Eurer Admiräle, eine große Flotte, Marine-Moral, die Kontrolle von Vasallen und starke Verbündete."
 HINT_MILSCORE_TITLE:0 "Militärische Punkte erhalten"
 HINT_MILSCORE_TEXT:0 "Militärische Punkte erhaltet Ihr durch Militärtechnologien, eine hohe Land-Moral, die Menge Eurer Generäle, eine hohe Disziplin und durch eine große Armee."
 HINT_OUTLINER_TITLE:0 "Übersicht"
 HINT_OUTLINER_TEXT:0 "Die Übersicht ist eine Auflistung von Informationen in Bezug auf Euer Land. Mit Rechtsklick auf das Symbol könnt Ihr einstellen, welche Informationen Ihr in der Liste angezeigt bekommen wollt."
 HINT_WAROVERVIEW_TITLE:0 "Kriegsübersicht"
 HINT_WAROVERVIEW_TEXT:0 "Der Ausgang eines Krieges wird im Kriegsstand berechnet. Jede Kriegsseite hat einen Anführer. Wenn Ihr mit einem Anführer verhandelt, so verhandelt Ihr mit deren gesamten Bündnis. Wenn Ihr ein Friedensabkommen mit dem Kriegs-Anführer unterzeichnet, befindet Ihr Euch daher mit dem gesamten Bündnis im Frieden."
 HINT_HRE_TITLE:0 "Heiliges Römisches Reich"
 HINT_HRE_TEXT:0 "Das Heilige Römische Reich ist eine Ansammlung deutscher Länder, die gemeinsam ein Reich mit Wahlbürgern und einem Herrscher formen. Wenn der alte Herrscher stirbt, wird ein neuer von den Kurfürsten bestimmt. Ein Land des Heiligen Römischen Reichs anzugreifen, wird dem Herrscher einen Ruf zu den Waffen ermöglichen, der alle Mitgliedsstaaten gegen eine ausländische Bedrohung verteidigt."
 HINT_PAPACY_TITLE:0 "Pontifikat"
 HINT_PAPACY_TEXT:1 "Katholische Länder können um Einfluss auf das Pontifikat wettstreiten. Hoch entwickelte Provinzen ziehen Kardinäle an. Je mehr Kardinäle ein Land hat, desto höher ist der erhaltene Papsteinfluss. Papsteinfluss kann ausgegeben werden, um die Chancen zu erhöhen, nächster Leiter der Kurie zu werden."
 HINT_MACROBUILD_TITLE:0 "Produktions-Interface"
 HINT_MACROBUILD_TEXT:0 "Das Produktions-Interface erlaubt es Euch, die Produktion in Eurem Land effizienter zu kontrollieren, sobald es größer wird. Hier seht Ihr auch, wo Ihr die meisten Vorteile erhaltet, wenn Ihr ein Gebäude baut. Ihr wählt aus, was Ihr bauen wollt und klickt dann auf die Provinz, wo die Produktion gestartet werden soll."
 HINT_ADMINPOWER_TITLE:0 "Administrative Macht"
 HINT_ADMINPOWER_TEXT:0 "Administrative Macht ist wahrscheinlich die wichtigste Ressource im Spiel. Haupteinsatzgebiete sind die Umwandlung von Provinzen in Kernprovinzen, die Verbesserung administrativer Technologien oder das Freischalten neuer Ideen."
 HINT_DIPLOPOWER_TITLE:0 "Diplomatische Macht"
 HINT_DIPLOPOWER_TEXT:0 "Diplomatische Macht ist eine der Haupt-Ressourcen im Spiel. Haupteinsatzgebiete sind die kulturelle Veränderung in Provinzen, die Verbesserung diplomatischer Technologien oder das Freischalten neuer Ideen."
 HINT_MILPOWER_TITLE:0 "Militärische Macht"
 HINT_MILPOWER_TEXT:0 "Militärische Macht ist eine der Haupt-Ressourcen im Spiel. Haupteinsatzgebiete sind die Verbesserung militärischer Technologien, das Anheuern von Anführern oder das Freischalten neuer Ideen."
 HINT_CHANGEGOV_TITLE:0 "Regierungsart ändern"
 HINT_CHANGEGOV_TEXT:1 "Ihr könnt die Regierungsform ändern, jedoch nicht die Regierungsform. Monarchien können die Regierungsart nur zu anderen Monarchieformen ändern und so weiter. Revolutionen sind die einzige Möglichkeit, eine Monarchie zu einer Republik zu ändern. Die Regierungsart zu ändern kostet 50 Punkte administrativer Macht."
 HINT_GOVTYPE_TITLE:0 "Regierungsformen"
 HINT_GOVTYPE_TEXT:0 "Die Regierungsform Eures Landes legt fest, welche Art von Herrscher Ihr habt. Eine Monarchie ist erblich und der Herrschertitel wird an einen Erben übertragen, wenn der alte Herrscher stirbt. Theokratien ändern den Herrscher, wenn der alte stirbt. Republiken wählen alle 4 Jahre einen (eventuell neuen) Herrscher."
 HINT_PRIMARYCULTURE_TITLE:0 "Primäre Kultur"
 HINT_PRIMARYCULTURE_TEXT:0 "Die primäre Kultur legt fest, welche Kultur akzeptiert wird und welche anderen Kulturen toleriert werden, weil sie in derselben Kultur-Gruppe sind. Nicht-tolerierte Kulturen geben einen Malus auf die Rekrutenreserve und die Steuereinnahmen. Sie haben auch ein erhöhtes Aufstandsrisiko. Dieselben negativen Effekte gelten bei Provinzen, die zur Kulturgruppe Eurer primären Kultur gehören, doch hier sind sie nur halb so schlimm."
 HINT_ACCEPTCULTURE_TITLE:0 "Akzeptierte Kulturen"
 HINT_ACCEPTCULTURE_TEXT:1 "Akzeptierte Kulturen sind die Kulturen, die weder Abzüge auf Mannstärke und Steuereinnahmen noch gesteigerte Unruhen erleiden. Ein Land, das den Rang Kaiserreich erreicht, ist eine Kulturunion, die alle tolerierten Kulturen dieser Kulturgruppe als akzeptierte Kulturen behandelt."
 HINT_COUNTRYMOD_TITLE:0 "Landes-Modifikatoren"
 HINT_COUNTRYMOD_TEXT:0 "Landes-Modifikatoren sind Effekte, die momentan Euer Land beeinflussen. Sie können positiv oder negativ sein. Bekannte Begriffe dafür sind auch "Buffs" oder "Debuffs"."
 HINT_ADVISOR_TITLE:0 "Berater"
 HINT_ADVISOR_TEXT:0 "Berater verbessern Euren monatlichen Machtpunkte-Zuwachs. Sie kosten Dukaten bei Einstellung und verlangen zusätzlich monatliches Einkommen. Teurere Berater geben Euch mehr Machtpunkte im Monat, zu Lasten Eures monatlichen Dukaten-Einkommens."
 HINT_TECHNOLOGY_TITLE:0 "Technologie"
 HINT_TECHNOLOGY_TEXT:0 "Es gibt drei Kategorien von Technologie und jede Kategorie ist einer bestimmten Kategorie von Machtpunkten zugeordnet. Administrative Technologie wird mit administrativer Macht freigeschaltet und so weiter. Das Freischalten neuer Technologien kostet Machtpunkte. Die Kosten hängen von der Technologiegruppe ab und wie weit Ihr in der Technologie bereits fortgeschritten seid."
 HINT_TECHGROUP_TITLE:0 "Technologie-Gruppe"
 HINT_TECHGROUP_TEXT:1 "Jede Nation gehört einer bestimmten Technologiegruppe an, die vorgibt, welche Einheitentypen ihr zur Verfügung stehen."
 HINT_SPYEFFICIENCY_TITLE:0 "Spionage-Effizienz"
 HINT_SPYEFFICIENCY_TEXT:1 "Spionagenetzwerke werden in anderen Nationen errichtet, um passive Boni mit dieser Nation zu gewinnen. Höhere Geschwindigkeitsstufen bei der Option Aufbau eines Spionagenetzwerkes ermöglichen Euch, Spionagenetzwerke schnell aufzubauen. Mit der Option Ausländische Spione aufdecken könnt Ihr Spione in Eurer Nation schneller abfangen. Spionagenetzwerk-Punkte werden verwendet, um Ansprüche zu fingieren, Rebellen zu unterstützen und für weitere Spionageaktionen."
 HINT_IDEAS_TITLE:0 "Ideen"
 HINT_IDEAS_TEXT:0 "Mit Ideen spezialisiert Ihr Eure Nation in bestimmter Weise. Nachdem Ihr eine Ideengruppe ausgewählt habt, könnt Ihr Ideen in dieser Gruppe freischalten. Das Freischalten einer Idee kostet 400 der entsprechenden Machtpunkte. Je drei freigeschaltete Ideen schalten zudem eine Eurer Nationalen Ideen frei."
 HINT_IDEAGROUP_TITLE:0 "Ideengruppen"
 HINT_IDEAGROUP_TEXT:0 "Ideengruppen sind eine Mechanik, um eine Spezialisierung Eures Landes zu wählen. Jede Ideengruppe ist mit einer bestimmten Machtpunktekategorie verknüpft. Jede Ideengruppe besteht aus 7 Ideen und wenn alle Ideen einer Gruppe freigeschaltet sind, gibt es einen Bonus. Ihr schaltet neue Ideengruppen-Slots in bestimmten Intervallen der administrativen Technologie frei."
 HINT_NATIONALIDEAS_TITLE:0 "Nationale Ideen"
 HINT_NATIONALIDEAS_TEXT:0 "Nationale Ideen geben den verschiedenen Nationen eine Stilrichtung, die zusätzlichen historischen Kontext liefert. Das Freischalten von drei Ideen schaltet zusätzlich automatisch eine Nationale Idee frei. Eure Nationalen Ideen geben Euch einen Boni und wenn alle Nationalen Ideen freigeschaltet sind, erhaltet Ihr einen zusätzlichen Bonus."
 HINT_DIPUPKEEP_TITLE:0 "Diplomatische Beziehungen"
 HINT_DIPUPKEEP_TEXT:0 "Bündnisse, Staatsehen, Vasallen und Militärzugang benötigen diplomatische Beziehungen zur Aufrechterhaltung. Jede diplomatische Beziehung über dem Diplomatische Beziehungen-Limit kostet Euch 1 diplomatischen Machtpunkt pro Monat. Ein Land benötigt nur einmal diplomatische Beziehungen-Slots, Ihr könnt also mit einem Land verbündet sein und gleichzeitig eine Staatsehe mit ihm haben und es kostet Euch nicht zwei Slots."
 HINT_DIPREPUTATION_TITLE:0 "Diplomatische Reputation"
 HINT_DIPREPUTATION_TEXT:0 "Diplomatische Reputation ist ein Mechanismus, der Euch erlaubt, erfolgreicher in der Ausführung bestimmter diplomatischer Aktionen zu sein. Vasallen auf diplomatischem Wege zu annektieren, erfordert mehrere Jahre, und die diplomatische Reputation beeinflusst diesen Zeitraum. Sie verbessert auch die Chancen, dass andere Nationen Eure diplomatischen Angebote akzeptieren."
 HINT_RELIGION_TITLE:0 "Religion"
 HINT_RELIGION_TEXT:0 "Einer der Hauptgründe für Spannungen, abgesehen von kulturellen Differenzen, sind religiöse Unterschiede. Ein katholisches Land, zum Beispiel, wird andere Länder, die protestantisch, reformiert oder orthodox sind, als ketzerisch ansehen, während andere Religionen als Heiden gelten. Alle Provinzen in Eurem Land beeinflussen Eure religiöse Einheit. Ihr könnt Provinzen mit einem Missionar zu Eurem Glauben konvertieren."
 HINT_RIVAL_TITLE:0 "Rivalen"
 HINT_RIVAL_TEXT:0 "Jedes Land kann bis zu drei Rivalen haben. Wenn Ihr ein Land als Rivalen auswählt, verschlechtern sich Eure Beziehungen zu ihm, aber bei dessen Feinden werdet Ihr in besserem Licht erscheinen. Rivalisierende Länder erhalten mit größerer Wahrscheinlichkeit Missionen und Ereignisse, die ihnen ein Grund zum Krieg geben. Außerdem können sie sich gegenseitig günstiger mit Embargos belegen oder in Friedensverhandlungen mehr voneinander beanspruchen."
 HINT_ADMTECH_TITLE:0 "Administrative Technologie"
 HINT_ADMTECH_TEXT:0 "Administrative Technologie kostet administrative Macht und ist wichtig zur Freischaltung weiterer Ideengruppen und Gebäuden in der Regierungskategorie."
 HINT_DIPTECH_TITLE:0 "Diplomatische Technologie"
 HINT_DIPTECH_TEXT:0 "Diplomatische Technologie kostet diplomatische Macht und ist wichtig zur Freischaltung handelsbezogener Technologien und Gebäuden in den Handels- und Marine-Kategorien. Weitere mächtige Schiffe können in der diplomatischen Technologie freigeschaltet werden."
 HINT_MILTECH_TITLE:0 "Militärische Technologie"
 HINT_MILTECH_TEXT:0 "Militärische Technologie kostet militärische Macht und ist wichtig zur Freischaltung neuer Einheiten und militärbezogener Technologien. Sie schaltet auch Gebäude in den Gebäudekategorien Festung und Armee frei."
 HINT_TAXES_TITLE:0 "Steuern"
 HINT_TAXES_TEXT:1 "Steuern werden aus Provinzen erhoben und sind direkt mit der Grundsteuer verbunden. Die Höhe der erhobenen Steuern hängt von der Entwicklung der Grundsteuer der Provinz ab und davon, ob es sich um eine Kernprovinz handelt oder nicht, und wie hoch die Unruhe in dieser Provinz ist. Steuereinnahmen werden durch Steuereffizienz erhöht."
 HINT_TRADE_TITLE:0 "Handel"
 HINT_TRADE_TEXT:0 "Der Handel ist eine Hauptquelle für die Einnahmen eines Landes. Die Welt ist aufgeteilt in Handelsposten und alle Handelswerte, die in Provinzen produziert werden, werden in die zuständigen Handelsposten transportiert. Ihr könnt in den Handelsposten entweder die Handelswerte beeinflussen oder Handelseinkommen einsammeln. Handelsmacht beeinflusst, wie viele Handelsposten Ihr kontrollieren könnt, und ist daher sehr wichtig. Das Handelseinkommen wird durch die Handelseffizienz beeinflusst."
 HINT_INCOME_TITLE:0 "Einkommen"
 HINT_INCOME_TEXT:0 "Euer Einkommen kommt von Steuern, Produktion und Zoll. Steuern werden von den Provinzen gesammelt und können durch die Steuereffizienz verbessert werden. Produktion kommt über den Handelswert einer Provinz und wird von der Produktionseffizienz beeinflusst. Zolleinnahmen kommen aus Kolonialnationen. Bestimme Ideen können erhobene Zölle erhöhen."
 HINT_ROYALMARRIAGE_TITLE:0 "Staatsehe"
 HINT_ROYALMARRIAGE_TEXT:0 "Eine Staatsehe ist der dynastische Bund zweier Nationen. Sie verbessert die Meinung, wird allerdings stets von der Chance begleitet, dass die beiden Dynastien fusionieren. Zwei Nationen mit Herrschern von derselben Dynastie haben eine bessere Meinung von sich gegenseitig. Von derselben Dynastie zu sein bedeutet, dass im Todesfalle ohne eindeutige Erbfolge eine Nation der Junior-Partner in einer Personalunion mit der anderen Nation wird."
 HINT_ENTERROYALMARRIAGE_TITLE:0 "Eingehen einer Staatsehe"
 HINT_ENTERROYALMARRIAGE_TEXT:0 "Eine Staatsehe einzugehen ist eine diplomatische Aktion, die in der Kategorie dynastischer Aktionen in der Diplomatie-Übersicht gefunden werden kann. Klickt mit rechts auf eine Nation, klappt das Menü Dynastische Aktionen auf und klickt auf Staatsehe."
 HINT_ENTERPERSONALUNION_TITLE:0 "Eine Personalunion eingehen"
 HINT_ENTERPERSONALUNION_TEXT:0 "Wenn Ihr eine Staatsehe mit einer anderen Nation führt, die ein niedriges Prestige hat, so könnt Ihr die diplomatische Aktion zum Anspruch auf den Thron ausführen. Dies gibt Euch einen Casus Belli, um sie in eine Personalunion unter Eurer Nation zu zwingen. Wenn der Herrscher ohne Erben stirbt, gibt es eine Chance, dass Ihr zu einer Personalunion in einer Staatsehe gezwungen werdet."
 HINT_PERSONALUNION_TITLE:0 "Personalunion"
 HINT_PERSONALUNION_TEXT:0 "Eine Personalunion ist eine Form des Vasallentums, die bedeutet, dass der Herrscher der Herrscher beider Nationen ist. Der Junior-Partner gilt als Vasall unter der Nation des Unions-Anführers. Wenn die Beziehungen gut genug sind, hat ein Unions-Anführer die Chance, das Land des Junior-Partners zu erben und so alle Provinzen auf den Unions-Anführer zu übertragen."
 HINT_INFLATION_TITLE:0 "Inflation"
 HINT_INFLATION_TEXT:1 "Inflation hat negative wirtschaftliche Effekte auf Euer Land. Inflation steigert die Kosten für die meisten Dinge in Eurem Land. Inflation kann durch Zufallsereignisse und Goldeinnahmen aus Provinzen steigen. Inflation kann jährlich mit einem Münzmeister-Berater oder der wirtschaftlichen Idee Nationalbank verringert werden. Im Wirtschaftsfenster könnt Ihr die Inflation verringern, indem Ihr administrative Macht ausgebt."
 HINT_WARTAXES_TITLE:0 "Kriegssteuern"
 HINT_WARTAXES_TEXT:0 "Kriegssteuern können während des Krieges eingetrieben werden. Das Eintreiben von Kriegssteuern erhöht Eure Steuereinnahmen beträchtlich, kostet Euch aber auch 50£mil alle zwei Jahre."
 HINT_WAREXHAUSTION_TITLE:0 "Kriegszermürbung"
 HINT_WAREXHAUSTION_TEXT:0 "Die Kriegszermürbung repräsentiert, wie sehr Eure Nation unter dem Krieg leidet. Eine hohe Zermürbung wird das Risiko für Aufstände erhöhen und verlangsamt die Rekrutierung von Regimentern und den Schiffsbau spürbar. Es wird zudem teuer, Provinzen zu Kernprovinzen zu machen. Kriegszermürbung kann durch den Einsatz diplomatischer Macht reduziert werden."
 HINT_REVOLTRISK_TITLE:0 "Aufstandsrisiko"
 HINT_REVOLTRISK_TEXT:0 "Das Aufstandsrisiko spiegelt die Chance wider, dass Rebellen in einer Eurer Provinzen auftauchen. Die falsche Kultur, falsche Religion oder zufällige Ereignisse können das Aufstandsrisiko in einer Provinz beeinflussen. Eine niedrige Stabilität oder Legitimität und eine hohe Kriegszermürbung sind Beispiele für Faktoren, die Euer Aufstandsrisiko auf nationaler Ebene beeinflussen."
 HINT_REBELS_TITLE:0 "Rebellen"
 HINT_REBELS_TEXT:0 "Rebellen können in Euren Provinzen bei hohem Aufstandsrisiko oder in zufälligen Ereignissen auftauchen. Wenn Eure Armeen Schwierigkeiten haben, die Rebellen im Kampf zu besiegen, ist es eine gute Idee, in den Stabilitäts- und Expansionsreiter zu wechseln und sich um die Rebellen zu kümmern."
 HINT_REBELTYPES_TITLE:0 "Rebellenarten"
 HINT_REBELTYPES_TEXT:0 "Es gibt viele Arten von Rebellen, vom Bauern, zum Ketzer, zu Thronanwärtern bis hin zu Nationalisten. Die verschiedenen Rebellen variieren in ihrer Stärke, Thronanwärter sind üblicherweise die Stärksten, weil sie Zugang zu Truppen von höherer Qualität haben und normalerweise auch eine bessere Moral haben, da sie vom Thronanwärter persönlich angeführt werden."
 HINT_LEADER_TITLE:0 "Anführer"
 HINT_LEADER_TEXT:0 "Anführer sind Kommandanten Eurer Armeen oder Flotten. Generäle führen Armeen und kosten 50£mil. Admiräle kommandieren Eure Flotten und kosten 50£dip. Jeder Anführer über Eurem kostenlosen Unterhalt wird Euch 1£mil pro Monat kosten."
 HINT_EXPCONQ_TITLE:0 "Entdecker und Eroberer"
 HINT_EXPCONQ_TEXT:0 "Entdecker sind Admiräle, die in unerforschte Seeprovinzen entsendet werden können, um sie zu entdecken. Eroberer sind Generäle, die das Kommando über Armeen haben, die in unerforschte Gebiete zu Lande vordringen. Entdecker und Eroberer benötigen die Entdecker-Idee der Mission für die Neue Welt."
 HINT_EXPLORATION_TITLE:0 "Entdeckung"
 HINT_EXPLORATION_TEXT:0 "Unerforschtes Land wird von der Terra Incognita verdeckt. Ihr braucht einen Entdecker oder Eroberer, um in Terra Incognita vorzudringen. Entdecker leiten Flotten, während Eroberer Armeen anführen."
 HINT_TERRAINCOGNITA_TITLE:0 "Terra Incognita"
 HINT_TERRAINCOGNITA_TEXT:1 "Terra Incognita ist der Teil der Welt, den Ihr noch nicht entdeckt habt. Solange Eure Einheit nicht von einem Entdecker oder Konquistador angeführt wird oder das Land im Besitz einer Partei ist, mit der Ihr Euch im Krieg befindet, ist es Euch nicht möglich, Eure Einheiten dorthin zu bewegen."
 HINT_TERRAINCOGNITA_ED_TEXT:0 "Bei Terra Incognita handelt es sich um Territorium, das Ihr noch nicht erforscht habt. Entdeckung vor Ort sind nur möglich, wenn Ihr einer Einheit unter Führung eines Entdeckers oder Konquistadors einen dementsprechenden Befehl gebt. Bis zur Ausführung der Mission könnt Ihr Eure Einheiten nicht hierhin verlegen."
 HINT_TERRAINCOGNITA_QFTNW_WARN:0 "§R- Ihr benötigt die Idee $IDEANAME$, um Erkundungen über den Ozean zu beginnen.§!"
 HINT_TERRAINCOGNITA_NEED_EXPLORER:0 "§R- Eure Flotte muss von einem Entdecker angeführt werden, um Terra Incognita aufzudecken.§!"
 HINT_TERRAINCOGNITA_OUT_OF_RANGE:0 "§R- Unsere Kolonialreichweite erlaubt es uns noch nicht, dies zu erkunden.§!"
 HINT_TERRAINCOGNITA_EXPLORE_REGION:0 "Rechtsklickt, um Eure Flotte zur Erkundung von §Y$REGION$§! auszusenden"
 HINT_LOANS_TITLE:0 "Anleihen"
 HINT_LOANS_TEXT:0 "Bankanleihen könnt Ihr aufnehmen, um Eure Nation in Zeiten wirtschaftlichen Ungemachs zu retten oder um wirtschaftliche Investitionen für langfristige Profite vorzunehmen. Eine Anleihe gibt Euch umgehend die Dukaten und Ihr zahlt monatliche Zinsen, bis die Anleihe zurückgezahlt ist. Wenn Eure Zinsen höher als Euer monatliches Einkommen sind, wird Euer Land bankrottgehen."
 HINT_INTEREST_TITLE:0 "Zinsen"
 HINT_INTEREST_TEXT:1 "Immer, wenn Ihr ein Darlehen aufnehmt, zahlt Ihr monatliche Zinsen auf dieses Darlehen. Bei geringer Stabilität sind die Zinsen höher."
 HINT_HEAVYSHIPS_TITLE:0 "Großschiffe"
 HINT_HEAVYSHIPS_TEXT:0 "Großschiffe sind mächtige Kriegsschiffe und auch die teuersten Schiffe, die man bauen kann. Sie besitzen die meisten Kanonen und den größten Schiffsrumpf. Kriegsschiffe können auch zum Transport von Einkommen aus Kolonien benutzt werden und fließen in die Zolleffizienzberechnung ein."
 HINT_LIGHTSHIPS_TITLE:0 "Leichte Schiffe"
 HINT_LIGHTSHIPS_TEXT:0 "Leichte Schiffe sind schnelle Schiffe, die vorwiegend eingesetzt werden, um Handelsmöglichkeiten zu sichern. Eine Flotte leichter Schiffe kann beauftragt werden, den Handel in einem Handelsposten zu sichern. Leichte Schiffe, die den Handel sichern, erhöhen die Handelsmacht in dem Handelsposten."
 HINT_GALLEYS_TITLE:0 "Galeeren"
 HINT_GALLEYS_TEXT:0 "Galeeren sind billige Kriegsschiffe, die kosteneffektiv in der inländischen Schifffahrt in Binnengewässern sind, wo sie einen 100% Bonus auf Schaden gegen Nicht-Galeeren erhalten."
 HINT_TRANSPORTS_TITLE:0 "Transportschiffe"
 HINT_TRANSPORTS_TEXT:0 "Transportschiffe bewegen Truppen über Wasser. Jedes Transportschiff kann 1 Regiment transportieren, unabhängig davon, ob das Regiment bei voller Stärke ist oder nicht."
 HINT_BLOCKADE_TITLE:0 "Blockade"
 HINT_BLOCKADE_TEXT:0 "Die Blockade ist auf Stufe 3 diplomatischer Technologie erhältlich und erlaubt es Euch, eine feindliche Provinz durch das Positionieren von Schiffen außerhalb ihres Hafens zu blockieren. Eine blockierte Provinz führt zu geringeren Steuereinnahmen und geringerer Handelsmacht. Eine Provinz, die nicht blockiert wird, kann länger in einer Belagerung standhalten."
 HINT_COALITION_TITLE:0 "Koalition"
 HINT_COALITION_TEXT:0 "Damit sich eine Koalition bilden kann, muss ein Land aufgebracht über die aggressive Expansion eines anderen Landes sein. Eine Koalition löst sich auf, wenn sich kein Mitglied in aufgebrachtem Zustand befindet, doch Koalitionspartner müssen nicht aufgebracht sein, um ihr beitreten zu können. Meinung, Entfernung und Bedrohung beeinflussen die Chance, ob neue Mitglieder einer Koalition beitreten."
 HINT_ATTRITION_TITLE:0 "Zermürbung"
 HINT_ATTRITION_TEXT:0 "Jedes Regiment Eurer Armee addiert zum Einheitengewicht der Armee. Das Einheitengewicht legt fest, wie viele Truppen in einer Provinz sein können, ohne unter Zermürbung zu leiden. Zermürbung verursacht mit der Zeit Todesfälle bei großen Armeen und wird durch tropisches Klima oder in Wintermonaten verstärkt."
 HINT_COLONIALRANGE_TITLE:0 "Koloniale Entfernung"
 HINT_COLONIALRANGE_TEXT:0 "Die Koloniale Entfernung legt fest, wie nahe ein unkolonisiertes Land zu Eurem sein muss, damit Ihr einen Kolonisten zur Koloniegründung dorthin entsenden könnt."
 HINT_COLONY_TITLE:0 "Kolonien"
 HINT_COLONY_TEXT:0 "Wenn Ihr einen Kolonisten zu einer Koloniegründung entsendet, so dauert es einige Zeit, bis er dort ankommt. Sobald der Kolonist vor Ort ist, wird eine Kolonie in der Provinz gegründet. Wenn die Siedlerpopulation der Kolonie 1000 erreicht, wird die Kolonie zur Stadt und Ihr könnt Gebäude errichten und erhaltet mehr Einnahmen."
 HINT_BUILDING_TITLE:0 "Gebäude"
 HINT_BUILDING_TEXT:1 "Gebäude können in einer Provinz errichtet werden, die keine Kolonie ist. Eine Provinz hat eine begrenzte Anzahl von Bauplätzen, basierend auf ihrem Gelände und ihrer Entwicklung."
 HINT_MONARCHY_TITLE:0 "Monarchien"
 HINT_MONARCHY_TEXT:0 "Monarchien sind eine Regierungsform, in der der Herrscher normalerweise an der Macht bleibt, bis er stirbt und ein Erbe die Thronfolge antritt. Monarchien repräsentieren durch Legitimität, wie stark der Anspruch des Herrschers auf den Thron ist. Nur Monarchien und Adelsrepubliken können Staatsehen eingehen."
 HINT_REPUBLIC_TITLE:0 "Republiken"
 HINT_REPUBLIC_TEXT:1 "Republiken sind eine Regierungsform, in der alle paar Jahre der Herrscher gewählt wird. Wenn eine Wahl stattfindet, erhaltet Ihr eine Wahlmöglichkeit unter einer Anzahl verschiedener Kandidaten. Ihr könnt den vorherigen Herrscher erneut wählen, was Eure republikanische Tradition reduzieren wird. Die Stärke der Republiken ist, Herrscher einzusetzen, die den gestellten Aufgaben der Republik gewachsen sind."
 HINT_TRIBE_TITLE:0 "Stämme"
 HINT_TRIBE_TEXT:0 "Der Stamm ist die primitivste Regierungsform. Stämme variieren dahingehend, wie sie ihre Häuptlinge bestimmen und wie zentralisiert deren Macht ist. Bis zur Reformierung ihrer Regierungsform ist ihr technologischer Fortschritt ernsthaft beeinträchtigt."
 HINT_NOMAD_TITLE:0 "Steppennomaden"
 HINT_NOMAD_TEXT:0 "Steppennomaden sind die Überbleibsel der mongolischen Horden vergangener Jahrhunderte. Sie werden von einem Khan regiert, der seine Macht und Popularität durch die Unterdrückung jeglicher Opposition und durch die Plünderung der Nachbarländer aufrecht hält. Bis zur Reformierung ihrer Regierungsform ist ihr technologischer Fortschritt ernsthaft beeinträchtigt. Beim Kampf auf heimatlichem Territorium, das entweder eine Ebene oder Wüste ist, erhalten Nomaden außerdem einen Schadensbonus."
 HINT_THEOCRACY_TITLE:0 "Theokratien"
 HINT_THEOCRACY_TEXT:0 "Theokratien sind eine Regierungsform, in der der Herrscher ein religiöses Oberhaupt wie der Papst oder ein Erzbischof ist. Der Herrscher regiert bis zum Tode, wenn ein neuer Herrscher gewählt wird. Theokratien haben spezielle nationale Ideen."
 HINT_COMBATPOWER_TITLE:0 "Kampffertigkeit"
 HINT_COMBATPOWER_TEXT:0 "Kampffertigkeit ist ein Bonus, der Euren Einheiten einen Schadensbonus im Kampf gewährt. Es unterscheidet sich von der Disziplin, da Kampffertigkeit nur den Schaden erhöht, während Disziplin auch erlittenen Schaden reduziert."
 HINT_PREFERREDUNIT_TITLE:0 "Bevorzugte Einheit"
 HINT_PREFERREDUNIT_TEXT:0 "Die bevorzugte Einheit ist die Einheit, die Ihr als Repräsentant der jeweiligen Einheitenart ausgewählt habt. Es gibt zum Beispiel mehrere verschiedene Infanteriearten, von denen viele durch Technologie freigeschaltet werden. Wenn Ihr eine neue Einheit freischaltet, könnt Ihr Eure bevorzugte Einheit so ändern, dass Eure gesamte Infanterie zu dieser Einheitsart aufgewertet wird. Die Änderung der bevorzugten Einheit wird vom betroffenen Einheitentyp alle Moral abziehen."
 HINT_UNITBASECOST_TITLE:0 "Einheits-Basiskosten"
 HINT_UNITBASECOST_TEXT:0 "Jede Einheit besitzt zugewiesene Basiskosten. Infanterie kostet 10, Kavallerie 25 und Artillerie 30. Der zu zahlende Betrag wird durch Ideen oder Gebäude in der Provinz reduziert."
 HINT_INFANTRY_TITLE:0 "Infanterie"
 HINT_INFANTRY_TEXT:0 "Infanterie ist der Kern jeder Armee. Sie ist billig und effizient, doch wird schon früh im Spiel von der Kavallerie übertrumpft. Sobald Ihr bessere Stufen des Feuer-Modifikators in der Technologie freischaltet, wird die Infanterie die Kavallerie weniger effizient machen. Infanterie kann in der Belagerung von Festungen eingesetzt werden."
 HINT_CAVALRY_TITLE:0 "Kavallerie"
 HINT_CAVALRY_TEXT:0 "Die Kavallerie ist schon früh im Spiel sehr stark, wenn ihr hoher Schockwert bedeutet, dass sie einen beachtlichen Schaden austeilt. Ohne eine ausgewogene Mischung von Infanterie und Kavallerie erhaltet Ihr einen Modifikator für mangelhafte Unterstützung, die den Schaden Eurer Truppen reduziert. Die Anzahl an Infanterie und Kavallerie, die Ihr haben könnt, hängt von Eurer Technologie-Gruppe ab."
 HINT_ARTILLERY_TITLE:0 "Artillerie"
 HINT_ARTILLERY_TEXT:0 "Artillerie sind unterstützende Regimenter, die Euch in der schnelleren Belagerung von Provinzen helfen. In Verteidigungshaltung geben sie 50% ihres Schockwertes und Feuers als Rückendeckung aus der hinteren Reihe."
 HINT_TOLERANCETRUE_TITLE:0 "Wahrer Glauben"
 HINT_TOLERANCETRUE_TEXT:0 "Die Toleranz des wahren Glaubens reduziert das Aufstandsrisiko in Provinzen, die dieselbe Religion wie Eure Staatsreligion haben."
 HINT_TOLERANCEHERETIC_TITLE:0 "Ketzer"
 HINT_TOLERANCEHERETIC_TEXT:0 "Toleranz der Ketzer beeinflusst das Aufstandsrisiko in Provinzen, die eine ähnliche, aber nicht identische Religion wie Eure Staatsreligion haben."
 HINT_TOLERANCEHEATHEN_TITLE:0 "Heiden"
 HINT_TOLERANCEHEATHEN_TEXT:0 "Toleranz der Heiden beeinflusst das Aufstandsrisiko in Provinzen, die eine andere Religionsart als Eure Staatsreligion haben."
 HINT_REFORMDESIRE_TITLE:0 "Reformbegehren"
 HINT_REFORMDESIRE_TEXT:0 "Reformbegehren repräsentiert, wie viel Druck im Katholizismus vorherrscht, den Glauben zu reformieren. Ein hohes Reformbegehren wird zu gewisser Zeit die Reformation freischalten und es katholischen Ländern und Provinzen erlauben, zum Protestantismus oder reformierten Glauben zu konvertieren. Das Reformbegehren wird normalerweise durch zufällige Ereignisse erhöht und ist global für die gesamte katholische Religion, nicht nur in Eurem Land."
 HINT_PAPALINFLUENCE_TITLE:0 "Päpstlicher Einfluss"
 HINT_PAPALINFLUENCE_TEXT:1 "Päpstlicher Einfluss ist eine Ressource, die Ihr verwenden könnt, um die Chance zu beeinflussen, zukünftiger Leiter der Kurie zu werden. Er wird jährlich durch religiöse Einheit erworben und durch gute Beziehungen zum Kirchenstaat. Gewisse Ideen verbessern ebenfalls Euren Einfluss."
 HINT_CHANGERELIGION_TITLE:0 "Religion ändern"
 HINT_CHANGERELIGION_TEXT:0 "Wenn das Reformbegehren einen gewissen Wert erreicht, um die Reformation freizuschalten, könnt Ihr Eure Staatsreligion von Katholisch zu Protestantisch und später zu reformiert ändern. Das Ändern der Religion reduziert die Stabilität in Eurem Land um -5."
 HINT_CARDINAL_TITLE:0 "Kardinäle"
 HINT_CARDINAL_TEXT:1 "Kardinäle werden zufällig katholischen Provinzen in Europa zugewiesen. Der Besitzer einer solchen Provinz erhält einen Bonus auf den Papsteinfluss."
 HINT_OVEREXTENSION_TITLE:0 "Überdehnung"
 HINT_OVEREXTENSION_TEXT:0 "Jede Eurer Provinzen, die nicht eine Eurer Kernprovinzen ist, erhöht Eure Überdehnung. Der Umfang der Überdehnung hängt von der Grundsteuer der Provinz ab. Üblicherweise entspricht 1 Entwicklung 1% Überdehnung, obwohl diese Zahl mit Administrativer Effizienz verringert werden kann. Normalerweise solltet Ihr vor Kurzem eroberte Provinzen so schnell wie möglich in Kernprovinzen umwandeln."
 HINT_SETTLERGROWTH_TITLE:0 "Siedlerzuwachs"
 HINT_SETTLERGROWTH_TEXT:0 "Siedlerzuwachs ist ein Bonus auf den jährlichen Zuwachs in der Siedlerpopulation in einer Kolonie. Wenn die Population der Siedler 1000 erreicht, wird die Kolonie zu einer Stadtprovinz und kann mit der Produktion von Einheiten beginnen und Gebäude errichten."
 HINT_COLONISTTIME_TITLE:0 "Kolonisten-Reisezeit"
 HINT_ADMINISTRATIVE_EFFICIENCY_TEXT:0 "Administrative Effizienz erhält man durch hohe Stufen Administrativer Technologie. Es ist ein Maßstab dafür, wie effizient Eure Nation bei der Integration ausländischem Gebiets ist und reduziert direkt die Menge an Überdehnung aus jeder Provinz, die keine Kernprovinz ist."
 HINT_ADMINISTRATIVE_EFFICIENCY_TITLE:0 "Administrative Effizienz"
 HINT_COLONISTTIME_TEXT:0 "Die Kolonisten-Reisezeit ist die Zeit, die Euer Kolonist benötigt, um in einem unkolonisierten Land anzukommen, zu dem Ihr ihn entsendet habt. Sobald er ankommt, wird die Provinz eine Kolonie."
 HINT_TRADERANGE_TITLE:0 "Handelsentfernung"
 HINT_TRADERANGE_TEXT:0 "Die Handelsentfernung legt fest, wie weit entfernt Ihr einen Händler entsenden könnt. Ein Händler kann entweder Handelseinnahmen einsammeln oder Handelsmacht transferieren."
 HINT_MERCANTILISM_TITLE:0 "Merkantilismus"
 HINT_MERCANTILISM_TEXT:0 "Der Merkantilismus ist ein Bonus, der Eure Handelsmacht in Provinzen beeinflusst. Je höher, umso besser. Merkantilismus kann durch zufällige Ereignisse verbessert oder reduziert werden."
 HINT_TRADESTEERING_TITLE:0 "Den Handel lenken"
 HINT_TRADESTEERING_TEXT:0 "Wenn Ihr den Handel von einem Handelsposten zu einem anderen transferieren wollt, so könnt Ihr einen Händler in den Handelsposten entsenden mit dem Auftrag, Handelsmacht zu transferieren. Dies wird den Handelswert von einem Handelsposten zu dem nächsten flussabwärts transferieren. Die Menge transferierten Handels hängt von Eurer Handelsmacht ab. Ihr könnt Handel niemals flussaufwärts oder weiter als Euren Haupthandelshafen transferieren."
 HINT_TRADEEFF_TITLE:0 "Handelseffizienz"
 HINT_TRADEEFF_TEXT:0 "Die Handelseffizienz beeinflusst, wie viel zusätzliches Einkommen Ihr vom Handel erhalten könnt."
 HINT_BASETAX_TITLE:0 "Basissteuer"
 HINT_BASETAX_TEXT:1 "Die Grundsteuer ist ein sehr wichtiger Wert und repräsentiert, wie wertvoll eine Provinz ist. Die Bevölkerung, gutes Ackerland und Entwicklung werden von der Basissteuer repräsentiert. Sie legt fest, wie teuer es sein wird, eine Provinz zu einer Kernprovinz zu machen oder die Kultur der Religion zu ändern. Das Streitkräftelimit Eurer Landtruppen und Marine werden beide von der Gesamt-Basissteuer Eures Landes festgelegt, wie im Wirtschaftsreiter dargestellt."
 HINT_TRADEPOWER_TITLE:0 "Handelsmacht"
 HINT_TRADEPOWER_TEXT:0 "Die Handelsmacht steht in direkter Verbindung zu der Handelsmenge, die Ihr in einem Handelsposten kontrollieren könnt. Handelsmacht kommt von Provinzen und leichten Schiffen, die Aktionen zum Schutz des Handels ausführen. Leichte Schiffe sind der Schlüssel zur Kontrolle eines Handelspostens. Handelsmacht legt fest, wie viel Handel Ihr transferieren und lenken könnt und wie viel Handels-Einkommen Ihr sammeln könnt."
 HINT_TRADEVALUE_TITLE:0 "Handelswert"
 HINT_TRADEVALUE_TEXT:0 "Provinzen produzieren Handelsgüter, die einen festgelegten Handelswert haben. Die Menge produzierter Güter und der Wert dieser Güter zusammen ergeben den Handelswert. Der Handelswert wird zum Handelsposten gesendet, um die Menge des Handels in diesem Posten zu berechnen, er wird jedoch auch für das Produktionseinkommen in einer Provinz verwendet."
 HINT_TRADEGOODS_TITLE:0 "Handelsgüter"
 HINT_TRADEGOODS_TEXT:0 "Jede Provinz produziert eine gewisse Art von Handelsgütern. Es gibt Fisch, Marineversorgung, Getreide, Kupfer, Eisen, Wein, Leinen, Wolle, Salz, Gold, Porzellan, Gewürze, Sklaven und Elfenbein. Gold ist das einzige Gut, das nicht gehandelt wird, sondern durch Produktion erlangt wird."
 HINT_PAPALCONTROLLER_TITLE:0 "Papsteinfluss"
 HINT_PAPALCONTROLLER_TEXT:1 "Wenn ein neuer Papst im Kirchenstaat regiert, wird ein neues Land, basierend auf den durch dieses Land investierten päpstlichen Einfluss, als Kurienleiter ausgewählt. Der Kurienleiter erhält Boni und die Möglichkeit bestimmter päpstlicher Handlungen, die über das Diplomatie-Fenster zugänglich sind."
 HINT_PAPALACTIONS_TITLE:0 "Päpstliche Aktionen"
 HINT_PAPALACTIONS_TEXT:0 "Wer den Papst kontrolliert, hat Zugriff auf einige zusätzliche diplomatische Aktionen, die Papst-Aktionen genannt werden. Diese Aktionen beinhalten Exkommunizieren, womit Ihr einen katholischen Herrscher exkommunizieren könnt, sofern dessen Beziehungen zum Kirchenstaat schlecht genug sind. Kreuzzug ausrufen ist eine weitere Papst-Aktion, mit der der Kontrolleur des Papstes einen Kreuzzug gegen ein heidnisches Land ausrufen kann, wodurch er andere katholische Länder ermutigt, dieses Land anzugreifen."
 HINT_VASSALS_TITLE:0 "Vasallen"
 HINT_VASSALS_TEXT:0 "Vasallen sind Länder, die einem anderen Land untergeordnet sind. Wenn der Lehnsherr in den Krieg zieht, so werden seine Vasallen automatisch dem Krieg beitreten. Vasallen haben auch stets militärischen Zugang zu den Gebieten des Lehnsherrn. Vasallen kosten diplomatische Beziehungspunkte im Unterhalt."
 HINT_ALLIANCE_TITLE:0 "Bündnisse"
 HINT_ALLIANCE_TEXT:0 "Immer, wenn Ihr einen Krieg erklärt, könnt Ihr Euch dazu entscheiden, Eure Verbündeten zu den Waffen zu rufen. Wenn ein Verbündeter angegriffen wird, werdet Ihr automatisch von ihm zu den Waffen gerufen. Einen solchen Ruf zu verweigern, wird das Bündnis auflösen und Euer Prestige negativ beeinflussen. Jedes Bündnis kostet diplomatische Beziehungspunkte im Unterhalt."
 HINT_MILITARYACCESS_TITLE:0 "Militärischer Zugang"
 HINT_MILITARYACCESS_TEXT:0 "Militärischer Zugang erlaubt Euren Truppen, sich durch die Provinzen anderer Länder zu bewegen. Auch dürfen Eure Schiffe in ihren Häfen vor Anker gehen. Militärischer Zugang kostet diplomatische Beziehungspunkte im Unterhalt."
 HINT_PROVINCE_TITLE:0 "Die Provinz"
 HINT_PROVINCE_TEXT:0 "Provinzen sind die Hauptmesslatte für die Macht und den Reichtum Eurer Nation. Handelsgüter werden in Provinzen produziert, Steuern eingenommen und Regimenter rekrutiert und auch Schiffe und Gebäude werden in Provinzen gebaut. Der Reichtum einer einzelnen Provinz wird hauptsächlich über den Basis-Steuerwert festgelegt."
 HINT_CORE_TITLE:0 "Kernprovinz"
 HINT_CORE_TEXT:0 "Kernprovinzen sind Gebiete, die Ihr rechtmäßig als Euer Eigentum ansehen könnt. Eine Kernprovinz bietet verbesserte Steuereinnahmen und nur hier könnt Ihr Regimenter rekrutieren und Schiffe bauen. Eine Provinz wird durch den Einsatz von Administrativer Macht in eine Kernprovinz umgewandelt."
 HINT_RULER_TITLE:0 "Der Herrscher"
 HINT_RULER_TEXT:0 "Machtpunkte sind mit die wichtigste Ressource im Spiel. Sie werden jeden Monat erworben und die Höhe hängt von den Fertigkeiten Eures Herrschers und der Berater ab. Der Herrscher spielt eine entscheidende Rolle in der Spezialisierung Eures Landes. Wenn Ihr eine Monarchie mit einem Erben habt, der eine hohe diplomatische Fertigkeit hat, so werdet Ihr eine Menge diplomatischer Macht erhalten, wenn er der neue Herrscher wird."
 HINT_HEIR_TITLE:0 "Der Thronfolger"
 HINT_HEIR_TEXT:0 "Die Machtpunkte des Thronfolgers finden Anwendung, wenn der derzeitige Herrscher stirbt."
 HINT_TRADENODE_TITLE:0 "Umschlagplatz"
 HINT_TRADENODE_TEXT:1 "Der gesamte Handelswert der Provinzen fließt in die zugehörigen Umschlagplätze. Die Welt ist in unterschiedliche Umschlagplätzen aufgeteilt, und jede Provinz gehört zu einem solchen. Der Handelswert kann stromabwärts von einem Umschlagplatz zum nächsten fließen. Handelseinfluss ist der Schlüssel, um das Einkommen eines Umschlagplatzes zu sichern oder festzulegen, wie viel Handelseinfluss stromabwärts fließt. Der Handel kann nicht von Venedig oder Antwerpen weggeleitet werden."
 HINT_TRADEPOST_TITLE:0 "Handelsposten"
 HINT_TRADEPOST_TEXT:0 "Kaufmannsrepubliken haben die Option, einen Handelsposten in Provinzen in ihrem Besitz zu gründen."
 HINT_FORTDEFENSE_TITLE:0 "Festungsverteidigung"
 HINT_FORTDEFENSE_TEXT:0 "Die Festungsverteidigung modifiziert direkt die Dauer zwischen einzelnen Belagerungsphasen. Eine Belagerungsphase dauert normalerweise 30 Tage, doch mit einer Festungsverteidigung von +50% steigt die Dauer auf 45 Tage an."
 HINT_EMPEROR_TITLE:0 "Heiliger Römischer Kaiser"
 HINT_EMPEROR_TEXT:0 "Der Kaiser ist Herrscher eines Mitgliedsstaats des Heiligen Römischen Reiches und wird neu gewählt, wenn der alte Kaiser stirbt. Er regiert das Heilige Römische Reich und schützt es gegen alle ausländischen Bedrohungen. Er erwirbt sich Reichsautorität, die er einsetzen kann, um Reichsreformen durchzusetzen. Als Kaiser hat er spezifische Boni, abhängig davon, wie viele Reichsreformen umgesetzt wurden."
 HINT_ELECTOR_TITLE:0 "Kurfürst"
 HINT_ELECTOR_TEXT:0 "Der Heilige Römische Kaiser wird von den Kurfürsten gewählt. Das Heilige Römische Reich sollte stets sieben Kurfürsten haben, weniger werden den Kaiser Reichsautorität verlieren lassen. Wenn das Land eines Kurfürsten zu existieren aufhört, kann der Kaiser den Titel für ein neues Land vergeben."
 HINT_IMPERIALAUTHORITY_TITLE:0 "Reichsautorität"
 HINT_IMPERIALAUTHORITY_TEXT:0 "Reichsautorität benötigt der Kaiser des Heiligen Römischen Reiches, um Reichsreformen einzusetzen. Eine hohe Reichsautorität erhöht die Wahrscheinlichkeit, dass Mitgliedsstaaten für eine neue Reichsreform stimmen. Die meiste Reichsautorität wird erlangt, wenn der Kaiser das Reich vor fremden Aggressoren schützt."
 HINT_UNITY_TITLE:0 "Religiöse Einheit"
 HINT_UNITY_TEXT:0 "Religiöse Einheit wird durch den Prozentsatz aller Provinzen festgelegt, die Ihr kontrolliert und die dieselbe Religion wie Eure Staatsreligion haben. Mittels Missionaren könnt Ihr die Religion Eurer Provinz konvertieren. Eine geringe religiöse Einheit erhöht Euer Aufstandsrisiko und Eure Stabilitätskosten."
 HINT_FIRE_TITLE:0 "Einheiten-Fernkampf"
 HINT_FIRE_TEXT:0 "Der Offensiv-Fernkampf (orangefarbene Würfelpunkte) des Angreifers wird vom Defensiv-Fernkampf (grüne Würfelpunkte) des Verteidigers abgezogen. Das Ergebnis wird dann durch die Anführer und Terrain-Strafen modifiziert. Verfügt eine Einheit über hohe Offensiv-Fernkampfwerte, bedeutet dies, dass sie dem Gegner einfacher Fernkampfschaden zufügen kann. Dementsprechend bedeuten hohe Defensiv-Fernkampfwerte, dass der Verteidiger Fernkampfschaden besser widerstehen kann."
 HINT_SHOCK_TITLE:0 "Einheiten-Nahkampf"
 HINT_SHOCK_TEXT:0 "Der Offensiv-Nahkampf (orangefarbene Würfelpunkte) des Angreifers wird vom Defensiv-Nahkampf (grüne Würfelpunkte) des Verteidigers abgezogen. Das Ergebnis wird dann durch die Anführer und Terrain-Strafen modifiziert. Verfügt eine Einheit über hohe Offensiv-Nahkampfwerte, bedeutet dies, dass sie dem Gegner einfacher Nahkampfschaden zufügen kann. Dementsprechend bedeuten hohe Defensiv-Nahkampfwerte, dass der Verteidiger Nahkampfschaden besser widerstehen kann."
 HINT_UNITMORALE_TITLE:0 "Einheiten-Moral"
 HINT_UNITMORALE_TEXT:0 "Die Offensiv-Moral (orangefarbene Würfelpunkte) des Angreifers wird von der Defensiv-Moral (grüne Würfelpunkte) des Verteidigers abgezogen. Nachdem der Schaden berechnet wurde, wird er auf die Moral und die Verluste angewendet. Verfügt eine Einheit über hohe Offensiv-Moralwerte, kann sie Feinde einfacher in die Flucht schlagen, während hohe Defensiv-Moralwerte bewirken, dass die Einheit von Feinden schwerer zur Flucht gezwungen werden kann."
 HINT_SHOCKMOD_TITLE:0 "Nahkampf-Modifikator"
 HINT_SHOCKMOD_TEXT:0 "Nachdem der Nahkampf der Einheiten zum Würfelergebnis und anderen Modifikatoren addiert wurde, werden mit Hilfe des Nahkampf-Modifikators die Verluste errechnet. Ein hoher Nahkampf-Modifikator bedeutet höhere Verluste auf der gegnerischen Seite."
 HINT_FIREMOD_TITLE:0 "Fernkampf-Modifikator"
 HINT_FIREMOD_TEXT:0 "Während der Fernkampfphase, nach dem Würfeln und nach der Addition anderer Modifikatoren führt die Einheit einen Angriff auf eine feindliche Einheit durch. Der Fernkampf-Modifikator hat direkten Einfluss auf den Moralschaden und die zugefügten Verluste."
 HINT_MILTAC_TITLE:0 "Militärische Taktiken"
 HINT_MILTAC_TEXT:0 "Militärische Taktiken beeinflussen den erlittenen Schaden einer Seite im Kampf. Die Seite mit den höherstufigen, militärischen Taktiken repräsentiert eine modernere Armee mit tödlicheren Waffen und Kampfmitteln."
 HINT_DISCIPLINE_TITLE:0 "Disziplin"
 HINT_DISCIPLINE_TEXT:0 "Disziplin beeinflusst direkt den Schaden, den Eure Truppen im Kampf austeilen und erleiden."
 HINT_COMBATWIDTH_TITLE:0 "Gefechtsbreite"
 HINT_COMBATWIDTH_TEXT:1 "Die Gefechtsbreite entscheidet, wie viele Regimenter zur gleichen Zeit kämpfen können. Eine erhöhte Gefechtsbreite kann durch militärische Technologie freigeschaltet werden."
 HINT_FORTLVL_TITLE:0 "Festungsstufe"
 HINT_FORTLVL_TEXT:0 "Eine höhere Festungsstufe bedeutet, dass eine Belagerung länger andauert. Die Festungsstufe addiert einen negativen Modifikator zu allen Belagerungs-Würfelergebnissen. Sie kann durch den Bau von Festungsgebäuden in der Provinz verbessert werden."
 HINT_SIEGE_TITLE:0 "Belagerung"
 HINT_SIEGE_TEXT:0 "Wenn eine Armee während eines Krieges in eine feindliche Provinz marschiert, kommt es zur Belagerung. Die Belagerung dauert monatelang, bis die Verteidiger, basierend auf einer Reihe von Werten, kapitulieren. Standardmäßig wird der Belagerungsfortschritt alle 30 Tage berechnet und von der Fortverteidigung des Angreifers modifiziert. Forts können zur Abkürzung der Belagerung angegriffen werden, doch selbst wenn Ihr dabei die Mauern durchbrecht, ist mit hohen Verlusten zu rechnen."
 HINT_COMBAT_TITLE:0 "Landgefechte"
 HINT_COMBAT_TEXT:0 "Wenn zwei verfeindete Armeen in einer Provinz aufeinandertreffen, kommt es zum Kampf, der in zwei Phasen ausgetragen wird, nämlich der Fernkampf- und der Nahkampfphase. Jede Phase dauert 5 Tage. Wenn Euer Kavallerie-Infanterie-Verhältnis zu hoch ist, erleidet Ihr einen Schadensabzug. Artillerie-Einheiten eignen sich sehr gut dafür, den von vor ihnen gelegenen Einheiten erlittenen Schaden zu reduzieren"
 HINT_COMBATADV_TITLE:0 "Landgefechte (Fortgeschritten)"
 HINT_COMBATADV_TEXT:0 "Im Kampf würfeln beide Seiten und addieren zum Würfelergebnis Modifikatoren wie Terrain und Anführer hinzu. Jede Einheit greift eine Feindeinheit in Reichweite an, wobei die orangefarbenen Würfelpunkte des Angreifers von den grünen Würfelpunkten des Verteidigers abgezogen werden. Das Ergebnis wird dann durch die Militärtaktik geteilt und mit der Disziplin multipliziert. Mit diesem Endergebnis wird dann auf Moralschäden und zugefügte Verluste geprüft."
 HINT_BREACH_TITLE:0 "Durchbruch"
 HINT_BREACH_TEXT:0 "Ein Durchbruch kann während einer Belagerung erfolgen, wenn das Würfelergebnis 14 beträgt. Ein Durchbruch addiert 3 auf den Belagerungsfortschritt-Modifikator und macht es für Truppen leichter, die Festung zu stürmen."
 HINT_CANNONS_TITLE:0 "Kanonen"
 HINT_CANNONS_TEXT:0 "Die Kanonenanzahl eines Schiffes legt fest, wie viel Schaden sie im Gefecht verursachen."
 HINT_HULLSIZE_TITLE:0 "Rumpfgröße"
 HINT_HULLSIZE_TEXT:0 "Die Rumpfgröße legt fest, wie viel Schaden ein Schiff nehmen kann, bevor es sinkt."
 HINT_LEADERFIRE_TITLE:0 "Fernkampf-Fähigkeit des Anführers"
 HINT_LEADERFIRE_TEXT:0 "Die Fernkampf-Fähigkeit des Anführers des Angreifers wird von der Fernkampf-Fähigkeit des Anführers des Verteidigers subtrahiert. Das Ergebnis wird auf das Würfelergebnis addiert."
 HINT_LEADERSHOCK_TITLE:0 "Nahkampf-Fähigkeit des Anführers"
 HINT_LEADERSHOCK_TEXT:0 "Die Nahkampf-Fähigkeit des Anführers des Angreifers wird von der Nahkampf-Fähigkeit des Anführers des Verteidigers subtrahiert. Das Ergebnis wird auf das Würfelergebnis addiert."
 HINT_LEADERMANEUVER_TITLE:0 "Manöver-Fähigkeit des Anführers"
 HINT_LEADERMANEUVER_TEXT:0 "Die Manöver-Fähigkeit des Anführers erhöht die Chance Eurer Truppen, im Kampf erfolgreich eine Flanke des Gegners anzugreifen. Dies erlaubt auch den Flotten auf See, weniger Schaden zu nehmen."
 HINT_LEADERSIEGE_TITLE:0 "Belagerungs-Fähigkeit des Anführers"
 HINT_LEADERSIEGE_TEXT:0 "Die Belagerungs-Fähigkeit des Anführers gibt Euch einen Bonus auf das Belagerungs-Würfelergebnis."
 HINT_MORALE_TITLE:0 "Moral"
 HINT_MORALE_TEXT:0 "Ein Kampf wird oft gewonnen, indem eine der beteiligten Seiten flieht, und nicht durch ihre komplette Vernichtung. Die Moral entscheidet, wie viel moralischen Schaden eine Armee erleiden kann, bevor sie den Rückzug antritt."
 HINT_MANEUVER_TITLE:0 "Manöver"
 HINT_MANEUVER_TEXT:0 "Manöver entscheidet darüber, wie groß der Gefechtsbereich der Einheit im Kampf ist. Infanterie startet mit 1, während Kavallerie und Artillerie mit 2 starten. Das Manöver kann durch Technologie verbessert werden. Der Wert ist nicht identisch mit dem Manöverwert des Anführers, der eine andere Funktion hat."
 HINT_SEACOMBAT_TITLE:0 "Seegefecht"
 HINT_SEACOMBAT_TEXT:0 "Wenn Flotten aus Ländern, die sich im Krieg miteinander befinden, sich in der gleichen Provinz befinden, beginnt ein Seegefecht. Ein Schiff wird versuchen, ein Ziel zu finden, und angreifen. Die Anzahl der Kanonen auf Seiten des Angreifers entscheidet über den Schaden, der angerichtet wird, und die Rumpfgröße des Verteidigers beeinflusst die Reduzierung des Schadens. Der Artillerie-Feuer-Modifikator ergibt einen Bonus oder Malus auf den Schaden, je nachdem, ob der Angreifer oder der Verteidiger einen technologischen Vorteil hat."
 HINT_BREAKUNION_TITLE:0 "Beenden einer Union"
 HINT_BREAKUNION_TEXT:0 "Der Juniorpartner einer Union kann den Unabhängigkeits-Kriegsgrund einsetzen, um zu versuchen, sich aus einer Union zu befreien. Dabei werden sie einen König proklamieren und müssen, dann einen Krieg gegen den Führer der Union gewinnen. Sie müssen den Krieg gewinnen, um freizukommen. Ein Status-quo-Friede ist nicht ausreichend."
 HINT_INHERIT_TITLE:0 "Ein Land erben"
 HINT_INHERIT_TEXT:0 "Als führendes Land einer Personalunion bekommt Ihr beim Tod des Monarchen die Chance, Euren Juniorpartner zu erben. Dafür benötigt Ihr ein positives Prestige, das höher sein muss als das Eures Juniorpartners. Wenn Ihr ein Land erbt oder integriert, erhaltet Ihr Kerne in all seinen Provinzen."
 HINT_INTEGRATE_TITLE:0 "Ein Land integrieren"
 HINT_INTEGRATE_TEXT:0 "Als führendes Land einer Personalunion könnt Ihr versuchen, den Juniorpartner in Euer Land zu integrieren. Nötig sind großartige Beziehungen zwischen den beiden Ländern und der Juniorpartner muss seit mindestens 50 Jahren Teil Eurer Personalunion sein. Wenn der Integrationsprozess abgeschlossen ist, erhaltet Ihr alle Provinzen des Juniorpartners. Gleichzeitig werden die erhaltenen Provinzen zu Kernprovinzen Eures Landes."
 HINT_POWERPROJECTION_TITLE:0 "Machtprojektion"
 HINT_POWERPROJECTION_TEXT:0 "Machtprojektion repräsentiert, wie gut Eure Nation seine Macht auf der internationalen Bühne durchsetzen kann. Sie wird durch die Auswahl und die darauffolgende direkte oder indirekte Schwächung von Rivalen erhöht. Eine hohe Machtprojektion verleiht zusätzliche Machtpunkte, da der Herrscher seine Autorität durch diese Erfolge verstärkt."
 HINT_POLICIES_TITLE:0 "Richtlinien"
 HINT_POLICIES_TEXT:0 "Richtlinien sind spezielle Boni, die eine Nation vorübergehend aktivieren kann. Zu jeder gegebenen Zeit können fünf davon aktiv sein, aber jede kostet monatlich einen Monarchenpunkt an Unterhaltskosten. Nachdem sie verordnet wurde, kann eine Richtlinie 10 Jahre lang nicht aufgehoben werden. Neue Richtlinien werden durch Vervollständigung von Ideengruppen in verschiedenen Kombinationen freigeschaltet."
 HINT_RELIGIOUSREFORMS_TITLE:0 "Religiöse Reformen"
 HINT_RELIGIOUSREFORMS_TEXT:0 "Nationen mit bestimmten Religionen müssen Boni freischalten und eine Stagnation vermeiden, indem sie eine Reihe von religiösen Reformen durchlaufen."
 HINT_FACTIONS_TITLE:0 "Fraktionen"
 HINT_FACTIONS_TEXT:0 "Einige Regierungsformen, zum Beispiel eine Kaufmannsrepublik oder ein Himmlisches Reich, sehen politische Fraktionen als Konkurrenten um Macht und Einfluss. Die Dominanz einer jeden Fraktion geht auf Kosten der anderen."
 HINT_NATIVES_TITLE:0 "Eingeborene"
 HINT_NATIVES_TEXT:0 "Eingeborene haben Zugang zu speziellen Fähigkeiten, wie die Wanderung in eine andere Provinz und die Beteiligung an Föderationen."
 HINT_PRIVATEERING_TITLE:0 "Freibeuterei"
 HINT_PRIVATEERING_TEXT:0 "Freibeuterei ist mit jeder Flotte möglich, die leichte Schiffe umfasst. Eine Freibeuterflotte gewährt einer Piratennation an einem ausgewählten Umschlagplatz die Handelsmacht ihrer leichten Schiffe. Im Gegensatz zur Handelsschutzmission ist keine Handelsmacht an einem Umschlagplatz notwendig, um eine Freibeutermission zu beginnen."
 HINT_IMPROVERELATIONS_TITLE:0 "Beziehungen verbessern"
 HINT_IMPROVERELATIONS_TEXT:0 "Ihr könnt einen Diplomaten aussenden, um die Beziehungen zu einer anderen Nation zu verbessern. Für jeden Monat der Aktivität des Diplomaten wird ihre Meinung über Euch verbessert, bis sie das Maximum erreicht. Daraufhin werdet Ihr gefragt, ob der Diplomat die Beziehungen fortführen oder zurückkehren soll. Beziehungen zu Vasallen, Marke und untergeordneten Unionspartnern können weiter verbessert werden als jene zu anderen Nationen."
 HINT_COPTS_TITLE:0 "Kopten"
 HINT_COPTS_TEXT:0 "Kopten."
