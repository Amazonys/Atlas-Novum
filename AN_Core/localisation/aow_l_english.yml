 GC_ASIA_BOOKMARK:0 "Kingdoms of the East"
 GC_ASIA_BOOKMARK_DESC:0 "Home to the majority of the world's population and the origin of the majority of its manufactured goods, Asia is still in many ways the clear center of the world in 1444. From Ming China to the myriad of states in India and Indochina, to the crumbling Timurid Empire and the wide steppes to its north, Asia so far remains fundamentally disinterested in conflicts such as the crusade of Varna or the Hundred Year's War."
 GC_AMERICA_BOOKMARK:0 "The First Nations"
 GC_AMERICA_BOOKMARK_DESC:0 "50 years prior its encounter with Columbus the Americas are a huge and diverse region. In the south Cusco has just begun its rise from a minor kingdom to the great Inca empire. In central America the newly formed Aztec Triple Alliance is but one of many strong regional powers. In North America, perhaps the most divided region of all, the Iroquois and Huron federations have just begun to form."
 GC_AFRICA_BOOKMARK:0 "Empires of the Sands"
 GC_AFRICA_BOOKMARK_DESC:0 "In 1444 Africa is a region full of emerging kingdoms. In the east the Christian Ethiopian empire is experiencing a golden age under its celebrated ruler Zara Yakob. In West Africa the space left by the crumbling Mali empire is being filled by rising states such as Songhai. An ongoing crisis in the Maghreb will soon result in the rebirth of a strong Moroccan kingdom in the northwest, while the northeast becomes the playground of European and Turkish imperialists."
 bng_nabibangsha:0 "The Nabibangsha"
 desc_bng_nabibangsha:0 "The Nabibangsha and other manifestations of Hindu-Muslim syncretism ensure that the day-to-day business in our religiously divided state remain rather peaceful."
 bng_mosque_city_of_bagerhat:0 "Mosque City of Khalifatabad"
 desc_bng_mosque_city_of_bagerhat:0 "This is the site of the Mosque city of Khalifatabad, home to one of India's greatest mosques."
 bng_delta_reclaimed:0 "Reclamation of the Delta"
 desc_bng_delta_reclaimed:0 "Through the hard work of our subjects vast new areas have been opened up for settlement and cultivation in this area, boosting both provincial income and the local interest in the Islamic faith."
 bng_delhian_refugees:0 "Delhian Refugees"
 desc_bng_delhian_refugees:0 "We have opened our arms to the fleeing nobility of the old Sultanate of Delhi. These impoverished nobles are eager to earn new fortunes for themselves in our service."
 bng_port_of_calcutta:0 "Port of Calcutta"
 desc_bng_port_of_calcutta:0 "Once the site of a few small villages Calcutta is now a thriving new port largely dominated by European traders."
 flavor_bng.1.t:0 "The Chishti Order and the Sultans of Bengal"
 flavor_bng.1.d:0 "The Sufi Chishti order has always had a special relationship with our royal dynasty. The order has been able to rely on our patronage and we have relied on its support in return. Less than a generation ago Nur Qutb-i ‘Alam, leader of the Chishti in Bengal ensured our return to power as the Sultanate was threatened by a Hindu usurper.\nAs the sad news of Nur Qutb-i ‘Alam's passing now reach us the time has come to reaffirm this alliance between worldly and spiritual power. On the other hand this might also be a good opportunity to distance the throne from the Chishti order, an organization which has grown a bit too powerful for comfort."
 flavor_bng.1.a:0 "Continue to patronize the order."
 flavor_bng.1.b:0 "Let us part ways."
 flavor_bng.2.t:0 "The Nabibangsha"
 flavor_bng.2.d:0 "In time the Sufi presence in Bengal has led to a certain degree of religious syncretism. As part of this general trend the Bengali author and poet Sayid Sultan has recently created something quite unique. It is a book in Bengali about the lineage of the prophets of Islam. One of the unusual features of this book is that among the classical row of prophets Sayid Sultan has also included the Hindu god Krishna among those that came before Mohamed."
 flavor_bng.2.a:0 "This is a great work of Bengali literature."
 flavor_bng.2.b:0 "We cannot allow such blasphemy."
 flavor_bng.3.t:0 "The Mosque city of Khalifatabad"
 flavor_bng.3.d:0 "In a recently cleared part of the deep Mangrove forests of the Sunderbans lies the city of Khalifatabad. Not content with having cleared the area in the 1430s the local ruler Khan Jahan Ali has spent a lifetime filling the city with Mosques and great buildings. Among the many Mosques of Bagerhat is the huge Shait Gambuj Mosque with over 80 domes, quite possibly the biggest Mosque in India."
 flavor_bng.3.a:0 "Ok."
 flavor_bng.4.t:0 "Reclamation of the Delta"
 flavor_bng.4.d:0 "Bengal is famed for its fertile soil and rich harvests. The great delta of the Ganges is, however, still covered by thick jungles and swamps. The clearing of land to allow our ever-growing population some room to spread is a process that has been going on slowly but steadily for longer than anyone can remember.\nRecently a number of holy men, many of them Sufis have begun to get involved in this process. These holy men have mobilized the hearts of our people and the process of land reclamation suddenly seems to be going a lot smoother than it ever has before. As if to confirm that things are now moving in the right direction the flow of the great river Ganges itself has shifted in a way that has further helped this process along."
 flavor_bng.4.a:0 "Ok."
 flavor_bng.5.t:0 "Aristocrats on the Run"
 flavor_bng.5.d:0 "After the fall of the Delhi Sultanate large parts of its former leading nobility have crossed our borders. The nobles are determined to build a new life for themselves and to one day reclaim what their families have lost.\nThis is a heterogeneous group of Afghans, Uzbeks, Turanis and Persians, all of which are used to wield a great deal of power. Surely our state can benefit from their contacts and experience. At the same time their arrival is causing social tension and unrest in our lands."
 flavor_bng.5.a:0 "We must encourage these men of quality to serve us!"
 flavor_bng.5.b:0 "Try to discourage them from staying in our lands."
 flavor_bng.6.t:0 "Rise of the Tiger"
 flavor_bng.6.d:0 "A man called Sher Shah Sur or Sher Khan has risen to become the unquestioned leader of the Delhian nobles that have settled in parts of our lands. With promises of wealth and vengeance this charismatic leader has raised an army and is ready to march at anyone who would oppose him.\nWhile one would expect the long term goal of this army to be the reclamation of the Sultanate of Delhi we have today received an ultimatum from the camp of Sher Shah. Either we vacate the throne and allow him to take control over our kingdom or he will come with sword in hand to take it from us."
 flavor_bng.6.a:0 "If you want my throne you'll have to fight for it."
 flavor_bng.6.b:0 "Surrender."
 flavor_bng.6.b.tt:0 "(Sher Shah will start with low legitimacy)"
 flavor_bng.7.t:0 "The Raja of Bhurshut"
 flavor_bng.7.d:0 "It has recently come to our attention that the Hindu holder of one of the largest estates in our Sultanate has been plotting with our enemies in Orissa. The estate is a very old entity known as the kingdom of Bhurshut and it predates Muslim rule in India."
 flavor_bng.7.a:0 "Confiscate the estate."
 flavor_bng.8.t:0 "The Grant of Calcutta"
 flavor_bng.8.d:0 "An ambassador representing the interests of the English East India Company arrived in our court today requesting to be allowed to set up a permanent settlement in the Ganges delta in order to facilitate the trade connections between us and the west.\nAs can be expected of a trader he is prepared to pay for this privilege."
 flavor_bng.8.a:0 "Grant them a few villages in the delta."
 flavor_bng.8.b:0 "Turn away the envoy."
 flavor_bng.9.t:0 "Growth of Calcutta"
 flavor_bng.9.d:0 "The villages we once granted to the western traders have grown into a major trade port known as Calcutta. While the economy of the city is booming and the entire region prospers because of it there is reason to be concerned.\nDue to the great economic influence the European traders they are more and more seen as the real authority of the entire area, not just of the city itself. The local commander has begun constructing a number of new forts to protect the city without asking our permission and our demands that construction cease have been met by silence."
 flavor_bng.9.a:0 "Tear down those forts!"
 flavor_bng.9.b:0 "Leave the forts alone."
 flavor_bng.10.t:0 "The Black Hole of Calcutta"
 flavor_bng.10.d:0 "The soldiers we sent to Calcutta promptly reduced the new forts and imprisoned the westerners they found inside. As the prisoners then returned to their respective mother countries, however, this incident seems to have grown out of all proportion.\nAmong the freed a story has begun to circulate about a terrible dungeon known as the Black Hole of Calcutta. According to the story the vast majority of the prisoners died due to the horrible conditions they had to endure there. Our local commander assures us that this is not true but that is of little consequence. The English East India traders are doing their utmost to convince their mother country to 'restore order' in our kingdom."
 flavor_bng.10.a:0 "Ok."
 flavor_bng.11.t:0 "The Black Hole of Calcutta"
 flavor_bng.11.d:0 "A story of heinous deeds has reached us from the far away city of Calcutta. It appears that an English settlement there has been attacked by the local ruler. The traders and soldiers in Calcutta are then reported to have suffered the horrible faith of being thrown into an infamous dungeon known as the 'Black Hole of Calcutta'.\nEver since news reached us we have been besieged by India merchants urging us to act now and restore order in this barbaric part of the world."
 flavor_bng.11.a:0 "Ok."
 flavor_bng.12.t:0 "The Tiger Triumphant"
 flavor_bng.12.d:0 "Bengal’s reach extends from the Punjab to the Chinese frontier. There have been few mightier empires in history, and none better ruled. Celebrations of our victory resound throughout the empire, but nowhere more so than in [Root.Capital.GetName] where commoners, merchants, scholars, and nobles alike flock to bask in [Root.Monarch.GetName]’s glory.\n\nThe Bengal Tiger is triumphant!"
 flavor_bng.12.a:0 "We are victorious!"
 bah_bidar_fort:0 "Bidar Fort"
 desc_bah_bidar_fort:0 "Our capital is as extravagant as it's well guarded."
 bah_attracting_the_right_people:0 "Attracting the right people"
 desc_bah_attracting_the_right_people:0 "We are currently campaigning harder than ever to convince talented Muslim commanders, merchants and administrators to come to our country and seek their fortune here."
 bah_habhsis:0 "Loyal Habshis"
 desc_bah_habhsis:0 "An increasing number of our forts are manned by loyal Habshi slaves as these can be relied upon to remain loyal to the throne rather than the factions at court."
 bah_deccanis_gharbians:0 "Deccanis and Gharbians"
 desc_bah_deccanis_gharbians:0 "Our court remains polarized between the Deccani and Gharbian factions. We are trying to stabilize the situation by alternating our support for the groups but there are still undeniable tensions that make the day to day running of the country a lot harder."
 bah_gharbians:0 "Support of the Gharbians"
 desc_bah_gharbians:0 "We are supporting the Gharbian faction at court, in return we are getting a steady influx of new adventurers from the western Muslim countries."
 bah_deccanis:0 "Support of the Deccanis"
 desc_bah_deccanis:0 "We are supporting the Deccani faction at court, in return our provinces have become a lot calmer and easier to control."
 bah_bidriware_boom:0 "Bidriware Boom"
 desc_bah_bidriware_boom:0 "The artisans of Bidar have invented a new kind of metal handicraft known as Bidriware. This has presently revitalized the local economy."
 flavor_bah.1.t:0 "Bidar, a true capital for the Bahmanis"
 flavor_bah.1.d:0 "Tired of the constant intrigues and the poisonous atmosphere in Gulbarga one of the first decisions undertaken by $MONARCH$ in his youth was to move the capital of the Bahmani kingdom to Bidar. On the site of an old fort squarely in the middle of the Deccan plateau an entirely new capital has been built, a magnificent city comparable to the great cities of Persia and Transoxiana. With its 37 bastions and 7 gates Bidar is also an impressive fort and the foremost defense of our dynasty.\nBuilt to impress the royal court itself, it is no less awe-inspiring and the audience hall with the Turquoise throne of our dynasty is perhaps the most renowned symbol of our family.\nNone of this comes cheap of course. Our vizier contacted us today with a list of things in need of urgent attention and another list of areas which we would be wise to continue to develop."
 flavor_bah.1.a:0 "Bidar must remain a capital worthy of our dynasty."
 flavor_bah.1.b:0 "Let us not go overboard with this."
 flavor_bah.2.t:0 "Attracting the right people"
 flavor_bah.2.d:0 "The Bahmani Sultanate is in many ways a colonial state. The Deccan had only been under Muslim control for 20 years when our ancestors threw off the imperialist yoke of Delhi. The vast majority of our subjects are Hindu Marathas, Kannadigas and Telugus.\nWith northern India closed to us by the Delhi Sultans for so long we have had to rely on oversea immigration directly from Persia and the Arab world to fill the needs of our state.\nOur dynasty has therefore always spent much energy trying to attract able and learned men to what has become a rather cosmopolitan kingdom. Since we lost control of the western coast, however, it seems this stream of able people has been transformed into a trickle. If we want to avert a serious crisis we must double our efforts to lure all men of quality here despite the risks."
 flavor_bah.2.a:0 "Let us double our efforts."
 flavor_bah.2.b:0 "Let us make more use of the local expertise."
 flavor_bah.3.t:0 "Mahmud Gawan"
 flavor_bah.3.d:0 "Today a Persian merchant named Mahmud Gawan arrived in $CAPITAL$ seeking an audience. Given the chance to introduce himself he explains that he is exactly the kind of person our kingdom needs. Apart from his personal qualities as a trader and administrator he says that he has a network of contacts all over the Muslim world from which we might benefit.\nMahmud Gawan promises that if we give him the means to do it he will make our economy flourish and our kingdom so famous that everyone will flock to our shores to serve us."
 flavor_bah.3.a:0 "This is truly the Prince of Merchants!"
 flavor_bah.4.t:0 "Loyal Habshis"
 flavor_bah.4.d:0 "Slaves is one of the oldest commodities of the Indian Ocean trade network. Ethiopian youths are being captured, converted to Islam and trained to become elite soldiers, administrators and sailors before being sold to rulers in India and Persia.\nAs our kingdom has a distinct shortage of men that are both able and loyal these 'Habshis' might prove a valuable asset to our dynasty. Let us use these slaves to man our forts, our desks and our ships rather than trust the bickering Gharbian and Deccani factions at court."
 flavor_bah.4.a:0 "Start large scale importation of Habshis"
 flavor_bah.4.b:0 "Let us try to find another way."
 flavor_bah.5.t:0 "Deccanis and Gharbians"
 flavor_bah.5.d:0 "Our policy of constant outside recruitment has had its drawbacks. Known as 'Deccanis', second and third generation Bahmani nobles together with the remaining part of the old Hindu nobility are increasingly becoming a strong faction at court advocating the indigenization of our Sultanate. Against them stand the new immigrants from the west, the 'Gharbians', who have come to seek a fortune in the rich lands of India.\nThe court is by now quite polarized between the two and lately they even have to be kept separated in our audience chamber and at royal ceremonies."
 flavor_bah.5.a:0 "Attempt to play them off against each other."
 flavor_bah.5.b:0 "Favor the Gharbians"
 flavor_bah.5.c:0 "Favor the Deccanis"
 flavor_bah.6.t:0 "Bidriware"
 flavor_bah.6.d:0 "A new kind of metal handicraft has developed in the shops of Bidar. This new style has spread quickly among the Persian artisans in the city and has become a famous export of our capital."
 flavor_bah.6.a:0 "Great!"
 flavor_bah.7.t:0 "Large diamond found"
 flavor_bah.7.d:0 "A very special delivery arrived today from the diamond mines of Kollur. The diamond is the biggest anyone at the diamond markets of Golconda have ever seen and it was thought only proper that it be presented to the $MONARCHTITLE$ directly."
 flavor_bah.7.a:0 "I shall treasure it always"
 flavor_bah.7.b:0 "Sell it"
 flavor_bah.8.t:0 "Afanasy Nikitin"
 flavor_bah.8.d:0 "A traveler from a faraway country arrived at our court today. Impressed by our hospitality and the splendor of capital he offers stories of those of our neighbors that he has visited. He also tells tales of the far away country from which he started his journey, of a city named 'Tver' and a land of long and cold winters."
 flavor_bah.8.a:0 "Interesting"
 guj_walls_of_ahmedabad:0 "Walls of Ahmadabad"
 desc_guj_walls_of_ahmedabad:0 "A system of walls, gates and over 170 bastions protects the city of Ahmadabad from invaders while it at the same time affords the city place to continue its meteoric growth."
 guj_champaner_project:0 "Construction of Champaner"
 desc_guj_champaner_project:0 "We are currently spending quite freely on the construction of a second capital on the hilly border of the Gujarat region."
 guj_champaner:0 "Champaner"
 desc_guj_champaner:0 "This is the site of our secondary capital, the great fort city of Champaner."
 guj_merchants_doing_well:0 "Thriving Merchants"
 desc_guj_merchants_doing_well:0 "Our Merchant community is doing very well right now."
 guj_hardline_rel_policy:0 "Hardline Religious Policy"
 desc_guj_hardline_rel_policy:0 "After a period of laxness we have now enforced religious law in our realm and adopted a much harsher policy on non-Muslims."
 flavor_guj.1.t:0 "Growth of Ahmadabad"
 flavor_guj.1.d:0 "Our capital Ahmadabad has been growing rapidly ever since it was founded in 1411 and it seems unlikely this will ebb out any time soon. The close proximity of Khambat, one of the greatest ports in India and according to some the busiest port in the world ensures a constant stream of people, goods and capital.\nSuch a rapidly growing city is, however, hard to defend effectively, especially given its position in the middle of the Gujarat plains. Some say we ought to take a more active part in the planning of the city and not only focus on how to adorn it. The system of walls and bastions suggested by our architects may seem staggering but the alternative is a capital almost without defenses."
 flavor_guj.1.a:0 "Build the walls."
 flavor_guj.1.b:0 "Better to let the city remain an open capital."
 flavor_guj.2.t:0 "Champaner - A Second Capital?"
 flavor_guj.2.d:0 "Champaner fort lies in a very strategically viable position in the center of the mountains right between the Malwa Plateau and the plains of Gujarat. In addition to its defensible position it is also ideally situated to control the trade route between the Doab and the oceanic ports in our land.\n$MONARCHTITLE$ $MONARCH$ has devised a very ambitious plan for transforming the fort of Champaner into a new grand secondary capital of our kingdom. As a symbol of our dynasty the construction would be overseen by the best architects of the Indo-Islamic world and no expense would be spared."
 flavor_guj.2.a:0 "Let construction begin!"
 flavor_guj.2.b:0 "We have no interest in this vanity project."
 flavor_guj.3.t:0 "Champaner"
 flavor_guj.3.d:1 "At last our secondary capital is almost finished. A stately city with palaces mosques, temples, an advanced water supply system and not the least important fortifications, now exists around the hilltop of Champaner.\nOne of the finest buildings is the huge Jama Masjid Mosque in the exquisite Gujarati Indo-Muslim style that our sultanate has become known for."
 flavor_guj.3.a:0 "Great!"
 flavor_guj.4.t:0 "Champaner Lost"
 flavor_guj.4.d:0 "The city of Champaner has been lost to us and with it our dreams of the perfect capital."
 flavor_guj.4.a:0 "Ok."
 flavor_guj.5.t:0 "Burhanuddin Qutub-e Alam"
 flavor_guj.5.d:0 "One of the Sufi masters residing in our capital has become ever more outspoken in his support of our dynasty lately. It is clear to many now that we are steering the kingdom in a good direction and the effect of these statements on the public mood has been very positive."
 flavor_guj.5.a:0 "What a clear sighted man!"
 flavor_guj.6.t:0 "The Jain and Hindu Merchant Community - Vasanta Vilasa"
 flavor_guj.6.d:0 "The well being of the merchants of Gujarat has always been close to the heart of our dynasty and we have come to not only tolerate but also in many ways encourage the Jain, Hindu or Parsi traders that do business in our cities.\nAs a result business has been very good for merchants of all religions in Gujarat lately. In a recently completed manuscript about the rites of spring and the god Krishna a prominent Hindu merchant of Ahmadabad has taken the opportunity to praise the city and its rulers.\nPerhaps this more than anything is a sign of the success of our policies."
 flavor_guj.6.a:0 "Great."
 flavor_guj.6.b:0 "Blasphemy! Clearly our laws have become too lax."
 flavor_guj.7.t:0 "An Embassy to the Ottoman Sultan"
 flavor_guj.7.d:0 "In a dangerous world it is sometimes good to have contacts that can protect you. With the arrival of the Portuguese in the Indian Ocean it seems uncertain if anyone can be safe at sea anymore. We have received repeated reports of shipping being raided by Christian ships lately. These pirates threaten the trade that our Sultanate lives from and must be stopped.\nIt has recently come to our attention that the Ottoman Empire, distant as it may be, has acquired ports in the red sea. Perhaps it would be wise to contact the Sultan of Constantinople to discuss a possible alliance against these Christian pirates?"
 flavor_guj.7.a:0 "Send an emissary to the Sublime Porte."
 flavor_guj.7.b:0 "We will manage fine in our own."
 flavor_guj.8.t:0 "Time to get involved in the Indian Ocean?"
 flavor_guj.8.d:0 "An emissary from the far away Gujarati Sultanate arrived at court today. The Sultan of Gujarat sends word that he has been plagued by Portuguese pirates and that these ships are threatening the stream of oriental goods from flowing east into our lands. The Portuguese have also been preventing the Indian faithful from reaching Mecca and Medina, a journey that starts in Gujarat for many.\nGujarat may be far away but we could surely send them something to help them in their struggle."
 flavor_guj.8.a:0 "We must stand strong with our brothers in faith!"
 flavor_guj.8.b:0 "India? We have matters to attend to much closer than that."
 flavor_guj.9.t:0 "Ottoman Aid"
 flavor_guj.9.d:0 "The Ottoman sultan has sent us word that he sympathies deeply with our wish to be free from the Portuguese threat. In order to help us defend ourselves he has sent a number of ships and Ottoman naval officers, both which might benefit our kingdom in a future struggle against the Portuguese."
 flavor_guj.9.a:0 "Ok."
 flavor_guj.10.t:0 "Dark Tidings"
 flavor_guj.10.d:0 "Unfortunately it seems the Sultan feels less strongly than we do about a unified front against these Christian pirates and he has sent word that he is not interested in any oriental adventures."
 flavor_guj.10.a:0 "Ok."
 flavor_guj.11.t:0 "Death of Ahmad Kattu"
 flavor_guj.11.d:0 "Ahmad Kattu, Sufi master and supporter of our family has passed away. This great man has acted as an advisor for more than one generation of Gujarati Sultans and once took part in the planning of the great city of Ahmadabad. This loss leaves a great spiritual void in our kingdom and our dynasty will be forever in his debt."
 flavor_guj.11.a:0 "We must construct a magnificent mausoleum to honor this great man."
 flavor_guj.11.b:0 "This is a great loss for the kingdom."
 flavor_guj.12.t:0 "Qissa-i Sanjan - The Parsee Community of Gujarat"
 flavor_guj.12.d:0 "Many hundred years ago a group of Zoroastrian refugees from Persia settled down in Gujarat, founding the Parsee community of Sanjan. Through the centuries this religious minority has proved resilient and has taken an active part in the development of this dynamic region.\nRecently a Parsee priest has recorded the oral historical tradition of the Parsees, from their exodus from Persia in the 10th century up to today. The resulting Qissa-i Sanjan is surely a classical example of high class Persian poetry but it is above all a story that will be treasured by the Parsees themselves for generations to come."
 flavor_guj.12.a:0 "Ok."
 flavor_guj.13.t:0 "Mirat-i-Sikandiri"
 flavor_guj.13.d:0 "The Gujarat Sultanate has a rich tradition of historical writing and over the year many court historians have received the patronage of our dynasty. The recently completed Mirat-i-Sikandiri by Shaikh Sikandar ibn Muhammad Manjhu is not only an excellent example of this but also tries to incorporate all previous writings on its subject. The resulting work is a detailed chronicle over the history of the Sultanate of Gujarat from its creation up until today."
 flavor_guj.13.a:0 "Ok."
