 ori_jagannath_cult:0 "Jagannath & Gajapatis"
 desc_ori_jagannath_cult:0 "More than any other deity Jagannath is connected to the people of Orissa and more than any other deity this, the greatest avatar of Vishnu, is connected to our dynasty. Each Gajapati king is supported by Jagannath and his priests and the temple at Puri grows richer by the year due to royal patronage."
 ori_no_salt_tax:0 "No Salt Tax"
 desc_ori_no_salt_tax:0 "We have temporarily stopped the traditional salt tax. While this has robbed us of a major source of income for the state the popularity of our dynasty and our monarch has benefited greatly from this move."
 ori_popular_unrest:0 "War-Weary population"
 desc_ori_popular_unrest:0 "After years of warfare our people are tired and want to live their lives in peace."
 ori_support_for_pretender:0 "Support for Pretender"
 desc_ori_support_for_pretender:0 "This province supports a pretender against our rule."
 flavor_ori.1.t:0 "The Gajapatis and the cult of Jagannath"
 flavor_ori.1.d:0 "The ceremonies at the great temple in Puri and the log in which Jagannath manifests himself have at times been ridiculed and mocked by foreign rulers, but in Orissa Jagannath, the 'Lord of the Universe' is undisputedly the most popular deity.\nThe support of Jagannath and his priests have also been unwavering for Raja Kapilendra, the founder of our dynasty. Now the time has come for our dynasty to repay this debt, we should patronize the temple at Puri and elevate the worship of Jagannath as the primary cult in our kingdom."
 flavor_ori.1.a:0 "Praise Jagannath!"
 flavor_ori.1.b:0 "Let us not put all of our eggs in one basket."
 flavor_ori.2.t:0 "The Wars of Kapilendra."
 flavor_ori.2.d:0 "When Kapilendra Deva overthrew the last of the Eastern Ganga Kings in 1434 Orissa was in a sad state. Muslim incursions from the north and west as well as rivalry with other neighbors to the south had reduced the kingdom greatly. Since then Raja Kapilendra has quickly turned all of that around. In consecutive wars with Bengal, the Reddys of Andhra, the Bahmani Sultans and the Vijayanagar empire, Orissa has grown in both size and strength under his leadership.\nThis constant warfare has, however, taken its toll on the population of our kingdom and an unusually bad harvest season has now resulted in growing popular unrest. It has been suggested that the public mood would be improved if we temporarily lifted the traditional Salt tax and otherwise devoted our attention to the public good a bit more."
 flavor_ori.2.a:0 "We don't need the Salt tax."
 flavor_ori.2.b:0 "We cannot bow to public pressure."
 flavor_ori.3.t:0 "Death of Kapilendra"
 flavor_ori.3.d:0 "After a long life the great warrior king Kapilendra lies on his deathbed. To the shock of his 18 legitimate sons, however, the old king, guided by the voice of Jagannath, has elected to make his illegitimate son Purushottama his heir.\nAs the king draws his last breath the royal succession is far from assured as Hamvira, the favorite candidate until this date, has fled to the south where he has taken up arms against Purushottama."
 flavor_ori.3.a:0 "We must follow the will of Jagannath!"
 flavor_ori.3.b:0 "Hamvira is the rightful heir!"
 flavor_ori.3.a.tt:0 "Our neighbors will learn of this and react accordingly."
 flavor_ori.4.t:0 "Succession Crisis in Orissa"
 flavor_ori.4.d:0 "Word has reached us that Kapilendra, the warrior king of Orissa, is dead and it seems his sons are fighting for his throne, leaving the kingdom weak and exposed."
 flavor_ori.4.a:0 "Ok."
 flavor_ori.5.t:0 "Hamvira's Offer"
 flavor_ori.5.d:1 "A messenger arrived today from Hamvira, a contender for the throne of Orissa. If we support him in his struggle to secure the throne of Orissa for himself Hamvira claims he will grant us a number of important forts in the east."
 flavor_ori.5.a:0 "Send troops and money."
 flavor_ori.5.b:0 "Avoid getting involved."
 flavor_ori.6.t:0 "The Bahmanis back Hamvira."
 flavor_ori.6.d:0 "The Bahmani sultan, an old enemy of our kingdom, has decided to back Hamvira. We can't know for sure what he has been promised but if rumors are to be believed Hamvira has been desperate enough to promise the Bahmanis a large part of our country."
 flavor_ori.6.a:0 "Best make sure he doesn't win then."
 flavor_ori.7.t:0 "Hamvira victorious"
 flavor_ori.7.d:0 "As the armies of Hamvira, the pretender, take control of the capital the civil war seems to be coming to an end. In the south the Bahmani sultan has acted quickly by sending troops to garrison the new forts that they have been promised."
 flavor_ori.7.a:0 "This isn't good."
 flavor_ori.8.t:0 "Hamvira pays his debts."
 flavor_ori.8.d:0 "With the civil war in Orissa coming to an end we have now managed to take control over the areas promised to us by Hamvira."
 flavor_ori.8.a:0 "Great!"
 flavor_ori.9.t:0 "The Jagannath Cult"
 flavor_ori.9.d:0 "With the departure of the Gajapatis from the throne of Orissa the close bond between the state and Jagannath and his priests has been cut. While the temple in Puri and the worship of this deity himself remain important to the cultural and spiritual life of Orissa it is no longer as closely tied to the monarchy itself."
 flavor_ori.9.a:0 "Ok."
 flavor_ori.10.t:0 "Birth of Oriya Literature"
 flavor_ori.10.d:1 "Up until now Sanskrit has been the only language of literature in Orissa, with the colloquial Oriya language being reserved for the Shudras and lower castes. Sarala Das, a retired soldier with little formal education has begun to change this, however, by translating the Mahabharata into Oriya. Sarala Das' original work is also exclusively in Oriya and other poets have now begun to take up this practice."
 flavor_ori.10.a:0 "Ok."
 flavor_ori.11.t:0 "Achyutananda"
 flavor_ori.11.d:0 "A poet, seer and prolific author has been gaining popularity as a Vaisnava saint in our kingdom. Achyutananda is said to be able to foretell the future and his books are written in Oriya, the language of the people."
 flavor_ori.11.a:0 "Ok."
 zan_shirazi_islam:0 "Shirazi Islam"
 zan_religious_orthodoxy:0 "Adopted our Religious Views"
 zan_religious_unrest:0 "Breaking with Shirazi Traditions"
 desc_zan_religious_unrest:0 "In order to placate the many foreign traders in our state we have begun to weed out unorthodox religious practices. While this may be to our advantage in the long run it is currently undermining the legitimacy of our own dynasty, which is rooted in these traditions, and creating tensions between the many religious groups in our state at the same time."
 zan_sacked_by_the_zimba:0 "Sacked by the Zimba"
 desc_zan_sacked_by_the_zimba:0 "This city has been attacked and sacked by the Zimba people and the local economy suffers while it is being rebuilt and repopulated."
 zan_kilwa_chronicle:0 "Kilwa Chronicle"
 desc_zan_kilwa_chronicle:0 "The Chronicle of Kilwa is a book that records the history of our dynasty from its origins before arriving in Kilwa up until the present day. It is a document that proves our legitimate right to rule the ports of the Swahili coast without a shadow of a doubt."
 flavor_zan.1.t:0 "Shirazi Islam and the Patricians of Kilwa"
 flavor_zan.1.d:1 "Most of the Swahili states are to this day ruled by dynasties that claim to be descended from the first Islamic migration into this region. The Islam practiced by these 'Shirazis', as they call themselves, is, however, not the most orthodox form of the religion. Many older local ceremonies are performed daily in our court and the Shirazi lineages are considered to have magical abilities that give them the right to rule these cities.\nAs the wealth of Kilwa and the other Swahili states grows, however, new waves of foreigners continue to arrive in great numbers. Traders from Oman, Persia, the Bahmani kingdom and other faraway lands have made our cities their home and a rising class of indigenous merchants has made these groups their partners. Many of the newcomers are abhorred by our traditions. If we would adopt a more orthodox form of Islam this would certainly help our relations with the other states of the Indian Ocean, but there is a very real risk that it would undermine our own rule and hurt relations with the other Swahili states."
 flavor_zan.1.a:0 "We must follow the ways of our ancestors."
 flavor_zan.1.b:0 "Let us purge our kingdom of pagan beliefs and ceremonies."
 flavor_zan.2.t:0 "The Kilwa Chronicle"
 flavor_zan.2.d:0 "With more and more foreign traders arriving in the Swahili coast from orthodox Islamic states our old Shirazi ways have come more and more under fire. We have watched with disgust as some of the old Shirazi dynasties of the Swahili coast have been overthrown by a rising class of indigenous traders allied with the newcomers.\nAs one of the oldest and most powerful Shirazi dynasties, however, we still stand strong. In order to suitably impress foreigners and domestic troublemakers alike it might be best if we assigned our scribes to create a chronicle over our famous lineage, so that none may doubt our Shirazi origin and the old Islamic roots of our dynasty."
 flavor_zan.2.a:0 "Let us create such a Chronicle."
 flavor_zan.2.b:0 "We have more important matters to attend."
 flavor_zan.3.t:0 "Abandoning Shirazi traditions"
 flavor_zan.3.d:0 "In the process of reforming the religious establishment of our kingdom we have come to the point where we will need to make a choice in regards to which tradition we should try to emulate. Our kingdom is home to Persian Shiites, Ibadi traders from Oman as well as Indian and Turkish Sunni traders. Apart from theological considerations the form of Islam we will associate with is likely to shape the foreign policy of our kingdom for years to come."
 flavor_zan.3.a:0 "Our current reforms have been enough."
 flavor_zan.3.b:0 "Let us embrace Shiism."
 flavor_zan.3.c:0 "Let us align with the Ibadis."
 flavor_zan.3.od:0 "We should invite Sunni scholars to help reform our kingdom."
 flavor_zan.4.t:0 "Cannibals!"
 flavor_zan.4.d:0 "While our kingdom owes its entire existence to the Indian-Ocean trade network and holds very little real control over the African inland we must always be on our guard for the people of the interior. One such group, the cannibalistic Zimba, have been spreading fear along the coast far to our south. With little warning the Zimba suddenly descended on the city of Kilwa itself today. Many Kilwan citizens are now dead and even more have fled the city. It will take years for Kilwa to recover, we can scarcely remember a greater tragedy in the history of our kingdom."
 flavor_zan.4.a:0 "A day of sorrow."
 flavor_zan.4.b:0 "Use all resources to rebuild and restore Kilwa."
 flavor_zan.5.t:0 "Coup of Suleiman and Muhammad al-Mazlum"
 flavor_zan.5.d:0 "When Sultan Ismâ'îl ascended the throne of Kilwa in 1442 his rule was questioned by the local rulers in Zanzibar who supported his relative Said's bid to become sultan. Said's plot was, however, thwarted by the royal vizier Suleiman and the emir Muhammad al-Mazlum.\nWith the passing of Ismâ'îl himself, however, it seems Suleiman and Muhammad have decided that the time has come for them to rule in their own name. Acting quickly they have used their influence to secure the capital for themselves and have agreed to share power by taking the throne in turns."
 flavor_zan.5.a:0 "Suleiman takes the throne."
 flavor_zan.5.b:0 "Muhammad al-Muzlum takes the throne."
 flavor_zan.5.c:0 "$MONARCH$ is our rightful ruler!"
 flavor_zan.6.t:0 "Unpopular Coupmaker"
 flavor_zan.6.d:0 "While $MONARCH$ had served as minister of the throne in many years before usurping power directly his coup has made him unpopular among the citizens of Kilwa. Prominent citizens are now demanding his resignation and unless placated we may have a revolt on our hands sooner or later."
 flavor_zan.6.a:0 "Abdicate in favor of $HEIR$"
 flavor_zan.6.b:0 "Our ruler has won the right to this throne."
 flavor_zan.7.t:0 "Plotting Vizier"
 flavor_zan.7.d:0 "Holding on to the Kilwan throne has never been easy and with the great number of plots surrounding the coronation of monarchs over the last decades the post of Vizier in the royal government has become one sought by ambitious men wanting the throne for themselves rather than loyal administrators eager to serve the crown.\nThe faltering popularity of the monarchy lately was apparently all that our current Vizier needed to attempt to secure the throne for himself."
 flavor_zan.7.a:0 "Ok."
 ful_marabout_wars:0 "Marabout Rebels"
 desc_ful_marabout_wars:0 "A popular movement in this area has begun working towards limiting central authority and trying to establish an orthodox Islamic state governed by Sharia."
 flavor_ful.1.t:0 "Marabout Unrest in $PROVINCENAME$"
 flavor_ful.1.d:0 "Marabout preachers inspired by the charismatic Nasir al-din have begun propagating for an Islamic reformation in $PROVINCENAME$. Many local warriors have joined with the Marabout and together they are now working outside of the state to create a society here following the Sharia in its purest form. They are violently opposed to any pagan traditions or foreign influences."
 flavor_ful.1.a:0 "Ok."
 flavor_ful.2.t:0 "Orthodox Islamic Revolution"
 flavor_ful.2.d:0 "Religious tensions have been slowly rising in our country since the rise of the Marabouts in the middle of the 17th century. Now the Marabout faction in $COUNTRYNAME$ have come out in open revolt against the old aristocracy in $CAPITAL_CITY$. The promised revolution has quickly gotten the support of many of the Fulani herdsmen that are present in large parts of our state and it is clear that we will soon have a very serious revolt on our hands."
 flavor_ful.2.a:0 "We must join the revolution, death to the aristocrats!"
 flavor_ful.2.b:0 "We must preserve our traditions!"
 flavor_ful.3.t:0 "End of the Fulani Jihad"
 flavor_ful.3.d:0 "As our country has now entirely abandoned the Islamic ideals on which it was built the Marabout faction has left our country and moved on to other places."
 flavor_ful.3.a:0 "Ok."
 ful_fulani_wars:0 "Unrest among the Fulani & Orthodox Muslims"
 desc_ful_fulani_wars:0 "Our policies of state in general and our actions against the followers of Usman dan Fodio in particular have led to widespread unrest in our country. Fulani Muslims abroad view us with content and our own subjects reject our authority. Surely things will calm down soon?"
 flavor_sok.1.t:0 "Usman dan Fodio"
 flavor_sok.1.d:1 "Inspired by the Fulani religious revolutions, Usman dan Fodio, a Fulani Muslim scholar in Gobir, has begun agitating for reform in our country. His strong message and his charismatic person has impressed parts of our population and a growing movement now supports the creation of a Caliphate governed by orthodox Islamic traditions, adherence to the Sharia and the mission to spread the true faith in West Africa.\nThe message is also quite critical of the current way our state is run and the authorities in Gobir fear that Usman Dan Fodio's followers might soon openly revolt against our rule."
 flavor_sok.1.a:0 "Invite Usman dan Fodio to reform our country."
 flavor_sok.1.b:0 "This dangerous agitator and his followers must be expelled."
 flavor_sok.1.b.tt:0 "Usman dan Fodio and his followers will leave the country."
 flavor_sok.2.t:0 "The followers of Usman dan Fodio"
 flavor_sok.2.d:0 "The popular Islamic reformer Usman dan Fodio has been expelled by the authorities of Gobir. He and his followers are now looking for a pious ruler elsewhere who will allow them to reclaim the city of Gobir and create the orthodox Islamic state they dream of."
 flavor_sok.2.a:0 "Ok."
 flavor_sok.2.a.tt:0 "The Sokoto Caliphate can now be created."
 sokoto_nation_title:0 "Create the Sokoto Caliphate"
 sokoto_nation_desc:0 "Usman dan Fodio and his followers are now looking for a pious ruler who will allow them to rule the city of Gobir and create the orthodox Islamic state they dream of. We must help these pious men to achieve their goal and put our country at their disposal."
 kbo_gazargamu:0 "Gazargamu"
 desc_kbo_gazargamu:0 "We have built a strong fortified city as the new capital of our dynasty here. Gazargamu ensures that our kings will be safe from foreign armies and pretenders alike."
 kbo_death_to_kingmakers:0 "Loyal Aristocracy"
 desc_kbo_death_to_kingmakers:0 "We have weeded out the old class of self-serving kingmakers among the various title-holders of our kingdom. Our current subordinates focus on serving the throne rather than enriching themselves."
 kbo_religious_orthodoxy:0 "Enforced Orthodoxy"
 desc_kbo_religious_orthodoxy:0 "We have a strict policy against any religious syncretism of heathen influences among our aristocracy."
 flavor_kbo.1.t:0 "The two branches of the Sayfawa dynasty"
 flavor_kbo.1.d:0 "Ever since the 14th century, there have been two branches of the Sayfawa dynasty fighting for the throne of our kingdom. As neither branch has been powerful enough to defeat the other entirely, the Idrisid and Dawudid lines have come take short turns on the throne. Some rulers have not even lasted a year. This conflict has gone on for far too long and by now our ministers and governors are all playing kingmakers while the kingdom burns.\nWith the death of our $MONARCHTITLE$, the usual disputed succession has taken place with a pretender taking up arms against the royal heir."
 flavor_kbo.1.a:0 "Ok."
 flavor_kbo.2.t:0 "Founding of Gazargamu"
 flavor_kbo.2.d:0 "While Borno is a rich province fully worthy to be the capital of our kingdom defending it has always a problem. From the east our old enemies the Bilala frequently raid into our lands and frequent succession wars also highlight the need for a more fortified capital.\nPlans have been drawn up for the creation of a fortified city on the western shore of lake Chad to ensure the future safety of our dynasty."
 flavor_kbo.2.a:0 "Build Gazargamu."
 flavor_kbo.2.b:0 "Our current capital is fine."
 flavor_kbo.3.t:0 "Enforcing Islamic Orthodoxy"
 flavor_kbo.3.d:0 "While our Islamic Sultanate is one of the older in this region it is even among the upper classes an unorthodox and syncretic religion. Inspired by the many learned men who come to our capital $MONARCH$ has been considering if we should start a purge of the religious syncretism, especially among the aristocracy and the members of the royal dynasty. As the Dawudid line gets some of their support from heathens we can only hope that this will perhaps also lessen the political instability of our country."
 flavor_kbo.3.a:0 "No more syncretism!"
 flavor_kbo.3.b:0 "Let us not go overboard with this."
 flavor_kbo.4.t:0 "Dealing with the Kingmakers"
 flavor_kbo.4.d:0 "During the political instability and the frequent conflicts between Dawudids and Idrisids everyone from our local titleholders to the ministers in our palace have gotten used to be able to play kingmakers while enriching themselves using the resources of the state.\nThis must end. Let us revoke their privileges and if needed even their titles and remind them of their duties to the throne."
 flavor_kbo.4.a:0 "Rein them in."
 flavor_kbo.4.b:0 "We cannot infringe upon their rights."
 flavor_kbo.5.t:0 "Calipha"
 flavor_kbo.5.d:0 "The Abbasid claimant Abd al-Azis Yakub has bestowed the title of Calipha on our $MONARCHTITLE$. This strongly legitimizing gesture is something we will make sure nobody forgets and all $MONARCH$'s successors shall use the title from now on."
 flavor_kbo.5.a:0 "Ok."
 flavor_kbo.6.t:0 "Reforms of $MONARCH$"
 flavor_kbo.6.d:0 "Inspired by what he has seen on his Hajj our $MONARCHTITLE$ $MONARCH$ have decided that our kingdom must modernize its army and economy. $MONARCH$ have already begun to take steps to strengthen our cavalry arm, invite Turkish gunners and adopt the administrative techniques he has seen among our Muslims brothers between here and Mecca."
 flavor_kbo.6.a:0 "Reform both the economy and the army."
 flavor_kbo.6.b:0 "Focus on the Army."
 flavor_kbo.6.c:0 "Focus on the Economy."
 flavor_kbo.7.t:0 "Magira Aisha"
 flavor_kbo.7.d:0 "During the regency of $HEIR$ the queen mother Aisha has come to shine. Under the firm and forceful rule of this remarkable regent the kingdom itself and its future ruler are both prospering."
 flavor_kbo.7.a:0 "Ok."
 flavor_kbo.8.t:0 "Disputed Succession"
 flavor_kbo.8.d:0 "With the death of our ruler, the usual disputed succession has taken place with a pretender taking up arms against the royal heir."
 flavor_kbo.8.a:0 "Ok."
