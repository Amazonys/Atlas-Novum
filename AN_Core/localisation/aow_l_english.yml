 god_wants_peace:0 "God Wants Peace"
 desc_god_wants_peace:0 "Our setbacks in the League war have convinced many that God wants us to make peace and lose hope for victory."
 in_league_for_land:0 "In League for Land"
 desc_in_league_for_land:0 "We have made our intentions clear to take land in the League war, and that religious concerns are secondary."
 in_league_for_faith:0 "In League for Faith"
 desc_in_league_for_faith:0 "We have made it clear that we have joined the League War to fight for the survival of the true faith."
 tyw_events.1.t:0 "Reservatum Ecclesiasticum"
 tyw_events.1.d:0 "As Emperor, we may have to accept that some of our subjects fall to heresy to avoid internal conflict. The ruler dictates the religion of the realm, after all. We may not afford to be so lenient with ecclesiastical principalities, however. One of the Prince-Bishops who rule in the Holy Roman Empire appears to have abandoned the Church and listened to the lies of the Protestants, risking not only his own soul, but those of all his subjects. Thanks to the ecclesiastical reservation, we reserve the right to force him to resign in the event of betrayal like this."
 tyw_events.1.a:0 "Enforce it! A good Catholic will take his place."
 tyw_events.1.a.tt:0 "Send word to the [This.Monarch.GetTitle] of [This.GetName]. We will know his response in two weeks' time."
 tyw_events.1.b:0 "It would cause too much trouble."
 tyw_events.2.t:0 "Emperor Demands Resignation"
 tyw_events.2.d:0 "[Root.Monarch.GetName]'s conversion to the [Root.Religion.GetName] faith appears to have angered Emperor [From.Monarch.GetName]. [From.GetName] is now claiming to enforce the Reservatum Ecclesiasticum, a measure that forces [Root.Monarch.GetTitle]s within the Empire to give up their titles if they convert from Catholicism. The reservation is not supported among Protestants in the Empire, and perhaps it would lose some of its authority if genuinely contested."
 tyw_events.2.a:0 "It's in the Emperor's right."
 tyw_events.2.b:0 "Never! There is salvation outside the Church!"
 tyw_events.3.t:0 "[From.Monarch.GetTitle] Refuses Resignation"
 tyw_events.3.d:0 "To our surprise and outrage, [From.Monarch.GetName] of [From.GetName] has refused to accept the validity of the ecclesiastical reservation as we interpret it, claiming that evoking it is proof of tyranny on our part. If we wish to save the souls of the [From.GetAdjective] people, it appears we have to enforce the true faith ourselves."
 tyw_events.3.a:0 "The heretics will burn."
 tyw_events.4.t:0 "[From.Monarch.GetTitle] Resigns"
 tyw_events.4.d:0 "The [From.Monarch.GetTitle] of [From.GetName] has wisely accepted our enforcement of the ecclesiastical reservation and resigned in favor of the Catholic [From.Monarch.GetName]. We have also demonstrated that the Holy Roman Empire stays true to its name and that we expect our religious leaders, if not all princes, remain on the true path or give their title to one who does."
 tyw_events.4.a:0 "The Emperor protects."
 tyw_events.5.t:0 "Blockade"
 tyw_events.5.d:0 "The people of [Root.GetCapitalName] rely heavily on their port to supply the city with what it needs, but the blockade against [Root.GetName] has cut off both many luxuries and some goods they claim are necessary to run the city. The people can hardly make do with [Root.GetTradeGoodsName] alone, and are turning to the [Root.Owner.Monarch.GetTitle] to find a solution."
 tyw_events.5.a:0 "Divert resources to get goods delivered via land routes."
 tyw_events.5.b:0 "Employ our network of privateers to smuggle the goods in."
 tyw_events.5.c:0 "War is hard on everyone. They will have to make do."
 tyw_events.6.t:0 "The Great Comet"
 tyw_events.6.d:0 "Mysterious phenomena on the night sky have often been interpreted as bad omens or signs of the end times. An exceptionally noticeable such phenomenon, a great comet, has been visible recently, causing more of a stir than usual.\n\n$NATURAL_SCIENTIST$, however, has taken the opportunity to closely observe the comet's movements. The result has been a scientific work that tells us much about the object's distance from us and dispels many old superstitions about comets. While it appears uncertain if commoners will remember this in the future, this comet has provided more insight than fear."
 tyw_events.6.a:0 "Keep looking at the sky!"
 tyw_events.7.t:0 "Education for a [Root.Monarch.GetTitle]"
 tyw_events.7.d:0 "The tragic passing of the previous [Root.Monarch.GetTitle] has left [Root.Heir.GetName] without a parent, but not without guardians or tutors. Advisors serving at our court are preoccupied with giving [Root.Heir.GetHerHim] the best education available in preparation of ruling [Root.GetName]. Hoping to gain favor and influence in the future, many people try to serve as a primary influence. Ultimately, one of them is likely to succeed, impacting what sort of ruler [Root.Heir.GetName] will turn out to be."
 tyw_events.7.a:0 "An advisor working in the administrative division will provide the best education."
 tyw_events.7.a.tt:0 "[Root.Heir.GetName] will increase [Root.Heir.GetHerHis] administrative skills."
 tyw_events.7.b:0 "A diplomatic mind is necessary to teach and to rule [Root.GetName]."
 tyw_events.7.b.tt:0 "[Root.Heir.GetName] will increase [Root.Heir.GetHerHis] diplomatic skills."
 tyw_events.7.c:0 "Warfare must be the primary concern of a future [Root.Monarch.GetTitle]."
 tyw_events.7.c.tt:0 "[Root.Heir.GetName] will increase [Root.Heir.GetHerHis] military skills."
 tyw_events.8.t:0 "Scottish Mercenaries"
 tyw_events.8.d:0 "Although Scotland has so far managed to stay out of the religious conflicts in the Holy Roman Empire, it is not for lack of interest. We are keenly aware that this war will impact all of Europe and are not without diplomatic stake in the outcome. Although Scotland may not be willing to go to war for a League, many Scots are. Serving as mercenaries in foreign armies on the continent, they may well change the course of the war without our direct involvement."
 tyw_events.8.a:0 "Send them to fight for the Evangelical League."
 tyw_events.8.b:0 "Send them to fight for the Catholic League."
 tyw_events.8.c:0 "We need all the troops we can muster right here."
 tyw_events.9.t:0 "Scottish Mercenaries"
 tyw_events.9.d:0 "Mercenaries from Scotland have begun to join our ranks in large numbers. Reports indicate that our allies are also seeing many of them arriving to join the righteous in our efforts to finish the religious struggles in the Holy Roman Empire once and for all. Although their nation is not joining us in the war, the Scots appear to be willing to fight for our League, for the right price."
 tyw_events.9.a:0 "Then we shall be willing to pay it."
 tyw_events.10.t:0 "Hungarians Revolt Against Habsburg Rule"
 tyw_events.10.d:0 "The Hungarian people of [Root.GetName] have begun to see the religious conflict in the Empire as one between them and the Habsburgs who rule [Root.Owner.GetName]. When war rages between Protestant and Catholic kings and emperors, they claim that the people must take up arms to protect their faith as well. As if the ongoing war was not enough, we must now grapple with these troublemakers in lands that should long since have accepted being ruled by the Habsburg dynasty."
 tyw_events.10.a:0 "Our enemies spread lies everywhere."
 tyw_events.11.t:0 "Huguenots Gather in La Rochelle"
 tyw_events.11.d:0 "The wars of religion may be over, but the religious conflicts in France are not. The Huguenot heretics, claiming to be concerned about their right to practice their faith under the rule of [Root.Monarch.GetName], have started to prepare for what might very well be open revolt. Although they have not gone that far yet, they have gathered in the city of La Rochelle and started to fortify its defensive structures. Their exact intentions are not clear, but the more rebellious among them claim that they will create an independent state, breaking free from French and Catholic rule."
 tyw_events.11.a:0 "If this continues, we may just turn out to be as ruthless as they claim us to be."
 tyw_events.12.t:0 "Huguenot Rebels Need Our Help"
 tyw_events.12.d:0 "Although [Root.GetName] is now free from the tyranny of the Catholic Church, many suffer the same oppression abroad. The Huguenots in France have found it necessary to build fortifications in preparation of the terrors the French regime no doubt are willing to visit upon them.\n\nAs true as the faith of these brave people might be, it is doubtful if they have the means to resist the power of the French army. However, with the backing of the [Root.GetAdjective] [Root.Monarch.GetTitle], anything is possible."
 tyw_events.12.a:0 "Tell them to strike against the French, and we will follow!"
 tyw_events.12.b:0 "We would rather not draw the wrath of France."
 tyw_events.13.t:0 "British Support for Huguenots"
 tyw_events.13.d:0 "The Huguenot dissidents who gathered in La Rochelle, previously showing at least some caution, have been emboldened by the support of the [From.GetAdjective] [From.Monarch.GetTitle]. Apparently the treacherous heretics in [From.GetName] have seen it fit not only to spread their lies to France, but to spark fires here as well. Whether or not they will honor their promise, the Huguenots are now in open revolt."
 tyw_events.13.a:0 "Enemies of France will pay for this, in La Rochelle as well as in [From.Capital.GetCapitalName]."
 tyw_events.14.t:0 "Fall of Prague"
 tyw_events.14.d:0 "Prague has been home to many kings and even emperors and is a city with many legacies within it. With today's capture by [Root.GetAdjective] troops, there is certainly a temptation to bring some of the city's treasures back to [Root.Capital.GetCapitalName] and claim them for our own. With some rare artifacts being peerless in the known world, this may be our only chance to get our hands on them... but hardly without drawing the anger of Prague's citizens."
 tyw_events.14.a:0 "Bring these to our capital! That is how legacies are built."
 tyw_events.14.b:0 "These treasures belong here."
 tyw_events.15.t:0 "Albrecht von Wallenstein"
 tyw_events.15.d:0 "A noble of the House of Waldstein has emerged as a talented general amidst the religious conflicts in the Holy Roman Empire. Hailing from Bohemia, Wallenstein proved his loyalty to the emperor early in the war. He has already begun to provide insights and innovation both on the larger and smaller scale of warfare and will, we hope, continue to be a valuable asset in our efforts to restore faith and order to the Empire."
 tyw_events.15.a:0 "Emperor [Root.Monarch.GetName] needs loyalty now more than ever."
 tyw_events.16.t:0 "Wallenstein's Loyalties Doubted"
 tyw_events.16.d:0 "Since joining our forces early in the war, Wallenstein has shown himself to be very capable as a military commander. However, although he has made an effort to appear loyal and grateful, he is known to disagree with many of Emperor [Root.Monarch.GetName]'s decisions. Reliable sources indicate that he has even been angered by some of our refusals to compromise in the conflict. Many now suspect him of considering defecting to the enemy. Fortunately, some of the officers in his forces are still loyal to us first. They could ensure he never fights for another League."
 tyw_events.16.a:0 "He needs to be captured, alive or dead."
 tyw_events.16.b:0 "We need him alive, leading out troops."
 tyw_events.17.t:0 "Wallenstein Betrays Us"
 tyw_events.17.d:0 "The worst fears of our advisors have proven true. Our dependence on Wallenstein's military leadership while the war put increased strain on our nation and Empire made him bold enough to desert us in the midst of the war, fleeing to join the enemy. Our troops have not seen the last of him on the battlefields, but he will now be leading the armies of the traitors against the Emperor."
 tyw_events.17.a:0 "We should have had him killed while we had the chance."
 tyw_events.17.a.tt:0 "Albrecht von Wallenstein will defect to [This.GetName]."
 tyw_events.18.t:0 "General Wallenstein Defects from [From.GetName]"
 tyw_events.18.d:0 "Our war to stop the [From.Religion.GetName] tyranny of the Holy Roman Emperor in [From.Capital.GetCapitalName] has made even [From.Monarch.GetHerHis] own generals doubt their cause. After seeing [From.GetName]'s refusal to compromise as the war drags on, Albrecht von Wallenstein has decided that he would be better off serving us. It appears they doubted his loyalties one time too many."
 tyw_events.18.a:0 "A self-fulfilling prophecy, but fortunate for us."
 tyw_events.19.t:0 "Winter Siege"
 tyw_events.19.d:0 "A siege dragging on over winter is always costly and best avoided completely. This winter has been particularly harsh and one of our sieges has seen both equipment and soldiers freezing. At this rate, we'll either have to recuperate and wait out the winter or send in more men, many of whom are likely to die from cold and starvation. How many are we willing to sacrifice to take this one city?"
 tyw_events.19.a:0 "As many as it takes."
 tyw_events.19.b:0 "Let us bide our time."
 tyw_events.20.t:0 "End of the House of Griffins"
 tyw_events.20.d:0 "The tumultuous state of the Holy Roman Empire has taken a toll on our [Root.Monarch.GetTitle]'s health. Our small nation lies in the midst of a brewing conflict, and at the worst possible time, our ruler is in poor health and lacks heirs. With [Root.Monarch.GetHerHis] passing, Pomerania sees the end of the Griffins, who have ruled this nation for centuries, and risks partition by the powers who are opportunistically striking against the weakest parts of the Empire."
 tyw_events.20.a:0 "We will persist as sovereign through these hard times."
 tyw_events.20.a.tt:0 "[This.GetName] will gain claims on all Pomeranian provinces."
 tyw_events.21.t:0 "End of the House of Griffins"
 tyw_events.21.d:0 "After ruling Pomerania for centuries, the last [From.Monarch.GetTitle] of the House of Griffins to reign in the country has passed away without an heir. With the ongoing religious conflicts in the Holy Roman Empire, it would not be impossible for someone with ambition to lay claim to the region. However, we are not the only ones who have noticed this, and many powers may soon prepare to get their share to Pomeranian lands."
 tyw_events.21.a:0 "We know an opportunity when we see one."
 tyw_events.22.t:0 "Battle of [Root.GetCapitalName]"
 tyw_events.22.d:0 "The League war has been brought to the heart of our nation, and yet we have suffered defeat. [From.GetAdjective] forces engaged ours near our capital of [Root.Capital.GetCapitalName] and won, which has caused both concern and shame in our military. The war may be won yet, but this battle may still be remembered, whether we like it or not."
 tyw_events.22.a:0 "We can only hope our future successes will overshadow it."
 tyw_events.23.t:0 "Enemies of the League"
 tyw_events.23.d:0 "Our decision to take a stance in the religious conflict in the Holy Roman Empire has caused even more heated discussions about where [Root.GetName] stands on the issue of the Reformation. We may not doubt the goals of the League, but there is no shortage of people in our country who do. What is obvious to us, that we have chosen the right side for the good of all [Root.GetAdjective] people regardless of faith, seems like the lies of heretics to some of our subjects. The most zealous objectors have taken up arms against their rulers and the League."
 tyw_events.23.a:0 "How little these people know of international affairs."
 tyw_events.24.t:0 "$THEOLOGIAN$$INQUISITOR$ Questions Our Faith"
 tyw_events.24.d:0 "[Root.Monarch.GetName] is a practically minded ruler. Although as pious as any [Root.Monarch.GetTitle], politically expedient alliances come first, and despite our [Root.Religion.GetName] faith, we have joined a religious League that opposes our beliefs. Most advisors see this as a necessity - some of them may even have suggested it.\n\n$THEOLOGIAN$$INQUISITOR$ is not such an advisor. A person of faith, they have hid their outrage at our decision poorly and their attitude is now beginning to impact our international diplomacy. Although we remain loyal to the League, we may find it difficult to retain good relations with its members when we are not only of the wrong faith, but keep such company."
 tyw_events.24.a:0 "If they can't keep their mouth shut, they must go."
 tyw_events.24.b:0 "Our allies deserve to hear the truth, even when they don't like it."
 tyw_events.25.t:0 "[Root.Religion.GetName] [Root.Culture.GetName] Question our Rule"
 tyw_events.25.d:0 "The people of [Root.GetName] have often seen their loyalty to [Root.Owner.GetName] questioned both because of their [Root.Culture.GetName] heritage and because of their refusal to follow the [Root.Owner.Religion.GetName] faith. This has led some of them to question whether they belong under the rule of [Root.Owner.Monarch.GetName] at all. Increasingly, they are requesting the right for locals who represent their interests to make decisions on how the province should be ruled. We are reaching a point where some kind of compromise has to be made."
 tyw_events.25.a:0 "Give power to the [Root.Religion.GetName] [Root.Owner.Culture.GetName] nobles in the region."
 tyw_events.25.b:0 "Give power to those [Root.Culture.GetName] who follow the [Root.Owner.Religion.GetName] faith."
 tyw_events.25.c:0 "Agree to give them the right to rule themselves to some extent."
 tyw_events.26.t:0 "Jesuit Education for [Root.Heir.GetName]"
 tyw_events.26.d:0 "The Society of Jesus, a congregation more commonly known as by the name of its members, the Jesuits, have offered to provide an education for young [Root.Heir.GetName]. Many relatives and advisors have supported the suggestion, hoping that [Root.Heir.GetSheHe] will grow up to become, as the Jesuits call themselves, a soldier of God. In these turbulent times, they argue, strength of the spirit is the most important trait of a ruler. Others fear that a people so close to the Church would harden the nascent [Root.Monarch.GetTitle]'s heart to those who stray from its doctrine."
 tyw_events.26.a:0 "We need a [Root.Monarch.GetTitle] who can fight for our faith!"
 tyw_events.26.a.tt:0 "[Root.Heir.GetName] will be raised as a soldier of God, versed in military matters, but harsh on heretics."
 tyw_events.26.b:0 "We will not allow a religious order to influence our future ruler."
 tyw_events.27.t:0 "Jesuit-Educated [Root.Monarch.GetTitle] Ascends to the Throne"
 tyw_events.27.d:0 "Leaving [Root.Monarch.GetName]'s education to the Jesuits has yielded what most would consider the expected results. The new [Root.Monarch.GetTitle] does not lack conviction or bravery, but is fiercely loyal to the Catholic Church and the Jesuits in particular. The faithful rejoice, but heretics now fear [Root.GetName] more than ever."
 tyw_events.27.a:0 "Ad maiorem Dei gloriam."
 tyw_events.28.t:0 "[Root.Culture.GetName] Nobles Flee Abroad"
 tyw_events.28.d:1 "The war for religious unity in the Holy Roman Empire is not going our way. Our capital of [Root.Capital.GetCapitalName], by many considered the last safe refuge for those who can make it there, has been taken by the enemy. Now the nobility, both those who resided in the city to begin with and those who fled there, fear that [Root.GetName] is lost and have started to escape to those neighbors who may still house followers of the [Root.Religion.GetName] faith."
 tyw_events.28.a:0 "Let them flee, and return when [Root.GetName] sees better days."
 tyw_events.28.b:0 "Bring them to safety within our borders, whatever it takes."
 tyw_events.29.t:0 "[From.Culture.GetName] Nobles Seek Refuge"
 tyw_events.29.d:1 "The occupation of [From.Capital.GetCapitalName] has frightened many among [From.GetName]'s nobility, causing them to flee the country and hoping to find shelter among their fellow followers of the [Root.Religion.GetName] faith here. Since the conflict is religious, at least on the surface, we would be expected to aid those who share our faith. Yet the eyes of the League's enemies are ever upon us, and there are many who would not take kindly to seeing their enemies under our protection."
 tyw_events.29.a:0 "Surely there are others who can carry this burden."
 tyw_events.29.b:0 "[Root.Religion.GetName] faithful will always find a haven here."
 tyw_events.30.t:0 "Íñigo Vélez de Guevara"
 tyw_events.30.d:0 "Conflicts like our present concerns over the religious state of the Holy Roman Empire, although they may seem decided by war, also require diplomatic tact and shrewdness to be won. We happen to have a man at our disposal, the Count of Oñate, who possesses these exact talents. Our enemies in the Empire have neighbors who may very well be interested in knowing that we'd rather see that land in other hands. Merely letting them know could spark a conflict to our advantage."
 tyw_events.30.a:0 "Send news that [Root.GetName] wish to give them the lands of our enemies."
 tyw_events.30.a.tt:0 "Offer [This.GetName] a claim on a neighboring HRE nation who opposes on in the Leagues."
 tyw_events.30.b:0 "His talents are better applied to long-term diplomatic efforts."
 tyw_events.31.t:0 "[From.GetName] Offers League Enemy"
 tyw_events.31.d:0 "The allegiance of one of our neighbors, a fellow member of the Empire, appears to have angered [From.GetName]. They have sent an ambassador, a man named Íñigo Vélez de Guevara who appears to have conducted diplomacy in various parts of the Empire, to offer us a claim on the lands of those who have opposed their League.\n\nDire times may be ahead, but dire times are not without opportunities. This is a chance to expand our borders, or alternately to show that we mean our neighbors in the Empire no harm, regardless of League loyalties."
 tyw_events.31.a:0 "Accept the ambassador's offer."
 tyw_events.31.b:0 "Let all know that we do not lay claim to this land."
 tyw_events.32.t:0 "Enforce Sound Toll for Sweden"
 tyw_events.32.d:0 "The Sound Toll has been an important source of income for Denmark since the early 15th century and has allowed us to wield significant influence over the trade through Øresund since.\n\nSweden has been exempt from the tolls since our countries were united in the Kalmar Union. However, Sweden is no longer under the rule of the Danish crown and has not been for a long time. Perhaps they should start paying the price as well - there is only so much generosity we can show for old time's sake, after all."
 tyw_events.32.a:0 "We should have removed that exemption long ago."
 tyw_events.32.b:0 "Traditions like these are what keeps the peace."
 tyw_events.33.t:0 "Denmark Enforces Sound Toll"
 tyw_events.33.d:0 "Despite their control of the Sound already giving them a powerful position in Baltic trade, the Danes appear to have let their greed get the better of them. We have been informed that the Sound Toll, which our nation has been exempt from since the days of the Kalmar Union, is now enforced for Swedish ships as well. This is already looking to be a significant annoyance, and some advisors are even suggesting plans for going to war over this grave insult."
 tyw_events.33.a:0 "Danish devils!"
 tyw_events.34.t:0 "Request Ottoman Backing to Claim Poland"
 tyw_events.34.d:0 "We live in a time of possibilities, and our nation has only begun to expand its borders. Born at the edge between the Christian and the Muslim world, with both the Holy Roman Empire and the Ottoman Empire so close, we must use our connections wisely to persist. Having maintained good diplomatic relations with the Turks, we can leverage their support to prepare an invasion of the Polish lands and claim them for our own."
 tyw_events.34.a:0 "The time is right. This is our chance."
 tyw_events.34.a.tt:0 "If the Ottomans agree, we should have claims on neighboring Polish provinces after a week."
 tyw_events.34.b:0 "Transylvania wishes no harm to the Poles."
 tyw_events.35.t:0 "Transylvania Requests Backing to Claim Poland"
 tyw_events.35.d:0 "[From.Monarch.GetName] of Transylvania has sent word that they considering an invasion of Poland. Believing that we'd benefit from seeing their neighbors weakened, they want our implicit support for claiming this land."
 tyw_events.35.a:0 "An excellent initiative."
 tyw_events.35.b:0 "We see no point in such a campaign."
 tyw_events.36.t:0 "Free Hungary from Religious Oppression"
 tyw_events.36.d:1 "The formation of the Leagues in the Holy Roman Empire have made it clear that we live in a time when nations no longer sit idly by and allow people of their faith to suffer under godless rulers. Not far from our border, Hungarian followers of the [Root.Religion.GetName] religion are in exactly that unacceptable situation. Our nation has strong bonds with Hungary in law and in spirit, and cannot let this continue. It is time for us to free them and reclaim the land, so that [Root.Religion.GetName] blood may never be spilled upon it again."
 tyw_events.36.a:0 "Transylvania stands with the Hungarians."
 tyw_events.37.t:0 "Golden Age of Transylvania"
 tyw_events.37.d:0 "Our nation is seeing perhaps its best era since it was born into its current form. [Root.Monarch.GetName] has proven to be a highly capable [Root.Monarch.GetTitle], and investments are being made to make [Root.Capital.GetCapitalName] a cultured and impressive city. We hope to spread architecture and education throughout the nation over the coming decade, and pray that this age of peace and prosperity will last."
 tyw_events.37.a:0 "We will build a nation to last throughout the ages."
 tyw_events.38.t:0 "United in Prayer"
 tyw_events.38.d:0 "[Root.Monarch.GetName], being a [Root.Monarch.GetWomanMan] of faith, has found an unusually personal way of creating trust and ensuring loyalty. When meeting another [Root.Religion.GetName] ruler in person, [Root.Monarch.GetSheHe] will often ask them to pray together for their common goals. While perhaps forsaking some of the distance sometimes needed in diplomacy, it can create stronger bonds than any formal agreement. [Root.Monarch.GetSheHeCap] has considered employing this method again on an upcoming visit to a foreign capital, although it is not certain if it will be successful."
 tyw_events.38.a:0 "Souls, not only minds, must unite for true trust to be formed."
 tyw_events.38.b:0 "Perhaps it would be better to practice more secular diplomacy."
 tyw_events.39.t:0 "God is Spanish"
 tyw_events.39.d:0 "Our ongoing war over the religious state of the Holy Roman Empire is going well. The optimism from seeing our efforts to accomplish religious goals has taken on an especially spiritual form, with one of our minister declaring that God is Spanish, fighting for our nation these days. If things continue to go our way, even our enemies may have to admit that there is some truth to this."
 tyw_events.39.a:0 "What better ally could a soldier ever ask for?"
 tyw_events.40.t:0 "God Wants Peace"
 tyw_events.40.d:0 "Our ongoing war over the religious state of the Holy Roman Empire is going poorly. Since religion is at the core of this conflict, many of those who once claimed that God was with us when we decided to join the League are now claiming that God is depriving us of the means of war and wants us to make peace. Although far from the only interpretation of current events, it has been echoed enough times to increase the doubts that the war can be won."
 tyw_events.40.a:0 "'Tis a poor faith that increases doubt."
 tyw_events.41.t:0 "Bartering Increases"
 tyw_events.41.d:0 "While the poor state of the [Root.GetAdjective] currency is becoming ever more troubling for us, the common people have started to look to other solutions. Many are growing wary of the use of money and avoid it whenever possible, reverting to old means of trade like the barter system. Perhaps their concerns are misplaced, but if we do not act swiftly, we may lose our grip on the economy and the country itself."
 tyw_events.41.a:0 "Let us just hope this works well for them until we get the problem under control."
 tyw_events.41.b:0 "Seek the advice of our best economists to stop this by any means."
 tyw_events.42.t:0 "Capturing the Spanish Treasure Fleet"
 tyw_events.42.d:0 "Our privateers have long been an annoyance to the Spanish fleets, but a daring plan hatched recently would make us more than just an annoyance. The Spanish Treasure Fleet is departing from the colonies, carrying a cargo of silver, gold and exotic goods worth more than their weight in either. Our privateers plan to intercept these ships in the early stages of their route. They assure us that the cargo can be captured with little risk, and is unlikely to fail unless someone betrays our plan to the Spanish."
 tyw_events.42.a:0 "Their treasures are better off in [Root.GetAdjective] hands."
 tyw_events.42.b:0 "We hardly wish to draw the wrath of the Spanish armada."
 tyw_events.43.t:0 "Spanish Treasure Fleet Captured!"
 tyw_events.43.d:0 "One by one, the ships of the Spanish Treasure Fleet were intercepted, many of them taken by surprise, some of them trapped, unprepared for us to make such a bold attack. Despite some ships receiving warning beforehand, the cargo from the captured ships will boost our economy for months, if not years. The privateers have returned to [Root.Capital.GetCapitalName] as heroes. We are unlikely to ever see such a successful capture again."
 tyw_events.43.a:0 "Yet it was a joy to see it once."
 tyw_events.44.t:0 "Treasure Fleet Captured by the Dutch"
 tyw_events.44.d:0 "The Dutch privateers who have long plagued our efforts to get trade goods home from distant colonies recently made a direct attack on our Treasure Fleet just as it was leaving for the Spanish ports to bring silver and gold back to our homeland. Although some ships were prepared and managed to avoid the assault, the ones who did not cost us dearly. It has not yet been decided how or what the Dutch will pay for this, but they will certainly pay."
 tyw_events.44.a:0 "Gold, silver and blood would all be acceptable currencies."
 tyw_events.45.t:0 "An Educated [Root.Monarch.GetTitle]"
 tyw_events.45.d:0 "The education [Root.Monarch.GetName] had growing up during the regency has prepared [Root.Monarch.GetHerHim] to rule as [Root.Monarch.GetTitle], just as we hoped. The advisors who provided it are proud of having left such a lasting legacy in the wisdom and motives of the [Root.Monarch.GetWomanMan] who will rule [Root.GetName]."
 tyw_events.45.a:0 "They should be."
 tyw_events.46.t:0 "Victory at [From.Capital.GetCapitalName]!"
 tyw_events.46.d:0 "The League war has brought us all the way to the capital of one of our enemies. Striking at the heart of their nation, we were victorious, to their great shame. Among the many skilled soldiers involved, one in particular has been praised for contributing to the victory and has been promoted to the position of general after showing exceptional calm and quick thinking during the mayhem."
 tyw_events.46.a:0 "He may strike fear into the hearts of more nations yet."
 tyw_events.47.t:0 "Preparing our Defenses"
 tyw_events.47.d:0 "[Root.GetName] is under attack, but the enemy has so far not advanced very far into our lands. Our army strategists suggest that we fortify our defenses where they are needed the most. They are, however, turning to [Root.Monarch.GetName] for an opinion on exactly where that would be. It is certainly true that we cannot afford to lose control of our capital but it may still be best to fortify our borders first."
 tyw_events.47.a:0 "Focus on preparing the capital and its surrounding provinces."
 tyw_events.47.b:0 "Fortifications must start at points on our borders."
 tyw_events.48.t:0 "True Intentions"
 tyw_events.48.d:0 "While the League war was started for religious reasons, the religious allegiance of the Holy Roman Empire is not the only concern of the members. Some see the war as a chance to claim land from some of those on the opposing side, considering the religious goals of the leaders to be secondary, if not a pretense entirely.\n\nRecently, we have been confronted by ambassadors from the leader of our League, who implores us to make our real motives clear for the benefit of future peace negotiations."
 tyw_events.48.a:0 "We hope to finish this war with more land and make no secret of this."
 tyw_events.48.b:0 "[Root.GetName] fights for the cause of faith itself!"
 tyw_events.49.t:0 "[From.GetName] Claims to Fight for Land"
 tyw_events.49.d:0 "While the [Root.Religion.GetName] faith may be crucial for us, some members of the League are not so noble in their intentions. An ambassador recently returned from [From.Capital.GetCapitalName] with word from the [From.GetAdjective], who admitted that what they really hope to gain from this war is expansion of their borders. Unpleasant news, weakening the strength of our cooperation and position to negotiate peace."
 tyw_events.49.a:0 "At least they are honest in their selfishness."
 tyw_events.50.t:0 "[From.GetName] Claims to Fight for Faith"
 tyw_events.50.d:0 "Not all of the League joined our side to fight for the [Root.Religion.GetName] cause. Many have simply chosen our side because it is politically expedient. Word from [From.GetName], however, is that they truly care about our plight and see the League as a religious alliance first and foremost, and go into battle knowing that they are doing God's work by our side."
 tyw_events.50.a:0 "Let us hope they remain true to such a noble ideal."
