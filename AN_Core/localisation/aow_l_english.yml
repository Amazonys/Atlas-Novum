 mor_crisis:0 "Crisis of the Maghreb"
 desc_mor_crisis:0 "The Maghreb as a whole has seen many bad years from which it is still recovering. Hopefully things are soon going to be looking up again."
 mor_andalucian_moors:0 "Andalucian Moors"
 desc_mor_andalucian_moors:0 "A great number of Andalucian Moors have settled in our cities, enriching the urban culture and our state with it."
 mor_idrisid_cult_soaring:0 "Support of the Idrisid Cult"
 desc_mor_idrisid_cult_soaring:0 "The cult of Idris is growing quicker than anyone could've imagined. This immensely popular movement will perhaps not remain this inflamed forever but right now it is inflaming the hearts of our people."
 flavor_mor.1.t:0 "Crisis of the Maghreb"
 flavor_mor.1.d:0 "The last century has been a harsh and unforgiving one for the countries of the Maghreb. Due to increasing desertification, shrinking urban population, general famine and increasingly strong groups disloyal of nomads roaming the countryside most of the states in North Africa have seen better days.\nWhile things are looking up a bit lately, internal trade is on the rise and there are signs of increasing urbanization again, our states are still shadows of their former selves. Many fear that once the Iberians have finished off the Kingdom of Granada they will be coming for us."
 flavor_mor.1.a:0 "Let them try! We shall rise again!"
 flavor_mor.2.t:0 "Moorish Refugees"
 flavor_mor.2.d:0 "Spain has chosen to expel the Moors that still resided within her borders. Large numbers of Andalusian Moorish refugees have therefore been arriving in our ports, asking to be let into our country. While it pains us that these of people had to leave their homes this may well be a blessing for our kingdom. Most of the refugees are city dwellers, craftsmen, scholars, artists and administrators. Precisely the kind of people our own cities have a great shortage of after the great crisis of the Maghreb."
 flavor_mor.2.a:0 "We welcome our brothers in faith."
 flavor_mor.3.t:0 "Muhammad al-Jazuli and the Dala'il al-Khayrat"
 flavor_mor.3.d:0 "Recently returned after a long stay in the Hejaz a popular Sufi leader originally from the Sus valley has enjoyed a quickly rising popularity in our kingdom. With him from the holy land al-Jazuli brings the Dala'il al-Khayrat, a prayer book in which he has collected litanies asking God to bless, show mercy and kindness to Muhammed.\nUnlike al-Jazuli himself the book can be in many places and given its fantastic popularity it seems destined to survive both him and our dynasty."
 flavor_mor.3.a:0 "Ok."
 flavor_mor.4.t:0 "Idrisid Cult of Fez"
 flavor_mor.4.d:0 "Fulfilling a long standing legend, the preserved body of Idris II was found in one of the mosques of Fez a few years ago. Ever since this event the Idrisid sharifs have been the center of a growing a cult in Fez and in our kingdom in general.\nThis devout cult seems destined to lift the hearts our population after the harsh period we have left behind us. There is, however, always a risk with passionate popular movements like this one, it wouldn't do for them to forget who wields the temporal power."
 flavor_mor.4.a:0 "Support the Idrisids."
 flavor_mor.4.b:0 "Allow them representation but no real official support."
 flavor_mor.5.t:0 "Abu Zakariya Yahya al-Wattasi"
 flavor_mor.5.d:0 "In all but name Morocco has not one but two royal dynasties. Since twenty years past almost all power formally held by the Marinid dynasty has in fact been wielded by their formidable Wattasid vizier Abu Zakariya Yahya.\nInsanely popular after his victory over the Portuguese in 1437 and his patronization of the Idrisid cult in Fez, Abu Zakariya Yahya has ensured that the royal bureaucracy is both well functioning and imbued with Wattasid family members. As the Wattasids are related to the Marinid rulers this is in itself perhaps not a worrying development. Now that Abu Zakariya Yahya lies on his deathbed, however, we cannot but wonder what the future will bring. The great man has seemingly left nothing to chance and has already arranged for his cousin to succeed him as Vizier but what remains unclear is what the Wattasid family will do in the future with the network Yahya has built them."
 flavor_mor.5.a:0 "We have lost a great man."
 flavor_mor.6.t:0 "A Wattasid Conspiracy?"
 flavor_mor.6.d:0 "It is clear to us now that the Wattasid family has been allowed to grow too strong and influential in our kingdom. Unless we move to curb their power now we might not be able to further down the line. Sultan $MONARCH$ is convinced there is a conspiracy against the throne afoot."
 flavor_mor.6.a:0 "Kill them all!"
 flavor_mor.6.b:0 "They remain our trusted advisors."
 flavor_mor.7.t:0 "Wattasid Revolt."
 flavor_mor.7.d:0 "In what was seen as a sudden betrayal of our Wattasid viziers our Sultan has had all the Wattasids he could find rounded up and executed. The popularity of the Wattasid family, however, means that this has been a very unpopular move.\nAs $MONARCH$ appointed a new, non Wattasid, vizier to serve him yesterday riots broke out and it is rumored that somewhere two Wattasid brothers remain hidden to take control over this revolt, determined to avenge their family."
 flavor_mor.7.a:0 "Ok."
 flavor_mor.8.t:0 "Wattasid Ultimatum"
 flavor_mor.8.d:0 "It seems the suspicions against our Wattasid viziers had substance to them. Today our Sultan received an ultimatum from Muhammad al-Wattasi. He must either give up the throne peacefully or risk an open revolt against his power."
 flavor_mor.8.a:0 "Abdicate"
 flavor_mor.8.b:0 "The throne is mine!"
 flavor_mor.9.t:0 "The Sudanese Expedition"
 flavor_mor.9.d:0 "Over the centuries we have been able to rely on the salt and gold caravans from the Sahara.\nDespite the insistence of almost all advisors $MONARCH$ is now insisting that we must secure this trade route ourselves. The Tuaregs cannot be trusted to protect these caravans and we can be almost certain that the sources of these valuable goods would be handled more effectively directly by our kingdom."
 flavor_mor.9.a:0 "Let us cross the Sahara!"
 flavor_mor.9.b:0 "This is a fool's errand, the desert cannot be controlled."
 flavor_mor.10.t:0 "The Sudanese Expedition"
 flavor_mor.10.d:0 "Moroccan armies are advancing into the southern Sahara via the Tuat oasis route."
 flavor_mor.10.a:0 "This cannot be good."
 flavor_mor.12.t:0 "The Imperial Cities"
 flavor_mor.12.desc:0 "Throughout its history, several great cities have had the honor of being the political center of the Moroccan sultanate. Under the Idrisids and Marinids, the northern city of Fez has been the favored seat of government, allowing its rulers to lead the charge against their enemies in Iberia and the eastern Maghreb. The Almavorids and Almohads favored the southern city of Marrakech, while Caliph Yaqub al-Mansur attempted to establish the capital at Rabat. Some in the court argue that Meknes could also serve as a political center. Any of these cities would make a fine capital for our nation."
 flavor_mor.12.a:0 "Fez shall be the capital."
 flavor_mor.12.b:0 "Marrakech shall be the capital."
 flavor_mor.12.c:0 "Meknes shall be the capital."
 flavor_mor.12.d:0 "Rabat shall be the capital."
 flavor_mor.13.t:0 "Stirrings in the South"
 flavor_mor.13.desc:0 "In the wake of the conflict between the Wattasids and Marinids, the powers of the south have begun to stir. Sensing weakness, the Sufis, tribes, and Emirs have begun to form alliances and make marriage pacts among one another. Though many in the [Root.Monarch.GetTitle]’s court are content to leave them to their own devices and cloister themselves in [Root.Capital.GetName], the threat from the south will only continue to grow if they are not dealt with."
 flavor_mor.13.a:0 "A show of force will remind them of their place."
 flavor_mor.13.b:0 "We should leave them to their own affairs."
 fulo_spawning_region:0 "Fulo"
 mal_fulani_migration:0 "Expansion of the Fulani"
 desc_mal_fulani_migration:0 "Fulani nomads have begun penetrating our borders in this region and are actively undermining our authority over our subjects."
 mal_islamisation_of_the_aristocracy:0 "Islamization of the Aristocracy"
 desc_mal_islamisation_of_the_aristocracy:0 "Islamic teachings are now slowly trickling down from some of the members of our aristocracy to the common people of our empire. While this creates some tension between traditionalists and converts it will undoubtedly lead to a more stable situation in the long run."
 mal_portuguese_meddling:0 "Outside Meddling"
 desc_mal_portuguese_meddling:0 "Portuguese traders have been meddling in this region, encouraging our local subordinates to rebel against central rule."
 mal_portuguese_traders:0 "Portuguese Trade Contacts"
 desc_mal_portuguese_traders:0 "Our ports are frequented by Portuguese traders who bring us horses and exotic goods in return for gold and slaves."
 mal_unsafe_roads:0 "Unsafe Roads"
 desc_mal_unsafe_roads:0 "The roads in this region are plagued by bandits and raiders. While order will undoubtedly be restored eventually this is currently hurting both the local economy and creating tensions between our subjects and the state."
 mal_wangaras_upset:0 "Wangaras Upset"
 desc_mal_wangaras_upset:0 "By forcefully limiting the contact allowed with Portuguese traders we have at the same time managed to alienate our own merchant caste, the Wangaras. While relations between the throne and these traders are likely to return to normal in time it may well take longer for our economy to recover."
 flavor_mal.2.t:0 "Emergence of the Fulani"
 flavor_mal.2.d:0 "A group of wandering nomads known as the Fulani have united under the leadership of Tengella and his son Koly. Migrating south the Fulani have now formed an expansionist state around Futa Tooro with its eyes set on the entire Senegambian region. These Fulani seem to have no respect for our borders and there have been numerous incidents already of these tribesmen penetrating deep into our lands, levying taxes on our people and undermining our authority."
 flavor_mal.2.a:0 "Ok."
 flavor_mal.4.t:0 "The Wangara and the Portuguese"
 flavor_mal.4.d:0 "Having adopted a less violent approach, Portuguese traders have become an increasingly common sight along our western coasts. In many ways this is a boon to our state as it has given us much easier access to horses for our armies and a way to procure valuable goods from the many exotic ports frequented by Portuguese merchants. For gold or slaves there is not much the Portuguese wouldn't sell us and our merchant caste, the Wangara, is thriving due to this new partnership.\nThere is, however, a slight worry about this development in some camps, the amount of slaves to a horse seem to keep increasing by the day and while our own transoceanic ventures haven't gone so well it would seem less than prudent to rely entirely on these foreign merchants as they surely can't have our best interests at heart."
 flavor_mal.4.a:0 "Ok."
 flavor_mal.5.t:0 "Portuguese Meddling"
 flavor_mal.5.d:0 "The Portuguese traders on our western coast have become quite a nuisance lately. While the horses they bring for our armies and the exotic goods they bring from far away countries are of great use to us it seems they cannot help but meddle in the local politics. It is clear that several chiefs that are in contact with the Portuguese have been encouraged to extend their personal authority and to slowly attempt to cut the ties with our central administration.\nIn order to deal with this we could either strike at the chiefs themselves or attempt to limit the influence of the Portuguese."
 flavor_mal.5.a:0 "Act decisively to limit Portuguese influence."
 flavor_mal.5.b:0 "The problem lies with the disloyal chiefs."
 flavor_mal.6.t:0 "Islamization of the Aristocracy"
 flavor_mal.6.d:0 "While our kingdom is Islamic in name the old religion of our forefathers is still very much a force to be reckoned with. Islam has, however, been gaining more ground lately among the aristocracy and wandering marabouts have also become an increasingly common sight even in the farthest corners of our lands.\nIn the past our predecessors have all avoided trying to be too forceful about converting their subjects but if we wish we could probably make use of these recent developments to encourage the spread of the true faith."
 flavor_mal.6.a:0 "Let us convert our people!"
 flavor_mal.6.b:0 "Let us not rock the boat."
 flavor_mal.7.t:0 "Unsafe Roads"
 flavor_mal.7.d:0 "The time needed to complete a journey from our capital to the coast has risen alarmingly due to the direct route being plagued by bandits, Fulani raiders and local chiefs hoping to enrich themselves by waylaying the rich Wangara traders.\nUnless we attempt to address this issue soon we may find ourselves losing contact with the outlying parts of our empire."
 flavor_mal.7.a:0 "Empower the local chiefs to deal with the problem."
 flavor_mal.7.b:0 "Invest state resources to clear all roads."
 flavor_mal.7.c:0 "Let us concentrate on our core areas instead."
 flavor_mal.8.t:0 "Rise of Kaabu"
 flavor_mal.8.d:0 "Sami Koli, the governor of Kaabu is accusing us of neglecting the coastal trading areas of our empire. He has now threatened to sever the ties with us completely and has started to deal with the European trading nations directly rather than as our representative. Never very committed to the Malian state religion Kaabu has grown to be a stronghold of the local traditional religion and its new rulers have been quick to use this against us.\nWith a strong religious identity and its Atlantic trade ties Kaabu has every chance of becoming a durable state. If we are to stop this we should probably act as soon as possible."
 flavor_mal.8.a:0 "We must crush these rebels!"
 flavor_mal.8.b:0 "We will have to deal with them later."
 incan_nation_title:0 "Tawantinsuyu, the Empire of the Incas"
 incan_nation_desc:0 "Once one of many small regional kingdoms our state now holds land in all the four regions of the Andes. Our kingdom has transformed into something greater, a mighty empire of many peoples united under a strong class of rulers. To our subjects we are simply their overlords, the Incas."
