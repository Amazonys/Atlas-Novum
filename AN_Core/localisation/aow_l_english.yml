 flavor_per.7.t:0 "Persian Miniature Painting"
 flavor_per.7.d:0 "In Persian art the prohibition of depicting the human figure never reached as far as the non-religious literature and the Persian nobility have been commissioning illuminated manuscripts containing exquisite and very expensive miniature paintings for as long as anyone can remember.\nWith the rebirth of the Persian Empire the miniature painting industry is now booming. The works of the masters of the $CAPITAL$ school are attracting not only domestic buyers but are now being exported all over the Islamic world."
 flavor_per.7.a:0 "Ok."
 flavor_per.8.t:0 "Iskander Munshi"
 flavor_per.8.d:0 "After a lifetime in the royal bureaucracy Iskandar Beg Munshi has completed a great chronicle of the history of our state. Starting with the founding of our dynasty Munshi goes on to retell the events of every Shah since. The more recent parts of the period covered by the chronicle draws from Munshi's own rich experience from his time in the service of the throne."
 flavor_per.8.a:0 "Ok."
 flavor_per.9.t:0 "Najaf"
 flavor_per.9.d:0 "We are fortunate to be the custodians of Najaf, one of the holiest cities in the world and the resting place of Imam Ali. In recent years, during the struggles of Timur, the Jalayirids and the Qara Qoyunlu the city and its shrines have become somewhat neglected. It is our duty to rectify this situation."
 flavor_per.9.a:0 "We must do our utmost to embellish Najaf and its shrines."
 flavor_per.9.b:0 "Let us protect Najaf without indulging in extravagance."
 flavor_per.10.t:0 "Rise of the Musha'sha'iyyah"
 flavor_per.10.d:0 "A millenarian sect centered around the Iraqi theologian Muhammed Ibn Falah is rapidly gaining followers among the Arab and Persian tribesmen in southern Mesopotamia. As the sect continue to gain followers and financial assets it remains unclear whether Ibn Falah or any of his successors will become a significant factor in the politics of Persia"
 flavor_per.10.a:0 "Ok."
 flavor_per.11.t:0 "Rise of the Safawiyyah"
 flavor_per.11.d:0 "The rich Sufi Safawiyyah sect in northwestern Persia has begun a transformation from a largely ascetic sect into a military order. The ideas of the sect have struck home among the Turcoman tribesmen in Persia and the leaders of the sect are more and more being regarded as semi-divine beings. What effect this will have on the politics of Persia remains to be seen."
 flavor_per.11.a:0 "Ok."
 flavor_per.12.t:0 "Qizilbash Revolt"
 flavor_per.12.d:0 "The appearance of a religious Persian state has stirred the hearts of the Qizilbash tribesmen in our lands. Minor clashes with government officials have now escalated into a full blown uprising."
 flavor_per.12.a:0 "Ok."
 flavor_per.13.t:0 "Persian Shiism"
 flavor_per.13.d:0 "For too long Persia has stood divided when foreign invaders have entered our lands. While $MONARCH$ is an immensely popular $MONARCHTITLE$ a durable state should not be built on personal loyalties alone. The road forward must be to unify our people through a common religious identity different from that of our neighbors.\nWhile far from all of our subjects would identify as Shia currently there are many cases of Shiite customs, such as the honoring of the Imams, being practiced by the Muslims of Persia. By ensuring that our people all adhere to Twelver Shiism we can create a Persian identity which will stand the test of time."
 flavor_per.13.a:0 "Our people will be unified by their faith."
 flavor_per.13.b:0 "There is strength in diversity too."
 flavor_per.14.t:0 "The Faith of the Sunni Ulema"
 flavor_per.14.d:0 "While popular Islam in Iran might be positively predisposed towards Shiism the Ulema has always been dominated by Sunnis. For some of these clerics the transition has been very smooth, almost suspiciously so, while others have been refusing to adapt to the new ways of our state."
 flavor_per.14.a:0 "Reward those who convert."
 flavor_per.14.b:0 "Punish those who don't convert."
 flavor_per.15.t:0 "Shiite Brain Drain"
 flavor_per.15.d:0 "It has now been centuries since there was a strong Shiite state either in Iran or elsewhere. With the birth of our kingdom an increasing number of Shiite theologians, clerics and all kinds of Shiite intelligentsia have come flocking to our borders from all over the Muslim world.\nThis is quite fortunate as there is a shortage of Shiite lawyers, clerics and officials in our lands, but this turn of events has made many Muslim monarchs feel quite threatened by our state."
 flavor_per.15.a:0 "Welcome our brothers."
 flavor_per.15.b:0 "We should not risk angering our neighbors."
 flavor_per.16.t:0 "Isfahan"
 flavor_per.16.d:0 "If we are to build a truly Persian nation we must create a worthy and truly Persian capital. Isfahan is an old city situated at the heart of the lands of Persia and would fit our ambitions nicely.\nTalented architects from all over our lands stand ready to transform this old city into a proper symbol of our power. This is, however, going to be a both costly and time consuming process."
 flavor_per.16.a:0 "Let the work commence!"
 flavor_per.16.b:0 "$CAPITAL_CITY$ is the capital of this country."
 flavor_per.17.t:0 "Isfahan nisf-i Jahan"
 flavor_per.17.d:0 "The construction of the new royal center at Isfahan is finally finished and before us now lie one of the greatest cities of the world. Starting at the Chahar Bagh avenue and ending with the great Maydan-i Naqsh-i Jahan we have now gathered all the government institutions of our empire in one place.\nThis Maidan of Isfahan is itself a microcosm of our empire, a huge square filled with the stands of merchants from all over our lands, dominated by the monumental Masjid-i Shah mosque, the Imperial Bazaar and the Ali Qapu Palace of our $MONARCHTITLE$. In the process of completing the restructuring of the city many new construction techniques have been born out of necessity and a generation of artisans and architects have developed their trades further than was previously thought possible."
 flavor_per.17.a:0 "Great!"
 flavor_jaj.1.t:0 "The Siddi state of Habsan"
 flavor_jaj.1.d:0 "Versions seems to diverge on exactly how it happened, some say they came in the dark, some that they had hid in big boxes disguised as gifts, but somehow the commander of one of our coastal forts have managed to lose control of both his island fort and the entire region under his control at the same time. The perpetrators are a group of Siddis, former slaves of Ethiopian origin that have become a quite common sight in the navies and armies of this region.\nThe leader of the Siddis has sent an emissary to our court today, asking that we allow them to stay in control of the fort that they have taken in return for their loyal service to our state."
 flavor_jaj.1.a:0 "Very well."
 flavor_jaj.1.b:0 "These rebels must be dealt with!"
 flavor_jaj.1.c:0 "Allow them to have free leeway."
 mer_fortification_effort:0 "Fortifications of Mewar"
 desc_mer_fortification_effort:0 "Our Rana has seen fit to do a general oversight of all forts in our lands."
 mer_kumbalgarh:0 "Kumbhalgarh"
 desc_mer_kumbalgarh:0 "This area is controlled by the huge mountaintop fortress of Kumbhalgarh. Its long and thick walls are said to be second only to the one in the faraway lands of China."
 mer_vijaya_sthambha:0 "Vijaya Sthambha"
 desc_mer_vijaya_sthambha:0 "Similar in style to older Jain monuments in the same area the Vijaya Sthambha or Tower of Victory stands as a monument to the success of our dynasty."
 flavor_mer.1.t:0 "Vijaya Sthambha"
 flavor_mer.1.d:0 "In order to commemorate his victories over his many enemies such as the Sultan of Malwa, the treacherous Rajas of Marwar and the greedy Sultan of Gujarat, Rana Kumbha began the construction of a unique monument in 1442.\nTaking over ten years to complete the Vijaya Sthambha with its richly decorated nine stories is a testament not only to our dynasty but also the skill and craftsmanship of our sculptors and architects."
 flavor_mer.1.a:0 "Perfection!"
 flavor_mer.2.t:0 "The return of Rana Jodha Rathore"
 flavor_mer.2.d:0 "When we annexed the neighboring kingdom of Marwar in 1438 it was in an act of retribution. The Rathore Ranas of Marwar, once trusted friends and regents to our Rajas, had conspired to murder our royal heir and overthrow our kingdom. Ever since the last remaining heir of the Rathore lineage has been wandering the deserts of Rajasthan biding his time and waiting for an opportunity to reclaim his patrimony.\nThat time seems to have finally come, at least in the mind of Jodha Rathore. We have just received word that our men in the Mandore fort in Marwar have been overwhelmed by soldiers loyal to the cause of the Rathores."
 flavor_mer.2.a:0 "This means war."
 flavor_mer.2.b:0 "Let bygones be bygones."
 flavor_mer.3.t:0 "Kumbhalgarh"
 flavor_mer.3.d:0 "While the kingdom of Mewar is both proud and strong, an epitome of the Rajput spirit of old, it has few friends and many enemies. In order to defend ourselves and deter any would-be invader we must fortify our kingdom. Plans have been drawn up for a fortress making use of the Aravalli range itself as a wall against our enemies. This huge mountaintop fortress would allow us to keep a close watch on most of our lands and together with Chittorgarh fort it will make our lands a nightmare to control for any invader."
 flavor_mer.3.a:0 "Build Kumbhalgarh"
 flavor_mer.3.b:0 "Fortify the countryside instead."
 flavor_mer.4.t:0 "Mira Bai"
 flavor_mer.4.d:0 "In an attempt to reconcile our dynasty with our rivals in Marwar, one of our princes was married to the Rathore Princess Mira Bai a few years ago. The marriage was to become a quite short affair, however, as the young princess was widowed a few years later.\nAs a widow, Mira Bai has become increasingly devoted to Krishna and has been seen wandering the streets of the capital singing and dancing with others of a similarly strong faith. The fact that this behavior is far from fitting for a royal widow has led to some ill will within the royal family. Possibly because of this, Mira Bai has now opted to leave $CAPITAL_CITY$ and has been heard to be touring the countryside of Rajasthan, proclaiming her love and devotion to Krishna."
 flavor_mer.4.a:0 "Ok."
 flavor_mer.5.t:0 "The Plot against Rana Kumbha"
 flavor_mer.5.d:0 "Rana Kumbha, one of the greatest kings of our dynasty has become the victim of a heinous plot. Seemingly oblivious to the fact that this will stain our family's reputation forever one of the royal sons, Udai, has murdered his father.\nThis Patricide has shaken our kingdom to its core. Unwilling to have anything to do with a murderer the proud chiefs of the Mewar kingdom have elected to support Udai's brother Raimal instead."
 flavor_mer.5.a:0 "Support Udai."
 flavor_mer.5.b:0 "Support Raimal."
 granada_influx:0 "Moorish Influx"
 desc_granada_influx:0 "A proclamation has gone out from our country, that the lost children of al-Andalus are invited to seek shelter and new lives in our beautiful cities. We shall give them a friendly and welcome reception as they will enrich our country and impoverish that of the infidel. Over time they will become visible with their sophistication and influence our research."
 flavor_gra.1.t:0 "Moorish Refugees"
 flavor_gra.1.d:0 "In the name of Allah, the Most Gracious, the Most Merciful. Granada has fallen to the infidels! The last jewel of al-Andalus, a beacon of learning is now in Castilian hands. As the Islamic world reels from this loss, Moorish refugees flock to the Muslim cities and courts of North Africa and the Middle East, bringing with them knowledge, works by exceptional scholars like Abu al-Walid ibn Rushd, Abu al-Qasim al-Zahrawi and Abu Bakr ibn Tufail. Inviting these refugees to $COUNTRY$ might provide an enormous boost to our own efforts in the fields of science and culture."
 flavor_gra.1.a:0 "By all means, invite them to $COUNTRY$!"
 flavor_gra.1.b:0 "No, we don't need them."
 jnp_jaunpur_qila:0 "Shahi Qila of Jaunpur"
 desc_jnp_jaunpur_qila:0 "The Shahi Qila of Jaunpur is the most heavily fortified citadel in our country and the pride of our dynasty."
 jnp_kabir:0 "Kabir"
 desc_jnp_kabir:0 "The Sant Kabir may have a problem with religious authority but for our kingdom on the whole the presence of this holy man helps bring our people together."
 jnp_rajput_recruitment:0 "Rajput Recruitment"
 desc_jnp_rajput_recruitment:0 "We have initiated a recruitment program targeting the Rajput villages of the Doab and Gangetic plain. Joining the army is becoming a new tradition for the second sons of the families in these communities."
 jnp_decline_of_delhi:0 "Decline of Delhi"
 desc_jnp_decline_of_delhi:0 "The writing is on the wall for our old overlords in the Sultanate of Delhi. By now all talented men are leaving the Sultanate to seek employment abroad."
 jnp_pilgrim_tax:0 "Pilgrim Tax"
 desc_jnp_pilgrim_tax:0 "We have enacted a policy of taxation on the many pilgrims of northern India. While this is a very unpopular policy for our non-Muslim subjects it does bring in a steady income to the state treasury."
 jnp_sadak_e_azam:0 "Sadak-e-Azam"
 desc_jnp_sadak_e_azam:0 "The old Northern Indian trade of Sadak-e-Azam is supported by a network of caravansarais, facilitating trade and enriching our state."
 flavor_jnp.1.t:0 "The Decline of Delhi"
 flavor_jnp.1.d:0 "While a great tragedy to many, Timur's sack of Delhi in 1398 was one of the most important events in the history of our sultanate. It is what propelled our ancestors from mere governors of the east (Malik-us-Sharq) to Sultans in their own right. Since that day we have watched with great interest as the Delhi Sultanate has gradually been torn apart by inner struggles and claimants with outside support, using every opportunity to slowly eat away at their control over northern India.\nDelhi's situation is now worse than ever and as yet another power hungry local strongman marches on the capital an increasing stream of Delhian nobles and officials pour over our borders seeking new employment and offering to help us secure what remains of the Delhian lands."
 flavor_jnp.1.a:0 "Ok."
 flavor_jnp.2.t:0 "The Rajputs of the Doab"
 flavor_jnp.2.d:0 "Traditionally Muslim powers in this region have relied militarily on Afghan and Persian cavalry. If we are willing to expand the Hindu influence in our armies, however, the Rajput farming communities that dot the Doab and Gangetic regions would make for an ideal source of infantry. Not only are there many of second sons that would jump at the prospect of becoming soldiers, many of these communities are said to already have mastered the use of firearms better than many of our regular soldiers."
 flavor_jnp.2.a:0 "Let us integrate them with our forces."
 flavor_jnp.2.b:0 "No, it is too dangerous to rely on these Hindus."
 flavor_jnp.3.t:0 "Kabir"
 flavor_jnp.3.d:0 "Some say that he was born a Muslim and some a Hindu, to the man itself it matters little. A Sant from a poor weaver's caste in Varanasi has risen to unprecedented levels of popularity. Kabir's poems are an attack against useless dogmas, the caste system and the Hindu and Muslim clergy. For Kabir the divine is formless and over-regulated religious customs only bring us farther from it."
 flavor_jnp.3.a:0 "Ok."
 flavor_jnp.4.t:0 "The Jaunpur Qila"
 flavor_jnp.4.d:0 "The site of Jaunpur on the northern bank of the Gomti river has been commanded by a fort long before the arrival of Islam in these lands. The Delhi sultans in their day further fortified the place using materials from many of the buildings of the defeated Rashtrakutas of Kannauj.\nWith the advent of our independent Sultanate in the late 14th century the fort was further strengthened and began to serve as a royal residence. Now that our state has grown into a power in its own right, however, it is high time that we take a new look at the state of the Jaunpur Qila."
 flavor_jnp.4.a:0 "Let us undertake massive renovations."
 flavor_jnp.4.b:0 "Let us strengthen it in weak areas."
 flavor_jnp.5.t:0 "Jama Masjid Mosque"
 flavor_jnp.5.d:0 "The first of the great works of the Jaunpur sultanate after its independence was the imposing Atala Masjid mosque, a marriage of local and Muslim architecture unlike anything that can be seen elsewhere in India. The impressive facade of the mosque is quite unique and has attracted the attention of both high and low.\nAs our Sultanate has grown so has the fame of the Atala Masjid mosque and as we now stand ready to start more works of construction it is believed we should continue to develop this unique architectural style and make it more closely associated with our Sultanate."
 flavor_jnp.5.a:0 "We need a new Mosque in this style!"
 flavor_jnp.5.b:0 "Let us return to the more conservative style of the Delhi Sultans."
 flavor_jnp.6.t:0 "The Varanasi Pilgrims"
 flavor_jnp.6.d:0 "One of the oldest cities in the world and the holiest city of Hinduism, Varanasi, lies not far from Jaunpur. Every day countless Indian pilgrims traverse our lands to reach not only Varanasi but many of the other holy places of Hinduism, Buddhism and Jainism in the region we occupy.\nThese travelers are compelled by their religious convictions to make this journey and will attempt to reach their goal almost regardless of any hindrance we might put in their way. Our vizier has therefore suggested that we, like the Delhi sultans before us, create a specific tax on all pilgrims that would visit the holy places in our lands. In place such a tax would undoubtedly bring us a steady income, but it would not be a very popular policy among our non-Muslim subjects."
 flavor_jnp.6.a:0 "We need the pilgrim tax."
 flavor_jnp.6.b:0 "Let us allow the pilgrims free passage."
 flavor_jnp.7.t:0 "The Sadak-e-Azam"
 flavor_jnp.7.d:0 "Through the middle of our lands, all the way from Bengal to Kabul, goes one of the oldest trade routes in the world. The Sadak-e-Azam is the commercial artery of Northern India and the means by which most goods and merchants arrive or leave our lands. Making the journey safer and quicker for the travelers of this road should be a top priority for our Sultanate and for any other power that the path crosses. It has been suggested that by enforcing the existing road and supplementing the existing stops of the route by a network of Serais of our own we might greatly ease the journey for many."
 flavor_jnp.7.a:0 "Invest in the Sadak-e-Azam."
 flavor_jnp.7.b:0 "The Traders should pay for their own expenses."
 flavor_jnp.8.t:0 "The Governor of Kalpi"
 flavor_jnp.8.d:0 "Right between the Malwa plateau and the plains of the Jaunpur sultanate lies the small state of Kalpi. This is an area that for years has been contested between us and the Sultans of Malwa before finally falling into their hands in 1433.\nRumors of the bad conduct of the Malwan governor against the Muslim girls of his court have lately enflamed public opinion against him among our Muslim population. This might well the opportunity we have been waiting for..."
 flavor_jnp.8.a:0 "Demand to be given the right to punish Kalpi."
 flavor_jnp.8.b:0 "Let the matter rest."
 flavor_jnp.9.t:0 "The fate of Kalpi"
 flavor_jnp.9.d:0 "Emissaries of the Sultans of Jaunpur are claiming that the sultan of Kalpi, our vassal, has been conducting himself badly towards Muslim women and must be punished. The Jaunpuris would take the matter into their own hands and want to conduct a punitive expedition against Kalpi.\nWhile we have also heard rumors of the state of affairs in Kalpi this is a decision to consider carefully, Kalpi is an old contested zone between Jaunpur and Malwa and it does not seem unlikely that the Jaunpuris might have bigger plans than they let on."
 flavor_jnp.9.a:0 "Allow the Jaunpuris to punish Kalpi"
 flavor_jnp.9.b:0 "We must support our Vassal."
 flavor_jnp.10.t:0 "Kalpi - Permission Granted"
 flavor_jnp.10.d:0 "Malwa has agreed to let us punish the Sultan of Kalpi in the interest of better relations between our two states."
 flavor_jnp.10.a:0 "Great!"
 flavor_jnp.11.t:0 "The Sultan of Malwa Refuses"
 flavor_jnp.11.d:0 "Malwa has made it clear that if we want to undertake any kind of punitive expedition against Kalpi we will have to fight them too."
 flavor_jnp.11.a:0 "Ok."
 javan_region:0 "Java"
 sumatran_region:0 "Sumatra"
 borneo_region:0 "Borneo"
 malay_peninsula_region:0 "Malay Peninsula"
 mlc_tun_perak:0 "Tun Perak"
 desc_mlc_tun_perak:0 "Our country is prospering in the able hands of Bendahara Tun Perak."
 mlc_piracy_controlled:0 "Piracy Under Control"
 desc_mlc_piracy_controlled:0 "Piracy in the Malay sea can often be a problem but right now we have matters in hand."
 mlc_islamic_laws_enforced:0 "Harsher Enforcement of Religious Law"
 desc_mlc_islamic_laws_enforced:0 "In order to please the more orthodox elements of our religious establishment we have adopted a stricter interpretation of Islamic law less in line with the traditional laws of Malacca. This new direction for the Sultanate has, however, made many non-Muslims fear of becoming a marginalized part of our society."
 mlc_economic_boom:0 "Economic Boom"
 desc_mlc_economic_boom:0 "Our decision to reduce all taxes on trade to practically nothing have stimulated economic growth and has led to our kingdom entering an unprecedented period of economic growth."
 flavor_mlc.1.t:0 "The Plot against Raja Ibrahim"
 flavor_mlc.1.d:0 "The religious balance in an as cosmopolitan state as Malacca can be a very fragile thing. In our state traders of many religions and cultures live side by side yet still keep apart to a certain extent. The biggest communities, those of the Gujaratis, Tamils, Javanese and Chinese all have their own respective obligations to the state and keeping the influence of these groups in balance is one of the most important tasks of any Malaccan monarch.\nThe ascension of Raja Ibrahim in 1444 has therefore ruffled quite a few feathers. Ibrahim was a practicing Hindu and came to be seen by many as a traditionalist aiming to roll back the influence of Islam in our country. It still came as a big surprise when the young king was found dead in his palace today. Many suspect that his prime minister, the royal Bendahara, must've had a hand in this but little can be proven."
 flavor_mlc.1.a:0 "Raja Ibrahim will not be forgotten."
 flavor_mlc.2.t:0 "Bendahara Tun Perak"
 flavor_mlc.2.d:0 "Unlike the late Raja Ibrahim (by now known as Abu Syahid Shah, the martyred king) our new ruler is a Muslim and the trader communities in our city seem to be more accepting of his rule. Nonetheless a royal Bendahara that would plot against his liege is a frightening thing and we would be wise to replace this minister or risk meeting the same fate as his last master. Our trusted advisors all point to a young and successful general as a suitable replacement. Tun Perak is said to be wise for his years but above all he is also said to be extremely loyal."
 flavor_mlc.2.a:0 "Appoint Tun Perak"
 flavor_mlc.2.b:0 "Appoint a puppet and marginalize the Bendahara."
 flavor_mlc.3.t:0 "Piracy in the Malayan Sea"
 flavor_mlc.3.d:0 "Keeping the seaways clear is an important priority for a state as dependent on trade as ours. Lately pirate activity has been on the rise again. Traditionally this is the kind of task that would be delegated to the trader communities in our city."
 flavor_mlc.3.a:0 "Assign the task to one of the trader communities."
 flavor_mlc.3.b:0 "We will use our own resources to sort this out."
 flavor_mlc.4.t:0 "Islam and the Malaccan state"
 flavor_mlc.4.d:0 "Malacca has in many ways been the center of the Islamization of the Malay archipelago. Our state itself has, however, always avoided any stern or overly orthodox varieties of Islamic law in favor of keeping it an attractive spot for traders of all nationalities. Instead tradition is relied upon to be the law of the land while orthodox Islamic laws have been reserved for special cases, often related to keeping the public order. While this has upset some of those with more delicate religious sensibilities over the years it has been good for trade and has therefore been supported the Malaccan communities.\nOver time, however, Muslims have become more and more dominant in our state and due to its importance for the spread of Islam among the islands some have even begun to consider Malacca a pilgrimage site. Perhaps the time has come to introduce a bit more orthodoxy in the laws and customs of our state?"
 flavor_mlc.4.a:0 "Yes, in the name of Allah."
 flavor_mlc.4.b:0 "No, let us keep with our old traditions."
 flavor_mlc.5.t:0 "Customs and Duties"
 flavor_mlc.5.d:0 "Trade is the sole occupation for our kingdom and to the surprise of many visitors we have little in the way of agriculture and have to import even basic foodstuffs. Despite this our kingdom is flourishing and ships from all over Asia come to our docks to sell, buy and resell all kinds of goods.\nIn order to further encourage trade the royal Bendahara has suggested that we lower customs and duties to almost nothing. This bold policy would set us apart even from other trade oriented kingdoms and would in his opinion secure our place as the greatest emporium of the East."
 flavor_mlc.5.a:0 "Malacca has nothing of its own, and has everything of the world."
 flavor_mlc.5.b:0 "We cannot afford to lower these fees."
 flavor_mlc.6.t:0 "Hang Tuah"
 flavor_mlc.6.d:0 "While putting down some disturbances related to a man running amok in the countryside our Bendahara received unexpected aid from a local warrior today. When all the Bendahara's own guards had fled this man and his friends acted quickly and valiantly to save our minister. Moved by this deep loyalty to the state the Bendahara immediately appointed the young warrior, Hang Tuah, to the post of royal commander.\nOur kingdom has now gained the service of one of its greatest champions."
 flavor_mlc.6.a:0 "May our people never vanish from this earth."
 flavor_mlc.7.t:0 "Arrival of the Portuguese"
 flavor_mlc.7.d:0 "Ships from distant shores is no rare thing in Malacca yet today an unusual visitor arrived in our city. The captain presents himself as coming from a Christian kingdom far to the west known as Portugal and wants to sign a trade agreement by which his country would become one of the most favored trading partners of our state.\nThe Muslim Gujarati community, however, is propagating very strongly that the man is dangerous and that his country is a sworn enemy to our religion. The Gujaratis are so vehemently opposed to Portuguese presence here that they have already begun to act with open hostility towards the newcomers, confiscating their goods and boarding their ships. There is a risk that this could get out of hand very quickly..."
 flavor_mlc.7.a:0 "Lambaste the Gujaratis and attempt to save the situation."
 flavor_mlc.7.b:0 "We must not allow the Portuguese to gain a hold in this part of the world."
 flavor_mlc.7.a.tt:0 "The incident is going to be perceived as slightly LESS BAD by Portugal."
 flavor_mlc.7.b.tt:0 "The incident is going to be perceived to be WORSE by Portugal."
 flavor_mlc.8.t:0 "Incident in Malacca"
 flavor_mlc.8.d:0 "Word has reached us that the Sultanate of Malacca have confiscated the cargo of visiting Portuguese ships. We fear our old enemies in the Muslim world have gotten to them first and poisoned their minds against us."
 flavor_mlc.8.a:0 "Ok."
 tribal_democracy_ruthenian:0 "Hetmanate"
 tribal_democracy_ruler_ruthenian:0 "Hetman"
 tribal_democracy_ruler_female_ruthenian:0 "Hetman"
 tribal_democracy_ruler_vassal_ruthenian:0 "Ataman"
 prices.11.t:0 "Coldest period of the Little Ice Age"
 prices.11.d:0 "The winters have been getting longer and colder for as long as anyone can remember. As ice and snow once again creep further south this winter crops are becoming ruined, wine is spoiled and the fish have begun migrating to warmer waters."
 prices.11.a:0 "Brrrr."
 LITTLE_ICE_AGE:0 "Coldest Period of the Little Ice Age"
 prices.12.t:0 "Cork Bottle Stoppers"
 prices.12.d:0 "Developments in bottle making have allowed Wine producers to create bottles in more standardized sizes and as a result have been able to reintroduce the use of the bottle cork. This is a much more efficient way to seal in the wine than the old cloth stoppers and has meant that wine can now be transported over much farther distances than was previously considered possible. Perhaps we are now seeing the birth of a worldwide wine trade."
 prices.12.a:0 "Ok."
 WINE_CORKS:0 "Growth of the International Wine Trade"
 prices.13.t:0 "New Draperies"
 prices.13.d:0 "A new technique for fabric production have begun to emerge among the clothworkers of $COUNTRY$. The so called 'New Draperies' are much thinner, lighter and cheaper than the thick woolens that used to be in demand. While demand is on the rise for these new products their productions makes use of considerably less wool and as a result prices have been declining."
 prices.13.a:0 "Ok."
 NEW_DRAPERIES:0 "New Draperies"
 prices.14.t:0 "Uniform Regulations"
 prices.14.d:0 "The enlistment armies of old are increasingly being replaced by more permanent national armies. As part of this process many states have begun to regulate how the uniforms of their soldiers should look and some have even begun to provide these uniforms themselves to their soldiers. Dye was never cheap and with the increased demand now put on both dyes and cloth prices are on the rise."
 prices.14.a:0 "Ok."
 REGULATED_UNIFORMS:0 "Uniform Regulations"
 prices.15.t:0 "Grand Banks Fisheries"
 prices.15.d:0 "Our explorers report that over the Grand Banks of Newfoundland they have found waters teaming with thousands upon thousands of fishes just waiting to be caught! Fishing expeditions are headed to these waters in greater and greater numbers and markets are awash with an unimaginable supply of Fish."
 prices.15.a:0 "Ok."
 GREAT_FISHERIES:0 "Grand Banks Fisheries"
 prices.16.t:0 "Calicoes & Other Cotton Cloths"
 prices.16.d:0 "The steady supply of Indian cottons has begun to result in some big changes in European cloth consumption. Muslins, calicoes and other cotton cloths are being sold at higher and higher prices in the European markets."
 prices.16.a:0 "Ok."
 CALICOES:0 "Calicoes"
 prices.17.t:0 "Depletion of the European Beaver"
 prices.17.d:0 "The demand for furs has been constantly rising throughout the middle ages and an increasingly colder climate has not done anything to change this lately. Because of this the European beaver population is having trouble coping with the constantly growing demand for furs. It has gotten to the point that beavers are very rarely seen in Europe at all and furs now have to be imported at great cost from Russia and the far north."
 prices.17.a:0 "Ok."
 DEPLETION_OF_EUROPEAN_BEAVER:0 "Depletion of the European Beaver"
 prices.18.t:0 "Felt Hats"
 prices.18.d:0 "Beaver fur is an excellent material for hat-making. It keeps warmth and can hold its shape well even in rough weather and over long times. Rising demand for felt hats along with the complicated process involved in making them has led to the growth of a healthy hatmaking sector in our economy."
 prices.18.a:0 "Ok."
 FELT_HATS:0 "Felt Hats"
 prices.19.t:0 "Permanent Navies"
 prices.19.d:0 "Permanent navies have gone from being exceptional cases to becoming the norm. The institutions devoted to the control of these new navies are beginning to take a much more active part in the procurement of supplies for the construction, rationing and upkeep of their ships."
 prices.19.a:0 "Ok."
 PERMANENT_NAVIES:0 "Permanent Navies"
 prices.20.t:0 "Bronze Cannons"
 prices.20.d:0 "The bronze cannon has made its entrance on the battlefield and is here to stay. The materials needed to feed the growing cannon-making industries have led to an explosion in the demand for copper over the last few years and prices have risen as a result."
 prices.20.a:0 "Ok."
 BRONZE_CANNONS:0 "Bronze Cannons"
 prices.21.t:0 "Japanese Tea Culture"
 prices.21.d:0 "Tea drinking is far from a new element in Japanese culture. The continued development of the Japanese Tea Ceremony during the 16th century, however, has led to the drink now becoming commonplace throughout Japanese society."
 prices.21.a:0 "Ok."
 JAPANESE_TEA_CULTURE:0 "The Way of Tea"
 prices.22.t:0 "Decline of the Spice Trade"
 prices.22.d:0 "With an increasing amount of competitors in the spice market the availability of the once extremely rare spices of the east have increased drastically in the west. While some have tried to stabilize the Spice prices by burning what they produce or imposing stricter rules for its export it now seems clear that the profitability of the business has taken a permanent downturn."
 prices.22.a:0 "Ok."
 DECLINE_OF_SPICE_TRADE:0 "Decline of the Spice Trade"
 prices.23.t:0 "Changing Patterns of Consumption"
 prices.23.d:0 "Sugar was once a rare luxury that had to be imported from the Maghreb or the Middle East. As the world has opened up and the purchasing power of our urban class has increased, sugar may still be considered a luxury, but quite an affordable one."
 prices.23.a:0 "Ok."
 POPULARIZATION_OF_SUGAR:0 "Popularization of Sugar"
 prices.24.t:0 "Popularization of Silk Fabrics"
 prices.24.d:0 "Silk has been in high demand throughout the world since long before the middle ages and its procurement was one of the driving forces behind the voyages of discovery in the east. With the greater availability of silk, both raw and woven, the demand for Silk cloth in the west is soaring ever higher."
 prices.24.a:0 "Ok."
 POPULAR_SILK_FABRICS:0 "Silk fabrics in fashion"
 prices.25.t:0 "Dye Plantations of Bengal"
 prices.25.d:0 "Our direct control over some of the dye producing areas of northern India has attracted a number of fortune seekers aiming to expand the production into our lands in Bengal. Some parts of Bengal would seem ideal to grow Indigo and most seem to judge that it is likely that these efforts will be successful if allowed. Growing Indigo and process of turning the plants into dye is hard work, however, and allowing these unscrupulous people free reins here might lead to difficulties down the road."
 prices.25.a:0 "Allow it."
 prices.25.b:0 "Restrict the creation of new Plantations."
 BENGALI_INDIGO_PRODUCTION:0 "Increased availability of dyes"
 prices.26.t:0 "Development of Veneering"
 prices.26.d:0 "Initially many types of tropical wood would be considered too brittle by woodworkers. With the development of veneering, however, it has become possible to make use of Ebony and other tropical woods selected for their beauty rather than their strength. As a result the creation of beautiful and original cabinets and other prestige furniture from tropical woods has grown into a major business."
 prices.26.a:0 "Ok."
 VENEERING:0 "Veneered Cabinets"
 prices.27.t:0 "Declining Elephant Populations in South East Asia"
 prices.27.d:0 "After many years of slow declining the Elephant population of South East Asia is now at an all time low. The demand for Elephants and Ivory products in both South East Asia and China has, however, never faltered and as a result the price of elephants and their ivory is rising."
 prices.27.a:0 "Ok."
 IVORY_SHORTAGE:0 "Ivory Shortage in East Asia"
 prices.28.t:0 "Development of Ironworking"
 prices.28.d:0 "Various advances in the field of ironworking have meant that the iron cannon is now both more efficient and reliable than the old bronze cannons. As iron products are also increasingly replacing copper in other fields, such as for mealtime utensils, the price of copper has been dropping while the demand for Iron is on the rise."
 prices.28.a:0 "Ok."
 IRON_WORKING:0 "Development of Ironworking"
 prices.29.t:0 "Hot Chocolate"
 prices.29.d:0 "The use of Cocoa to create a hot beverage is a custom inherited from the American natives. While the new drink caught on quickly in some parts of European society it has taken some time, and large amounts of sugar, before it reached a larger acceptance. With that out of the way, however, the demand for chocolate is now steadily increasing in the old world."
 prices.29.a:0 "Ok."
 HOT_CHOCOLATE:0 "Hot Chocolate Drinking"
 prices.30.t:0 "Growing Popularity of Tobacco"
 prices.30.d:0 "Originally marketed as a medicinal plant Tobacco has come to be increasingly popular in both the Christian and Muslim world for its recreational purposes. From Paris to Bengal the habit has grown to such an extent that the tobacco business is becoming quite lucrative."
 prices.30.a:0 "Ok."
 POPULARIZATION_OF_TOBACCO:0 "Popularization of Tobacco"
 prices.31.t:0 "Dissemination of the Coffee Plant"
 prices.31.d:0 "For centuries coffee has been a product exclusively grown and exported from Yemen and Ethiopia. The merchants of Yemen in particular have had such a strong grip over the coffee trade that they have gone to great lengths to stop anyone from bringing the plant across their borders.\nJust as the silk worm once traveled west along the trade routes, so too has the coffee plant come to be in the possession of our merchants. The plantations in [java_coffee_here.GetName] have begun to produce a significant amount of coffee, making beans much more readily available."
 prices.31.a:0 "Have a cup of [java_coffee_here.GetName]!"
 prices.32.t:0 "Decline of [mocha.GetCapitalName]"
 prices.32.d:0 "The merchants that once came to our ports to procure coffee now have other options, and while [mocha.GetCapitalName] remains an important port in its own right it is no longer the main entrepot for coffee beans in the world."
 prices.32.a:0 "Let us hope the [From.GetAdjective] merchants choke on their vile concoctions."
 JAVA_COFFEE:0 "Dissemination of the Coffee Plant"
 prices.33.t:0 "The International Bookmarket"
 prices.33.d:0 "While paper is superior to parchment in many ways, it has never entirely been able to displace it. However, with the popularization of the Printing Press, books, pamphlets and even playing cards have become commonplace, in a way they never have before. The art of producing paper itself has also become far more refined over the last decades and these two things now coincide to make paper much more sought after than ever before.\nPerhaps the most visible example of this is the bookmarket of [bookmarket_here.GetCapitalName], which seems to grow larger every year. Originally a fair for the printers of [bookmarket_here.GetAreaName], the fair now sees visitors from the entire continent."
 prices.33.a:0 "[bookmarket_here.GetCapitalName] truly is the greatest bookmarket in the world."
 prices.33.b:0 "This will benefit the entire province."
 INCREASED_PRINTING:0 "Growth of Modern Printing & Publishing"
 prices.34.t:0 "The Beater"
 prices.34.d:0 "For centuries paper mills have relied on mechanical hammers to beat lumpen paper pulp, crushing the fiber to create the raw material needed to then create paper.\nUsing the local windmills for power, enterprising artisans in [hollender_beater_province.GetName] have now devised a more efficient solution. What they call the [Root.GetAdjective] Beater, is a vat with a wind-powered horizontal roller with blades. These blades can shred as much pulp in hours as the old hammers did in days."
 prices.34.a:0 "The Paper Market will never be the same."
 HOLLENDER_BEATER:0 "Beaters Replacing Hammers for Paper Production"
 prices.35.t:0 "Administrating An Empire"
 prices.35.d:0 "Bureaucrats have long favored paper over parchment and other materials due to how much easier it is to work with. There are also various measures that can be taken to make official papers harder to falsify. The invention of the watermark in Fabriano is one, the elaborate marbling techniques and calligraphy of the Islamic paper producers another.\nAs Empires increasingly come to grow to encompass more than one continent this need for provable authenticity and ease of use has lead to Imperial Bureaucracies from China to Europe exclusively using paper for official documents and orders."
 prices.35.a:0 "Paper is the future."
 PAPER_IN_BUREAUCRACY:0 "Watermarks & Marbling"
 prices.36.t:0 "Lending Libraries and Book Clubs"
 prices.36.d:0 "With literacy on the rise, the spread and dissemination of books has become an objective both for economical and, ideological reasons. Booksellers have become a much more common sight in many cities in general, and in large ones such as [lending_libraries_here.GetName] there are entire shop streets lined with boxes of books for sale.\nFor those that could not afford to buy books themselves there are now an increasing number of ways to lend or co-finance book purchases, such as paid lending-libraries, book buying cooperatives, or subscription societies."
 prices.36.a:0 "Can the masses really be trusted with the written word?"
 LENDING_LIBRARIES:0 "Lending Libraries and Book Clubs"
 prices.37.t:0 "Columbian Exchange"
 prices.37.d:0 "With the colonization of the Americas a wide range of new seeds, crops and animals are starting to spread between the New World and the old. From the first moment of introduction crops such as maize, manioc and tomatoes are now spreading over the entire old world, just as Non-American beasts of burden are becoming ever-more sought after in the new world.\nAs lands that were once considered unfit for growing anything, either for part of the year or in some cases ever before, are put to use in the production of food and cereals, the general availability of food in the world is higher than ever before. Few things in this century will bring as much benefit to the common man, as grown food is now much less scarce than it once was."
 prices.37.a:0 "That's great..."
 prices.38.t:0 "Faceting"
 prices.38.d:0 "Gem-cutting masters in [diamond_city.GetCapitalName] have made a breakthrough in diamond cutting by experimenting with diamond dust suspended in oil on their scaifs. This is allowing the [Root.GetAdjective] artisans to cut the rare stones in entirely new shapes and to much greater brilliance. The resulting technique, known as faceting, produces a stone of a more pleasing geometric shape and with better optical qualities. As the new stones, and the technique for making them, spread across courts and workshops the demand for jewelry, diamonds and precious stones is increasing greatly."
 prices.38.a:0 "Gems are truly outrageous."
 FACETING:0 "Faceting"
 prices.39.t:0 "New World Diamonds"
 prices.39.d:0 "Diamonds, a type of stone so durable that it cannot even be polished, save from using its own dust, has long been the most rare of all precious stones. For centuries India has been the only known source of Diamonds in the entire world, and even there it is only found in a few well guarded mining regions.\nWith the discovery of large quantities of diamonds in inland South America, however, diamonds have become something not only for kings and princes, but also for rich magnates, burghers or other connoisseurs of jewelry."
 prices.39.a:0 "Diamonds are forever."
 BRAZILIAN_DIAMONDS:0 "New World Diamonds"
 prices.40.t:0 "Protestant and Reformed Churches Reject Incense"
 prices.40.d:0 "Many Reformed and Protestant theologians have come to reject not only the elaborately decorated nature of Catholic churches but also the use of incense in religious rituals. The use of scents, candles, and incense is now increasingly considered sacrilege and as a result the demand for all types of incense that for over a thousand years have pulled frankincense and myrrh from the east to Europe has finally begun to decrease."
 prices.40.a:0 "All in flames."
 REFORMED_REJECTION_OF_INCENSE:0 "Reformed and Protestant Rejection of Incense"
 prices.41.t:0 "Growth of the Perfume Industry"
 prices.41.d:0 "A growing merchant class as well as increasingly demanding social code among the nobility and upper classes has lead to an increased demand for perfume. The halls of grand palaces are now expected to have a likable scent as well as a majestic decour. This has lead to a surge in demand for products such as frankincense, myrrh and other scented products for the making of perfume and in [perfume_city_grass.GetCapitalName], the refinement of local flowers and foreign scented goods have even grown into a major industry in itself."
 prices.41.a:0 "They certainly have a good nose for things like this."
 GROWTH_OF_PERFUME_BUSINESS:0 "Growth of the Perfume Business"
 prices.42.t:0 "Selective Breeding"
 prices.42.d:0 "Through the scientific and very aggressive breeding of horses, pigs, cows and sheep, [Root.GetAdjective] farmers have begun to create entirely new types of animals, more specialized for the various tasks they are to perform. For centuries various regions have had famous breeds of livestock but with the new methods now being pioneered it has become evident how easy it is for man to create specific improvements in the animals.\nAs a result the cattle trade is being revitalized, with a drastic increase in the quality of sold animals rather than just the quantity of animals sold."
 prices.42.a:0 "Remarkable."
 SELECTIVE_BREEDING:0 "Selective Breeding"
 prices.43.t:0 "Bohemian Crystal"
 prices.43.d:1 "For centuries Venetian glass has dominated the glassmaking sector, with smaller glassmaking enterprises trying to faithfully emulate the masters on Murano island. Bohemia has been a glass-making region since the 12th century, but by combining their native chalk with potash in a new method the Bohemian glass-makers are now finally able to challenge the Venetian glass. The new strand of Bohemian crystal is both more durable, brilliant and distinctly different in its style form the Venetian glass. Bohemian crystal chandeliers, glass jewelry, and engraved glass is rapidly becoming a common sight in all the courts of Europe."
 prices.43.a:0 "Clear as Crystal."
 BOHEMIAN_GLASS:0 "Bohemian Glass"
 prices.44.t:0 "Improvements in Lens Making"
 prices.44.d:0 "Ever since the 13th century spectacles made from glass lenses have come to replace the reading stones of older eras. Through thorough optical observation these lenses have now reached a level of perfection that has allowed even the smallest of things to be enlarged.\nTo the delight of scholars these new lenses can also be used to create both optical microscopes, allowing them to examine what could never be seen before, and the refracting telescope, allowing study of far-away objects such as the stars. The field of optics is now at the brink of a revolution, bringing great benefits both to science, navigation and warfare."
 prices.44.a:0 "We can now see things far away as if they were nearby."
 MODERN_OPTICS:0 "Modern Optics"
 prices.45.t:0 "Flint Glass & Lead Crystal"
 prices.45.d:0 "Glassmakers in [glass_province.GetName] have started using flintstone and sand together with lead to create a clear, easily worked and flawless product. This new method is rapidly challenging the existing major glass producing centers in the world as the markets are flooded in the new, and very popular product."
 prices.45.a:0 "Brilliant."
 LEAD_CRYSTAL:0 "Lead Crystal"
 prices.46.t:0 "Improvements in Coalmining"
 prices.46.d:0 "Over time, technology has greatly increased the output of existing coal mines as well as making it possible to mine coal in many places where it would previously have been unfeasible. Our coal mines are working at an unprecedented efficiency and while the continued industrialization still means that coal is in great demand this demand can now more easily be met."
 prices.46.a:0 "Excellent."
