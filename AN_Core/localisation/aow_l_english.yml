 tamil_traders_content:0 "Autonomous Tamil Traders"
 desc_tamil_traders_content:0 "This region is home to old and powerful trade guilds that we have allowed to retain old privileges in the hope that this will lessen tensions between them and the central administration of our country."
 tamil_traders_angered:0 "Upset Trading Communities"
 desc_tamil_traders_angered:0 "The merchant and artisan guilds of this region are upset that we have infringed on their old privileges."
 vadugan_settlement:0 "Telugu Settlers"
 desc_vadugan_settlement:0 "Telugu settlers from the north have started to build their own communities in this Tamil region, this is causing tensions between them and the existing rural population."
 rural_tamil_autonomy:0 "Rural Communities Defended"
 desc_rural_tamil_autonomy:0 "We have limited outside migration into this area and defended the rights of the local communities by limiting the influx of military colonists from the north."
 tamil_grandee:0 "Tamil Grandee"
 desc_tamil_grandee:0 "This is the powerbase of the local strongman Chellappa. While he seems content for the moment, he is slowly increasing his power over the region."
 pulicat_booming:0 "The Great Port of Pulicat"
 desc_pulicat_booming:0 "Pulicat is ideally situated to be the primary port for all imports to the great city of Vijayanagar. As the capital grows so does its port and due to a fortunate string of events the trade here is booming right now. For the moment this is the most attractive port of the Indian Ocean."
 tirupati_tirumala_temple_complex:0 "Tirupati-Tirumala Temple Complex"
 desc_tirupati_tirumala_temple_complex:0 "As the main temple patronized by our state the complex at Tirupati has grown to become one of India's greatest jewels. While the fact that the temple city itself controls so many of the villages in this area slightly diminishes our revenue here it is more than made up for by the splendor the temple lends to our state."
 flavor_vij.11.t:0 "The Tamil Trade Guilds"
 flavor_vij.11.d:0 "The Vijayanagara empire, with its military base in the dry uplands of the Kannada and Telugu speaking areas of the Deccan plateau, always had a tough time keeping the bustling trading cities of the southern Tamil country in line.\nAn embassy representing many of the most important Tamil trading guilds has just arrived in our capital demanding that their ancient traditions and rights be respected.\nThey are not asking for small concessions but rather expect to hear that they can be left more or less to their own devices."
 flavor_vij.11.a:0 "We can allow them greater autonomy."
 flavor_vij.11.b:0 "We need to keep these shopkeepers on a tight leash."
 flavor_vij.12.t:0 "Vadugan Migration"
 flavor_vij.12.d:0 "Since the foundation of our empire a steady stream of Telugu settlers have migrated south into our lands from Telingana in the north. We have so far graciously provided them with land to develop in the sparsely populated parts our empire and built water tanks to help their settlements grow. This way we have gained a healthy and loyal source of manpower for our armies.\nLately, however, these settlers (known as Vadugans by the Tamils) have started to spread even further south into the Tamil speaking areas. Tamil farming communities have raised their voices to allow them to stop the Telugu settlers moving into their lands."
 flavor_vij.12.a:0 "Ignore the protests."
 flavor_vij.12.b:0 "Help the farmers defend their homes."
 flavor_vij.13.t:0 "Rise of Chellappa Narasimha"
 flavor_vij.13.d:0 "The autonomous nature of our Tamil possessions has been the perfect environment to build a power base for a local strongman.\nThe man in question, known as Chellappa, has requested to be allowed to serve as a general and seems content to act within the internal structure of our empire. It is, however, generally assumed that a man as ambitious as him must have his eyes set on much higher goals than a position in the army. While it is easy to deny him the honor he seeks and try to isolate him politically we run the risk of distancing ourselves of someone in control over much of our economic heartland.\nOn the other hand perhaps it would be most prudent to strike at him now instead of prolonging a conflict that many feel will be inevitable."
 flavor_vij.13.a:0 "Keep your friends close and your enemies closer"
 flavor_vij.13.b:0 "Try to limit his influence to his Tamil power base."
 flavor_vij.13.c:0 "Strike now to crush him before he grows too strong."
 flavor_vij.14.t:0 "Revolt of Chellappa"
 flavor_vij.14.d:1 "It seems our general Chellappa has been conspiring to take the throne for himself!\n\nNow styling himself as Narasimha Saluva, he has raised an army of troops loyal to him and is marching on the capital."
 flavor_vij.14.a:0 "Ok."
 flavor_vij.15.t:0 "Revolt of Chellappa"
 flavor_vij.15.d:0 "The chiefs of the Tamil lands have been duped to believe that they would be better off in a state of their own rather than as a part of our empire. Local strongman Chellappa Saluva has raised an army and is attempting to carve out a state of his own over the area already de facto under his control."
 flavor_vij.15.a:0 "Ok."
 flavor_vij.16.t:0 "Chellappa Marginalized"
 flavor_vij.16.d:1 "Over time, Chellappa's influence has shrunken. Now that he is no longer new or promising, he isn't a major factor in Tamil politics anymore."
 flavor_vij.16.a:0 "Ok."
 flavor_vij.17.t:0 "Pulicat"
 flavor_vij.17.d:0 "The Northern Coromandel coast and the city of Pulicat in particular is vital to our empire. It is through this coastal strip that all of the goods of the east reaches the demanding 500 000 souls in our imperial capital.\nAs the area recovers from the Orissan occupation, and as the capital of Vijayanagar itself keeps growing, the port now seems to have entered a golden age of economic growth and prosperity."
 flavor_vij.17.a:0 "Ok."
 flavor_vij.18.t:0 "Tirupati-Tirumala Temple Complex"
 flavor_vij.18.d:0 "Perhaps the greatest temple of all in our lands, the great temple of Venkateshwara and the connected temple city of Tirupati has increasingly come to be connected with the rulers of our state. Over the years it has grown from a major pilgrimage to one of the great temple cities in India. The city is supported by the donations of countless treasures as well as over 40 villages providing it with food and income.\nWe should, however, not be content with this. By increasing our support, providing it with even more villages and donations, we could ensure that it becomes the greatest temple city in all of Southern India. May Tirupati prosper for as long as our empire grows!"
 flavor_vij.18.a:0 "Donate lavishly."
 flavor_vij.18.b:0 "Let us keep our contributions more modest."
 flavor_vij.19.t:0 "Abd-ur-Razzaq, ambassador of the Timurid court"
 flavor_vij.19.d:0 "An ambassador of Shah Rukh in faraway Samarkand arrived today in our capital. While the Timurid had traveled far and seen many great things on his way to our great city he appeared very impressed by what he found here. His knowledge of the world outside of India as well as the observations he could share regarding the lands of our direct neighbors will be very useful to us."
 flavor_vij.19.a:0 "Ok."
 flavor_vij.20.t:0 "The Chalukya Imperial Capital"
 flavor_vij.20.d:0 "Though they are long gone, the Chalukya Empire which stretched from the Deccan to the Tamil kingdoms remains a powerful memory. As our own empire has expanded and advanced, the poets and chroniclers write as though Vijayanagar were the Chalukya Empire reborn. Now that we have seized the ancient Chalukya capital of Kalyana, located not far from the former Bahmani capital of Bidar, we have an opportunity to relocate the court to the northern city so that we can fully claim the Chalukya legacy as our own.\n\nThe traditional capital at Vijayangar, The City of Victory, yet remains a great and prestigious city however, and allows us to forge an imperial legacy of our own."
 flavor_vij.20.a:0 "The City of Victory will remain our capital."
 flavor_vij.20.b:0 "We will claim the Chalukya legacy, move the capital to Kalyana!"
 flavor_vij.20.c:0 "Leave the capital in its present location."
 flavor_vij.21.t:0 "The City of Victory"
 flavor_vij.21.d:0 "The Vijayangar Empire stands victorious over all of its enemies; the upstart Bahmani Sultanate is utterly defeated, the Tamil kings dutifully accept our rule, and we have even added Andhra and Lanka to our domain. Feasts and festivals in the capital celebrate the moment of our victory in south India as the Maharaja confers upon [Root.Owner.Monarch.GetHerselfHimself] the title of Chhatrapati in a clear message to the world that Vijayanagar will submit to no foreign power."
 flavor_vij.21.a:0 "We are victorious!"
 aow_trade_goods_events.1.t:0 "Tropical Wood"
 aow_trade_goods_events.1.d:0 "We have received reports from our colonial settlers in $PROVINCENAME$ that the dense forests of the province are full of a rare and exceptionally beautiful type of wood."
 aow_trade_goods_events.1.a:0 "That is great news"
