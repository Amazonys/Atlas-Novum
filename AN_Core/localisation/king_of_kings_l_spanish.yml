 estate_ghulams_condottieri_rivals:0 "Enviar condotieros contra [agenda_country.GetUsableName]"
 estate_ghulams_condottieri_rivals_desc:2 "Nuestros rivales en [agenda_country.GetUsableName] buscan aumentar su poder a través de una guerra con [agenda_enemy_country.GetUsableName]. Los [Root.GetGhilmanName] nos urgen a impedir que nos ganen la mano mediante el envío de una fuerza que apoye la causa de [agenda_enemy_country.GetName]."
 estate_ghulams_bigger_army_than_rival:0 "Protegerse contra [agenda_country.GetUsableName]"
 estate_ghulams_bigger_army_than_rival_desc:1 "A los [Root.GetGhilmanName] les preocupa que nuestro ejército salga malparado en una guerra contra el [agenda_country.GetAdjective]. Insisten en que debemos aumentar el reclutamiento para que nuestras fuerzas armadas ya no se vean superadas por nuestros rivales."
 estate_ghulams_build_up_manpower_reserves:0 "Acrecentar nuestras reservas de soldadesca"
 estate_ghulams_build_up_manpower_reserves_desc:1 "El agotamiento de nuestras reservas de soldadesca preocupa a los [Root.GetGhilmanName], que advierten de que [Root.GetUsableName] quedaría indefensa si nuestros enemigos intentan aprovecharse de la situación. Abogan por consolidarnos durante un tiempo para permitir que nuestras reservas se recuperen."
 estate_ghulams_develop_x:0 "Desarrollar [agenda_province.GetName]"
 estate_ghulams_develop_x_desc:1 "La provincia [agenda_province.Culture.GetName] de [agenda_province.GetName] alberga muchas familias y familiares de los [Root.GetGhilmanName]. Y estos quieren que nos ganemos su lealtad desarrollando su hogar natal."
 estate_ghulams_reduce_other_estate_influence:0 "Reducir la influencia de los otros estamentos"
 estate_ghulams_reduce_other_estate_influence_desc:1 "La [Root.GetNoblezaOrFallbackName] y los [Root.GetQizilbashOrFallbackName] se han vuelto demasiado poderosos en nuestra corte. Como tercera fuerza del gobierno, los [Root.GetGhilmanName] desean limitar la influencia política de estos estamentos."
 estate_ghulams_build_fort_building_in_y:0 "Fortificar [agenda_province.GetName]"
