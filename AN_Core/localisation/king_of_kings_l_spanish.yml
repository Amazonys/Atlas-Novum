 #Missions
 geo_a_house_divided_title:0 "Una casa dividida"
 geo_a_house_divided_desc:0 "La autoridad central de Georgia experimenta un prolongado declive. Para evitar la crisis que se avecina, es vital que todos los territorios bajo nuestro gobierno se encuentren totalmente bajo el control de la sede real de Tiflis."
 geo_vakhtangs_succession_title:0 "La sucesión de Vajtang"
 geo_vakhtangs_succession_desc:0 "El destino de Georgia está estrechamente ligado al rey Vajtang y su sucesión. Hasta que tengamos un heredero legítimo, la nobleza y los miembros de la dinastía Bagrationi seguirán pugnando por el trono."
 geo_preventing_collapse_title:0 "Impedir el colapso"
 geo_preventing_collapse_desc:0 "Hemos conseguido esquivar la crisis. Si bien el reino puede necesitar más tiempo para recuperarse del todo de la agitación, confiamos que este período de recuperación traiga consigo la renovación de nuestra fuerza, el resurgimiento de nuestra economía y comercio y marque el comienzo de una nueva era de prosperidad."
 geo_cross_the_caucasus_title:0 "Las puertas de Alejandro"
 geo_cross_the_caucasus_desc:0 "Hemos conseguido consolidar Georgia, pero ahora es el momento de expandir nuestro poder a los territorios que antaño nos pertenecieron. Por tanto, atravesemos las llamadas Puertas de Alejandro y subyuguemos a las tribus que viven al norte del Cáucaso."
 geo_sack_sarai_title:0 "Ruina del gran kan"
 geo_sack_sarai_desc:0 "Las estepas al norte del Cáucaso son el hogar de tribus nómadas, sucesores de Gengis Kan, quien fue un azote del mundo ortodoxo. Ha llegado la hora de poner fin a su poder y eliminar para siempre esta amenaza."
 geo_envoy_to_the_tsar_title:0 "Un enviado al zar"
 geo_envoy_to_the_tsar_desc:0 "Los zares de Moscovia, no cabe duda, se han alzado como el poder dominante de toda la Rus. Sería prudente enviar una misión diplomática para crear una relación de alguna clase con ellos. En Moscovia podemos encontrar un aliado valioso o un enemigo formidable."
 geo_revive_native_literature_title:0 "Revivir la literatura nativa"
 geo_revive_native_literature_desc:0 "A lo largo de los siglos, nuestra civilización ha desarrollado tres escrituras distintas, asomtavruli, nusjuri y mjedruli, cada una de las cuales representa nuestra rica herencia. Entre ellas, la mjedruli se erige como la escritura de nuestra tierra, distinta de su asociación con lo sagrado de la iglesia. Esta es la escritura que debemos promover, realzar y difundir con orgullo entre nuestra élite educada y estimada. Aspiramos a la adopción generalizada de nuestra lengua y nuestra escritura en toda la región de Caucasia."
 geo_cathedral_living_pillar_title:0 "La catedral de Svetitsjoveli"
 geo_cathedral_living_pillar_desc:0 "La catedral de Svetitsjoveli, conocida como la Catedral del pilar de vida, es uno de los lugares más sagrados del Cáucaso y constituye el centro neurálgico de la Iglesia apostólica georgiana. Por desgracia, el paso del tiempo ha dejado su huella en este edificio sagrado, irrevocablemente ligado con el declive de nuestra nación. Este es el momento oportuno para emprender un amplio proyecto de reconstrucción que infunda nueva vida a la catedral para que irradie el renovado poderío, la resistencia y el prestigio de Georgia."
 geo_catholicos_patriarch_title:0 "Patriarcado de toda Georgia"
 geo_catholicos_patriarch_desc:0 "Nuestra religión e Iglesia son pilares fundamentales de nuestra identidad. La Iglesia georgiana ocupa una posición de gran antigüedad y veneración en todo el mundo. A medida que crece la influencia de nuestro estado, crecen las voces que abogan por la elevación de nuestra Iglesia autocéfala a la reverenciada categoría de patriarcado."
 geo_reclaim_shirvanshah_title:1 "Reclamar Shirvan"
 geo_reclaim_shirvanshah_desc:1 "En el pasado, la región de Shirvan estuvo bajo la soberanía de Georgia, lo que nos dio un valioso acceso a las riquezas del mar Caspio. Es muy importante que recuperemos el control sobre esta provincia de valor estratégico y la reintegremos en nuestro dominio."
 geo_seize_crimea_title:0 "Apoderarse de Crimea"
 geo_seize_crimea_desc:0 "La península de Crimea sirve como último santuario a los invasores tártaros que suponen un peligro para nuestro reino. Es vital enfrentarnos a ellos y hacer valer nuestra autoridad sobre la península y de este modo reforzar nuestro dominio sobre el mar Negro y crear nuevas vías de comercio con la Rus."
 geo_monopolize_the_black_sea_title:0 "Monopolizar el mar Negro"
 geo_monopolize_the_black_sea_desc:0 "Nuestra exitosa campaña contra los tártaros ha resultado en que la mayoría de la costa del mar Negro esté bajo nuestro poder. El siguiente paso es consolidar nuestra gobernanza sobre este territorio marítimo y aprovecharlo eficazmente para comerciar con griegos, turcos y los Balcanes."
 geo_rebuild_tbilisi_title:0 "Reconstruir Tiflis"
 geo_rebuild_tbilisi_desc:0 "Durante muchos nuestra capital ha soportado penalidades y deterioro causado por las invasiones extranjeras de nuestro país. Lo que antaño fue una ciudad magnífica, una joya del Cáucaso, ahora se ha convertido en un área urbana empobrecida. Sobre nosotros recae la responsabilidad de revivirla a su antigua grandeza."
 geo_georgian_wineyards_title:0 "Viñedos georgianos"
 geo_georgian_wineyards_desc:0 "La tradición vinícola de Georgia tiene profundas raíces en la historia que abarcan siglos, si no milenios. Al ser el vino uno de nuestros productos más vitales, es importante que nos esforcemos para conseguir que sea reconocido y apreciado a escala mundial"
 geo_legacy_of_the_builder_title:0 "Legado del Constructor"
 geo_legacy_of_the_builder_desc:0 "Bajo el reinado del rey David, conocido como el Constructor, Georgia floreció en una edad de oro. Inspirémonos en su notable legado y trabajemos para proporcionar fama, riqueza y trascendencia a nuestras ciudades."
 geo_recover_strength_title:0 "Recuperar la fuerza."
 geo_recover_strength_desc:0 "El siglo anterior fue un periodo turbulento para Georgia, caracterizado por un sufrimiento inmenso y un declive gradual. Nos hallamos transformados en una nación frágil, aislada políticamente y asediada por enemigos en todas direcciones. Si queremos sobrevivir y prosperar en este mundo en constante cambio, debemos embarcarnos en un travesía para recuperar nuestra fuerza y forjar alianzas. Si revitalizamos nuestra influencia y fomentamos asociaciones estratégicas, podemos superar los retos que nos aguardan y garantizar un futuro próspero a nuestra querida patria."
 geo_liberate_armenia_title:0 "Ambición de Tamara"
 geo_liberate_armenia_desc:0 "Bajo el reinado de la reina Tamara, nuestro dominio se extendió hasta abarcar extensos territorios, incluyendo las tierras de Armenia. No obstante, es ver descorazonador contemplar a nuestros hermanos cristianos subyugados por las fuerzas turcomanas que les tienen bajo su control ahora mismo. Nos corresponde dar prioridad a su liberación y reclamar aquellos territorios para restaurar la autoridad de Tiflis sobre ellos."
 geo_turkoman_title:0 "Herederos de los selyúcidas"
 geo_turkoman_desc:0 "Aunque los poderosos selyúcidas se han convertido en un simple capítulo de los anales de la historia, sus descendientes continúan gobernando extensos territorios y mantienen el control sobre Oriente Próximo. Ya va siendo hora de destruir el legado de Selyuq y reclamar estas tierras para restaurar la autoridad cristiana sobre sus territorios. ¡La cruz triunfará sobre la media luna!"
 geo_anatolian_incursion_title:0 "Incursión en Anatolia"
 geo_anatolian_incursion_desc:0 "La batalla de Manzikert se alza como un punto de inflexión en la historia de Anatolia. Tras la derrota bizantina las fuerzas turcas extendieron rápidamente su presencia, imponiendo con firmeza su control sobre la región. Nos toca a nosotros tener éxito allá donde ellos fallaron, obtener venganza por Mazinkert y emerger como la nueva potencia hegemónica de la región"
 geo_break_the_crescent_title:0 "Caigan los otomanos"
 geo_break_the_crescent_desc:0 "El Imperio otomano ha emergido como fuerza dominante en los Balcanes y Oriente Medio y supone una amenaza significativa para todo el mundo cristiano. Es fundamental abatir a este imperio de infieles y enviarlo a las páginas de la historia."
 geo_throne_of_the_romans_title:0 "Trono de los romanos"
 geo_throne_of_the_romans_desc:1 "La gran ciudad de Constantinopla ha sido capturada por fuerzas paganas, un evento que ha traído vergüenza y deshonra al ilustre legado de los romanos. Es nuestro sagrado deber embarcarnos en una misión santa para liberar a esta joya preciosa del mundo cristiano de sus opresores y, bajo nuestro gobierno, revivir su antiguo esplendor. Con un emperador georgiano en el trono romano, Constantinopla se verá restaurada en su lugar legítimo de gloria y magnificencia."
 geo_deal_with_the_komnenids_title:0 "Tratar con los Comnenos."
 geo_deal_with_the_komnenids_desc:0 "El Imperio trapezunita ha sido un viejo amigo a lo largo de nuestra historia, un aliado natural en nuestra pugna por la supervivencia. Nos es de crucial importancia reforzar nuestros vínculos con ellos, fomentar una relación más cercana y, en potencia, tener en cuenta un acuerdo de vasallaje. No debemos olvidar que el Imperio debe su fundación, en parte, a la ayuda que le proporcionó nuestra reina Tamara. Puede valar la pena que les recordemos nuestra historia compartida y el significado de nuestra colaboración en el pasado."
 geo_slay_the_white_sheep_title:0 "Acabar con la Oveja blanca"
 geo_slay_the_white_sheep_desc:0 "Los turcomanos llevan mucho tiempo siendo una amenaza constante para la seguridad y soberanía de nuestro reino. El espectro amenazante de su victoria y posterior sometimiento de nuestra tierra no nos ha dejado otra opción que actuar con rapidez y decisión. Ha llegado la hora de tomar medidas preventivas, lanzar una ofensiva precautoria y neutralizar el peligro inminente que suponen. ¡Acabaremos con la oveja blanca!"
 geo_claim_the_holy_city_title:0 "Reclamar la Ciudad Santa."
 geo_claim_the_holy_city_desc:0 "Mientras Jerusalén esté dominada por el sarraceno, una nube oscura se cernirá sobre el nombre de la cristiandad. Reclamar el corazón de Cristo es la salvación definitiva y nuestro ascenso para conseguir esta reclamación supondrá un testimonio imperecedero de una fe infatigable. La Ciudad Santa ha de ser nuestra."
 geo_beacon_of_christendom_title:0 "Faro de la cristiandad"
 geo_beacon_of_christendom_desc:0 "Hemos tenido éxito en nuestra santa misión de restaurar el poder del cristianismo. Al alzarnos como el escudo de la fe verdadera, es hora de demostrar al mundo nuestra piedad y rectitud otorgada por Dios, ¡para hacer de nuestro reino un paraíso unido del cristianismo!"
 geo_fortify_caucasia_title:0 "Fortificar Caucasia"
 geo_fortify_caucasia_desc:0 "Nuestras tierras se han visto amenazadas una y otra vez por la expansión pagana, la ira bárbara y la malhabida conquista de extranjeros. Más que nunca, debemos transformar las moradas montañosas de nuestro dócil campesinado en centros de reclutamiento y complejos de castillos. Los huesos de todos los conquistadores temerarios se harán polvo contra nuestras cumbres sagradas."
 geo_encroach_mamluks_title:0 "Acosar a los mamelucos"
 geo_encroach_mamluks_desc:1 "La debilidad de las fuerzas católicas llevó a la pérdida de Tierra Santa ante los sarracenos. Sin embargo, estamos decididos a aprender de nuestros errores y salir triunfantes en nuestra misión de volver a poner el Levante bajo el justo dominio de nuestro antaño orgulloso icono religioso. Con una determinación inquebrantable, corregiremos los fracasos del pasado al recuperar los lugares santos y restablecer el dominio de nuestra fe en la región. Nuestros esfuerzos decididos servirán como faro de esperanza e inspiración para garantizar que la luz de la Santa cruz vuelva a brillar de nuevo sobre las tierras del Levante."
 geo_conquer_cyprus_title:0 "Conquistar Chipre"
 geo_conquer_cyprus_desc:0 "Chipre ocupa una posición de importancia primordial como bastión del Mediterráneo oriental. Al reconocer la inmensa importancia de esta isla, es crucial que forjemos una alianza con los cruzados locales, que formemos un frente unido para reforzar y expandir nuestra influencia por la región. Con ello aspiramos a consolidad nuestro dominio y asegurar nuestra supremacía en esta parte vital del mundo."
 geo_eastern_patriarchates_title:0 "Luz de Oriente"
 geo_eastern_patriarchates_desc:0 "Han pasado siglos desde la caída de los patriarcados orientales a manos de los musulmanes y, desde ese momento, los cristianos han vivido bajo su dominación cruel. Nuestras legiones santas garantizarán la liberación de estas ciudades y su restauración. ¡Recordemos al mundo entero que la luz de Oriente aún no se ha extinguido!"
 geo_crade_of_civilization_title:0 "Cuna de la civilización"
 geo_crade_of_civilization_desc:0 "Mesopotamia ha sido desde tiempos inmemoriales el punto central de muchas civilizaciones influyentes. Es hora de liberarla del control musulmán y utilizar su abundancia en nuestro beneficio."
 
