 create_pronoia_title:0 "Conceder pronoia"
 create_pronoia_desc:1 "¿Seguro que quieres conceder una pronoia en §Y[From.GetName]§!?[Root.GetPronoiaInheritanceLaw]\n\nLas §Ypronoias§! son un tipo de súbdito único disponible para §Y[BYZ.GetName]§! y §Y[ROM.GetName]§!.\n\nUna nación solo puede tener una cantidad limitada de §Ypronoias§! regida por el modificador §Ynúmero de pronoias§!, conseguible con §Ygrupos de ideas!, §Yreformas gubernamentales§! y por cada 100 §Ylímite de fuerzas terrestres§!. También significa que los §Ypronoiarios§! no cuestan §Yrelaciones diplomáticas§!.\nLos pronoiarios son un tipo de súbditos basados en su contribución a los esfuerzos de guerra. Por defecto, los pronoiarios se llevan un §R-5§! del límite de fuerzas terrestres de su soberano a la vez que proporcionan un §G10,0%§! del límite de fuerzas y §G20,0%§! de soldadesca y marineros. Además, los pronoiarios reciben estos modificadores:\nCoste de regimiento §G-50,0%§!\nAumento de soldadesca §G+5000§!\nModificador de soldadesca nacional §G+50,0%§!\nCoste de creación de núcleo §R+50,0%§!\nEficacia administrativa §R-20,0%§!\n\n[Root.GetProniaAdvancedTooltip]"
 extra_text_hereditary_proniar:0 "Para anexionar una §Ypronoia hereditaria§!, la nación debe convertirse en una §Ypronoia§! normal, con la acción diplomática «§YRetirar el derecho a la herencia§!». Con un §Ypronoiario§! normal, heredaremos el súbdito cuando muera su monarca."
 extra_text_proniar:0 "Nosotros heredaremos al pronoiario cuando muera su monarca"
 create_pronoia_non_inherently:0 " No podrás heredar el territorio hasta que uses la acción diplomática «§YRetirar el derecho a la herencia§!»."
 create_pronoia_tooltip:1 "Daremos el gobierno de un súbdito a un pronoiario, quien dirigirá el territorio hereditariamente a partir de ahora.\nLos pronoiarios son súbditos que no ocupan una §Yrelación diplomática§! y contribuyen a la reserva de soldadesca y marineros de su soberano- A los pronoiarios se les hereda en lugar de anexionarse."
 release_pronia:0 "Liberar al pronoiario"
 release_pronia_title:0 "Liberar al pronoiario"
 release_pronia_desc:0 "¿Deseas liberar al pronoiario de §Y[From.GetName]§!?\nNos costará §R25,00§! de prestigio.\n[From.GetLoyaltyHitTooltip]También perderemos todo núcleo y reclamaciones que tengamos sobre sus provincias."
 loyalty_opinion_hit:0 "Como es leal, su opinión sobre nosotros se reducirá en §R200§!.\n"
 release_pronia_tooltip:0 "Cancelar nuestra relación con nuestro pronoiario y liberar sus tierras de todo servicio a nosotros."
 
 make_pronoia_inheritable:0 "Retirar el derecho a la herencia"
 make_pronoia_inheritable_title:0 "Retirar el derecho a la herencia"
 make_pronoia_inheritable_desc:0 "¿Seguro que quieres restringir las leyes de herencia en [From.GetName]? Esto disgustará tremendamente al pronoiario en cuestión, pero te permitirá heredar el país."
 make_pronoia_inheritable_tooltip:0 "El pronoiario de [From.GetName] ya no podrá transmitir la tierra a sus herederos. Esto causará un agudo ascenso del deseo de libertad, pero las tierras regresarán a nosotros cuando el dirigente muera."

