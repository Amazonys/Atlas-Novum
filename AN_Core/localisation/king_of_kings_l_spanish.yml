 PERSIA_CLOTH:0 "Telas para las alfombras persas"
 PERSIA_DYES:0 "Tintes para las alfombras persas"
 per_preview_muslim_missions:1 "Vista previa del árbol de misiones «§OMusulmán§!»"
 per_preview_zoroastrian_missions:1 "Vista previa del árbol de misiones «§OZoroástrico§!»"
 per_preview_shia_missions:1 "Vista previa del árbol de misiones «§OCentralizado§!»"
 per_preview_sunni_missions:1 "Vista previa del árbol de misiones «§OCentralizado§!»"
 flavor_per.20.t:0 "Legado de Tamerlán"
 flavor_per.20.desc:0 "Nuestro estado no es solo un centro de florecimiento cultural, sino también un imperio en extensión que pretende continuar lo que Tamerlán comenzó hace tantos años. La burocracia se ha optimizado para la integración de nuevas tierras, mientras que el sistema de herencia garantiza la estabilidad del imperio a la hora de la sucesión."
 flavor_per.20.a:0 "¡Si Tamerlán pudiera vernos!"
 flavor_per.20.b:0 "Podemos ser sus descendientes, pero nosotros abrimos nuestro propio camino."
 flavor_per.21.t:0 "Legado de los safávidas"
 flavor_per.21.desc:0 "Nuestra nación vuelve a ser algo más que una entidad política en el escenario mundial. Estamos en el centro de la ilustración religiosa, la orden safávida se ha convertido en un imperio sin igual. Al contrario que otros imperios, los asuntos religiosos del estado están directamente en manos de la dinastía reinante, ya que son los líderes de la orden."
 flavor_per.21.a:0 "¡Ojalá nos lleven a un futuro brillante!"
 flavor_per.21.b:0 "Los asuntos de la dinastía seguirán en la corte."
 flavor_per.22.t:0 "Legado de Eranshahr"
 flavor_per.22.desc.a:0 "Eranshahr, también conocido como el Imperio sasánida, fue el último imperio iraní antes de la conquista musulmana de Oriente Medio. Los gobernantes de Eranshahr, en un intento de restaurar la gloria del Imperio aqueménida, realizaron una campaña contra los condenados romanos, así como promocionaron la alta cultura del antiguo Irán.\nNuestro Estado es una encarnación de Eranshahr. Renacidos, pero sin domar, ¡somos los sucesores bendecidos del Imperio sasánida y continuamos su legado!"
 flavor_per.22.desc.b:0 "Eranshahr, también conocido como el Imperio sasánida, fue el último imperio iraní antes de la conquista musulmana de Oriente Medio. Los gobernantes de Eranshahr, en un intento de restaurar la gloria del Imperio aqueménida, realizaron una campaña contra los condenados romanos, así como promocionaron la alta cultura del antiguo Irán.\n¡Nosotros superaremos la gloria de este antiguo imperio merced a la divina ayuda de Alá! ¡Que nuestro reinado sea más prestigioso que el del Eranshahr del pasado!"
 flavor_per.22.a:0 "El legado de Eranshahr será nuestro para asumirlo."
 flavor_per.22.b:0 "¡Al fin, el bien ha triunfado sobre el mal!"
 flavor_per.22.c:0 "¡La gloria del perdido imperio recae sobre nosotros!"
 flavor_per.22.d:0 "¡Alá es bueno!"
 flavor_per.23.t:0 "Legado de los selyúcidas"
 flavor_per.23.desc:0 "El gran Imperio selyúcida; una gran potencia turcopersa con su origen en Asia Central. Somos sus herederos, ¡y emplearemos su conocimiento y tácticas para dominar las tierras a lomos de nuestros caballos!"
 flavor_per.23.a:0 "¡Estamos destinados a reinar!"
 flavor_per.23.b:0 "Un imperio por un caballo."
 flavor_per.25.t:1 "Los ghilman de [Root.GetName]"
 flavor_per.25.desc:2 "Debido al poder político cada vez mayor que detentan los [Root.GetQizilbashOrFallbackName] y que cada vez hay más encontronazos entre los turcomanos y la [Root.GetNoblezaOrFallbackName], [Root.GetellaDir] [Root.Monarch.GetTitle] [Root.Monarch.GetName] ha creado una nueva rama en las fuerzas armadas de su [Root.GetName] [Root.GetDynastyOrFallback]: los ghilman. Reclutados como soldados esclavos de las poblaciones caucásicas, los ghilman actúan como una «tercera fuerza» dentro de la aristocracia gobernante, con una lealtad absoluta [Root.GetalalaDir] [Root.Monarch.GetTitle]."
 flavor_per.25.a:1 "Esto socavará a los [Root.GetQizilbashOrFallbackName] sin causar mayores problemas."
 flavor_per.27.t:0 "El león y el dragón"
 flavor_per.27.desc:0 "Desde la antigüedad, la Ruta de la Seda ha sido el hilo que unía Europa y Asia y el Imperio persa siempre ha sido su señor. Si bien la Ruta de la Seda funciona como red comercial, también conecta a persas y chinos y trae un intercambio de conocimiento y cultura.\nAlgunos diplomáticos de [Root.GetName] buscan viajar a [chinese_friend.GetName] para crear una embajada en nuestro nombre para reforzar los vínculos entre ambos imperios."
 flavor_per.27.a:0 "Que esto conduzca a una alianza fructífera."
 flavor_per.28.t:0 "La embajada persa"
 flavor_per.28.desc:0 "Embajadores de [From.GetName] han recorrido un largo camino hasta [Root.GetName] y han llegado a la corte de Su Majestad. Desean crear una embajada permanente para reforzar el vínculo entre nuestras dos naciones."
 flavor_per.28.a:0 "¡Recibamos esta idea con los brazos abiertos!"
 flavor_per.28.b:0 "¡Bah! Solo tenemos una alianza de conveniencia y nada más."
 flavor_per.29.t:0 "Embajada fundada"
 flavor_per.29.desc:0 "Los embajadores han regresado a [Root.GetName]. [From.GetElLaDir] [From.Monarch.GetTitle] de [From.GetName] ha aceptado nuestra petición de crear embajadas mutuas. El vínculo [Root.GetAdjective]-[From.GetAdjective] se convertirá en una fuerza inquebrantable."
 flavor_per.29.a:0 "¡Excelente!"
 flavor_per.30.t:0 "Embajada rechazada"
 flavor_per.30.desc:0 "Los embajadores han regresado a [Root.GetName]. [From.GetElLaDir] [From.Monarch.GetTitle] neci[From.GetoaDir] carece de la visión necesaria para ser un aliado de valor o un buen gobernante y ha expulsado a nuestros embajadores. Las relaciones entre [Root.GetName]-[From.GetName] solo son una alianza de conveniencia."
 flavor_per.30.a:0 "Ellos se lo pierden, pues."
 flavor_per.31.t:0 "Fin del contacto [persian_embassy_holder.GetAdjective]-[chinese_embassy_holder.GetAdjective]"
 flavor_per.31.desc:0 "Por distintos eventos y circunstancias, las relaciones entre [persian_embassy_holder.GetName] y [chinese_embassy_holder.GetName] se han reducido gravemente, generando una actitud general negativa hacia la alianza. Ya sea por derrotas bélicas, el sentimiento de que solamente un bando se beneficia o el mero aumento de la indiferencia hacia el otro, el contacto [persian_embassy_holder.GetAdjective]-[chinese_embassy_holder.GetAdjective] ha ido a peor y las embajadas de [persian_embassy_scope.GetName] y [chinese_embassy_scope.GetName] han dejado de funcionar."
 flavor_per.31.a:0 "Es lo que hay."
 flavor_per.33.a.tt:1 "§Y[This.GetName]§! se convertirá en un §YCentro de conversión chií§!."
 flavor_per.34.t:0 "[Root.GetName] y el islam"
 flavor_per.34.desc:0 "La región de Persia, en el pasado bajo el reinado zoroástrico del Imperio sasánida, cayó bajo la acometida musulmana dirigida por el califato rashidun a principios de siglo VII. Desde aquel entonces nuestro pueblo se ha convertido en uno devoto musulmán que ha abandonado sus costumbres paganas en favor de la divinidad de Alá.\n\nSi bien algunos parajes de las montañas siguen habitados por herejes y paganos que se niegan a unirse a nuestra comunidad, la mayoría se adhiere a la decisión de [Root.Monarch.GetName] de centrarse en la fe musulmana."
 flavor_per.34.a:0 "Fue una decisión natural."
 flavor_per.35.t:0 "[Root.GetName] y el zoroastrismo"
 flavor_per.35.desc:0 "La región de Persia, en el pasado bajo el reinado zoroástrico del Imperio sasánida, cayó bajo la acometida musulmana dirigida por el califato rashidun a principios de siglo VII. Desde entonces nuestro pueblo ha abandonado las enseñanzas de Zoroastro en favor de la fe de sus conquistadores.\n\nSi bien aún quedan algunos parajes en las montañas habitados por aquellos que siguen la vía verdadera, la mayoría de [Root.GetName] es musulmana devota y se pone a la decisión de [Root.Monarch.GetName] de restaurar esta antigua fe."
 flavor_per.35.a:0 "Han olvidado su herencia. Tenemos que recuperarla."
 flavor_per.35.a.tt:0 "§Y[Root.GetName]§! recibirá eventos que lo llevará a su conversión al §Yzoroastrismo§! a coste de una §Rrevuelta musulmana§!."
 ZOROASTRIAN_FOCUS_INFLUENCE:0 "Enfoque zoroástrico: §Y$VAL$%§!"
 flavor_per.36.t:0 "La división aristocrática."
 flavor_per.36.desc:0 "La aristocracia de [Root.GetName] es como otra cualquier: compuesta de miembros de la sociedad que poseen tierras y se dedican a los asuntos bélicos del estado. Y como todas las familias nobles de la historia, nuestra aristocracia también desea aumentar su influencia sobre el Estado a costa del poder [Root.GetdeldelaDir] [Root.Monarch.GetTitle] y de socavar su autoridad.\n\nEn un momento de sabiduría y previsión, [Root.Monarch.GetTitle] [Root.Monarch.GetName] creó una «tercera fuerza» en forma de los [Root.GetGhilmanOrFallbackName] y dividió a la aristocracia de [Root.GetName] enfrentando a unos contra otros. Ni la [Root.GetNoblezaOrFallbackName] ni los [Root.GetQizilbashOrFallbackName] tienen el apoyo de los otros líderes militares para imponer su voluntad sobre [Root.GetellaDir] [Root.Monarch.GetTitle]."
 flavor_per.36.a:0 "Divide y vencerás."
 flavor_per.36.b:0 "Pero por ahora podemos necesitar algo de su influencia."
 flavor_per.37.t:0 "El león de [Root.GetName]"
 flavor_per.37.desc:0 "La nación de [Root.GetName]: un imperio que va de tierras europeas al corazón de la misma India. Muchos enemigos ambiciosos y poderosos se interpusieron en nuestro camino y, sin embargo, la determinación de [Root.GetName] ha persistido. Los soldados [Root.GetGhilmanOrFallbackName] aguantaron el embate mientas que la caballería de los [Root.GetQizilbashOrFallbackName] flanqueó y diezmó a nuestros enemigos. El aparato burocrático [Root.GetAdjective] ha integrado áreas extensas mientras que los artesanos y artistas de la cultura [Root.Culture.GetName] inmortalizan los logros de nuestra nación.\nCiertamente, ningún imperio habido o por haber dejará una huella mayor que [Root.GetName]."
 flavor_per.37.a:0 "¡Gloria a [Root.GetName]!"
 flavor_per.38.t:0 "La ciudad deseada por el mundo"
 flavor_per.38.desc:0 "[151.GetName]: la capital de tantos rivales en los rivales de [Root.GetName]. Desde el antiguo Imperio romano al Imperio turco dirigido por la casa de Osmán, [151.GetName] ha sido siempre una gran ciudad de importancia estratégica y cultural para los mundos europeo e islámico. Ahora esta metrópolis tan prestigiosa está en manos de [Root.GetName].\nAlgunos en nuestra corte han sostenido que [151.GetName] podría convertirse en nuestra «segunda capital» en territorio europeo, mientras que otros son de la opinión de que en vez de eso deberíamos trasladar las riquezas de [151.GetName] a [Root.Capital.GetName]."
 flavor_per.38.a:0 "Convirtamos a [151.GetName] en nuestra segunda capital."
 flavor_per.38.b:0 "[151.GetName] solo será otra provincia de nuestro/a [Root.GovernmentName]."
 flavor_per.39.t:0 "Integración turca"
 flavor_per.39.desc:0 "Los turcos no son una novedad en [Root.GetName]. Los mismos [Root.GetQizilbashOrFallbackName] son turcomanos y, por lo tanto, parientes de sus primos de Anatolia.\nMuchos turcos de las provincias que hemos recién conquistado se han unido a las distintas tribus de los [Root.GetQizilbashOrFallbackName] y se han integrado en nuestra sociedad. Si bien sus tierras ya no causarán problemas [Root.GetalalaDir] [Root.Monarch.GetTitle], el solo aumento de la influencia de los [Root.GetQizilbashOrFallbackName] es motivo de preocupación…"
 flavor_per.39.a:0 "Ya nos ocuparemos de los [Root.GetQizilbashOrFallbackName] luego."
 flavor_per.39.a.tt:0 "Toda provincia poseída §Yturca§! pierde §G20§! años de separatismo y §G20§! de Autonomía local."
 flavor_per.39.b:0 "Prohibir a los turcos unirse a los [Root.GetQizilbashOrFallbackName]."
 TURKS_INTEGRATED_INTO_QIZILBASH:0 "Turcos integrados en los qizilbash: §Y$VAL$%§!"
 TURKS_FORBIDDEN_TO_JOIN_QIZILBASH:0 "Prohibido que los turcos se unan a los qizilbash: §Y$VAL$%§!"
 flavor_per.40.t:0 "Esclavos georgianos en el Imperio persa"
 flavor_per.40.desc:0 "La conquista siempre trae nuevas gentes a nuestro redil. Para los georgianos, los honorables guerreros del Cáucaso, el destino organizó su caída a manos de [Root.Monarch.GetName]. Suprimidos ya los últimos elementos separatistas mediante distintos métodos, la cuestión de qué habrá que hacer con su población ocupa un lugar importante en la mente del sah [Root.Monarch.GetName] y sus consejeros. Muchos entre los [Root.GetQizilbashOrFallbackName] sugieren que no necesitamos paganos indisciplinados en nuestra administración. Sin embargo, traería un cierto beneficio y perspectiva de crecimiento permitirles florecer armoniosamente bajo nuestro estandarte…"
 flavor_per.40.a:0 "¡Los georgianos prosperarán en nuestro gran imperio!"
 flavor_per.41.t:0 "Sarkhej Roza y la ciudad de Ahmedabad"
 flavor_per.41.d:0 "La ciudad de Ahmedabad, iniciada en un principio por Ahmed Sah I Muzaffarid en 1411, fue terminada en 1413. En su interior estaba Manek Chowk, la primera plaza de la ciudad, junto con la fortaleza de Bhadra, ambas asociadas con la leyenda del santo hindú Maneknath. Sus sucesores plantaron árboles a lo largo de las calles de la ciudad, la adornaron con edificios espléndidos y promovieron con generosidad a sus comerciantes y artesanos. \n\nAunque Champaner se convertiría en la capital del sultanato de Guyarata en 1484, Ahmedabad siguió siendo su superior, bien defendida por sus murallas, abastecida por sus huertos y jardines y embellecida con calles, plazas y casas bien planificadas. Los sultanes de Ahmedabad se preocupaban tanto por su bienestar que si oían hablar de una casa o tienda vacía ordenaban que se ocupara.\nAdemás de su incomparable belleza, la ciudad alberga una conocida y amplia mezquita, la Sarkhej Roza. \nPlantar nuestro estandarte en las murallas de la ciudad y usar la misma como centro de administración seguramente nos ayude a mantener nuestro dominio en la región."
 flavor_per.41.a:0 "¡Una ciudad para deslumbrarlos a todos!"
 flavor_per.42.t:0 "Influencias hindúes en la corte persa"
 flavor_per.42.d:0 "Guerra a guerra hemos conseguido lo que muchos creían que era imposible. Ahora gran parte del subcontinente indio se halla bajo nuestro control y, con él, montones de gentes distintas de una gran variedad de creencias y culturas. A pesar de nuestra celosa atención a los detalles y nuestra determinación por mantener nuestra identidad, se ha hecho evidente que muchos elementos del pueblo indio conquistado se han colado en los rincones más íntimas de nuestra uniformidad. De este modo, nos encontramos en una encrucijada, una que decidirá la historia de nuestra nación tal y como la conocemos."
 flavor_per.42.a:0 "¡Es hora de abrazar nuestra nueva identidad!"
 flavor_per.42.b:0 "¡Jamás abandonaríamos nuestras raíces!"
 flavor_per.43.t:0 "La influencia [Root.Culture.GetName]"
 flavor_per.43.desc:0 "Al influir de los grandes sultanes de Al-Ándalus a los emperadores celestiales de China, la gran cultura de [Root.GetName] ha dejado su huella en la historia la inspirar muchos idiomas y civilizaciones diferentes. Ante la restauración de [Root.GetName], ha llegado la hora de volver a ser el centro del arte y la cultura. ¡El hombre del mañana hablará la lengua [Root.Culture.GetName]!"
 flavor_per.43.a:0 "La gloria de [Root.GetName] siempre ha sido su cultura."
 flavor_per.43.b:0 "Fascinante. Pero nuestra burocracia ahora necesita otra cosa."
 flavor_per.43.b.tt:0 "§RAlgunas recompensas y requisitos de misión dependen de la mecánica de §Yinfluencia persa§!.§!"
 flavor_per.44.t:0 "El estudio zoroástrico"
 flavor_per.44.desc:0 "En tiempos recientes los textos y documentaciones de la antigua religión zoroástrica han hallado nueva popularidad en la corte de [Root.GetName]. Si bien pretendía ser un estudio [Root.Religion.GetName] de la teología de Zoroastro, a quedado claro que algunos integrantes del círculo más allegado [Root.GetalalaDir] [Root.Monarch.GetTitle] aceptan sinceramente el concepto de libre albedrío de la fe zoroástrica."
 flavor_per.44.a:0 "Promocionar sus estudios."
 flavor_per.44.a.tt:0 "Esta acción puede enfurecer a los integrantes del §Y[Root.GetCleroOrFallbackName]§!."
 flavor_per.44.b:0 "Tolerar sus estudios en secreto."
 flavor_per.45.t:0 "Las enseñanzas islámicas"
 flavor_per.45.desc:0 "El islam es una religión complicada. Muchos herederos –la paz sea con él– reivindicaron la superioridad de sus enseñanzas sobre las de sus rivales y, finalmente, la fe islámica se acabó dividiendo en diferentes ramas. Solo se puede elegir un camino; solo una rema puede alcanzar la iluminación espiritual.\n\nLos duodecimanos chiíes, también conocidos como imamiyas, tienen una fuerte presencia en [Root.GetName], sin ser mayoritarios en nuestras tierras. Están más que dispuestos a luchar por sus creencias y difundirlas allende de nuestras fronteras.\n\nPor otra parte, la fe suní ya es una religión mayoritaria y no es parte de ninguna orden militante. Aun así, en esta rama existe un deseo general de unificar el islam y sería nuestra tarea realizar el legado de los califatos."
 flavor_per.45.b:0 "Puede que los duodecimanos nos acerquen a Alá."
 flavor_per.45.c:0 "Solo la fe suní puede traer la paz al islam."
 flavor_per.46.t:0 "Esclavos armenios en la nación de [Root.GetName]"
 flavor_per.46.d:0 "La conquista siempre trae nuevas gentes a nuestro redil. Para los armenios, los honorables guerreros del Cáucaso, el destino organizó su caída a manos de [Root.Monarch.GetName]. Suprimidos ya los últimos elementos separatistas mediante distintos métodos, la cuestión de qué habrá que hacer con su población ocupa un lugar importante en las cabezas del sah [Root.Monarch.GetName] y sus consejeros. Muchos entre los [Root.GetQizilbashOrFallbackName] sugieren que no necesitamos paganos indisciplinados en nuestra administración. Sin embargo, tiene un cierto mérito y perspectiva de crecimiento permitirles florecer armoniosamente bajo nuestro estandarte…"
 flavor_per.46.a:0 "¡Permitid que fluyan en nuestra sociedad!"
 flavor_per.46.b:0 "No podemos aguar a nuestra casta superior."
 flavor_per.47.t:0 "Ascenso de [Root.GetName]"
 flavor_per.47.d:0 "El/La [Root.GovernmentName] de [Root.GetName]: un imperio que va de tierras europeas al corazón de la misma India. Con el credo [Root.Religion.GetName] en nuestro espíritu, ya no somos unos meros aspirantes a suceder al Imperio aqueménida, ¡sino sus verdaderos herederos, que les hemos trascendido! Los inmortales palidecen en comparación con las legiones de [Root.GetName] mientras que el aparato administrativo [Root.GetAdjective] deja en vergüenza a los antiguos administradores.\nCiertamente, ningún imperio habido o por haber dejará una huella mayor que [Root.GetName]."
 flavor_per.47.a:0 "Hemos sobrepasado verdaderamente los grandes logros de Ciro."
 flavor_per.48.t:0 "Administración mameluca"
 flavor_per.48.d:0 "La administración de Egipto sigue el modelo de la burocracia ayúbida, incluso mucho tiempo después de que los mamelucos se apoderasen de Egipto. Aunque el destino mameluco era acabar sometidos, su posición como burócratas podría ser útil en cuanto estén bajo la organización de nuestra aristocracia."
 flavor_per.48.a:0 "Esto asegurará nuestra autoridad sobre Egipto."
 flavor_per.49.t:0 "Turcomanos acuden en masa a nuestros estandartes."
 flavor_per.49.d:0 "Tras la caída de la confederación de la Oveja blanca, muchos de sus guerreros han errado por un paisaje desolado saqueando y hostigando a mercaderes itinerantes y campesinos. Hombres sin misión, cuyos corazones estaban llenos de fe y lealtad a sus antiguos señores, ahora carecen de guía en un mundo que cambia más rápido que ellos y los deja atrás. Para estos hemos de alzar nuestro estandarte y hacer crecer la semilla de nuestra fe en sus corazones. Convoquemos a estos aguerridos hombres de las llanuras, ¡que sean quienes dirijan nuestros ejércitos a la grandeza!"
 flavor_per.49.a:0 "¡Traed a los caballos, salimos al alba!"
 flavor_per.50.t:0 "Al Quds as-Sharif"
 flavor_per.50.d:0 "Jerusalén la Santa, situada en el epicentro entre el Levante y Egipto, entre el mar y el desierto, es una de las ciudades más codiciadas del mundo entero y ahora está lista para ser tomada con nuestras tropas atravesando sus puertas. ¡La grandeza y esplendor asociados a la larga y sangrienta historia de la ciudad estará para siempre bajo protección persa!"
 flavor_per.50.a:0 "Está firmemente bajo nuestro poder."
 flavor_per.51.t:0 "Victoria en Egipto"
 flavor_per.51.d:0 "Lo que en el pasado fue un sultanato prestigioso capaz de rivalizar y superar a los turcos ahora no es más que ruinas y cenizas. Nosotros asumiremos su lugar y el papel de sucesores de los califas fatimíes. Nuestra victoria sobre los antiguos señores de Al Qahirah y la posterior captura de la ciudad ha probado que el fuego de nuestra fe arde con más luz y fuerza que cualquier otro. Nuestros consejeros militares informan de que la conquista de Egipto ha aportado enormes cantidades de moneda y prestigio, las piedras angulares de un imperio que perdurará a través de los siglos…"
 flavor_per.51.a:0 "¡El león persa es victorioso!"
 flavor_per.52.t:0 "Legado del Imperio de Delhi"
 flavor_per.52.d:0 "El sultanato de Delhi fue un imperio islámico fundado en esta ciudad que gobernó grandes partes del subcontinente indio durante más de tres siglos. Este poderoso estado llegó a la cima de su poder, esplendor y prestigio cuando se extendió de las tierras del norte del Indostán a las costas de sur de la India. Nosotros completaremos en su lugar lo que ellos fueron incapaces de hacer, ¡uniremos la India bajo el estandarte persa como los auténticos sucesores de Delhi!"
 flavor_per.52.a:0 "¡Somos sus legítimos herederos!"
 flavor_per.53.t:0 "Riqueza de Bengala"
 flavor_per.53.d:0 "Comerciantes de toda China, Borneo y las islas de Malaya llevan sus productos por las costas de Ayutthaya hasta el delta de Bengala, el primer punto de entrada en los mercados indios. En consecuencia, los sultanes de Bengala pudieron beneficiarse enormemente del comercio intercontinental, construyendo así un gran imperio que resultó ser un adversario importante para nuestros ejércitos en sus conquistas de la India. La autoridad y el peso de su moneda ahora recae sobre nosotros…"
 flavor_per.53.a:0 "¡Que corra la moneda!"
 flavor_per.54.t:0 "Un nuevo corcel"
 flavor_per.54.d:0 "¡Años de cruces entre los mejores caballos del mundo han dado por fin sus frutos! Nuestros criadores reales han reunido corceles de Europa, África, Arabia e incluso de China, con el fin de diseñar el caballo de guerra perfecto, el corcel que abrirá el camino de la victoria a nuestros ejércitos y reforzará nuestro lugar en los libros de historia. Cuando nuestros sirvientes reales entran en el palacio del sah, inclinan la cabeza para informar elocuentemente a [Root.Monarch.GetName] de que el proceso está cerca de terminar y que los resultados serán una mejora respecto a la raza existente de caballos que emplean nuestros [Root.GetGhilmanOrFallbackName] y [Root.GetQizilbashOrFallbackName]."
 flavor_per.54.a:0 "¡Veamos qué han logrado nuestros criadores reales!"
