 desc_arm_caspian_riches:1 "Al conquistar Shirvan, hemos conseguido acceso al mar Caspio. Convendría usarlo para realizar comercio y traer riqueza al Estado."
 desc_arm_resurgence:1 "¡Tras años de subyugación, al fin somos libres! ¡Ha llegado el momento de restaurar la gloria de Armenia!"
 desc_arm_liberator:1 "Nuestro glorioso líder nos ha llevado a muchas victorias, ¡que se le conozca como el Liberador de Armenia!"
 desc_arm_resurgent_armenia:1 "Hemos reclamado las tierras que antaño pertenecieron a nuestros antepasados. A partir de aquí forjaremos un futuro glorioso para la gran nación de Armenia."
 desc_arm_georgian_union:1 "Los georgianos son nuestros hermanos y mientras estemos unidos, nadie se nos puede oponer."
 desc_arm_caucasian_union:1 "Las naciones del Cáucaso llevaban demasiado tiempo subyugadas por potencias extranjeras. Bajo nuestro poder, disfrutarán de la libertad como nuestros iguales."
 desc_arm_church_east:1 "Nuestra alianza con la Iglesia de Oriente restaurará el dominio de la cruz sobre Oriente Medio."
 desc_arm_dethrone_turkomans:1 "Los turcomanos ya no son una piedra en el zapato. Hemos destrozado sus ejércitos y sus tierras están abiertas para la conquistas."
 desc_arm_artaxiad_legacy:1 "La gloria de la dinastía artáxida perdura. Sobre nosotros recae reclamar las tierras que poseyeron en el pasado y expandirlas más aún."
 desc_arm_national_awakening:1 "Nuestra nación finalmente despierta de su largo sueño. Los armenios en todos los lugares deben estar orgullosos de nuestra recién avivada conciencia nacional."
 desc_arm_booming_wool_industry:1 "La industria lanera constituye la columna vertebral de nuestra economía. Invertir en su expansión nos beneficiaría enormemente."
 desc_arm_resettle_ancestral:1 "Ya es hora de repoblar con armenios las tierras que nos pertenecieron en el pasado, ¡es nuestro derecho de nacimiento!"
 desc_arm_reunite_diaspora:1 "La nación armenia está dispersa por extensas tierras. Hemos de esforzarnos al máximo para traer a todos de vuelta y concentrarlos en nuestras tierras centrales."
 desc_arm_renew_crusades:1 "El cristianismo ha sufrido enormemente bajo la amenaza de la media luna. Ha llegado la hora de lanzar una nueva cruzada y darle la vuelta a esta guerra eterna."
 desc_arm_new_anatolian_hegemon:1 "La hegemonía otomana pertenece al pasado, ¡y mientras que su capítulo en la historia ha acabado, el nuestro acaba de empezar!"
 desc_arm_great_city_tigranes:1 "La gran ciudad de Tigranakert se ha restaurado el fin. Se alza como un monumento a la riqueza y el poder de nuestra nación."
 desc_arm_ecclesiastical_revival:1 "La Iglesia armenia apostólica ha sufrido enormemente en los siglos anteriores. Revivamos nuestra religión, pues es uno de los pilares de nuestra sociedad."
 desc_arm_cathedral:0 "Se ha restaurado a su antigua gloria la muy santa catedral de Ereván. ¡Regocijaos, fieles de Armenia!"
 desc_arm_holy_sites_protector:1 "Se han reclamado los lugares santos profanados de nuestra iglesia y restaurado a su antigua gloria. Seremos sus guardianes para siempre."
 desc_arm_sword_of_true_faith:0 "¡Somos la espada de la fe verdadera y todos los que osen oponerse a nosotros sufrirán el más horrible de los destinos!"
 desc_arm_coptic_restoration:1 "Las antiguas tierras de Egipto prosperarán bajo el gobierno restaurado de los cristianos coptos."
 desc_arm_new_capital:0 "Hay que invertir en nuestra capital recién elegida para que refleje la riqueza y poder de nuestro país."
 desc_geo_restoring_order:1 "Hemos conseguido superar la crisis que amenazaba nuestro país y traer el orden a Georgia."
 desc_geo_rus_alliance:1 "Los zares de Rusia son nuestros aliados naturales y hermanos en la fe. ¡Juntos lograremos cosas grandes!"
 desc_geo_powerful_nobles:1 "A los nobles de Georgia se le dio demasiada libertad sin prácticamente nada que los mantuviera a raya. Suponen una amenaza significativa para nuestro país."
 desc_geo_house_reunited:1 "Hemos solucionado los problemas dinásticos y las tierras de la dinastía de la dinastía Bagrationi vuelven a estar unidas de nuevo."
 desc_geo_succession_secured:1 "Se ha evitado la amenaza de una crisis sucesoria ¡Larga vida al rey y a su legítimo heredero!"
