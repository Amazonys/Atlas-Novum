 estate_nobles_deteriorating_army:0 "Ejército deteriorado"
 estate_nobles_deteriorating_army_desc:0 "Una combinación de despoblación, corrupción, descentralización y politiqueo cortesano constante han provocado la decadencia del cargo de strategos y el ejército en general. Nuestro ejército, si se le puede llamar así, es solo capaz de defender la ciudad y carece de capacidad ofensiva."
 estate_church_union_of_the_churches:0 "Unión de las iglesias"
 estate_church_union_of_the_churches_desc:0 "Las acciones de Juan VIII en el Concilio de Florencia han consolidado un nuevo futuro para la Iglesia ortodoxa. Si la situación avanza, pronto se habrá reparado el cisma, para consternación de la Iglesia ortodoxa."
 estate_burghers_reliance_on_republics:0 "Dependencia de las repúblicas"
 estate_burghers_reliance_on_republics_desc:0 "Ante la pérdida de nuestros puertos y cada vez más esperanzas puestas en el apoyo de las repúblicas mercantes, la tarea de adquirir barcos se ha delegado a comerciantes extranjeros. Si nos dieran la espalda, nuestra flota estaría indefensa."
 estate_burghers_exkousseiai_for_latins:0 "Exención de impuestos para comerciantes latinos"
 estate_burghers_exkousseiai_for_latins_desc:0 "Mediante una extensa tarea de persuasión, los comerciantes latinos consiguieron que se les eximiera del arancel kommerkion. Hemos de anular esa exención porque está perjudicando al tesoro y la confianza de nuestros propios comerciantes."
 estate_church_BYZ_legitimization_of_dynasty:0 "Legitimación de la dinastía"
 estate_church_BYZ_legitimization_of_dynasty_desc:0 "Adoptemos una política de apoyo mutuo entre el patriarca y el monarca que refuerce a ambos lados en el proceso."
 estate_burghers_BYZ_single_market:0 "Promover un mercado único"
 estate_burghers_BYZ_single_market_desc:0 "Es hora de dedicarnos a una política de proteccionismo, nada demasiado foráneo para los antiguos comerciantes bizantinos. A través de una centralización en Constantinopla, convertiremos a nuestra capital en un centro de distribución y comercio donde todos puedan comprar lo que sea."
 
 #Gov Reforms
 reform_the_pronoiars_reform:0 "Reformar el sistema de pronoia"
 reform_the_pronoiars_reform_desc:0 "El sistema de pronoia ha ido evolucionando a concesiones de terreno permanentes y hereditarias. En combinación con la pérdida de tierras que experimentamos en los siglos anteriores a la cruzada de Varna, la cantidad de concesiones de pronoia ha ido en un descenso constante. Necesitamos reformar este sistema."
 pronoiar_monarchy_reform:0 "Monarquía pronoiaria"
 pronoiar_monarchy_reform_desc:0 "Una forma de gobierno autocrático en la cual el monarca depende del apoyo de los pronoiarios, gente a la que se le ha concedido una extensión de tierra, temporal o hereditaria, sobre todo gracias a su servicio militar"
 restoration_of_the_senate_reform:0 "Reimplantar el Senado"
 restoration_of_the_senate_reform_desc:0 "La institución del Senado romano se conservó durante la división del Imperio y ha sobrevivido durante décadas desde entonces. Sin embargo, debido a las políticas de centralización e intentos de quitarle poder, el Senado ha dejado de existir como verdadera institución. En esta época de tantos pensadores políticos, su restauración se podría ver como un paso adelante."
 laesio_enormis_reform:0 "Laesio enormis"
 laesio_enormis_reform_desc:0 "Laesio enormis es la idea de que si un contrato legal se considera injusto, la parte perjudicada puede retirarse del acuerdo. Esta idea de justicia correctora ganó popularidad en el Imperio bizantino, cerca del cambio de milenio, cuando los pobres vendían tierras a los nobles a un precio excesivamente bajo."
 restore_the_master_of_offices_reform:0 "Restaurar el maestro de los oficios"
 restore_the_master_of_offices_reform_desc:0 "El magister officiorum fue uno de los cargos principales de la administración civil del Imperio bizantino. Sus responsabilidades exactas cambiaron con el paso de los siglos, pero el puesto llevaba asignado una gran variedad de tareas. Cayó en desgracia al igual que otras partes antiguas de la administración, y fue reducido a un cargo menor, pero aún importante en el imperio, los magistros."
 mechanic_enables_statesman_autonomy_reduction_yes:0 "El consejero §Yestadista§! ahora proporcionará una reducción de autonomía mensual de §G-0,01§! por nivel"
 theme_system_reform:0 "Sistema de temas"
 theme_system_reform_desc:0 "El de sistema de temas era el modo división provincial bizantina basado en torno al ejército. Al vincular en gran medida la administración civil a la militar, contribuyó a dotar a las zonas fronterizas de una defensa adecuada y mejoró las capacidades militares del Estado."
 mechanic_BYZ_buff_dynatoi_land_grants_yes:2 "Se refuerza el privilegio estamental «§YDerecho a la tierra de eugeneis§!»: ahora no costará §YAbsolutismo máximo§! y proporcionará un modificador de §G+1,0%§! al límite de fuerzas terrestres."

 
 mechanic_enables_pronoias_yes:0 "Puede crear §Ypronoiarios§!."
