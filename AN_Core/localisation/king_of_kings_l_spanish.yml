 ers_guardians_of_the_sacred_fire:0 "Guardianes del fuego sagrado"
 ers_guardians_of_the_sacred_fire_desc:0 "El cargo de Rey de reyes no solo es la autoridad absoluta de nuestro país, sino también el guardián de la llama sagrada. Por lo tanto, su papel tiene una gran función divina."
 ers_restore_the_academy_of_gondishapur:0 "Refundar la Academia de Gondishapur"
 ers_restore_the_academy_of_gondishapur_desc:0 "La Academia de Gondishapur era uno de los grandes centros educativos durante la era sasánida. Tras caer en manos musulmanas, la institución siguió sirviendo servicio hasta que acabó siendo superada por la Casa de la Sabiduría de Bagdad. Desde entonces todos se han olvidado de la Academia de Gondishapur. Es hora de refundarla."
 ers_wuzurg_framadar:0 "Wuzurg framadar"
 ers_wuzurg_framadar_desc:0 "Todo gran imperio necesita una burocracia que pueda soportar su peso. En la época del Imperio sasánida, esta burocracia era gestionada por el Wuzurg framadar, el gran visir de la era zoroástrica. En nuestro estado, este consejero influyente y el clero zoroástrico manejaban muchos asuntos administrativos."
 ers_reform_the_savaran_cavalry:0 "Reformar la caballería saravana"
 ers_reform_the_savaran_cavalry_desc:0 "La caballería saravana fue en el pasado la columna vertebral del Imperio sasánida. Su armamento y armadura los convertían en enemigos muy temidos en el campo de batalla y la élite de sus miembros formaba una clase propia en la sociedad sasánida. Es hora de volver a sacar al campo de batalla a este prestigioso grupo de jinetes para que vuelva a defender a Eransahr de sus enemigos."
 ers_rebuild_the_caspian_gates:0 "Reconstruir las Puertas del Caspio"
 ers_rebuild_the_caspian_gates_desc:0 "La caída del imperio sasánida ante los musulmanes es una oportunidad de aprendizaje para nuestro Estado. Reforzar nuestras defensas y reconstruir las Puertas del Caspio será muy importante para el Imperio zoroástrico en ascenso."
 ers_sasanian_siege_warfare:0 "Tácticas de asedio sasánidas"
 ers_sasanian_siege_warfare_desc:0 "En el punto álgido del conflicto sasánida-bizantino, los zoroástricos emplearon tácticas efectivas de zapa e ingenios de asedio para conquistar ciudades fortificadas. Aunque sus armas de asedio han quedado anticuadas, sus tácticas nos resultarán más que valiosas."
