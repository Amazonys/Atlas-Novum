 desc_ARB_estate_burghers_desert:0 "El duro terreno desértico no nos es extraño."
 desc_ARB_oasis_city_on_stop_to_mecca:0 "Pese a la dureza del terreno, la provincia alberga una gran ciudad entre las dunas, visitada a menudo por muchos peregrinos del hach."
 desc_ARB_oasis_city_on_stop_to_mecca_2:0 "Pese a la dureza del terreno, la provincia alberga una gran ciudad entre las dunas, visitada a menudo por muchos peregrinos del hach."
 desc_ARB_local_madrasa:0 "Hay una madrasa situada en la provincia, para progresa en los avances teóricos para todo el mundo musulmán."
 desc_ABR_safety_for_the_caravans:0 "Nuestra política de protección de las caravanas ha atraído a muchas más a viajar por nuestros territorios."
 desc_ARB_social_cohesion:0 "Las enemistades tribales, si bien sangrientas, son el método más efectivo de resolver conflictos."
 desc_ARB_holders_of_the_two_cities:0 "Nuestra autoridad como administradores de las Ciudades antes nos ha hecho especialmente populares entre los musulmanes."
 desc_ARB_allegiance_of_the_oases:0 "Pese que ejercemos un control débil, las distintas aldeas de los oasis mantienen su lealtad pese a su aislamiento natural."
 desc_ARB_felicitous_arabia:0 "La provincia está llena de valles y colonias que proporcionan un clima más benévolo comparado con el resto de Arabia."
 desc_ARB_northern_citadel:0 "La ciudad de aquí tiene una ciudadela poderosa cuya toma sería una tarea más que monumental."
 desc_ARB_dhimmi_self_government:0 "Le hemos dado a la «gente del libro» el derecho a gobernarse a sí mismos en nuestro nombre."
 desc_ARB_claiming_title_of_caliph:1 "Por ambicioso que pueda parecer, hemos reclamado el título de califa, el líder espiritual y temporal de todo el islam."
 desc_ARB_united_islam_upgraded:0 "El islam se ha unido bajo nuestro califato legítimo."
 desc_ARB_reconquest_of_sicily:0 "Hemos reclamado Sicilia, un territorio antaño musulmán que los cristianos tomaron hace siglos."
 desc_ARB_mosque_of_kairouan:0 "La mezquita y la ciudad santa de Kairuán son consecuencia directa de la conquista del Magreb por fuerzas rashidun hace siglos, y como una de las ciudades fortalezas que ganó importancia, deberíamos gestionarla."
 desc_ARB_second_islamic_golden_age_modifier:0 "Nuestra nación está reviviendo la renovada segunda Edad de oro del islam. Nuestra nación es hogar de muchos eruditos y polímatas, lo que avanza el conocimiento en todos los campos conocidos por el hombre."
 desc_ARB_alhambra_diplo_annex_cost:0 "La Alhambra es uno de los símbolos del poder musulmán en España."
 desc_ARB_rekindling_the_flames:0 "Estamos reavivando las llamas de la tolerancia omeya y el progreso científico que se produjo durante su apogeo."
 desc_ARB_highway_of_the_martyrs:0 "Conmemoramos la batalla de Tours, donde la yihad original contra Europa terminó debido a una derrota catastrófica. Esta vez es distinto."
 desc_ARB_reroute_the_trade_north:0 "Estamos desviando a los mercaderes de la India hacia el mar Rojo y el golfo Pérsico"
 desc_ARB_the_caliphate_rises:0 "A pesar de todas las adversidades, nuestro Estado se ha alzado y las reclamaciones del Califato se tratan con más respeto."
 desc_ARB_only_rightful_caliphs:0 "Al haber derrotado al mayor y más poderoso adversario, hemos demostrado a todo el Dar al-islam que somos los califas legítimos."
 desc_ARB_reconnected_with_shiite_stronghold:0 "Hemos vuelto a conectarnos con Persia, una ubicación donde vive una gran diáspora chií."
 desc_ARB_conquered_the_shiite_stronghold:0 "Hemos conquistado Persia, el bastión chií que los safávidas intentaron convertir en su base."
 desc_ARB_eastern_flank:0 "Nos hemos asegurado los montes Zagros, lo que nos protege de un ataque por la retaguardia y nos permite centrarnos en las defensas en otros lugares."
