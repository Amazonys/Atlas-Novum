 #Events
 
 flavor_mam.100.t:0 "La nueva flota mameluca"
 flavor_mam.100.d:0 "A lo largo de [GetYear], la flota mameluca experimentó un importante desarrollo y expansión. Reconocimos la importancia estratégica del poder marítimo e invertimos mucho en la construcción de nuevas embarcaciones, mejorar de infraestructuras y mejorar las capacidades navales. Nuestro trabajo llevó a la creación de una flota formidable que desempeñó un papel en la protección de nuestras rutas comerciales marítimas, la proyección del poder en el Mediterráneo y el mantenimiento de una presencia fuerte a lo largo de nuestros territorios costeros. Mediante una planificación e innovación diligente, conseguimos transformar nuestras fuerzas navales en una entidad marítima respetada e influyente en esta era."
 flavor_mam.100.a:0 "Centrarse en nuestra flota de galeras."
 flavor_mam.100.b:0 "Debemos financiar nuestra flota mercante."
 flavor_mam.100.c:0 "¡Desarrollemos un muro de madera formidable!"
 flavor_mam.100.e:0 "¡Nuestra flota explotará los siete mares!"
 flavor_mam.100.f:0 "¡Nadie se enfrentará a nuestras poderosas flotas!"

 flavor_mam.101.t:0 "Renovar la Biblioteca de Al-Zahiriyah"
 flavor_mam.101.d:0 "La biblioteca de Al-Zahiriyah se alza como un testamento de nuestra dedicación al conocimiento y el aprendizaje. Fundada durante nuestro reinado, imaginamos un centro de estudios que conserve y difunda textos valiosos de diversos campos. Nuestra biblioteca se vanagloria de una extensa colección de manuscritos que representan diversas disciplinas, como teología, filosofía, ciencia y literatura. Nos enorgullecemos enormemente de haber creado un depósito que no solo ha enriquecido nuestra herencia cultural sino que también ha servido como faro de ilustración durante generaciones."
 flavor_mam.101.a:0 "¡Un hermoso símbolo de nuestra mente innovadora!"
 flavor_mam.101.b:0 "Mejor financiemos una renovación de madrasas a escala nacional."

 flavor_mam.102.t:0 "El comercio de cereales en Egipto"
 flavor_mam.102.d:0 "En nuestra época, el comercio de cereales desempeñaba un papel fundamental para el mantenimiento de la prosperidad de nuestro imperio. Reconocemos la importancia de una producción y distribución eficientes de cereales que garanticen un suministro estable de alimentos a nuestra población. Nuestros graneros bien organizados y redes comerciales facilitaban la circulación de cereales por nuestros territorios, lo que fomentaba el crecimiento económico y la estabilidad social. Al priorizar el desarrollo de este comercio, demostramos nuestra dedicación al bienestar de nuestros súbditos y la fuerza permanente de nuestro reino."
 flavor_mam.102.a:0 "¡Centrémonos en distribuir nuestra riqueza!"
 flavor_mam.102.b:0 "Debemos fijarnos en aumentar la producción."
 mam_more_exports_2_tt:0 "\nPodremos usar la acción diplomática §YExportar cereales§! con §Y2§! países más."

 flavor_mam.103.t:0 "La administración del dominio mameluco"
 flavor_mam.103.d:0 "Nos encontramos en una importante encrucijada de nuestra historia. Muchos de nuestros consejeros apoyan la idea de un nuevo estado, modernizado y verdadero rival de las potencias más fuertes de Europa. Sin embargo, los más conservadores entre nosotros mantienen que nuestra mejor apuesta para ser inmortalizados en los libros de historia está anclada en nuestras ambición de revivir el califato."
 flavor_mam.103.a:0 "Somos la continuación del §Ycalifato§!."
 flavor_mam.103.b:0 "¡Son necesarias reformas más radicales!"

 flavor_mam.104.t:0 "El waqf de [Root.Monarch.GetName]"
 flavor_mam.104.d:0 "Para demostrar de nuestra dedicación a la mejora de nuestra sociedad hemos elegido crear un waqf. Mediante este acto, dedicamos una parte significativa de nuestro patrimonio y recursos a crear una dotación benéfica permanente, destinada a apoyar iniciativas de educación, sanidad y bienestar sociales para nuestro pueblo. Este waqf servirá como testimonio de nuestro legado duradero de benevolencia que aspira a proporcionar servicios esenciales y oportunidades durante generaciones para mostrar nuestra dedicación al bienestar y el progreso de nuestro reino."
 flavor_mam.104.a:0 "¡Patrocinemos madrasas académicas!"
 flavor_mam.104.b:0 "Mejor financiemos lugares de culto."
 flavor_mam.104.c:0 "¡Aseguremos financiación para ampliar la universidad de Al-Azhar!"
 flavor_mam.104.e:0 "Este año no, hermano…"

 flavor_mam.105.t:0 "Coffea arabica"
 flavor_mam.105.d:0 "Bajo la administración del sultanato mameluco en el siglo XV, el cultivo del coffea arabica vio un desarrollo notable. Al reconocer el potencial de esta planta exótica iniciamos esfuerzos para cultivar y mejorar sus técnicas de crecimiento. Nuestros expertos de agricultura estudiaron meticulosamente las condiciones óptimas de crecimiento, lo que llevó a una mejora de las cosechas y la calidad. La producción de café resultante no solo se convirtió en una fuente de orgullo sino también en un valioso producto comercial que aumenta nuestra fuerza económica. Nuestra dedicación a fomentar el crecimiento del coffea arabica ha desempeñado un papel en su significado resultante como bebida apreciada a escala mundial."
 flavor_mam.105.a:0 "Confiaremos su desarrollo a los comerciantes."
 flavor_mam.105.b:0 "Le irá mejor en manos del Estado."

 flavor_mam.106.t:0 "Las almenaras de Gonder"
 flavor_mam.106.d:0 "En [GetYear] hemos terminado prácticamente la conquista de Etiopía como parte de nuestras ambiciones territoriales. Mientras algunos abogan por estudiar y aprender de la administración etíope para obtener posibles ideas sobre la gobernanza, otros consideran que la destreza militar de las fuerzas etíopes es una lección valiosa. La posible adquisición de conocimientos de las prácticas administrativas etíopes resulta atractiva por su larga historia y sus matices culturales. Al mismo tiempo, las formidables estrategias militares empleadas por los etíopes suscitan el deseo de adquirir conocimientos sobre tácticas defensivas eficaces. En última instancia, la decisión de emprender la conquista o la colaboración depende del equilibrio entre las aspiraciones políticas y los beneficios pragmáticos del intercambio intercultural."
 flavor_mam.106.a:0 "¡Los mejores y más brillantes de ellos prosperarán en nuestras sociedades!"
 flavor_mam.106.b:0 "Podemos aprender de sus innovaciones militares."

 flavor_mam.107.t:0 "Un noble etíope competente"
 flavor_mam.107.d:0 "Ha llegado a nuestra corte la noticia de que un talentoso noble etíope hizo gala de una notable perspicacia en su ascenso por los escalafones administrativos de los territorios etíopes ocupados por los mamelucos. Sus dotes diplomáticas y de gobierno le valieron el respeto tanto de las autoridades mamelucas ocupantes como de sus compatriotas etíopes. Mediante astutas negociaciones y alianzas estratégicas, logró navegar a través del complejo panorama político, protegiendo eficazmente los intereses de su pueblo incluso bajo nuestro gobierno. Su ascenso ha demostrado el potencial del liderazgo local para prosperar incluso en circunstancias difíciles y ofrece un rayo de esperanza y estabilidad en una época de incertidumbre. Su legado sirve como testimonio de la resistencia y aptitudes de la nobleza etíope frente presiones externas."
 flavor_mam.107.a:0 "Seguiremos su carrera con gran interés."
 
 flavor_mam.108.t:0 "Las muchas capitales de los etíopes"
 flavor_mam.108.d:0 "El pueblo de Etiopía, pese a estar bajo nuestra firme administración, es conocido por trasladar sus centros. Tal como indica su historia, sus sociedades son móviles y sus cortes encuentran alojamiento en muchas de sus provincias. No obstante, esta movilidad constante complica su control y el que pago de impuestos."
 flavor_mam.108.a:0 "Designar un centro urbano para su pueblo."
 flavor_mam.108.b:0 "Que sus nobles locales se ocupen, esto no es asunto para nuestra corona."

 flavor_mam.109.t:0 "Los monasterios coptos florecen"
 flavor_mam.109.d:0 "Bajo nuestro magnánimo gobierno, muchos centros de fe de los territorios etíopes no solamente han florecido, sino que también han aumentado el número de asistentes a los días de oración. Evidentemente, esto es una señal de una buena política hacia este pueblo desgraciado y conquistado…"
 flavor_mam.109.a:0 "Un ejemplo resplandeciente de nuestra gran sociedad."

 flavor_mam.110.t:0 "Reclutas etíopes en el ejército"
 flavor_mam.110.d:0 "La integración de extranjeros en nuestro ejército siempre ha sido un asunto delicado. Al fin y al cabo, nadie quiere armar al que te puede atacar, sobre todo a un antiguo rival acérrimo. A pesar de estos peligros, hemos ascendido a gente conquistada a grandes posiciones de nuestra sociedad. El resultado es que muchos de ellos desean unirse a nuestro ejército voluntariamente y defender a nuestro pueblo así como el suyo."
 flavor_mam.110.a:0 "Nos sentimos muy orgullosos de ellos."

 flavor_mam.111.t:0 "Administrar los territorios del norte"
 flavor_mam.111.d:0 "Durante la últimas décadas el caos, el abandono y las revueltas se han apoderado de nuestros territorios sirios. Revueltas, disidencia y exigencias de autonomía ante nuestra decadente y marchita administración hicieron que las peticiones sirias fueran más fuertes y difíciles de ignorar. El resultado es que nos vemos obligados a decidir si queremos darle autonomía bajo la careta de nuestro estandarte o les damos una independencia local bajo nuestra administración."
 flavor_mam.111.a:0 "Dejaremos que los §Ysirios§! se administren bajo nuestro estandarte."
 flavor_mam.111.b:0 "Negociar con rebeldes es impropio de nosotros."

 flavor_mam.112.t:0 "El corazón de un imperio"
 flavor_mam.112.d:0 "Lo que en el pasado fue el orgulloso corazón de la capital más prestigiosa del mundo islámico, ahora yace en ruinas cuando el pretendido sultán del Imperio otomano cayó ante la fuerza de nuestros ejércitos y el poder de nuestra fe sobre la suya. Para celebrar esta gran victoria hemos hecho marchar nuestras tropas por la antigua capital del antiguo imperio en una demostración de fuerza y supremacía sobre nuestro enemigo."
 flavor_mam.112.a:0 "¡[151.GetName] será la joya de nuestra corona!"
 flavor_mam.112.b:0 "Su pueblo prosperará en nuestro nuevo imperio…"
 flavor_mam.112.c:0 "¡Somos victoriosos!"

 flavor_mam.113.t:0 "El Dar al-Majzén"
 flavor_mam.113.d:0 "En el corazón de [343.GetName], entre las bulliciosas callejuelas y los vibrantes mercados de la antigua medina, se encuentra el resplandeciente Palacio Real de [343.GetName], conocido como Dar al-Majzén. [GetYear] considera este palacio un bastión de la autoridad real, donde nuestra dinastía grabará su legado en los propios muros. Al acercarse a la grandiosa entrada, la puerta de Bab el Majzén está decorada con fascinantes azulejos de zellige, con cada pieza intrincada refleja el arte de la época.\n\nEn su interior, un tapiz de historia se despliega en los aposentos del palacio, donde los gobernantes orquestan los asuntos de Estado y celebran reuniones ilustres. Este palacio es la encarnación viviente de la artesanía marroquí, todo detalle, desde los intrincados patrones hasta los altísimos muros, susurra historias de un pasado resplandeciente.\n\nLa conquista de tan ilustre monumento es una clara señal de nuestra fuerza superior ante a la adversidad y todos nuestros enemigos."
 flavor_mam.113.a:0 "¡Comencemos la reconstrucción!"
 flavor_mam.113.b:0 "Solo haremos un mantenimiento."

 flavor_mam.114.t:0 "La arquitectura en la Persia safávida"
 flavor_mam.114.d:1 "Entre la edad de oro del Imperio persa durante nuestro sigo, se desarrolla una narrativa notable de esplendor arquitectónico. Cúpulas majestuosas e intrincados trabajos de azulejos embellecen el paisaje mientras los gobernantes del pueblo persa crean una identidad arquitectónica única que fusiona su herencia ilustre con diseños innovadores. Los deslumbrantes tonos turquesa y cobalto de los mosaicos de la Mezquita del Imán de Isfahán reflejan un compromiso profundo con la estética. El palacio de Ali Qapu se alza en grandiosidad; su intrincada caligrafía y su delicado trabajo en estuco reflejan una sociedad que aprecia la fusión de arte y arquitectura. Entre estas estructuras, su linaje real no solo construye edificios sino que teje una narrativa de legado cultural donde la arquitectura se convierte en un lienzo donde la brillantez del imperio queda grabada para la prosperidad."
 flavor_mam.114.a:0 "Hay mucho que aprender de unas construcciones tan ilustres…"

 flavor_mam.115.t:0 "La construcción comienza en [4316.GetName]"
 flavor_mam.115.d:0 "Grandes planes se han apoderado de nuestra corte, muchos consejeros apoyan la idea de un gran canal que conecte nuestros puertos mediterráneos con nuestro dominio de mar Rojo. Esta obra de ingeniería seguramente lleve mucho tiempo, sin embargo, estamos seguro de que nuestros arquitectos e ingenieros pueden llevarlo a cabo, inaugurando una nueva era de navegación marítima y de libertad de movimiento."
 flavor_mam.115.a:0 "¡Una maravilla de las aptitudes ilimitadas del hombre!"

 flavor_mam.116.t:0 "Extensión del monopolio sobre el café"
 flavor_mam.116.d:0 "El permiso [Root.GetdeldelaDir] [Root.Monarch.GetTitle] sobre plantaciones de la planta del café ha expirado ya. Muchos [Root.GetBurguesesName] se preguntan si lo ampliaremos o si se pondrá fin a esta política benévola en los próximos años."

