 BYZ_justinians_empire_decision_title:0 "Imperio de Justiniano"
 BYZ_justinians_empire_decision_desc:0 "El acto de restablecer las fronteras a la extensión de Justiniano sería de gran prestigio e indicaría que un gran futuro está por venir. Esforcémonos por conseguirlo."
 BYZ_build_hexamilion_wall_decision_title:0 "Reconstruir el muro del Hexamilión"
 BYZ_build_hexamilion_wall_decision_desc:0 "Destruido por los otomanos, las murallas que protegían Morea han sido destrozadas. Corrijamos eso."
 BYZ_build_theodosian_wall_decision_title:0 "Reparar las murallas de Teodosio"
 BYZ_build_theodosian_wall_decision_desc:0 "Las poderosas murallas de Teodosio se han ido deteriorando. Si Constantinopla ha de mantenerse firme, esto no puede continuar. Hay que reparar las murallas."
 BYZ_bosphorus_toll_decision_title:0 "Ampliar el peaje del Bósforo"
 BYZ_bosphorus_toll_decision_desc:0 "Mejoremos la recaudación de impuestos en el Bósforo. Se podría mejorar la política y ejecución del peaje."
 preview_missions_decision_title:0 "Vista previa de las misiones ramales"
 preview_missions_decision_desc:0 "En su estado actual, podemos elegir una de las distintas subramas del árbol de misiones. Elijamos sabiamente."
 preview_missions_decision_ct:0 "Tiene alguna §Ymisión ramal§! de la que podemos tener una vista previa."
 BYZ_revoke_deteriorating_army_title:0 "Reparar el ejército"
 BYZ_revoke_deteriorating_army_desc:0 "El ejército bizantino lleva siglos en un declive continuo. Con poca soldadesca a nuestra disposición, debemos resistir la invasión otomana y devolverlo a su antigua gloria."
 BYZ_revoke_exkousseiai_title:0 "Acabar con el favoritismo latino"
 BYZ_revoke_exkousseiai_desc:0 "Mediante prácticas retorcidas, los comerciantes latinos han conseguido muchos privilegios a costa de nuestros propios comerciantes. Acabemos con eso."
 BYZ_at_least_7_trade_income_tt:0 "Al menos un §Y7,0§!¤ de ingresos mensuales por §Ycomercio§!."
 BYZ_revoke_union_of_the_churches_title:0 "Fin de la unión de las iglesias"
 BYZ_revoke_union_of_the_churches_desc:0 "Tras el Concilio de Florencia hemos entrado, técnicamente, en una unión con la Iglesia católica. Considerada solo como un recurso para conseguir apoyo, ha disgustado a los ciudadanos de Constantinopla."
 BYZ_integrate_galata_title:0 "Integrar Gálata."
 BYZ_integrate_galata_desc:0 "Gálata es una colonia genovesa situada al norte del Cuerno de oro. Fundada por el tratado de Ninfeo en 1261, ya ha dejado de ser útil y los genoveses deben ser expulsados."
 BYZ_mosaicists_decision_title:0 "Exportar mosaiquistas bizantinos"
 BYZ_mosaicists_decision_desc:0 "Tenemos artesanos expertos cuya fama supera las fronteras de nuestra nación. Su pericia es un activo importante que podríamos explotar."
 BYZ_ecumenical_decision_title:0 "Celebrar un concilio ecuménico"
 BYZ_ecumenical_decision_desc:0 "Para reforzar la cohesión del cristianismo oriental, debemos de convocar la reunión de los patriarcas y todos los obispos para tratar las cuestiones de la fe."
 BYZ_become_orthodox_again_title:0 "Regreso a la ortodoxia"
 BYZ_become_orthodox_again_desc:0 "Hemos traicionado el rito cristiano oriental para conseguir el apoyo de Occidente. Si bien muchos apoyan nuestras decisiones, hay voces que claman por regresar y desafiar al Papa."
 
