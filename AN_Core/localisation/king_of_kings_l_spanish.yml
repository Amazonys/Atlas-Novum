 MEE_Byzantine_Events.1.t:0 "La reconquista de Serbia"
 MEE_Byzantine_Events.1.d:0 "Las tierras que fueron partes centrales del reino serbio pertenecieron en el pasado a los romanos. Debido a sus delirios de independencia, tuvimos que librar muchas guerras para contenerlos y les costó muchas luchas separarse finalmente del imperio. Con el ascenso del imperio serbio, el país se convertiría en un actor decisivo, aunque también ellos han recibido el frío toque de la decadencia. Hoy, tras recuperarnos, nos alzamos victoriosos sobre los potentados cuyos ancestros nos traicionaron tan deslealmente."
 MEE_Byzantine_Events.1.a:0 "Su traición no terminará aquí. ¡Nos encargaremos de ellos como es debido!"
 MEE_Byzantine_Events.1.b:0 "Dejarles conservar sus posesiones."
 
 MEE_Byzantine_Events.2.t:0 "Los gricos de Italia"
 MEE_Byzantine_Events.2.d:0 "Desde la antigüedad, los territorios del sur de Italia han estado habitados por griegos, cuyos antepasados fueron colonos llegados del este. Esta gente se vio reunida con el resto del mundo griego durante el breve periodo del dominio bizantino, pero incluso ese vínculo se cortaría con el retroceso del Imperio romano oriental. Hoy estos territorios vuelven a estar en manos de un gobierno helénico que garantiza a la población local que su identidad y rica historia se conservará bajo este nuevo poder. No cabe duda que apoyar a los gricos reforzará nuestro control sobre el área."
 MEE_Byzantine_Events.2.a:0 "¡Ahora reconectados con nuestra metrópolis!"
 
 MEE_Byzantine_Events.3.t:0 "El sucesor de Belisario"
 MEE_Byzantine_Events.3.d:0 "Nuestra conquista de los lombardos ha visto el ascenso en nuestras filas de muchos grandes soldados. Muchos de ellos ya se han ganado el cargo de strategoi, consiguiendo fama mediante su valor. Pero solo puede haber un sucesor de Belisario, el general principal del emperador Justiniano, cuyo talento en el mando le permitió recuperar temporalmente la posesión de Roma y volver a unir el resquebrajado mundo romano. Hay cuatro candidatos principales para este puesto; un docto estudioso del strategikon, un líder valiente e inspirador, un excelente especialista en asedios y un hombre que manifestaba un brillante pensamiento estratégico."
 MEE_Byzantine_Events.3.a:0 "Su sucesor habrá estudiado el arte de la guerra."
 MEE_Byzantine_Events.3.b:0 "¡Que su heredero dirija la carga!"
 MEE_Byzantine_Events.3.c:0 "Derribará los castillos como si fueran árboles."
 MEE_Byzantine_Events.3.e:0 "Su sucesor será un estratega brillante."
 
 MEE_Byzantine_Events.4.t:0 "Roma en manos romanas"
 MEE_Byzantine_Events.4.d:0 "La última vez que un imperio romano estuvo en posesión de la Ciudad Eterna fue en 751, hace más de siete siglos. Dese entonces y hasta ahora ha estado en manos de los Estados Pontificios, que presiden espiritualmente sobre el catolicismo. No se puede decir que la ciudad haya quedado desatendida pero, desde luego, no ha visto el crecimiento deseado. A partir de hoy la ciudad vuelve a estar en manos romanas, pero la población no se considera romana. Pero con lo grandiosa que fue la entrada de nuestro ejército en Roma, la suerte está echada y preferimos caer antes que dejar marchar a Italia."
 MEE_Byzantine_Events.4.a:0 "Alea iacta est."
 
 MEE_Byzantine_Events.5.t:0 "Regreso al pasado"
 MEE_Byzantine_Events.5.d:0 "Con la reconquista de Roma, su belleza ha revitalizado una vez más las mentes de nuestros artistas. La ciudad que fue en el pasado el centro del mayor de los imperios que el mundo haya visto jamás. Trasladar la capital de vuelta allí sería un gran servicio a nuestros antepasados, a la vez que una clara señal de que hemos venido para quedarnos y que la restauración del Imperio comenzará pronto."
 MEE_Byzantine_Events.5.a:0 "Que [Root.GetellaDir] [Root.Monarch.GetTitle] reine en Roma."
 MEE_Byzantine_Events.5.b:0 "Permanezcamos en [Root.Capital.GetName]."
 
 MEE_Byzantine_Events.6.t:0 "Recuperación de Grecia"
 MEE_Byzantine_Events.6.d:0 "Contra todo pronóstico y al contrario de lo que se esperaba, nuestro Estado fue capaz de contener el avance de los otomanos, tomar la iniciativa y contraatacar. Los territorios de Grecia, parte central del dominio roano, perdidos lentamente por culpa del debilitado estado del Imperio, ahora nos vuelven a pertenecer."
 MEE_Byzantine_Events.6.a:0 "Nos alzamos como un fénix."
 
 MEE_Byzantine_Events.7.t:0 "Efectos de la política de pronoia en [Root.GetName]"
 MEE_Byzantine_Events.7.d:0 "El sistema de pronoia fue una recopilación de políticas por las cuales a los soldados se les concedían tierras por todo el Imperio para garantizar su servicio leal. Tal política se ha aplicado en [Root.GetName], lo que llevó a la lenta –y bastante inesperada– conversón de la provincia a la cultura griega."
 MEE_Byzantine_Events.7.a:0 "Está bien."
 
 MEE_Byzantine_Events.8.t:0 "Recuerdos de Mazinkert"
 MEE_Byzantine_Events.8.d:0 "Por fin gran parte de Anatolia vuelve a estar dominada por nosotros. En muchos de estos territorios se mantuvieron en su sitio los tradicionales timars otomanos para asegurar la estabilidad y facilitar la administración. Pero al haber eliminado prácticamente el estado otomano, podemos volver nuestra atención sobre estos y decidir de una vez qué hacer con sus tierras y su antiguo servicio a los sultanes."
 MEE_Byzantine_Events.8.a:0 "Que los dueños de timars mantengan sus tierras."
 MEE_Byzantine_Events.8.b:0 "Demos tierras a los pronoiarios griegos."
 MEE_Byzantine_Events.8.c:0 "Invirtamos el devshirme en ellos."
 
 MEE_Byzantine_Events.9.t:0 "El destino de la Masjid al-Haram"
 MEE_Byzantine_Events.9.d:0 "Las ciudades más santas del islam están a nuestra merced. Antaño el origen de nuestros rivales más fieros, hoy meros peones en nuestras manos. Y con las mismas ciudades, los lugares más sagrados de la religión islámica están en nuestro poder. Muchos en el alto mando han propuesto convertir la Masjid al-Haram, la mezquita más sagrada, en una iglesia. Estamos seguros de que si los musulmanes se hubieran apoderado de Santa Sofía, habrían hecho lo mismo con nuestra amada iglesia."
 MEE_Byzantine_Events.9.a:0 "¡Convertir la mezquita en una iglesia!"
 MEE_Byzantine_Events.9.b:0 "Permitir que los musulmanes sigan realizando peregrinaciones como siempre."
 
 MEE_Byzantine_Events.10.t:0 "El Imperio póntico"
 MEE_Byzantine_Events.10.d:0 "Han pasado muchos siglos desde que el Ponto estuvo unido con el resto del Imperio. Gobernado por los sucesores de los depuestos Comnenos, su estado reclama el título imperial e intenta sobrevivir desesperadamente. Ahora que prácticamente solo gobiernan sobre los lazes, estamos a punto de poner fin a su pretensión a la corona."
 MEE_Byzantine_Events.10.a:0 "¡Solo existe un Imperio romano!"
 
 MEE_Byzantine_Events.11.t:0 "Muro del Hexamilión"
 MEE_Byzantine_Events.11.d:0 "La muralla de seis millar en el istmo de Corinto, ha sido mantenida continuamente por nuestros ingenieros durante siglos. Por desgracia, las continuas excursiones otomanas la atravesaron repetidamente en 1423 y 1431. Las peticiones otomanas exigen que dejemos de reparar las murallas, pero la verdad es que es una petición inaceptable."
 MEE_Byzantine_Events.11.a:0 "¡Desafiemos a los otomanos! Reconstruir el muro."
 MEE_Byzantine_Events.11.b:0 "Nos centraremos en nuestra capital."
 
 MEE_Byzantine_Events.12.t:0 "Mentalidad defensiva"
 MEE_Byzantine_Events.12.d:0 "Se puede considerar que Constantinopla está en bajo un asedio constante. Aunque en paz, lo cierto es que la ambición otomana acabará desatando hordas de jenízaros contra la ciudad. Si la ciudad quiere hacer frente a semejante asalto, necesitamos reparar y reforzar las murallas de Teodosio."
 MEE_Byzantine_Events.12.a:0 "Pidamos ayuda a los serbios."
 MEE_Byzantine_Events.12.b:0 "Impongamos un impuesto a los ciudadanos, necesitamos su dinero."
 MEE_Byzantine_Events.12.c:0 "Las murallas no necesitan reparaciones."
 
 MEE_Byzantine_Events.13.t:0 "Mejora del muro del Hexamilión terminada"
 MEE_Byzantine_Events.13.d:0 "Gracias a nuestros esfuerzos y a una considerable cantidad de ayuda financiera, pudimos reforzar y fortalecer las capacidades defensivas en las murallas del istmo de Corinto."
 MEE_Byzantine_Events.13.a:0 "Excelentes noticias"
 
 MEE_Byzantine_Events.14.t:0 "Mejora de las murallas de Teodosio terminada"
 MEE_Byzantine_Events.14.d:0 "La mejora de las poderosas murallas de Teodosio que protegen nuestra amada ciudad está por fin terminada. Ninguna fuerza podrá atravesar estos muros, ni trabuquete, ni arma de asalto. Solo un cañón poderoso podría dañarlos, pero son escasos, caros y algo que seguramente los otomanos no podrían conseguir."
 MEE_Byzantine_Events.14.a:0 "¡Que vengan los turcos!"
 
 MEE_Byzantine_Events.15.t:0 "Petición bizantina"
 MEE_Byzantine_Events.15.d:0 "Los bizantinos nos han enviado una delegación para negociar una contribución monetaria para la reparación de las murallas de Teodosio Como enemigos de su enemigo, deberíamos plantearnos seriamente tal propuesta pues cuando Constantinopla caiga nosotros seguramente seamos los siguientes. Apoyar a los romanos también debería llevar a un aliado que podría venir en nuestra ayuda si los otomanos decidieran atacar preventivamente."
 MEE_Byzantine_Events.15.a:0 "Donaremos todo lo que tenemos."
 MEE_Byzantine_Events.15.b:0 "Enviad una suma módica."
 MEE_Byzantine_Events.15.c:0 "Solo podemos dar una suma modesta."
 MEE_Byzantine_Events.15.e:0 "No se merecen una moneda."
 
 MEE_Byzantine_Events.16.t:0 "El patriarca ecuménico de Constantinopla afirma su autoridad"
 MEE_Byzantine_Events.16.d:0 "Con la Iglesia rusa proclamando su autocefalia, se diría que la Iglesia oriental estaría a punto de fragmentarse, dividida entre distintos obispos desunidos para siempre. No podrían haberse equivocado más, pues hemos conseguido restaurar la antigua autoridad del patriarca ecuménico de Constantinopla y logrado coaccionar a los obispos ortodoxos más poderosos para que acaten su voluntad."
 MEE_Byzantine_Events.16.a:0 "¡Respetad su autoridad o afrontar el castigo divino!"
 
 MEE_Byzantine_Events.17.t:0 "Restauración de la pentarquía"
 MEE_Byzantine_Events.17.d:0 "La Iglesia ortodoxa oriental lleva no ha dejado de decaer. Empañado para siempre por las invasiones árabes y el cisma de 1054, hubiera parecido que la Pentarquía era una cosa del pasado. Por suerte, la ambición de los [Root.Monarch.Dynasty.GetName] la trajo de vuelta y los cinco patriarcas pueden volver a reunirse, uniendo a los cristianos en una sola comunidad."
 MEE_Byzantine_Events.17.a:0 "Oriente vuelve a estar unido."
 
 MEE_Byzantine_Events.18.t:0 "Concilio ecuménico"
 MEE_Byzantine_Events.18.d:0 "Por petición [Root.GetdeldelaDir] [Root.Monarch.GetTitle], los cinco patriarcas se han reunido en [byz_council_prov.GetName] para debatir asuntos sobre la fe y la unidad. Entre los temas hay un debate sobre la impresión de la Biblia, una discusión reciente acerca de la doctrina religiosa y un intento de parte del patriarca de Constantinopla por centralizar su poder."
 MEE_Byzantine_Events.18.a:0 "Debemos tener un control estricto sobre la imprenta."
 MEE_Byzantine_Events.18.b:0 "Debemos solventar el debate sobre doctrina religiosa."
 MEE_Byzantine_Events.18.c:0 "Apoyar al patriarca de Constantinopla"
 
 MEE_Byzantine_Events.19.t:0 "La familia Notaras"
 MEE_Byzantine_Events.19.d:0 "Los Notaras son una familia distinguida de comerciantes originaria de Monemvasia. Aunque han producido a los más importantes comerciantes que viajan por todas partes, el más famoso de todos ellos es Lucas Notaras, elegido para ser megadux, comandante en jefe de la armada bizantina."
 MEE_Byzantine_Events.19.a:0 "Reclutar a Lucas."
 MEE_Byzantine_Events.19.b:0 "Reclutar a un comerciante destacado."

 
# MEE_Byzantine_Events.20.t: "" #commented out

 MEE_Byzantine_Events.21.t:0 "Los comerciantes bizantinos ganan importancia"
 MEE_Byzantine_Events.21.d:0 "Desde que el Estado empezó a ceder a las peticiones de los mercaderes latinos, los comerciantes bizantinos fueron quedado en una posición cada vez más desigual en comparación con los extranjeros. Afortunadamente, gracias a las políticas estatales, se ha podido rectificar el rumbo y nuestros comerciantes tiene un mayor control sobre los mercados nacionales e internacionales."
 MEE_Byzantine_Events.21.a:0 "Invertir en los barcos."
 MEE_Byzantine_Events.21.b:0 "Negociemos buenos préstamos."
 MEE_Byzantine_Events.21.c:0 "¡Proporcionadles más libertades!"
 
 MEE_Byzantine_Events.22.t:0 "Púrpura real"
 MEE_Byzantine_Events.22.d:0 "El púrpura de Tiro se ha convertido en un símbolo del Imperio romano oriental Con la creciente salud económica de nuestro Estado y su consiguiente enriquecimiento, este ha alcanzado tal riqueza que hasta nuestros territorios aparecen dibujados de morado en los mapas reales."
 MEE_Byzantine_Events.22.a:0 "¡Conservad nuestro color!"
 MEE_Byzantine_Events.22.b:0 "Disfrutemos de la gloria."
 
 MEE_Byzantine_Events.23.t:0 "Cambio de bienes comerciales"
 MEE_Byzantine_Events.23.d:0 "Un número cada vez mayor de burgueses en [Root.GetName] están empezando a interesarse por una industria nueva. Muchos ya han empezado a trabajar con ella, formando nuevos gremios e interesándose por sus productos. Esta situación podría ser muy bien una oportunidad emocionante."
 MEE_Byzantine_Events.23.a:0 "¡Sigamos de cerca estas novedades!"
 MEE_Byzantine_Events.23.b:0 "La industria actual es demasiado valiosa."
 
 MEE_Byzantine_Events.24.t:0 "Mosaiquistas bizantinos"
 MEE_Byzantine_Events.24.d:0 "Durante nuestra edad de oro, nuestras ciudades estaban desbordadas de mosaiquistas talentosos. Tantos que viajaban al extranjero, llevando sus habilidades con ellos. Algo similar ha empezado a pasar ahora, salvo que ahora podríamos facilitar el viaje a algunos, siempre que obtengamos favores monetarios a cambio."
 MEE_Byzantine_Events.24.a:0 "Enviémoslos a nuestros amigos de [byz_mosaicists_ally.GetName]."
 MEE_Byzantine_Events.24.b:0 "Ofrezcamos su servicio al poder de [byz_mosaicists_powerful.GetName]."
 MEE_Byzantine_Events.24.c:0 "Han de buscar los servicios de [byz_mosaicists_wealthy.GetName]."
 MEE_Byzantine_Events.24.e:0 "¡Necesitamos sus servicios!"
 
 # MEE_Byzantine_Events.25.t: "New Hyperperon" commented out
 MEE_Byzantine_Events.25.t:0 "Oferta de [From.GetName]"
 MEE_Byzantine_Events.25.d:0 "Un enviado [From.GetName] se ha presentado ante [Root.GetalalaDir] [Root.Monarch.GetTitle] para ofrecer el servicio de sus mosaiquistas, muy apreciados y célebres por su pericia. Si aceptamos la oferta, sus obras enriquecerán nuestros mayores monumentos nacionales durante años."
 MEE_Byzantine_Events.25.a:0 "¡Aceptaremos este trato!"
 MEE_Byzantine_Events.25.b:0 "No tenemos ni los fondos ni las ganas para aceptar."
 
 MEE_Byzantine_Events.26.t:0 "Demanda creciente de seda"
 MEE_Byzantine_Events.26.d:0 "La fama y notoriedad de la seda romana a lo largo de Europa occidental ha sido un auténtico fenómeno. Por desgracia, cuando el Imperio comenzó a caer, también lo hizo su capacidad para fijar el estándar para la moda extranjera. Peor aún, las ropas y sedas extranjeras llegaron a eclipsar el prestigio de las romanas en las décadas anteriores al siglo XV. Por suerte, la tendencia se ha invertido y nuestras sedas vuelven a marcar el nivel. Esto ha provocado un inmenso incremento de la demanda, lo que ha disparado los precios."
 MEE_Byzantine_Events.26.a:0 "¡Obviamente!"
 
 MEE_Byzantine_Events.27.t:0 "El temata"
 MEE_Byzantine_Events.27.d:1 "El sistema de temas nos ha servido desde el siglo VII y se ha mantenido presente hasta nuestros días, aunque a un tamaño reducido, dada la decadencia territorial del imperio. Con las reconquistas de los territorios romanos orientales en marcha, sería prudente redibujar las fronteras del temata y adaptarse a los nuevos entornos."
 MEE_Byzantine_Events.27.a:0 "¡Reformémoslo!"
 MEE_Byzantine_Events.27.b:0 "No es el momento."
 
 MEE_Byzantine_Events.28.t:0 "Manejar misiones ramales"
 MEE_Byzantine_Events.28.d:0 "Nuestro ejército se halla en una encrucijada Habiendo trasteado con muchas decisiones de gestión del ejército en el pasado, tenemos un ejército determinado que seguir, en caso de que optemos por un enfoque centralizado o descentralizado."
 MEE_Byzantine_Events.28.a:0 "Hemos elegido." #End Preview
 MEE_Byzantine_Events.28.b:0 "Es preferible dirigir con riqueza." #Decentralized
 MEE_Byzantine_Events.28.c:0 "¡Depender de mercenarios ha sido un desastre!" #Centralized
 MEE_Byzantine_Events.28.e:0 "Necesito consultar el Strategikon" #No Result
 
 MEE_Byzantine_Events.29.t:0 "Futuro del sistema de pronoia"
 MEE_Byzantine_Events.29.d:0 "El sistema de pronoia es una política de concesión de tierras a distintas personas e instituciones, incluyendo monasterios, funcionarios gubernamentales y, lo más importante, militares. Ciertamente, soldados y generales siempre han estado en el centro del sistema. Las tierras de pronoia fueron una recompensa al servicio y un medio para garantizar una lealtad continuada. Al principio no eran heredables, más tarde se convertirían en hereditarias. A medida que nuestro estado sigue existiendo, también evoluciona este sistema, y últimamente ha adoptado algunos aspectos del sistema timar otomano."
 MEE_Byzantine_Events.29.a:0 "Debemos prepararnos para ceder más territorios."
 MEE_Byzantine_Events.29.b:0 "Integrar los ejércitos pronoiarios en nuestras fuerzas."
 MEE_Byzantine_Events.29.c:0 "Dejemos que ellos mismos se arreglen."

 MEE_Byzantine_Events.30.t:0 "Futuro del sistema de pronoia"
 MEE_Byzantine_Events.30.d:0 "El sistema de pronoia es una política de concesión de tierras a distintas personas e instituciones, incluyendo monasterios, funcionarios gubernamentales y, lo más importante, militares. Ciertamente, soldados y generales siempre han estado en el centro del sistema. Las tierras de pronoia fueron una recompensa al servicio y un medio para garantizar una lealtad continuada. Al principio no eran heredables, más tarde se convertirían en hereditarias. A medida que nuestro estado sigue existiendo, también evoluciona este sistema, y últimamente ha adoptado algunos aspectos del sistema timar otomano."
 MEE_Byzantine_Events.30.a:0 "Acabar con sus libertades hereditarias."
 MEE_Byzantine_Events.30.b:0 "Centrarse en las leyes de herencia."
 MEE_Byzantine_Events.30.c:0 "Entregarlos a generales capaces."
 MEE_Byzantine_Events.30.e:0 "Entregarlos a soldados profesionales."
