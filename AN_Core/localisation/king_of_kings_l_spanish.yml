 superiority_of_the_state_reform:0 "Superioridad del Estado"
 superiority_of_the_state_reform_desc:0 "Ningún estamento, no importa cuál sea la antigüedad de su posición en nuestra sociedad, debe tener el derecho a estar exento del control directo del gobierno. Así que los estamentos, como los campesinos, deben hincar la rodilla ante el Estado."
 divided_aristocracy_reform:0 "Aristocracia dividida"
 divided_aristocracy_reform_desc:0 "Las clases militares de nuestro Estado están enfrentadas entre sí. Si antaño intentaban imponer sus intereses contra el gobernante, ahora hay una disputa constante por el favor del monarca."
 unlock_divided_aristocracy_reform_tt:0 "Desbloquea la reforma gubernamental §Y§!."
 court_of_art_and_culture_reform:0 "Corte de arte y cultura"
 court_of_art_and_culture_reform_desc:0 "La totalidad de la corte y extensas partes de la burocracia se dedican al florecimiento cultural del imperio. Si ogros tienen que depender de ejércitos, nuestra sociedad depende del telar para extender nuestra influencia."
 unlock_court_of_art_and_culture_reform_tt:0 "Desbloquea la reforma gubernamental §YCorte de arte y cultura§!."
 mechanic_can_enforce_primary_culture_yes:0 "Se puede usar el tratado de paz «§YImponer cultura principal§!»."
