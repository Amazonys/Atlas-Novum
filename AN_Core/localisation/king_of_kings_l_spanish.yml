 flavor_turkoman.7.t:0 "Destino de Trebisonda"
 flavor_turkoman.7.d:0 "Tras un largo asedio y una tenaz resistencia de sus habitantes la ciudad de Trebisonda, el último bastión del Imperio trapezunita griego ha caído al fin bajo nuestro control. Esta antigua ciudad, construida sobre las alturas rocosas que dominan el mar Negro, es una joya de cultura, riqueza e historia. Sin embargo su población consiste mayoritariamente en griegos pónticos, seguidores devotos de la fe cristiana ortodoxa, una amenaza potencial para la unidad de nuestro reino musulmán.\n\nComo nuevos gobernantes de Trebisonda, ahora nos enfrentamos a una decisión crucial. Podríamos conceder autonomía local y garantizar los derechos de la población existente, para asegurarnos así su cooperación y mantener la cultura y prosperidad actuales de la ciudad. Sin embargo, este enfoque podría fomentar un peligroso foco remoto potencial de disidencia y rebelión potencial.\n\nOtra posibilidad es promover la migración de nuestros hermanos turcomanos musulmanes a la ciudad. Esto diluiría la influencia cristiana y nos aseguraría una población leal, pero semejante movimiento, seguramente llevaría a choques culturales y perturbaría la actual estabilidad social y económica."
 flavor_turkoman.7.a:0 "Respetar los derechos de la población local"
 flavor_turkoman.7.b:0 "Poblar la ciudad con turcomanos"
 flavor_turkoman.8.t:0 "Destino de Trebisonda"
 flavor_turkoman.8.d:0 "Tras un largo asedio y una tenaz resistencia de sus habitantes la ciudad de Trebisonda, el último bastión del Imperio trapezunita griego ha caído al fin bajo nuestro control. Esta antigua ciudad, construida sobre las alturas rocosas que dominan el mar Negro, es una joya de cultura, riqueza e historia. Sin embargo su población consiste mayoritariamente en griegos pónticos, seguidores devotos de la fe cristiana ortodoxa, una amenaza potencial para la unidad de nuestro reino musulmán.\n\nComo nuevos gobernantes de Trebisonda, ahora nos enfrentamos a una decisión crucial. Podríamos conceder autonomía local y garantizar los derechos de la población existente, para asegurarnos así su cooperación y mantener la cultura y prosperidad actuales de la ciudad. Sin embargo, este enfoque podría fomentar un peligroso foco remoto potencial de disidencia y rebelión potencial.\n\nOtra posibilidad es promover la migración de nuestros hermanos turcomanos musulmanes a la ciudad. Esto diluiría la influencia cristiana y nos aseguraría una población leal, pero semejante movimiento, seguramente llevaría a choques culturales y perturbaría la actual estabilidad social y económica."
