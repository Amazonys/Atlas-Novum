 ARB_restore_cradle_of_gold_title:0 "Restaurar la Cuna de oro"
 ARB_restore_cradle_of_gold_desc:0 "No muy lejos de la ciudad de Medina se halla una antigua mina de oro llamada la Cuna de oro. Si bien está agotada en su mayor parte, podríamos intentar excavar allí con la esperanza de encontrar más oro."
 ARB_close_the_cradle_of_gold_title:0 "Cerrar la Cuna de oro"
 ARB_close_the_cradle_of_gold_desc:0 "La mina de oro ha dejado de sernos útil definitivamente. Es hora de volver a centrarnos en la producción de telas de la provincia."
