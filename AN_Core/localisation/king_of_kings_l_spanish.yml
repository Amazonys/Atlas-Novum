 persian_influence:0 "Influencia persa"
 persian_influence_desc:1 "La influencia persa es un recurso que refleja los avances e influencias que la cultura [Root.Culture.GetName] tiene en el mundo y cómo la admira la gente de fuera. Se puede emplear la influencia para crear una §Yesfera de influencia cultural§! que permite expandir el Estado sin necesidad de guerra.\nSe gana influencia persa así:\n - §G+0,03§! de influencia persa al mes por nivel de §Yconsejeros administrativos§!\n - §G+0,07§! influencia persa mensual extra por consejeros §Yartista§! y §Yfilósofo§!\n - Eventos por la decisión §YPromover el arte§!\n\nSe pierde influencia persa así:\n - §R-0,01§! de influencia persa mensual por cada provincia poseída que no esté en el grupo cultural §Y[Root.Culture.GetGroupName]§!"
