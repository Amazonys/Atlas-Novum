 flavor_per.79.t:0 "El ascenso de Ismaíl I"
 flavor_per.79.d:0 "Pocos hombres se distinguieron en la corte y la guerra como Ismaíl. Su elocuencia, ilustrada enormemente en sus obras poéticas, solo se ve igualada por su genio militar en el campo de batalla y sus ideas innovadoras para reformas administrativas y la introducción de nuevos artistas y oleadas de estilos arquitectónicos. ¡Ciertamente, este joven brillante labrará su nombre en los libros de historia como un individuo fundamental durante nuestro ascenso al poder!"
 flavor_per.79.a:0 "¡El trono será suyo!"
