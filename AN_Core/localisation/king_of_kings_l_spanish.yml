 ###GOVERNMENT REFORMS###
 legacy_of_timur_reform:0 "Legado de Tamerlán"
 legacy_of_timur_reform_desc:0 "El Estado es una continuación del legado de Tamerlán y, por lo tanto, tiene una burocracia muy centrada en la expansión de las fronteras del país. Sin embargo, aprende los errores de Tamerlán e integra en su infraestructura la capacidad de gobierno del Imperio mongol para garantizar la estabilidad del Imperio en tiempos de paz."
 unlock_legacy_of_timur_reform_tt:0 "Desbloquea la reforma gubernamental «§YLegado de Tamerlán§!»."
 mechanic_legacy_of_timur_decision_yes:0 "Desbloquea decisión «§YEstado de conquistadores§!»."
 state_of_conquerors_title:0 "Estado de conquistadores"
 state_of_conquerors_desc:0 "Nuestro estado está en camino constantemente, buscando nuevas tierras que conquistar e incorporar a nuestro imperio en constante crecimiento. Cierto, no somos más que humildes seguidores de Tamerlán y su ambiciosa búsqueda de la guerra."
 legacy_of_timur_modifier:0 "Estado de conquistadores"
 desc_legacy_of_timur_modifier:0 "Nuestro estado está en camino constantemente, buscando nuevas tierras que conquistar e incorporar a nuestro imperio en constante crecimiento. Cierto, no somos más que humildes seguidores de Tamerlán y su ambiciosa búsqueda de la guerra."
 legacy_of_the_safavid_reform:0 "Legado de los safávidas"
 legacy_of_the_safavid_reform_desc:0 "Los asuntos religioso del Estado están dominado por los safávidas y los miembros de la dinastía del mismo nombre. Si bien el clero es una parte importante del estado, muchos de sus deberes se han relegado a la familia reinante ya que son los líderes de la orden."
 unlock_legacy_of_the_safavid_reform_tt:0 "Desbloquea la reforma gubernamental «§YLegado de los safávidas§!»."
 mechanic_upgrade_feudal_theocracy_yes:0 "Mejora la §Yhabilidad de teocracia feudal§!"
 sanction_holy_war_tt:1 "Se gana el equivalente a §G4§! años de soldadesca de provincia en el área de §Y[Root.Capital.GetAreaName]§!."
 legacy_of_eranshahr_reform:0 "Legado de Eranshahr"
 legacy_of_eranshahr_reform_desc:0 "Al asumir el legado del antiguo Imperio sasánida, nuestro Estado ha revisado sus antiguos sistemas burocráticos y los ha adoptado para nuestras necesidades. El cuadro administrativo está manejado por consejeros de confianza cuyas opiniones se escuchan en la corte."
 unlock_legacy_of_eranshahr_reform_tt:0 "Desbloquea la reforma gubernamental «§YLegado de Eranshahr§!»."
 legacy_of_the_seljuk_reform:0 "Legado de los selyúcidas"
 legacy_of_the_seljuk_reform_desc:0 "El ejército y el estilo de vida de nuestro pueblo son lo mismo. Todo varón adulto es a la vez cazador y guerrero a caballo. Por tanto, la guerra de caballería es la esencia de nuestros planes de batalla."
 unlock_legacy_of_the_seljuk_reform_tt:1 "Desbloquea la reforma gubernamental «§YLegado de los selyúcidas§!»."
 per_arts_of_the_greeks_and_turks:0 "El arte grecoturco"
 desc_per_arts_of_the_greeks_and_turks:0 "Esta provincia alberga muchas grandes obras de arte de griegos y turcos de Constantinopla. Con la creatividad y artesanía persa, estas obras de arte serán la inspiración para muchas creaciones de artistas persas."
 per_the_second_capital:0 "La segunda capital"
 desc_per_the_second_capital:0 "Constantinopla es la segunda capital y la ciudad principal en territorio europeo del Imperio persa. Por lo tanto, esta ciudad tiene gran importancia para el prestigio del país."
 per_shia_empire:0 "Gran imperio chií"
 desc_per_shia_empire:0 "Hemos forjado un imperio chií que resistirá el paso del tiempo. Un reino que hace sombra a los legendarios imperios de nuestros antepasados, como el antiguo Imperio aqueménida, en lo que a poder mundial real se refiere."
 per_muslim_empire:0 "Gran imperio musulmán"
 desc_per_muslim_empire:0 "Hemos forjado un imperio musulmán que ha unido el islam bajo un solo estandarte. Un reino que hace sombra a los legendarios imperios de nuestros antepasados, como el antiguo Imperio aqueménida, en lo que a poder mundial real se refiere."
 the_avestan_dogma_reform:0 "El dogma del Avesta"
 the_avestan_dogma_reform_desc:0 "Es fundamental para nuestra salud espiritual y el bien de la bondad estudiar e incorporar los dogmas del Avesta, la recopilación de textos sagrados."
 ###PERSIAN EVENTS###
 flavor_per.18.t:0 "Dirección religiosa de [Root.GetName]"
 flavor_per.18.desc:0 "Si bien la religión dominante de las regiones persas ha sido la suní, aquí se puede encontrar un poderoso movimiento de creencias chiíes y duodecimanos. La orden safávida en particular está más que interesada en difundir la fe chií y convertir a estos herejes suníes a sus creencias.\n\nMientras estas dos herejías luchan por el dominio, también quedan algunos zoroástricos. Son miembros de una antigua religión que dominó la historia persa antes de la conquista musulmana de Oriente Medio, pero ahora son una sombra de lo que fueron, básicamente una minoría en nuestro Estado.\n\nNo importa qué camino tome nuestro país, forjaremos la historia y las creencias de esta región durante los próximos siglos."
 flavor_per.18.a:0 "Hemos elegido un camino."
 flavor_per.18.c:0 "La fe musulmana es la única y verdadera."
 flavor_per.18.d:0 "Debemos asumir la entereza de nuestros antepasados y reavivar el fuego."
 flavor_per.18.e:0 "Necesitamos más tiempo para pensarlo."
 flavor_per.19.t:0 "Las alfombras de Persia"
 flavor_per.19.desc:0 "Con el aumento de nuestra producción de alfombras y el monopolio de los textiles, la demanda y el suministro de seda, telas y tintes están en nuestras manos. Tenemos muchos modos de beneficiarnos enormemente de nuestra influencia económica, así que aprovechémonos de ello."
 flavor_per.19.a:0 "Reducir la producción para aumentar la demanda."
 PERSIA_SILK_MONOPOLIZATION:0 "Demanda de alfombras persas"
 PERSIA_CLOTH_MONOPOLIZATION:0 "Demanda de alfombras persas"
 PERSIA_DYES_MONOPOLIZATION:0 "Demanda de alfombras persas"
 flavor_per.19.b:0 "Aumentar la producción para inundar el mercado."
