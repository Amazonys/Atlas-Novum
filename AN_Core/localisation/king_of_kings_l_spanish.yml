 PERSIA_CLOTH_FLOOD:0 "Avalancha de alfombras persas"
 PERSIA_DYES_FLOOD:0 "Avalancha de alfombras persas"
 flavor_per.19.c:0 "Nuestra proporción actual de alfombras vendidas es suficiente."
