 asha_vahishta:0 "Asha vahishta"
 asha_vahishta_desc:0 "El Asha vahishta aumenta por:\n- §YCrear una alianza (+2)§!\n- §YImponer la paz para un país zoroástrico (+5)§!\n- §YMatrimonios reales(+0,5)§!\n- §YGarantizar a un país (+1)§!\n- §YEnviar regalos (+1)§!\n- §YAsumir deudas (+2)§!\n- §YInfluir sobre una nación (+2)§!\n- §YIntervenir en una guerra (+50)§!\n\nEl Asha vahishta se reduce por:\n- §YRomper alianzas(-5)§!\n- §YConvertir países a la fuerza (-1 por desarrollo)§!\n- §YConvertir provincias (-1 por desarrollo)§!\n- §YAmenazar con guerras (-10)§!\n- §YInsultar (-5)§!\n- §YInventar una reclamación (-1)§!\n- §YRomper un matrimonio real(-1)§!\n--------------\nAsha vahishta es el nombre que se da a la divinidad y a la bondad de nuestras acciones, ya que representa las energías positivas de la fuerza benévola del bien: Ahura Mazda. Los conceptos que determinan un aumento o disminución de Asha vahishta es la idea de «buenos pensamientos, buenas palabras, buenas acciones», y aunque la bondad siempre triunfará al final, nuestras acciones intachables nos guiarán al paraíso en vez de al infierno.\nAlgunas acciones como declaraciones de guerra puras están sometidas a interpretaciones acaloradas y, por lo tanto, no son ni positivas ni negativas.\n"
 ###HOLY ORDER###
 savafid_order:0 "Safávida"
 savafid_order_desc:0 "Fundados por el místico Safioddín Ardabilí, los safávidas (también conocidos como orden safávida) son una orden sufí cuyo liderazgo lo heredan los hijos de su fundador. Con el paso del tiempo, la naturaleza de la orden se fue convirtiendo en una facción militante que ayudó a la dinastía safávida a alcanzar el poder."
 zahediyeh_order:0 "Zahediye"
 zahediyeh_order_desc:0 "La orden zahediye es una organización sufí que remonta sus orígenes al jeque Zarrin de las tribus magur. Consiguió influencia real con el jeque Zahed Gilani de las regiones mazandaraníes y más tarde se reformó y cambió el nombre a la orden safávida.\nGracias a los trabajos del clero, se ha restaurado la orden zahediye."
