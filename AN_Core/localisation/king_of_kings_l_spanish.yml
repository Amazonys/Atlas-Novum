 desc_YEM_fight_for_survival:0 "No somos sino un imperio en decadencia intenta sobrevivir a un desplome inminente."
 desc_YEM_to_play_the_cards_right:0 "Si tomamos las medidas correctas, Yemen podría convertirse en parte del dominio rasúlida para el fin de la década."
