 georgian_crisis:0 "Crisis de Georgia"
 georgian_crisis.1.t:0 "La crisis de Georgia"
 georgian_crisis.1.d:0 "En los pasillos tenuemente iluminados de nuestro palacio real, los ecos sombríos de los intentos fallidos del rey por restablecer el orden sirven de escalofriante recordatorio de la difícil situación a la que se ahora se enfrenta Georgia. Con cada día que pasa, el control de la corona se debilita y su brillo se ve empañado por el fracaso político y el caos creciente. Rumores del oeste traen noticias sobre Demetrio reuniendo a sus nobles, sus palabras hierven de descontento y ansias ambiciosas. Su reclamación de la corona se vuelve más fuerte y audaz, avivando las llamas de un conflicto inminente. Otros nobles, en el pasado partidarios acérrimos de la corona, ahora susurran rebeliones, su lealtad se tambalea ante la incertidumbre. Parece que la temida crisis ha llegado. Con nuestro reino resquebrajado y al borde de la guerra civil, necesitamos con desesperación una acción decisiva. ¿Recuperaremos el control o dejaremos que la corona se nos escape de las manos?"
 georgian_crisis.1.a:0 "¡Lucharemos por nuestro poder legítimo!"
 georgian_crisis.2.t:0 "Orden restaurado"
 georgian_crisis.2.d:0 "Por fin se han silenciado los amargos ecos de la rebelión. Con la derrota de Demetrio y sus ambiciosos nobles, una sensación de calma ha vuelto a la tierra de Georgia. El poder del rey, que antes estuvo al borde del colapso, ahora vuelve a alzarse firme. El estandarte real ondea en lo alto del castillo, un símbolo de nuestra disputada victoria y de la recuperación del control. Los nobles que anteriormente trataron de explotar la inestabilidad de la corona ahora inclinan la cabeza en señal de rendición, sus sueños de autonomía se han visto aplastados ante el poder de nuestras fuerzas unidas. Hemos extinguido el fuego de su rebelión y la autoridad de nuestro rey permanece incuestionable."
 georgian_crisis.2.a:0 "Hemos prevalecido"
 georgian_crisis.3.t:0 "Los atabegs se separan"
 georgian_crisis.3.d:0 "En pleno caos de la crisis de Georgia, llega un correo de la sección sudoriental de nuestro reino. Trae un mensaje de los atabegs de Samtsje y su sombrío semblante es un mal presagio. Los atabegs han declarado la independencia, reacios a permanecer bajo el poder tambaleante de la dinastía Bagrationi. Este audaz movimiento es un ejemplo escalofriante del daño que han causado nuestras luchas internas. Los separatistas ven el estado debilitado de nuestro reino como una oportunidad para crear su dominio, libre de las cargas y controles de la autoridad central. El golpe a nuestra soberanía es fuerte y se suma a los desafíos que afrontamos durante la crisis La manera en que respondamos a esta afrenta tendrá implicaciones de gran alcance para el destino de nuestro reino."
 georgian_crisis.3.a:0 "¡Malditos traidores!"
 georgian_crisis.3.b:0 "No podemos hacer nada…"
 georgian_crisis.4.t:0 "Imereti proclama la independencia"
 georgian_crisis.4.d:0 "Los ecos de las disputas han dado lugar a una nueva e inquietante nota: la proclamación del reino independiente de Imereti. Demetrio Bagrationi, el mismo hermano de nuestro rey, parece haber convertido su ambición en acción. Como gobernante de la Georgia occidental, su movimiento más reciente significa un grave y directo desafío a nuestra moribunda autoridad. Su llamada a la independencia resuena por el país, siembra discordia e inspira a otros aspirantes a separatistas. Los lazos que una vez mantuvieron unido a nuestro reino parecen deshacerse a un ritmo alarmante, los hilos de la lealtad cortados por el afilado filo de la ambición. Con el país tambaleándose al borde de la fragmentación, afrontamos a una terrible decisión."
 georgian_crisis.4.a:0 "¡Reunid a las tropas, Demetrio pagará por su traición!"
 georgian_crisis.4.b:0 "Es una causa perdida…"
 #Decisions
 georgia_constantinople_title:0 "Trasladar la capital a Constantinopla."
 georgia_constantinople_desc:0 "En un giro trascendental de los acontecimientos, la valerosa nación de Georgia ha salido triunfante en la reconquista de Constantinopla, reclamando el antiguo trono del Imperio romano. Como los nuevos custodios de esta ciudad histórica, se abre ante nosotros una decisión crítica: ¿Abrazamos nuestra victoria gloriosa trasladando nuestra capital a Constantinopla para reforzar el dominio de Georgia sobre este simbólico corazón del imperio?"
 #Events
 flavor_geo.1.t:0 "Un país atribulado"
 flavor_geo.1.d:0 "En el pasado una potencia importante y potencia hegemónica del Cáucaso, Georgia ha sufrido un desplome dramático con el paso de los siglos, hasta perder su posición ilustre La era de prosperidad llegó a un final repentino con la arremetida de mongoles, turcos y Tamerlán, que abrieron el camino para una lucha sin tregua por la supervivencia. Su mengua de poder se vio acompañada de un declive económico, que llevó a una nobleza desesperada a exigir un número cada vez mayor de privilegios.\n\nEn un intento por solucionar esta cuestión, el rey Alejandro I, siguiendo una tradición consagrada bizantina nombro a sus tres hijos como gobernantes conjuntos, fundando un sistema único conocido como triarquía donde los hijos comparten soberanía sobre el reino. Sin embargo, este acuerdo duró poco, ya que Alejandro renunció al trono en 1442 y se recluyó en un monasterio.\n\nSu hijo mayor, Vajtang, reclamó el trono, pero al no tener sucesor, la nobleza y sus hermanos esperan ansiosos la oportunidad de reclamar la corona para sí. Por tanto, la trayectoria futura de nuestro reino sigue envuelta en incertidumbre."
 flavor_geo.1.a:0 "¡Nos impondremos!"
 flavor_geo.2.t:0 "Herederos de los romanos"
 flavor_geo.2.d:0 "Durante siglos, el Imperio bizantino defendió valientemente Constantinopla, pero ahora la llama de la gloria bizantina titila. Ha llegado de la hora de que Georgia asuma su papel, que triunfe allá donde otros flaquearon y que forje un nuevo legado sobre los cimientos históricos de Roma. La Reconquista georgiana prevé un regreso triunfal a Constantinopla, el renacimiento de una nueva era romana, con el ascenso al trono de un gobernante georgiano, guiado por los principios de rectitud, fortaleza y fe inquebrantable. En este trascendental acontecimiento, Georgia, reforzada por su espíritu indomable y su pericia militar, se convertirá en el baluarte del mundo ortodoxo. El nuevo legado romano, moldeado por manos georgianas, reavivará la llama de la gloria bizantina e infundirá nueva vida a la fe ortodoxa. Las murallas de Constantinopla, ahora bajo guardia georgiana, desafiarán el embate de los adversarios y se convertirán en un bastión inexpugnable que inspire esperanza y conserve el legado ortodoxo durante generaciones. El mundo observa conteniendo el aliento mientras se desarrolla este capítulo histórico."
 flavor_geo.2.a:0 "¡El fénix se alza!"
 flavor_geo.3.t:0 "La caída de Sarai"
 flavor_geo.3.d:0 "Hemos atravesado del corazón de la Gran horda. La gran ciudad del kan ha caído, marcando el fin del yugo tártaro y el poder de la horda sobre la estepa. El azote que amenazó al mundo cristiano durante muchos años y obligó a innumerables naciones a someterse ahora es historia. Nuestros valientes soldados, sedientos de venganza, solo esperan órdenes para incendiar la ciudad y convertirla en una ruina humeante, lista para que la estepa se la trague de nuevo."
 flavor_geo.3.a:0 "¡Hacedla cenizas!"
 flavor_geo.3.b:0 "Llevaos el botín a [Root.Capital.GetName]"
 flavor_geo.3.c:0 "Perdonar la ciudad"
 flavor_geo.4.t:0 "Giorgi Saakadze"
 flavor_geo.4.d:0 "Cuando los vientos del cambio recorren las tierras de Georgia, un nombre resuena a lo largo de la historia: Giorgi Saakadze. Nacido sobre 1570, Giorgi Saakadze ascendió por los rangos hasta convertirse en un comandante militar y estadista destacado. Reconocido por su espíritu inquebrantable y un liderazgo excepcional, organizó una serie de triunfos contra enemigos formidables en la defensa de tierras georgianas contra incesantes invasiones persas y otomanas. Aunque algo polémico por su servicio a safávidas y otomanos, una opción que atrajo críticas y dividió opiniones entre sus contemporáneos, su experiencia en el servicio de otras potencias le dieron una perspectiva única y una riqueza de conocimientos. Ha llegado el momento de honrar a esta figura extraordinaria. Surge la pregunta: ¿cómo honraremos el extraordinario legado de Giorgi Saakadze? Dos caminos se abren ante nosotros:"
 flavor_geo.4.a:0 "Nombrarlo general"
 flavor_geo.4.b:0 "Contratarlo como consejero"
 flavor_geo.5.t:0 "Suljan-Saba Orbeliani"
 flavor_geo.5.d:0 "En el mundo del intelecto y la cultura georgiana, un nombre destaca por encima de todos, personificando la esencia de la ilustración, la brillantez literaria y una profunda pasión por conservar la herencia de una nación orgullosa: Suljan-Saba Orbeliani. Considerado una celebridad de su época, la vida y los logros de Orbeliani han dejado una huella indeleble en el tapiz de la historia de Georgia. Los escritos de Orbeliani, marcados por su elocuencia y profundidad, captaron la esencia del folclore georgiano, las tradiciones y el alma misma de la nación. Sus magistrales contribuciones a la etnografía y el folclore no solamente sirvieron como testimonio de la riqueza del patrimonio georgiano, sino que también desempeñaron un papel vital en la conservación y revitalización de la identidad cultural en una época de influencias externas. ¿Cómo honraremos a este hombre?"
 flavor_geo.5.a:0 "Ofrecerle un sitio en la corte real"
 flavor_geo.5.b:0 "Lo aprovecharemos en otra parte"
 flavor_geo.6.t:0 "Descontento en Samtsje"
 flavor_geo.6.d:0 "A través de la vasta extensión de Georgia, historias de desorden y caos resuenan por nuestros pasillos. La agitación política que afecta al gobierno central no ha pasado desapercibida, particularmente por los atabegs de Samtsje. Miran nuestro estado debilitado con una audacia recién descubierta, un fulgor desafiante en sus ojos. Murmullos de descontento crecen hasta convertirse en fuertes proclamas de insatisfacción al condenar nuestro gobierno inestable y estar sometidos a este. Su lealtad, antaño incuestionable, ahora tiembla en el filo de una espada, su anhelo de autonomía amenaza con desbordarse."
 flavor_geo.6.a:0 "¡Debemos reafirmar nuestra autoridad!"
 flavor_geo.6.b:0 "Dejemos que tanteen el terreno"
 flavor_geo.7.t:0 "Las ambiciones de Demetrio"
 flavor_geo.7.d:0 "Un correo llega a nuestra corte, resollando y sudoroso, trae un pergamino sellado con el emblema de la Georgia occidental. Es nada menos que de Demetrio, el hermano de nuestro rey Vajtang. En esta carta solicita –más bien exige– un aumento considerable de autonomía para sus tierras, así como una larga lista de privilegios para los nobles locales. Está claro que Demetrio y sus nobles se están aprovechando del débil estado de nuestro gobierno central y el futuro incierto de la línea sucesoria del rey Vajtang. Sus audaces exigencias resuenan con el estruendo de la ambición y un deseo apenas disimulado de romper con el gobierno de la corona. Se nos presenta una pregunta: ¿Cómo responderemos a este desafío flagrante a nuestra autoridad?"
 flavor_geo.7.a:0 "Ceder a sus exigencias en nombre de la paz"
 flavor_geo.7.b:0 "Rechazar sus exigencias."
 
 #Armenia
 #Missions
 arm_egypt_title:0 "Restauración copta"
 arm_egypt_desc:0 "En su momento de antiguo poder y gloria, la Iglesia copta era los cimientos de la fe y la cultura de Egipto. Mas, siglos de dominio extranjero han llevado a la marginación de la comunidad copta, con la pasada importante influencia de la Iglesia notablemente disminuida. Nuestra cruzada armenia no solo aspira a la liberación, sino también a la restauración de corazón espiritual de la comunidad copta. Restauremos la gloria de la Iglesia copta y asegurémonos de que los coptos vuelven a ser importantes en Egipto."
 arm_jerusalem_title:0 "Controlar Tierra Santa"
 arm_jerusalem_desc:0 "Tierra Santa ha sido siempre un punto central para el mundo cristiano Sin embargo, actualmente se halla bajo el control de fuerzas que no comparten nuestra religión ni veneración por estas tierras sagradas. La ciudad de Jerusalén, el corazón simbólico del cristianismo, ha de volver a manos cristianas."
 arm_mamluks_title:0 "Incursión en Levante."
 arm_mamluks_desc:0 "Los mamelucos, que ahora reinan sobre el Levante, son una potencia formidable en la región. Constituyen una poderosa barrera para nuestra santa causa de expandir la fe cristiana. Su poder no solo ha obstaculizado nuestra misión religiosa, sino que también amenaza el equilibrio de poder en la región. Una cruzada contra ellos, aunque intimide, es el único camino que podemos seguir."
 arm_proclaim_great_armenia_title:0 "Proclamar la Gran Armenia"
 arm_proclaim_great_armenia_desc:0 "Nuestra nación ha recorrido un gran camino, se ha erguido ante enemigos formidables, reclamado tierras de importancia religiosa y devuelto la preeminencia a nuestra fe. Sin embargo, aún nos aguarda una misión que nos acercará a nuestras raíces ancestrales y nos promete una nueva era de prosperidad: la reconquista de nuestras tierras ancestrales. Las provincias perdidas en siglos anteriores no son solo territorios; son el corazón y el alma de nuestra identidad armenia. Solamente unificando estas tierras bajo nuestro poder podremos decir de verdad que Armenia ha vuelto a su antigua gloria. El viaje estará plagado de dificultades pero, una vez terminado, podremos alzarnos con la frente bien alta y proclamar la llegada de la Gran Armenia, el comienzo de una nueva edad de oro."
 arm_liberation_of_the_homeland_title:0 "Liberación de la patria"
 arm_liberation_of_the_homeland_desc:0 "La tribu turcomana de Qara Qoyunlu, a menudo llamados turcomanos de la Oveja negra, han asaltado nuestras tierras armenias ancestrales durante mucho tiempo y ahora incluso controlan grandes extensiones de las mismas. Es una cuestión de orgullo y deber nacional que liberemos estas tierras y rescatemos a nuestros hermanos de su poder. La liberación de nuestra patria es clave para hacer realidad completamente el sueño de un Gran Armenia unida."
 arm_restore_armenian_cilicia_title:0 "Renacimiento de Cilicia"
 arm_restore_armenian_cilicia_desc:0 "En el extremo sureste de Anatolia, donde los imponentes montes Tauro se encuentran con el azul del Mediterráneo, se halla la antigua tierra de Cilicia. Esta tierra histórica fue en el pasado el hogar de un floreciente reino armenio, el Reino de Cilicia, un faro de la cultura y el poder armenio. Ha llegado la hora de reavivar el espíritu del Reino de Cilicia y repoblar esta región con nuestra gente."
 arm_break_osmans_legacy_title:0 "Osmán sin un legado"
 arm_break_osmans_legacy_desc:0 "El ascenso del Imperio otomano trastocó drásticamente el equilibrio de poder en Anatolia. Han extendido su poder por todas partes, imponiendo una hegemonía que ha ahogado el crecimiento y la independencia de muchas naciones, incluida la nuestra. Sin embargo, todo imperio tiene su ocaso y ha llegado la hora de desafiar a los otomanos y resquebrajar el legado de Osmán."
 arm_bagrationi_union_title:0 "Unión Bagrationi"
 arm_bagrationi_union_desc:0 "Georgia, el vecino a nuestro norte y aliado durante mucho tiempo, se encuentra al borde de una guerra civil. Las facciones pugnan por el poder, amenazando la unidad y estabilidad de esta nación antaño próspera. No podemos quedarnos sentados mientras nuestros hermanos en la fe caen en el caos"
 arm_office_of_sparapet_title:0 "El cargo de sparapet"
 arm_office_of_sparapet_desc:0 "El cargo de sparapet, comandante en jefe de nuestros ejércitos, es un símbolo de nuestra tradición marcial y resistencia. Ahora que estamos al borde de una nueva era, debemos restaurar este ilustre cago para que guíe a nuestras fuerzas y a nuestra nación a nuevas alturas de gloria."
 arm_refine_the_nakharar_title:0 "Perfeccionar el najarar"
 arm_refine_the_nakharar_desc:1 "El sistema najarar, una institución de larga tradición que forma la columna vertebral de nuestra sociedad, necesita un pulido para satisfacer las necesidades cada vez mayores de nuestra nación en expansión. Nuestros najarars, los señores nobles, deben ser algo más que meros terratenientes; han de convertirse en los pilares de un estado fuerte y centralizado que apoye el bien común, además de sus intereses personales."
 arm_holy_sites_title:0 "Controlar los lugares sagrados"
 arm_holy_sites_desc:0 "El cristianismo oriental ha soportado el peso del conflicto y el sometimiento durante demasiado tiempo. Nuestros lugares santos, de Alejandría, el centro de la ortodoxia copta a Alepo, una ciudad de profunda herencia cristiana, siguen bajo dominación extranjera. Es nuestro deber reconquistar y proteger estos territorios sagrados."
 arm_etchmiadzin_cathedral_title:0 "Catedral de Echmiadzin"
 arm_etchmiadzin_cathedral_desc:0 "La catedral de Echmiadzin, un faro de nuestra fe e historia, se ha mantenido firme entre pruebas y tribulaciones, dando testimonio de la resistencia del pueblo armenio Pero el tiempo y los conflictos han dejado sus huellas en este edificio sagrado. La catedral, como nuestra nación, anhela restauración y renacimiento."
 arm_ecclesiastical_revival_title:0 "Renacer eclesiástico"
 arm_ecclesiastical_revival_desc:0 "La Iglesia armenia apostólica ha sido durante siglos un símbolo de la fe y el espíritu imperecedero de nuestra nación, pese a estar subyugada bajo gobernantes extranjeros. Ahora, con nuestra nación en el camino del resurgimiento, es hora de un renacer eclesiástico, que la Iglesia vuelva a ser un pilar de fuerza para nuestro pueblo."
 arm_caspian_riches_title:0 "Riquezas del Caspio"
 arm_caspian_riches_desc:0 "El mar Caspio ha sido durante milenios un nexo de comercio e intercambio cultural, un vínculo entre este y oeste, norte y sur Sin embargo, durante mucho tiempo se nos ha negado el acceso a sus riquezas y oportunidades. Ahora es el momento de conseguir el sitio que nos corresponde en sus costas y saquemos provecho de las riquezas que ofrece."
 arm_breaking_the_chains_title:0 "Rompiendo las cadenas"
 arm_breaking_the_chains_desc:0 "Demasiado tiempo nuestra gran nación ha estado bajo el yugo de los turcomanos de Qara Qoyunlu. Nuestro pueblo ha soportado el peso de su poder, las cadenas de la sumisión aplastar nuestro espíritu nacional. Pero se acabó. Ha llegado la hora de alzarnos, de luchar por nuestra independencia, de romper las cadenas que nos han atado."
 arm_rebuild_tigranakert_title:0 "Reconstruir Tigranakert"
 arm_rebuild_tigranakert_desc:0 "Tigranakert, nombrada así por nuestro famoso rey Tigranes el Grande, fue en el pasado una joya de la cultura y el poder armenio, una encarnación de nuestra edad de oro. No obstante, el paso del tiempo y los conflictos han dejado en ruinas esta ciudad, antaño próspera. Nuestro legado ancestral nos llama a estas piedras, nos implora que devolvamos Tigranakert a su antigua gloria."
 arm_artaxiad_legacy_title:0 "Herencia de los artáxidas"
 arm_artaxiad_legacy_desc:0 "Los artáxidas, una de las mayores de dinastías de la historia armenia, gobernaron un extenso imperio que se extendía más allá de nuestras fronteras actuales, muy dentro de Persia. Fueron la encarnación del poder y esplendor de nuestra nación en su mejor momento. Es nuestro deber honrar su legado y reclamar los territorios que en el pasado estuvieron bajo control armenio. Persia, una tierra rica en cultura y recursos ha sido históricamente un campo de batalla de grandes imperios. Es hora de que dejemos nuestra marca en esta tierra. Debemos prepararnos para una incursión en Persia, impulsada por la ambición de expandir nuestras fronteras, reafirmar nuestra influencia y reclamar la gloria de la era artáxida."
 arm_resettle_ancestral_homeland_title:0 "Tierras ancestrales"
 arm_resettle_ancestral_homeland_desc:0 "Con el paso de los siglos los armenios se han dispersado por todo el globo, formando una diáspora rica y vibrante. Y, no obstante, la llamada de la patria resuena en todo corazón armenio, no importa la distancia. Ya es hora de que unir a nuestra diáspora y repoblar nuestras tierras ancestrales. Reclamar y repoblar estas regiones es más que una estrategia geopolítica, es una travesía hacia renacimiento cultural, un faro de esperanza para todos los armenios, un testimonio de nuestra unidad y capacidad de recuperación."
 arm_wool_industry_title:0 "Desarrollar la industria lanera"
 arm_wool_industry_desc:0 "Enclavados entre nuestras montañas, nuestros fértiles valles albergan grandes rebaños de ovejas, cuya lana es una mina de oro en potencia. Ya va siendo hora de invertir en el desarrollo de una industria lanera floreciente, de convertir estos rebaños en una fuente de prosperidad para nuestra nación."
 arm_national_awakening_title:0 "Despertar nacional"
 arm_national_awakening_desc:0 "El alba de nuestra independencia anuncia un periodo de despertar nacional, un momento de renacimiento cultural y un descubrimiento de nuestra identidad como una nación orgullosa y resistente. Es hora de prender el espíritu creativo e intelectual de Armenia que nutre nuestras artes, literatura, ciencia y fe, todos los elementos que definen nuestra herencia cultural. Debemos fomentar un ambiente que anime la expresión cultural, curiosidad intelectual y crecimiento espiritual."
 arm_church_of_the_east_title:0 "La Iglesia de Oriente"
 arm_church_of_the_east_desc:0 "Mesopotamia, cuna de civilizaciones, languidece ahora bajo dominio extranjero y su población cristiana anhela la liberación. La tierra del Tigris y el Éufrates clama por su liberación y es nuestro deber responder a esta llamada. Debemos marchar hacia el este para liberar a nuestros hermanos y restaurar el esplendor de la cristiandad en estas tierras antiguas."
 arm_avenge_seljuk_conquest_title:0 "Derrocar a los turcomanos"
 arm_avenge_seljuk_conquest_desc:0 "Los turcomanos de Qara Qoyunlu llevan demasiado tiempo siendo una piedra en nuestro zapato. Su poder opresivo, su obvio desdén por nuestra fe y herencia, su amenaza constante a nuestra soberanía; todo esto ha causado un sufrimiento inmenso. Es hora de poner fin a su reinado de tiranía. Al derrocar a los turcomanos, protegeremos nuestro futuro y haremos una poderosa declaración al mundo: que nunca nos doblegaremos ante la tiranía y que el espíritu armenio es indomable."
 arm_secure_caucasia_title:0 "Asegurar Caucasia"
 arm_secure_caucasia_desc:0 "Las tierras caucásicas han experimentado una buena dosis de conflictos y divisiones, y ha llegado la hora de traer la unidad y la estabilidad bajo nuestro justo gobierno. No se trata de un acto de dominación, sino una llamada a la unidad y la cooperación entre hermanos. Si nuestras fuerzas protegen estas tierras y nuestras políticas garantizan su prosperidad, podemos crear una Caucasia segura y floreciente, un faro de unidad en un mundo fracturado."
 #GreatArmenianIdeas
 ARM1_ideas:0 "Ideas de la Gran Armenia"
 ARM1_ideas_start:0 "Tradiciones de la Gran Armenia"
 ARM1_ideas_bonus:0 "Ambición de la Gran Armenia"
 apostolic_church1:0 "Iglesia apostólica"
 apostolic_church1_desc:0 "Armenia fue la primera nación que adoptó el cristianismo como religión estatal en el año 301. La idea de tener la primera iglesia nacional del mundo le causa un orgullo inmenso a nuestra nación. Nuestra fe religiosa nos ha ayudado a mantener nuestra identidad y esperanza, sobre todo gracias a san Mesrob Mashtót y su alfabeto armenio, que revolucionó el destino de nuestro pueblo. Fue un paso fundamental para reforzar la condición de estado de Armenia y su identidad."
 land_reclamation1:0 "Reclamación territorial"
 land_reclamation1_desc:0 "Armenia lleva siglos asolada por la guerra y desgarrada por sus vecinos. Recuperar nuestras tierras perdidas y hacerlas habitables, junto con la restauración de iglesias y fortalezas en ruinas, podemos garantizar un mayor dominio sobre nuestras tierras y mejorar la vida de nuestros ciudadanos."
 melikdom_organization1:0 "Organización de melicatos."
 melikdom_organization1_desc:0 "Armenia, uno de los pocos bastiones de un estado armenio independiente, fue gobernada por unos soberanos feudales llamados meliks, al desplomarse el antiguo sistema najarar. Las relaciones entre meliks y sus subordinados era la de un comandante militar y oficial subalterno, no la de un señor feudal y siervo. A los campesinos a menudo se les permitía poseer tierra, eran libres y tenían propiedades."
 nakharar_titles1:0 "Títulos de najarar"
 nakharar_titles1_desc:0 "Debilitada por numerosas invasiones y las reformas legales de los reyes, la estructura najarar permaneció prácticamente inalterada durante muchos siglos y finalmente se eliminaría durante las invasiones mongolas en el siglo XIII. Ni nos planteamos restaurar el despotismo feudal, pero revivir el antiguo título de nuestros nobles desde luego que animaría el orgullo nacional."
 end_of_armenian_diaspora1:0 "Fin de la diáspora armenia"
 end_of_armenian_diaspora1_desc:0 "Nuestro pueblo ha sido dispersado por todos los lugares, sin un hogar al que regresar. ¡El restablecimiento de la nación armenia debe animar a muchos de nuestros compatriotas en el extranjero a volver a su patria natal!"
 #Events
 flavor_arm.1.t:0 "El renacimiento de la Gran Armenia"
 flavor_arm.1.d:0 "Con los ecos de los gritos de victoria aún prologándose en los valles, la guerra de independencia armenia ha llegado a su final exitoso. La formidable confederación turcomana de Qara Qoyunlu ha sido repelida y el glorioso corazón de las tierras de nuestros padres vuelve a estar bajo control armenio. Esta victoria señala un capítulo significativo en la historia de nuestra nación y significa el renacimiento de la Gran Armenia. Nuestra tropas triunfantes marchan a través de las antiguas ciudades y los territorios recién liberados cantando alabanzas a la libertad y la fraternidad. Con su valor y tenacidad, han reforjado el destino de Armenia y reavivado el espíritu de Tigranes el Grande, uno de los gobernantes más afamados de nuestra nación. Nuestro pueblo, antaño disperso y oprimido, se encuentra ahora al borde de una nueva Edad de Oro.\n\nLa reunificación de las tierras ancestrales bajo una sola bandera anuncia el amanecer de una era vibrante para nuestra nación que promete progreso, prosperidad y paz duradera. Ahora nos corresponde guiar a nuestro pueblo y utilizar esta libertad tan duramente conquistada para asegurarnos de que los sacrificios realizados en esta sagrada lucha por la independencia no serán en vano. Nos alzamos sobre los hombros de gigantes que pusieron los cimientos de esta tierra con su sangre, sudor y lágrimas. Esforcémonos por competir con los logros de los héroes de nuestro pasado y construyamos un futuro digno de su legado. ¡La Gran Armenia ha renacido y su futuro es nuestro para darle forma!"
 flavor_arm.1.a:0 "¡Gloria a Armenia!"
 flavor_arm.2.t:0 "La Iglesia de Oriente"
 flavor_arm.2.d:0 "Las tierras que en el pasado florecieron bajo la administración de la Iglesia de Oriente han sido reconquistadas por nuestros poderosos ejércitos. Ahora que marchan triunfantes a través de las antiguas puertas de la ciudad de Bagdad, resuenan los vítores resuenan por los áridos paisajes, marcando una nueva era de resurgimiento cristiano. Los libertadores armenios, a pesar de sus diferencias con la Iglesia de Oriente arraigadas tras el Concilio de Calcedonia, están demostrando que la unidad ante la adversidad común supera las discrepancias teológicas.\n\nHemos de dejar a un lado las diferencias entre nuestras iglesias, ya que la amenaza existencial que suponen los sultanatos islámicos exigen un frente cristiano unificado. Aunque persisten las diferencias en la interpretación de la naturaleza de Cristo, el emblema de la cruz sigue siendo el punto de unión. Nuestra marcha a la victoria resuena con un mensaje más profundo: el poder de la cruz no conoce límites y la determinación de los fieles puede llevar al más inesperado de los triunfos. ¡Álcese de nuevo la Iglesia de Oriente y que Dios guíe nuestro camino en común!"
 flavor_arm.2.a:0 "¡Alabemos al Señor por esta victoria trascendental!"
 flavor_arm.4.t:0 "La restauración copta"
 flavor_arm.4.d:0 "El empuje de la conquista armenia ha alcanzado las antiguas tierras de Egipto, cuna de la civilización. Al tiempo que nuestras valientes fuerzas triunfan en las llanuras bañadas por el sol y marchan por las imponentes pirámides, comienza un nuevo amanecer para la comunidad olvidad de la región: los coptos. Antaño el grupo cristiano dominante de Egipto, los coptos llevan mucho tiempo marginados, su libertad religiosa recortada bajo el dominio islámico. Ahora que las fuerzas armenias ponen estas tierras bajo su control, las campanas de la Iglesia copta ortodoxa redoblan de nuevo por todo el Nilo, anunciando el comienzo de una restauración copta.\n\nHemos acudido en ayuda de los coptos y le hemos dado el valor para reclamar su altura histórica. Nuestra victoria sobre los antiguos gobernantes de Egipto no solo señala la expansión de nuestros territorios, sino que también inaugura una era renovada de libertad religiosa para los cristianos coptos. Celebremos este momento trascendental porque no solo significa la expansión de nuestro imperio, sino también el renacimiento de una comunidad religiosa que ha soportado siglos de pruebas y tribulaciones. Ahora que nos fijamos en el futuro hemos de recordar de sostener los principios de diversidad e inclusión que allanaron el camino para esta restauración copta histórica."
 flavor_arm.4.a:0 "¡La unión hace la fuerza!"
 #Decisions
 armenia_tigranakert_title:0 "Trasladar la capital a Tigranakert."
 armenia_tigranakert_desc:0 "En la época de Tigranes el Grande, Tigranakert se alzaba como testimonio de la gloria de nuestra nación, un símbolo del espíritu indomable nuestro pueblo. Hoy, cuando presenciamos el renacimiento de la Gran Armenia, es justo que le rindamos homenaje restaurando a Tigranakert con la capital de nuestra nación."
 #Reforms
 nakharar_title:0 "El título de najarar"
 nakharar_title_desc:0 "Perfeccionar el sistema de najarar y consolidarlo como parte formal de nuestra estructura de gobierno implica una mezcla armoniosa de nuestras costumbres ancestrales con las necesidades modernas de nuestra nación en expansión. El título de najarar, que se concede a nuestros nobles, asegurará un equilibrio de poder que reconozca su autoridad local al tiempo que promueve el bien mayor de la nación."
 sparapet_office:0 "El cargo de sparapet"
 sparapet_office_desc:0 "Revivir el cargo de sparapet representa un paso significativo para la conservación y mejora de nuestra antigua tradición marcial. El sparapet, comandante en jefe de nuestras fuerzas armadas, será vital para garantizar la preparación y la capacidad de nuestras fuerzas armadas frente a cualquier amenaza contra nuestra nación."
