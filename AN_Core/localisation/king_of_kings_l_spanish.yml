 ###PERSIAN INFLUENCE EVENTS###
 persian_influence_events.1000.t:0 "El fin de la influencia de [overlord_scope.GetName]"
 persian_influence_events.1000.desc:0 "A través de eventos y decisiones que pueden haber sido intencionados o no o no, la religión estatal de nuestro gran Estado de [Root.GetName] ha cambiado del credo [overlord_scope.Religion.GetName] al [Root.Religion.GetName]. Naturalmente, ya no estamos favorecidos por la esfera de influencia cultural [overlord_scope.GetAdjective]."
 persian_influence_events.1000.a:0 "Es hora de seguir adelante."
 persian_influence_events.1001.t:0 "[From.GetName] abandona la esfera de influencia"
 persian_influence_events.1001.desc:0 "¡Noticias horribles han llegado a la corte! [From.GetName], en el pasado un faro de influencia [Root.Culture.GetName] fuera de nuestras fronteras, ha salido de nuestra esfera de influencia cultural. Esos malvados demonios han jurado lealtad a ideas infieles y ya no son bien recibidos entre nosotros."
 persian_influence_events.1001.a:0 "Noticias verdaderamente malas."
 persian_influence_events.2000.t:0 "El fin de la influencia de [Root.GetName]"
 persian_influence_events.2000.desc:0 "A través de eventos y decisiones que pueden haber sido intencionados o no o no, la religión del Estado ha cambiado radicalmente. El resultado es que la antaño gloriosa esfera de influencia cultural [Root.GetAdjective] se ha disuelto en el caos, puesto que su religión ya no está alineada con la nuestra."
 persian_influence_events.2000.a:0 "Debimos haberlo visto venir…"
 persian_influence_events.2000.a.tt:0 "§RTodo §Yestado influido culturalmente§! se vuelve independiente.§!"
 persian_influence_events.2001.t:0 "El fin de la influencia de [From.GetName]"
 persian_influence_events.2001.desc:0 "¡Hemos recibido noticias de la corte de [From.GetName]! Debido al caos religioso dentro de sus fronteras, su religión estatal ha cambiado y, por tanto, la burocracia para su esfera de influencia está paralizada. Su influencia sobre nosotros ya es historia."
 persian_influence_events.2001.a:0 "Es hora de seguir adelante."
 persian_influence_events.3000.t:0 "El fin de la influencia de [Root.GetName]"
 persian_influence_events.3000.desc:0 "La situación política en [Root.GetName] ha contemplado cambios extensos. La burocracia es puro caos y la administración se concentra totalmente en el orden dentro Estado. Por lo tanto, nuestra antaño magnífica esfera de influencia cultural ya no es más que un vago recuerdo."
 persian_influence_events.3000.a:0 "Otro conjunto de mapas que ya no vale para nada…"
 persian_influence_events.3001.t:0 "El fin de la influencia de [From.GetName]"
 persian_influence_events.3001.desc:0 "¡Hemos recibido noticias de la corte de [From.GetName]! A través de desastres y caos políticos e internos, su burocracia se ha vuelto totalmente incapaz de gestionar a sus estados súbditos. Su antaño esfera de influencia cultural protectora ya no es más que un vago recuerdo."
 persian_influence_events.3001.a:0 "Es hora de seguir adelante."
 promoting_art_events.1.t:0 "Promoción del arte"
 promoting_art_events.1.desc:0 "La corte de [Root.GetName] ha tenido siempre un gran interés en la belleza de las artes mundanas, como la pintura, la arquitectura y la tejeduría. A nadie sorprende que [Root.GetellaDir] [Root.Monarch.GetTitle] [Root.Monarch.GetName] convoque a los mejores artistas, artesanos y tejedores a su corte para promover su gran arte."
 promoting_art_events.1.a:0 "El arquitecto levantará un gran [Root.GetTempleName] en mi nombre."
 promoting_art_events.1.b:0 "El tejedor tejerá las mejores alfombras para la corte."
 promoting_art_events.1.c:0 "El artista dibujará el mejor retrato de mi humilde persona."
 UNTIL_ART_COMPLETION_TT:0 "hasta que la obra esté acabada"
 promoting_art_events.2.t:0 "La finalización de la obra de arte."
 promoting_art_events.2.desc:1 "¡El gran artista ha regresado a nuestra corte! Está lleno de entusiasmo por su creación e invita [Root.GetalalaDir] [Root.Monarch.GetTitle] a contemplarla.\n[Root.GetWorkOfArtDescription]"
 MAGNIFICENT_BUILDING_STRING:0 "A la vista de tan gran [Root.GetTempleName], [Root.GetalalaDir] [Root.Monarch.GetTitle] le cuesta contener las lágrimas. Ciertamente, ni [Root.Monarch.GetSheHe] ni ninguno de los miembros de la corte ha visto un edificio tan magnífico en la vida.\nLas paredes exteriores están decoradas con unos patrones complejos, pero alegres. La puerta en sí parece la entrada a lo que algunos podrían creer que es la otra vida. Y la forma…\nCiertamente, una creación que merece ser un monumento de [Root.GetName]."
 SIGNIFICANT_BUILDING_STRING:0 "Un ejemplar impresionante del arte de [Root.GetName] que alegra la vista [Root.GetdeldelaDir] [Root.Monarch.GetTitle]. Un edificio como este es poco común, incluso para un país que se centra tanto en las artes mayores y la cultura como [Root.GetName].\nLa forma del [Root.GetTempleName] habla de la divinidad del Cielo mientras que el color represente la bondad del pueblo [Root.GetAdjective]. No solo un edificio para usos prácticos, este [Root.GetTempleName] es la prueba de que el arte mundano y místico pueden coexistir en armonía."
 NOTEWORTHY_BUILDING_STRING:0 "Aunque interesante y hermoso por derecho propio, el [Root.GetTempleName] que nos presenta el arquitecto no es de gran importancia ni para [Root.GetellaDir] [Root.Monarch.GetTitle] ni para su corte. Aun así, sirve como para ser el nuevo objeto de envidia de nuestros rivales.\nSus formas, aunque no tan magníficas como las de los grandes monumentos, confieren al edificio cierta aura imponente. El color, también halaga al ojo mientras que lo mantiene modesto. Es para un cierto edificio notable."
 GREAT_BUILDING_STRING:0 "Está claro que el arquitecto exageró la calidad y el prestigio que nos aportaría su construcción. Su obra posee cierto potencial y hasta en algunos lugares [Root.GetellaDir] [Root.Monarch.GetTitle] puede reconocer cierta habilidad artística. Sin embargo, no es una obra de arte que registrar para nuestros descendientes.\nEl [Root.GetTempleName] se ha construido, ciertamente, con funcionalidad por encima de la belleza. La forma se ha mantenido simplista y los colores están casi totalmente ausentes. Aunque cumple su propósito, es obvio que esta casa de culto carece de alma propia."
 PATHETIC_BUILDING_STRING:0 "[Root.GetElLaDir] [Root.Monarch.GetTitle] tuvo que detenerse un momento al contemplar el fracaso de construcción que se le presentaba. No se puede describir con palabras la repugnancia que sintió por el «arte» perpetrado por el artista.\nSe asemeja a un [Root.GetTempleName] en la forma, y eso, como mucho. El material empleado para un edificio tal desde luego ha visto demasiados campos de batallas y su funcionalidad es discutible como poco. Uno de los consejeros de Su Majestad se atrevió a entrar en esta miserable choza y salió con vida por poco, ya que una de las vigas de soporte falló por muy poco."
 MAGNIFICENT_CARPETS_STRING:0 "A la vista de tan grandes alfombras, [Root.GetalalaDir] [Root.Monarch.GetTitle] le cuesta contener las lágrimas. Ciertamente, ni [Root.Monarch.GetSheHe] ni ninguno de los miembros de la corte ha visto una obra tejida tan magnífico en la vida.\nLa superficie se nota increíblemente suave, pero robusta. Los patrones son el mayor regalo para la vista, ya que dan a la alfombra el más noble de los aspectos. ¡Ciertamente, el tejedor se ha superado!"
 SIGNIFICANT_CARPETS_STRING:0 "Un ejemplar impresionante del arte de [Root.GetName] que alegra la vista [Root.GetdeldelaDir] [Root.Monarch.GetTitle]. Un alfombra como esta es poco común, incluso para un país que se centra tanto en las artes mayores y la cultura como [Root.GetName].\nEl tejido es fino, pero consigue conservar su forma y color aun tras el uso. Los patrones son complejos, y en algunos momentos, confusos de seguir, pero traen su propia clase de belleza a la alfombra. Está claro que es una obra de gran calidad."
 NOTEWORTHY_CARPETS_STRING:0 "Aunque interesante y hermoso por derecho propio, la alfombra que nos ha presentado el costurero no es de gran importancia ni para [Root.GetellaDir] [Root.Monarch.GetTitle] ni para su corte. Aun así, sirve como para ser el nuevo objeto de envidia de nuestros rivales.\nSu paño es fino y delicado –demasiado como para usar la alfombra en el suelo. Sin embargo, su diseño y elección de tejidos lo convierte en un adorno notable para nuestras paredes."
 GREAT_CARPETS_STRING:0 "Está claro que el tejedor exageró la calidad y el prestigio que nos aportaría esta alfombra. Su obra posee cierto potencial y hasta en algunos lugares [Root.GetellaDir] [Root.Monarch.GetTitle] puede reconocer cierta habilidad artística. Sin embargo, no es una obra de arte que registrar para nuestros descendientes.\nEl patrón de la moqueta se ha mantenido sencillo. La superficie es de toque áspero, lo que lo convierte en un felpudo excelente. Tiene una gran funcionalidad, pero está claro que el aspecto de la alfombra no es para el disfrute de la vista."
 PATHETIC_CARPETS_STRING:0 "[Root.GetElLaDir] [Root.Monarch.GetTitle] tuvo que detenerse un momento al contemplar el trozo de tele que se le presentaba. No se puede describir con palabras la repugnancia que sintió por el «arte» perpetrado por el artista.\nPara [Root.Monarch.GetName] no está claro ni que el material sea seda. El tacto de la supuesta alfombra le hace encogerse. Hay algo increíblemente vil en la alfombra y [Root.GetellaDir] buen[Root.GetXaDir] [Root.Monarch.GetTitle] no desea saber de qué están hecho esos patrones…"
 MAGNIFICENT_PAINTING_STRING:1 "A la vista de tan gran retrato, [Root.GetalalaDir] [Root.Monarch.GetTitle] le cuesta contener las lágrimas. Ciertamente, ni [Root.Monarch.GetSheHe] ni ninguno de los miembros de la corte ha visto en la vida una obra de arte tan magnífica.\nAbsolutamente impresionante, el retrato muestra [Root.GetalalaDir] gran [Root.Monarch.GetTitle] [Root.Monarch.GetName] de perfil. Las líneas encapsulan perfectamente la forma de su rostro, mientras que el color da al retrato una sensación casi real. Uno de los consejeros apuntó en broma que artista ha de ser un charlatán, ya que más que una pintura, el retrato parece un espejo."
 SIGNIFICANT_PAINTING_STRING:0 "Un ejemplar impresionante del arte de [Root.GetName] que alegra la vista [Root.GetdeldelaDir] [Root.Monarch.GetTitle]. Una pintura como esta es poco común, incluso para un país que se centra tanto en las artes mayores y la cultura como [Root.GetName].\nEl retrato representa [Root.GetalalaDir] buen[Root.GetXaDir] [Root.Monarch.GetTitle] [Root.Monarch.GetName] en persona. Las líneas que marcan la forma de su estatura recaptura el aura [Root.GetdeldelaDir] [Root.Monarch.GetTitle] mientras que el color combina tanto la visión artística como la realidad de su aspecto."
 NOTEWORTHY_PAINTING_STRING:0 "Aunque interesante y hermoso por derecho propio, el retrato que nos presenta el artista no es de gran importancia ni para [Root.GetellaDir] [Root.Monarch.GetTitle] ni para su corte. Aun así, sirve como para ser el nuevo objeto de envidia de nuestros rivales.\nMuestra [Root.GetalalaDir] gran [Root.Monarch.GetTitle] [Root.Monarch.GetName] de pie en el salón del trono. Sin embargo, está claro que al pintor le importaba la corte, ya que otros tantos personajes enralecen la imagen. Aun así es más que suficiente para adornar la corte."
 GREAT_PAINTING_STRING:0 "Está claro que el pintor exageró la calidad y el prestigio que nos aportaría su pintura. Su obra posee cierto potencial y hasta en algunos lugares [Root.GetellaDir] [Root.Monarch.GetTitle] puede reconocer cierta habilidad artística. Sin embargo, no es una obra de arte que registrar para nuestros descendientes.\nLa pintura muestra un cuenco relleno de manzanas. Lo llama «bodegón». Aunque la calidad objetiva está presente, una pintura de un cuenco de manzanas sigue siendo una pintura de un cuenco de manzanas."
 PATHETIC_PAINTING_STRING:0 "[Root.GetElLaDir] [Root.Monarch.GetTitle] tuvo que detenerse un momento al contemplar el papel manchado que se le presentaba. No se puede describir con palabras la repugnancia que sintió por el «arte» perpetrado por el artista.\nRepresenta a [Root.Monarch.GetName], o al menos eso afirma quien lo creó. La forma de lo que se supone es [Root.GetalalaDir] gran [Root.Monarch.GetTitle] está deformada. Las proporciones en el mejor de los casos son poco realistas y en el peor, pesadillescas. Fueran cuales fueran los remedios que tomaba este artista, se ve que no han sido suficientes.\nEn un alarde de indignación, el artista afirma que las generaciones futuras podrían entender su estilo mientras que nuestra muy prestigiosa corte es demasiado «poco ilustrada para reconocer la delicadeza del arte»."
 FALLBACK_ART_STRING:0 "No obstante, cuando el artista tuvo que presentar su trabajo, lo único que hizo fue musitar excusas vagas. Está claro que es un estafador que cree que [Root.GetellaDir] [Root.Monarch.GetTitle] es idiota."
 promoting_art_events.2.a:0 "¡Una obra demasiado perfecta para ser hecha por mano humana!"
 promoting_art_events.2.b:0 "¡Un trabajo magnífico!"
 promoting_art_events.2.c:0 "¡Ciertamente, muy artístico!"
 promoting_art_events.2.d:0 "Al menos cumple con su propósito."
 promoting_art_events.2.e:0 "Espero que nadie fuera de [Root.GetName] pueda ver esta abominación…"
 promoting_art_events.2.f:0 "Necesito arte. ¡Arte de [Root.GetName]!"
 promoting_art_events.3.t:0 "El artista exige más fondos"
 promoting_art_events.3.desc:0 "El artista contratado por [Root.GetellaDir] [Root.Monarch.GetTitle] puede tener recursos, pero su ambición va más allá de lo que puede lograr un mero artesano. Por lo tanto, el humilde artista nos ha solicitado fondos extra pra su obra."
 promoting_art_events.3.a:0 "Permitidle acceder a nuestro tesoro."
 promoting_art_events.3.b:0 "Dadle una cantidad generosa de ducados."
 promoting_art_events.3.c:0 "Concededle los recursos que necesite."
 promoting_art_events.4.t:0 "El artista hace grandes progresos"
 promoting_art_events.4.desc:0 "Noticias del artista contratado han llegado a la corte. Según parece ha encontrado una importante fuente de inspiración que le ha permitido progresar rápidamente en su trabajo.\nTambién menciona que agradecería alguna primera evaluación de su obra… preferiblemente de alguien que no sea [Root.GetellaDir] [Root.Monarch.GetTitle]."
 promoting_art_events.4.a:0 "Enviadle a uno de nuestros entendidos en arte."
 promoting_art_events.4.b:0 "Claro, uno de nuestros consejeros puede echarle un primer vistazo."
 promoting_art_events.4.c:0 "Confiaremos en sus habilidades. No hace falta ninguna evaluación."
 promoting_art_events.5.t:0 "Bloqueo de creatividad"
 promoting_art_events.5.desc:0 "En la vida del artista no hay nada más grave que un bloqueo de creatividad. Hasta el dibujo menos exigente, el patrón más trivial y la descripción más sencilla se convierten en un reto mayor que la conquista de ningún imperio.\nEl artista que tenemos contratado sufre actualmente de un bloqueo mental que ralentiza enormemente su progreso."
 promoting_art_events.5.a:0 "«Motivar» al artista para que regrese a su obra."
 promoting_art_events.5.b:0 "Dadle tiempo libre en la corte."
 promoting_art_events.5.c:0 "Todo lo bueno llega en su momento."
 promoting_art_events.6.t:0 "Inspiración [target_country.Culture.GetName]"
 promoting_art_events.6.desc:0 "Nuestro artista ha descubierto un gran entusiasmo por el estilo artístico de la cultura [target_country.Culture.GetName] en sí y solicita partir en un viaje de dos años a [target_country.GetName] para ampliar su visión creativa. Por supuesto, semejante empresa requeriría recursos y el artista podría necesitar hombres que le protegieran en el viaje."
 promoting_art_events.6.a:0 "Delegar una compañía para su protección."
 promoting_art_events.6.a.tt:0 "Gracias a la reputación trascendental del artista, estos soldados de escolta no serían tomados como un acto militar contra [target_country.GetName]."
 promoting_art_events.6.b:0 "Mejor importemos algo de arte de [target_country.GetName] a nuestra cortes"
 promoting_art_events.6.c:0 "Enviadle solo."
 promoting_art_events.6.d:0 "Poneros en contacto con la corte de [target_country.GetName] para su llegada."
 per_traveling_artist:0 "Artista itinerante"
 promoting_art_events.7.t:0 "El artista exige más recursos"
 promoting_art_events.7.desc:0 "Algunos artistas son bastante heterodoxos en su proceso de creación. Para nuestra desgracia, el artista que hemos contratado es uno de estos. Entró en nuestra corte, nos mostró el verdadero significado de la excentricidad y nos presentó una lista de artículos muy poco comunes.\nNormalmente semejante comportamiento habría llevado a un rápido encarcelamiento en las mazmorras de [Root.GetName]. Sin embargo, [Root.GetellaDir] [Root.Monarch.GetTitle] muestra paciencia ya que desea presenciar las creaciones de este artista."
 promoting_art_events.7.a:0 "Concededle su deseo."
 promoting_art_events.7.b:0 "Reunir estos bienes de los [Root.GetBurguesesOrFallbackName]"
 promoting_art_events.7.c:0 "No le podemos conseguir estos objetos."
