 per_reinforced_defenses:0 "Defensas reforzadas"
 desc_per_reinforced_defenses:0 "Esta provincia ha recibido una gran ampliación de sus defensas en forma de fortificaciones y baluartes.\n\n§YSe elimina si los baluartes son destruidos.§!"
 per_investment_into_persia:0 "Inversión en Persia"
 desc_per_investment_into_persia:0 "Hemos acumulado mediante diversos medios un gran presupuesto para poner en marcha el Renacimiento persa."
 per_persian_merchants_active:0 "Comerciantes persas"
 desc_per_persian_merchants_active:0 "Nuestro país recibe la visita de comerciantes de Persia. Si bien dominan nuestros centros de comercio, el oro que traen a nuestros mercados acelera extensamente nuestra producción."
 per_chinese_embassy:0 "Embajada sino-persa"
 desc_per_chinese_embassy:0 "Este provincia alberga la embajada sino-persa. Diplomáticos, eruditos y comerciantes de ambos imperios visitan esta provincia con regularidad, para intercambiar ideas y mercancías de dos mundos muy diferentes."
 per_persian_embassy:0 "Embajada perso-china"
 desc_per_persian_embassy:0 "Este provincia alberga la embajada perso-china. Diplomáticos, eruditos y comerciantes de ambos imperios visitan esta provincia con regularidad, para intercambiar ideas y mercancías de dos mundos muy diferentes."
 per_chinese_embassy_tooltip:0 "Tiene activa la §Yembajada sino-persa§!"
 per_sunni_conversion_policy:0 "Sentimientos antichiíes"
 desc_per_sunni_conversion_policy:0 "Un país fuerte es un país con una fe fuerte. Estamos eliminando activamente los últimos restos del chiísmo en Persia."
 per_center_of_culture:0 "Centro de cultura"
 desc_per_center_of_culture:0 "Esta provincia es el centro de arte, arquitectura, artesanía y otra clase de bienes culturales."
 per_converted_persia_modifier:0 "Fe unificante"
 desc_per_converted_persia_modifier:0 "Las gentes de nuestro estado han abandonado sus creencias heréticas y se han unido a la comunidad de nuestra fe verdadera."
 per_protector_of_the_shia_faith:0 "Protector de la fe chií"
 desc_per_protector_of_the_shia_faith:0 "Hemos garantizado la libertad de nuestros hermanos en la fe. Naturalmente, nuestra reputación en el mundo mejora mucho con unos actos tan desinteresados."
 per_sponsorship_of_christian_armenians_modifier:0 "Patrocinio de los armenios cristianos"
 desc_per_sponsorship_of_christian_armenians_modifier:0 "Los cristianos armenios son bienvenidos a nuestro país con unos brazos relativamente abiertos. Al contrario que los herejes, a los infieles cristianos se les trata con tolerancia con la esperanza de que se unan a nuestro glorioso ejército."
 per_elitist_caste_modifier:0 "Casta elitista"
 desc_per_elitist_caste_modifier:1 "Hemos asegurado a los [Root.GetQizilbashOrFallbackName] que los armenios no tendrán ningún puesto de importancia en nuestro Estado. Esto garantizará su lealtad hacia [Root.GetellaDir] [Root.Monarch.GetTitle]."
 per_master_of_india_modifier:0 "Señor de la India"
 desc_per_master_of_india_modifier:0 "El subcontinente indio es la joya más reciente de la corona [Root.GetdeldelaDir] [Root.Monarch.GetTitle]. Un legado que determinará la India en los siglos venideros."
 per_increased_conversion_efforts:1 "Trabajos de conversión aumentados"
 desc_per_increased_conversion_efforts:0 "Los debates teológicos han concluido. Es evidente que hemos de centrarnos en salvar a estos paganos de su fe infiel y convertirlos a la fe verdadera del credo [Root.Religion.GetName]."
 per_increased_tolerance_efforts:0 "Trabajos de tolerancia aumentados"
 desc_per_increased_tolerance_efforts:0 "Los debates teológicos han concluido. Es evidente que debemos centrarnos en integrar a los paganos en nuestro país y aprender de su visión del mundo."
 per_persian_defender_of_faith:0 "Defensor de la fe persa"
 desc_per_persian_defender_of_faith:0 "La integridad y seguridad de nuestra religión recae sobre nuestros hombros. Por lo tanto, nuestra importancia diplomática y cultural en el credo [Root.Religion.GetGroupName] tiene mayor un sentido considerablemente mayor.\n\n§YDura hasta que dejemos de ser Defensor de la fe.§!"
 per_culture_of_art:0 "Cultura de arte"
 desc_per_culture_of_art:0 "La cultura [Root.Culture.GetName] es conocida a escala mundial conocida como una cultura de arte, poesía, arquitectura y belleza en general. Gentes de todo el mundo viajan a [Root.GetName] para adquirir la visión [Root.Culture.GetName] y su apreciación del arte de la vida."
 per_triumph_in_cairo_modifier:0 "Triunfo en El Cairo"
 desc_per_triumph_in_cairo_modifier:0 "Los estandartes de [Root.GetName] ondean al viento de El Cairo. Nuestra victoria sobre los estados levantinos es incuestionable."
 per_continental_trading_modifier:0 "Comercio continental indio"
 desc_per_continental_trading_modifier:0 "Gracias a nuestras conquistas, nuestras caravanas tiene acceso directo al rico comercio bengalí. Esto, a cambio, potenciará considerablemente nuestros ingresos por el comercio."
 per_naval_command_modifier:0 "Comandante de la flota persa"
 desc_per_naval_command_modifier:0 "Tenemos el poder de la flota persa bajo nuestro control. ¡Que los piratas sientan la ira de la garra del león!"
 per_kingdom_of_hormuz_province_modifier:0 "Patrullas persas exitosas"
 desc_per_kingdom_of_hormuz_province_modifier:0 "Nuestra flota ha hecho que la costa sea segura y protege la provincia de la insidiosa piratería."
 per_royal_porcelain_collection_modifier:0 "Colección de porcelana real"
 desc_per_royal_porcelain_collection_modifier:0 "Los comerciantes han regresado con la porcelana más hermosa jamás vista en nuestro país. Unos objetos tan prestigiosos ahora se usan siempre que extranjeros visitan nuestra corte."
 per_porcelain_exports_to_the_west_modifier:0 "Exportaciones de porcelana al oeste"
 desc_per_porcelain_exports_to_the_west_modifier:0 "El estado persa importa nuestra porcelana como loco. Parece que están convencidos de que esta porcelana es muy eficaz para su diplomacia.\nTal vez no deberíamos mencionarles que reciben los platos que usan nuestros campesinos en lugar de la excelente porcelana real."
 zoroastrian_interests:0 "Intereses zoroástricos"
 desc_zoroastrian_interests:0 "La corte y el Estado experimentan un revivido interés por la fe zoroástrica. Si bien esto ciertamente abre la mente de muchos de nuestro pueblo a las religiones paganas, la piedad hacia el credo [Root.Religion.GetName] contempla una caída drástica."
 zoroastrian_prophet_inspiration:0 "Inspiración del profeta"
 desc_zoroastrian_prophet_inspiration:0 "Las palabras del profeta resuenan en los oídos de nuestros guerreros. Una fuente de inspiración, una razón para luchar con una devoción absoluta, los ejércitos de [Root.GetName] se enfrentarán a cualquier rebelión y la aplastarán."
 zoroastrian_prophet_in_the_court:0 "El profeta neozoroástrico"
 desc_zoroastrian_prophet_in_the_court:0 "El profeta, en el pasado un hombre que predicaba ante multitudes para ganarse unas monedas al final del día, ahora es un miembro muy respetado e influyente de la corte de [Root.GetName]. Sus enseñanzas y sabiduría inspiran a muchos paganos a unirse a la comunidad zoroástrica."
 per_shahnameh_modifier:0 "Shāhnāmé"
 desc_per_shahnameh_modifier:0 "El gran libro de 759 páginas y 258 ilustraciones por los principales maestros de la biblioteca del sah continuaría durante las dos décadas siguientes. Sus páginas reflejan el desarrollo de la ilustración durante los primeros años del reinado de [Root.Monarch.GetName], ya que un manuscrito tan grande como el Shāhnāmé emplea las habilidades de un extensa gama de pintores, calígrafos y directores artísticos."
 per_persian_arquebusiers_modifier:0 "Tácticas de choque de arcabuceros persas"
 desc_per_persian_arquebusiers_modifier:0 "A lo largo de nuestras muchas campañas, las reglas de la guerra han cambiado una y otra vez. Nuestros antepasados libraban sus guerras a caballo, con espadas y arcos. Pero la llegada de la pólvora ha redefinido el modo en que llevamos a cabo la erradicación de nuestros enemigos. De manera que nuestras tropas no solo han adoptado el arcabuz, un fusil inventado hace mucho tiempo, sino que han llegado a integrarlo en sus tradiciones culturales y en su vida cotidiana. El resultado es que nuestra infantería y caballería se ha ganado fama en el campo de batalla."
 per_shirley_reforms_the_army1_modifier:0 "Shirley reforma el ejército"
 desc_per_shirley_reforms_the_army1_modifier:0 "Las reformas introducidas por los hermanos Shirley se han puesto en marcha. Si bien aún queda mucho por hacer, la calidad de nuestras tropas mejorará significativamente."
 per_shirley_reforms_the_army2_modifier:0 "Shirley reforma el ejército"
 desc_per_shirley_reforms_the_army2_modifier:0 "Las reformas introducidas por los hermanos Shirley se han puesto en marcha. Si bien aún queda mucho por hacer, la calidad de nuestras tropas mejorará significativamente."
 per_powerful_religious_doctrine_modifier:0 "Doctrina religiosa poderosa"
 desc_per_powerful_religious_doctrine_modifier:0 "La conquista de [371.GetName] ha dado a [Root.Monarch.GetName] la legitimidad de presentar doctrinas religiosas para la conversión de herejes y paganos."
 per_persian_reign_modifier:0 "Reinado persa"
 desc_per_persian_reign_modifier:0 "Los timúridas, el azote de Persia, han sido expulsados y derrotados. ¡Persia vuelve a estar en manos persas! Esta provincia experimenta el reinado positivo de la nueva dinastía persa"
 per_muzaffarid_centre_of_admin_modifier:0 "Centro de administración muzafárida"
 desc_per_muzaffarid_centre_of_admin_modifier:0 "Esta provincia es el centro persa de administración de sus territorios indios. Por lo tanto, la eficiencia de la recaudación de impuestos es, naturalmente, mucho mayor."
 per_turkmen_recruits_modifier:0 "Reclutas turcomanos"
 desc_per_turkmen_recruits_modifier:0 "Esta provincia proporciona a nuestros qizilbash nuevos reclutas turcomanos que buscan desesperadamente un nuevo propósito."
 per_urban_planning_of_shah_abbas_modifier:0 "Planificación urbana del sah Abbas."
 desc_per_urban_planning_of_shah_abbas_modifier:0 "Esta provincia es ahora mismo el objetivo de muchas de las ideas y planes arquitectónicos de Abbas."
