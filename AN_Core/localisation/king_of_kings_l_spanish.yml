 rename_to_iran_non_rev_desc:0 "Nuestro Estado siempre se ha llamado Irán para nuestro pueblo. Sin embargo, muchos extranjeros incultos se siguen aferrando al nombre griego de nuestra gloriosa nación, «Persia». Debemos imponer el uso de nuestro auténtico nombre en los mapas del mundo."
