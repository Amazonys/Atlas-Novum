 per_host_of_cossack_commanders_capital_tt:0 "\nEn nuestra capital aparecerá una hueste de comandantes cosacos"
 flavor_per.55.t:0 "Fortalecimiento de la influencia suní"
 flavor_per.55.desc:0 "La gran división religiosa de nuestras tierras terminará por fin. Si bien los chiíes son una fuerza influyente en [Root.GetName] que no se puede dejar de lado, [Root.Monarch.GetName] es consciente del aislamiento diplomático al que podría llevar adoptar el credo duodecimano como religión estatal. En lugar de eso, la unidad de nuestro pueblo es equivalente a la unidad con el mundo musulmán mediante la fe suní. Naturalmente, para dejar esta postura clara a la comunidad en su conjunto, identificaremos las herejías de [Root.GetName] y regresaremos a la fe verdadera."
 flavor_per.55.a:0 "Somos parte de una comunidad mayor."
 flavor_per.56.t:0 "Fin de la dinastía timúrida"
 flavor_per.56.d:0 "Siglos de conquista, patrocinio de las bellas artes y gobierno férreo del mismo Tamerlán no bastaron para garantizar la supervivencia de su mezquino linaje. A pesar de su brillantez en todos los asuntos de Estado, ya se tratara de conquistas en las que llevó a sus ejércitos hasta las puertas de la Rus, de asuntos administrativos en los que gobernó un vasto imperio con una elegancia impresionante o de su mecenazgo de las artes en el que financió a artistas, poetas y arquitectos, ninguno de sus sucesores mantuvo ni siquiera una chispa del brillo de aquel gran hombre. Como resultado, su linaje ha acabado viendo desmoronarse los restos finales de su patria ante el poder de nuestros grandes ejércitos. ¡Un nuevo día para Jorasán y el pueblo que estuvo bajo el dominio timúrida!"
 flavor_per.56.a:0 "¡Viva [Root.GetName] [Root.GetDynastyOrFallback]!"
 flavor_per.56.a.tt:0 "§Y5§! provincias en la región de §YJorasán§! recibirán §G1§! de desarrollo al azar."
 flavor_per.57.t:0 "El profeta de [target_province.GetName]"
 flavor_per.57.desc:0 "Entre una gran multitud, se alza un solo hombre sobre un pedestal improvisado. Habla a la gente con voz suave, pero firme y apasionada, afirmando que [Root.GetReligiousMainDeityName] le ha traído visiones del futuro. «¡Las costumbres del mundo [Root.Religion.GetName] están mal! ¡Malinterpretadas tras los muchos siglos desde nuestra conversión! ¡Su verdadero nombre, su verdadero rostro es Ahura Mazda!»\nObviamente, este hombre está difundiendo ideas heréticas que provocan gran ira entre el [Root.GetCleroOrFallbackName]. ¡Desean que se le ejecute inmediatamente!"
 flavor_per.57.a:0 "Tonterías. ¡Primero este hombre hará una visita a la corte!"
 flavor_per.57.b:0 "Es inofensivo. Dejadle en paz."
 flavor_per.57.c:0 "¡Su cabeza rodará por esta herejía!"
 flavor_per.57.a.tt:0 "Se invitará al §Yprofeta zoroástrico§! a la corte [Root.GetdeldelaDir] [Root.Monarch.GetTitle]. Guardias de [Root.GetName] protegerán su viaje."
 flavor_per.57.b.tt:0 "Al §Yprofeta zoroástrico§! se le permite continuar sus discursos callejeros."
 flavor_per.57.c.at:0 "El §Yprofeta zoroástrico§! es capturado y ejecutado."
 flavor_per.57.c.bt:0 "El §Yprofeta zoroástrico§! huye."
 flavor_per.58.t:0 "El profeta zoroástrico"
 flavor_per.58.desc:0 "Al fin el profeta zoroástrico ha llegado a la corte [Root.GetdeldelaDir] [Root.Monarch.GetTitle] [Root.Monarch.GetName]. El profeta, si bien cansado del viaje, saluda [Root.GetalalaDir] [Root.Monarch.GetTitle] con entusiasmo «Poco esperaba que [Root.GetellaDir] [Root.Monarch.GetTitle] escuchase lo que tengo que compartir. Sin embargo, vuestra sabiduría ha demostrado que las visiones eran ciertas.»\n\nEl profeta comparte las visiones que ha recibido. Al principio un devoto del credo [Root.Religion.GetName] y miembro respetado del [Root.GetCleroOrFallbackName], [Root.GetReligiousMainDeityName] ha «hablado a este humilde ser» para compartir el conocimiento de lo divino. Afirma que el único camino al paraíso de la otra vida es adoptar las ideas del antiguo reformador religioso Zoroastro.\n\nPor supuesto, tales ideas son escandalosas para el mundo [Root.Religion.GetGroupName]. No obstante, [Root.GetellaDir] [Root.Monarch.GetTitle] no puede evitar preguntarse si hay algo de verdad en sus palabras, aunque tales ideas acabarán desembocando en revueltas. La promesa de protección real de su persona impide [Root.GetalalaDir] [Root.Monarch.GetTitle] acabar con su vida de inmediato y, por lo tanto, solo le quedan dos opciones. O invitar al profeta a quedarse para aprender más de su sabiduría o expulsarlo de la corte."
 flavor_per.58.a:0 "El profeta se quedará en la corte real."
 flavor_per.58.a.tt:0 "El §Yprofeta§! se queda en la corte real."
 flavor_per.58.b:0 "Esta locura se acabó. ¡Expulsad a este lunático de la corte!"
 flavor_per.58.b.tt:0 "Se echa al §Yprofeta§! de la corte real."
 flavor_per.58.b.at:0 "El §Yprofeta§! volverá a predicar en una de nuestras provincias."
 flavor_per.58.b.bt:0 "El §Yprofeta§! «desaparece» en la vuelta a casa."
 flavor_per.59.t:0 "Los dos ríos del creciente fértil"
 flavor_per.59.d:0 "El lugar de nacimiento de algunos de los imperios más ilustres de la historia, la llamada Cuna de Civilizaciones, es ahora una subdivisión de nuestro gran imperio. Con esto hemos obtenido acceso a lucrativas rutas comerciales que recorren las costas de Farsistán y las vías fluviales más allá de la Costa Pirata y el golfo Pérsico. Pero mucha moneda conlleva una gran responsabilidad, y nuestros tesoreros nos advierten de que no debemos abusar de nuestra nueva riqueza.\n\nEl comercio, como una relación con nuestro cónyuge o el cultivo de un hermoso árbol, debe trabajarse, cuidarse, para que nos ayude a prosperar el resto de nuestras vidas terrenales."
 flavor_per.59.a:0 "¡Que recupere su gloria anterior bajo nuestra casta de comerciantes!"
 per_persian_basra_modifier:0 "La circulación de los bienes persas a través de Basora"
 flavor_per.60.t:0 "Guardianes del estrecho"
 flavor_per.60.d:0 "Un comercio lucrativo de bienes exóticos y especias valiosas ha recorrido el estrecho de Ormuz durante siglos. A menudos estos comerciantes fueron atacados por capitanes esclavistas, perros del mar lanzados a robar a la gente llana de sus posesiones. Para acabar con estos forajidos debemos decidir cómo enfocar la situación, dada la delicada situación en la que se encuentra el estrecho en estos momentos."
 flavor_per.60.a:0 "¡Debemos cazar a estos piratas!"
 flavor_per.60.b:0 "Nos ocuparemos de ellos personalmente."
 flavor_per.61.t:0 "Porcelana china azul y blanca"
 flavor_per.61.d:0 "El éxito trae riqueza, las riquezas suelen traer prestigio, legitimidad y poder. Por ello, muchos de nuestros comerciantes aventureros han viajado a y desde los legendarios palacios del Gran Ming y vuelto a nuestra corte y mercados con muchas telas y materiales extraños, foráneos, pero impresionantemente hermosos. Entre ellos, la porcelana azul y blanca se reservó para el Rey de Reyes, como regalo personal de parte del mismísimo Emperador de la China. ¡Esta porcelana adornará nuestras tumbas y palacios, lo que nos dará un aire de legitimidad y un nuevo prestigio!"
 flavor_per.61.a:0 "Un material digno del Rey de Reyes"
 flavor_per.62.t:0 "Intereses aristocráticos del zoroastrismo"
 flavor_per.62.desc:0 "Ante los acontecimientos más recientes en la corte de [Root.GetName], los miembros de la [Root.GetNoblezaOrFallbackName] han empezado a mostrar interés en las enseñanzas religiosas de Zoroastro y los asuntos religiosos [Root.GetdeldelaDir] [Root.Monarch.GetTitle]. Aunque oficialmente la [Root.GetNoblezaOrFallbackName] está obligada a seguir los dogmas del credo [Root.Religion.GetName], las ideas de libre albedrío, las luchas entre bien y mal, así como las reglas aparentemente menos estrictas del zoroastrismo ha hallado gran popularidad entre los nobles más jóvenes…"
 flavor_per.62.a:0 "Aprovechar la actitud de la [Root.GetNoblezaOrFallbackName]."
 flavor_per.62.a.tt:0 "La §Y[Root.GetNoblezaOrFallbackName]§! apoyará la idea del §Y[Root.GetName] de credo zoroástrico§!."
 flavor_per.62.b:0 "¡Detened la herejía en la [Root.GetNoblezaOrFallbackName]!"
 flavor_per.63.t:0 "¡El [Root.GetCleroOrFallbackName] se rebela!"
 flavor_per.63.desc:0 "Las actividades infieles de la corte han provocado al [Root.GetCleroOrFallbackName] demasiado tiempo. Afirman que [Root.GetellaDir] [Root.Monarch.GetTitle] y la [Root.GetNoblezaOrFallbackName] han perdido la razón, que nos hemos desviado demasiado del camino de [Root.GetReligiousMainDeityName]. Por lo tanto, el [Root.GetCleroOrFallbackName] ha congregado a soldados devotos del credo [Root.Religion.GetName] y han presentado un ultimátum [Root.GetalalaDir] [Root.Monarch.GetTitle]: o abandona su persecución de la fe zoroástrica y la proclama una herejía estatal, o se enfrenta a la ira de los ejércitos unidos del [Root.GetCleroOrFallbackName]."
 flavor_per.63.a:0 "¡A las armas! ¡Aplastaremos esta rebelión!"
 flavor_per.63.a.tt:0 "§RPerderemos toda oportunidad de convertirnos en §Yzoroástricos§! si los rebeldes rompen el país.§!"
 flavor_per.63.a.at:0 "Ante el apoyo de la §Y[Root.GetNoblezaOrFallbackName]§!, ocurrirán estos efectos:"
 flavor_per.63.a.bt:0 "Ante el apoyo del §Yprofeta zoroástrico§!, ocurrirán estos efectos:"
 flavor_per.63.b:0 "Son demasiados. Debemos complacer sus peticiones."
 flavor_per.63.b.at:0 "§RPerderemos toda oportunidad de convertirnos en §Yzoroástricos§!.§!"
 flavor_per.63.b.bt:1 "Reemplazaremos nuestras misiones zoroástricas con el camino de misiones §Omusulmanas§!"
 flavor_per.64.t:0 "El fin de [Root.GetName] [Root.GetDynastyOrFallback]"
 flavor_per.64.desc:0 "Aunque las fuerzas de [Root.GetName] han luchado con todos sus medios, las rebeliones han sido demasiado para nuestros capaces soldados. Sobre todo los soldados rebeldes que apoyaron al [Root.GetCleroOrFallbackName] que causaron una inmensa devastación de la tierra y destrozaron el antaño palacio glorioso de [Root.GetName].\nSe ha abolido el Estado y los miembros de la dinastía fueron ejecutados por herejía y profanación del nombre de [Root.GetReligiousMainDeityName]. Los zoroástricos han sido bien convertidos a la fuerza o expulsados de [Root.GetName].\n\nEste es el fin de [Root.GetName] [Root.GetDynastyOrFallback] y el comienzo de una teocracia de credo [Root.Religion.GetName]."
 flavor_per.64.a:0 "Será un nuevo capítulo en la historia de [Root.GetName]."
 flavor_per.65.t:0 "Consecuencias de la rebelión del [Root.GetCleroOrFallbackName]"
 flavor_per.65.desc:0 "Se han sucedido meses de lucha sangrienta y, por fin, el último miembro del [Root.GetCleroOrFallbackName] se ha rendido ante el poder militar [Root.GetdeldelaDir] [Root.Monarch.GetTitle]. De todos los grupos que han aguantado esta guerra, el campesinado [Root.GetAdjective] es el que más ha sufrido. Desilusionados por el actuar [Root.Religion.GetName] y aterrorizados ante el patente deseo de poder y control del [Root.GetCleroOrFallbackName], muchos de los que habían sido fieles le han dado la espalda al dogma [Root.Religion.GetName].\n\nLa corte comparte una actitud similar. Agotados y amargados, su interés antes oculto por el zoroastrismo se ha convertido en una animada petición de abandonar el mundo [Root.Religion.GetGroupName] y adoptar el zoroastrismo como nuestra religión estatal."
 flavor_per.65.a:0 "Ser [Root.Religion.GetName] ya no sirve de consuelo. Que la sabiduría de Zoroastro nos guíe."
 AFTERMATH_OF_CLERICAL_CIVIL_WAR:0 "Consecuencias de la religión de los ulemas: §Y$VAL$%§!"
 flavor_per.66.t:0 "La identidad del pueblo [Root.Religion.GetName]"
 flavor_per.66.desc:0 "Desde la conquista musulmana de los Zagros, al pueblo [Root.GetAdjective] siempre se le ha asociado con la devoción a los islámico; el arte, la agricultura y, por supuesto, la identidad. Sin embargo, ahora que nuestro credo cambia al [Root.Religion.GetName], estamos tomando el camino de nuestros antepasados: el Imperio sasánida. Nuestro pueblo se enorgullece tanto de nuestros orígenes como de su identidad actual, así que las masas no rechazarán ninguna opción."
 flavor_per.66.a:0 "Eranshahr es el auténtico nombre de nuestro país. Es hora de retomarlo."
 flavor_per.66.b:0 "¡Somos el pueblo [Root.GetAdjective] ¡y como tal se nos recordará!"
 flavor_per.67.t:0 "Abbas I, el más grande emperador de Persia."
 flavor_per.67.d:0 "Abbas I, uno de los monarcas más grandiosos de nuestra nación, obtuvo importancia con su ascenso al trono persa en [GetYear]. Al no ser uno de los que pierden el tiempo o deja los asuntos del estado en manos de visires y consejeros, sus planes de grandes reformas y la reducción del a influencia de los estamentos en la corte fue solo el principio de uno de los reinados más ilustrados."
 flavor_per.67.a:0 "¡El trono es suyo!"
 flavor_per.67.b:0 "Jamás podremos abandonar el estatus quo."
 flavor_per.68.t:0 "La ampliación de Isfahán de Abbas I"
 flavor_per.68.d:0 "Debemos fijarnos en Isfahán para apreciar al sah Abbas como mecenas de la arquitectura. La ascensión de Abbas transformó completamente el penoso estado en el que se mantenía la agricultura iraní desde hacía casi un siglo, con el dinamismo con el que el nuevo sah patrocinó la expansión de Isfahán en arquitectos brillantes que recuperasen la inspiración, vaciada lentamente en el largo estancamiento de reinados previos. Como era de esperar, la arquitectura timúrida y no de los primeros $DYNASTY$, sirvió de trampolín para nuevos desarrollos, entre los que los monumentos de Isfahán reclaman un lugar de honor."
 flavor_per.68.a:0 "¡Una maravilla magnífica de arquitectura y urbanismo!"
 flavor_per.69.t:0 "El profeta zoroástrico"
 flavor_per.69.desc:0 "Con el cambio de religión de [Root.GetName] al credo [Root.Religion.GetName], las visiones del viejo profeta han acabado cristalizándose. El profeta, a quien ya no se le considera un loco que predica por unas monedas, sino un teólogo y reformador religioso respetado, ha triunfado sobre el mal de la religión equivocada y convencido a nuestro pueblo del significado del libre albedrío. Ahora es parte de la corte de [Root.GetName] y un miembro importante del círculo íntimo [Root.GetdeldelaDir] [Root.Monarch.GetTitle]."
 flavor_per.69.a:0 "Que su consejo nos lleve a un nuevo amanecer."
 flavor_per.69.a.tt:0 "§REste centro de conversión desaparecerá dentro de §Y50 años§!.§!"
 flavor_per.70.t:0 "El profeta zoroástrico"
 flavor_per.70.desc.a:0 "Aunque sus métodos serán despreciados ya que chocan abiertamente con la creencia del libre albedrío, el profeta zoroástrico de [zoroastrian_center_of_conversion.GetName] se ve tolerado por el [Root.GetCleroOrFallbackName]. Puede que predique para sobrevivir, pero como sus ideas y creencias se alinean con las nuestras, no tenemos muchos motivos para detenerle."
 flavor_per.70.desc.b:0 "El profeta zoroástrico vuelve a estar activo. Esta vez su predicación ha reunido una multitud importante, lo bastante grande para causar caos religioso dentro de nuestras fronteras. Cada vez más miembros de nuestro pueblo abandonan el credo [Root.Religion.GetName] y abrazan las visiones zoroástricas de este profeta."
 flavor_per.70.a:0 "El menos su predicación puede ser entretenida."
 flavor_per.71.t:0 "El profeta vengativo."
 flavor_per.71.desc.a:0 "La transición al credo [Root.Religion.GetName] fue un proceso sangriento. Muchas vidas, fueran musulmanas o de credo [Root.Religion.GetName], se perdieron y el Estado debe reconstruirse. Una de sus primeras víctimas fue un profeta que predicaba las enseñanzas de Zoroastro en una de nuestras provincias.\nO eso creíamos. El profeta no falleció, como esperábamos, y ha regresado con un ejército de seguidores. Aunque la religión de [Root.GetName] es lo que esperaba que fuera, el intento de asesinato le ha hecho abandonar la naturaleza pacífica de su personalidad. Ahora exige el fin del gobierno [Root.GetDynastyOrFallback] y ascenso de una teocracia de credo [Root.Religion.GetName] bajo su poder."
 flavor_per.71.desc.b:0 "Si bien el conflicto teológico entre la corte y el [Root.GetCleroOrFallbackName] daña cada vez más a nuestra sociedad, ¡ha aparecido una amenaza completamente diferente en [revolt_province.GetName]!\n\nEl profeta al que dábamos por muerto, sobrevivió al intento de asesinato. Este atentado contra su vida le ha marcado y amargado, si bien su determinación le ha ganado muchos miembros que se han unido a su causa…"
 flavor_per.71.a:0 "No son ni buenas palabras, buenos pensamientos ni buenas obras."
 flavor_per.71.b:0 "¡Guardias! ¡¿…guardias?!"
 flavor_per.72.t:0 "Uniéndose a la comunidad del zoroastrismo"
 flavor_per.72.desc:0 "Como el [Root.Religion.GetName] es ahora el credo oficial de [Root.GetName], nos hemos unido a la comunidad revivida del zoroastrismo. Aunque algunos de los tradicionalistas restantes lamentarán este cambio, muchos más de nuestros súbditos zoroástricos se regocijarán por el reinado justo de [Root.Monarch.GetName]."
 flavor_per.72.a:0 "¡Viva [Root.GetellaDir] [Root.Monarch.GetTitle]!"
 flavor_per.72.a.tt:0 "Nuestras relaciones mejorarán en §G50§! hacia todos los países §Yzoroástricos§! conocidos."
 converted_to_zoroastrian:0 "Se unió a la comunidad zoroástrica"
 flavor_per.76.t:0 "Shāhnāmé de $MONARCH$"
 flavor_per.76.d:1 "Al poco de su glorioso ascenso, [Root.Monarch.GetName] ordenó la creación de un Shāhnāmé real. La creación de este gran libro de 759 páginas y 258 ilustraciones por los principales maestros de la biblioteca [Root.GetdeldelaDir] [Root.Monarch.GetTitle] continuaría durante las dos décadas siguientes. Sus páginas reflejan el desarrollo de la ilustración durante los primeros años del reinado de [Root.Monarch.GetName], ya que un manuscrito tan grande como el Shāhnāmé emplea las habilidades de una extensa gama de pintores, calígrafos y directores artísticos. Especialmente famosos son los pliegos del célebre pintor Sultan Muhammad, cuyo trabajo muestra la aparición de una síntesis moderada de la razón behzadi y la energía turcomana. Con su minuciosidad en los detalles, su dibujo sin igual, su composición enérgica y sus colores brillantes, su famosa representación de la Corte de Gayomard fue objeto de un elogio especial, pues se consideró la cima de la pintura de $DYNASTY$, y los corazones de los pintores más audaces se entristecieron y humillaron la cabeza, avergonzados ante ella."
 flavor_per.76.a:0 "¡El cenit de la cultura y las bellas artes persas!"
 flavor_per.77.t:0 "El ascenso del arcabuz persa"
 flavor_per.77.d:0 "A lo largo de nuestras muchas campañas, las reglas de la guerra han cambiado una y otra vez. Nuestros antepasados libraban sus guerras a caballo, con espadas y arcos. Pero la llegada de la pólvora ha redefinido el modo en que llevamos a cabo la erradicación de nuestros enemigos. De manera que nuestras tropas no solo han adoptado el arcabuz, un fusil inventado hace mucho tiempo, sino que han llegado a integrarlo en sus tradiciones culturales y en su vida cotidiana. El resultado es que nuestra infantería y caballería se ha ganado fama en el campo de batalla."
 flavor_per.77.a:0 "¡Nuestra habilidad con el arcabuz es insuperable!"
 flavor_per.78.t:0 "La llegada de los hermanos Shirley"
 flavor_per.78.d:0 "La guerra trae a la gente más impensable. Como si hubiera sido cosa del destino, nada menos que Robert Shirley, junto con su hermano Anthony, atravesó el mundo para llegar a nuestra corte. Su misión era difundir la experiencia militar de los ejércitos más temibles de Europa y acercar nuestras naciones contra enemigos comunes. \n\nRobert Shirley era el tercer hijo de Thomas Shirley de Wiston, Sussex, y Anne Kempe, hija de Thomas Kempe de Olantigh en Wye, Kent. Su perspicacia militar logró consiguió avances en la reforma y reinstrucción de la artillería persa. Sobre todo, Shirley y su hermano serán un factor decisivo en la modernización de nuestras fuerzas armadas contra todos aquellos que desean nuestra destrucción."
 flavor_per.78.a:0 "¡Su experiencia será bienvenida!"
