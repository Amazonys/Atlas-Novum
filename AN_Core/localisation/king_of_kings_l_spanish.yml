 invite_into_cultural_sphere_of_influence_desc:1 "¿Deseas invitar a §Y[From.GetName]§! a unirse a tu §Yesfera de influencia cultural§! y convertirlo en un país súbdito?\nComo soberano suyo recibirás una llamada a las armas si le ataca una potencia extranjera. Podrá mantener relaciones diplomáticas independientes con otros países.\nPuedes invertir §Yinfluencia persa§! en §Y[From.GetName]§! para convertirlo en §Yestado vasallo§!.\n\nTodo país §YInfluido culturalmente§! aumentará el coste de elevar un súbdito a vasallo en §R+20,00§! y tendrá un mantenimiento de §R-0,20§! influencia persa al mes a menos que posan la cultura principal §Y[Root.Culture.GetName]§!).\n§YUn país influido culturalmente abandonará la esfera si su religión deja de alinearse con la nuestra.§!"
