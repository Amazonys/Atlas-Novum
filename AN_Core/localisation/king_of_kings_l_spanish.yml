 flavor_ARB.1.t:0 "Apoyo de los jeques"
 flavor_ARB.1.d:0 "Gracias a nuestras políticas internas, [Root.Monarch.GetName] ha conseguido hacerse con la fidelidad de aquellos cuya lealtad parecía la más dudosa. Los jeques locales. Con la renovación de sus promesas y el compromiso con su causa, podemos contar con sus subordinados en nuestro ejército."
 flavor_ARB.1.a:0 "¡Que dirijan nuestros flancos!"
 flavor_ARB.1.b:0 "Queremos sus mejores jinetes."
 flavor_ARB.1.c:0 "Quiero todo soldado regular que puedan reunir."
 
 flavor_ARB.2.t:0 "La Casa de la sabiduría"
 flavor_ARB.2.d:0 "En un pasado no muy lejano, las turbulentas tierras de Mesopotamia estaban gobernadas por el califato abásida bajo el cual el progreso y la cultura progresaron enormemente. El símbolo de este apogeo era ser la Casa de la sabiduría, una gran biblioteca de Bagdad. Por desgracia, sucumbió víctima de las hordas mongolas, que la destruyeron brutalmente. Hoy, muchos cortesanos han sugerido recuperar la biblioteca, es más, como institución. Cierto es, muchos eruditos y científicos eminentes ya han ofrecido sus servicios."
 flavor_ARB.2.a:0 "¡Contemplemos el cielo!"
 flavor_ARB.2.b:0 "Centrémonos en los misterios de la vida de Mahoma."
 flavor_ARB.2.c:0 "Reflexionemos sobre la filosofía de nuestros tiempos."
 
 flavor_ARB.3.t:0 "Toma de Ursalim."
 flavor_ARB.3.d:0 "Hemos tomado la ciudad de Ursalim, sagrada para musulmanes, cristianos y judíos. La ciudad, nuestra puerta para la conquista de Siria y Egipto alberga una enorme población de los dhimmi, la gente del Libro. Por desgracia, muchos de ellos ayudaron a los defensores, por miedo a que les arrebatásemos sus privilegios."
 flavor_ARB.3.a:0 "Tranquilizar a los dhimmíes sobre nuestras intenciones."
 flavor_ARB.3.b:0 "Recaudar un tributo único por su resistencia."
 
 flavor_ARB.4.t:0 "Futuro de la universidad de Al-Azhar"
 flavor_ARB.4.d:0 "Pese a haberse fundado bajo los fatimíes chiíes, la Universidad de Al-Azhar se transformó en una institución suní y no ha hecho más que crecer en prestigio y renombre. Con nuestra conquista de Egipto y El Cairo, ha caído en nuestro control y, por lo tanto, nosotros decidiremos su futuro."
 flavor_ARB.4.a:0 "¡Financiar las facultades!"
 flavor_ARB.4.b:0 "Ocupar los puestos de poder con eruditos hanbalíes."
 flavor_ARB.4.c:0 "¡No disponemos de fondos para ellos!"
 
 flavor_ARB.5.t:0 "Un nuevo califato"
 flavor_ARB.5.d:0 "Los califas, que antaño ejercían una gran autoridad en el Dar Al-Islam, ahora son poco más que testaferros del sultanato egipcio. Si bien los otomanos se esfuerzan por reivindicar para sí la condición de califas, nuestra reclamación ha de ser considerada sin duda más seria que la suya. Como custodios y protectores de la ciudades santas y gobernantes indiscutidos de la península arábiga, es hora de que cumplamos nuestro destino como líderes de todo el islam."
 flavor_ARB.5.a:0 "¡Seguiremos los pasos de Mahoma!"
 flavor_ARB.5.b:0 "No es el momento."
 
 flavor_ARB.6.t:0 "Segunda edad de oro del islam"
 flavor_ARB.6.d:0 "Bajo el reinado abásida la influencia cultural islámica alcanzó su cenit. Fue la época en que la Casa de la Sabiduría estaba abierta, cuando Bagdad y los logros árabes hicieron progresar enormemente la situación de la humanidad en su conjunto. Las artes e innovaciones atravesaron los límites nacionales y se extendieron por todas partes. Fenómenos similares han empezado a ocurrir ahora que el reinado de los [Root.Monarch.Dynasty.GetName] anuncia una nueva época de prosperidad, una nueva edad de oro."
 flavor_ARB.6.a:0 "¡Increíble!"
 
 flavor_ARB.7.t:0 "Venganza de Tours"
 flavor_ARB.7.d:0 "Hemos al fin ganado la victoria definitiva sobre los franceses. Las puertas de Europa están abiertas en el oeste y nuestros ejércitos victoriosos pueden al fin penetrar a fondo por el continente europeo. Este evento señala un día de celebración para todos los eruditos y partidarios de los [Root.Monarch.Dynasty.GetName], puesto que muchos lo consideran la venganza definitiva de la batalla de Tours hace siglos, donde el avance árabe por Europa fue detenido decisivamente."
 flavor_ARB.7.a:0 "¡Las puertas de Francia están abiertas de par en par!"
 
 flavor_ARB.8.t:0 "El extremo sur"
 flavor_ARB.8.d:0 "Al contrario de lo que pasó en gran parte del Dar al-islam, la conversión del África Oriental vino a través de los comerciantes árabes cuyos frecuentes viajes marinos extendieron el islam por la cuenca el océano Índico. Por desgracia, el islam de ultramar parece estar intrínsecamente sincretizado con creencias locales, generando muchas prácticas que los eruditos de Arabia considerarían total y absolutamente blasfemas. Además, los sultanes locales han decidido principalmente no difundir más el islam."
 flavor_ARB.8.a:0 "¡Redirigiremos la riqueza hacia el norte!"
 flavor_ARB.8.b:0 "Nos centraremos en el proselitismo."

 flavor_ARB.10.t:0 "La cuestión capital"
 flavor_ARB.10.d:0 "Con la fundación de la nación de [Root.GetName], el estandarte [Root.GetAdjective] ondea orgulloso sobre el mundo musulmán. En un momento de tan gran celebración, ha surgido la cuestión de si la capital de nuestro nuevo estado debe trasladarse a una ciudad más apropiada de nuestra nación."
 flavor_ARB.10.a:0 "Residiremos en [361.GetName]."
 flavor_ARB.10.b:0 "[382.GetName] será el hogar de [Root.GetName]."
 flavor_ARB.10.c:0 "La ciudad de [410.GetName] sería una capital perfecta."
 flavor_ARB.10.e:0 "[385.GetName] debe ser nuestra capital santa"
 flavor_ARB.10.f:0 "En [384.GetName] se alojará nuestra corte."
 flavor_ARB.10.zzz:0 "Nuestra capital actual es lo bastante buena."
 
 ARB_ideas:0 "Ideas de una Arabia unida"
 ARB_ideas_start:0 "Tradiciones árabes"
 ARB_ideas_bonus:0 "Ambiciones árabes"
 ARB_arabian_pincers:0 "Tácticas de jinetes árabes"
 ARB_arabian_pincers_desc:0 "Durante el ascenso del califato, ganamos muchas batallas gracias a las tácticas de nuestros jinetes. Retiradas en falso y flanqueos cuidadosos son solo unas pocas tácticas a nuestra disposición, reforzadas más aún gracias a nuestros diestros jinetes."
 ARB_pact_of_umar:0 "El pacto de Omar"
 ARB_pact_of_umar_desc:0 "El califa Omar firmó este pacto con los dhimmíes del reino. Como posteriormente ganó una posición venerada en la jurisprudencia islámica, ha servido como base para el tratamiento de los dhimmíes."
 ARB_engage_in_indian_ocean_trade:0 "Involucrarse en el comercio del océano Índico"
 ARB_engage_in_indian_ocean_trade_desc:0 "Muchos comerciantes árabes ya participan activamente en el comercio del océano Índico. Gracias a sus empresas, el Islam se ha extendido pacíficamente por todos los rincones de este océano. Bajo nuestra gestión, estos viajes seguirán teniendo lugar."
 ARB_conversion:0 "Difundir la Palabra"
 ARB_conversion_desc:0 "La historia y la vida de Mahoma y sus revelaciones aún son desconocidas para muchos a lo largo y ancho del mundo. Difundamos la noticia de su vida y la salvación que espera que a todos que sigan su palabra."
 ARB_jihad:0 "Yihad"
 ARB_jihad_desc:0 "La base de nuestra doctrina expansionista es la yihad, la guerra santa dirigida contra los infieles. El islam debe extenderse, aunque signifique derramar sangre."
 ARB_new_caliphate_rising:0 "El ascenso de un nuevo califato"
 ARB_new_caliphate_rising_desc:0 "La cadena de califatos legítimos pareció romperse cuando los abasíes se sometieron y convirtieron en títeres del sultanato mameluco. Es hora de restaurar la línea de los califas."
 ARB_mubarizun:0 "Los mubarizun"
 ARB_mubarizun_desc:0 "Los mubarizun eran la élite y los miembros más entrenados del ejército árabe. Su cometido era entablar combate contra los campeones del enemigo."

 cb_spread_islam:0 "Extender el islam"
 cb_spread_islam_desc:0 "Siguen ignorando las enseñanzas de Mahoma. Iluminémosles, con la espada si es necesario."
 ARB_spread_islam_wargoal:0 "Mostrar superioridad"
 ARB_spread_islam_wargoal_desc:0 "El objetivo de guerra es mostrar superioridad ganando batallas."
 YEM_rassids_title:0 "Los reinos chiíes"
 YEM_rassids_desc:0 "La división religiosa en Yemen llega en sus orígenes hasta la sucesión de Mahoma. Sin embargo, lo que ha cambiado a lo largo de los siglos es la composición religiosa de la zona. Un reino en particular, el estado rasida, ha ganado importancia y predica una secta zaidí poco común, pero ambiciosa."
 YEM_islamic_ambitions_title:0 "Ambiciones islámicas"
 YEM_islamic_ambitions_desc:0 "A las puertas de La Meca y Medina y con un fervor creciente, podríamos apoderarnos de ambas ciudades e intentar proclamar un nuevo califato bajo una dinastía que de verdad pueda ocuparse de la comunidad musulmana."
 YEM_arabian_ambitions_title:0 "Unir Arabia"
 YEM_arabian_ambitions_desc:0 "La parte feliz de Arabia está destinada a gobernar esta península. La tierra natal de Mahoma y lugar de nacimiento de uno de los mayores imperios que dominó el mundo, muy pronto estará bajo nuestro firme control."
 YEM_an_imminent_collapse_title:0 "Un desplome inminente"
 YEM_an_imminent_collapse_desc:0 "El Yemen rasúlida muy pronto sucumbirá a su truculento destino. Con los magnates tahiríes al alza en Adén y los rasidíes presionando desde el norte, muy pronto la zona se verá sumida en llamas."
 YEM_rasulids_title:0 "El corazón de Yemen"
 YEM_rasulids_desc:0 "Los territorios centrales yemeníes se hallan bajo la dinastía rasúlida. Es obvio que quien capture Taiz, someta Adén y tome Saná será capaz de reunificar esta tierra desgarrada por la guerra."
 YEM_unite_yemen_title:0 "Unir Yemen"
 YEM_unite_yemen_desc:0 "Hace décadas desde que un gobierno fuerte y centralizado gobernó Yemen. Que nuestra dinastía sea aquella que cumpla esa noble misión de una vez y para siempre. Marcharemos por las calles de Taiz para que todos los fieles conozcan nuestro triunfo."
 YEM_across_the_strait_title:0 "Al otro lado de la puerta"
 YEM_across_the_strait_desc:0 "Al otro lado del Bab-El-Mendeb se halla una tierra, culturalmente extranjera, pero aun así próspera y religiosamente cercana a nuestros intereses. Atravesemos la puerta del mar Rojo y creemos puestos avanzados en la costa somalí."
 YEM_tahirids_title:0 "Refrenar a los tahiríes"
 YEM_tahirids_desc:0 "Los tahiríes eran los dirigentes adinerados y magnates de la dinastía rasúlida, principalmente centrados en el este. Con la reciente aparición de un vacío de poder, se han labrado un estado con su centro en Adén y que amenaza la ciudad de Taiz."
 YEM_defeat_hormuz_title:0 "Derrotar a los ormusíes"
 YEM_defeat_hormuz_desc:0 "Los comerciantes de Ormuz son nuestro archirrivales en los competitivos mercados de la India. Eliminémoslos en su hogar, pongamos fin a su autonomía y obliguémoslos a cooperar. Así seguro que ninguna otra fuerza llegará a la India a molestar nuestro monopolio"
 YEM_taiz_title:0 "Ciudad de los monarcas"
 YEM_taiz_desc:0 "Taiz había sido bastante irrelevante en la historia de Yemen hasta la aparición de la dinastía rasúlida, que trasladó allí su capital. Con el paso del tiempo se ha convertido en la ciudad más importante, privilegiada para la gobernanza por su posición estratégica y su proximidad."
 YEM_aden_title:0 "Ampliar el Puerto de Adén"
 YEM_aden_desc:0 "Si bien Taiz puede ser la capital política de Yemen, Adén es la económica y cumple tradicionalmente con el puesto de un centro de distribución y comercio importante. Pongamos fin a la zona de guerra de Yemen y recuperemos la confianza en los mercados de la ciudad y pronto volveremos a beneficiarnos de su riqueza."
 YEM_masters_of_arabian_sea_title:0 "Señores del mar Arábigo"
 YEM_masters_of_arabian_sea_desc:0 "Con la competencia eliminada y al ser los únicos intermediarios en el comercio entre el Mashriq y la India, haremos una gran fortuna de nuestro monopolio."
 YEM_eastern_hub_title:0 "Negocios orientales"
 YEM_eastern_hub_desc:0 "Con nuestro dominio total y absoluto del comercio, el árabe yemení se ha convertido en la lengua franca de todos los puertos del mar Arábigo, ya estén en la costa india, persa o somalí. A quien quiera obtener bienes de este área le convendrá no disgustar a los patricios de Adén."
 YEM_build_a_navy_title:0 "Proteger la Puerta"
 YEM_build_a_navy_desc:0 "Un requisito previo necesario para nuestras ambiciones de dominación naval es una flota mercante poderosa. Ahora que las luchas civiles no nos inquietan, resolvamos los asuntos navales."
 YEM_secure_indian_trade_title:0 "Asegurar el comercio indio"
 YEM_secure_indian_trade_desc:0 "Los comerciantes yemeníes son ciertamente conocidos por toda la costa occidental de la India, pero solo en los puertos importantes. Con una poderosa marina mercante en ruta y los vientos estacionales, es hora de hacer contactos en la India."
 YEM_mukha_title:0 "Puerto de Moca"
 YEM_mukha_desc:0 "Moca es famosa por ser una ciudad portuaria a la que muchos productores de café viajan para vender su producto a una escala mayor. Es vital que ampliemos este puerto principal."
 YEM_coffee_title:0 "Monopolio de qahwah"
 YEM_coffee_desc:0 "Con la creciente accesibilidad a los granos de café, la bebida se ha hecho famosa en el mundo entero y muchos lo atribuyen a sus efectos positivos sobre la mente y el cuerpo. Debemos aprovechar nuestro monopolio sobre este recurso tan solicitado."
 YEM_religious_battlegrounds_title:0 "Conflictos de fe"
 YEM_religious_battlegrounds_desc:0 "Además de Irán, Yemen es la región de mayor diversidad religiosa en el mundo musulmán, lo que nos causa muchos conflictos por cuestiones de religión. Hemos de solucionar eso."
 YEM_unite_yemen_religiously_title:0 "Fin de conflictos de fe"
 YEM_unite_yemen_religiously_desc:0 "Solo hay un modo de entender el Corán y los hadices, y es el muestro. Asegurémonos de que todos los yemeníes siguen nuestro ejemplo."
 YEM_city_of_sanaa_non_ras_title:0 "Ciudad de Saná"
 YEM_city_of_sanaa_non_ras_desc:0 "La ciudad de Saná es increíblemente importante en nuestra historia. Actualmente en manos de los rasidas, hemos de expulsarlos de la ciudad para desarrollarla en una capital del Estado secundaria, si no primaria."
 YEM_expel_sunnites_title:0 "Expulsar a los suníes"
 YEM_expel_sunnites_desc:0 "Los suníes constituyen la gran mayoría de nuestros vecinos y del islam en general. Si queremos extender el zaidismo, necesitaremos expulsar a sus gobernasen y asegurarnos de que se les obliga a aceptar nuestra superioridad."
 YEM_dawah_title:0 "La da'wa "
 YEM_dawah_desc:1 "Bajo el liderazgo de [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName], marchemos y respondamos a su llamada a la yihad y la guerra. ¡Nuestros vecinos deben reconocer[Root.Monarch.GetHerHim] como [Root.GetellaDir] imán legítim[Root.GetoaDir]!"
 YEM_convert_sunni_mosques_title:0 "Mezquitas suníes"
 YEM_convert_sunni_mosques_desc:0 "La forma más efectiva de convertir a la población suní será convertir sus mezquitas y prácticas a lo que nosotros creemos que es lo correcto."
 YEM_spread_zaidi_zealotry_title:0 "Difundir el fanatismo zaidí"
 YEM_spread_zaidi_zealotry_desc:0 "Sorprende cuán pocos reconocen a Alí como sucesor de Mahoma e incluso menos reconocen la importancia de Zaid. Pongamos fin a tal ignorancia."
 YEM_zaidi_caliphate_title:0 "Califato zaidí"
 YEM_zaidi_caliphate_desc:0 "Los zaidíes, al igual que los suníes, reconocemos la importancia de tener un líder espiritual, un califa. Solo que no reconocemos a los califas suníes; ciertamente, los líderes de la comunidad zaidí asumieron el título de califas, incluyendo los imanes rasidas de Yemen."
 YEM_city_of_sanaa_ras_title:0 "Ciudad de Saná"
 YEM_city_of_sanaa_ras_desc:0 "En el corazón de nuestro reino rasida está Saná, una de las ciudades más antiguas de Yemen y capital del imanato. Hagamos crecer esta ciudad en un símbolo de nuestra resistencia y fe, al alzarse sobre los valles de Yemen"
 YEM_city_of_sanaa_ras_tt:0 "El monumento §YCiudad de Saná§! es al fin §Ynotable§!"
 YEM_zaidi_dominance_title:0 "Dominio zaidí"
 YEM_zaidi_dominance_desc:0 "Ahora que ya inspiramos fe en nuestra propia población, conquistemos las Ciudades Santas y proclamemos nuestro poder al mundo entero. Con semejante proyección, acudirán en masa muchos de los fieles más allá de nuestras fronteras y llenarán nuestras ciudades de gente dispuesta a servir a nuestro Estado."
 
