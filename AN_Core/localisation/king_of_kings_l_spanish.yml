 grand_vizier_selection_tt:1 "Contratar un §Yconsejero§! de los §Yestamentos§! que nos servirá como §Ygran visir§! de [Root.GetName].\nEl gran visir tiene estos efectos:\nCorrupción anual: §G-0.05§!\nPoder del monarca mensual (depende del tipo de consejero): §G+1§!\nUna bonificación extra, específica del consejero"
 curtail_estate_qizilbash_title:1 "Favorecer a los [Root.GetQizilbashOrFallbackName]"
 curtail_estate_qizilbash_desc:1 "Nuestro estado está controlado por los [Root.GetQizilbashOrFallbackName] y sus clanes. Si queremos reclamar el poder para [Root.GetellaDir] [Root.Monarch.GetTitle], necesitamos restringir su poder y privilegios."
 horse_breeding_decision_title:0 "Criar nuevos corceles de guerra"
 horse_breeding_decision_desc:0 "La fuerza de nuestro ejército ha sido tradicionalmente la caballería tribal a nuestro servicio. Reforcemos nuestras tropas criando un corcel noble capaz de recorrer el mundo con sus poderosos cascos."
 horse_breeding_decision_ct:1 "Nos llevará aproximadamente §Y10§! años cruzar un caballo de guerra fuerte \n\nEl resultado dependerá de una gran cantidad de §Gfactores§! como: \n- Disciplina \n- Capacidad de combate de la caballería \n- Velocidad de movimiento \n- Número de provincias con el bien comercial «§YGanado§!»"
 trade_propagation_convert_to_zoroastrianism_title:0 "Adoptar el zoroastrismo como religión del Estado"
 trade_propagation_convert_to_zoroastrianism_desc:0 "El zoroastrismo ha crecido hasta convertirse en la religión dominante tanto el gobierno, entre nuestros súbditos y nobleza. Es hora de unirnos a esta comunidad revivida de fieles."
 embrace_passive_conversion_methods_title:0 "Adoptar métodos de conversión pasiva"
 embrace_passive_conversion_methods_desc:0 "La nuestra nunca ha sido una religión que intente activamente convertir a masas de gente mediante misioneros y violencia. En lugar de eso, hemos confiado en la propaganda boca a boca y buenos ejemplos.\nIncorporaremos este concepto y dejaremos que nuestros buenos actos muestren la bondad de nuestra fe."
 embrace_passive_conversion_methods_tt:1 "La capacidad de gobierno §YAdur Farnbag§! de la mecánica §YLos tres fuegos reales§! ahora nos permite construir un centro de conversión §Yzoroástrico§! levantando un templo en la provincia objetivo.\n§RNo se pueden haber creado más de §Y3§! centros de conversión zoroástrica en total durante toda la partida.§!"
 revoke_passive_conversion_methods_title:0 "Revocar métodos de conversión pasiva"
 revoke_passive_conversion_methods_desc:0 "Aunque va en contra de la ética de nuestra religión, está claro que los métodos de conversión pasiva no son suficientes para la supervivencia de la fe zoroástrica. Debemos volver a recurrir a los misioneros."
 revoke_passive_conversion_methods_tt:0 "Ya no podremos construir §Ycentros de conversión§!.\nSe eliminarán todos los centros de conversión §Yzoroástricos§! de nuestro país."
 embraced_passive_conversion_methods:0 "Adoptados métodos de conversión pasiva"
 desc_embraced_passive_conversion_methods:0 "Activa la construcción de §YCentros de conversión§! tras emplear la habilidad §YAdur Farnbag§!\nHemos decidido seguir el ejemplo de Zoroastro y promover la difusión de nuestra fe no a través de misioneros, sino mediante el comercio, los intercambios y los buenos ejemplos."
 rename_to_iran_title:0 "Crear el nombre iraní"
 rename_to_iran_desc:0 "Nuestro Estado siempre se ha llamado Irán para nuestro pueblo. Sin embargo, muchos extranjeros incultos se siguen aferrando al nombre griego de nuestra gloriosa nación, «Persia». Debemos imponer el uso de nuestro auténtico nombre en los mapas del mundo."
