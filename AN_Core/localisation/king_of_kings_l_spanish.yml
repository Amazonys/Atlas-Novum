 desc_ARB_welcoming_the_sufis:0 "Nuestra región es conocida por su desdén en general de los salones sufíes. Tal cambio de rumbo es una sorpresa sincera y positiva."
 desc_ARB_following_teachings_of_old:0 "Nuestro apego al pasado nos ha ganado muchos favores entre los eruditos conservadores."
 desc_ARB_support_of_local_sheikhs:0 "Hemos conseguido ganarnos el favores de los jeques locales, cuyos séquitos siguen reforzando nuestros ejércitos en marcha."
 desc_ABR_train_horsemanship_modifier_upgraded:0 "Pocos jinetes son tan competentes como los nuestros y pocas razas de caballo tan fiables y adecuadas para la guerra. Debemos seguir trabajando activamente siempre en nuestra caballería, mediante competiciones, entrenamientos, pequeñas incursiones e incluso la misma guerra." #taken from desc_train_horsemanship_modifier
 desc_ARB_muslim_enforced_religion_buff:0 "No debemos tolerar herejes en nuestro reino. Un duro conjunto de leyes diseñadas para perseguir a cualquier seguidor de las tradiciones de falsos imanes y sacerdotes nos ha permitido marginar cualquier influencia herética dentro de nuestra sociedad." #taken from desc_muslim_enforced_religion
