 desc_turkoman_expanding_industry:1 "Los célebres tejidos y sedas persas son apreciados en el mundo entero. Invirtamos en su producción para extender nuestra influencia comercial y traer más dinero a nuestras arcas."
 desc_turkoman_advance:1 "Hemos reunido a las tribus turcomanas. Es hora de marchar hacia delante y expandir las fronteras de nuestro reino."
 desc_turkoman_exploiting_the_crisis:1 "El reino timúrida está sumido en el caos. La muerte de Sah Rukh parece haber sido la gota que ha colmado el vaso. Debemos explotar su crisis en nuestro propio beneficio."
 desc_turkoman_plotting_timurid_donwfall:1 "Con la ayuda de sus súbditos desleales, desharemos el imperio timúrida y nos haremos con sus tierras."
 desc_turkoman_triumphant_conquest:1 "Nuestras tropas han logrado grandes victorias en el campo de batalla. Según van ganando experiencia se convierten en una fuerza formidable que infunde miedo en el corazón de nuestros enemigos."
 desc_turkoman_bane_timurids:1 "La hegemonía de los descendientes de Tamerlán ha llegado a su fin. ¡Ahora somos los únicos gobernantes de Eranshahr!"
 desc_turkoman_tamerlane_bloodline:1 "Los descendientes de Tamerlán ya no existen, ¡así que ahora nos conocen como los destructores del linaje de Tamerlán!"
 desc_turkoman_restore_irans_glory:1 "Las tierras de Irán han sufrido enormemente bajo las violentas conquistas de mongoles y Tamerlán. Es hora de traer la paz y restaurar su gloria perdida hace tanto."
 desc_turkoman_heal_internal_divisions:1 "Los problemas religiosos no pueden interponerse en nuestro camino. Sanar las divisiones religiosas internas debe ser nuestra prioridad."
 desc_turkoman_sons_of_conquerors:1 "La sangre de los oguz sigue corriendo por nuestras venas. Somos los hijos de los conquistadores que doblegaron a imperios poderosos."
 desc_turkoman_state_modernization:1 "Si queremos sobrevivir en este mundo que cambia tan rápidamente, debemos asegurarnos de que nuestro país se somete a reformas y modernización."
 desc_turkoman_caucasian_ghazis:1 "Los ghazis de Caucasia proporcionarán guerreros fiables a nuestros ejércitos, ¡siempre listos para luchar por la luz de Alá!"
 desc_turkoman_consolidation_of_caucasia:1 "Las tribus de Caucasia son de culturas y fes distintas. Tenemos que consolidar la región para asegurarnos de que no se convierte en un nido de disturbio."
