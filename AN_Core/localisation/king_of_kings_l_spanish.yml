 flavor_turkoman.9.t:0 "La orden safávida"
 flavor_turkoman.9.d:0 "Esta orden, nacida en medio de las agitadas luchas del sufismo místico, fue fundada por el jeque Safioddín Eshaq Ardabilí de Ardabil, y su ardiente estilo de islam chií ha sido fundamental para configurar el panorama religioso y político de Persia y más allá de sus fronteras. Los safávidas eran en un principio un movimiento religioso que atraía seguidores por medio de su liderazgo espiritual carismático. Pero su influencia creció, se convirtió en una fuerza política y militar a tener en cuenta y que llegó a dominar gran parte del noroeste de Irán. Tal vez sea hora de que aprovechemos la influencia y el fuerza militar de esta orden para impulsar nuestras propias ambiciones. ¿Nos plantearemos reclutar a la orden safávida para que sirva a nuestros intereses?"
 flavor_turkoman.9.a:0 "La orden safávida nos servirá bien."
 flavor_turkoman.9.b:0 "No necesitamos sus servicios"
 flavor_turkoman.10.t:0 "El mausoleo de los emires turcomanos"
 flavor_turkoman.10.d:0 "En la tranquila ciudad de Argavand, un faro de nuestro glorioso pasado se alza, orgulloso pero erosionado, el mausoleo de los emires turcomanos. Este sitio contiene los restos mortales de nuestros antiguos gobernantes, grabados en los anales del tiempo, se hace eco de las historias de nuestra rica historia y el espíritu implacable de nuestro pueblo. Sin embargo, años de conflictos y abandono han hecho que este mausoleo, antaño grandioso, se haya acabado deteriorando. Recientemente, un resurgimiento del orgullo cultural y el deseo de conmemorar nuestro patrimonio han llevado a reclamar la restauración del mausoleo. Un trabajo tan monumental podría animar a nuestro pueblo, demostrando nuestro compromiso de honrar nuestro pasado y preservar nuestro legado. Pero también requeriría una asignación de recursos considerables. ¿Debemos destinar fondos y mano de obra para devolver su antiguo esplendor a este monumento, o debemos centrar nuestra atención en asuntos más apremiantes?"
 flavor_turkoman.10.a:0 "¡Debemos conservar nuestra herencia!"
 flavor_turkoman.10.b:0 "Nuestros recursos se precisan en otros lugares"
 flavor_turkoman.11.t:0 "La conquista de Tabriz"
 flavor_turkoman.11.d:0 "Ahora que el polvo de la guerra se asienta y los ecos de la batalla se apagan, la gran ciudad de Tabriz se encuentra bajo el orgulloso estandarte de Aq Qoyunlu. Esta joya, antes en manos de nuestros rivales de Qara Qoyunlu, no solamente es rica en recursos, sino que ocupa una posición dominante, situada en la encrucijada de las principales rutas comerciales. Famosa por su vitalidad económica y significado cultural, Tabriz ofrece una ventaja estratégica que nuestra capital actual no tiene. Sus avanzadas infraestructuras, mercados florecientes y ubicación fortificada la convierten en la sede ideal de nuestro imperio en crecimiento. Ahora que nos encontramos en el corazón de esta vibrante ciudad, debemos reflexionar sobre si trasladar aquí nuestra capital, abrazando las oportunidades y la riqueza que promete o seguir gobernando desde nuestra sede histórica. Un cambio de semejante magnitud no se puede tomar a la ligera; puede redefinir nuestro futuro."
 flavor_turkoman.11.a:0 "¡Trasladaremos la capital a Tabriz!"
 flavor_turkoman.11.b:0 "Nuestra capital actual nos va bien."
 flavor_turkoman.12.t:0 "Emires de Bagdad"
 flavor_turkoman.12.d:0 "El emir de Bagdad, Ispend bin Yusuf, hermano de nuestro apreciado gobernante Jahan Sha, fundó este enclave en 1431 tras la destrucción del sultanato jalayarí. Desde su creación Mesopotamia ha prosperado bajo su gobierno autónomo, creciendo hasta convertirse en un bastión de poder e influencia. No obstante, ha llegado el momento de reconsiderar la situación, ya que una autonomía descontrolada podría abrir camino a desafíos imprevistos y amenazas al trono. Según llegan a la corte informes sobre la influencia y el poder cada vez mayor del emir, se va afianzando una preocupación creciente. Si bien el florecimiento de Mesopotamia es testimonio de la destreza del emir, permitir que refuerce más aún su posición puede llevar a ambiciones más allá de las fronteras de la región. No se puede pasar por alto la idea de un rival poderoso delante justo de nosotros."
 flavor_turkoman.12.a:0 "Debemos tratar con este asunto urgente."
 qara_qoyunlu_starting_event_tt:0 "La región de §YMesopotamia§! está bajo el gobierno autónomo del emir local, con autonomía aumentada, así como los modificadores Autonomía local mínima §R+10§! y Cambio de autonomía mensual §R+0,20§!.\n\nPodemos abolir el privilegio estamental §YEmires de Bagdad§! y librarnos de estas desventajas cumpliendo la misión §YEmires de Mesopotamia§! o si se revoca a través del evento §YLa muerte de Ispend Mirza§!."
 
