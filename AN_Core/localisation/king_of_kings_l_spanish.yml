 join_cultural_sphere_of_influence_desc:2 "¿Deseas unirte a la §Yesfera de influencia cultural§! de §Y[From.GetName]§!?\nSi aceptan, nos defenderán de potencias extranjeras.\nPodremos mantener relaciones diplomáticas independientes con otros países.\nTambién pueden invertir §Yinfluencia persa§! en §Y[Root.GetName]§! para convertirnos en un a §Yestado vasallo§!.\n\nCada país §Yinfluido culturalmente§! aumentará el coste de elevar un súbdito a vasallo en §R+20,00§! y tendrá un mantenimiento de §R-0,20§! de influencia persa al mes (a menos que tengamos la §Y[From.Culture.GetName]§! como cultura principal).\nRecibiremos §G+10§! de Opinión sobre el país de otros de la misma religión mientras seamos su súbdito.\n§YUn país influido culturalmente abandonará inmediatamente la esfera si su religión deja de estar alineada con la nuestra.§!"
