 desc_YEM_developing_sanaa:0 "Nuestros trabajos para desarrollar Saná nos han dado un grupo de un grupo de urbanizadores dotados, dispuestos a servir a nuestra nación."
 desc_YEM_reunited_yemen:0 "Hemos logrado la tarea monumental de unir la región de Yemen, dividida durante tanto tiempo."
 desc_YEM_superiority_of_zaid_and_ali:0 "Gracias a unas feroces campañas de conquista, nos hemos asegurado de que el linaje de Alí y la autoridad de Zaid son indiscutibles."
