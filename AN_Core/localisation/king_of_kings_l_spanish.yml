 desc_YEM_caravans_to_mecca:0 "Junto con el aumento de tirón de las peregrinaciones, también las caravanas de comerciantes más a menudo en rutas que atraviesan los desiertos."
 desc_YEM_rise_of_yemen:0 "La reunificación de Yemen dibuja un nuevo futuro y anuncia una era nueva para Arabia."
