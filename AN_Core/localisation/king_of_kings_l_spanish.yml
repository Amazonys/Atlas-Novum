 MEE_Byzantine_Events.31.t:0 "Castillo Rumelihisarı"
 MEE_Byzantine_Events.31.d:0 "Nuestra ambición es transparente: ¡hay que tomar Constantinopla! Para asegurar ese resultado, levantemos un castillo en el lado europeo del Bósforo, al norte de Constantinopla y enfrente del Anadoluhisari, situado al otro lado del estrecho. Con ambos castillos podremos controlar el flujo de barcos en el estrecho, anulando gran parte del apoyo naval bizantino a la vez que podemos cobrar peaje. La fortaleza se llamará Rumelihisarı La fortaleza también recibió el nombre de «Bogazkesen» –cortaestrecho–."
 MEE_Byzantine_Events.31.a:0 "¡Construid el castillo!"
 MEE_Byzantine_Events.31.b:0 "No lo necesitamos."
 
 MEE_Byzantine_Events.32.t:0 "Castillo Rumelihisarı terminado"
 MEE_Byzantine_Events.32.d:0 "La construcción del castillo Rumelihisarı ha germinado. Ya se está cobrando peaje en el Bósforo y se ha enviado un claro mensaje a los monarcas de Constantinopla."
 MEE_Byzantine_Events.32.a:0 "¡Cuidaos, romanos! Tu fin se acerca."
 
 MEE_Byzantine_Events.33.t:0 "Castillo Rumelihisarı"
 MEE_Byzantine_Events.33.d:0 "Han llegado noticias a [Root.Monarch.GetName] de que el [From.GetAdjective] ha empezado la construcción de nuevo castillo en nuestro lado del Bósforo, no lejos de Constantinopla. [Root.Monarch.GetName] ya ha enviado una carta de protesta a [From.Monarch.GetName] por este cambio, pero no ha servido para nada. A partir de hoy, la información ha llegado a la opinión pública y se ha desatado el pánico general al quedar meridianamente claro que los otomanos pretenden tomar la ciudad."
 MEE_Byzantine_Events.33.a:0 "¿Es acaso un castigo divino?"
 
 MEE_Byzantine_Events.34.t:0 "Los otomanos dejan de pagar tributo"
 MEE_Byzantine_Events.34.d:1 "Orhan Celebi es un pariente del monarca otomano que ahora mismo se guarda como rehén en [151.GetName]. Como parte de un trato anterior, el sultán se comprometía a pagar un tributo para mantener al pretendiente a salvo en [151.GetName]. Pero hace poco se ha dejado de pagar tributo, lo que ha generado una preocupante discusión sobre si exigir el pago o esperar."
 MEE_Byzantine_Events.34.a:0 "Recordémosles sus obligaciones."
 MEE_Byzantine_Events.34.b:0 "No podemos atrevernos a aumentar las tensiones."
 
 MEE_Byzantine_Events.35.t:0 "Los bizantinos exigen tributo a Orhan Celebi"
 MEE_Byzantine_Events.35.d:1 "Los bizantinos se han dado cuenta de nuestra poca gana de pagar el tributo para mantener en [151.GetName] al pretendiente otomano Orhan Celebi. ¡No nos intimidarán! Aunque una guerra civil en un mal momento podría ser desastrosa."
 MEE_Byzantine_Events.35.a:0 "Que lo intenten."
 MEE_Byzantine_Events.35.b:0 "¡Está bien, les pagaremos!"
 
 MEE_Byzantine_Events.36.t:0 "Negativa otomana"
 MEE_Byzantine_Events.36.d:0 "El vil sultán otomano ha rechazado nuestras peticiones, causando ira y pánico en la corte [Root.GetdeldelaDir] [Root.Monarch.GetTitle]. Muchos claman por respaldar a Orhan como pretendiente otomano, una táctica usada por otomanos y bizantinos entre sí en el pasado, que provocó turbulentas guerras civiles para los bizantinos."
 MEE_Byzantine_Events.36.a:0 "¡Que prueben su propio veneno!"
 MEE_Byzantine_Events.36.b:0 "Tal vez haya sido un error."

 MEE_Byzantine_Events.37.t:0 "El séquito de Orhan"
 MEE_Byzantine_Events.37.d:0 "Orhan Celebi y su séquito, compuesto por muchos desertores turcos, ha tomado las armas y está dispuesto a luchar contra [TUR.Monarch.GetName]."
 MEE_Byzantine_Events.37.a:0 "Que refuercen nuestras defensas."
 MEE_Byzantine_Events.37.b:0 "¡Los necesitamos en nuestro ejército!"

 MEE_Byzantine_Events.38.t:0 "Constantinopla supera sus murallas"
 MEE_Byzantine_Events.38.d:0 "Siglos de agotamiento, despoblación y desastres han reducido tanto la ciudad de Constantinopla, que dentro de las murallas había muchas tierras de cultivo. Afortunadamente, esta tendencia se ha invertido y la ciudad ha conseguido superar estos muros, aumentando su población."
 MEE_Byzantine_Events.38.a:0 "¡Excelentes noticias!"
 
 MEE_Byzantine_Events.39.t:0 "Campaña por Tesalia"
 MEE_Byzantine_Events.39.d:0 "Constantino, uno de los déspotas de Morea en este momento, ha decidido unir sus fuerzas con apoyos occidentales y actuar contra los otomanos en Tesalia. Si bien acabó siendo un fracaso, le daría a Constantino una experiencia muy valiosa sobre la guerra y subiría la moral de sus fuerzas."
 MEE_Byzantine_Events.39.a:0 "¡Apoyar esta expedición!"
 MEE_Byzantine_Events.39.b:0 "Que vaya él mismo en campaña."
 
 MEE_Byzantine_Events.40.t:0 "Expedición de castigo"
 MEE_Byzantine_Events.40.d:0 "En 1444 Constantino, uno de los déspotas de Morea lanzó una expedición en Tesalia contra nosotros. Aunque ya detuvimos su avance, esta incursión es inaceptable. Muchos han clamado por que tomemos una acción y que enviemos una expedición de castigo total."
 MEE_Byzantine_Events.40.a:0 "Enviar la expedición."
 MEE_Byzantine_Events.40.b:0 "Su ejército de pacotilla no causará daños."
 
 MEE_Byzantine_Events.41.t:0 "Comerciantes bizantinos eluden los impuestos"
 MEE_Byzantine_Events.41.d:0 "Frustrados por tener que pagar el kommerkion completo, un arancel del 10% en Constantinopla, muchos comerciantes bizantinos han empleado la táctica retorcida de emplear la ayuda de comerciantes latinos –exentos del kommerkion– para eludir el arancel, lo que daña gravemente nuestras finanzas Muchos comerciantes bizantinos se quejan regularmente del trato injusto y la falta de proteccionismo."
 MEE_Byzantine_Events.41.a:0 "¡Tomad medidas enérgicas contra esta práctica!"
 MEE_Byzantine_Events.41.b:0 "Concédeles también a ellos la exención del arancel."
 MEE_Byzantine_Events.41.c:0 "Imponer el kommerkion también a los comerciantes extranjeros."
 
 MEE_Byzantine_Events.42.t:0 "Demetrio reclama el trono"
 MEE_Byzantine_Events.42.d:0 "Demetrio, hermano y pretendiente al trono romano ha intentado hacerse con el trono. Por suerte, evitamos una guerra civil gracias a la viuda del difunto emperador. No obstante, la sombra de la ambición de Demetrio seguirá acechando el reinado de [Root.Monarch.GetName]."
 MEE_Byzantine_Events.42.a:0 "Crisis evitada por poco."
 
 MEE_Byzantine_Events.43.t:0 "Tropas otomanas transportan barcos"
 MEE_Byzantine_Events.43.d:0 "Para evitar la cadena que bloquea el Cuerno de oro, las tropas otomanas han decidido transportar sus barcos por tierra. Con el uso de troncos engrasados, sus fuerzas remolcaron sus barcos como la Rus hizo hace varios siglos. Esto debilitará considerablemente las capacidades defensivas navales de Constantinopla."
 MEE_Byzantine_Events.43.a:0 "¡El Cuerno de oro ha quedado al descubierto!"

 MEE_Byzantine_Events.44.t:0 "Murallas de Constantinopla"
 MEE_Byzantine_Events.44.d:0 "Se cree que las poderosas murallas de Teodosio pueden resistir cualquier ataque. Puede que sea verdad, pero desde luego no pueden resistir las enormes balas que disparan los cañones construidos con ayuda de Urban."
 MEE_Byzantine_Events.44.a:0 "¡Nadie puede resistir nuestros cañones!"
 
 MEE_Byzantine_Events.45.t:0 "Caída de Constantinopla."
 MEE_Byzantine_Events.45.d:0 "La ciudad deseada por el mundo ha caído al fin y ahora se encuentra firmemente bajo nuestro control. A pesar de esto, los Paleólogos siguen luchando y resistiendo en Morea, su otro dominio. Sin embargo, gobernada por hermanos codiciosos y envidiosos, podríamos tener la oportunidad de doblegar su voluntad mediante promesas y simple intimidación."
 MEE_Byzantine_Events.45.a:0 "Aniquilaremos todos los restos de Bizancio."
 MEE_Byzantine_Events.45.b:0 "¡Exijamos la rendición de los déspotas!"
 
 MEE_Byzantine_Events.46.t:0 "Avance otomano en Morea."
 MEE_Byzantine_Events.46.d:0 "El sultán otomano, [From.Monarch.GetName], ha hecho una propuesta a los hermanos Paleólogos. Si abandonamos nuestra resistencia podremos seguir gobernando, si bien como vasallos."
 MEE_Byzantine_Events.46.a:0 "Ondead la bandera blanca."
 MEE_Byzantine_Events.46.b:0 "¡Lucharemos!"
 
 MEE_Byzantine_Events.47.t:1 "Revuelta antiunionista"
 MEE_Byzantine_Events.47.d:0 "La población de [byz_revolt.GetName] se ha alzado en armas. El descontento no ha dejado de bullir en la provincia desde que se anunció la unión de las iglesias. La población local está profundamente decidida y rechazará todo intento de reconocer la superioridad del papa. Muchos han empezado a gritar que prefieren ver ondear el turbante turco sobre Constantinopla que someterse a los latinos."
 MEE_Byzantine_Events.47.a:0 "¡No es como si tuvieran una opción!"
 
 MEE_Byzantine_Events.48.t:0 "Reparando el cisma"
 MEE_Byzantine_Events.48.d:0 "Desde que las Iglesias oriental y occidental se separaron en 1054, no pareció que hubiera unidad a la vista ni que la habría en los siglos venideros. Fue como si las dos iglesias se fueran a reunir en el siglo XV gracias a la horrible situación en la que se encontraba el Imperio Romano, pero fue capaz de regresar a la gracia, liberándose de los grilletes de la influencia papal. Hoy, el Imperio se alza triunfante, habiendo restaurado la Pentarquía y unido debidamente las dos iglesias, tras influir en la opinión pública hacia tal resultado."
 MEE_Byzantine_Events.48.a:0 "Maravilloso."
 
 MEE_Byzantine_Events.49.t:0 "La catástrofe en ciernes"
 MEE_Byzantine_Events.49.d:0 "Ha llegado la noticia a [Root.Monarch.GetName] y a los ciudadanos de Constantinopla de que [TUR.GetellaDir] [TUR.Monarch.GetTitle] [TUR.Monarch.GetName] de que [TUR.GetName] ha empezado a marchar hacia la ciudad con un ejército de jenízaros que le respaldan. La población de la megalópolis ya estaba preparada para este desenlace y muchos, incluso los pobres, han empezado a rezar solemnemente a Dios para que salve a la ciudad. Se celebran procesiones desde todas las iglesias para pedir la intervención divina."
 MEE_Byzantine_Events.49.a:0 "Celebremos misa en Santa Sofía."
 MEE_Byzantine_Events.49.b:0 "¡Llamemos a los defensores a las murallas!"
 MEE_Byzantine_Events.49.c:0 "Enfrentémonos directamente al enemigo."
 
 MEE_Byzantine_Events.50.t:0 "Giovanni Giustiniani"
 MEE_Byzantine_Events.50.d:0 "Giovanni Giustiniani era el líder de la guarnición genovesa que vino en ayuda de los bizantinos durante su peor momento en 1453. Su destreza militar y el apoyo de los cientos de soldados que llegaron con él serían fundamentales para la defensa de la ciudad."
 MEE_Byzantine_Events.50.a:0 "¡Gracias a Dios!"
 
 MEE_Byzantine_Events.51.t:0 "Confirmación del Concilio de Florencia"
 MEE_Byzantine_Events.51.d:0 "In 1439, Juan viajó a Florencia junto con otros eruditos religiosos ortodoxos para discutir sobre la cuestión de reparar el cisma con el papa. Con una presión en aumento de parte del monarca para ganar el apoyo del papa y sus subordinaos, los bizantinos aceptaron unir formalmente las dos iglesias y aceptar la superioridad del Papa. Esta medida, si bien parece necesaria, podría causar el alzamiento de la facción antiunionista en Constantinopla y desencadenar un amplio descontento en los últimos días de la ciudad."
 MEE_Byzantine_Events.51.a:0 "Nos ratificamos en nuestras decisiones."
 MEE_Byzantine_Events.51.b:0 "¡Rechazad la unión!"
 
 MEE_Byzantine_Events.52.t:0 "Asertividad papal"
 MEE_Byzantine_Events.52.d:0 "Con el día más oscuro cada vez más cerca, ha llegado una carta del papa [PAP.Monarch.GetName] acusando a [Root.Monarch.GetName] de un juramento en falso y de acciones insuficientes. Exige que [Root.GetelelaDir] [Root.Monarch.GetTitle] de [Root.GetName] tome una postura más agresiva sobre la cuestión de la unión de las Iglesias. Solo entonces convocara la fuerza de la comunidad católica para que nos ayude en nuestra guerra."
 MEE_Byzantine_Events.52.a:0 "Dediquémosle palabras bonitas para que esté contento."
 MEE_Byzantine_Events.52.b:0 "Este es el precio que pagamos."
 
 MEE_Byzantine_Events.53.t:0 "Unidad con el patriarcado"
 MEE_Byzantine_Events.53.d:0 "[From.GetElLaDir] [From.Monarch.GetTitle] [From.Monarch.GetName] de [From.GetName] se ha rendido por fin, ha aceptado la superioridad del Papa y ha prometido convertir a su población lo más rápidamente posible. Como garantía de este acuerdo, se han puesto varios ministros católicos en la administración y el cardenal Isidoro ha sido nombrado Patriarca de Constantinopla."
 MEE_Byzantine_Events.53.a:0 "¡Por fin!"
 
 MEE_Byzantine_Events.54.t:0 "¡Llamada a la cruzada!"
 MEE_Byzantine_Events.54.d:0 "Tras haber prometido a los romanos apoyo en momentos de necesidad, muchos esperaban que el Santo Padre llamase a una nueva cruzada contra los otomanos. Si bien el apoyo parece general, hay muchos en contra de semejante llamada, citando la reciente derrota en Varna que desalentó a gran parte del mundo cristiano."
 MEE_Byzantine_Events.54.a:0 "¡No importa la derrota de Varna!"
 MEE_Byzantine_Events.54.b:0 "No podemos ayudar a los romanos."
 
 MEE_Byzantine_Events.55.t:0 "En defensa de Constantinopla"
 MEE_Byzantine_Events.55.d:0 "El Santo Padre nos ha llamado a una cruzada contra los otomanos, con la esperanza de proteger de la destrucción el último resto del Imperio romano. Aunque muy debilitados por la derrota de Varna, si no respondemos a la llamada, los otomanos podrían hacerse demasiado poderosos para contenerlos."
 MEE_Byzantine_Events.55.a:0 "Responderemos a la llamada papal."
 MEE_Byzantine_Events.55.b:0 "Los otomanos son demasiado poderosos en este momento."
 
 MEE_Byzantine_Events.56.t:0 "Dar tierras a un pronoiario"
 MEE_Byzantine_Events.56.d:0 "[Root.GetElLaDir] [Root.Monarch.GetTitle] [Root.Monarch.GetName] ha decidido ceder a unos de sus generales una extensión de tierra en forma de concesión pronoia. Las pronoias son en su mayor parte recompensas en gratitud por el servicio miliar y se espera que el pronoiario tome parte las campañas [Root.GetdeldelaDir] [Root.Monarch.GetTitle]"
 MEE_Byzantine_Events.56.a:0 "Está bien."
 
 MEE_Byzantine_Events.57.t:0 "Apoyo occidental"
 MEE_Byzantine_Events.57.d:0 "Muchas naves aliadas se han colado a través del bloqueo [TUR.GetAdjective] portando armas, hombres y apoyo monetario para nuestro imperio destrozado por la guerra. Esperemos que su apoyo no sea en vano."
 MEE_Byzantine_Events.57.a:0 "La unión trae beneficios."
 
