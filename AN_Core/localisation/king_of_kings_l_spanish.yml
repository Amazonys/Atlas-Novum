 ###PERSIA MISSIONS###
 per_consolidate_persia_title:0 "Consolidar Persia"
 per_consolidate_persia_desc:0 "La región de Persia ha estado siempre en manos extranjeras desde los últimos días de la dinastía saffarí. Turcos y mongoles han dominado el paisaje político de Persia.\nHa llegado el momento de derrocar a estos invasores, unificar Persia y consolidarla bajo nuestra bandera."
 per_consolidate_persia_tt:0 "Se gana §G32§! de desarrollo en distintas provincias de §YPersia§! y §G15§! de Progreso de reforma."
 per_butcher_black_sheep_title:0 "Sacrificar a la Oveja negra."
 per_butcher_black_sheep_desc:0 "Si bien los timúridas fueron el poder dominante de Persia y aún siguen siendo un incordio, los turcomanos de Qara Qoyunlu no son un enemigo que deba ser subestimado. Su fuerza y experiencia de combate los convierte en enemigos formidables que han fijado la vista en Persia. Debemos golpear primero y eliminar a la Oveja negra antes de que tengan la oportunidad de invadirnos."
 per_butcher_black_sheep_at:0 "Si expulsamos a §Y[QAR.GetName]§! de §YPersia§! y el §YCáucaso§! o subyugamos a §Y[QAR.GetName]§!:"
 per_butcher_black_sheep_bt:0 "Si estamos aliados con §Y[QAR.GetName]§!:"
 per_butcher_black_sheep_ct:0 "§Y[Root.GetName]§! consigue una reclamación permanente sobre toda provincia §Ykurda§! en §YAnatolia§!, §YMashriq§! y §YPersia§!."
 per_protect_the_west_iranian_title:0 "Proteger el oeste de Irán"
 per_protect_the_west_iranian_desc:0 "La cultura iraní es rica y diversa. Si bien muchos miembros de esta cultura influyente tienen sus centros en las cordilleras montañosas persas, algunos viven en las tierras de Anatolia y el Mashriq. Como Imperio iraní, es nuestro deber protegerlos de las amenazas extranjeras del este."
 per_protect_the_west_iranian_tt:0 "Toda provincia poseída en §YPersia§!, §YAnatolia§! y §YMashriq§! que sea del grupo cultural §Y[Root.Culture.GetGroupName]§! gana estos efectos:"
 per_unite_mashriq_title:0 "Unir el Mashriq"
 per_unite_mashriq_desc:1 "El Mashriq es la cuna misma de la civilización. Imperios antiguos se alzaron y cayeron aquí mucho antes de que la humanidad descubriera el hierro, pero estuvo bajo el control de los grandes imperios iraníes del pasado en muchas ocasiones. Es nuestro derecho de nacimiento reclamar para nosotros esta antigua herencia y unirla bajo el estandarte [Root.GetAdjective]."
 per_subjugate_egypt_title:0 "Subyugar Egipto"
 per_subjugate_egypt_desc:0 "La región de Egipto ha cambiado muchas veces de dueño. De los antiguos reinos a una mera provincia del Imperio romano a su forma actual como sultanato destinado a volver a ser conquistado. Como Egipto fue parte de muchos y distintos imperios persas, estamos en nuestro derecho de reclamar esta tierra para nosotros."
 per_establish_western_defenses_title:0 "La fortificación occidental"
 per_establish_western_defenses_desc:0 "Con el ascenso de un imperio basado en la pólvora a nuestro oeste, está muy claro que buscan nuestra destrucción. Debemos preparar las ciudades montañosas en nuestras fronteras occidentales para las invasiones inminentes."
 per_establish_western_defenses_at:0 "Una provincia al azar con §Ybaluartes§!, en posesión de §Y[Root.GetName]§! o súbditos suyos, en las áreas de §YImereti§!, §YSamtsje§!, §YArmenia§!, §YKurdistán§!, §YShahrizor§!, §YLuristán§! y §YJuzestán§! cada una ganará este efecto:"
 per_establish_western_defenses_bt:0 "hasta que los §Ybaluartes§! de esta provincia sean destruidos"
 per_reform_our_defenses_title:0 "Reforzar las defensas"
 per_reform_our_defenses_desc:0 "Es poco común que nuestras ciudades tengan fortificaciones poderosas, solo nuestras provincias fronterizas han recibido apoyo extra para las defensas. Si bien es cierto que gracias a esta política el coste de mantenimiento de nuestras defensas es menor, está claro que nos convertimos en una presa fácil en cuanto los invasores traspasan nuestras fronteras. Debemos reconsiderar nuestra estrategia y renovar las defensas de Persia."
 per_the_tailors_of_persia_title:0 "Tejedores de Persia"
 per_the_tailors_of_persia_desc:0 "Las telas y tejidos de nuestra tierra son muy codiciados y son símbolos de nuestra alta cultura. Las demanda de tela y seda es alta, más de lo que podríamos proporcionar. Debemos construir más talleres para satisfacer al mercado."
 per_the_persian_rug_title:0 "La alfombra persa"
 per_the_persian_rug_desc:0 "Si alguien piensa en una tejeduría magistral, se le ocurren alfombras con patrones tan complejos como impresionantes. Nobles, clérigos y burgueses por igual se arrodillan ante el esplendor de estas piezas textiles elaboradas con maestría.\nPiensan en la alfombra persa, en nuestra cultura y nuestro arte. Es nuestro deber asegurarnos de que ningún otro tapiz pueda hacernos competencia."
 per_the_persian_rug_at:0 "El evento nos permitirá manipular el valor comercial de §Yseda§!, §Ytela§! y §Ytintes§!."
 per_the_persian_rug_tt:0 "por las provincias de la región de §YPersia§! que produzcan §Yseda§!, §Ytela§! o §Ytintes§!."
 per_caucasian_conquest_title:0 "Conquista caucásica"
 per_caucasian_conquest_desc:0 "El Cáucaso es el hogar de muchas religiones y culturas diversas y es una extensión de la cordillera persa. Debemos reclamar estas montañas para nosotros con el fin de reforzar nuestras defensas, así como encontrar nuevos reclutas para el ejército."
 per_secure_khorasan_title:0 "Asegurar Jorasán"
 per_secure_khorasan_desc:0 "La región de Jorasán es nuestra frontera oriental y la puerta a la India. Es imperioso que tengamos un firme control sobre esta región para defender el corazón de nuestro Estado."
 per_establish_eastern_defenses_title:0 "Las murallas exteriores."
 per_establish_eastern_defenses_desc:0 "Si bien las provincias occidentales están bajo la amenaza de imperios expansionistas, nuestro flanco oriental no se libra de un problema similar. Debemos construir bastiones defensivos a nuestro este para estar preparados en caso de invasores desde la India."
 per_establish_eastern_defenses_at:0 "Una provincia al azar con §Ybaluartes§!, en posesión de §Y[Root.GetName]§! o súbditos suyos, en las áreas de §YKalat§!, §YSistán§!, §YGhor§!, §YKabulistán§!, §YMashhad§!, §YBirjand§! y §YMakrán§! cada una ganará este efecto:"
 per_construct_great_buildings_title:0 "Construir monumentos"
 per_construct_great_buildings_desc:0 "Los mongoles y timúridas causaron una destrucción inimaginable sobre sus enemigos y Persia no fue una excepción a su belicismo. Como las tierras están ahora bajo nuestro control, es hora de recuperar la antigua gloria de la arquitectura persa y restaurar los grandes edificios destruidos."
 per_compete_with_hormuz_title:0 "Competir con Ormuz"
 per_compete_with_hormuz_desc:0 "El estrecho de Ormuz es la entrada del comercio indio a Oriente Medio. Algodón, especias, seda y tintes pasan por Ormuz para alcanzar su destino en los mercados de Alejandría y Alepo. Debemos conseguir nuestra parte de este comercio y controlar el estrecho."
 per_engage_in_indian_trade_title:0 "La empresa india"
 per_engage_in_indian_trade_desc:0 "Los bienes comerciales indios, como telas de seda, tejidos de algodón y objetos metálicos, son muy solicitados por los comerciantes europeos que vienen a visitarnos. A cambio, los mismos comerciantes indios también nos solicitan bienes como tabaco, frutos secos, porcelana y, por supuesto, algunas de nuestras exportaciones culturales.\nSería de gran beneficio económico fundar una empresa en la India para aumentar nuestros ingresos comerciales, así como nuestra influencia en ese subcontinente."
 per_riches_of_asia_title:0 "Riquezas de Asia"
 per_riches_of_asia_desc:0 "Las riquezas de Asia son abundantes: de la majestuosa seda y telas de Persia, el café de Yemen y la lana de las tribus turcomanas al algodón y las joyas de la India. Como puente que conecta el centro de Asia, estamos en una posición ventajosa para dominar el comercio de estos preciados bienes y convertirnos en intermediario entre Asia y las grandes potencias del mundo."
 PERSIAN_SILK:0 "Telas persas"
 PERSIAN_DYES:0 "Telas persas"
 PERSIAN_CLOTH:0 "Telas persas"
 per_arl_expand_the_safavid_order_title:0 "Ampliar la orden safávida"
 per_arl_expand_the_safavid_order_desc:0 "Los orígenes de nuestra dinastía son humildes, pero impresionantes a su manera. Tras empezar siendo la orden safávida sufí en Ardabil, los astutos líderes de la misma la reformaron en una organización militante que más tarde fundaría nuestro imperio.\nComo sus líderes, es fundamental extender la influencia de la orden safávida dentro de nuestro territorio."
 per_arl_legacy_of_the_safavid_title:0 "Legado de los safávidas"
 per_arl_legacy_of_the_safavid_desc:0 "Los safávidas plantaron los cimientos de nuestras creencias religiosas y las formas de nuestra sociedad. ¡Haremos un tributo digno de la dinastía safávida y su orden para honrar su legado!"
 per_tim_patronage_of_the_arts_title:0 "Patrocinio de las artes"
 per_tim_patronage_of_the_arts_desc:0 "En tiempos del gran conquistador Tamerlán, las capitales de su imperio se convirtieron en brillantes joyas de Oriente Medio. Artistas, artesanos y artífices de todo el imperio se han trasladado a la ciudad para para emplear sus habilidades en la creación de una belleza sin igual.\nReviviremos su legado de nuevo y desarrollaremos [Root.Capital.GetName] para que sea la joya de nuestra nación."
 per_tim_legacy_of_timur_title:0 "Legado de Tamerlán"
 per_tim_legacy_of_timur_desc:0 "Tamerlán trajo miedo y muerte a sus enemigos. Creó un imperio basado en el éxito del Imperio mongol. ¡Asumiremos su papel y abrazaremos el legado de Tamerlán!"
 per_tab_ziyarids_successor_title:0 "Sucesores de los ziyáridas"
 per_tab_ziyarids_successor_desc:0 "Entre finales del siglo X y principios del XI, la dinastía ziyárida fue el poder dominante en Persia. Aunque su reinado fue breve ya que invasores extranjeros reclamaron el territorio del estado, sigue siendo un periodo de poder mazandaraní que señaló Persia.\nCon nuestro nuevo ascenso al poder, reclamaremos ser sus sucesores."
 per_tab_legacy_of_eranshahr_title:0 "Legado de Eranshahr"
 per_tab_legacy_of_eranshahr_desc:0 "Nuestros orígenes se remontan más atrás que a la dinastía ziyárida. En la antigüedad tardía, las tierras persas estaban gobernadas por Eranshahr; el glorioso Imperio sasánida, un reino zoroástrico que desafió a los romanos al oeste.\nPor supuesto, sería ridículo asumir su título perdido hace tanto tiempo, ya que somos persas, pero podemos continuar su legado recuperando sus antiguos territorios."
 per_qqq_a_state_on_horseback_title:0 "Un estado a lomos de los caballos"
 per_qqq_a_state_on_horseback_desc:0 "Nuestros orígenes no se remontan a la región persa, sino a las estepas indómitas de Asia Central. Por tanto, el caballo no es solo una herramienta con la que maniobrar, sino un pilar básico de nuestra sociedad. Debemos esforzarnos por no olvidarlo."
 per_qqq_legacy_of_the_seljuk_title:0 "Legado de los selyúcidas"
 per_qqq_legacy_of_the_seljuk_desc:0 "Las estepas nos vuelven a llamar. El legado de nuestros antepasados, el Imperio selyúcida, recae sobre nuestros hombros. Honraremos su gloria y restableceremos sus logros."
 per_create_the_ghulams_title:1 "Crear a los ghilman"
 per_create_the_ghulams_desc:1 "El ejército está formado principalmente por tropas irregulares a las que se convoca en tiempos de necesidad y los [Root.GetQizilbashOrFallbackName], que han demostrado su disciplina en el campo de batalla. Si bien los [Root.GetQizilbashOrFallbackName] han jurado lealtad [Root.GetalalaDir] [Root.Monarch.GetTitle], es obvio que son una entidad poderosa en nuestra política.\nNo debemos permitir que sean la rama dominante de nuestras fuerzas armadas. ¡Hay que crear un nuevo contrapeso!"
 per_shahanshahs_coffers_title:0 "Las arcas del shahanshah"
 per_shahanshahs_coffers_desc:0 "Al fin Persia vuelve a estar bajo un solo estandarte que lo une. La repercusión de los reinados mongol y timúrida aún se cierne sobre nuestra tierra como una sombra. El país necesita urgentemente una reconstrucción. Debemos acumular los recursos necesarios para comenzar el Renacimiento persa."
 per_the_silk_road_title:0 "La Ruta de la Seda"
 per_the_silk_road_desc:0 "La Ruta de la Seda ha sido durante siglos la línea de conexión entre los reinos europeos y las civilizaciones asiáticas. Sin embargo, tras la caída del Imperio mongol, esta ruta comercial quedó desarticulada y no era tan seguro viajar por ella como antes. Debemos restablecer su seguridad e importancia"
 per_sino_persians_relations_title:0 "Relaciones sino-persas"
 per_sino_persians_relations_desc:0 "Desde la primera utilización de la Ruta de la Seda, los imperios persa y chino han estado en un estado constante de contacto e intercambio entre ellos. Ahora que nuestro extremo del Ruta de la Seda vuelve a estar bajo nuestro control, ha llegado la hora de retomar el contacto y establecer una relación beneficiosa con el Imperio celestial."
 per_sino_persians_relations_at:0 "Si cumplimos esta misión siendo aliado con un país que posea [1816.GetName], [1821.GetName] y [667.GetName]:"
 per_sino_persians_relations_bt:0 "Abriremos una §Yembajada§! con nuestro aliado en China que eliminará la penalización de relaciones diplomáticas de la alianza."
 per_our_religious_direction_title:0 "Futuro religioso"
 per_our_religious_direction_desc:0 "La religión es un pilar de todo imperio civilizado. Naturalmente, es un aspecto que debemos tomar en cuenta con el máximo cuidado y consideración. El destino religioso de Oriente Medio puede estar en nuestras manos, ya que requiere expertos diestros en asuntos religiosos."
 per_our_religious_direction_at:1 "Se consigue acceso a las misiones §Omusulmanas§! o §Ozoroástricas§!."
 per_rally_the_warriors_title:0 "Congregar a los guerreros"
 per_rally_the_warriors_desc:0 "Las tierras persas, así como la corona del shahanshah son nuestras. Ahora debemos asegurar ambas para que ninguna potencia extranjera –con una nueva invasión mongola o un ataque turco– puedan volver a amenazar a los persas. ¡Hemos de congregar a los grandes guerreros de Persia bajo nuestro estandarte!"
 per_qizilbash_loyalty_title:1 "Lealtad [Root.GetQizilbashName]"
 per_qizilbash_loyalty_desc:1 "[Root.per_qizilbash_loyalty_desc]"
 per_qizilbash_loyalty_desc_qizilbash:0 "Los qizilbash son una rama de nuestro ejército compuesta por turcomanos militantes chiíes. Se organizan en clanes túrquicos, cada de uno con atributos propios, lo que a veces complica sobremanera colaborar con estas tribus. Sin embargo, la lealtad de los [Root.GetTurkomanOrHorseman] debe vincularse [Root.GetalalaDir] [Root.Monarch.GetTitle]. Conviene que les recordemos este hecho."
 per_qizilbash_loyalty_desc_aswaran:0 "Los aswaran habían sido una antigua rama de nuestras fuerzas militares antes de la conquista islámica. Con nuestro regreso al zoroastrismo, vuelven a estar a nuestro servicio, si bien ahora tienen fuertes influencias turcomanas, ya que muchos de estos clanes fueron los primeros en unirse a nuestras fuerzas de caballería. Se organizan como una unidad separada de nuestras fuerzas y no suelen relacionarse con las otras ramas. Sin embargo, la lealtad de los aswaran debe vincularse [Root.GetalalaDir] [Root.Monarch.GetTitle]. Conviene que les recordemos este hecho."
 per_qizilbash_loyalty_at:0 "Transferir un §Y50,0%§! de la tierra poseída por la §Y[This.GetNoblezaOrFallbackName]§! a los §Y[This.GetQizilbashOrFallbackName]§!."
 per_qizilbash_loyalty_bt:1 "Crear §G5§! unidades de §Yinfantería [Root.GetQizilbashOrFallbackName]§! para §Y[Root.GetName]§!."
 per_recruit_the_qizilbash_title:1 "Reclutar a los [Root.GetQizilbashOrFallbackName]"
 per_recruit_the_qizilbash_desc:0 "Los [Root.GetQizilbashOrFallbackName] se han convertido en una entidad política importante dentro de [Root.GetName]. Sin embargo, su posición nos vale de poco si no la hacen valer con su presencia en el campo de batalla. Habremos de recordar a los turcomanos dónde se les necesita de verdad."
 per_balance_of_power_title:0 "Equilibrio de poder"
 per_balance_of_power_desc:0 "La [Root.GetNoblezaOrFallbackName], los [Root.GetQizilbashOrFallbackName] y los [Root.GetGhilmanOrFallbackName] son todos parte de la poderosa aristocracia de [Root.GetName]. Naturalmente, cada estamento busca socavar la autoridad [Root.GetdeldelaDir] [Root.Monarch.GetTitle] para ampliar su propio poder.\nPero ese juego se puede volver contra ellos. Se creó a los [Root.GetGhilmanOrFallbackName] para que los [Root.GetQizilbashOrFallbackName] tuvieran una oposición activa. Es hora de utilizar esta idea y enfrentar a los estamentos entre ellos."
 per_balance_of_power_ct:0 "Ni §Y[Root.GetNoblezaOrFallbackName]§!, ni §Y[Root.GetQizilbashOrFallbackName]§! ni §Y[Root.GetGhilmanOrFallbackName]§! tienen más privilegios activos que los otros dos estamentos."
 per_the_tofangchi_title:0 "Regimientos tofangchis"
 per_the_tofangchi_desc:0 "Aunque la espada, el arco y el caballo son elementos básicos de nuestra fuerza militar, es evidente que están surgiendo nuevas tecnologías en las artes de la guerra. Las potencias vecinas ya están adoptando estas nuevas armas, como el mosquete, para someter a aquellos que no pueden o quieren avanzar con los tiempos.\nHemos de crear una rama del ejército que se centre en el combate con mosquete."
 per_center_of_culture_title:0 "Centro de cultura"
 per_center_of_culture_desc:1 "«[Root.GetName]» y «cultura» van de la mano. Cuando a un emir se le pregunta qué es cultura, señalan a nuestra nación. Cuando le preguntan a un erudito dónde está el centro del arte, señala a [Root.Capital.GetName]."
 per_checks_and_balance_title:0 "Controles y equilibrios"
 per_checks_and_balance_desc:1 "El poder [Root.GetdeldelaDir] [Root.Monarch.GetTitle] se mantiene entre un Consejo de Estado y el gran visir. Ninguna acción [Root.GetdeldelaDir] [Root.Monarch.GetTitle] se considera válida si el gran visir tiene alguna objeción.\nSi bien este estilo de gobierno tiene sus beneficios para los estamentos, no es óptimo para toda nación que aspire a centralizar el poder en el gobernante. Debemos asegurarnos de que los estamentos estén sometidos al mismo control que nuestr[Root.GetoaDir] [Root.Monarch.GetTitle]."
 per_checks_and_balance_tt:0 "Dos §Yestamentos§! tienen al menos §Y60§! de influencia, los otros tienen al menos §Y40§! de influencia."
 per_enlightened_rule_title:0 "Gobierno ilustrado"
 per_enlightened_rule_desc:0 "Un gobernante es tan bueno como su sabiduría, visión y autoridad le permiten serlo. Puede que [Root.GetellaDir] [Root.Monarch.GetTitle] tenga derecho divino a gobernar [Root.GetName], pero esta soberanía debe apoyarse en las ideas del Absolutismo y la Visión para el futuro [Root.GetAdjectve]."
 per_enlightened_rule_tt:0 "Ha seleccionado uno de los tres §Ycaminos de misión§! disponibles para [Root.GetName]."
 per_enlightened_rule_at:0 "Si se ha elegido el §Ycamino musulmán§!:"
 per_enlightened_rule_ct:0 "Si se ha elegido el §Ycamino zoroástrico§!:"
 per_create_the_tupchi_title:0 "Crear a los tupchi"
 per_create_the_tupchi_desc:0 "Las armas basadas en la pólvora se han vuelto cada vez más corrientes en los campos de batalla. La artillería de la Edad de oro del islam no puede competir con la capacidad de asedio de los cañones occidentales y sus capacidades de combate se ven superadas diez veces. Debemos aprender los secretos de la fabricación de artillería y crear una fuerza de artillería propia."
 per_create_the_tupchi_tt:0 "Todo país que tiene la capital en §YEuropa§!, una §Ytecnología militar§! de nivel igual o superior al de [Root.GetName] y es §Ysúbdito§! o §Yaliado§! nuestro tiene al menos §Y150§! de opinión sobre nosotros."
 per_establish_the_qurchi_title:0 "Fundar los qurchis"
 per_establish_the_qurchi_desc:0 "Si bien el ejército representa nuestro poder para ejecutar nuestra diplomacia mediante la fuerza, es también la guardia que nos protege de otros que intentan imponer sus exigencias geopolíticas sobre nosotros. Sin embargo, también tiene una función adicional que es proteger [Root.GetalalaDir] [Root.Monarch.GetTitle] para que [Root.GetName] de [Root.GetDynastyOrFallback] no tenga un fin prematuro.\nDebemos crear una rama militar dedicada totalmente a la seguridad [Root.GetdeldelaDir] [Root.Monarch.GetTitle]."
 per_cultured_court_title:0 "Corte culta"
 per_cultured_court_desc:0 "La corte necesita perfeccionar nuestras prácticas, costumbres y cultura. Esto no solo incluye la perfección de nuestras costumbres, sino también abrazar nuestras ideas y morales. La corrupción estará totalmente ausente mientras que la meritocracia dominará la vida de la corte."
 per_houses_of_knowledge_title:0 "Casas de conocimiento"
 per_houses_of_knowledge_desc:0 "El conocimiento es un regalo divino para el hombre humilde. Medicina, matemáticas, física… son todas escuelas de pensamiento que debemos incorporar y promover. Hemos de construir más universidades para que nuestro pueblo pueda ganar el regalo del conocimiento."
 per_the_seljuk_successors_title:0 "Sucesores de Selyuq"
 per_the_seljuk_successors_desc:0 "A nuestro oeste se hallan las tierras de Anatolia. Antaño el hogar de los romanos, sus pros y ciudades fueron campos de batalla de los invasores mongoles y turcos. Ahora es el criadero de los sucesores de los turcos selyúcidas que en el pasado conquistaron Persia\nNo debemos perder más tiempo y marchar sobre Anatolia antes de que Persia vuelva a ser conquistada por los turcos."
 per_end_the_turkish_threat_title:0 "Fin de la amenaza turca"
 per_end_the_turkish_threat_desc:0 "Nuestra marcha sobre Anatolia aún no ha terminado. Mientras algún imperio turco tenga una base más allá del Bósforo, el Estado de [Root.GetName] sigue bajo su amenaza. Los expulsaremos a Europa y aseguraremos nuestra seguridad con su sangre."
 per_end_the_turkish_threat_ct:0 "Ninguna provincia en §YAnatolia§! es posesión de un país §Yturco§! que NO sea súbdito de [Root.GetName]."
 per_end_the_turkish_threat_at:0 "Crea §G10§! §Yjenízaros§! para §Y[Root.GetName]§!."
 per_claim_constantinople_title:0 "Tomar Constantinopla"
 per_claim_constantinople_desc:0 "Durante muchos siglos, los antiguos imperios persa y romano fueron rivales enconados. Cada imperio intentó dominar al otro y reclamar para sí sus territorios. Con el paso del tiempo, ambos imperios se desmoronaron.\nSin embargo, a diferencia del León esmeralda que vuelve a reinar sobre los montes Zagros, el Fénix púrpura no es más que cenizas. ¡Es hora de acabar lo que empezaron nuestros antepasados hace siglos, y reclamar para nosotros la capital romana!"
 per_indomitable_lion_title:1 "[Root.GetPreviewColorPER]León indomable[Root.GetPreviewColorPER_end]"
 per_indomitable_lion_desc:0 "Ni los otomanos ni ningún mogol podrá reclamar nuestras tierras.\nNinguna potencia cristiana amenazará nuestra piadosa determinación.\nNingún estado musulmán negará nuestra soberanía como el nuevo califato.\nSomos el león indomable de [Root.GetName] que reina de las puertas de Europa a la joya que es la India."
 per_a_new_eranshahr_title:1 "[Root.GetPreviewColorPER]Un nuevo Eransahr[Root.GetPreviewColorPER_end]"
 per_a_new_eranshahr_desc:0 "Nuestra referencia han sido siempre los logros del Imperio sasánida, el gran imperio zoroástrico antes de su caída frente la conquista musulmana. Sin embargo, nuestras ambiciones son mayores ya que nuestras fronteras han superado las de los sasánidas.\n¡El nuevo Eranshahr, dirigido por los ideales y las enseñanzas de Zoroastro, será la encarnación del mismísimo Imperio aqueménida! ¡Continuaremos su legado y crearemos un imperio persa sin precedentes!"
 par_invade_india_title:0 "Invadir la India"
 par_invade_india_desc:0 "La tierra que toca el río Ganges es uno de los lugares más fértiles del mundo y las riquezas que posee el norte de la India dan fe de ello. Aunque hemos asegurado nuestras fronteras naturales en la frontera con la India, es solo cuestión de tiempo que se alce un imperio indio se levante para rivalizar con nosotros. Hemos de golpear primero y antes que nadie las riquezas del Indostán."
 per_fortify_the_thar_desert_title:0 "Fortificar el Thar"
 per_fortify_the_thar_desert_desc:0 "Aunque no es tan fértil ni rico como la ribera del Ganges, el desierto de Thar es un activo geográfico de la India que hemos de añadir a nuestra nación. Después de todo, una vez fortificada esta región tendremos asegurada la protección de nuestro flanco sudoriental para poder concentrar nuestros esfuerzos en el resto de la India."
 per_fortify_the_thar_desert_at:0 "Una provincia al azar con §Ybaluartes§!, en posesión de §Y[Root.GetName]§! o súbditos suyos, en las áreas de §YJangladesh§!, §YMarwar§!, §YSindh Sur§! y §YPatan§! cada una ganará este efecto:"
 per_master_of_india_title:0 "Señor de la India"
 per_master_of_india_desc:0 "El corazón de la India está al alcance de la mano. ¡Hemos de continuar nuestra campaña y reclamar el dominio absoluto como señor de la India!"
 per_master_of_india_at:0 "El evento nos permitirá fundar el @MUG §Y[MUG.GetName]§!."
 per_the_islamic_teachings_title:1 "[Root.GetPreviewColorPER]Las enseñanzas islámicas[Root.GetPreviewColorPER_end]"
 per_the_islamic_teachings_desc:0 "El islam es una religión complicada. Muchos herederos –la paz sea con él– reivindicaron la superioridad de sus enseñanzas sobre las de sus rivales y, finalmente, la fe islámica se acabó dividiendo en diferentes ramas. Solo se puede elegir un camino; solo una rema puede alcanzar la iluminación espiritual."
 per_the_islamic_teachings_at:1 "Se consigue acceso a las misiones §Ochiíes§! o §Osuníes§!."
 per_convert_persia_title:1 "[Root.GetPreviewColorPER]Convertir Persia[Root.GetPreviewColorPER_end]"
 per_convert_persia_desc:0 "La situación religiosa en Persia es precaria y un caldo de cultivo para futuras religiones contra nuestro reinado. Debemos crear una identidad unificadora para [Root.GetName] imponiendo una unidad religiosa total."
 per_convert_persia_ct:0 "Ha seleccionado el camino de misión §Ychií§! o §Ysuní§!."
 per_unify_the_shia_realms_title:1 "[Root.GetPreviewColorPER]Unificar los países chiíes[Root.GetPreviewColorPER_end]"
 per_unify_the_shia_realms_desc:0 "No somos el único estado que ha adoptado las enseñanzas chiíes. Hay muchos más países en Arabia, el Mashriq, e incluso en África. Es nuestro sagrado deber protegerlos de las amenazas herejes, ya sea mediante diplomacia o control directo."
 per_unify_the_shia_realms_at:1 " Las provincias §Ychiíes§! de §YArabia§!, la §YIndia§! o §YÁfrica§! son posesión de un país §Ychií§! que sea §Y[Root.GetName]§!, súbdito o aliado suyo."
 per_unify_the_shia_realms_bt:0 "Todo aliado §Ychií§!! que posea provincias en §YArabia§! o §YÁfrica§! tiene §G+25§! motivos más para aceptar unirse a nuestra §Yesfera de influencia cultural§!."
 per_great_shia_empire_title:1 "[Root.GetPreviewColorPER]Gran imperio chií[Root.GetPreviewColorPER_end]"
 per_great_shia_empire_desc:0 "Forjaremos un imperio chií que resista el paso del tiempo. Un reino que haga sombra a los legendarios imperios de nuestros antepasados, como el antiguo Imperio aqueménida, en lo que a poder mundial real se refiere."
 per_abbasid_successor_title:1 "[Root.GetPreviewColorPER]Sucesor de los abásidas[Root.GetPreviewColorPER_end]"
 per_abbasid_successor_desc:0 "La región persa fue en el pasado una parte significativa del califato abásida que gobernó sobre el mundo musulmán con gracia y poder. Cuando los invasores atravesaron Persia y el califato se vió en entredicho por luchas internas, la dinastía abásida dejó de existir totalmente como entidad política.\nEs hora de reclamar su manto para nosotros y unir sus territorios bajo nuestra bandera."
 per_unify_islam_title:1 "[Root.GetPreviewColorPER]Unificar el islam[Root.GetPreviewColorPER_end]"
 per_unify_islam_desc:0 "El islam lleva demasiado tiempo roto. Los paganos han tomado ciudades que en el pasado fueron nuestros lugares sagrados, mientras que los herejes se aseguran de que nuestros hermanos sigan separados. Si de verdad queremos reclamar la sucesión del califato, debemos demostrar nuestra valía y unificar el islam bajo el gran poder de nuestr[Root.GetoaDir] [Root.Monarch.GetTitle]."
 per_our_religious_stance_title:1 "[Root.GetPreviewColorPER]Postura religiosa[Root.GetPreviewColorPER_end]"
 per_our_religious_stance_desc:0 "Pocos temas hay más divisorios que las cuestiones de creencias y el tratamiento de herejes y paganos. Esta postura no solo afecta a nuestra población –que parece crecer con cada conquista exitosa–.\nDebemos realizar un debate teológico y conseguir la opinión del [Root.GetCleroOrFallbackName] y los [Root.GetDhimmiOrFallbackName]."
 per_our_religious_stance_at:0 "Si cumplimos esta misión habiendo contratado a un §Yinquisidor§!:"
 per_our_religious_stance_bt:0 "Si cumplimos esta misión habiendo contratado a un §Yteólogo§!:"
 per_sword_of_our_faith_title:1 "[Root.GetPreviewColorPER]Espada de nuestra fe[Root.GetPreviewColorPER_end]"
 per_sword_of_our_faith_desc:0 "Si bien la cuestión de los paganos en nuestro Estado está resuelta, está claro que los infieles fuera de nuestras fronteras son una amenaza para el credo [Root.Religion.GetName] y nuestra identidad cultural en general. Hemos de tomar la espada y luchar ¡no solo por la supervivencia sino también por la prosperidad del [Root.Religion.GetGroupName]!"
 per_sword_of_our_faith_ct:0 "Reclamar y mantener el título de §YDefensor de la fe§! ahora da estas bonificaciones:"
 UNTIL_NO_MORE_DOTF:0 "hasta que ya no seamos §YDefensor de la fe§!"
 per_the_persian_influence_title:1 "[Root.GetPreviewColorPER]La influencia persa[Root.GetPreviewColorPER_end]"
 per_the_persian_influence_desc:0 "No toda expansión tiene que ser mediante guerras. La diplomacia y la cultura son las herramientas que usaremos para extender nuestra influencia y manipular los estados más pequeños. El crecimiento de nuestro territorio no se decidirá en el campo de batalla, sino en la corte. Pero primero debemos preparar a nuestra burocracia para los retos que están por llegar."
 per_the_persian_influence_ct:1 "La cultura es bien §Y[Root.Culture.GetName]§!, del grupo §Y[Root.Culture.GetGroupName]§! o §Yaceptada§! y el credo es §Y[Root.Religion.GetName]§!."
 per_expand_our_influence_title:1 "[Root.GetPreviewColorPER]Mayor influencia[Root.GetPreviewColorPER_end]"
 per_expand_our_influence_desc:0 "La mayoría de los imperios confían en la fuerza bruta en el campo de batalla, en insidiosas intrigas diplomáticas o en matrimonios reales de miembros de dinastías para expandir sus fronteras.\nTales métodos, aunque tienen derecho a existir, son prácticas de civilizaciones que no han preparado su cultura como herramienta para sus políticas exteriores. Nosotros, en cambio, ampliaremos nuestra influencia no con cañonazos y puñaladas por la espalda, sino con nuestra poesía y nuestras alfombras."
 per_expand_our_influence_at:0 "Ha empleado las acciones §Yinfluencia persa§! por lo menos §Y5§! veces (§Y[Root.GetCurrentPersianInfluenceInteractionCounter]§!/§Y5§!)"
 per_expand_our_influence_bt:1 "Ha empleado la acción diplomática «§YElevar estado influido§!» por lo menos §Y5§! veces (§Y[Root.GetCurrentPersianInfluenceElevationCounter]§!/§Y5§!)"
 persian_influence_interaction_counter_tt:0 "[This.persian_influence_interaction_counter.GetValue]"
 persian_influence_elevation_counter_tt:0 "[This.persian_influence_elevation_counter.GetValue]"
 per_language_of_poetry_title:1 "[Root.GetPreviewColorPER]Lengua de la poesía[Root.GetPreviewColorPER_end]"
 per_language_of_poetry_desc:0 "El árabe puede ser el idioma de la fe en el Levante y Persia, pero la lengua del arte, la corte y la cultura es la [Root.Culture.GetName]. ¡Todo artista, poeta y sultán hablará la lengua [Root.GetAdjective] en sus cortes!"
 per_language_of_poetry_at:0 "Ha convertido a la cultura §Y[Root.Culture.GetName]§! a §Y50§! provincias por lo menos (§Y[Root.GetNumCultureConvertedToOwnCultureProvinces]§!/§Y50§!)."
 per_language_of_poetry_bt:0 "Ha convertido a la fuerza la cultura principal de al menos §Y15§! países a la §Y[Root.Culture.GetName]§! mediante guerra o acciones diplomáticas (§Y[Root.GetNumForceCultureConvertedCountries]§!/§Y15§!)."
 per_language_of_poetry_ct:0 " las naciones súbditas tienen la §Y[Root.Culture.GetName]§! como su cultura principal."
 per_reborn_in_fire_title:1 "[Root.GetPreviewColorPER]Renacido en el fuego[Root.GetPreviewColorPER_end]"
 per_reborn_in_fire_desc:0 "Demasiado tiempo ha dormitado nuestra antigua religión. Es tiempo de reavivar la llama, forjar nuestra nación a la luz del zoroastrismo."
 per_reborn_in_fire_at:0 "Si cumplimos esta misión tras completar la cadena de eventos «§Y[Root.GetName] y zoroastrismo§!»"
 per_reborn_in_fire_bt:0 "Si no tenemos ningún centro de conversión §Yzoroástrico§! en nuestro país, entonces §Y[Root.Capital.GetName]§! cambia su religión a la §Yzoroástrica§! y gana un §YCentro de conversión§!."
 per_build_the_fire_temples_title:1 "[Root.GetPreviewColorPER]Templos de fuego[Root.GetPreviewColorPER_end]"
 per_build_the_fire_temples_desc:0 "El fuego es un símbolo de pureza y si bien nuestra religión no es en absoluto una adoración del fuego, su luz –que representa la energía de Ahura Mazda– es sagrada para nosotros. Con la conquista musulmana, muchos templos de fuego fueron destruidos y sus llamas extinguidas. Debemos restaurar su gloria y reconstruir los templos de fuego."
 per_purify_the_holy_sites_title:1 "[Root.GetPreviewColorPER]Purificar los lugares sagrados[Root.GetPreviewColorPER_end]"
 per_purify_the_holy_sites_desc:0 "La conquista musulmana, así como las siguientes invasiones de jinetes del Asia Central, no han traído más que destrucción a las ciudades zoroástricas. No se perdonaron ni nuestros lugares más sagrados, que en el pasado alojaron el fuego del mismísimo Zoroastro. Debemos purificar estos lugares sagrados de inmediato."
 per_balance_the_three_flames_title:1 "[Root.GetPreviewColorPER]Equilibrar los fuegos[Root.GetPreviewColorPER_end]"
 per_balance_the_three_flames_desc:0 "Tres fuegos cuyas energías derivan directamente de Ahura Mazda.\nTres llamas que realizan milagros en el sitio, sagrado para nuestra fe.\nTres llamas, todas de igual valor, de igual equilibrio.\n\nEl [Root.GetCleroOrFallbackName] desea que ninguna de los fuegos sagrados se imponga sobre los otros, sino que los tres desean la cuidadosa atención de nuestras plegarias."
 the_three_royal_fires_counter_tt:0 "[This.the_three_royal_fires_counter.GetValue]"
 per_balance_the_three_flames_tt:0 "Nuestra reforma gubernamental tiene la mecánica «§YLos tres fuegos reales§!»."
 per_balance_the_three_flames_at:1 "Ha usado las capacidades de gobierno de §YLos tres fuegos reales§! al menos §Y5 veces§! (§Y[Root.GetRoyalFiresAbilityCounter]§!/§Y5§!)"
 per_balance_the_three_flames_bt:1 "Ha usado la capacidad de gobierno §YAdur Farnbag§! de Los tres fuegos reales al menos §Yuna vez§!."
 per_balance_the_three_flames_ct:1 "Ha usado la capacidad de gobierno §YAdur Burzhen Mirh§! de Los tres fuegos reales al menos §Yuna vez§!."
 per_balance_the_three_flames_dt:1 "Ha usado la capacidad de gobierno §YAdur Gushnasp§! de Los tres fuegos reales al menos §Yuna vez§!."
 per_restore_the_avesta_title:1 "[Root.GetPreviewColorPER]Restaurar el Avesta[Root.GetPreviewColorPER_end]"
 per_restore_the_avesta_desc:0 "El Avesta es la recopilación sacra de los textos sagrados de nuestra religión. Muestra la cosmología de Ahura Mazda y sus siete Amesha spenta; contiene los rituales y la ética de nuestra fe, los conceptos de libre albedrío y la lucha entre Ahura Mazda y su némesis, el espíritu maligno, Angra Mainyu.\nLos enemigos religiosos se emplearon a fondo, ya que la mayoría de Avestas han sido destruidos. Debemos recrearlo para poder continuar el legado de Zoroastro."
 per_the_city_of_daman_title:1 "[Root.GetPreviewColorPER]La ciudad de Daman[Root.GetPreviewColorPER_end]"
 per_the_city_of_daman_desc:0 "Muchos verdaderos creyentes huyeron de Persia cuando el destino de su hogar fue evidente. Estas almas fundaron una nueva comunidad en la ciudad india de Daman. Muchas generaciones después, a la comunidad que vive allí no se le puede llamar [Root.GetAdjective], pero siguen conectado con nosotros a través de nuestras creencias comunes. Debemos asegurarnos de que esta comunidad prospera bajo un estado zoroástrico."
 per_muslim_integration_title:1 "[Root.GetPreviewColorPER]Integración musulmana[Root.GetPreviewColorPER_end]"
 per_muslim_integration_desc:0 "Los musulmanes han perdido su posición como órgano de gobierno dominante sobre [Root.GetName]. Ahora se han convertido en paganos para un gobierno zoroástrico.\nNo podemos permitir el deseo de venganza, el ansia de hacer el mal bajo la premisa de justicia para consumirnos. En lugar de eso encontraremos un modo pacífico de integrar a los musulmanes en nuestra sociedad."
 per_zoroastrian_community_title:1 "[Root.GetPreviewColorPER]Comunidad zoroástrica[Root.GetPreviewColorPER_end]"
 per_zoroastrian_community_desc:0 "Ahora que nuestra posición religiosa y política está segura, ha llegado la hora de buscar espíritus afines en este mundo oscuro. Fundemos una comunidad zoroástrica en la que podamos ayudarnos unos a otros en tiempos de necesidad."
 per_zoroastrian_community_tt:0 " países conocidos son del credo §Y[Root.Religion.GetGroupName]§!."
 per_an_asha_empire_title:1 "[Root.GetPreviewColorPER]Un imperio asha[Root.GetPreviewColorPER_end]"
 per_an_asha_empire_desc:0 "El asha es un concepto con muchos altos significados distintos. Sin embargo, el que más se suele asociar es «justicia» y «orden», atributos que buscaremos para nuestra reforjada nación. Buenas palabras, buenos pensamientos y buenas obras deben intrincarse en todos los aspectos de nuestra cultura y nuestro gobierno."
