 ###QIZILBASH AGENDAS###
 estate_qizilbash_hire_advisor:0 "Contratar a un consejero militar"
 estate_qizilbash_hire_advisor_desc:0 "Los [Root.GetQizilbashName] desean que [Root.GetellaDir] [Root.Monarch.GetTitle] contrate un nuevo consejero militar."
 estate_qizilbash_fire_advisor:0 "Despedir a nuestro consejero militar"
 estate_qizilbash_fire_advisor_desc:0 "[Root.GetellaCnjMil] [Root.Mil_Advisor.GetTitle] [Root.Mil_Advisor.GetName] ha insultado a los [Root.GetQizilbashName]. ¡Exigen que [Root.Mil_Advisor.GetHerHim] despidamos!"
 estate_qizilbash_three_privileges:0 "Ampliar los privilegios de los [Root.GetQizilbashName]"
 estate_qizilbash_three_privileges_desc:0 "Como fuerza de élite de [Root.GetName], los [Root.GetQizilbashName] se sienten en desventaja en muchos aspectos de la vida. Exigen que garanticemos su estatus concediéndoles mayores privilegios."
 estate_qizilbash_increase_monthly_military_power:0 "Centrarse en nuestras capacidades militares"
 estate_qizilbash_increase_monthly_military_power_desc:0 "El ejército es la vida de nuestro Estado. Naturalmente, los [Root.GetQizilbashName] están muy interesados en que sigamos centrados en las necesidades militares."
 estate_qizilbash_retake_core:0 "Retomar [agenda_province.GetName]"
 estate_qizilbash_retake_core_desc:0 "Los [Root.GetQizilbashName] se lamentan del hecho de que [agenda_province.GetName], parte integral de nuestra nación, no esté bajo nuestro control. ¡Exigen que reclamemos la tierra que nos pertenece legítimamente!"
 estate_qizilbash_recruit_more_qizilbash:0 "Reclutar más unidades qizilbash"
 estate_qizilbash_recruit_more_qizilbash_desc:0 "Las filas de los [Root.GetQizilbashName] precisan más cuerpos. Hay que ampliar los regimientos qizilbash."
 estate_qizilbash_humiliate_rival:0 "Humillar a [agenda_country.GetName]"
 estate_qizilbash_humiliate_rival_desc:1 "La nación de [agenda_country.GetName] lleva años siendo una piedra en el zapato. Los [Root.GetQizilbashName] son conscientes de ello y exigen que actuemos contra nuestro rival tradicional."
 estate_qizilbash_build_army_building_in_y:0 "Aumentar las infraestructuras militares en [agenda_province.GetName]"
 estate_qizilbash_build_army_building_in_y_desc:0 "Los [Root.GetQizilbashName] de [agenda_province.GetName] nos instan a construir nuevos centros de instrucción del ejército en la provincia para garantizar el suministro de reclutas de gran calidad para el ejército."
 estate_qizilbash_build_soldier_household:0 "Construir una casa de soldados en [agenda_province.GetName]"
 estate_qizilbash_build_soldier_household_desc:0 "Los [Root.GetQizilbashName] exigen una casa de soldados en [agenda_province.GetName] para un reclutamiento más rápido y eficiente de sus soldados."
 estate_qizilbash_crush_revolts:0 "Aplastar a los rebeldes"
 estate_qizilbash_crush_revolts_desc:0 "Los [Root.GetQizilbashName] exigen que utilicemos su fuerza para aplastar las revueltas que se extienden por nuestra nación."
 estate_qizilbash_expand_into_x:0 "Extenderse a [agenda_province.GetAreaName]"
 estate_qizilbash_expand_into_x_desc:0 "Los [Root.GetQizilbashName] anhelan una expansión de las fuerzas de las que disponen. Han estado mirando con codicia [agenda_province.GetAreaName], un área que afirman seria un gran añadido a nuestra nación. Reclaman una campaña militar para conseguir una parte para nosotros."
 estate_qizilbash_bigger_army_than_rival:0 "Protegerse contra [agenda_country.GetUsableName]"
 estate_qizilbash_bigger_army_than_rival_desc:0 "A los [Root.GetQizilbashName] les preocupa que nuestro ejército salga malparado en una guerra contra el [agenda_country.GetAdjective]. Insisten en que debemos aumentar nuestro reclutamiento para que nuestras fuerzas armadas ya no se vean superadas por nuestros rivales."
 estate_qizilbash_protect_our_culture:0 "Proteger al pueblo [Root.GetAdjective] en [agenda_province.GetName]"
 estate_qizilbash_protect_our_culture_desc:0 "Los [Root.GetQizilbashName] afirman que nuestros hermanos de cultura [Root.Culture.GetName] en [agenda_province.GetName] afrontan una importante opresión a manos de sus señores de [agenda_country.GetName]. ¡Exigen que nos apoderemos de la provincia y los integremos en nuestra nación!"
 estate_qizilbash_despoil_x:0 "Saquear [agenda_province.GetAreaName]"
 estate_qizilbash_despoil_x_desc:0 "Los [Root.GetQizilbashName] desean un pago debido a sus servicios. Exigen que les permitamos saquear [agenda_province.GetAreaName] y reclamar para sí sus riquezas."
 estate_qizilbash_develop_x:0 "Desarrollar [agenda_province.GetName]"
 estate_qizilbash_develop_x_desc:0 "La provincia [agenda_province.Culture.GetName] de [agenda_province.GetName] alberga muchas familias y familiares de los [Root.GetQizilbashName]. Los [Root.GetQizilbashName] quieren que nos ganemos su lealtad desarrollando su hogar original."
 estate_qizilbash_convert_province_x:0 "Difundir el credo [Root.Religion.GetName]"
 estate_qizilbash_convert_province_x_desc:0 "Como miembros devotos del credo [Root.Religion.GetName], los [Root.GetQizilbashName] exigen que la provincia de [agenda_province.GetName] se convierta a su religión."
 estate_qizilbash_establish_safavid_order:0 "Fundar órdenes safávidas"
 estate_qizilbash_establish_safavid_order_desc:0 "Los [Root.GetQizilbashName] desean ampliar su orden para que más miembros se unan a sus filas."
 FROM_AGENDA_PROVINCE_AREA:1 "de provincias poseídas en §Y[agenda_province.GetAreaName]§!"
 estate_qizilbash_defeat_large_army:0 "Ganar una batalla gloriosa"
 estate_qizilbash_defeat_large_army_desc:0 "Como la fuerza de élite de [Root.GetName], los [Root.GetQizilbashName] anhelan volver a oír el sonido de la batalla. Desean que le demostremos al mundo nuestra superioridad militar venciendo en una gran batalla."
 estate_qizilbash_build_fort_building_in_y:0 "Fortificar [agenda_province.GetName]"
 estate_qizilbash_build_fort_building_in_y_desc:0 "Los [Root.GetQizilbashName] nos piden que reforcemos nuestras fortificaciones en [agenda_province.GetName]. Sostienen que fundamental que protejamos de ataques esta posición estratégica clave."
 local_qizilbash_displeased:0 "Qizilbash locales descontentos"
 estate_qizilbash_build_cavalry:0 "Aumentar nuestra caballería"
 estate_qizilbash_build_cavalry_desc:0 "A los [Root.GetQizilbashName] les preocupa nuestra fuerza de caballería. Creen que es nuestra caballería es insuficiente y que debemos aumentarla si queremos ganar las batallas que están por venir."
 qizilbash_cavalry_modifier:0 "Caballería qizilbash ampliada"
 desc_qizilbash_cavalry_modifier:0 "Con la expansión de nuestras fuerzas de caballería, se ha unido a nuestras filas un complemento adicional de caballos que apoye a nuestras fuerzas terrestres."
