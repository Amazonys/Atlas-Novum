 flavor_turkoman.1.t:0 "Legado de Selyuq"
 flavor_turkoman.1.d:0 "A lo largo de los anales de la historia, las tierras de Irán han contemplado del ascenso y la caída de muchos imperios poderosos. Entre ellos, la dinastía selyúcida brilló como un faro de grandeza, que gobernó con sabiduría y valor. Siglos después, el destino nos ha concedido la oportunidad de recuperar el legado de nuestros apreciados predecesores y unir las fragmentadas tierras de Irán bajo nuestro dominio. Los usurpadores de la dinastía timúrida llevaban demasiado tiempo plagando estas tierras, sembrando discordia y caos. Pero nosotros, los sucesores legítimos del linaje de Selyuq, hemos estado a la altura de las circunstancias y destronamos a esos intrusos Ahora, con Irán bajo nuestro dominio, tenemos la responsabilidad de dar nueva vida una tierra asolada por las incursiones mongolas y timúridas, que han dejado el país en un estado de despoblación y división interna. Si aspiramos a ser los auténticos y legítimos gobernantes de Persia, debemos esforzarnos por curar estas heridas para poder forjar nuestra historia y dejar una huella permanente en la tierra, tal como hicieron nuestros predecesores."
 flavor_turkoman.1.a:0 "Primero restauraremos los asentamientos"
 flavor_turkoman.1.b:0 "¡Sanar las divisiones internas es de suma importancia!"
 flavor_turkoman.3.t:0 "El observatorio de Maraghe"
 flavor_turkoman.3.d:0 "El observatorio de Maraghe remonta sus orígenes al siglo XIII, en la cúspide del poderoso Ilkanato. Encargado por el ilustre gobernante mongol Hulagu Kan, como símbolo de su compromiso con el progreso de la ciencia y el desentrañamiento de los secretos del cosmos. Dirigido por el genio de Nasir al-Din al-Tusi, estimado polímata y astrónomo, el observatorio se convirtió en un refugio para eruditos de todas partes. Sin embargo, los estragos del tiempo y la idea y venida de imperios conspiraron para crear un clima sombrío para este faro del conocimiento. El abandono y los conflictos estropearon sus antaño majestuosos salones, dejándolo como una mera sombra de su antigua gloria. Pero no temamos, porque nuestro reinado iluminado presagia un renacimiento del observatorio de Maraghe. Bajo nuestra dirección, el observatorio será restaurado meticulosamente a su antigua grandeza. Sus muros desgastados por siglos de abandono serán reparados y los instrumentos celestiales que antaño guiaron la mirada de eruditos, renacerán. Se invitará a un selecto grupo de astrónomos, matemáticos y cartógrafos de todo el mundo para revivir el espíritu de investigación que antaño floreció entre estos muros. El restaurado observatorio de Maraghe servirá como centro de la investigación astronómica y la discusión intelectual y atraerá mentes brillantes de todos los lugares. Nuestro reino se deleitará con la gloria de sus descubrimientos mientras desvelan los misterios del cosmos e iluminan los rincones más oscuros del cielo nocturno. El conocimiento adquirido en estas salas no solo enriquecerá las actividades científicas de nuestro país, sino que también reforzará nuestra posición como mecenas del conocimiento y la ilustración."
 flavor_turkoman.3.a:0 "¡Magnífico!"
 flavor_turkoman.4.t:0 "Abu Bakr Tihrani"
 flavor_turkoman.4.d:0 "Abu Bakr Tihrani tuvo un papel vital en las esferas intelectual y cultura de los reinos de Aq Qoyunlu y Qara Qoyunlu. Sumergiéndose en las bibliotecas y academias, Abu Bakr Tihrani adquirió un profundo conocimiento de diversas disciplinas, de historia y geografía hasta lengua y literatura. Su pericia llamó la atención de las élites gobernantes y fue nombrado consejero e historiador de las dinastías Aq Qoyunlu y Qara Qoyunlu. Durante su servicio a los reinos de Aq Qoyunlu y Qara Qoyunlu, Abu Bakr Tihrani recopiló su obra fundamental, el Kitab-i Diyarbakriyya. Esta obra maestra literaria documentó la rica historia, geografía y costumbres de las dinastías turcomanas. La obra maestra de Abu Bakr Tihrani se sigue considerando como un trabajo trascendental, admirado por eruditos e historiadores por igual. Su investigación meticulosa, profunda comprensión y prosa elocuente han consolidado su lugar entre las luminarias de la historia intelectual Mediante de su obra magna, Tihrani ha inmortalizado a las dinastías turcomanas y garantizado que su legado perdure a través de los tiempos, a la vez que amplía los horizontes del conocimiento para las generaciones venideras. Impresionados por los logros académicos y profunda comprensión de Abu Bakr Tihrani, le hemos cursado una invitación por su aprecio para ofrecerle un sitio en nuestra corte como consejero."
 flavor_turkoman.4.a:0 "Ofrecerle el puesto de historiador de la corte"
 flavor_turkoman.4.b:0 "Las habilidades artísticas de Tihrani nos beneficiarían tremendamente"
 flavor_turkoman.4.c:0 "Podríamos aprovechar su pericia diplomática"
 flavor_turkoman.5.t:0 "Persianización de los turcomanos"
 flavor_turkoman.5.d:0 "Nuestras tribus turcomanas, aunque en un principio de una cultura distinta, han incorporado con paso lento, pero seguro, la riqueza y la profundidad de la civilización persa. El arte, la ciencia, la filosofía y la grandeza que antaño marcaron el apogeo de Irán han encontrado un nuevo hogar entre nuestro pueblo. De hecho, no nos hemos limitado a absorber la cultura persa; le hemos dado una nueva vida. La síntesis de nuestro vigor turcomano y la sofisticación persa ha culminado en una civilización vibrante y poderosa que promete dejar una huella indeleble en los anales de la historia. Juntos nos alzamos como los auténticos shahanshahs de Eranshahr. Desde las llanuras fértiles del Caspio a las arenas curtidas por el sol de Jorasán, nuestros pueblos unidos escribirán el próximo capítulo glorioso en el gran libro de Irán. Hemos honrado el legado de nuestros antepasados y a la vez nos hemos puesto como objetivo alturas aún mayores."
 flavor_turkoman.5.a:0 "¡Es el nacimiento de un nuevo Irán!"
 flavor_turkoman.6.t:0 "La muerte de Ispend Mirza"
 flavor_turkoman.6.d:0 "Noticias sombrías han viajado desde el corazón de Mesopotamia. Ispend Mirza, el hermano de nuestro señor Jahan Sha, y emir de Bagdad, ha llegado a su destino final y ha abandonado este reino terrenal. La región, repleta de riqueza y rebosante de importancia estratégica, ahora pasará a su hijo, Fulad Mirza, según las costumbres y tradiciones locales. No obstante, nuestro soberano Jahan Sha tiene la gran visión de un reino centralizado, una entidad singular y poderosa unida bajo su mando. La existencia de un emirato semiautónomo en el corazón de sus dominios, especialmente uno tan influyente como Bagdad, podría ser para él una piedra en el zapato, un obstáculo inoportuno para sus aspiraciones.\n\nPara tratar con este asunto delicado, ahora tenemos que tomar una decisión vital. Podríamos optar por extinguir las brasas del gobierno local a la fuerza, abolir el emirato de Bagdad e integrarlo directamente en el corazón de nuestro reino. No cabe duda que esto reforzaría nuestro poder central, pero también puede provocar la ira de otros señores locales y arriesgarnos a discordias internas. Otra posibilidad es buscar una ruta más pacífica, encontrar lazos diplomáticos o familiares que acerquen lentamente el emirato a nuestro propio dominio sin arriesgarnos a un conflicto abierto. Esta elección puede permitirnos ganar tiempo y evitar disturbios inmediatos, pero deja la duda de si se puede conseguir un reino estable y leal sin una demostración de fuerza. Es innegable que esta decisión marcará el futuro de nuestro país. Las arenas del tiempo han empezado a colarse y debemos elegir nuestro camino, y rápidamente."
 flavor_turkoman.6.a:0 "¡Debemos gobernar Bagdad directamente!"
