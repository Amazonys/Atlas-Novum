 estate_nobles_emirs_of_baghdad:0 "Emires de Bagdad"
 estate_nobles_emirs_of_baghdad_desc:0 "Aunque oficialmente bajo nuestra soberanía, las provincias de Mesopotamia y la ciudad de Bagdad están gobernadas por el emir Isfahan, hermano de Jahan Sha, cuyo control de la región es bastante libre."
 estate_nobles_emirs_of_baghdad_tt_granted:2 "Nuestras provincias mesopotámicas están bajo el control de los muy autónomos emires de Bagdad. Las provincias afectadas tienen Autonomía local §R+10,00§!, así como Autonomía local mensual §R+0,2§!."
 estate_burghers_great_works_of_iran:0 "Grandes obras de Irán"
 estate_burghers_great_works_of_iran_desc:0 "Las tierras de Eranshahr han sufrido bajo el yugo mongol y timúrida. Ahora que hemos forjado una hegemonía sobre Persia, es hora de que recuperemos el esplendor arquitectónico de su glorioso pasado."
