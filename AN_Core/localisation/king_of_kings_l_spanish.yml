 flavor_YEM.1.t:0 "Yemen consigue el control"
 flavor_YEM.1.d:0 "Ya hace décadas que los comerciantes yemeníes se encontraron compitiendo con los intereses de los plutócratas de Ormuz. Con la reciente campana de conquista y otras políticas, hemos sido capaces de expulsarlos de los mercados, imponiéndonos con firmeza como los principales comerciantes del sudeste de Arabia. De ahora en adelante la riqueza ya no se escapará de Adén al norte, sino que permanecerá en las arcas de nuestro Estado y nuestros comerciantes."
 flavor_YEM.1.a:0 "¡Nunca hubo sitio para ellos en nuestros planes!"
 
 flavor_YEM.2.t:0 "Conquista de la costa somalí"
 flavor_YEM.2.d:0 "La costa somalí ha caído ante el avance de nuestros ejércitos. Nuestras bandera ondean en las ciudades conquistas y nos estamos ganando lentamente la confianza de los lugareños y fomentando el comercio en el área. No obstante podríamos, si así queremos, imponer un impuesto sobre la producción local de incienso, lo que nos permitiría una inyección rápida en nuestras arcas, si bien dañando la confianza de la población somalí."
 flavor_YEM.2.a:0 "Centrarse en la explotación del comercio de incienso."
 flavor_YEM.2.b:0 "Asegurémonos de integrar a los somalíes."
 
 flavor_YEM.3.t:0 "Secreto del café yemení"
 flavor_YEM.3.d:0 "El coffea arabica se está dando a conocer en todo el mundo gracias a su estado único y a su disponibilidad. Se cree que hay algún ingrediente único que lo hace tan especial. Esto ha aumentado enormemente la demanda de café a escala mundial, en especial del que se produce en nuestro rincón del mundo."
 flavor_YEM.3.a:0 "¡Excelentes noticias!"
 
 flavor_YEM.4.t:0 "Monopolio de la extensión de café"
 flavor_YEM.4.d:0 "La autorización [Root.GetdeldelaDir] [Root.Monarch.GetTitle] acaba de expirar. Muchos [Root.GetBurguesesName] se preguntan si la ampliaremos o si esta política benevolente llegará a su fin durante muchos años."
 
 flavor_YEM.5.t:0 "La doctrina santa"
 flavor_YEM.5.d:0 "No cabe la menor duda que la doctrina de nuestro/a [Root.GovernmentName] se ha visto influida por una doctrina de expansión religiosa. Algunos dicen que debemos perseguir un torno más agresivo, acusar más de traición a nuestros vecinos, mientras que otros sostienen que debemos centrarnos en implantar un mensaje que permanezca durante siglos."
 flavor_YEM.5.a:0 "Lo que necesitamos es un tono agresivo."
 flavor_YEM.5.b:0 "Se debe reconocer la persecución que sufren los musulmanes más allá de nuestras fronteras."
 
 flavor_YEM.6.t:0 "Refugio para los perseguidos"
 flavor_YEM.6.d:0 "Con nuestra capacidad de aceptar minorías religiosas y refugiados, el estado de [Root.GetName] se ha convertido en un refugio seguro para muchos chiíes, muchos de los cuales ni siquiera pertenecen a la escuela zaidí. Muchos expertos argumentan que deberíamos intentar invitar a muchos eruditos de adhesión yafarí o ismailí para convertir a sus líderes. Otros tantos, por el contrario, sostienen que debemos permitir que más gente entre en nuestro estado en busca de una vida mejor."
 flavor_YEM.6.a:0 "¡Bienvenidos sean los chiíes!"
 flavor_YEM.6.b:0 "Ganarnos a los eruditos."
 
 flavor_YEM.7.t:0 "Las posesiones clericales"
 flavor_YEM.7.d:0 "Muchos territorios del reino pertenecen al [Root.GetCleroName]. Gran parte de esa tierra ni siquiera se aprovecha en su totalidad, ya que se conserva sobre todo para reforzar el poder de los individuos e influir en la política. Tenemos todo el derecho del mundo a apoderarnos de esos territorios."
