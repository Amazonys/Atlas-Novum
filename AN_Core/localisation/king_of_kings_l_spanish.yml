 desc_YEM_peaceful_investments:0 "Nuestras inversiones en estado han provocado un aumento del entusiasmo entre los ulema que deseaban patrocinar el arte y la arquitectura propios."
 desc_YEM_city_of_prosperity:0 "Adén es la capital comercial de Yemen, al hallarse justo en la costa que suelen visitar los comerciantes de la India."
 desc_YEM_seizure_of_aden:0 "Nos hemos apoderado de Adén, la capital comercial de Yemen. Seguro que nuestro control de la ciudad nos dará dividendos."
