 grand_vizier_selection_title:0 "Seleccionar gran visir"
 grand_vizier_selection_desc:0 "Los deberes de la corte son muchos y pueden ser abrumadores si no se gestionan bien. Necesitamos un gran visir que pueda apoyar [Root.GetalalaDir] [Root.Monarch.GetTitle] en todas sus responsabilidades."
