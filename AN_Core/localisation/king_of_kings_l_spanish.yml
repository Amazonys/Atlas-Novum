 ###BYZ###
 byz_hagia_sophia:0 "Santa Sofía"
 byz_hagia_sophia_desc:0 "Santa Sofía es la cima del éxito del mecenazgo romano. Cuando se terminó su construcción en el año 537, se puede considerar como uno de los símbolos del reinado de Justiniano y el Imperio en su conjunto."
 byz_roman_empire:0 "El Imperio romano"
 byz_roman_empire_desc:0 "Somos el auténtico Imperio romano, creado como resultado de la división entre Occidente y Oriente y el único que sobrevive. Esos «emperadores» del Sacro Imperio romano no son nada de lo que afirman y los pretendientes a nuestro reinado en Constantinopla no son más que eso… pretendientes necios."
 byz_protect_the_frontiers:0 "Defender las fronteras."
 byz_protect_the_frontiers_desc:0 "Según nuestro imperio afronta una restauración, nuestras fronteras, también. Utilicemos un ejemplo del pasado y fortifiquemos como es debido la frontera, usando los temas como medio."
 byz_strategikon:0 "El Strategikon"
 byz_strategikon_desc:0 "Con el paso de los siglos se han ido compilado muchos manuales militares para aumentar la destreza militar de los monarcas y generales bizantinos a la vez que se trasmite la pericia de una generación a otra."
 byz_corpus_iuris_civilis:0 "Modernizar el Corpus iuris civilis"
 byz_corpus_iuris_civilis_desc:0 "El Corpus iuris civilis era un código de leyes. Expedido por Justiniano, hace mucho que se reemplazó por obras más nuevas, pero se podría reutilizar el nombre como un título prestigioso para un código nuevo."
 
 BYZ_false_despots_title:0 "Falsos déspotas"
 BYZ_false_despots_desc:0 "El Despotado de Epiro fue fundado como uno de los restos del Imperio bizantino tras el desastre de 1204. No obstante, con el paso del tiempo, acabaría cayendo bajo control de los napolitanos, impulsando más aún la influencia latina en Grecia. ¡Debemos aniquilar este bastión!"
 BYZ_magna_graecia_title:0 "Recuperar la Magna Grecia"
 BYZ_magna_graecia_desc:0 "La Magna Grecia, los territorios que en la antigüedad poblaron las colonias griegas, hace tiempo que se perdieron con la decadencia de nuestro imperio. Con un liderazgo competente y una armada poderosa, es hora de retomar esos territorios y restablecer el gobierno romano en el extremo sur de Italia."
 BYZ_carthage_title:0 "Exarcado de África"
 BYZ_carthage_desc:0 "La provincia romana de África fue durante mucho tiempo un territorio núcleo del Imperio romano. Ante la división del Imperio, en menos de un siglo cayó ante el poder de los vándalos. Solo volvería a formar parte de las tierras romanas gracias a las ambiciones de Justiniano. Y posteriormente caería ante el califato en el siglo VII."
 BYZ_impending_doom_title:0 "La ruina inminente"
 BYZ_impending_doom_desc:0 "El imperio está al borde de la destrucción. Todo ciudadano romano es silenciosamente consciente de que el final se acerca y que la gloria romana tiene los días contados. ¿Pero de verdad no hay esperanza para el imperio moribundo? Ahora que los emperadores luchan por crear alianzas con Occidente y buscan apoyos, aún podría haber una posibilidad de recuperación."
 BYZ_bar_title:0 "Venganza de Bar."
 BYZ_bar_desc:1 "La desastrosa batalla de Bar garantizó la independencia del reino serbio del Imperio bizantino durante años. Aunque ya conseguimos devolverle el golpe a los serbios desde aquel entonces, lograron apoderarse de mucho de nuestro territorio y crear el Imperio serbio. Pero desde ese momento ellos también han sucumbido a su propio declive. ¡Les atacaremos mientras siguen caídos!"
 BYZ_illyria_title:0 "Avanzar por la Iliria."
 BYZ_illyria_desc:0 "El estado actual de Iliria es motivo de preocupación. Últimamente ha aumentado el interés de los Habsburgo por la zona, que intentan aprovechar el vacío de poder en la misma y hacerse con la propiedad de la región."
 BYZ_belisarius_foe_title:0 "El enemigo de Belisario"
 BYZ_belisarius_foe_desc:0 "La guerra contra el reino ostrogodo de Italia es uno de los mayores logros del reinado de Justiniano y una prueba de la destreza militar de su general, Belisario. La contienda contra los ostrogodos demostró ser larga y agotadora pero, finalmente, exitosa."
 BYZ_justinians_ambition_title:0 "Ambición de Justiniano"
 BYZ_justinians_ambition_desc:0 "El reinado de Justiniano, uno de los emperadores romanos de Oriente más venerados, fue glorioso y exitoso. Fue durante este cuando se produjo el intento más exitoso de hacer realidad el regreso del Imperio romano."
 BYZ_iberia_title:0 "Non Plus Ultra"
 BYZ_iberia_desc:0 "Al oeste se encuentra el estrecho de Gibraltar, enmarcado por las dos Columnas de Hércules. Los antiguos romanos creían que más allá de Hispania no había nada. Los marineros de antaño fueron advertidos del «non plus ultra», nada más allá. Hoy sabemos que hay mucho al oeste de Iberia, conquistado por los españoles. Que nuestras fuerzas marchen a reclamar Hispania con sus colonias como legítimo territorio romano."
 BYZ_greece_title:0 "Invertir el hundimiento"
 BYZ_greece_desc:0 "El Imperio Romano no ha dejado de declinar desde hace aproximadamente un milenio. Con pequeños periodos de recuperación de vez en cuando, hoy podemos estar ante el final definitivo de nuestro viaje. Con los otomanos acosando y codiciando la ciudad deseada por el mundo, el fin se avecina. Golpeemos mientras los otomanos siguen ocupados y reforcemos nuestro dominio en Grecia, nuestro territorio más nuclear."
 BYZ_bulgaria_title:0 "Reconquistar Bulgaria"
 BYZ_bulgaria_desc:0 "Aunque hayamos logrado recuperar Grecia del dominio otomano, puede que la segunda lucha no salga mejor. Esperemos que los nobles búlgaros se opongan más a sus señores musulmanes que a nuestro dominio para someterse de nuevo a nuestra influencia."
 BYZ_aegean_islands_title:0 "Rechazar a las repúblicas"
 BYZ_aegean_islands_desc:0 "A medida que nuestro Estado se expande y se encuentra en una posición más fuerte, la presencia de las repúblicas latinas en nuestra vecindad se vuelve más un impedimento que un apoyo. Ha llegado el momento de dejar de poner buena cara a los mercaderes. Las islas del Egeo nos pertenecen a nosotros y a nuestros [Root.GetBurguesesName]."
 BYZ_venetian_avarice_title:0 "Avaricia veneciana"
 BYZ_venetian_avarice_desc:0 "Constantinopla cayó víctima de un asedio católico en 1204. Saqueada por los cruzados que en un principio pretendían luchar contra los musulmanes del este, posteriormente traicionarían sus ideales y dirigirían su atención hacia nuestra ciudad y, con el apoyo de los traicioneros venecianos, la megalópolis caería ante sus fuerzas combinadas en abril de ese maldito año. La captura desembocó en un periodo de saqueo cuando cantidades innumerables de riquezas e iconos de valor incalculable fueron robados de la Reina de las ciudades. La caída de Constantinopla llevó a la fundación de un Imperio latino, cuyo gobierno fue conocido como «francocracia». Ese periodo, si bien corto, aceleraría el declive y debilitamiento aún mayor del Imperio."
 BYZ_france_title:0 "Más allá de los Alpes."
 BYZ_france_desc:0 "Más allá de las montañas del norte de Italia se encuentran las tierras de la Galia, hoy en día más conocida como Francia, donde los descendientes de los galos y las tribus germánicas invasoras gobiernan un poderoso reino. Reunamos las fuerzas de Italia y conquistemos ese reino que sufre de delirios de grandeza imperial."
 BYZ_france_ct:0 "§Y[Root.GetName]§! consigue una reclamación permanente sobre todas las provincias de §YGran Bretaña§!, §YPaíses Bajos§! y §YAlemania occidental§! necesarias para la decisión §YRestaurar el Imperio romano."
 BYZ_roman_empire_title:0 "Basileia Rhomaion"
 BYZ_roman_empire_desc:0 "Hace más de un milenio que los dos imperios romanos aún estaban unidos. Dividido en 395, había esperanzas de que el acto impidiera la decadencia del Imperio y su sistema político. Sin embargo, la mitad occidental caería en 476 y la oriental casi cayó ante los otomanos en el siglo XV. Nadie entonces hubiera creído que los herederos de los monarcas orientales volverían a gobernar un Imperio entero. La proclamación del Imperio romano restaurado merece un gran triunfo en la mismísima Roma."
 BYZ_coast_title:0 "Asia Menor"
 BYZ_coast_desc:1 "Aunque hace ya mucho que fue conquistada y ocupada hace mucho por los turcos otomanos, los extremos occidentales de Anatolia siguen siendo en cierto modo territorio nuclear nuestro. Dado que muchos griegos viven en sus ciudades y pueblos costeros, la reconquista de estos territorios sería beneficiaria para reforzar nuestro comercio marítimo y nuestra poder en general."
 BYZ_avenge_1071_title:0 "Vengar 1071"
 BYZ_avenge_1071_desc:0 "130 años antes de la caída de Constantinopla a manos de los cruzados, el Imperio romano sufrió una derrota trágica en los campos de Mazinkert, la que selló el destino de la Anatolia romana. A partir de esta pérdida, Anatolia fue poblada permanentemente por los turcos, fieros oponentes y rivales de nuestro Estado. Una vez que les hemos expulsado de Grecia y Asia Menor oriental, debemos poner fin a su dominio en toda Anatolia."
 BYZ_syria_title:0 "Antioquía y Jerusalén"
 BYZ_syria_desc:0 "Siria alberga de dos sedes de la Pentarquía. Habitada desde tiempos remotos, hogar del mismo Jesucristo, debemos tomar control total de la provincia y traer de vuelta esta importante región al Imperio romano."
 BYZ_egypt_title:0 "Entrar en Aegyptus"
 BYZ_egypt_desc:1 "Poseer el arzobispado de Alejandría y el delta del Nilo en Egipto, es vital para [Root.GetName] por más de un motivo. Controlar totalmente esta provincia debería ser nuestra mayor prioridad, pues el dominio sobre ella está unido a la consecución de una riqueza y poder obscenos. Desataremos su potencial y todos aquellos que nos precedieron serán considerados gentes que no pudieron ejercer el auténtico poder que esta región proporciona."
 BYZ_breadbasket_title:0 "La cesta de pan"
 BYZ_breadbasket_desc:0 "El Nilo es la sangre de la civilización egipcia. Al proporcionar un excelente suministro de irrigación y, por lo tanto, comida, con este gran río, cualquier civilización puede aumentar su población. Ahora que hemos reconquistado el área, explotemos el Nilo al máximo."
 BYZ_pontic_empire_title:0 "Príncipes de los lazes"
 BYZ_pontic_empire_desc:0 "Tras la desastrosa caída de Constantinopla ante los cruzados en 1204, se formaron muchos estados escindidos del Imperio. Uno de ellos fue el reino que los Comnenos crearon en el Ponto. Afirman ser los herederos legítimos, pero no son sino simples pretendientes cuyo destino es ser destruidos. Ejercen su poder entre los lazes. ¡No son emperadores, sino meros príncipes!"
 BYZ_persians_title:0 "Humillar a los persas"
 BYZ_persians_desc:0 "El Imperio romano tiene una historia de siglos de enfrentamiento con los persas por la supremacía sobre Mesopotamia y Caucasia. Avancemos para proporcionar un golpe decisivo a su ambición y orgullo, frustrando para siempre sus planes al oeste de los montes Zagros. ¡Necesitan ser humillados!"
 BYZ_mesopotamia_title:0 "Siguiendo los ríos"
 BYZ_mesopotamia_desc:0 "Una de las cunas de la civilización que es Mesopotamia está rodeada de enemigos poderosos y carece de barreras naturales. Asegurémonos de que no sea el terreno de ninguna gran potencia salvo nosotros. ¡Los persas no tienen nada que decir en esto!"
 BYZ_mecca_title:0 "El corazón del islam"
 BYZ_mecca_desc:0 "La Meca es el punto central de la comunidad musulmana. Hogar del primer califato que nos arrebató grandes extensiones de terreno a nuestro imperio entonces en decadencia; sería bastante irónico que nosotros tomásemos la más santa de sus ciudades. Aún más si convirtiésemos sus mezquitas en iglesias."
 BYZ_economic_independence_title:0 "Independencia económica"
 BYZ_economic_independence_desc:0 "Después de 1204, los distintos emperadores intentaron convertir los mercados bizantinos en un activo valioso para los comerciantes latinos, para lo que les concedieron distintos privilegios y les excluyeron del kommerkion, un arancel del 10% sobre los bienes que llegan a Constantinopla. Esto provocó el efecto desastroso de destrozar la confianza de nuestros comerciantes y de que los expulsaran de la competencia. Recuperemos esos mercados."
 BYZ_return_to_gold_title:0 "Volver al oro"
 BYZ_return_to_gold_desc:0 "En el pasado, el Imperio romano de Oriente acuñaba monedas de oro para sus súbditos. Sin embargo, con la pérdida de las minas de oro y plata, cada vez se hizo más difícil acuñar tales monedas. La última moneda de oro que acuñamos fue el hiperpirón e incluso esta no se libró del destino habitual de ser devaluada para apoyar las campañas militares."
 BYZ_support_weavers_title:0 "Apoyar a los tejedores"
 BYZ_support_weavers_desc:0 "El tejido de seda tiene una larga historia en Bizancio. A partir del contrabando de gusanos de seda en el siglo VI, el arte de la sericultura ha continuado un milenio y se han formado varios gremios de tejedores en las grandes ciudades. Démosles nuestro apoyo y les proporcionaremos mercados para sus bienes."
 BYZ_tarnished_state_title:0 "Estado empañado"
 BYZ_tarnished_state_desc:0 "Nuestro Estado se encuentra empañado por la guerra y la despoblación. Las guerras civiles y conflictos constantes han agotado nuestro recurso más valioso: la población. Liberemos nuestra tierra de la devastación y que los hogares vacíos dejen de estarlo."
 BYZ_book_of_the_eparch_title:0 "Libro del prefecto"
 BYZ_book_of_the_eparch_desc:0 "Ante el número en aumento de comerciantes en la Reina de las ciudades, hemos de crear nuevos manuales y registros para llevar la cuenta de los burgueses locales. Con tantos gremios y exenciones, es vital que los futuros eparcas tengan la experiencia para tratar con ellos."
 BYZ_at_least_10_production_income:0 "Al menos un §Y10,0§!¤ de ingresos mensuales por §YProducción§!."
 BYZ_glass_ware_title:0 "Cristalería de Bizancio"
 BYZ_glass_ware_desc:0 "El are de crear cristal de los romanos orientales es poco menos que increíble. Famoso en toda Europa junto con las sedas imperiales, influirá en el cristal veneciano y en el proceso creará muchos otros estilos. Pero desde que los comerciantes latinos se apoderaron de nuestros mercados, este arte parece haberse perdido en el tiempo, y solo tiene relevancia en Constantinopla. Solucionémoslo."
 BYZ_city_of_worlds_desire_title:0 "El corazón del mundo"
 BYZ_city_of_worlds_desire_desc:0 "Constantinopla. sede del Imperio romano de Oriente, posee muchos nombres y apodos. De Bizancio a Nueva Roma hasta «Reina de las ciudades», el apodo que permanecerá para siempre será «La ciudad deseada por el mundo», que da un ejemplo perfecto de la envidia de los estados que nos rodean."
 BYZ_megalopolis_title:0 "La megalópolis"
 BYZ_megalopolis_desc:0 "La población bizantina era de las más centralizadas de su tiempo. El interior de las murallas constantinopolitanas bullía de vida y la ciudad había crecido hasta números enormes. Con la corte del emperador en la ciudad, sencillamente, era más beneficioso económica y políticamente asentarse en la ciudad. Ahora que restauramos nuestro imperio, esta concentración de riqueza está destinada a reproducirse."
 BYZ_royal_purple_title:0 "El púrpura real"
 BYZ_royal_purple_desc:0 "El más icónico de todos los símbolos bizantinos ha de ser el tinte púrpura real. Los ropajes con purpura de Tiro eran el símbolo de la realeza y la descendencia real nacía en una habitación con pórfido púrpura, algo extraordinariamente raro aquel entonces. El tinte llegó a producirse en varios puntos de Europa, pero la producción nunca fue mucha y la disponibilidad siguió siendo limitada. Restauremos el color para la realeza romana."
 BYZ_promote_the_merchants_title:0 "Promovamos a los [Root.GetBurguesesName]"
 BYZ_promote_the_merchants_desc:0 "Con la traición que hemos cometido sobre nuestros [Root.GetBurguesesName], la confianza entre ellos y el Estado ha quedado gravemente tensionada. Rectifiquemos los errores del pasado y démosles esperanzas en nuestro reinado."
 BYZ_collect_our_profits_title:0 "Recoger los beneficios"
 BYZ_collect_our_profits_desc:0 "Con nuestro apoyo a los comerciantes y los préstamos que hemos proporcionado a los fabricantes, ya es hora de cobrarnos los intereses. Cosechamos lo que sembramos y estamos a punto de darnos un banquete con los frutos de nuestro trabajo."
 BYZ_warehouse_of_the_east_title:0 "Almacén de Oriente"
 BYZ_warehouse_of_the_east_desc:0 "Con nuestro apoyo a los fabricantes y el crecimiento inmenso de ciudades y gremios, hemos llegado a convertirnos en un centro de fabricación y distribución. Con tantos bienes valiosos fabricados aquí, los romanos no son solo famosos por su larga y rica historia, sino también por la belleza de sus telas que siguen siendo accesibles a todos."
 BYZ_peloponesian_renaissance_title:0 "Renacimiento peloponésico"
 BYZ_peloponesian_renaissance_desc:0 "Mientras Constantinopla estaba en un peligro inminente e invasión, una fracción de los eruditos bizantinos convirtieron a Morea en su hogar, dando a península un auténtico renacer. Originario del Peloponeso era Gemistos Plethon, un filósofo que estudió la obra de Platón y tenía una profunda conexión con las creencias antiguas."
 BYZ_monemvasian_merchants_title:0 "Comerciantes de Monemvasia"
 BYZ_monemvasian_merchants_desc:0 "Monemvasia es una ciudad en la costa este del Peloponeso. Situada en una ubicación única, se ha convertido en un centro de comercio local que ha creado muchas familias comerciantes, entre ellos los Notaras."
 BYZ_thessaly_title:0 "Comercio en Tesalónica"
 BYZ_thessaly_desc:0 "Tesalónica fue durante mucho tiempo la capital secundaria del Imperio, cumpliendo ambas funciones, la política y la marítima. ¡Devolvamos la ciudad a su antigua gloria!"
 BYZ_wealth_from_the_east_title:0 "Riquezas de Oriente"
 BYZ_wealth_from_the_east_desc:0 "Ahora que el Imperio se extiende a sus antiguos territorios, las antiguas rutas comerciales vuelven a animarse. Nos hemos centrado en devolver nuestros territorios núcleo a su antiguo ser, ¡pero debemos hacer lo mismo con el resto del antiguo imperio! Las riquezas de Oriente deben volver a fluir a Constantinopla, para siempre."
 BYZ_church_in_distress_title:0 "Iglesia en apuros"
 BYZ_church_in_distress_desc:1 "La iglesia legítima está en apuros. El clero, tremendamente preocupado por la decisión del monarca de unirse a Roma, está muy disgustado y muchos sacerdotes desafían abiertamente al emperador. Hemos de restaurar la fe en los [Root..GetDynasty]."
 BYZ_muscovite_autocephaly_title:0 "Refrenar la autocefalía rusa"
 BYZ_muscovite_autocephaly_desc:0 "Tras la declaración acerca de la unión de las iglesias, muchos obispos en sus dominios han decidido cortar sus lazos con nosotros y en su lugar declararse autocéfalos e independientes del patriarca de Constantinopla. Entre ellos están los evidentes líderes de este movimiento, los rusos. Les coaccionaremos para traerles de vuelta al redil."
 BYZ_mend_the_schism_title:0 "Reparar el cisma"
 BYZ_mend_the_schism_desc:0 "Como resultado de los conflictos entre la supremacía romana y nuestra justa creencia en la igualdad de derechos, los partidarios de Roma cortaron los vínculos, causando el cisma de la Iglesia en 1054. Con excomuniones impuestas entre ellas, ambas iglesias permanecen separadas a día de hoy. Solo nuestra fuera podrá rectificar eso."
 BYZ_church_authority_title:0 "Recuperar la autoridad"
 BYZ_church_authority_desc:0 "Si bien hemos aplacado la preocupación de nuestros sacerdotes, la confianza media del ciudadano en el monarca y la Iglesia se ha desplomado. Hemos de confirmar a la población de quién ha sido elegido por la divinidad para dirigirles y detener esta oleada de impiedad."
 BYZ_new_synods_title:0 "Nuevos sínodos"
 BYZ_new_synods_desc:0 "En los siglos posteriores a la vida de Jesús, la comunidad religiosa de obispos se reunió en muchos sínodos para debatir la fe en profundidad. Ante la evolución del mundo, la cultura y los cambios en la esfera socioecómica, podría valer la pena continuar esta tradición."
 BYZ_pentarchy_title:0 "Restaurar la pentarquía"
 BYZ_pentarchy_desc:0 "Antes del colapso de nuestro imperio, los cinco patriarcas de Antioquía, Jerusalén, Alejandría, Roma y Constantinopla vivían en una paz y unidad relativa, reuniéndose cuando era necesario y sirviendo a nuestra comunidad eclesiástica. Traigamos de vuelta la edad de oro"
 BYZ_reinforce_constantinople_title:0 "Reforzar Constantinopla"
 BYZ_reinforce_constantinople_desc:0 "Las poderosas murallas de Teodosio están en muy mal estado y la amenaza otomana se cierne. Necesitamos tomar medidas si no queremos ver nuestras murallas desmoronarse como cristal quebradizo."
 BYZ_defence_in_depth_title:0 "Defensa en profundidad"
 BYZ_defence_in_depth_desc:0 "Si queremos mantener una defensa inexpugnable, confiar en un solo aspecto no será garantía suficiente. Necesitamos varios conjuntos de murallas y varios planes para estar preparados para cualquier artimaña que nuestros enemigos puedan haber preparado."
 BYZ_hexamilion_title:0 "Muro del Hexamilión"
 BYZ_hexamilion_desc:0 "El muro del Hexamilión defendía el istmo en la antigüedad Hace poco se reconstruyó el muro para defendernos de los otomanos, pero eso también ha fracasado. Debemos comprometernos o dejarlo."
 BYZ_theme_system_title:0 "El sistema de temas"
 BYZ_theme_system_desc:0 "El sistema de temas solía ser nuestra forma de gobierno civil y militar Debido a la repentina reducción de territorio, la necesidad de temas se ha vuelto inexistente. Restauremos este sistema para siempre."
 BYZ_restore_navy_title:0 "Reconstruir la flota"
 BYZ_restore_navy_desc:0 "La pérdida de importancia de la dromon, la supremacía de la galera latina y nuestra dependencia de las repúblicas latinas para el apoyo natal, ha llevado a que nuestra armada en la práctica no exista. Ahora que nos hemos librado de nuestros grilletes, volvamos a armarnos en los mares."
 BYZ_greek_fire_title:0 "Fuego marino"
 BYZ_greek_fire_desc:0 "El fuego griego, conocido por muchos nombres por los griegos, fue una de las innovaciones más importantes que ayudó al Imperio romano de Oriente. Es el nombre de una substancia que se lanzaba a los barcos enemigos y se prendía fuego, una especie de antepasado del lanzallamas. Esto dio a la armada bizantina una ventaja significativa sobre sus rivales marítimos hasta que la práctica terminó cuando se perdieron las fuentes de sus ingredientes."
 BYZ_branching_bottom_title:0 "Misión ramal"
 BYZ_branching_bottom_desc:0 "Esta es una misión ramal Sus disparadores y efectos se basarán en nuestra elección en la misión «El sistema de temas»."
 BYZ_branching_top_left_title:0 "Misión ramal"
 BYZ_branching_top_left_desc:0 "Esta es una misión ramal Sus disparadores y efectos se basarán en nuestra elección en la misión «El sistema de temas»."
 BYZ_branching_top_right_title:0 "Misión ramal"
 BYZ_branching_top_right_desc:0 "Esta es una misión ramal Sus disparadores y efectos se basarán en nuestra elección en la misión «El sistema de temas»."
 BYZ_foreign_officers_title:1 "[Root.GetPreviewColorBYZ]Oficiales extranjeros[Root.GetPreviewColorBYZ_end]"
 BYZ_foreign_officers_desc:0 "La falta en general de soldadesca y generales capaces es evidente. Si bien no es beneficioso para el estado del ejército en general, contratar oficiales extranjeros y sus compañías podría reforzar nuestras reservas y estado mayor."
 BYZ_decentralized_pronoia_title:1 "[Root.GetPreviewColorBYZ]Derechos de pronoias[Root.GetPreviewColorBYZ_end]"
 BYZ_decentralized_pronoia_desc:0 "Los pronoiarios son en su mayor parte terratenientes que han sido recompensados por su leal servicio militar con tierras hereditarias. Tal vez el sistema podría recibir enmiendas para mejorar sus capacidades, quizá a imitación de los timars otomanos."
 BYZ_strategoi_realms_title:1 "[Root.GetPreviewColorBYZ]Dominios de los strategos[Root.GetPreviewColorBYZ_end]"
 BYZ_strategoi_realms_desc:0 "Mediante nuestras decisiones el ejército ha evolucionado en una colección descentralizada de generales nativos y extranjeros en posesión de tierras en gran parte hereditarias donde reclutan a partir de la población local y entregan tierras a sus soldados más leales."
 BYZ_centralized_pronoia_title:1 "[Root.GetPreviewColorBYZ]Control sobre los pronoiarios[Root.GetPreviewColorBYZ_end]"
 BYZ_centralized_pronoia_desc:0 "Los pronoiarios son en su mayor parte terratenientes cuyas tierras han sido concedidas a cambio de servicio militar. En un principio no heredables, más tarde los cargos se convertirían en hereditarios, pues ser pronoiario ya no era tan especial. Esta institución es de gran utilidad a nuestro ejército, pero necesita una reforma inmediata."
 BYZ_reform_the_themata_title:1 "[Root.GetPreviewColorBYZ]Control sobre los pronoiarios[Root.GetPreviewColorBYZ_end]"
 BYZ_reform_the_themata_desc:0 "Si bien el sistema de temas funciona, está lamentablemente anticuado para las necesidades modernas. Necesitamos reformarlo para adaptarnos mejor al futuro, una época de pólvora y ejércitos profesionales."
 BYZ_varangian_guard_title:1 "[Root.GetPreviewColorBYZ]La guardia varega[Root.GetPreviewColorBYZ_end]"
 BYZ_varangian_guard_desc:0 "La guardia varega era una unidad de élite de nuestras fuerzas militares. Al principio formada por mercenarios vikingos, más tarde se reforzaría con anglosajones. La unidad se integraría en la gran sociedad y al final dejaría de existir como un regimiento separado. Por 1400 muchos afirmaban ser varegos. Es hora de restaurar y modernizar esta famosa unidad."

  
