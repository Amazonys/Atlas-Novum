 desc_rise_safavids_modifier:0 "Nuestro lugar entre las grandes potencias está reforzado como resultado de nuestro espíritu indomable y poderoso ejército."

 arl_pious_conquest_modifier:0 "Fe y conquista"
 desc_arl_pious_conquest_modifier:0 "Debemos proteger nuestra fe de los enemigos paganos y herejes que rodean nuestras tierras."

 #Egypt ideas

 EGY_ideas:0 "Ideas egipcias"
 EGY_ideas_start:0 "Tradiciones egipcias"
 EGY_ideas_bonus:0 "Ambición egipcia"

 egy_centralization_works:0 "Obras de centralización"
 egy_centralization_works_desc:0 "Nuestra nación no puede quedarse atrás mientras las grandes potencias a nuestro alrededor consolidan su gobierno y poder absoluto. Una serie de reformas urbanísticas serán útiles a nuestro pueblo y elevarán nuestra posición."

 training_missions_in_egypt:0 "Misiones de instrucción en Egipto"
 training_missions_in_egypt_desc:0 "La puesta a cabo de los asuntos militares de nuestra nación debe ser perfeccionada y pulida si queremos mantener una verdadera infraestructura, líneas de suministros y logística por toda nuestra nación."

 legacy_of_the_karimis:0 "Legado de los karimis"
 legacy_of_the_karimis_desc:0 "Unos mercaderes prestigiosos y poderosos de nuestra historia, estos individuos influyentes decidieron el destino de naciones enteras mediante sus fortunas Hemos aprendido sus secretos comerciales y su metodología, lo que ha permitido una cooperación más fluida entre el Estado y los gremios mercantiles de reciente creación."

 nile_production:0 "Producción del Nilo"
 nile_production_desc:0 "El Nilo ha alimentado a nuestro pueblo durante milenios. Occidentalizaremos nuestros métodos de producción y desarrollaremos infraestructuras apropiadas a lo largo de toda la orilla para explotar su producción como es debido."

 mediterranean_shipwrights:0 "Armadores mediterráneos"
 mediterranean_shipwrights_desc:0 "Mucha parte de nuestros dominios abarca una gran parte de la costa mediterránea. Gracias a ello, nuestro pueblo se ha hecho experto en la reparación de nuestras embarcaciones y su mantenimiento en el mar.\n "

 westernize_the_military:0 "Occidentalizar la fuerzas armadas"
 westernize_the_military_desc:0 "El alba de nuestro siglo alberga muchos peligros, ya que nuestros enemigos evolucionan y perfeccionan sus capacidades militares. Ahora que nos esforzamos por mantenernos a la altura con ellos, debemos adoptar y mejorar los manuales de actuación bélica y las formaciones de las naciones más formidables de nuestro tiempo."
 
 crossroads_between_europe_and_africa:0 "Encrucijada de continentes"
 crossroads_between_europe_and_africa_desc:0 "Nos encontramos en una posición ventajosa geográficamente. Por tanto, esto nos permite manipular nuestra conducta mercantil e imponer nuestra influencia en los mercados mundiales con una facilidad relativa."

