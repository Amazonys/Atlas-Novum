 desc_geo_bane_khagan:1 "Hemos doblegado a los kanatos de la estepa. ¡Nos hemos convertido en la ruina de los kanes!"
 desc_geo_caucasian_campaign:1 "Las tierras del Cáucaso están divididas entre muchas tribus rivales. Unámoslas bajo nuestro poder y aseguremos sus tierras de la opresión extranjera."
 desc_geo_consolidate_caucasia:1 "Si de verdad deseamos controlar totalmente Caucasia, tendremos que asegurarnos de que tenemos el dominio directo sobre toda la región."
 desc_geo_rein_in_azeris:0 "Los azeríes siguen una fe distinta y son de una cultura distinta. Pueden causar problemas en el futuro, así que será mejor adelantarnos para impedirlo."
 desc_geo_armenian_union:1 "Los armenios son nuestros hermanos y mientras estemos unidos, nadie se nos puede oponer."
 desc_geo_break_legacy_seljuk:1 "Los herederos de los selyúcidas están dado sus últimos estertores. Hemos vengado la devastación que trajeron a Georgia."
 desc_geo_resurgent_georgia:0 "Ahora que hemos solucionado los asuntos de casa, es el momento de extender nuestra influencia en el exterior."
 desc_geo_centers_of_trade:1 "Ampliar las ciudades comerciales en la costa del mar Negro nos dará un control mayor sobre las redes comerciales locales."
 desc_geo_counter_turkomans:1 "Los turcomanos son célebres por su inteligente uso de la caballería, Sin embargo, hemos desarrollado una táctica astuta para contrarrestar su estrategia."
 desc_geo_wrath_christendom:1 "La ira de la cristiandad caerá sobre nuestros enemigos y pagarán todo el sufrimiento que nos infligieron."
 desc_geo_east_mediterranean:1 "Quien controle el Mediterráneo oriental, controla la circulación del comercio hacia Egipto y el Mashriq. ¡Mejor que seamos nosotros!"
 desc_geo_light_of_the_east:0 "Ha terminado la edad de las tinieblas del cristianismo en Oriente Medio. ¡Somos la luz de Oriente y restauraremos el dominio de la cruz!"
 desc_geo_narikala_leviathan:1 "La fortaleza de Narikala en Tiflis ha tenido momentos mejores. Reparémosla para garantizar la protección de nuestra capital."
 desc_geo_narikala_no_leviathan:1 "La fortaleza de Narikala en Tiflis ha tenido momentos mejores. Reparémosla para garantizar la protección de nuestra capital."
 desc_geo_wineyards:1 "La producción de vino es una parte importante tanto de nuestra economía como de la herencia nacional. ¡Asegurémonos de que nuestros viñedos producen los mejores vinos del mundo!"
 desc_geo_tbilisi:1 "Nuestra capital debe reflejar la gloria de nuestra nación. Convirtámosla en una ciudad que llene a nuestros enemigos de envidia."
 desc_geo_second_golden_age:1 "¡Inauguremos una nueva edad de oro y revivamos el legado de Tamara la Grande y David el Constructor!"
 desc_geo_michael_bonus:1 "Hemos sido bendecidos por el arcángel San Miguel. ¡Que proteja Georgia!"
 desc_geo_eleusa_bonus:1 "Hemos sido bendecidos por la Virgen María. ¡Que la Madre bendita proteja Georgia!"
 desc_geo_christ_bonus:1 "Hemos sido bendecidos por el Mesías. ¡Que Cristo todopoderoso proteja Georgia!"
 desc_geo_nicholas_bonus:1 "San Nicolás el Maravilloso nos ha bendecido. ¡Que proteja Georgia!"
 desc_geo_john_bonus:1 "San Juan Clímaco nos ha bendecido. ¡Que proteja Georgia!"
 desc_geo_legacy_builder:1 "Es hora de revivir el legado de David el Constructor y reparar lar maravillas arquitectónicas de nuestra nación."
 desc_geo_trade_hegemony:1 "El mar Negro está bajo nuestro firme control. Lo emplearemos para crear conexiones comerciales y traer riquezas inmensas a Georgia."
 desc_geo_religious_mission:1 "Es nuestro deber sagrado extender la palabra del Señor. Convertiremos a los paganos a la fe verdadera."
 desc_geo_consecrated_ground:0 "Los terrenos consagrados se convertirán un lugar de culto divino bajo nuestra dirección."
 desc_geo_beacon1:1 "Ha terminado la edad de las tinieblas del cristianismo en Oriente Medio. ¡Somos el faro del cristianismo y restauraremos el dominio de la cruz!"
 desc_geo_beacon2:1 "Ha terminado la edad de las tinieblas del cristianismo en Oriente Medio. ¡Somos el faro del cristianismo y restauraremos el dominio de la cruz!"
 desc_geo_beacon1_empowered:0 "Ha terminado la edad de las tinieblas del cristianismo en Oriente Medio. ¡Somos el faro del cristianismo y restauraremos el dominio de la cruz!"
 desc_geo_beacon2_empowered:0 "Ha terminado la edad de las tinieblas del cristianismo en Oriente Medio. ¡Somos el faro del cristianismo y restauraremos el dominio de la cruz!"
 desc_geo_realm_reborn:1 "Hemos impedido la crisis. ¡Traigamos una nueva era de prosperidad y paz!"
 desc_geo_heirs_of_romans:1 "El trono de los romanos es nuestro. Hemos reclamado el legado glorioso de Roma y estaremos a la altura de su herencia."
 desc_geo_fertile_crescent:1 "Las fértiles tierras de Mesopotamia permitieron que muchas civilizaciones prosperasen. La nuestra no será distinta."
 desc_geo_embassies:1 "Utilicemos la destreza diplomática de nuestros embajadores para extender nuestras redes de espionaje en países del extranjero."
 desc_geo_broke_tatar_yoke:0 "Innumerables naciones cristianas vivieron muchos años bajo el yugo tártaro. Ahora al fin son libres y el yugo tártaro pertenece al pasado."
 desc_geo_righteous_conquest:0 "Hemos mostrado clemencia a los habitantes de Sarai y esto ha enviado un mensaje; quienes viven bajo la opresión tártara no deben temer nuestras conquistas."
 desc_geo_avenging_manzikert:1 "Los recuerdos de Mazinkert aún atormentan a muchos cristianos, pues fue un punto de inflexión tanto en la historia de Asia Menor como en la de la cristiandad. Ese golpe demoledor ha sido vengado al fin."
 desc_geo_turning_the_tide:0 "Georgia se ha alzado de sus ruinas y ahora invierte la tendencia en esta guerra por el dominio sobre Anatolia."
 desc_geo_restore_holy_city:1 "La ciudad más santa del cristianismo ha sufrido enormemente bajo el dominio musulmán. Le devolveremos su antigua gloria."
 desc_geo_restore_holy_city2:1 "La ciudad más santa del cristianismo ha sufrido enormemente bajo el dominio musulmán. Le devolveremos su antigua gloria."
 desc_geo_strengthen_the_true_faith:1 "Nuestra iglesia es la única que sigue las verdaderas enseñanzas, ¡y por eso debe mantenerse fuerte para ser un ejemplo para el resto!"
 desc_geo_city_world_desire:0 "La ciudad deseada por el mundo está bajo nuestro control y la convertiremos en una metrópolis de importancia global, tal como fuer hace muchos siglos."
 desc_geo_conceded_demands:0 "Hemos cedido a las peticiones de la nobleza para mantener la paz y la estabilidad en Georgia."

 #Turkomen
 #Missions
 qara_qoyunlu_emirs_mesopotamia_title:0 "Emires de Mesopotamia"
 qara_qoyunlu_emirs_mesopotamia_desc:0 "En 1431, Ispend bin Yusuf, hermano de nuestro gobernante Jahan Sha, tomó la ciudad de Bagdad y puso fin al sultanato jalayarí, que había controlado la región desde el colapso del Ilkanato. Se instaló como emir de Bagdad y, aunque oficialmente sigue siendo un súbdito de Jahan Sha, puede ser algo peligroso tener un miembro de nuestra dinastía reinante con semejante poderosa base de operaciones. Debemos frenar su influencia y reforzar nuestro control sobre Mesopotamia, a ser posible, sin molestar demasiado a las élites locales."
 qara_qoyunlu_custodian_of_baghdad_title:0 "Custodio de Bagdad"
 qara_qoyunlu_custodian_of_baghdad_desc:0 "La ciudad de Bagdad, en el pasado un faro de sabiduría y cultura, sigue mostrando las cicatrices del asolador saqueo mongol. Los ecos de sus antaño mercados vibrantes y conversaciones intelectuales parecen perdidos en el tiempo. Como los nuevos custodios de Bagdad, reconstruiremos sus infraestructuras, protegeremos a sus ciudadanos y volveremos a llenar sus bibliotecas con eruditos y, de este modo, restableceremos el lugar de la ciudad como joya del mundo islámico."
 qara_qoyunlu_house_of_wisdom_title:0 "La Casa de la sabiduría"
 qara_qoyunlu_house_of_wisdom_desc:0 "La Casa de la sabiduría, un símbolo de conocimiento e ilustración de Bagdad, está renaciendo bajo nuestro liderazgo ilustrado. En el pasado un santuario para eruditos, recuperará su antigua gloria a través de una restauración meticulosa. Sabios distinguidos se reunirán, fomentando el intercambio intelectual y la innovación. La biblioteca de la Casa de la sabiduría albergará textos antiguos, deslumbrantes descubrimientos nuevos. Como mecenas de la sabiduría, nuestro reinado se recordará para siempre, e iluminará una nueva era de ilustración."
 qara_qoyunlu_a_gunpowder_empire_title:0 "Un imperio de pólvora"
 qara_qoyunlu_a_gunpowder_empire_desc:0 "Aunque nuestra tradición militar ha sido durante siglos sinónimo de caballería, la naturaleza cambiante de la guerra nos obliga a adoptar nuevas tecnologías y adaptarnos a las nuevas estrategias de hacer la guerra. Los imperios por todo el mundo comienzan a darse cuenta del abrumador poder de la pólvora y, si queremos imponernos, no debemos quedarnos atrás en este aspecto."
 qara_qoyunlu_reform_the_army_title:0 "Reorganizar el Estado"
 qara_qoyunlu_reform_the_army_desc:0 "En su cúspide, los turcos otomanos desarrollaron sistemas muy sofisticados para el gobierno y el ejército de su estado. En este aspecto, nuestro estado con su organización semitribal queda notablemente atrás y algunos sugieren que adoptar una serie de instituciones otomanas sería muy beneficioso para el país en su conjunto"
 qara_qoyunlu_anatolian_turnabout_title:0 "Giro radical en Anatolia"
 qara_qoyunlu_anatolian_turnabout_desc:0 "Los otomanos han tenido éxito en sus campañas tanto contra los romanos como los beylicatos y se han impuesto como la potencia hegemónica de Anatolia. Como ahora poseemos la fuerza suficiente para enfrentarnos a ellos, es hora de girar el rumbo del destino en nuestro favor."
 qara_qoyunlu_dismantle_ak_qoyunlu_title:0 "Desmontar Aq Qoyunlu"
 qara_qoyunlu_dismantle_ak_qoyunlu_desc:0 "Nuestros hermanos turcomanos de Aq Qoyunlu se encuentran en una posición difícil, rodados de grandes potencias que aspiran a subyugarlos. Intervengamos y, al fusionar nuestras naciones, les salvaremos del más terrible de los destinos."
 qara_qoyunlu_control_hormuz_title:0 "Controlar Ormuz"
 qara_qoyunlu_control_hormuz_desc:0 "Ormuz, situado en la entrada del golfo Pérsico, tiene la llave de una extensa red comercial que conecta Oriente Medio y las regiones al otro lado de los mares. Su ubicación estratégica lo convierte en un eslabón vital en la cadena de suministros entre Persia y Arabia. Al controlar Ormuz ganaremos una ventaja significativa para desarrollar el comercio y asegurar la prosperidad económica de nuestra nación"
 qara_qoyunlu_dominate_the_gulf_title:0 "Dominar el golfo"
 qara_qoyunlu_dominate_the_gulf_desc:0 "El dominio del golfo Pérsico es de importancia económica vital para el Estado. Si controlásemos el flujo del comercio podríamos acumular una riqueza inmensa."
 qara_qoyunlu_secure_basra_title:0 "Reclamar Basora"
 qara_qoyunlu_secure_basra_desc:0 "Con Mesopotamia bajo nuestro firme control, nos convendría expandir nuestras fronteras hasta las costas del golfo Pérsico, lo que nos permitiría traer riquezas al Estado mediante el comercio naval."
 qara_qoyunlu_merchant_fleet_title:0 "Construir una flota mercante"
 qara_qoyunlu_merchant_fleet_desc:0 "La riqueza de las naciones no solo se transporta por tierra, sino también a través de vastas extensiones del mar. Con las riquezas del golfo Pérsico a nuestro alcance, ha llegado la hora de construir una flota mercante que pueda navegar por las olas azuladas y enlazar nuestro imperio con mercados lejanos."
 qara_qoyunlu_stabilize_interior_title:0 "Estabilizar en el interior"
 qara_qoyunlu_stabilize_interior_desc:0 "El conflicto reciente con Georgia ha pasado factura a nuestro imperio. Hemos agotado a nuestros valientes soldado, nuestros súbditos están agitados y las tensiones de la guerra son evidentes dentro de nuestro territorio. Nuestra misión ahora es estabilizar el interior. Debemos recuperar la soldadesca, aplacar a nuestros súbditos y reparar el tejido de la sociedad, raído por la guerra. Solo cuando nuestros asuntos internos estén resueltos, cuando nuestro imperio vuelva a ser un monolito sólido e inquebrantable, podremos volver la mirada a más conquistas."
 qara_qoyunlu_caucasian_consolidation_title:0 "Consolidación caucásica"
 qara_qoyunlu_caucasian_consolidation_desc:0 "Nuestra conquista de Armenia nos ha abierto las puertas para subyugar el Cáucaso, que está habitado por tribus débiles y reinos en desintegración. Aunque débiles, la subyugación de los armenios y sus revueltas nos han probado que controlar la región será difícil, por lo que debemos adoptar medidas para estabilizar nuestro dominio sobre ella. O bien los aceptamos como nuestros iguales o bien les mostramos la luz de Alá."
 qara_qoyunlu_overpower_the_mamluks_title:0 "Superar a los mamelucos"
 qara_qoyunlu_overpower_the_mamluks_desc:0 " El sultanato mameluco, un reino moldeado por las manos de antiguos esclavos, ha crecido hasta convertirse en un adversario formidable. Su dominio de Egipto y el Levante supone una amenaza en ciernes para nuestras ambiciones en la región. Sin embargo, todo imperio tiene sus debilidades y los mamelucos no son una excepción. Ha llegado el momento de elaborar estrategias, usar nuestros recursos con sabiduría y asestar un golpe demoledor a su estructura de poder."
 qara_qoyunlu_mounted_dread_title:0 "Terror a caballo"
 qara_qoyunlu_mounted_dread_desc:0 "Nuestra herencia de las estepas nos proporciona un conocimiento sin parangón del arte de la guerra de caballería. Es hora de recurrir a estas tradiciones ancestrales y formar una unidad de caballería de élite que sea el terror de nuestros adversarios. Convertiremos nuestra caballería en una poderosa arma en los fuegos de nuestro legado de las estepas y sembraremos el terror entre todos los que osen enfrentarse a Qara Qoyunlu."
 qara_qoyunlu_princes_of_persia_title:0 "Príncipes de Persia"
 qara_qoyunlu_princes_of_persia_desc:0 "El poderoso Imperio timúrida está agonizando. Ahora que la vida de Sah Rukh se acerca inexorablemente a su fin, los traicioneros príncipes de Persia se han puesto a su espalda, dagas empuñadas, ansiosos por conseguir una represalia muy sangrienta. Este caos supone una oportunidad única para golpear a los timúridas mientras están débiles y abrirnos el camino para el sometimiento de Persia."
 qara_qoyunlu_dethrone_the_timurids_title:0 "Linaje timúrida"
 qara_qoyunlu_dethrone_the_timurids_desc:0 "Los restos del antaño poderoso Imperio timúrida son una sombra persistente de su antigua gloria, el control sobre sus territorios se deshace bajo el peso de las luchas intestinas y la presión externa. Hemos de apoderamos de Herât, su capital, para destruir el legado del linaje de Tamerlán y poner fin a su reinado."
 qara_qoyunlu_legacy_of_seljuk_title:0 "Legado de Selyuq"
 qara_qoyunlu_legacy_of_seljuk_desc:0 "Hace siglos, el gran Imperio selyúcida se labró un sendero de gloria a lo largo de las extensos paisajes de Persia y Jorasán; su pasado aún resuena en los vientos que barren estas antiguas tierras. Como Qara Qoyunlu, somos los descendientes de estos guerreros formidables y gobernantes sabios. Ha llegado el momento de honrar a nuestros antepasados logrando que ya hicieron ellos; el sometimiento absoluto de Persia y Jorasán"
 qara_qoyunlu_the_oghuz_homeland_title:0 "La patria de los oguz"
 qara_qoyunlu_the_oghuz_homeland_desc:0 "Las estepas de Asia Central azotadas por el viento susurran historias de nuestros antepasados, los formidables turcos oguz, quienes en el pasado recorrieron estas tierras. Como herederos suyos, llevamos en nuestras venas la sangre de estos nómadas indómitos. Su legado permanece no solo en nuestros corazones, sino también en los paisajes áridos de Asia Central. Ha llegado la hora de reforjar los vínculos familiares con nuestras tierras ancestrales y poner estos territorios bajo nuestro control."
 qara_qoyunlu_era_title:0 "La era de la Oveja negra"
 qara_qoyunlu_era_desc:0 "A lo largo y ancho de nuestro país el emblema de la Oveja blanca, nuestro venerable símbolo, ondea al viento. Nuestro reinado no solo ha traído paz y prosperidad, sino que una edad de oro cultural ha florecido bajo nuestra guía. Poesía y prosa, música y danza, arquitectura y ciencia… todos los aspectos de la cultura han prosperado, haciéndose eco de la gloria del pasado mientras trazan el mapa de nuevos territorios de creatividad y conocimiento. Ha comenzado la 'Era de la Oveja negra' que indica un periodo de florecimiento intelectual y artístico sin paralelo bajo el estandarte de Qara Qoyunlu. Debemos celebrar y nutrir esta era, hacer que se conozca por todas partes que la Oveja negra reina en una época de ilustración y prosperidad."
 qara_qoyunlu_architecture_title:0 "Arquitectura turcopersa"
 qara_qoyunlu_architecture_desc:0 "Nuestro control sobre Persia no termina con la conquista territorial, se extiende a los dominios de la cultura y la estética. La grandeza de la arquitectura persa es reconocida y, sin embargo, está lista para una nueva oleada de innovación. Nosotros, Qara Qoyunlu, como herederos de las ilustres tradiciones túrquicas, tenemos la oportunidad única de inaugurar una nueva era de esplendor arquitectónico que fusione la majestad de Persia con la vitalidad de los turcos."
 qara_qoyunlu_repopulate_iran_title:0 "Repoblar Irán"
 qara_qoyunlu_repopulate_iran_desc:0 "El espectro de la devastación de las invasiones mongolas y timúridas aún se cierne sobre nuestra tierra. Ciudades antaño bulliciosas hoy se encuentran vacías, campos fértiles se encuentran en barbecho y el espíritu del corazón de las tierras persas clama por su renacimiento. Es nuestra misión volver a insuflar vida en nuestras ciudades, llenar nuestros campos con campesinos trabajadores y asegurarnos de que la risa de los niños vuelve a resonar en nuestras calles. No solo reconstruiremos, sino que renovaremos, y crearemos un futuro en el que el legado de estas invasiones sea un recuerdo lejano."
 qara_qoyunlu_splendid_court_title:0 "Corte espléndida"
 qara_qoyunlu_splendid_court_desc:0 "La corte de un gobernante es algo más que un símbolo de soberanía, es un crisol de sabiduría y toma de decisiones que da forma al destino fe un imperio. Debemos esforzarnos para construir una corte llena con los hombres más sabios del reino. Sus sabios consejos, su sabiduría académica y su perspicacia diplomática guiarán nuestra gobernanza y garantizarán que nuestras decisiones reflejen las necesidades y aspiraciones de nuestro pueblo."
 qara_qoyunlu_kitab_title:0 "Kitab-i Diyarbakriyya"
 qara_qoyunlu_kitab_desc:0 "Nuestra historia es la historia de los turcos, la narrativa de un pueblo indomable y visionario. Las crónicas de las dinastías turcomanas, de los días de las tribus oguz al ascenso de Qara Qoyunlu, están llenas de historias de valor, sabiduría, triunfo y, a veces, las duras lecciones de la derrota. Es hora de grabar estas historias en los anales de la historia, no solo como cuentos fragmentados, sino como un relato consolidado que condense nuestra herencia compartida."
 qara_qoyunlu_shahanshahs_of_eranshahr_title:0 "Shahanshahs de Eranshahr"
 qara_qoyunlu_shahanshahs_of_eranshahr_desc:0 "Eranshahr, la tierra de los iranios, el corazón de los antiguos imperios persas, nos llama. En su rico tapiz de historia, grandes imperios se han alzado y caído y cada uno ha dejado su huella en las arenas cambiantes. Hemos trabajado sin descanso para restaurar su antigua gloria y ahora estamos al borde de abrazar un gran destino. Nuestro pueblo, cultura y economía vuelven a prosperar, reflejando la magnificencia del pasado. Nuestro deber es dar un paso adelante y reclamar el papel de los shahanshahs, los Reyes de Reyes, los gobernantes legítimos de un Irán resurgente. Con esto no solo confirmaremos nuestro reinado, sino que también reviviremos un linaje de gobernantes que resuena con el latido de Eranshahr"
 qara_qoyunlu_maragheh_observatory_title:0 "El observatorio de Maraghe"
 qara_qoyunlu_maragheh_observatory_desc:0 "En el pasado un faro de la investigación astronómica, el observatorio de Maraghe se haya en la ruina, una sombra de su antigua gloria. Este observatorio fue un centro de conocimiento y descubrimiento bajo el patrocinio del Hulagu Kan, el gobernante del Ilkanato, que atraía a eruditos de todas partes. Debemos devolver a este símbolo de búsqueda intelectual al estado que le corresponde."
 qara_qoyunlu_patronize_arts_title:0 "Artes y literatura"
 qara_qoyunlu_patronize_arts_desc:0 "Las artes y la literatura son la sangre de una civilización, refleja su espíritu, conserva su historia y nutre su imaginación. Pues son el lienzo sobre el cual se pinta el alma de nuestro imperio. Al fomentar un entorno vibrante de artistas, poetas y escritores y apoyar su trabajo, permitiremos que florezca el panorama artístico y literario."
 qara_qoyunlu_blue_mosque_title:0 "Construir la Mezquita azul"
 qara_qoyunlu_blue_mosque_desc:0 "A medida que nuestro imperio prospera bajo el gobierno de Qara Qoyunlu, debemos recordar honrar nuestra fe, la base sobre la que se asientan nuestros principios morales y éticos. Del corazón de nuestro reino, la ciudad de Tabriz, debe surgir un símbolo de nuestro compromiso espiritual y nuestra destreza arquitectónica. Nuestra misión es construir la Mezquita azul, una mezquita majestuosa que no solo sirva como lugar de culto, sino también como faro de logros culturales y artísticos."
 qara_qoyunlu_pearl_of_the_empire_title:0 "Perla del imperio"
 qara_qoyunlu_pearl_of_the_empire_desc:1 "Tabriz, la gloriosa ciudad, es el corazón de nuestro reino que late con vida, cultura y comercio. Es hora de elevarla más aún, convertirla en la «Perla del imperio», una ciudad de prestigio y riqueza sin igual. Tabriz ha de convertirse en una ciudad de maravillas, la ciudad deseada por le mundo que atraiga eruditos, comerciantes y artesanos de todos los rincones de la tierra."
 qara_qoyunlu_imperial_fabrics_title:0 "Tejidos imperiales"
 qara_qoyunlu_imperial_fabrics_desc:0 "A medida que crece nuestro imperio, también debe crecer nuestra economía. Una industria próspera de paño y seda puede generar riqueza, crear empleo y mejorar nuestro prestigio internacional. Nuestras tierras están preparadas para el cultivo de seda y algodón, mientras que nuestro pueblo está listo para dominar las artes del tejido y el tinte."
 qara_qoyunlu_heart_of_iran_title:0 "El corazón de Irán"
 qara_qoyunlu_heart_of_iran_desc:1 "Los pretendientes timúridas llevan años aferrándose a su control sobre el norte de Irán, pero este es el momento perfecto para que nuestros ejércitos marchen. Ataquemos el corazón de Irán, reclamemos la región de Iraq-e-Ajam y que nuestros estandartes ondeen en lo alto de la antigua tierra. Nuestras ambiciones no acaban aquí, este no es sino un mero peldaño hacia triunfos mayores."
 #Aq Qoyunlu Missions
 aq_qoyunlu_last_romans_title:0 "El último de los romanos"
 aq_qoyunlu_last_romans_desc:0 "La ciudad de Trebisonda permanece como el último vestigio del antaño gran Imperio bizantino en Anatolia, un patético recordatorio de la gloria pasada de los romanos. La conquista de Trebisonda no es solamente una expansión territorial, es un acto simbólico que simboliza el final definitivo del legado romano en Anatolia y el amanecer de una nueva era bajo nuestro estandarte. Ha llegado la hora de pasar la página y escribir nuestro propio legado en los anales de la historia."
 aq_qoyunlu_tame_the_eagle_title:0 "Domar al águila"
 aq_qoyunlu_tame_the_eagle_desc:0 "Hisn Kayfa, el último bastión del antaño gran Sultanato ayúbida, sigue en pie símbolo desafiante de una época pasada. Este bastión final de los ayúbidas debe ser traído al redil de Aq Qoyunlu, lo que significará el fin de su era y el ascenso indiscutible de la nuestra."
 aq_qoyunlu_rally_the_turkmen_title:0 "Reunir a los turcomanos"
 aq_qoyunlu_rally_the_turkmen_desc:0 "Los Aq Qoyunlu, los turcomanos de la Oveja blanca siempre han hallado fuerza en la unidad. Mientras aspiramos a extender nuestras fronteras y afrontar los desafíos que nos esperan, es hora de volver a reunir a los turcomanos. Debemos reconstruir nuestro ejército, apelar al valor y resistencia de nuestro pueblo. La llamada a las armas resuena por nuestras tierras. Que se alcen los turcomanos, unidos en un objetivo y listos para labrar nuestro destino."
 aq_qoyunlu_caucasian_consolidation_title:0 "Consolidación caucásica"
 aq_qoyunlu_caucasian_consolidation_desc:0 "Nuestra conquista de Armenia nos ha abierto las puertas para subyugar el Cáucaso, que está habitado por tribus débiles y reinos en desintegración. Aunque débiles, la subyugación de los armenios y sus revueltas nos han probado que controlar la región será difícil, por lo que debemos adoptar medidas para estabilizar nuestro dominio sobre ella. O bien los aceptamos como nuestros iguales o bien les mostramos la luz de Alá."
 aq_qoyunlu_anatolian_turnabout_title:0 "Giro radical en Anatolia"
 aq_qoyunlu_anatolian_turnabout_desc:0 "Los otomanos han tenido éxito en sus campañas tanto contra los romanos como los beylicatos y se han impuesto como la potencia hegemónica de Anatolia. Como ahora poseemos la fuerza suficiente para enfrentarnos a ellos, es hora de girar el rumbo del destino en nuestro favor."
 aq_qoyunlu_overpower_the_mamluks_title:0 "Superar a los mamelucos"
 aq_qoyunlu_overpower_the_mamluks_desc:0 " El sultanato mameluco, un reino moldeado por las manos de antiguos esclavos, ha crecido hasta convertirse en un adversario formidable. Su dominio de Egipto y el Levante supone una amenaza en ciernes para nuestras ambiciones en la región. Sin embargo, todo imperio tiene sus debilidades y los mamelucos no son una excepción. Ha llegado el momento de elaborar estrategias, usar nuestros recursos con sabiduría y asestar un golpe demoledor a su estructura de poder."
 aq_qoyunlu_a_gunpowder_empire_title:0 "Un imperio de pólvora"
 aq_qoyunlu_a_gunpowder_empire_desc:0 "Aunque nuestra tradición militar ha sido durante siglos sinónimo de caballería, la naturaleza cambiante de la guerra nos obliga a adoptar nuevas tecnologías y adaptarnos a las nuevas estrategias de hacer la guerra. Los imperios por todo el mundo comienzan a darse cuenta del abrumador poder de la pólvora y, si queremos imponernos, no debemos quedarnos atrás en este aspecto."
 aq_qoyunlu_reform_the_army_title:0 "Reorganizar el Estado"
 aq_qoyunlu_reform_the_army_desc:0 "En su cúspide, los turcos otomanos desarrollaron sistemas muy sofisticados para el gobierno y el ejército de su estado. En este aspecto, nuestro estado con una organización semitribal queda notablemente atrás y algunos sugieren que adoptar distintas instituciones otomanas serían muy beneficiosas para el país en su conjunto"
 aq_qoyunlu_mounted_dread_title:0 "Terror a caballo"
 aq_qoyunlu_mounted_dread_desc:0 "Nuestra herencia de las estepas nos proporciona un conocimiento sin parangón del arte de la guerra de caballería. Es hora de recurrir a estas tradiciones ancestrales y formar una unidad de caballería de élite que sea el terror de nuestros adversarios. Convertiremos nuestra caballería en una poderosa arma en los fuegos de nuestro legado de las estepas y sembraremos el terror entre todos los que osen enfrentarse a Aq Qoyunlu."
 aq_qoyunlu_dismantle_qara_qoyunlu_title:0 "Desmontar Qara Qoyunlu"
 aq_qoyunlu_dismantle_qara_qoyunlu_desc:0 "Nuestros hermanos turcomanos de Qara Qoyunlu han forjado un estado formidable, pero nosotros comprendemos cuán débil es en realidad. Caigamos sobre las tierras de nuestros hermanos. Los sabios entre ellos seguramente se unan a nuestras filas, lo que provocará el comienzo de nuestra dominación de la región"
 aq_qoyunlu_secure_basra_title:0 "Reclamar Basora"
 aq_qoyunlu_secure_basra_desc:0 "Con Mesopotamia bajo nuestro firme control, nos convendría expandir nuestras fronteras hasta las costas del golfo Pérsico, lo que nos permitiría traer riquezas al Estado mediante el comercio naval."
 aq_qoyunlu_merchant_fleet_title:0 "Construir una flota mercante"
 aq_qoyunlu_merchant_fleet_desc:0 "La riqueza de las naciones no solo se transporta por tierra, sino también a través de vastas extensiones del mar. Con las riquezas del golfo Pérsico a nuestro alcance, ha llegado la hora de construir una flota mercante que pueda navegar por las olas azuladas y enlazar nuestro imperio con mercados lejanos."
 aq_qoyunlu_dominate_the_gulf_title:0 "Dominar el golfo"
 aq_qoyunlu_dominate_the_gulf_desc:0 "El dominio del golfo Pérsico es de importancia económica vital para el Estado. Si controlásemos el flujo del comercio, podríamos acumular una riqueza inmensa."
 aq_qoyunlu_control_hormuz_title:0 "Controlar Ormuz"
 aq_qoyunlu_control_hormuz_desc:0 "Ormuz, situado en la entrada del golfo Pérsico, tiene la llave de una extensa red comercial que conecta Oriente Medio y las regiones al otro lado de los mares. Su ubicación estratégica lo convierte en un eslabón vital en la cadena de suministros entre Persia y Arabia. Al controlar Ormuz ganaremos una ventaja significativa para desarrollar el comercio y asegurar la prosperidad económica de nuestra nación"
 aq_qoyunlu_custodian_of_baghdad_title:0 "Custodio de Bagdad"
 aq_qoyunlu_custodian_of_baghdad_desc:0 "La ciudad de Bagdad, en el pasado un faro de sabiduría y cultura, sigue mostrando las cicatrices del asolador saqueo mongol. Los ecos de sus antaño mercados vibrantes y conversaciones intelectuales parecen perdidos en el tiempo. Como los nuevos custodios de Bagdad, reconstruiremos sus infraestructuras, protegeremos a sus ciudadanos y volveremos a llenar sus bibliotecas con eruditos y, de este modo, restableceremos el lugar de la ciudad como joya del mundo islámico."
 aq_qoyunlu_house_of_wisdom_title:0 "La Casa de la sabiduría"
 aq_qoyunlu_house_of_wisdom_desc:0 "La Casa de la sabiduría, un símbolo de conocimiento e ilustración de Bagdad, está renaciendo bajo nuestro liderazgo ilustrado. En el pasado un santuario para eruditos, recuperará su antigua gloria a través de una restauración meticulosa. Sabios distinguidos se reunirán, fomentando el intercambio intelectual y la innovación. La biblioteca de la Casa de la sabiduría albergará textos antiguos, deslumbrantes descubrimientos nuevos. Como mecenas de la sabiduría, nuestro reinado se recordará para siempre, e iluminará una nueva era de ilustración."
 aq_qoyunlu_era_title:0 "La era de la Oveja blanca"
 aq_qoyunlu_era_desc:0 "A lo largo y ancho de nuestro país el emblema de la Oveja blanca, nuestro venerable símbolo, ondea al viento. Nuestro reinado no solo ha traído paz y prosperidad, sino que una edad de oro cultural ha florecido bajo nuestra guía. Poesía y prosa, música y danza, arquitectura y ciencia… todos los aspectos de la cultura han prosperado, haciéndose eco de la gloria del pasado mientras trazan el mapa de nuevos territorios de creatividad y conocimiento. Ha comenzado la 'Era de la Oveja blanca', que indica un periodo de florecimiento intelectual y artístico sin paralelo bajo el estandarte de Aq Qoyunlu. Debemos celebrar y nutrir esta era, hacer que se conozca por todas partes que la Oveja blanca reina en una época de ilustración y prosperidad."
 aq_qoyunlu_heart_of_iran_title:0 "El corazón de Irán"
 aq_qoyunlu_heart_of_iran_desc:0 "Los pretendientes timúridas llevan años aferrándose a su control sobre el norte de Irán, pero ahora es el momento de que nuestros ejércitos marchen. Golpeemos el corazón de Irán, reclamemos la región de Iraq-e-Ajam y que nuestros estandartes ondeen en lo alto de la antigua tierra. Nuestras ambiciones no acaban aquí, este es un mero peldaño hacia triunfos mayores."
 aq_qoyunlu_dethrone_the_timurids_title:0 "Linaje timúrida"
 aq_qoyunlu_dethrone_the_timurids_desc:0 "Los restos del antaño poderoso Imperio timúrida son una sombra persistente de su antigua gloria, el control sobre sus territorios se deshace bajo el peso de las luchas intestinas y la presión externa. Hemos de apoderamos de Herât, su capital, para destruir el legado del linaje de Tamerlán y poner fin a su reinado."
 aq_qoyunlu_legacy_of_seljuk_title:0 "Legado de Selyuq"
 aq_qoyunlu_legacy_of_seljuk_desc:0 "Hace siglos, el gran Imperio selyúcida se labró un sendero de gloria a lo largo de las extensos paisajes de Persia y Jorasán; su pasado aún resuena en los vientos que barren estas antiguas tierras. Como Aq Qoyunlu, somos los descendientes de estos guerreros formidables y gobernantes sabios. Ha llegado el momento de honrar a nuestros antepasados logrando que ya hicieron ellos; el sometimiento absoluto de Persia y Jorasán"
 aq_qoyunlu_architecture_title:0 "Arquitectura turcopersa"
 aq_qoyunlu_architecture_desc:0 "Nuestro control sobre Persia no termina con la conquista territorial, se extiende a los dominios de la cultura y la estética. La grandeza de la arquitectura persa es reconocida y, sin embargo, está lista para una nueva oleada de innovación. Nosotros, Aq Qoyunlu, como herederos de las ilustres tradiciones túrquicas, tenemos la oportunidad única de inaugurar una nueva era de esplendor arquitectónico que fusione la majestad de Persia con la vitalidad de los turcos."
 aq_qoyunlu_repopulate_iran_title:0 "Repoblar Irán"
 aq_qoyunlu_repopulate_iran_desc:0 "El espectro de la devastación de las invasiones mongolas y timúridas aún se cierne sobre nuestra tierra. Ciudades antaño bulliciosas hoy se encuentran vacías, campos fértiles se encuentran en barbecho y el espíritu del corazón de las tierras persas clama por su renacimiento. Es nuestra misión volver a insuflar vida en nuestras ciudades, llenar nuestros campos con campesinos trabajadores y asegurarnos de que la risa de los niños vuelve a resonar en nuestras calles. No solo reconstruiremos, sino que renovaremos, y crearemos un futuro en el que el legado de estas invasiones sea un recuerdo lejano."
 aq_qoyunlu_the_oghuz_homeland_title:0 "La patria de los oguz"
 aq_qoyunlu_the_oghuz_homeland_desc:0 "Las estepas de Asia Central azotadas por el viento susurran historias de nuestros antepasados, los formidables turcos oguz, quienes en el pasado recorrieron estas tierras. Como herederos suyos, llevamos en nuestras venas la sangre de estos nómadas indómitos. Su legado permanece no solo en nuestros corazones, sino también en los paisajes áridos de Asia Central. Ha llegado la hora de reforjar los vínculos familiares con nuestras tierras ancestrales y poner estos territorios bajo nuestro control."
 aq_qoyunlu_patronize_arts_title:0 "Artes y literatura"
 aq_qoyunlu_patronize_arts_desc:0 "Las artes y la literatura son la sangre de una civilización, refleja su espíritu, conserva su historia y nutre su imaginación. Pues son el lienzo sobre el cual se pinta el alma de nuestro imperio. Al fomentar un entorno vibrante de artistas, poetas y escritores y apoyar su trabajo, permitiremos que florezca el panorama artístico y literario."
 aq_qoyunlu_blue_mosque_title:0 "Construir la Mezquita azul"
 aq_qoyunlu_blue_mosque_desc:0 "A medida que nuestro imperio prospera bajo el gobierno de Aq Qoyunlu, debemos recordar honrar nuestra fe, la base sobre la que se asientan nuestros principios morales y éticos. Del corazón de nuestro reino, la ciudad de Tabriz, debe surgir un símbolo de nuestro compromiso espiritual y nuestra destreza arquitectónica. Nuestra misión es construir la Mezquita azul, una mezquita majestuosa que no solo sirva como lugar de culto, sino también como faro de logros culturales y artísticos."
 aq_qoyunlu_pearl_of_the_empire_title:0 "Perla del imperio"
 aq_qoyunlu_pearl_of_the_empire_desc:1 "Tabriz, la gloriosa ciudad, es el corazón de nuestro reino que late con vida, cultura y comercio. Es hora de elevarla más aún, convertirla en la «Perla del imperio», una ciudad de prestigio y riqueza sin igual. Tabriz ha de convertirse en una ciudad de maravillas, la ciudad deseada por le mundo que atraiga eruditos, comerciantes y artesanos de todos los rincones de la tierra."
 aq_qoyunlu_imperial_fabrics_title:0 "Tejidos imperiales"
 aq_qoyunlu_imperial_fabrics_desc:0 "A medida que crece nuestro imperio, también debe crecer nuestra economía. Una industria próspera de paño y seda puede generar riqueza, crear empleo y mejorar nuestro prestigio internacional. Nuestras tierras están preparadas para el cultivo de seda y algodón, mientras que nuestro pueblo está listo para dominar las artes del tejido y el tinte."
 aq_qoyunlu_splendid_court_title:0 "Corte espléndida"
 aq_qoyunlu_splendid_court_desc:0 "La corte de un gobernante es algo más que un símbolo de soberanía, es un crisol de sabiduría y toma de decisiones que da forma al destino fe un imperio. Debemos esforzarnos para construir una corte llena con los hombres más sabios del reino. Sus sabios consejos, su sabiduría académica y su perspicacia diplomática guiarán nuestra gobernanza y garantizarán que nuestras decisiones reflejen las necesidades y aspiraciones de nuestro pueblo."
 aq_qoyunlu_kitab_title:0 "Kitab-i Diyarbakriyya"
 aq_qoyunlu_kitab_desc:0 "Nuestra historia es la historia de los turcos, la narrativa de un pueblo indomable y visionario. Las crónicas de las dinastías turcomanas, de los días de las tribus oguz al ascenso de Aq Qoyunlu, están llenas de historias de valor, sabiduría, triunfo y, a veces, las duras lecciones de la derrota. Es hora de grabar estas historias en los anales de la historia, no solo como cuentos fragmentados, sino como un relato consolidado que condense nuestra herencia compartida."
 aq_qoyunlu_maragheh_observatory_title:0 "El observatorio de Maraghe"
 aq_qoyunlu_maragheh_observatory_desc:0 "En el pasado un faro de la investigación astronómica, el observatorio de Maraghe se haya en la ruina, una sombra de su antigua gloria. Este observatorio fue un centro de conocimiento y descubrimiento bajo el patrocinio del Hulagu Kan, el gobernante del Ilkanato, que atraía a eruditos de todas partes. Debemos devolver a este símbolo de búsqueda intelectual al estado que le corresponde."
 aq_qoyunlu_shahanshahs_of_eranshahr_title:0 "Shahanshahs de Eranshahr"
 aq_qoyunlu_shahanshahs_of_eranshahr_desc:0 "Eranshahr, la tierra de los iranios, el corazón de los antiguos imperios persas, nos llama. En su rico tapiz de historia, grandes imperios se han alzado y caído y cada uno ha dejado su huella en las arenas cambiantes. Hemos trabajado sin descanso para restaurar su antigua gloria y ahora estamos al borde de abrazar un gran destino. Nuestro pueblo, cultura y economía vuelven a prosperar, reflejando la magnificencia del pasado. Nuestro deber es dar un paso adelante y reclamar el papel de los shahanshahs, los Reyes de Reyes, los gobernantes legítimos de un Irán resurgente. Con esto no solo confirmaremos nuestro reinado, sino que también reviviremos un linaje de gobernantes que resuena con el latido de Eranshahr"
