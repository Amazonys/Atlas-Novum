 #Mamluks
 #SLOT 1
 mam_mercantile_relationship_title:0 "Relaciones mercantiles"
 mam_mercantile_relationship_desc:0 "Los mares al norte están llenos de tráfico y vienes que se transportan desde y a [358.GetName]. Si queremos extender nuestro control sobre este comercio lucrativo, debemos abordar nuestra postura hacia la república mercante de Venecia."
 mam_establish_merchant_escorts_title:0 "Escoltas mercantes"
 mam_establish_merchant_escorts_desc:0 "A medida que trabajamos por expandir nuestras empresas marítimas, debemos crear una flota mercante robusta que funcione como columna vertebral de nuestro comercio por los mares que nos rodean."
 mam_yemen_title:0 "El señorío tahirida"
 mam_yemen_desc:0 "Yemen está dividido y es débil. La hora de aprovecharnos de sus debilidades y usurpar sus tierras se acerca. Su riqueza servirá a nuestra corte."
 mam_ethiopia_title:0 "Más allá del Nilo"
 mam_ethiopia_desc:0 "Los nagast de Etiopía llevan demasiado tiempo siendo un incordio, una piedra en nuestro zapato. Debemos dirigir rápidamente nuestra atención al Cuerno de África y erradicar esta amenaza."
 mam_recruit_the_mamluks_title:0 "Reclutar a los mamelucos"
 mam_recruit_the_mamluks_desc:0 "La gloria del combate y la historia de nuestra nación están construidos sobre los hombros de fuertes soldados esclavos. Si queremos darle la vuelta a la decadencia que se ha apoderado de nuestra nación, el primer paso sería reforzar las filas de nuestros mamelucos"
 mam_refine_the_furusiyya_title:0 "Mejorar el furusiyya"
 mam_refine_the_furusiyya_desc:0 "La clave para un ejército refinado y mortal es instrucción y ejercicios constantes. Si revisamos nuestros manuales y circuitos de entrenamiento, conseguiremos la perfección de una fuerza terrestre poderosa."
 mam_colonize_spice_islands_title:0 "Islas de las especias"
 mam_colonize_spice_islands_desc:0 "Las historias de islas muy lejos al este, donde las especias son abundantes, han llegado a los mercados de India a [361.GetName]. Hemos de aprovechar la oportunidad y asegurar estas lucrativas fuentes de ingresos."
 #SLOT 2
 mam_naval_enterprise_title:0 "Una empresa naval"
 mam_naval_enterprise_desc:0 "El mar es un ambiente traicionero que no se compadece de ningún marinero. Una flota poderosa que imponga nuestro dominio sobre él nos permitiría mejorar nuestra posición en el Mediterráneo y seguir diseñando una armada competente."
 mam_rhodes_title:0 "Bastión de los caballeros"
 mam_rhodes_desc:0 "Los caballeros de [320.GetName] llevan demasiado tiempo resistiéndose a nuestra influencia. Debemos erradicar esta amenaza de una vez por toda ahora que hacemos planes para extender nuestra influencia más al norte."
 mam_pearl_mediterranean_title:0 "Perla del Mediterráneo"
 mam_pearl_mediterranean_desc:0 "El orgullo de estacionar la armada más poderosa de todo el Mediterráneo no es sino la evolución natural de nuestra gestión y finanzas superiores, testimonio de nuestra pericia y conocimiento del mar."
 mam_arabia_title:0 "Unir Arabia"
 mam_arabia_desc:0 "Las muchas tribus y dominios menores de Arabia llevan siglos luchando por sus trozos de tierra. Es necesario que intervengamos y unamos la región, a la fuerza si es preciso."
 mam_hormuz_straits_title:0 "Estrechos de Ormuz"
 mam_hormuz_straits_desc:0 "Situado en una ubicación ideal a la entrada del golfo Pérsico, [2999.GetName] será increíblemente vital para impulsar nuestra agenda mercantil y nuestra cuota de mercado en la región."
 mam_highway_empire_title:0 "La carretera de un imperio"
 mam_highway_empire_desc:0 "La franja de tierra que separa el mar Rojo del Mediterráneo ha generado la idea de una empresa de ingeniería, sugerida por nuestros consejeras. Si conectamos los dos mares, seguramente mejoraremos la circulación de nuestras armadas entre ellos."
 mam_karimi_merchants_title:0 "Comerciantes karimis"
 mam_karimi_merchants_desc:0 "Poderosos comerciantes encargados del transporte de especias, entre otros bienes, son aliados robustos cuando intentamos expandir nuestro comercio y aumentar los beneficios en nuestras empresas en el extranjero."
 mam_harness_spice_trade_title:0 "Controlar las especias"
 mam_harness_spice_trade_desc:0 "Las especias son de los bienes más valiosos que se comercian y transportan por nuestros mercados, mares y ríos. Proteger nuestros bienes valiosos debe ser nuestra principal prioridad."
 #SLOT 3
 mam_cyprus_title:0 "Apoderarse de Nicosia"
 mam_cyprus_desc:0 "Un bastión de los cruzados lejos de los ojos del Papa y la resistencia final del mundo católico en su decadencia tras el fracaso de sus cruzadas. [321.GetName] caerá ante nuestros poderosos ejércitos."
 mam_great_power_title:0 "El gambito imperial"
 mam_great_power_desc:0 "Nuestra posición entre las grandes potencias es una postura de firmeza contra la influencia de todas las naciones que buscan menospreciar a nuestro pueblo. Nuestra fuerza y resistencia nos llevará a la cima y nos convertirá en los más fuertes."
 mam_baghdad_title:0 "Marchar a [410.GetName]"
 mam_baghdad_desc:0 "[410.GetName], una de las ciudades más prestigiosas y famosas del mundo islámico, será un objetivo muy valioso para nuestras campañas militares."
 mam_basrah_title:0 "Comercio en Basora"
 mam_basrah_desc:0 "¡El volumen de comercio entrante en los mercados de Basora supondría sin duda una valiosa aportación a nuestras arcas!"
 mam_alexandrian_trade_title:0 "Comercio alejandrino"
 mam_alexandrian_trade_desc:0 "No podemos permitir que comerciantes extranjeros consigan un monopolio en nuestros propios puertos del Mediterráneo. Para acabar con ello debemos financiar la construcción de varios mercados nuevos, en una apuesta para apoyar a nuestros propios comerciantes."
 mam_father_african_rivers_title:0 "Padre de los ríos africanos"
 mam_father_african_rivers_desc:0 "El Nilo es sin duda la sangre de nuestro pueblo. Transportar bienes, regar cosechas y proporcionar el agua para salvar vidas son unos cuantos de sus usos. Convendría invertir en sus orillas."
 mam_dar_al_hadith_turba_title:0 "Dar al-Hadith Turba"
 mam_dar_al_hadith_turba_desc:0 "La educación es un empeño vital para nuestro pueblo ilustrado. ¡El Estado tiene la responsabilidad de garantizar una educación de la máxima calidad para todos los que la busquen!"
 #SLOT 4
 mam_reincorporate_northern_territories_title:0 "Los territorios del Norte"
 mam_reincorporate_northern_territories_desc:0 "Siria está prácticamente liberada de nuestro control. Los territorios del norte se han dado cuenta de la debilidad de nuestro gobierno central y por ello exigen más autonomía con el paso del tiempo."
 mam_anatolia_title:0 "Aplastar Anatolia"
 mam_anatolia_desc:0 "La amenaza de los otomanos y sus territorios en Anatolia debe ser sofocada de una vez por todas."
 mam_constantinople_title:0 "Puertas de [151.GetName]"
 mam_constantinople_desc:0 "La capital de un imperio antaño poderoso se alza frente a nosotros. ¡La conquista de [151.GetName] pasará a la historia como el momento de nuestra ascensión!"
 mam_tabriz_title:0 "Campaña en [416.GetName]"
 mam_tabriz_desc:0 "La casa de un pueblo nómada orgulloso, los sahs de Irán y jinetes del este serán un añadido valioso a nuestras ilustres y victoriosas campañas militares."
 mam_persia_title:0 "El león y la media luna"
 mam_persia_desc:1 "No podemos permitirnos la aparición de un enemigo poderoso en nuestra frontera oriental. Para conseguirlo, debemos actuar rápidamente contra ellos y apoderarnos de sus tierras."
 mam_unify_islam_title:0 "Unificar el islam"
 mam_unify_islam_desc:0 "El mundo islámico lleva roto y en pedazos desde hace siglos. Nuestra debilidad ha sido aprovechada por potencias extranjeras y divididos, seremos vencidos. ¡A nuestros grandes ejércitos les corresponde unir el mundo islámico!"
 mam_cultivate_the_delta_title:0 "Cultivar el delta"
 mam_cultivate_the_delta_desc:0 "Las líneas fluviales que conectan el Nilo y nuestra costa mediterránea albergan tierras increíblemente valiosas y fértiles. ¡Debemos invertir para que su prosperidad continúe!"
 mam_aden_trade_title:0 "Presencia en Adén"
 mam_aden_trade_desc:0 "La punta occidental de Arabia, junto con el Cuerno de África forman fondeaderos naturales, muelles y mercados en una posición prestigiosa para un valioso comercio entrante y saliente. Seguramente ampliar nuestra influencia en esa área sería muy rentable."
 mam_kashifs_egypt_title:0 "Kashifs de Egipto"
 mam_kashifs_egypt_desc:0 "Administrar Egipto no es tarea fácil dado el extenso tamaño de nuestro dominio y el número de ciudadanos en su interior. Si queremos administrarlo como merece necesitamos gobiernos locales organizados."
 mam_center_arab_islamic_world_title:0 "Centro del mundo islámico"
 mam_center_arab_islamic_world_desc:0 "Nuestro prestigio y poder, ingenio y opulencia dorada a los ojos del mundo harán sin duda que nuestra gran nación sea conocida como la dominadora de nuestra era, la más ilustre de las grandes potencias."
 #SLOT 5 
 mam_tunis_title:0 "Ciudad de caravanas"
 mam_tunis_desc:0 "Nuestra frontera occidental a lo largo del Magreb está ocupada por una serie de sultanatos débiles afines a Túnez. Pese a estar situados entre varias ciudades importantes, los gobernantes de Túnez han fracasado en defender a su pueblo."
 mam_morocco_title:1 "Eclipsar Marruecos"
 mam_morocco_desc:0 "Las dinastías reinantes de Marruecos no han traído más que hambre y decadencia a su pueblo. Intervengamos y liberémosles de tan pobre liderazgo"
 mam_city_thousand_minarets_title:0 "Un millar de minaretes"
 mam_city_thousand_minarets_desc:0 "[361.GetName] es una joya de nuestra prestigiosa corona. ¡Por lo tanto, hemos de asegurarnos de que se le saca brillo y que su belleza está a la altura de nuestra legitimidad y fuerza!"
 mam_khass_al_sultan_title:0 "Khass al-Sultan"
 mam_khass_al_sultan_desc:0 "El comercio de cereales es una excelente manera de ampliar nuestros lazos diplomáticos con nuestros vecinos y de aumentar nuestra abundancia. Si creamos mejores líneas de producción seguramente cumpliremos todas nuestras cuotas de exportación y distribución interna."
 mam_assign_waqf_title:0 "Imponer un waqf"
 mam_assign_waqf_desc:0 "Reservemos moneda y riquezas para asistir a los menos afortunados y, en especial las instituciones educativas. ¡Las organizaciones benéficas son la sangre y la demostración de una sociedad piadosa y próspera!"

