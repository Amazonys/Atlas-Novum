 estate_ghulams_build_an_army:0 "Crear un ejército para nuestra nación"
 estate_ghulams_build_an_army_desc:1 "Los [Root.GetGhilmanName] consideran que nuestro ejército es una vergüenza para la nación. Hacen llamamientos urgentes para su ampliación, para que nuestras fuerzas supongan suficiente disuasión a los enemigos que puedan codiciar nuestras tierras."
