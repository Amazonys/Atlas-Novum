 #Missions
 arl_conquer_tabriz_title:0 "Conquistar [416.GetName]"
 arl_conquer_tabriz_desc:0 "A nuestro oeste se halla la ciudad de [416.GetName], considerada la sede de poder de cualquier conquistador en potencia de la región Seguramente apoderarnos de ella nos reforzaría la moral y nos consolidaría como aspirantes a unir la región."
 
 arl_into_persia_title:0 "Entrar en Persia"
 arl_into_persia_desc:0 "Nuestra lucha por consolidar nuestra región empezará seguramente por asegurar un base en Persia. Si queremos defender a nuestro pueblo y extender nuestras ambiciones territoriales, debemos establecer fronteras sólidas y defenderlas de amenazas externas."

 arl_conquer_shirvan_title:0 "Conquistar Shirvan"
 arl_conquer_shirvan_desc:0 "Al este se encuentran los usurpadores y los nobles vanos de Shirvan. Sus aspiraciones de independencia y soberanía para sus territorios son risibles. Debemos aplastarlos rápidamente y reunir sus tierras bajo nuestro dominio, no sea que lo hagan antes nuestros rivales."

 arl_establish_the_safaviyya_title:0 "Fundar la orden safávida"
 arl_establish_the_safaviyya_desc:0 "La salvaguarda de nuestras enseñanzas, así como la identidad tanto cultural como religiosa debe ser nuestra principal responsabilidad. Si creamos una orden militante, aseguraremos cimientos fuertes para nuestro pueblo."

 arl_rise_safavids_title:1 "Ascenso de los safávidas"
 arl_rise_safavids_desc:1 "A la grandeza desde unos comienzos humildes es una frase que resume perfectamente nuestro ascenso al poder. De las montañas [424.GetName] a las prestigiosas conquistas de [416.GetName] y [421.GetName] hemos convertido un humilde jecato en un enemigo formidable para todos quienes buscan usurpar nuestro título. ¡En verdad, este es el principio de la era de los [Root.Dynasty.GetName]!"

 arl_establish_qizilbash_title:0 "Crear los qizilbash"
 arl_establish_qizilbash_desc:0 "Necesitamos guerreros poderosos y leales que defiendan a nuestro pueblo de nuestros muchos enemigos. Si creamos un nuevo cuerpo de tropas leales a nuestros líderes garantizaremos nuestra soberanía frente a amenazas internas y externas."

 arl_effective_governance_title:0 "Gobernanza eficaz"
 arl_effective_governance_desc:0 "Nuestra administración depende en su mayor parte de gobernadores piadosos que hagan cumplir el imperio de la ley. Garantizar sus cualidades y habilidades es garantizar la salud del corazón de nuestro Estado."

 arl_promote_piety_title:0 "Promover la piedad"
 arl_promote_piety_desc:0 "Frente el peligro y las amenazas exteriores, debemos mostrar nuestra piedad y fortaleza de fe con vigor y orgullo frente a quienes pretenden erradicarnos a nosotros y a los infieles."

