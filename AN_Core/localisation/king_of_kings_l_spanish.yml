 ARB_assemble_a_shura_title:0 "Promover la shura"
 ARB_assemble_a_shura_desc:0 "Ningún monarca reina solo. Tomemos ejemplo del Corán y busquemos consejo sobre lo que la población y los miembros de nuestra corte quieren que se haga con [Root.Country.GetName]."
 ARB_jerusalem_title:0 "Bayt al-Muqaddas"
 ARB_jerusalem_desc:0 "La conquista de Ursalim es un paso necesario para la restauración del califato. Conquistada en 637 por fuerzas rashidun, la ciudad ha tenido una historia turbulenta, siendo el objetivo de muchas cruzadas infieles. Hoy la ciudad vuelve a estar en manos musulmanas, pero es posesión de los mamelucos, que suelen hacer tratos con comerciantes cristianos."
 ARB_mamluks_title:0 "Derribar a los mamelucos"
 ARB_mamluks_desc:0 "El traicionero estado mameluco, un poderoso Egipto bajo el poder de los mamelucos circasianos, amenaza continuamente nuestras posesiones en Arabia al intentar apoderarse del control sobre las ciudades santas. Propinemos un golpe aplastante a sus ejércitos y expulsémoslos también de Egipto."
 ARB_custodians_of_the_holy_cities_title:1 "Ciudades santas y salvas"
 ARB_custodians_of_the_holy_cities_desc:1 "Como dueños de las ciudades santas de La Meca y Medida es nuestro deber sagrado nombrar administradores justos y hacer todo cuanto esté en nuestro poder para mantener animadas sus calles y los lugares sagrados seguros. Ningún musulmán que quiera peregrinar aquí debe tener nada que temer."
 ARB_safeguard_pilgrim_routes_title:0 "Protección de peregrinos"
 ARB_safeguard_pilgrim_routes_desc:0 "Todos los años, miles de musulmanes emprenden el viaje a la Meca para cumplir sus obligaciones del Hach. Es nuestro deber impedir que se les haga ningún mal y si no conseguimos cumplir con este deber podemos ser castigados."
 ARB_spirit_of_hajj_title:0 "Espíritu de exploración"
 ARB_spirit_of_hajj_desc:0 "Nuestro puesto de como custodios de las ciudades santas y valientes defensores de los peregrinos nos ha ganado una reputación positiva en el Dar al-Islam. Continuemos el desarrollo de los lugares santos y garanticemos la paz en nuestro rincón del mundo."
 ARB_traditional_interpretation_title:0 "Interpretación tradicional"
 ARB_traditional_interpretation_desc:0 "Como naciones cuyo núcleo es el islam, muchos eruditos de aquí nutren un acercamiento al islam más tradicional, centrándose en el Corán y los hadices, rechazando las prácticas de los salones sufíes y prestando poca atención a las sentencias de los juristas islámicos."
 ARB_protectors_of_the_holy_cities_title:1 "Protectores de las Ciudades"
 ARB_protectors_of_the_holy_cities_desc:1 "Las ciudades santas del islam están en posesión de dinastías débiles y decadentes. Hemos de reclamar las ciudades y tomar control sobre ellas."
 ARB_conquer_al_sham_title:0 "Conquistar al-Sham"
 ARB_conquer_al_sham_desc:0 "Siria es el hogar de algunas de las ciudades más importantes y prósperas del mundo musulmán. Es donde el poderoso califato omeya tuvo su capital y seguro que los muchos puertos del área nos proporcionaran riquezas."
 ARB_expand_jeddah_title:0 "Ampliar el puerto de Yeda"
 ARB_expand_jeddah_desc:0 "Yeda es el principal puerto de La Meca y una parada necesaria para todos los que realicen el hach por tierra. Ampliar esta ciudad hará más accesible la Ciudad Santa y ayudará a la economía de nuestro humilde estado."
 ARB_request_new_bayah_title:0 "Solicitar nuevo bay'a"
 ARB_request_new_bayah_desc:0 "El juramento de lealtad, o bay'a, es especialmente importante en nuestras comunidades interiores, moldeadas por el entorno duro y árido. La lealtad de los jeques individuales es para la conservación de la independencia y el gobierno de la dinastía [Root.Monarch.Dynasty.GetName]."
 ARB_tribal_feuds_title:0 "Enemistades tribales"
 ARB_tribal_feuds_desc:0 "La vida en esa parte de Arabia es dura e implacable. No solo eso, sino que todas las tribus están constantemente enemistadas entre sí, a veces por desacuerdos de nimia importancia. En esta lucha constante por los recursos y la supervivencia, debemos salir victoriosos para unir a las tribus enemistadas."
 ARB_yemen_title:0 "Arabia feliz"
 ARB_yemen_desc:0 "Dirijamos nuestros ejércitos al sur para conquistar y unir a las tribus yemeníes enfrentadas. Yemen, una región bastante fértil y poblada de Arabia se encuentra en una contienda constante. Eso la convierte en un objetivo fácil en nuestro camino a unir la península de una vez por todas."
 ARB_unite_arabia_title:0 "Unir la tierra natal"
 ARB_unite_arabia_desc:0 "No ocurría desde la época de los primeros califatos, que las tribus de Arabia jurasen lealtad a un único gobernante, e incluso entonces se rebelaron a menudo, lo que provocó guerras civiles durante el califato conocidas como fitna. Bajo nuestro reinado no ocurrirá nada semejante y restauraremos los tiempos del islam unificado."
 ARB_the_harsh_desert_title:0 "El duro desierto"
 ARB_the_harsh_desert_desc:0 "Muchos de fuera se preguntarán cómo nuestras tribus consiguen operar en un ambiente tan extremo como el árido Najd. Esta aclimatación es ciertamente notable y nos permite prosperar en tierras así como nadie más podría."
 ARB_rulers_of_the_highlands_title:0 "Gobernantes del Najd"
 ARB_rulers_of_the_highlands_desc:0 "Si bien no es la tierra más próspera de Arabia, el Najd se encuentra en el centro de la península y muchos imperios extranjeros se han encontrado luchando contra las tribus locales por la supremacía en la región. No debemos dejar que sigan estas disputas."
 ARB_wealth_and_power_title:0 "Riqueza y poder"
 ARB_wealth_and_power_desc:0 "Los sultanes de Ormuz están situados en un área muy estratégica y rica. Actuar como intermediarios en el rico comercio de especias y estar situado en una importante encrucijada de caminos le ha permitido volverse inmensamente poderosos solo mediante el comercio. Los eliminaremos y nos apoderaremos de sus riquezas."
 ARB_protect_caravans_title:0 "Proteger las caravanas"
 ARB_protect_caravans_desc:0 "A través de nuestros áridos territorios pasan muchas caravanas que se dirigen al oeste y al sur, llevando bienes exquisitos y muchos peregrinos. También hay muchos que intentan asaltar tales caravanas y de ahí surge la necesidad de protegerlos."
 ARB_befriend_local_amirs_title:0 "Amistad con emires"
 ARB_befriend_local_amirs_desc:0 "Además de las grandes ciudades y aglomeraciones, los territorios exteriores están salpicados de numerosos emires y jeques, cuya lealtad puede ser cuestionable. Asegurémonos de estar aliado con ellos mediante distintos métodos para garantizarnos su lealtad."
 ARB_al_haasa_title:0 "Expulsar a los jabridas"
 ARB_al_haasa_desc:0 "Gran aparte de la costa oriental está controlada por los jabridas, una dinastía chií cuyas ambiciones se extienden hacia el sur y el oeste. Frenemos su poder si no queremos ser sus objetivo."
 ARB_abbasid_legacy_title:0 "Legado abásida"
 ARB_abbasid_legacy_desc:0 "Irán ha conseguido renombre en el mundo musulmán por sus avances científicos locales conseguidos durante la era de la dinastía abásida. El símbolo principal de tal prosperidad es la Casa de la sabiduría, la biblioteca más impresionante y centro intelectual que Dar al-islam haya visto hasta la fecha."
 ARB_city_among_the_dunes_title:0 "Ciudad entre las dunas"
 ARB_city_among_the_dunes_desc:0 "Se dice que Dirija fue fundada en el siglo XV por uno de los miembros más antiguos de la dinastía saudí. Fundada en un terreno accidentado, siglos más tarde se convertiría en la base de un poderoso emirato que gobernaría el país."
 ARB_madrassa_title:0 "Fundar una madrasa"
 ARB_madrassa_desc:0 "Las madrasas son las principales instituciones educativas en el mundo islámico. Normalmente construidas al lado de las mezquitas, son necesarias para el desarrollo de una clase próspera de ulemas. Financiarlas es un rasgo que caracteriza a un gobernante musulmán próspero."
 ARB_riyadh_title:0 "Fundar Riad"
 ARB_riyadh_desc:0 "Fundemos una nueva ciudad y una nueva capital para nuestro estado. Pese al duro terreno, la ciudad será una parada para los peregrinos del hach que van de Irak a La Meca."
 ARB_across_the_strait_title:0 "Al otro lado del estrecho"
 ARB_across_the_strait_desc:0 "Al-Ándalus fue una lugar destacado del mundo islámico, hogar de muchos eruditos y filósofos. Por desgracia, por culpa de la vil Reconquista, los vestigios de este estado fueron aniquilados, dando lugar a la creación de poderosos reinos cristianos. Crucemos el estrecho de Gibraltar y démosles una lección."
 ARB_tours_title:0 "Vengar Tours"
 ARB_tours_desc:0 "La expansión del Islam por el oeste de Europa se detuvo decisivamente en la batalla de Tours de 732. Hoy el califato se encuentra a las puertas de Francia y esta vez las fuerzas de Alá reinarán sin discusión."
 ARB_maghreb_title:0 "Conquistar el Magreb"
 ARB_maghreb_desc:0 "«Magreb» proviene de la palabra árabe del mismo nombre y significa «oeste». El nombre que se usa tradicionalmente para gran parte del norte y noroeste de África, una tierra bajo el control firme de sultanatos locales que practican la piratería contra barcos cristianos. Traigámosles al redil califal y avancemos hacia Al-Ándalus."
 ARB_sicily_title:0 "Emirato de Sicilia"
 ARB_sicily_desc:0 "La isla mediterránea de Sicilia perteneció en el pasado a las fuerzas árabes y así permaneció durante unos cuantos siglos. A partir de entonces la isla fue reconquistada por los cristianos, pero, no obstante, sigue siendo el primer peldaño para la conquista de Italia. Desde Sicilia podríamos realizar incursiones navales sobre la costa italiana e incluso amenazar Roma, el corazón del cristianismo occidental."
 ARB_caliphal_ambitions_title:0 "Ambiciones califales"
 ARB_caliphal_ambitions_desc:0 "Nuestro objetivo final es la restauración del califato, dirigido por los descendientes de las mismas tribus que ayudaron a Mahoma en sus primeras conquistas. Ninguna fuerza extranjera nos impedirá alcanzar esta meta noble."
 ARB_zanzibari_trade_title:0 "Comercio zanzibarí"
 ARB_zanzibari_trade_desc:0 "Gracias al trabajo de los comerciantes musulmanes, la palabra de Alá se ha extendido muy lejos, hasta los rincones del sureste de África. Dicho esto, los cimientos islámicos de la zona son débiles y solo se están basados en torno al patriciado comercial. También está claro que los sultanes y jefes locales no están muy deseosos de propagar nuestra religión, así que tendremos que ocuparnos personalmente de ello."
 ARB_rightly_guided_title:0 "Justamente guiados"
 ARB_rightly_guided_desc:1 "El islam ha tenido distintas edades de oro desde la muerte del Profeta Mahoma y, sin embargo, los únicos que se reconocen en todos los círculos islámicos son los cuatro califas rashidun (bien guiados) que sucedieron al Profeta. Ha pasado mucho tiempo desde que un estado islámico estuviera siquiera cerca del nivel de piedad y prestigio que los califas rashidun ostentaron antes de que el mundo islámico se dividiera en las generaciones posteriores. Con todo lo que hemos hecho hasta ahora, ¿seremos nosotros capaces de proclamarnos «bien guiados» ante todos los demás musulmanes?"
 ARB_north_title:0 "Hacia el norte"
 ARB_north_desc:0 "Nuestras tierras en el Mashriq solo están defendidas por unas pocas fortalezas locales. Al estar situados en una llanura abierta esculpida por los ríos, debemos ampliar la zona de seguridad para no dar a nuestros enemigos ningún margen de maniobra."
 ARB_ottomans_title:0 "Derrotar a los pretendientes"
 ARB_ottomans_desc:0 "No cabe duda que los otomanos son el segundo imperio que lucha por ser reconocidos como califato. Solo hay un monarca legítimo a la cabeza del islam y ese no es el de la dinastía de Osmán. Lo demostraremos en el campo de batalla."
 ARB_persia_title:0 "Someter Persia"
 ARB_persia_desc:0 "Irán ejerce mucha influencia en sus vecinos con su cultura. Es una desgracia entonces que esta tierra esté desgarrada por conflictos religiosos. Sometamos Persia de nuevo y pongamos fin a todas las disputas internas."
 ARB_beyond_solomons_title:0 "Montañas de Salomón"
 ARB_beyond_solomons_desc:1 "Si bien las fuerzas del califato original se detuvieron en las montañas de Salomón, la palabra de Alá las ha atravesado, extendiéndose por Nusantara, la India y por la Ruta de la Seda. No obstante, muchos en estas regiones suelen unir el islam con las creencias locales, propagando una idolatría falsa. Necesitamos penetrar en estas sociedades."
 
