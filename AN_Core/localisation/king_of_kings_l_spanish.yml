 ###ESTATE DISASTER EVENT###
 estate_disasters.22.t:1 "Los ghilman se liberan"
 estate_disasters.22.d:1 "Los ghilman son la columna vertebral de nuestro ejército ya que usan armas de pólvora avanzada mientra que el resto de nuestro ejército confía en los arqueros a caballo. Por desgracia, los ghilman se han dado cuenta de que dependemos de sus servicios y su poder ha aumentado demasiado en las regiones más lejanas de [Root.GetUsableName]. Aunque oficialmente bajo el control de [Root.Monarch.GetName], las provincias bajo el control ghilman ya no de facto son parte de nuestra nación."
 estate_disasters.23.t:0 "Los qizilbash se hacen con el poder"
 estate_disasters.23.d:0 "Los qizilbash son el núcleo de nuestras fuerzas y han servido durante años a [Root.GetName] con lealtad y orgullo. No obstante, su poder político dentro del Estado ha crecido considerablemente, a la vez que ha disminuido constantemente su aprobación del gobierno. Los soldados insurrectos se han alzado en armas, se han apoderado del palacio de [Root.Capital.GetName] y se han impuesto como los nuevos señores del país."
 estate_disasters.23.a.tt:0 "[Root.GetName] ahora estará bajo el control de los §Yqizilbash§! hasta que se tome la decisión §Y«Restringir a los qizilbash»§!."
 estate_disasters.24.t:0 "Qizilbash restringidos"
 estate_disasters.24.d:0 "Empleando una extensa gama de medidas, [Root.GetellaDir] [Root.Monarch.GetTitle] ha conseguido desposeer a los qizilbash de los muchos cargos que ostentaban y de las propiedades bajo su control. La autoridad sobre el reino mundano vuelve a recaer sobre las manos de [Root.Monarch.GetName]."
 ###GOVERNMENT REFORMS###
 ghulams_in_the_military_reform:1 "Ghilman en el ejército"
 ghulams_in_the_military_reform_desc:1 "Los ghilman son soldados esclavos. Reclutados entre los súbditos cristianos del Cáucaso, estos guerreros luchan por el imperio con armas de pólvora, mientras que el resto del ejército recurre a estrategias más conservadoras. Similares a los jenízaros, los ghilman no solo tienen poder en el ejército, sino también en la administración del país, lo que les convierte en una clase social por derecho propio."
 mechanic_enables_estate_ghulams_yes:1 "Activa el estamento §Yghilman§!."
