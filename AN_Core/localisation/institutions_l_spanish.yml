 desc_feudalism:0 "Con el tiempo la mayoría de las sociedades desarrollan la necesidad de una estructura común con instituciones de gobierno más fuertes y más permanentes.  Después de la caída del imperio romano esta necesidad llegó a ser completada por una serie de instituciones y costumbres que, en conjunto, a menudo se consideran parte del sistema feudal europeo. Por razones similares se han formado gobiernos permanentes y sistemas sociales en todo el mundo, algunas de los cuales tienen raíces que retroceden más allá del mismo feudalismo.\nA diferencia de las otras instituciones, el 'Feudalismo' cubre una amplia gama de sistemas diferentes y existe desde el principio en todas las partes del mundo donde una sólida tradición de urbanismo, gobierno institucionalizado y estratificación social ha alcanzado un punto crítico. La institución se puede extender por el contacto con cualquiera de estas culturas, o en algunos casos comienzan a crecer por sí misma en una sociedad que cumple con ciertos criterios."
 desc_renaissance:0 "Desde el siglo XIV, las ricas y poderosas ciudades estado italianas han estado patrocinando artistas y sabios dispuestos a estudiar las antiguas sociedades romanas y griegas de sus antepasados. Como movimiento cultural, el Renacimiento ya comprende la mayor parte de la región y ha tenido un profundo impacto en la literatura, arte, filosofía y música. Los eruditos humanistas también analizan la sociedad en la cual viven, comparándolo con los ideales de los filósofos clásicos. Con la llegada de $YEAR$, el humanismo renacentista se ha convertido en un movimiento más maduro, listo para impregnar todos los aspectos de sociedad. Un nuevo ideal para gobernantes tanto como para gobernados se extiende tan rápidamente como permiten las primeras imprentas. Un verdadero humanista del Renacimiento es experto en todo, desde política y filosofía del arte, análisis de textos, música y arquitectura. El Renacimiento ya está listo para remodelar el mundo para que se adapte mejor a los ideales clásicos."
 desc_new_world_i:0 "El descubrimiento del Nuevo Mundo anuncia una nueva era no sólo para colonizadores y colonizados. Esto ha dado lugar a una propagación de materiales y técnicas, así como a la comprensión del enorme tamaño del globo. Animales, tipos de cultivo, plata y enfermedades se propagan a través del Atlántico. Se han dado los primeros pasos hacia una verdadera economía mundial. Según se van registrando y documentando tierras, personas e ideas del extranjero, igualmente el debate religioso y filosófico ha ido ganando más color a partir de lo que hemos encontrado en las sociedades en el extranjero. Grandes mentes sienten la necesidad de cuestionar lo que era verdad y de Valladolid a Fatehpur Sikri, la naturaleza del mundo está ahora en debate."
 desc_printing_press:1 "La capacidad de producir escritos en masa revolucionaría la difusión de la información y en muchos aspectos la primera sociedad moderna en general. Iniciada por renacentistas como el impresor veneciano Aldo Manucio, el nuevo arte ha ayudado a impulsar el Renacimiento haciendo más accesibles los clásicos traducidos. Más tarde, la Reforma se beneficiaría enormemente de la capacidad de difundir publicaciones críticas y traducciones de las Sagradas Escrituras.\n\nAhora que la impresión ha madurado como técnica y se ha extendido por toda [institution_origin.GetContinentName], cientos de miles de ejemplares de todo, desde panfletos religiosos y políticos a instrucciones sobre cómo comportarse o tratados científicos circulan por el continente. Con las imprentas cada vez más comunes, los gobernantes han encontrado difícil de contener la nueva técnica ya que unos medios de producción relativamente fáciles hacen que se pueda esquivar la censura trasladando el negocio al otro lado de una frontera o incluso simplemente cambiando el título."
 desc_global_trade:0 "Los bienes se han estado trasladando entre continentes desde tiempos antiguos. Pero cuando antes esto estaba limitado a un número de rutas y productos, como bienes manufacturados de India y China llegando a su destino a través del Océano Índico y mediante la ruta de la seda, ahora todo el comercio está formando parte de una mayor red mundial. Con el descubrimiento de América, rutas marítimas alrededor de África y el cruce del Océano Pacífico, las redes de comercio local se están conectando a una red que interrelaciona toda el mundo\nLa plata que se extrae en los Andes se mete en cajas y llega hasta China e India atravesando Europa. El hierro extraído y forjado en Escandinavia se vende en África Occidental por parte de comerciantes ingleses y otros ganan una fortuna sólo distribuyendo tela y especias en la esfera comercial del Sudeste asiático. Comerciantes indios locales invierten en futuras empresas comerciales europeas. Aún puede ser pronto para hablar de una verdadera economía global, pero seguramente se hayan plantado las primeras semillas."
 desc_manufactories:0 "Mientras que un gran número de innovaciones técnicas durante el transcurso de los siglos XVI y XVII ha incrementado el rendimiento de la producción de algunos productos tal como hierro o las telas hasta cierto punto, la mayor mejora en el campo de la producción ha venido en forma de nuevas formas de organización. Mediante la creación de fábricas, a menudo fuera de los límites de la ciudad, los capitalistas comerciantes pueden evitar las antiguas leyes de gremios que en principio impiden la producción en masa, así como crear técnicas pioneras para aumentar la producción mediante la organización y especialización del trabajo en un solo lugar. Los precursores de la posterior Industrialización son capaces de aumentar la producción facilitando el acceso a las materias primas y la organización del trabajo en masa en lugar de costosas máquinas. Esto es en sí mismo un cambio enorme sobre los métodos antiguos, a menudo excesivamente regulados. Sin embargo y junto con avances técnicos posteriores, este nuevo modo de producción vendrá para revolucionar la sociedad."
 desc_enlightenment:0 "El último siglo ha visto cómo el racionalismo y el empirismo ganaban una popularidad creciente entre los grandes pensadores de la época. En cartas, publicaciones o cafeterías, reyes, científicos, filósofos y literatos hablan de los méritos de la tolerancia, el método científico y la difusión de los ideales de la ilustración a toda la humanidad. De universidades o cortes de los monarcas ilustrados se envían expediciones para medir, catalogar, pesar y trazar mapas del mundo para que podamos comprender mejor las leyes que gobiernan las cosas que nos rodean. Oros hablan de las leyes que gobiernan la sociedad y tratan de llegar a entender los Derechos del Hombre. En [From.Capital.GetCapitalName] ha comenzado una tarea colosal, la creación de una enciclopedia completa de todo el conocimiento. La Luz de la Razón ya se ha encendido y muchos no descansarán hasta que sea llevada a todos los rincones de la tierra..."
