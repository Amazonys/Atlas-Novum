 usa_dlc.EVTOPTB70:0 "Rufus King"
 usa_dlc.EVTNAME71:0 "Le traité d'Adams-Onís"
 usa_dlc.EVTDESC71:0 "Au cours de la Première Guerre séminole (1817-1818), les forces américaines avaient attaqué en Floride les Séminoles (des Indiens et esclaves fugitifs), qui avaient mené des incursions en Géorgie et massacré des habitants. Pour régler le problème de façon définitive, le général Andrew Jackson fit incendier des villages et renverser le gouverneur espagnol. Cet épisode convainquit le gouvernement espagnol que les États-Unis avaient les capacités de s'emparer de la Floride comme ils le souhaitaient. Ne voyant pas d'autre issue, il proposa donc aux États-Unis de leur vendre la Floride pour une somme forfaitaire. L'accord fut finalisé par le Secrétaire d'État John Quincy Adams et le ministre espagnol Luis de Onís.\nMonsieur le Président, devrions-nous considérer cette offre ?"
 usa_dlc.EVTOPTA71:0 "Acceptons"
 usa_dlc.EVTOPTB71:0 "Refusons"
 usa_dlc.EVTNAME72:0 "Fin de la dépendance économique"
 usa_dlc.EVTDESC72:0 "Après le second conflit contre les Britanniques, la guerre de 1812, la dépendance économique des États-Unis à l'égard de la Grande-Bretagne fut enfin rompue. L'industrie nationale était parvenue à combler le vide créé par l'interdiction des échanges commerciaux avec l'Europe, et au sortir de la guerre apparut comme une force économique vitale et en pleine croissance. L'Amérique venait de faire ses premiers pas sur une voie qui allait faire d'une nation essentiellement agricole un géant industriel."
 usa_dlc.EVTOPTA72:0 "Enfin !"
