 usa_dlc.EVTNAME1:0 "Le Congrès de la Confédération"
 usa_dlc.EVTDESC1:0 "Du 1er mars 1781 au 4 mars 1789, les États-Unis d'Amérique furent gouvernés par le Congrès de la Confédération des États-Unis, successeur immédiat du Second Congrès continental.\n\nMalgré des pouvoirs restreints, le Congrès parvint à faire passer de nombreuses lois, dont l'ordonnance du Nord-Ouest, traitant de la question de l'esclavagisme. Il s'était aussi réuni pour discuter de la dette monumentale qui pesait sur le pays à cause de la guerre d'indépendance. Les États-Unis devaient alors huit millions de dollars à la France et aux Pays-Bas, et la dette fédérale avoisinait les 40 millions de dollars.\nUne taxe de 5% sur les importations fut proposée ; quant à l'idée d'abolir l'esclavage dans le Territoire du Nord-Ouest, elle déclencha une vague de protestations…"
 usa_dlc.EVTOPTA1:0 "Discutons de la taxe sur les importations"
 usa_dlc.EVTOPTB1:0 "Discutons de l'esclavage dans le Territoire du Nord-Ouest"
 usa_dlc.EVTNAME2:0 "La taxe sur les importations"
 usa_dlc.EVTDESC2:0 "La guerre d'indépendance contre la Grande-Bretagne laissa au pays une dette fédérale colossale de 40 millions de dollars, 8 millions devant être remboursés à la France et aux Pays-Bas. Le Congrès proposa à deux reprises de taxer les produits importés, à hauteur de 5%, pour rembourser le principal et les intérêts. L'approbation préalable des Treize États était cependant requise pour que cela soit ajouté aux Articles de la Confédération."
 usa_dlc.EVTOPTA2:0 "Adoptons la taxe de 5% sur les importations"
 usa_dlc.EVTOPTB2:0 "Rejetons cette proposition d'amendement"
 usa_dlc.EVTNAME3:0 "L'ordonnance du Nord-Ouest"
 usa_dlc.EVTDESC3:0 "L'ordonnance du Nord-Ouest donna naissance au Territoire du Nord-Ouest, englobant les régions comprises au sud des Grands Lacs, au nord et à l'ouest de la rivière Ohio et à l'est du fleuve Mississippi. Ce fut, hormis la Déclaration d'indépendance, l'acte législatif le plus important voté par le Congrès continental, car il établit le précédent par lequel le gouvernement fédéral serait souverain pour décider de l'expansion vers l'ouest, par l'admission de nouveaux États plutôt que par l'extension des États existants et de leur souveraineté, qui avait été définie par les Articles de la Confédération.\n\nLe Congrès ayant proposé que « Ni l'esclavage, ni la servitude forcée ne seront plus admis dans ledit Territoire », un véritable tumulte éclata parmi les membres du Congrès. Quelle décision faut-il prendre ? L'esclavage doit-il être interdit dans le Territoire du Nord-Ouest, conformément à cette ordonnance ?"
 usa_dlc.EVTOPTA3:0 "Interdisons l'esclavage"
 usa_dlc.EVTOPTB3:0 "Laissons les États décider par eux-mêmes"
 usa_dlc.EVTNAME4:0 "Les Articles de la Confédération"
 usa_dlc.EVTDESC4:0 "Les Treize États, ayant décidé de faire des États-Unis d'Amérique une confédération d'États souverains, approuvèrent une version des Articles de la Confédération qui fut envoyée à chaque État pour qu'il les ratifie.\nCette version, même sans être encore ratifiée, octroyait au Congrès continental une légitimité intérieure et internationale, lui permettant de diriger la guerre d'indépendance des États-Unis, de conduire les négociations diplomatiques avec l'Europe, et de régler les questions territoriales et les relations avec les Indiens. La rédaction des articles donna lieu à de longs débats relatifs à la souveraineté, à la définition précise des pouvoirs devant être accordés au gouvernement confédéral, à l'établissement ou non d'un système judiciaire, et aux procédures de vote lors de la rédaction des Articles."
 usa_dlc.EVTOPTA4:0 "Ratifions ces Articles"
 usa_dlc.EVTNAME5:0 "La Déclaration d'indépendance des États-Unis d'Amérique"
 usa_dlc.EVTDESC5:0 "Thomas Paine, l'activiste politique, auteur, théoricien politique et révolutionnaire anglo-américain qui incita les patriotes à déclarer leur indépendance de la Grande-Bretagne, expliqua dans la première édition de son « Common Sense » (« Le sens commun ») que les États-Unis d'Amérique avaient besoin d'une déclaration d'indépendance officielle : sans cela, les États-Unis seraient considérés comme hors-la-loi par les nations européennes et rebelles contre leur monarque légitime.\nPour que notre nation soit légitime et que des alliés étrangers la soutienne, nous avons besoin de la reconnaissance internationale de notre cause. La Déclaration d'indépendance est le texte officiel par lequel les Treize États se déclarent indépendants de l'Empire britannique."
 usa_dlc.EVTOPTA5:0 "Signons cette Déclaration d'indépendance"
 usa_dlc.EVTNAME6:0 "L'indépendance américaine"
 usa_dlc.EVTDESC6:0 "Les Treize États ont déclaré leur indépendance de l'Empire britannique en signant la Déclaration d'indépendance des États-Unis d'Amérique. Ce texte a pour objectif de faire des Treize États une nation légitime, disposant d'une reconnaissance internationale, nécessaire pour gagner soutien et alliés à sa cause.\nDevons-nous reconnaître de façon officielle ce nouveau pays et accepter sa Déclaration d'indépendance, suscitant ainsi la reconnaissance de la jeune nation, mais au risque de nous attirer les foudres de la Grande-Bretagne ?"
 usa_dlc.EVTOPTA6:0 "Reconnaissons l'indépendance des États-Unis"
 usa_dlc.EVTOPTB6:0 "Les États-Unis ne seront jamais indépendants"
 usa_dlc.EVTDESC7:0 "Notre Déclaration d'indépendance de la Grande-Bretagne a été suivie avec attention par les pays d'Europe, et [From.GetLeLaNP] [From.GetName] vien[Root.GetTNentNP] d'envoyer un ambassadeur pour s'entretenir avec les dirigeants du Congrès."
 usa_dlc.EVTOPTA7:0 "L'ambassadeur a reconnu notre indépendance !"
 usa_dlc.EVTOPTB7:0 "L'ambassadeur a refusé de reconnaître notre indépendance !"
 usa_dlc.EVTNAME10:0 "La Convention constitutionnelle"
 usa_dlc.EVTDESC10:0 "La Convention constitutionnelle aborda les problèmes liés au gouvernement des États-Unis, l'application des Articles de la Confédération s'étant avérée problématique. Le gouvernement de la Confédération n'était pas adapté pour gérer les différents conflits apparus dans les États et, comme il était financé par les Treize États, sans disposer d'aucun pouvoir d'imposition, il n'avait aucun moyen de faire face à la dette sans cesse croissante de la guerre d'indépendance. Une proposition visant à modifier les Articles de la Confédération fut faite, mais il fut jugé préférable de créer un nouveau régime politique plutôt que de rafistoler l'existant. Les questions abordées furent, entre autres : le type de régime politique, la composition et l'élection du Sénat, le mode d'élection du Président, l'esclavage et l'abolition de la traite, et les délits passibles de jugement."
 usa_dlc.EVTOPTA10:0 "Première question : le régime politique"
 usa_dlc.EVTNAME11:0 "Le régime politique"
 usa_dlc.EVTDESC11:0 "Le premier point discuté pour élaborer la nouvelle constitution fut celui du régime politique : la composition et l'élection du Sénat ; la répartition du pouvoir exécutif, soit entre trois personnes, soit confié en totalité au seul président ; l'élection de ce président ; la durée de son mandat ; et la possibilité de sa réélection.\n\nTrois régimes politiques sont proposés : une république américaine, une fédération américaine et une monarchie constitutionnelle."
 usa_dlc.EVTOPTA11:0 "Une république américaine"
 usa_dlc.EVTOPTB11:0 "Une fédération américaine"
 usa_dlc.EVTOPTC11:0 "Une monarchie constitutionnelle"
 usa_dlc.EVTNAME12:0 "La traite des esclaves"
 usa_dlc.EVTDESC12:0 "Le deuxième point discuté fut celui du commerce des esclaves. L'esclavage était courant dans tous les États, et vingt-cinq des cinquante-cinq délégués à la Convention possédaient des esclaves. Ces derniers représentent un cinquième de la population. Les États du Sud en détenaient la majorité, et leur économie fondée sur l'agriculture reposait sur leur travail. Les délégués du Sud acceptant d'envisager le vote d'une proposition menaçant cette institution étaient donc rares. Furent donc débattus : la traite des esclaves ; une nouvelle clause obligeant à rendre à leur maître les esclaves s'étant enfuis dans un autre État ; et l'abolition pure et simple de l'esclavage.\n\nLes États du Sud sont contre l'abolition de l'esclavage. Devons-nous nous opposer à eux et provoquer leur colère, ou laisser se perpétuer la traite des esclaves ?"
 usa_dlc.EVTOPTA12:0 "Abolissons l'esclavage"
 usa_dlc.EVTOPTB12:0 "Perpétuons l'esclavage"
 usa_dlc.EVTNAME13:0 "Les délits passibles de jugement"
 usa_dlc.EVTDESC13:0 "Le troisième point abordé fut celui de la définition des délits passibles de jugement, et la façon dont les lois devaient être écrites. Une loi rigoureuse, dans laquelle les meurtriers étaient passibles de la peine de mort, et où de longues peines de prison sanctionnaient les autres délits, fut soumise. Certains délégués cherchèrent à faire ratifier une loi intermédiaire, où peines de prison et amendes étaient les châtiments les plus communs. D'autres estimaient que chaque État devait pouvoir établir ses propres lois, en s'appuyant sur une loi commune modérée. Enfin, une autre proposition fut faite : des lois modérées elles aussi, punissant à de courtes peines de prison et de lourdes amendes.\n\nQuelle proposition devraient adopter les Treize États ?"
 usa_dlc.EVTOPTA13:0 "Une loi rigoureuse"
 usa_dlc.EVTOPTB13:0 "Une loi intermédiaire"
 usa_dlc.EVTOPTC13:0 "À chaque État sa loi"
 usa_dlc.EVTOPTD13:0 "Une loi modérée"
 usa_dlc.EVTNAME14:0 "La Constitution des États-Unis"
 usa_dlc.EVTDESC14:0 "La Constitution des États-Unis fut rédigée comme loi suprême des États-Unis d'Amérique. Les trois premiers articles établissaient le gouvernement et la séparation des pouvoirs entre les trois branches du gouvernement fédéral : le pouvoir législatif détenu par le Congrès, bicaméral ; le pouvoir exécutif, du ressort du président ; et le pouvoir judiciaire, détenu par la Cour suprême. Les quatre derniers articles définirent le principe du fédéralisme, qui fut confirmé par le Dixième amendement."
 usa_dlc.EVTOPTA14:0 "Adoptons cette Constitution"
 usa_dlc.EVTNAME20:0 "Des armes pour les Amérindiens"
 usa_dlc.EVTDESC20:0 "Nos colonies d'Amérique du Nord ont déclaré leur indépendance et combattent contre les indigènes pour acquérir de nouveaux territoires. Nous pourrions fournir aux Indiens des armes pour tenter de contrer l'expansion américaine…"
 usa_dlc.EVTOPTA20:0 "Fournissons-leur des armes"
 usa_dlc.EVTOPTB20:0 "Cela n'en vaut pas la peine"
 usa_dlc.EVTNAME21:0 "La Grande-Bretagne nous propose des armes"
 usa_dlc.EVTDESC21:0 "La Grande-Bretagne a proposé de nous fournir des armes afin de nous aider dans la guerre qui nous oppose aux États-Unis."
 usa_dlc.EVTOPTA21:0 "Très bien"
 usa_dlc.EVTNAME22:0 "Armes britanniques pour les Indiens"
 usa_dlc.EVTDESC22:0 "La guerre que nous menons contre les Indiens devient de plus en plus difficile. Après quelques recherches, nous avons trouvé la preuve que des marchands et agents du gouvernement britannique ont fourni des armes à l'ennemi, dans l'espoir de bloquer notre expansion."
 usa_dlc.EVTOPTA22:0 "Salauds !"
 usa_dlc.EVTNAME25:0 "Benjamin Franklin"
 usa_dlc.EVTDESC25:0 "Le savant multidisciplinaire Benjamin Franklin gagna le surnom de « premier américain » lors de sa campagne pour l'unité des colonies, et fut un exemple pour la jeune nation américaine. Il fut aussi l'un des Pères fondateurs des États-Unis. Au cours des années consacrées à sa tâche de conseiller des États-Unis, c'est quasiment lui qui définit la mentalité américaine, mêlant des valeurs telles que la frugalité, le courage au travail, l'éducation, l'esprit communautaire, les institutions autonomes, et par l'apport des valeurs scientifiques et tolérantes des Lumières l'opposition à tout autoritarisme politique et religieux. Sans le travail et l'énergie inépuisables de Franklin, les États-Unis d'Amérique auraient été une nation de moindre envergure."
 usa_dlc.EVTOPTA25:0 "C'est vrai"
 usa_dlc.EVTNAME26:0 "Le commerce des fourrures"
 usa_dlc.EVTDESC26:0 "Les indigènes d'Amérique du Nord ont toujours pratiqué le commerce des fourrures et, dès leur arrivée, les colons européens en Amérique y prirent part. Les Britanniques établirent rapidement des comptoirs, et ce commerce devint l'une des principales activités économiques de l'Amérique du Nord. Mais, même si la demande européenne n'a cessé de croître, le commerce de la fourrure aux États-Unis s'est effondré ces dernières années. Si nous parvenions à briser la mainmise britannique sur ce commerce pour y prendre part à nouveau, notre prospérité serait assurée."
 usa_dlc.EVTOPTA26:0 "Relançons le commerce des fourrures"
 usa_dlc.EVTOPTB26:0 "Non"
 usa_dlc.EVTNAME27:0 "L'assimilation des Indiens"
 usa_dlc.EVTDESC27:0 "George Washington et Henry Knox mirent en place une politique visant à encourager l'assimilation des Indiens et à transformer leur culture en culture américano-européenne. L'éducation était la principale méthode du processus d'acculturation des minorités, d'autant plus que les immigrants européens soutenaient ardemment l'éducation comme outil de création de valeurs et de pratiques culturelles communes à la majorité des citoyens. Le plan de civilisation formulé par George Washington tenait en six points :\n1. une justice impartiale envers les Indiens ;\n2. une régulation des achats de terres aux tribus ;\n3. la promotion du commerce ;\n4. la promotion d'expériences visant à civiliser ou améliorer la société amérindienne ;\n5. l'autorité présidentielle pour faire des dons ;\n6. des sanctions visant tous ceux qui violeraient les droits des Indiens."
 usa_dlc.EVTOPTA27:0 "Adoptons ces idées et lançons l'assimilation"
 usa_dlc.EVTOPTB27:0 "Laissons les indigènes tranquilles"
 usa_dlc.EVTNAME28:0 "L'Académie américaine des arts et des sciences"
 usa_dlc.EVTDESC28:0 "John Adams, John Hancock et James Bowdoin sont quelques-uns de ces patriotes érudits qui créèrent l'Académie américaine des arts et des sciences. Leur objectif, comme l'indique la Charte d'incorporation, est de « cultiver chaque art et chaque science pouvant contribuer à faire avancer l’intérêt, l’honneur, la dignité et le bonheur d’un peuple libre, indépendant et vertueux ». Si les États-Unis d'Amérique parrainaient l'Académie, cela augmenterait le nombre des travaux menés, ainsi que des récompenses décernées à ceux qui en ont été jugés dignes par leurs inventions, leurs idées ou leurs œuvres."
 usa_dlc.EVTOPTA28:0 "Parrainons cette Académie"
 usa_dlc.EVTOPTB28:0 "Ignorons-la"
 usa_dlc.EVTNAME29:0 "L'Union Fire Company"
 usa_dlc.EVTDESC29:0 "Surnommée la « Chaîne humaine de Benjamin Franklin », la Compagnie unifiée de lutte contre le feu est une compagnie de pompiers volontaires créée en 1736, après que Franklin et d'autres eurent souligné, dans quelques articles de la « Pennsylvania Gazette », le besoin vital d'une meilleure gestion des incendies. La compagnie était limitée à trente membres se réunissant huit fois par an. En coopération avec la « Hand in Hand Fire & Life Insurance Society », l'Union Fire Society acheta en 1752 une cloche d'alarme, placée dans la Quatrième rue pour être entendue dans toute la ville.\nPour lutter contre les incendies, la brigade dispose de seaux, d'échelles et de deux crochets à incendie. Elle envisage toutefois l'achat d'un tuyau, mais ne dispose pour le moment pas des fonds nécessaires, même si chaque membre en a déjà payé la cotisation. Un don de la part du gouvernement serait donc très apprécié… Et plus ce don sera important, plus le tuyau sera long !"
 usa_dlc.EVTOPTA29:0 "24 mètres devraient suffire"
 usa_dlc.EVTOPTB29:0 "Il faut au moins 30 mètres"
 usa_dlc.EVTOPTC29:0 "Non, 45 mètres au minimum !"
 usa_dlc.EVTOPTD29:0 "Nous n'en avons pas besoin"
 usa_dlc.EVTNAME30:0 "Traité d'amitié et de commerce"
 usa_dlc.EVTDESC30:0 "Le premier ministre prussien, le comte Karl-Wilhelm Finck von Finckenstein, et l'ambassadeur des États-Unis en France, Thomas Jefferson, ont présenté au gouvernement américain un traité d'amitié et de commerce entre le royaume de Prusse et les États-Unis d'Amérique, visant à établir une alliance commerciale entre les deux pays. Si le traité est signé, il encouragera le libre-échange.\n\nLes points clefs de ce traité sont :\n– Paix et amitié entre le royaume de Prusse et les États-Unis.\n– Octroi réciproque du statut de nation la plus favorisée pour ce qui concerne le commerce et la navigation.\n– Protection réciproque des navires et cargaisons dans les juridictions prussiennes et américaines.\n– Droit réciproque pour les citoyens d'un pays de détenir des terres dans l'autre pays.\n– Droit réciproque de fouiller un navire de l'autre pays sortant d'un port ennemi afin de contrer la contrebande.\n– Droit réciproque de commercer avec des États ennemis de l'autre pays tant que les biens concernés ne sont pas des produits de contrebande.\n– Si les deux pays deviennent ennemis, protection durant neuf mois des navires marchands en territoire ennemi.\n– Conditions de détention inconditionnellement humaines pour les prisonniers de guerre (ce qui est totalement inédit).\n– Droit réciproque à disposer de consuls, vice-consuls, agents et commissaires dans les ports de l'autre pays."
 usa_dlc.EVTOPTA30:0 "Signons ce traité"
 usa_dlc.EVTOPTB30:0 "Peut-être plus tard"
 usa_dlc.EVTNAME31:0 "Les placards de Dunlap"
 usa_dlc.EVTDESC31:0 "Des copies de la Déclaration d'indépendance furent imprimées et distribuées dans les colonies, sous la supervision du comité même qui avait rédigé le document. Un immigrant irlandais de 29 ans, John Dunlap, se vit confier cette responsabilité, et passa la nuit du 4 juillet à disposer les caractères, corriger puis imprimer les « placards » (de grandes affiches). Le commandant en chef de l'Armée continentale, George Washington, exigea que la Déclaration soit lue aux troupes."
 usa_dlc.EVTOPTA31:0 "Veillons à ce que tous puissent la lire"
 usa_dlc.EVTNAME32:0 "Nonintercourse Act"
 usa_dlc.EVTDESC32:0 "« Aucune vente de terre effectuée par un Indien, une nation indienne ou une tribu indienne au sein des États-Unis, au profit d'un particulier ou d'un État, ne saurait être valide, que le propriétaire dispose ou non d'un droit de préemption, à moins que cette vente ne soit consentie et réalisée à l'occasion d'un traité public signé par l'autorité des États-Unis. »\n\nAfin d'imposer une réglementation au commerce entre Indiens et non-Indiens, une « loi de non-rapports » a été proposée."
 usa_dlc.EVTOPTA32:0 "Adoptons cette loi"
 usa_dlc.EVTOPTB32:0 "Rejetons cette loi"
 usa_dlc.EVTNAME33:0 "La révolte du whisky"
 usa_dlc.EVTDESC33:0 "Le Secrétaire du Trésor Alexander Hamilton a établi un nouvel impôt, destiné tout autant à accroître la puissance du gouvernement fédéral qu'à financer sa politique de remboursement de la dette contractée et non-remboursée par certains États. Les fermiers utilisant les surplus de leurs récoltes pour produire du whisky étaient désormais contraints de payer un nouvel impôt. Mais nombreux furent ceux qui s'y refusèrent, prétendant défendre les principes de la Révolution américaine, notamment le principe « Pas de taxation sans représentation locale ». Le gouvernement, au contraire, affirmait que cet impôt était l'expression légale du pouvoir de taxation du Congrès.\nLa résistance se transforma en révolte lorsqu'un marshal arriva dans l'ouest de la Pennsylvanie pour assigner les distillateurs qui n'avaient pas payé la taxe : cinq cents hommes armés attaquèrent alors la maison fortifiée de l'inspecteur des impôts, le général John Neville. George Washington parvint finalement à étouffer la révolte, mais la résistance à l'encontre de cette taxe est toujours vive."
 usa_dlc.EVTOPTA33:0 "Maintenons cette loi"
 usa_dlc.EVTOPTB33:0 "Amendons cette loi"
 usa_dlc.EVTNAME34:0 "La route postale de Boston"
 usa_dlc.EVTDESC34:0 "Depuis aussi longtemps qu'on se souvienne, ces routes ont toujours été utilisées. La route haute, par exemple, était pour les Indiens le « sentier des Pequots », et certains de ces chemins n'étaient larges que de deux pieds à certains endroits. La route postale de Boston est un projet prévoyant d'établir un réseau postal pour faire délivrer les lettres par des cavaliers. Ce projet partirait de Manhattan, traversant le Connecticut et le Massachusetts en franchissant la Narragansett, en suivant les anciens sentiers indiens. Tout cela nécessite une organisation sans faille, depuis l'établissement de relais de poste à distances régulières, jusqu'à la création des routes.\nQui, de l'armée, de l'administration ou du corps diplomatique, serait le plus apte à diriger ce projet ?"
 usa_dlc.EVTOPTA34:0 "L'administration devrait le faire"
 usa_dlc.EVTOPTB34:0 "Laissons plutôt faire l'armée"
 usa_dlc.EVTOPTC34:0 "Le corps diplomatique s'en chargera"
 usa_dlc.EVTNAME35:0 "La Société américaine de philosophie"
 usa_dlc.EVTDESC35:0 "Cette Société fut fondée par Benjamin Franklin et John Bartram en 1743. Elle sombra dans l'inactivité en 1746, mais ses membres lui donnèrent un nouveau souffle en 1769, année où elle s'unit avec la Société américaine pour promouvoir la connaissance, sous le nom de « Société philosophique américaine tenue à Philadelphie pour promouvoir la connaissance ». Elle établit un Comité permanent pour les améliorations américaines, et l'un de ses projets consista à étudier les intérêts que présenterait un canal reliant la baie de Chesapeake au fleuve Delaware.\nLa Société cherche à instaurer un prix pour les grandes avancées dans les domaines de la navigation, de l'astronomie ou de la philosophie naturelle. Le scientifique Jean-Hyacinthe Magellan a offert une bourse au président de la société, Benjamin Franklin, afin d'instaurer la Médaille d'or magellanique, mais la société aurait bien besoin de fonds supplémentaires…"
 usa_dlc.EVTOPTA35:0 "Impressionnant. Parrainons cette Société"
 usa_dlc.EVTOPTB35:0 "Trouvons un moyen moins onéreux de la parrainer"
 usa_dlc.EVTOPTC35:0 "Ignorons tout cela"
 usa_dlc.EVTNAME36:0 "Le Jour de l'Évacuation"
 usa_dlc.EVTDESC36:0 "Les troupes britanniques de New-York, derniers vestiges de l'autorité britannique aux États-Unis, quittèrent Manhattan le 25 novembre. L'Armée continentale de George Washington parcourut en triomphe les rues de la ville. Le dernier tir de la guerre survint lorsqu'un artilleur britannique tira un dernier coup de canon, depuis un navire sur le départ, en direction de la foule railleuse qui s'était rassemblée sur le rivage de Staten Island. Mais le tir n'était pas assez puissant, au grand plaisir du peuple américain."
 usa_dlc.EVTOPTA36:0 "Enfin !"
 usa_dlc.EVTNAME37:0 "La Société humaniste du Massachusetts"
 usa_dlc.EVTDESC37:0 "Des citoyens de Boston, s'inquiétant des morts inutiles causées par les naufrages et noyades, fondèrent la Société humaniste du Massachusetts dans le but de sauver des vies. Sa première réalisation dans le domaine fut la publication de fascicules expliquant comment secourir les victimes de naufrages et de noyades, avec des indications sur l'emplacement d'équipements de sauvetage et d'abris installés par la Société sur les îles et les côtes de la baie du Massachusetts."
 usa_dlc.EVTOPTA37:0 "Nous devons soutenir cette Société !"
 usa_dlc.EVTOPTB37:0 "Ils s'en sortent très bien, pas besoin de les aider"
 usa_dlc.EVTNAME38:0 "Les Comités de sécurité"
 usa_dlc.EVTDESC38:0 "L'organisation des Fils de la Liberté a créé de nombreux Comités de sécurité, composés exclusivement d'hommes, dont l'objectif était de discuter et de sensibiliser la population aux problèmes de l'époque. Les milices locales étaient sous leur contrôle, et ces derniers gardaient un œil sur les faits et gestes du gouvernement honni de Grande-Bretagne. Ces Comités de sécurité constituaient le gouvernement de fait des colonies, jusqu'à la création du Congrès de la Confédération.\nJohn Hancock a proposé qu'ils conservent le contrôle des milices et se voient octroyer le pouvoir d'effectuer des levées obligatoires pour leur recrutement, tout en devant leur fournir des moyens de défense, et écoperaient de sanctions si celles-ci n'étaient pas rassemblées en cas de danger."
 usa_dlc.EVTOPTA38:0 "Conservons en place ces Comités"
 usa_dlc.EVTOPTB38:0 "Ils en ont assez fait lors de la Révolution"
 usa_dlc.EVTNAME39:0 "Les poteaux de la liberté"
 usa_dlc.EVTDESC39:0 "La trêve conclue avec la Grande-Bretagne est célébrée dans tout le pays par l'érection de poteaux de la liberté : de grands mâts de bois, plantés dans le sol, et surmontés d'un bonnet phrygien.\nLes Fils de la Liberté avaient utilisé ces poteaux, lors de la guerre d'indépendance, comme symbole de dissidence face à la Grande-Bretagne. À New-York, ils en avaient érigé plusieurs, régulièrement abattus par les autorités royales, ce qui avait donné lieu à une lutte souvent violente qui dura plus de dix ans. Aujourd'hui, dans cette même ville, un poteau de la liberté a été dressé avec, au sommet, une plaque dorée portant un seul mot : « Liberté »."
 usa_dlc.EVTOPTA39:0 "Parfait !"
 usa_dlc.EVTNAME40:0 "Le Grand Incendie de New York"
 usa_dlc.EVTDESC40:0 "Les forces britanniques occupant Manhattan tentèrent désespérément d'éteindre l'incendie qui détruisit petit à petit tout New York. D'après les dires de John Joseph Henry, qui assista à la scène alors qu'il était prisonnier à bord du HMS Pearl, l'incendie se serait déclenché dans la Fighting Cocks Tavern, près de Whitehall Slip. Le temps sec et les vents violents permirent aux flammes de s'étendre en direction du nord et de l'ouest, et les habitations et échoppes étroitement serrées s'embrasèrent comme du papier. Fuyant les flammes, les habitants de la ville envahirent les rues et trouvèrent refuge sur les prés communaux, d'où ils purent contempler les dommages causés par l'incendie à leur ville."
 usa_dlc.EVTOPTA40:0 "Mettons tout en œuvre pour les aider"
 usa_dlc.EVTOPTB40:0 "Laissons-ça aux forces britanniques"
 usa_dlc.EVTNAME41:0 "L'expédition de Lewis et Clark"
 usa_dlc.EVTDESC41:0 "Le capitaine Meriwether Lewis et son ami proche, le sous-lieutenant William Clark, se proposent de mettre sur pied une expédition visant à traverser l'Ouest de l'Amérique. Accompagnés d'un petit groupe de volontaires, les deux hommes s'apprêtent à traverser l'Ouest de l'Amérique du Nord et à explorer le fleuve Missouri afin de déterminer si le Columbia, l'Oregon, le Colorado ou un autre fleuve pourraient offrir une voie fluviale plus directe et plus praticable pour traverser le continent et faciliter les échanges commerciaux."
 usa_dlc.EVTOPTA41:0 "Finançons cette expédition"
 usa_dlc.EVTOPTB41:0 "Ils ne sont pas encore prêts"
 usa_dlc.EVTNAME42:0 "La First Bank of the United States"
 usa_dlc.EVTDESC42:0 "Le Secrétaire du Trésor, Alexander Hamilton, a proposé trois innovations financières de première importance. La première consiste en la création d'une banque nationale qui, d'après Hamilton, est indispensable pour atteindre les trois objectifs qu'il a fixés pour les États-Unis :\n– Établir des finances stables et saines, ainsi que des priorités économiques pour le pays.\n– Rendre crédible la jeune nation, aussi bien au plan intérieur que pour les autres pays.\n– Résoudre le problème de la monnaie fiduciaire établie par le Congrès continental juste avant et pendant la guerre d'indépendance, le « dollar continental »."
 usa_dlc.EVTOPTA42:0 "Écoutons Hamilton, créons cette banque centrale"
 usa_dlc.EVTOPTB42:0 "Trouvons un autre moyen d'atteindre ses objectifs"
 usa_dlc.EVTNAME43:0 "Les femmes dans la Révolution américaine"
 usa_dlc.EVTDESC43:0 "Le mouvement Homespun (« fait maison ») a incité les femmes à tisser elles-mêmes les étoffes nécessaires à la confection des vêtements de leurs familles, au lieu d'acheter celles qui étaient importées de Grande-Bretagne. Au cours de la guerre d'indépendance, ce mouvement a constitué une forme de résistance contre la mère patrie, le rejet des soies, satins et autres tissus luxueux en faveur du fait maison permettant d'envoyer un message fort de cohésion contre l'oppression britannique. L'Armée continentale, que dirigeait George Washington, fut elle aussi équipée d'uniformes et de couvertures fabriqués par ce mouvement.\nLa Tea Party d'Edenton impliqua 51 femmes d'Edenton, en Caroline du Nord, qui signèrent une promesse par laquelle elles s'engageaient à boycotter le thé et tous les autres produits anglais. Cette promesse fut envoyée à des journaux britanniques.\nCe ne sont là que quelques exemples de ces mouvements féminins qui ont travaillé à libérer les États-Unis de l'oppression britannique. Aujourd'hui, honorons et remercions-les pour leur soutien et leur lutte."
 usa_dlc.EVTOPTA43:0 "Vivent les femmes d'Amérique !"
 usa_dlc.EVTNAME44:0 "L'invention du Cotton gin"
 usa_dlc.EVTDESC44:0 "Une nouvelle machine, permettant de séparer aisément et rapidement les fibres de coton de leurs graines, est actuellement à l'essai. Ce « Cotton gin » est constitué d'un tambour en bois, doté de petits crochets tirant les fibres de coton à travers des mailles pour séparer le coton des graines, tandis que des brosses suppriment les peluches de coton pour éviter tout blocage du mécanisme. Un brevet est en cours d'homologation et Eli Whitney, son inventeur, prétend que cette machine peut produire jusqu'à 25 kilos de coton propre par jour. Il est actuellement à la recherche de nouveaux sites où tester sa machine."
 usa_dlc.EVTOPTA44:0 "Achetons-lui une ou deux machines"
 usa_dlc.EVTOPTB44:0 "Aidons-le à faire homologuer son brevet"
 usa_dlc.EVTNAME45:0 "Le United States Mint"
 usa_dlc.EVTDESC45:0 "Le Congrès américain débat de la loi sur la monnaie. Elle prévoit l'institution d'un Hôtel des monnaies et une réglementation sur la frappe de la monnaie américaine. L'unité monétaire suggérée est le dollar d'argent, qui utiliserait un système décimal pour les sous-unités. Les fonctionnaires chargés de cet Hôtel des monnaies des États-Unis seraient un directeur, un contrôleur, un frappeur en chef, un graveur et un trésorier."
 usa_dlc.EVTOPTA45:0 "Votons cette loi et établissons l'Hôtel des monnaies"
 usa_dlc.EVTOPTB45:0 "Nous verrons ça plus tard"
 usa_dlc.EVTNAME46:0 "Tecumseh"
 usa_dlc.EVTDESC46:0 "Les Amérindiens du Territoire du Nord-Ouest viennent de fonder la Confédération de Tecumseh, qui compte plusieurs milliers de guerriers sous le commandement du chef shawnee Tecumseh.\nTenskwatawa, chef religieux et politique et frère de Tecumseh, est qualifié de prophète, et la Confédération s'est constituée autour de ses enseignements. Il a été profondément influencé par deux chefs religieux lénapes, Neolin et Scattamek, qui avaient prédit une apocalypse lors de laquelle les hommes blancs seraient balayés par des forces surnaturelles, et il presse maintenant les Indiens de renoncer aux usages des Blancs, au premier chef desquelles l'alcool, les vêtements européens et les armes à feu. Son frère Tecumseh s'indigne de la perte constante de nouveaux territoires face aux Américains, et tous deux en appellent les tribus à ne plus céder aucune terre aux États-Unis. De nombreuses tribus amérindiennes se sont rassemblées autour des deux frères, et ils viennent d'atteindre leur objectif : une confédération de tribus, suffisamment puissante pour contrer et résister aux États-Unis, vient de voir le jour."
 usa_dlc.EVTOPTA46:0 "Nous les vaincrons, comme les Britanniques !"
 usa_dlc.EVTNAME47:0 "La révolte de Shays"
 usa_dlc.EVTDESC47:0 "La dépression économique survenue après la guerre d'indépendance s'est traduite par des difficultés financières, un affaiblissement de la monnaie causé par l'absence d'une devise forte, et des politiques fiscales sévères visant à rembourser la dette nationale. De nombreux vétérans de la guerre ont protesté contre ces décisions et fermé les tribunaux des comtés afin de mettre un terme aux procès intentés à tous ceux qui n'avaient pas payé leurs impôts ou remboursé leurs dettes.\nLes fermiers ne disposant d'aucune devise suffisamment forte pour leurs achets, les marchands refusèrent d'augmenter leur crédit, ce qui fit perdre leurs terres et possessions aux fermiers incapables de rembourser leurs dettes et de payer leurs impôts. Cela suscita un fort ressentiment à l'égard des collecteurs d'impôts et des tribunaux, où créanciers et percepteurs obtenaient la saisie des biens de les débiteurs.\nUne milice s'est formée, une sorte d'armée privée, qui a commencé à organiser une force armée. Amender les Articles de la Confédération soulagerait la pression exercée sur ces fermiers en leur fournissant les moyens de subvenir à leurs besoins…"
 usa_dlc.EVTOPTA47:0 "Nous ne négocierons pas avec des rebelles !"
 usa_dlc.EVTOPTB47:0 "Amendons les Articles de la Confédération"
 usa_dlc.EVTNAME48:0 "Les États-Unis, nation indépendante ?"
 usa_dlc.EVTDESC48:0 "John Adams est un ami proche de Joan van der Capellen tot den Pol, le meneur patriote néerlandais et défenseur de la cause américaine. Il a voté contre la mise à disposition du souverain britannique George III des mercenaires néerlandais de la Scotch Brigade, qui souhaitait la déployer dans la guerre contre la République américaine, et a continué par la suite de s'impliquer dans la guerre d'indépendance. Nous pourrions faire usage de son influence pour convaincre les États généraux des Pays-Bas de reconnaître les États-Unis comme une nation indépendante."
 usa_dlc.EVTOPTA48:0 "Laissons-le essayer"
 usa_dlc.EVTOPTB48:0 "Nous n'avons nul besoin de leur approbation"
 usa_dlc.EVTDESC49:0 "Joan van der Capellen tot den Pol, le meneur patriote néerlandais, tente de convaincre les États généraux de reconnaître les États-Unis comme une nation indépendante. Il a toujours été un ardent défenseur de la cause américaine et a voté contre la mise à disposition des mercenaires néerlandais de la Scotch Brigade au souverain britannique George III, qui souhaitait la déployer contre la République américaine. Il considère la lutte des Américains comme un exemple pour les patriotes néerlandais, et la reconnaissance de leur indépendance comme un grand pas en avant pour la nation néerlandaise."
 usa_dlc.EVTOPTA49:0 "Reconnaissons l'indépendance des États-Unis"
 usa_dlc.EVTOPTB49:0 "Rejetons leurs revendications"
 usa_dlc.EVTDESC50:0 "Grâce à l'aide et à l'influence de Joan van der Capellen tot den Pol, John Adams est parvenu, à La Haye, à faire reconnaître l'indépendance des États-Unis par [From.GetLeLaNP] [From.GetName]."
 usa_dlc.EVTOPTA50:0 "Fantastique !"
 usa_dlc.EVTDESC51:0 "En dépit de l'influence de Joan van der Capellen tot den Pol et du travail acharné de John Adams, [From.GetLeLaNP] [From.GetName] [From.GetAOntNP] refusé de reconnaître l'indépendance des États-Unis."
 usa_dlc.EVTOPTA51:0 "Salauds !"
 usa_dlc.EVTNAME52:0 "La New York Manumission Society"
 usa_dlc.EVTDESC52:0 "Plusieurs hommes blancs, riches et influents mènent la lutte contre la traite des esclaves et pour leur émancipation. Ils ont fondé la New York Manumission Society, la « Société de New York pour l'affranchissement des esclaves », et n'auront de cesse de se battre tant que la traite ne sera pas abolie. Ils ont également créé l'African Free School, une école gratuite pour les enfants pauvres et orphelins nés de parents de couleur, esclaves ou affranchis. John Jay, l'un des dirigeants de la Société, a par ailleurs rédigé un projet de loi visant à abolir l'esclavage et, même si celle-ci a été retoquée, c'est lui qui a lancé le mouvement pour l'abolition. Des boycotts contre des marchands et propriétaires de journaux impliqués dans la traite des Noirs ont été organisés, et tous les journaux commencent à craindre la visite de certains militants venus les prévenir de ne pas publier d'annonces en relation avec le commerce des esclaves."
 usa_dlc.EVTOPTA52:0 "Autorisons-les à poursuivre leur combat"
 usa_dlc.EVTOPTB52:0 "Obligeons-les à cesser immédiatement !"
 usa_dlc.EVTNAME60:0 "Création de l'Armée continentale"
 usa_dlc.EVTDESC60:0 "Le 10 mai 1775, des représentants des Treize colonies se réunirent à Philadelphie pour décider de la création d'une armée nationale, l'Armée continentale, sous le commandement du Virginien George Washington. Ce fut là un moment très important pour la jeune nation, puisqu'une armée professionnelle était une étape nécessaire pour obtenir la reconnaissance du Vieux Monde. Le type d'armée qu'il convenait de créer suscita toutefois des débats animés. Lequel convient-il de choisir ?"
 usa_dlc.EVTOPTA60:0 "Levons une armée professionnelle"
 usa_dlc.EVTOPTB60:0 "Levons des milices provinciales"
 usa_dlc.EVTOPTC60:0 "Appelons des volontaires"
 usa_dlc.EVTNAME61:0 "Les planches à billets du Congrès"
 usa_dlc.EVTDESC61:0 "En 1779, la situation militaire était grave, et la situation économique pire encore. Le Congrès n'était alors pas encore un organe de gouvernement très efficace, et ses membres faisaient un usage forcené de la presse typographique et des planches à billets. Le besoin d'argent était pressant, certes, mais cela se traduisit par une forte inflation. L'utilisation de la presse typographique était une décision collective du Congrès, mais il aurait pu en décider autrement.\nQuelle décision devons-nous prendre ?"
 usa_dlc.EVTOPTA61:0 "Imprimons plus d'argent"
 usa_dlc.EVTOPTB61:0 "Agissons avec précaution"
 usa_dlc.EVTOPTC61:0 "Cessons sur le champ"
 usa_dlc.EVTNAME62:0 "L'élection présidentielle de 1796"
 usa_dlc.EVTDESC62:0 "Lors de la campagne électorale de 1796, les Fédéralistes apportèrent leur soutien à John Adams, qui souhaitait renforcer encore le pouvoir au gouvernement de George Washington, déjà prééminent. Thomas Jefferson et les Antifédéralistes s'opposaient au gouvernement et s'appuyaient sur la crainte, commune au sein de la population, d'un royalisme insidieux. Les partisans d'Adams ripostèrent en taxant de « monocratie » la Révolution française, si chère aux yeux des Antifédéralistes, alors que ceux-ci, considérant toujours la Grande-Bretagne comme l'ennemi principal, prétendirent qu'Adams était sur le point de se rapprocher du gouvernement de Sa Majesté. Le soutien de Washington et l'effort de la population de Nouvelle-Angleterre pour empêcher Alexander Hamilton de saboter la campagne d'Adams offrirent finalement à ce dernier une victoire électorale infime, grâce à 71 votes contre 68.\nQui l'Amérique choisira-t-elle cette fois ?"
 usa_dlc.EVTOPTA62:0 "John Adams"
 usa_dlc.EVTOPTB62:0 "Thomas Jefferson"
 usa_dlc.EVTNAME63:0 "L'impôt fédéral sur les propriétés"
 usa_dlc.EVTDESC63:0 "En juillet 1798, le président Adams approuva la loi imposant un impôt du gouvernement fédéral sur les propriétés. Mais cela ne fut pas sans conséquence… L'une des plus importantes en fut la rébellion de Fries, en 1799, au cours de laquelle des Pennsylvaniens en armes résistèrent aux collecteurs de taxes. Mais cela donna aussi lieu à un débat, qui ne fut jamais tranché de façon définitive, sur les limites à donner au pouvoir du gouvernement fédéral.\nToutefois, selon l'orientation politique du Président et celles des représentants au Congrès, une loi fiscale différente aurait pu être adoptée. Qu'auriez-vous voté, M. le Président ?"
 usa_dlc.EVTOPTA63:0 "Un pouvoir d'imposition limité pour le gouvernement fédéral"
 usa_dlc.EVTOPTB63:0 "Aucun pouvoir d'imposition pour le gouvernement fédéral"
 usa_dlc.EVTOPTC63:0 "Un pouvoir d'imposition illimité pour le gouvernement fédéral"
 usa_dlc.EVTNAME64:0 "L'élection présidentielle de 1800"
 usa_dlc.EVTDESC64:0 "Au cours de la campagne électorale de 1800, les Fédéralistes pressèrent les électeurs de faire le choix de Dieu et d'un Président croyant, Adams, plutôt que de l'incroyant Jefferson. Au départ, les Fédéralistes monopolisèrent les médias grâce à l'Alien and Sedition Act, la « loi sur les étrangers et la sédition », qui faisait de toute forme d'opposition une trahison. Mais cette loi constituait aussi un sujet de consensus pour les Antifédéralistes (ou Républicains, comme ils se faisaient appeler depuis que James Madison avait rédigé les très controversées Résolutions de Virginie et du Kentucky en 1798-1799, qui déclaraient le Alien and Sedition Act anticonstitutionnel).\nAlors que la campagne était bien avancée, la majorité à New York bascula, et les votes des nouveaux représentants de cet État firent pencher la balance en faveur de Jefferson. Cependant, le candidat à la vice-présidence Aaron Burr remporta le même nombre de voies que Jefferson, obligeant le Congrès à un nouveau vote pour les départager, remporté cette fois-ci par Jefferson.\nLe résultat de l'élection fut le suivant : Jefferson 73, Burr 73, et Adams 65. Qui l'Amérique choisira-t-elle cette fois ?"
 usa_dlc.EVTOPTA64:0 "Thomas Jefferson"
 usa_dlc.EVTOPTB64:0 "Aaron Burr"
 usa_dlc.EVTOPTC64:0 "John Adams"
 usa_dlc.EVTNAME65:0 "L'achat de la Louisiane"
 usa_dlc.EVTDESC65:0 "En 1803, l'Empereur des Français Napoléon avait un besoin d'argent pressant afin de réaliser son rêve d'hégémonie européenne. Il décida par conséquent de vendre la Louisiane, la vaste région s'étendant entre le Mississippi et les Rocheuses, pour un montant forfaitaire de 15 millions de dollars. Le Président et le Sénat acceptèrent l'offre, doublant ainsi quasiment le territoire des États-Unis.\nSouhaiteriez-vous obtenir le territoire vendu par la France pour la somme de 1000 ducats, Monsieur le Président ?"
 usa_dlc.EVTOPTA65:0 "Acceptons cette offre"
 usa_dlc.EVTOPTB65:0 "Refusons cette offre"
 usa_dlc.EVTNAME66:0 "L'élection présidentielle de 1804"
 usa_dlc.EVTDESC66:0 "Au cours de la campagne de 1804, le président Jefferson releva aisément le défi lancé par le parti fédéraliste. Celui-ci était en plein déclin, lourdement handicapé par un groupe interne de radicaux appelé l'Essex Junto, qui tentait vainement de pousser des États de la côte est à quitter l'Union pour former une Confédération de Nouvelle-Angleterre débarrassée de la démocratie jeffersonienne. Au sein des élites du pays, nombreux étaient ceux qui continuaient de soutenir les Fédéralistes et Charles Pinckney, mais la population fut bien vite découragée par le comportement des membres des Juntos. Le débat le plus vif concernait l'achat de la Louisiane, car les Fédéralistes craignaient qu'un afflux d'immigrants (et donc de soutiens à Jefferson) ne rompe l'équilibre du pouvoir, au détriment des Fédéralistes.\nDe cette manière, Jefferson mis à mal la mainmise solidement établie des Fédéralistes sur la Nouvelle-Angleterre, et emporta aisément la victoire, par 162 voix, contre 14 pour Pinckney.\nQui l'Amérique choisira-t-elle cette fois ?"
 usa_dlc.EVTOPTA66:0 "Thomas Jefferson"
 usa_dlc.EVTOPTB66:0 "Charles Pinckney"
 usa_dlc.EVTNAME67:0 "L'élection présidentielle de 1808"
 usa_dlc.EVTDESC67:0 "Durant la campagne présidentielle de 1808, Thomas Jefferson se retira et fit de James Madison son successeur. Madison n'avait qu'un seul point faible, l'embargo. En tant que Secrétaire d'État, c'est lui qui avait géré l'embargo, à la fois politique protectionniste et mesure de représailles contre le non-respect des Français et des Britanniques. L'embargo était très impopulaire dans les deux partis, ce qui se traduisit par le retour des Fédéralistes toujours dirigés par Charles Pinckney, et les Républicains libre-échangistes eux-mêmes menacèrent de soutenir le candidat républicain à la vice-présidence, George Clinton. Mais la menace des libre-échangistes n'eut pas de portée, et même si Pinckney s'en sortit plutôt bien, il n'eut pas réellement l'occasion de rivaliser avec la popularité de l'ancien président Jefferson, qui joua un rôle clef en pressant soutiens et opposants de soutenir Madison pour s'assurer de la victoire.\nRésultat des élections : Madison 122 voix, Pinckney 47, Clinton 6.\nQui l'Amérique choisira-t-elle cette fois ?"
 usa_dlc.EVTOPTA67:0 "James Madison"
 usa_dlc.EVTOPTB67:0 "Charles Pinckney"
 usa_dlc.EVTOPTC67:0 "George Clinton"
 usa_dlc.EVTNAME68:0 "Les Faucons et les Colombes de 1812"
 usa_dlc.EVTDESC68:0 "Dans les faits, les Britanniques n'ont jamais, au cours des années précédant la guerre de 1812, respecté l'indépendance des États-Unis : les droits à la neutralité en mer étaient bafoués, les marins américains intimidés, les biens à bord des navires confisqués en mer. La Grande-Bretagne soutenait également les révoltes indiennes dans l'Ouest. Ces actes, en plus du fait que certains gentlemen américains, comme Henry Clay ou John C. Calhoun, militaient de façon agressive pour une déclaration de guerre afin de s'emparer du Canada, rendaient les affaires internationales compliquées pour le Président.\nLa nation était donc très divisée et, lorsque le Président demanda au Congrès une déclaration de guerre, le 1er juin, le Sud et l'Ouest votèrent pour, et la Nouvelle-Angleterre contre. La guerre ne fut pas un franc succès pour l'armée des États-Unis, et la Maison-Blanche fut même bombardée par la Royal Navy. Seule la bataille de la Nouvelle-Orléans, en 1815, fut considérée comme une victoire. La guerre s'acheva par un traité de statu quo ante bellum, mais l'issue aurait pu en être bien différente.\nQui devons-nous écouter, Monsieur le Président ?"
 usa_dlc.EVTOPTA68:0 "Écoutons les Faucons"
 usa_dlc.EVTOPTB68:0 "Écoutons les Colombes"
 usa_dlc.EVTNAME69:0 "L'élection présidentielle de 1812"
 usa_dlc.EVTDESC69:0 "La guerre de 1812 domina la campagne électorale de cette année. Les États-Unis ayant subi dans l'Ouest des défaites dès le début des hostilités, les partisans du fédéraliste DeWitt Clinton attaquèrent le Président pour son incompétence à diriger une guerre qu'ils jugeaient inutile. Les partisans de Madison, quant à eux, présentèrent la guerre comme une nécessité pour établir le droit à la neutralité des États-Unis. Madison n'était guère populaire, mais deux choses se retournèrent contre Clinton. En premier lieu, Clinton tenta de rallier à la fois les faucons et les Colombes, rendant ses vues non crédibles. Deuxièmement, Madison était Président en temps de guerre, et la population se rallia à sa cause.\nRésultat des élections : Madison 128 voix, Clinton 89.\nQui l'Amérique choisira-t-elle cette fois ?"
 usa_dlc.EVTOPTA69:0 "James Madison"
 usa_dlc.EVTOPTB69:0 "DeWitt Clinton"
 usa_dlc.EVTNAME70:0 "L'élection présidentielle de 1816"
 usa_dlc.EVTDESC70:0 "Aucun sujet de première importance n'anima la campagne de 1816. James Monroe était soutenu par deux anciens présidents populaires, Jefferson et Madison, et il se révéla un fin tacticien faisant peu campagne. L'élection était jouée d'avance, car le seul parti réellement constitué était celui des Républicains. Les Fédéralistes étaient toujours présents, mais leur opposition passée à la guerre de 1812 leur causait du tort, et leurs électeurs étaient surtout en Nouvelle-Angleterre. L'organisation et la gestion de ce parti étaient obsolètes et dépassées, et aucun candidat ne fut même officiellement nommé. Il soutint toutefois Rufus King, qui se présentait de façon symbolique contre le mastodonte républicain. Tout au contraire, les Républicains constituaient un parti farouchement patriote, disposant de fiefs importants à New York, en Virginie et dans le Sud, d'où il menait une campagne habile et efficace. Quatre mandats présidentiels républicains de suite avaient renforcé le parti à la mesure de l'affaiblissement des Fédéralistes. James Monroe remporta la victoire haut la main, sans toutefois atteindre le score de l'élection de 1820 où il obtint tous les votes sauf un.\nRésultat de l'élection : Monroe 183 voix, King 34.\nQui l'Amérique choisira-t-elle cette fois ?"
