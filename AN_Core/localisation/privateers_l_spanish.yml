l_spanish:
 refused_aid_traders:0 "Rechazar ayudar a los comerciantes"
 desc_refused_aid_traders:0 "Rechazamos financiar a los comerciantes locales para ayudarles contra la amenaza de los piratas."
 reckless_privateer:0 "Corsario temerario"
 desc_reckless_privateer:0 "Se dio carta blanca a un corsario despiadado, provocando que otros corsarios a intenten llevar a cabo asaltos audaces."
 curtailed_privateer:0 "Corsario limitado"
 desc_curtailed_privateer:0 "Se eliminó de nuestro servicio a un corsario despiadado, lo que provocó que los demás piratas se volvieran más cautos con sus métodos."
 rogue_privateer:0 "Corsario sin escrúpulos"
 desc_rogue_privateer:0 "Uno de nuestros capitanes corsarios y su tripulación se han vuelto a la piratería. Ahora roban y saquean a nuestra propia gente."
 employed_pirates:0 "Corsarios contratados"
 desc_employed_pirates:0 "Los piratas que buscan una buena explicación para sus crímenes han descubierto que podemos ser muy generosos proporcionado excusas y dinero."
 supported_republic_feud:0 "Enemistad apoyada"
 desc_supported_republic_feud:0 "La disputa entre familias rivales de mercaderes está alentando empresas corsarias con suministros y dinero."
 denied_knowledge_privateer:0 "Corsario no reconocido"
 desc_denied_knowledge_privateer:0 "Se negó la ayuda a un corsario que fue sorprendido sin su patente de corso, provocando que otros corsarios sientan recelo al trabajar por nosotros."
 merchants_prepare_war:0 "Los mercaderes se preparan para la guerra"
 desc_merchants_prepare_war:0 "Los mercaderes ayudan a preparar una Guerra para la protección del comercio, pero se enfadarán si no empieza ninguna antes de que terminen los preparativos."
 merchants_ignored:0 "Preocupaciones del los mercaderes ignoradas"
 desc_merchants_ignored:0 "La negativa a declarar una Guerra para la protección del comercio contra los ataques de los corsarios ha irritado a los mercaderes."
 privateers.1.t:0 "Los comerciantes locales piden ayuda"
 privateers.1.d:0 "Comerciantes y capitanes de embarcaciones comerciales de [Root.GetName] han enviado a un representante al gobierno que describe el lugar como un territorio cada vez más anárquico donde prolifera la piratería y barcos y puertos sufren asaltos periódicamente. Argumentan que el gobierno les tiene abandonados y piden financiación para construir defensas contra estas crecientes amenazas. Si no se concede su demanda, muchos de ellos entenderán que han perdido demasiado y se irán a hacer negocios en otra parte."
 privateers.1.a:0 "Mandarles todo lo que necesiten."
 privateers.1.b:0 "Tienen bastante dinero como para financiarse esas defensas ellos mismos."
 privateers.2.t:0 "¿Patente de corso inválida?"
 privateers.2.d:0 "El corso siempre ha sido una cuestión diplomática compleja en especial cuando no se está abiertamente en situación de guerra y la diferencia entre un enemigo sujeto a ciertas reglas de la guerra y un pirata ilegal no siempre son claras.\n\nMientras que este supuesto a nosotros nos parece un simple pirata, aceptar la validez de su patente nos permitiría mantener mejor la diplomacia con sus amos." # [LocEditor:AwaitingBatchUpdate]
 privateers.2.a:0 "¡Esa excusa tan endeble no le salvará de la horca!"
 privateers.2.b:0 "Nos podemos permitir mostrar un poco de indulgencia en este extraño caso."
 privateers.3.t:0 "¿Patente de corso inválida?"
 privateers.3.d:0 "Los piratas son una amenaza constante para nuestros comerciantes y lograr detenerles no solo representa una gran victoria para nosotros sino también para nuestros socios comerciales. Por otra parte, nuestra captura más reciente de un supuesto pirata se ha convertido en un incidente diplomático, puesto que sostiene haber estado asaltando barcos en nombre de una de nuestras propias colonias.\n\nEl capitán ha presentado una patente de corso en nombre [Root.GetdeldelaDir] [Root.Monarch.GetTitle], pero expedida por un gobernador local. Se supone cualquier agresión contra nosotros fue un trágico malentendido. Intentando desesperadamente evitar acabar en la horca, el capitán nos ruega que resolvamos el tema con el gobernador."
 privateers.3.a:0 "El gobernador ha excedido su autoridad. Colgaremos al pirata."
 privateers.3.b:0 "Una patente tramitada a nuestro nombre es válida aunque provenga de un subordinado."
 privateers.4.t:0 "Un corsario temerario"
 privateers.4.d:0 "Se ha demostrado que nos beneficia el hecho de contratar la ayuda de corsarios para arruinar los esfuerzos comerciales de nuestros adversarios, pero eso también tiende a atraer socios taimados y de poca confianza. Un capitán ha adquirido notoriedad por prescindir de las normas e ignorar los acuerdos que se supone que todos nuestros corsarios deben acatar… aunque a su vez es muy eficaz en el asalto de naves enemigas.\n\nPuede que estas dos cualidades estén relacionadas, o no. En cualquier caso anular la patente de corso del capitán sería una opción diplomáticamente segura pero implicaría perder a nuestro mejor corsario."
 privateers.4.a:0 "De todas maneras, leyes y tratados son más bien directrices…"
 privateers.4.b:0 "¡No toleraremos criminales en nuestro trabajo!"
 privateers.5.t:0 "Capitán corsario sin escrúpulos"
 privateers.5.d:0 "La línea que separa el corso de la piratería es muy fina especialmente en tiempos de paz. El capitán y la tripulación de una de nuestras operaciones de corso hacen equilibrios sobre esa finísima línea cuando decidieron atacar y saquear a uno de nuestros propios comerciantes."
 privateers.5.a:0 "¡Les cortaremos la cabeza por ello!"
 privateers.6.t:0 "Océanos Más Allá del corso"
 privateers.6.d:0 "Uno de nuestros corsarios más experimentados está haciendo incursiones no solo en aguas enemigas sino en zonas del mundo de las que nosotros casi ni éramos conscientes de que estaban bajo su control. Podríamos aprovechar mejor sus habilidades como navegante si financiáramos una mayor expedición para descubrir hasta dónde alcanza la mano de nuestro enemigo. Puede que llegue aún más lejos y reclame tierras para [Root.GetName] en nombre de la fe [Root.Religion.GetName]."
 privateers.6.a:0 "Permitir que sea él quien marque el camino. Nuestras naves darán la vuelta al mundo."
 privateers.6.b:0 "Los corsarios deberían sacar dinero de nuestros enemigos no de nosotros."
 privateers.7.t:0 "Piratas buscando lealtad"
 privateers.7.d:0 "El uso que hacemos del corso para fortalecer nuestra posición en los océanos no ha pasado desapercibido a los despreciables individuos que atacan barcos sin la aprobación de un[Root.GetXaDir] [Root.Monarch.GetTitle]. Si bien nosotros intentamos que no haya demasiadas similitudes entre nuestras legítimas autorizaciones de represalias y esta plaga, algunos de ellos ven muchas.\n\nAlgunos de los piratas más exitosos de nuestra área de interés están intentando obtener el respaldo de [Root.GetName], algo así como un carácter oficial. También sugieren mediante groseras insinuaciones que si no aceptamos su oferta, otros lo harán."
 privateers.7.a:0 "Podríamos poner a nuestro servicio algunos marinos despiadados."
 privateers.7.b:0 "Esto es extorsión. No haremos negocios con piratas."
 privateers.7.b.tt:0 "Entonces los piratas harán 'negocios' con [This.GetellaDir] [This.Monarch.GetTitle] de [This.GetName]."
 privateers.8.t:0 "Piratas buscan lealtad"
 privateers.8.d:0 "Recientemente un grupo de piratas se acercó a uno de nuestros corsarios pidiendo apoyo [Root.GetAdjective] para sus intentos de saqueo y pillaje. Evidentemente una vez obtuvieran nuestro apoyo, nuestros barcos estarían a salvo de ellos. Parece que están especialmente interesados en asaltar las rutas de comercio de [From.GetName] dado que presentaron la misma oferta [From.GetalallaDir] [From.Monarch.GetTitle] [From.GetAdjective] y fueron rechazados e insultados como respuesta."
 privateers.8.a:0 "Sin reservas, pueden considerarse como nuestros corsarios."
 privateers.8.b:0 "[From.Monarch.GetTitle] [From.Monarch.GetName] tenía razón al rechazar a esta plaga para los comerciantes honestos."
 privateers.9.t:0 "Esclavos capturados"
 privateers.9.d:0 "Uno de nuestros corsarios ha capturado un barco que a bordo llevaba lo que sus propietarios consideraban "carga" pero que nosotros consideramos personas: esclavos. [Root.GetName] ha ilegalizado la aberrante práctica del esclavitud pero algunas naciones no son tan tolerantes.\n\nLos esclavos se han ganado su libertad pero aún siguen algunas discusiones sobre qué hacer con aquellos que los transportaban. Mostrar indulgencia y tratarles como comerciantes, aunque operando bajo otra bandera y otra legislación sería la opción más diplomática. De todos modos, nuestras leyes y sensibilidad moral nos dice que los traficantes de esclavos siempre deberían ser considerados piratas y secuestradores y por lo tanto tratárseles como corresponde."
 privateers.9.a:0 "Quienes comercian con vidas humanas no son más que piratas."
 privateers.9.b:0 "Por ahora les dejaremos irse."
 privateers.10.t:0 "Familias en disputa"
 privateers.10.d:0 "Un influyente político y patriarca de una familia de mercaderes de nuestra república, ha acudido a nosotros con un problema. Al parecer una familia que había pertenecido a nuestra república ha jurado lealtad a otra república. Agitado por la ira, el mercader insiste en que todo esto es para fastidiarle y que sus familiares divagan sobre una disputa que enfrenta a ambas familias desde hace generaciones que al parecer se remonta a algún hecho de tiempos inmemoriales.\n\nAhora el hombre nos busca para que le apoyemos a continuar este conflicto violento. A cambio de una carta de represalia contra la república extranjera, se compromete a pagar personalmente una mejora del armamento de nuestras embarcaciones corsarias."
 privateers.10.a:0 "Mejor que aprovechemos la oportunidad. ¿Cuánto tiempo podría durar esta disputa?"
 privateers.10.b:0 "¿No es momento de dejar atrás ya esas mezquinas rivalidades dinásticas?"
 privateers.11.t:0 "Negación plausible"
 privateers.11.d:0 "Llevar a cabo cualquier forma de ataque sobre un barco rival en tiempos de paz tanto si es a través de represalias sancionadas, guerras privadas o piratería encubierta nos ha traído muchos beneficios, pero no a cambio de nada. Una de nuestras operaciones de corso fue recientemente puesta en peligro: apresaron los barcos y capturaron a la tripulación. La suerte hizo que perdieran la patente de corso que daba fe de que estaban trabajando con nuestro consentimiento y cualquier prueba que les relacione con nosotros es meramente circunstancial.\n\nComo último recurso, el capitán ahora se ha puesto en contacto con nosotros con la esperanza de que les demos un respaldo oficial que pueda servirles para influir en el juicio."
 privateers.11.a:0 "¡Son comerciantes legítimos contratacando contra agresiones extranjeras!"
 privateers.11.b:0 "Jamás habíamos visto a estos saqueadores. Diríamos que son piratas solitarios."
 privateers.12.t:0 "Mercaderes exigiendo una Guerra para la protección del comercio"
 privateers.12.d:0 "El comercio es el pilar de la economía de nuestra nación, así que debemos cuidarlo y protegerlo de cualquier amenaza. Los últimos acontecimientos han causado la indignación entre los comerciantes que piensan que no estamos haciendo lo suficiente para defendernos del corso de naciones extranjeras tan dañino para nuestras empresas comerciales.\n\nMuchas naves mercantes están empezando a armarse con el argumento de que la presencia de estos corsarios indica que ya llegó el momento de una guerra no declarada. Ofrecen su ayuda para mejorar la marina de la nación, pero a cambio piden que pasemos de las hostilidades clandestinas a una guerra abierta que, en cinco años, haya expulsado a los corsarios."
 privateers.12.a:0 "¡Traed los materiales para nuestra flota y aplastaremos a nuestros enemigos!"
 privateers.12.a.tt:0 "Prometer declarar una guerra con el casus belli de protección del comercio para, en cinco años, impedir el corso."
 privateers.12.b:0 "No hay motivo para incrementar el conflicto."
 privateers.13.t:0 "Los comerciantes nos recuerdan los compromisos de la guerra"
 privateers.13.d:0 "Han pasado tres años desde que prometimos a los comerciantes que sufrían los efectos del corso extranjero declarar la guerra a quienes respaldaban esas prácticas tan deshonestas. Ahora nos recuerdan nuestro compromiso. Habiendo colaborado durante los últimos tres años a preparar nuestra flota, exigen que cumplamos nuestra palabra y ataquemos."
 privateers.13.a:0 "El ataque se iniciará según lo previsto."
 privateers.13.b:0 "En aquél momento parecía razonable pero ahora resulta demasiado arriesgado…"
 privateers.13.c:0 "El corso ha disminuido. Ya no tenemos por qué ir a la guerra."
 privateers.14.t:0 "Mercaderes indignados por incumplir la promesa"
 privateers.14.d:0 "Hace cinco años prometimos declarar una guerra abierta a las naciones desleales que ya estaban librando una guerra privada respaldando a los corsarios que dificultaban nuestras rutas comerciales. Aunque habían proveído de recursos para la construcción naval para la guerra, ahora nuestros mercaderes ven que estamos fallando en nuestra parte del trato. Están furiosos y piden un cambio radical en política, debilitando nuestra autoridad."
 privateers.14.a:0 "Belicistas codiciosos…"
 privateers.15.t:0 "Declarada ya la guerra comercial no declarada"
 privateers.15.d:0 "Como prometimos a nuestros mercaderes, ya estamos en guerra con las naciones que pensábamos que podían llevar a cabo hostilidades bajo la apariencia de conflictos ocultos. Los mercaderes están satisfechos con nuestra honestidad y seguirán apoyando la marina tal y como se acordó."
 privateers.15.a:0 "Vamos a ver cómo se desenvuelve el enemigo en una guerra abierta."
 privateers.16.t:0 "Guerra pirata"
 privateers.16.d:0 "El financiamiento mutuo de corsarios y de la casi piratería contra nuestros rivales y el uso que hacen de las mismas tácticas contra nosotros se nos ha ido de las manos. Mientras que ambos rechazamos declarar una guerra abierta por estos conflictos, ya está librando una guerra de facto a ambos lados de los océanos del mundo. Esta escalada beneficia principalmente a quienes operan como corsarios, dañando tanto su comercio como el nuestro."
 privateers.16.a:0 "Sólo podemos asegurar de que les duele más a ellos."
