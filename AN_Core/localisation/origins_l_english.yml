 eth_new_christians:0 "Falash Mura"
 desc_eth_new_christians:0 "The Falash Mura are Jews, which have been forcibly converted. Although not everyone is happy with their new fate, the majority of the Falash Mura enjoy the significant benefits within Ethiopia, which makes their transition a lot more bearable."
 eth_united_church:0 "United Church"
 desc_eth_united_church:1 "The Coptic church was divided over the issue of Biblical Sabbath, which was about observing the days of rest. Although it is a relatively trivial issue, it was one of importance nonetheless for the Ethiopian churches. Only after Negusa Nagast Zara Yaqob himself dedicated to this problem in 1442, a solution has been found. Ever since the church is more united than ever before."
 eth_active_missionaries:0 "Active Missionaries"
 desc_eth_active_missionaries:1 "After the conquest through Ethiopia, this province has now active missionaries, which were sent by the Negusa Nagast. They should ensure that the local residents find the right way again."
 eth_increased_gold_mining:0 "Efficient Gold Mining"
 desc_eth_increased_gold_mining:0 "Due to the increased infrastructure, the efficiency of the gold mining has been drastically increased."
 eth_merchants_in_europe:0 "Merchants in Europe"
 desc_eth_merchants_in_europe:0 "Our merchants have found their luck in the European markets. They bring riches from Europe to [Root.GetName] while selling many of our own goods in there, which brings quite the profit from trade."
 eth_modernized_army:0 "Modernized Army"
 desc_eth_modernized_army:0 "Due to the modernization of our grand army, the average discipline of the troops has been noticeably increased."
 eth_blessed_empire:0 "Blessed Empire"
 desc_eth_blessed_empire:0 "Our nation has surpassed the past, secured the future and won the benevolence of the Lord himself. We truly are a blessed Empire!"
