 desc_primary_dharmic_cult:0 "Sanatana Dharma is our primary cult. Our people worship this cult more than any other, and should our ruler die so will they join the cult as an ancestor."
 primary_south_central_american_cult:0 "Primary Cult Teotl"
 desc_primary_south_central_american_cult:0 "Teotl is our primary cult. Our people worship this cult more than any other, and should our ruler die so will they join the cult as an ancestor."
 primary_norse_cult:0 "Primary Cult Freyja"
 desc_primary_norse_cult:0 "Freyja is our primary cult. Our people worship this cult more than any other, and should our ruler die so will they join the cult as an ancestor."
 primary_jewish_cult:0 "Primary Cult Haymanot"
 desc_primary_jewish_cult:0 "Haymanot is our primary cult. Our people worship this cult more than any other, and should our ruler die so will they join the cult as an ancestor."
