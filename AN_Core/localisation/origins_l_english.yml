 SELECTABLE_MISSION_DESCRIPTION:0 "This mission is a §YBranching Mission§!. Through events or through other missions, this mission will be replaced with a new, final version."
 selectable_mission_trigger_tt:0 "This mission cannot be completed as it is a §YBranching Mission§!."
 son_religious_triggers_tt:0 "\nIf §Y[Root.GetName]§! chooses the §YReligious§! Path, the following triggers will be needed to complete this mission:"
