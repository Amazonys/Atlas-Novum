 eth_coptic_offense:0 "Coptic Offense"
 desc_eth_coptic_offense:0 "We are standing at the infidels' doorstep. There is only one way to defend the Copts of this world: we must go into the offense and drive the Muslims back!"
 eth_conversion_focus:0 "Coptic Return"
