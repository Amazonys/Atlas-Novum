 son_tolerance_effects_tt:0 "\nIf §Y[Root.GetName]§! chooses the §YTolerance§! Path, the following effects will occur:"
 ###KON MISSIONS###
 kon_develop_country_title:0 "Develop [Root.GetName]"
 kon_develop_country_desc:0 "Our [Root.GovernmentName] is on the verge to reach greatness. However, for achieving this we need more people and the infrastructure to support them. We should develop [1170.GetCapitalName] and the surrounding area."
 kon_colonize_coast_title:0 "Nzimbu Sources"
 kon_colonize_coast_desc:0 "Traditionally the shells of clams, the nzimbu, served [Root.GetName] as the currency. They are relatively easy to break, and because access to gold is rare in our home region we need these shells to continue minting the currency.\nFortunately there is a good source for more of these valuable shells: the islands next to the coast of [1167.GetName] are home to the clams. We should expand our territory and integrate this coast to increase our access to the nzimbu."
 kon_protect_trade_title:0 "Controller of Trade"
 kon_protect_trade_desc:0 "The economy of [Root.GetName] is based on nzimbu as currency and the inner trading. But only internal trade is not efficient enough, and as such we should expand trade to the inner tribes of Kongo, the great lake and the Ivory Coast."
 kon_seize_crown_land_title:0 "Seize the Mani Power"
 kon_seize_crown_land_desc:0 "[Root.GetName] is a confederacy of provinces, managed by the Mani of our country. They collect the taxes of the rural areas and every year present their earnings to the [Root.Monarch.GetTitle]. Should our [Root.Monarch.GetTitle] be happy with them then the Mani are able to hold onto their power for another year.\nWhile this system worked out very well in the past, it is a very outdated form of government, and if our [Root.GovernmentName] is to survive we need to seize the power of the Mani and centralize the state."
 kon_seize_crown_land_tt:1 "§GReduce§! the local autonomy of all owned provinces in the §YKongo§! and §YCentral Africa§! region to their minimum."
 kon_absolute_rule_title:0 "Absolute Rule"
 kon_absolute_rule_desc:1 "The world is changing, and so does our place too. The Europeans have brought new ideas. Not all of them are practical for us, but the concept of absolutism is one worth pursuing. It is in direct conflict with old traditional ways of state government, but our people saw the advancements the Europeans have achieved under this guide line.\nWe should embrace this concept and implement the absolute rulership in our realm too."
 absolutism_dynamic_reward_tt:0 "§YAbsolutism§! is NOT active.\nThe conditions for this mission will change drastically when Absolutism gets active in the §YAge of Absolutism§! or the §YAge of Revolution§!."
 kon_annex_vassals_title:0 "Loango and Ndongo's Fate"
 kon_annex_vassals_desc:1 "The history of the realms of Ndongo and Loango is obscure and, just like our own history, based on legends. Despite that, these two states are vassal states of [Root.GetName] - at least in name that is. Both kingdoms are no longer fit to be ruled by their own rulers and should be integrated into our own [Root.GovernmentName] instead."
 kon_conquer_ksj_title:0 "The Warrior Threat"
 kon_conquer_ksj_desc:1 "Our home region is not only a place for the [Root.GetAdjective], but other tribes as well. Although we share certain similarities and live very close, our cultures still differ quite substantially. Two of these cultures are even seen as a threat to our borders, which are the raiding Yaka and the militarized Mbangala. We should subjugate them quickly before they get any chance to become a serious problem."
 kon_conquer_ksj_tt:0 "Every §YYaka§! province is owned by §Y[Root.GetName]§! or its non-Tributary Subjects."
 kon_conquer_ksj_ct:0 "Every §YMbangala§! province is owned by §Y[Root.GetName]§! or its non-Tributary Subjects."
 kon_conquer_ckw_title:0 "The Chokwe and the Lunda"
 kon_conquer_ckw_desc:0 "Deeper within the region of Kongo are the Chokwe and the Lunda, both tribes with their own unique culture and traditions.\nThe Chokwe are exceptionally good craftsmen and artists and their art work is a regional treasure.\nThe Lunda are known to our people for their efficient statesmanship and their deep connection to religion.\nOur [Root.GovernmentName] could benefit from the integration of both cultures into our own."
 kon_conquer_ckw_at:1 "Every §YChokwe§! province is owned by §Y[Root.GetName]§! or its non-Tributary Subjects."
 kon_conquer_ckw_bt:1 "Every §YLunda§! province is owned by §Y[Root.GetName]§! or its non-Tributary Subjects."
 kon_conquer_ckw_ct:0 "Every §YIvory§! producing province owned by §Y[Root.GetName]§! or its subjects gets '§YChokwe Craftsmenship§!' for §Y30 years§!, giving the following effects:\nLocal Goods Produced: §G+1.0§!\nLocal Prosperity Growth: §G+0.25§!"
 kon_conquer_kub_title:0 "Kuban Conquest"
 kon_conquer_kub_desc:1 "According to the founding legends of Kuba, this jungle kingdom is ancient - at least 900 years old even. Their legends are however of little importance to us. What is more important is the art the Kuban are capable of creating. Their masks, their broadswords - the Ilwoon Sword - are both testimonies of their skill of art and warfare.\nWe should integrate the Kuban into our realm and make use of both of their iconic items."
 kon_conquer_kub_tt:0 "Every §YKuba§! province is owned by §Y[Root.GetName]§! or its non-Tributary Subjects."
 kon_conquer_lub_title:0 "Luban Iron"
 kon_conquer_lub_desc:1 "In order to maintain power our [Root.GovernmentName] needs strategic resources like copper and iron. While copper is not a big issue, the iron of Mpemba is not enough to sustain our economy and army. Fortunately the Luban in the east have rich iron sources. It would be useful to us if we ... liberate their iron."
 kon_conquer_lub_tt:0 "§Y[Root.GetName]§! gains for every subject §G4§! years worth of $COST|Y$¤ from the subject's §YIron§! or §YCopper§! production."
 kon_consolidate_central_africa_title:0 "Unite the Congo Tribes"
 kon_consolidate_central_africa_desc:0 "The many tribes of the Congo had bad blood with each other ever since stories get told.\nThis shall end now! In the face of external threats and colonists trying to push into our home we have to unite the quarreling tribes!"
 kon_consolidate_central_africa_tt:1 "Every province of the §YCongo§! culture group (except for Sawabantu and Jukun culture) is owned by or subject of §Y[Root.GetName]§!."
 kon_greatest_power_kongo_title:1 "Africa's Hegemon"
 kon_greatest_power_kongo_desc:2 "With the consolidation of the Kongo region, the access to the Great Lakes, to East and Southern Africa are free. It is time that an empire arises in Southern Africa, which holds these regions together and protect them from the prying eyes of the Europeans - and we shall be this empire!"
 kon_greatest_power_kongo_tt:1 "Provinces of the culture groups §YSouthern Africa§!, §YEast Bantu§! and §YGreat Lakes§! will not suffer from the penalties of unaccepted culture.\n\n§YHegemon of Southern Africa§! gets §Rremoved§! should [Root.GetName] switch its culture group."
 kon_reform_army_title:0 "Found an Army"
 kon_reform_army_desc:0 "[Root.GetName] traditionally never had any kind of army. At best, there was the Royal Guard, which ensured the safety of our [Root.Monarch.GetTitle], but otherwise we always had to rely on a unprofessional peasant army.\nWhile it worked in the past, it is not a solid strategy for the future. We need to establish a permanent army."
 kon_obliterate_great_power_army_title:0 "Proof of Strength"
 kon_obliterate_great_power_army_desc:0 "Great powers have risen on this world and are now deciding the fate of Africa; our fate! Although we are no warrior kingdom we will be forced to show our strength through force by defeating another great power in a war. Else we will never be masters of our own fate."
 kon_obliterate_great_power_army_at:0 "Any §YGreat Power§! has less than §Y50§! war score against §Y[Root.GetName]§!."
 kon_obliterate_great_power_army_bt:0 "Any country with at least or more total development (subjects included) than [Root.GetName] has less than §Y50§! war score against §Y[Root.GetName]§!."
 kon_obliterate_great_power_army_tt:0 "§Y[Root.GetName]§! is the only remaining great power."
 kon_anzikus_copper_title:0 "The Makoko's Copper"
 kon_anzikus_copper_desc:1 "The king of Tyo, the so-called 'Makoko', rules over Anziku and its rich copper sources. Historically, we did not have any dispute with the people of Tyo, but their copper is of excellent quality and it is needed within our own kingdom for civil and military use. It would be beneficial if Tyo becomes an integrated part of [Root.GetName]."
 kon_collect_cults_title:1 "[Root.GetPreviewColorKON]Meet the other Cults[Root.GetPreviewColorKON_end]"
 kon_collect_cults_desc:0 "No religion is as diverse and complex than the religions and cults of Africa. All the tribes; all the kingdoms have different views of the cosmology of our world, yet these beliefs are rarely ever reason to fight each other. Instead we seek out the other tribes to learn more about their beliefs and even expand our own based on it."
 kon_fetishist_alliances_title:1 "[Root.GetPreviewColorKON]Shamanistic Alliances[Root.GetPreviewColorKON_end]"
 kon_fetishist_alliances_desc:1 "Our religion is based on cultural exchange and tribal diplomacy. We should gather allies and subjects to improve our ability to maintain the relations between the different cults."
 kon_fetishist_alliances_tt:0 "Is §YFetishist§! and is either a §Ysubject§! or an §Yally§! of §Y[Root.GetName]§! or has an opinion of §Y150§! of §Y[Root.GetName]§!."
 kon_repel_the_missionaries_title:1 "[Root.GetPreviewColorKON]Repel the Christians[Root.GetPreviewColorKON_end]"
 kon_repel_the_missionaries_desc:0 "Men with a very bright skin color showed up at our coasts and started spreading ideas of a man hung on a cross. At first they seemed like friendly storytellers, but then they brought the mindset of burning down our old traditions - and the people who follow them listened! We cannot allow these missionaries to continue like that!"
 kon_repel_the_missionaries_tt:1 "§Y[Root.GetName]§! will no longer be the target of foreign missionaries."
 kon_convert_west_africa_title:1 "[Root.GetPreviewColorKON]Free the Cults[Root.GetPreviewColorKON_end]"
 kon_convert_west_africa_desc:1 "Africa has seen the invasions through Muslims and Christians alike - both trying to eradicate our traditions and legacy and replacing them with their own ideas completely. This must end! We shall drive these zealots back to their homes and reclaim the continent for our brethren!"
 kon_convert_west_africa_bt:1 "Every settled province in the §YNiger§! and §YGuinea§! region is §YFetishist§!."
 kon_convert_west_africa_ct:0 "[Root.GetName] has decided to §YOppose§! the Europeans."
 kon_convert_the_country_title:1 "[Root.GetPreviewColorKON]Embrace Christianity[Root.GetPreviewColorKON_end]"
 kon_convert_the_country_desc:0 "We have decided to side with the Europeans, but they will never see us as equal until we have embraced the light of the Lord. We must become officially Catholic and convert king and folks alike."
 kon_churches_for_the_pope_title:1 "[Root.GetPreviewColorKON]Churches for our People[Root.GetPreviewColorKON_end]"
 kon_churches_for_the_pope_desc:1 "During our time of primitive worship of nature spirits and ghosts of ancestors we had no kind of house of worship. At best, we had shrines which were maintained by a shaman.\nThese times are fortunately over, and now it is our most important task to construct churches so that everyone of our people can get in touch with the Lord."
 kon_gain_cardinal_title:1 "[Root.GetPreviewColorKON]Cardinal for [Root.GetName][Root.GetPreviewColorKON_end]"
 kon_gain_cardinal_desc:1 "While our people get more and more familiar with the writings of the Bible and the teachings of Christ, the catholic influence in Central Africa grows. If we want that to continue we will need an official appointed cardinal. It would be beneficial if we got into contact with the Pope or at least with one of the catholic countries with a cardinal."
 kon_gain_cardinal_at:0 "Either the §YPapal State§! or any country with a §Ycardinal§! is either §Yallied§! to [Root.GetName] or has at least §Y100§! opinion of [Root.GetName]."
 kon_gain_cardinal_bt:0 "The §YPapal State§! does NOT exist and no country has any cardinal."
 kon_spread_catholicism_title:1 "[Root.GetPreviewColorKON]Spread the Word[Root.GetPreviewColorKON_end]"
 kon_spread_catholicism_desc:0 "The Europeans brought diseases and unfair trade to us, but they also brought technology and advancement. But the most important good they brought was the light of the Lord. It is in the best interest for the people of Africa to receive this gift too and become part of the Catholic church."
 kon_build_navy_title:0 "[Root.GetAdjective] Navy"
 kon_build_navy_desc:1 "The world is changing. Men with pale skin and never seen armor visit our coasts and bring new ideas to our people, while other foreigners trade their goods with us. However, it is questionable if their intent is in our favor, and as such we must prepare to defend our home from these invaders from the sea by creating ships of war for ourselves."
 kon_find_europe_title:0 "Find the Europeans"
 kon_find_europe_desc:1 "These men from far away - these Europeans - told us all kind of stories of their homeland and reasons why they require slaves for their work. We should look for ourselves how true their stories are, and see this Europe with our own eyes."
 kon_find_europe_tt:0 "[Root.GetName] has discovered any province in §YEurope§!."
 kon_find_europe_ct:0 "[Root.GetName] had contact with the §YEuropeans§!."
 kon_face_off_against_europeans_title:0 "Defeat the Slavers"
 kon_face_off_against_europeans_desc:1 "The slavers from Europe have become more and more outrageous in their quest for slaves. They no longer make any difference between lower class and Mani and take whoever they want for their plantations in their colonies. Officially expelling them had little to no effect and even raids of our villages have been reported, where they kidnapped our people.\nWe cannot let it go any further! We must put a stand against these Europeans and defeat them in battle if we want that audacity to stop!"
 kon_face_off_against_europeans_bt:0 "Requirements get revealed when the mission '§YFind the Europeans§!' has been completed first."
 kon_face_off_against_europeans_ct:1 "§Y[Root.GetName]§! gains a permanent claim on every province in the §YNorthern§! and §YSouthern Africa§! subcontinents, which are held by an §YEuropean§! country."
 kon_banish_the_westerners_from_africa_title:0 "Banish the Europeans"
 kon_banish_the_westerners_from_africa_desc:2 "We will never be safe as long Europeans have any form of influence in any part of Southern Africa. We must banish this menace from our home region and drive them back to the cold north!"
 kon_banish_the_westerners_from_africa_tt:0 "Every province of the §YSouthern Africa§! subcontinent and every province of the §YNiger§! and §YGuinea§! region is NOT owned by a country, which capital is in §YEurope§!, or is owned by a European subject of §Y[Root.GetName]§!."
 kon_protector_of_africa_title:0 "Protector of Africa"
 kon_protector_of_africa_desc:0 "We have become much more than a [Root.GovernmentName] in Central Africa. We have risen to become the defender of Africa who protects the people from the opportunistic Europeans!"
 kon_become_proper_monarchy_title:0 "A proper Kingdom"
 kon_become_proper_monarchy_desc:1 "Our [Root.Monarch.GetTitle] is within our society a proper monarch already. In the eyes of these pale men we are however "barbarians"; tribes people. Of course these people have no idea about our culture, but as long they don't see us on the same eye height we will not be able to learn of their technology and ideas they bring."
 kon_accelerate_slave_trade_title:0 "The Slave Trade"
 kon_accelerate_slave_trade_desc:1 "Our realm exchanges many goods with the Europeans from ivory to copper. One trade good in particular has gained the most popularity amongst the Europeans: slaves. These people who get sold to the Europeans are the lowclass of our [Root.GovernmentName] who either managed to get themselves in imaginable debt or committed crimes.\nThe Europeans' demand for slaves has grown rapidly and organizing the slave market has become tricky. We should develop the slave centers and improve the local infrastructure there for a better management."
 kon_study_european_technology_title:0 "Modernize [Root.GetName]"
 kon_study_european_technology_desc:0 "The advancements of the Europeans astonishes our people and Mani alike. We sided with them and started this slave trade in order to learn from their technology and advance our own civilization. It is time to modernize our [Root.GovernmentName]!"
 kon_abolish_slavery_title:0 "Banish the Slavers"
 kon_abolish_slavery_desc:1 "The slave trade served its purpose. It opened for us the opportunity to modernize our state. Now its negative effects are outweighing the positives as the Europeans have become more and more outrageous in their demand for slaves, even organizing slave raids and capturing our people regardless of social status. We must abolish slavery and expel the Europeans from Africa if we want their audacity to stop!"
 kon_abolish_slavery_tt:0 "No §YEuropean§! country holds an §YAfrican§! province, which produces §YSlaves§!."
 kon_abolish_slavery_bt:0 "Requirements get revealed when the mission '§YModernize [Root.GetName]§!' has been completed first."
 kon_amongst_the_great_powers_title:0 "Amongst the Great Powers"
 kon_amongst_the_great_powers_desc:0 "We are no longer a tribe but one of the great empires of the world! We modernized into a great state, expelled the mighty colonizers and overthrow the barbaric slavery!"
 ###ZIM MISSIONS###
 zim_decline_of_zimbabwe_title:0 "Fate of Zimbabwe"
 zim_decline_of_zimbabwe_desc:0 "Zimbabwe is the capital of the once Great Zimbabwe empire and serves now as our center of governmental power. However, the fate of this city hangs in the balance when resource scarcity drove the people out of the city and made them move into the several other provinces of our realm.\nIn times like that it is upper most important that we keep our [Root.GovernmentName] as stable as possible."
 zim_decline_of_zimbabwe_tt:0 "The event '§YRegression of Zimbabwe§!' has fired."
 zim_restore_the_city_title:0 "Restore Zimbabwe"
 zim_restore_the_city_desc:1 "The great city of Zimbabwe was constructed 200 years ago, and as such plays a major role in our history. It houses the many great stone houses of our people, holds many stories of our past and was even described as the golden city in the holy books of foreigners who visited us.\nNow the once great city is nothing but abandoned ruins; a town where not even the spirits of our ancestors would want to remain. We cannot allow this important city to decay into ruin!"
 zim_restore_old_empire_title:0 "Eclipse Great Zimbabwe"
 zim_restore_old_empire_desc:2 "Before the time of Mutapa, the Great Zimbabwe Empire dominated Southern Africa regarding culture, economics and military. The empire fell apart, however, as time passed on and our state has arisen to take their place. With the restoration of the old city it is our duty to reach the same height as this former empire - and to eclipse it even."
 zim_european_contact_title:0 "Contact with Europeans"
 zim_european_contact_desc:1 "Our realm has always been the attraction point for many foreigners from lands far away. The Europeans, while even more alien to us than the Muslims, are no exception and eventually reached our land too. But the contact with them was superficial at best. We have to establish a better way to stay in contact with the Europeans in order to trade and learn from them."
 zim_european_contact_tt:1 "Any §YChristian European§! country has either §Y75§! opinion of [Root.GetName], is §Ysubject§! or §Yoverlord§! of [Root.GetName], guarantees §Y[Root.GetName]§! or is an §Yally§! of [Root.GetName]."
 zim_develop_gold_title:0 "Legend of Ophir"
 zim_develop_gold_desc:1 "The Muslims of the north and travelers from the west claim we are the praised land of Ophir, a place from their holy writings where the cities are made out of gold. We should live up to this legend and increase our gold mining. If not for increasing our prestige then at least for our economy."
 zim_conquer_coast_title:0 "Conquer Sofala"
 zim_conquer_coast_desc:0 "The harbor city Sofala is a major trading place and distributed our goods to Asia for centuries. It was never in our own possession though, and if we want to rebuild our connection to Asia we need to conquer this important city."
 zim_build_navy_title:0 "Construct a Trade Fleet"
 zim_build_navy_desc:1 "The Zimbabwe Empire used to have a flourishing trade relation with the Asians from the far east. But it was a very one-dimensional trade relation as the merchants had to come to us.\nThis is no longer a valid trade strategy though. Sofala has shown us that trade can only flourish for those who rule the waves. As such we have to adapt to these new circumstances and construct a trade fleet of our own."
 zim_build_navy_tt:0 "§Y[Root.GetName]§! gains a permanent claim on every coastal province of the §YHorn of Africa§! region."
 zim_dominate_upstream_trade_title:0 "The Wealth of Aden"
 zim_dominate_upstream_trade_desc:1 "Although we had a history of trade with the Asians from the Far East, it is very unlikely that we can ever restore this old trade relationship. Yet we have no reason to be apprehensive. The wealth of the East Asian trade flows through India and eventually reaches the Gulf of Hormuz and the Gulf of Aden. While Hormuz might be too far, the Gulf of Aden could be in our reach. All we have to do is to ... liberate the coast of the Horn of Africa."
 zim_dominate_upstream_trade_at:0 "Is a §Ycoastal§! province in the region of §YHorn of Africa§!."
 zim_dominate_upstream_trade_ct:0 "Gain §G2 years§! worth of Trade Income."
 zim_dominate_upstream_trade_tt:0 "Mutapa Trade Influence"
 zim_zanzibar_greatest_market_title:0 "Monopolize East Africa"
 zim_zanzibar_greatest_market_desc:0 "The trade flourishes and our treasury is filling, but that is not enough. The riches of the past still compete with our current wealth. This needs to be changed! We should control the flow of Ducats at the coast of East Africa, monopolize the important trade centers and steer as much exotic trade goods from India and Asia to our market as possible."
 ZIM_TRADE_DOMINANCE:0 "Mutapa Trade Dominance"
 zim_zanzibar_greatest_market_tt:2 "Due to the success of controlling the flow of wealth, [Root.GetName] restored its presense in the Far Eastern markets.\n[Root.GetName] gains §YMutapa Trade Dominance§! (Trade Power: §G15.0§!) in §YGulf of Aden§!, §YZanzibar§!, §YCape of Good Hope§!, §YGujarat§!, §YCoromandel§!, §YMalacca§!, §YCanton§!, §YHangzhou§! and §YBeijing§! until the end of the game."
 zim_zanzibar_greatest_market_at:0 "Either the §YCape of Good Hope§!, §YZanzibar§! or §YGulf of Aden§! is the highest valued trade node in the world and §Y[Root.GetName]§! is the strongest Trade Power in said trade node."
 zim_zanzibar_greatest_market_bt:1 "§Y[Root.GetName]§! is either the strongest Trade Power or has at least §Y10%§! Trade Power in either §YGujarat§!, §YCoromandel§! or §YMalacca§!."
 zim_cults_title:0 "The Mwari Belief"
 zim_cults_desc:1 "Although the Mwenemutapa is the divine ruler of our religion and our state, [Root.Monarch.GetSheHe] still is an obedient to the almighty Mwari. A being who rules over the spirits of our ancestors, and a deity of creation, fortune and many more aspects. It is necessary that we honor its name with temples."
 zim_council_title:0 "Balance the Council"
 zim_council_desc:1 "Our realm has an operating council, which advises the [Root.Monarch.GetTitle] at [Root.Monarch.GetHerHis] decisions. These so-called ministers have major power in the local areas of our [Root.GovernmentName] such as making judicial decisions. They are also important members of former tribes, which decided to join us instead of fighting. We should ensure their happiness within the royal court."
 zim_reform_army_title:0 "Reform the Military"
 zim_reform_army_desc:2 "According to the oral legends of our people, our realm was founded by the first Mwene, the warrior prince Nyatsimba Mutota. He established the first steps for a mighty army.\nWe cannot rest on the success of one Mwene in the past though. Instead we should improve the troops even further to achieve security for the [Root.GovernmentName]."
 zim_conquer_north_title:0 "Iron and Cloth"
 zim_conquer_north_desc:1 "Although gold is a very precious metal and ivory is highly sought after, they both are not good material for forging weaponry or tailoring distinctable soldier outfits. The provinces Kalonga and Lundu have the materials we are looking for. We should take them for ourselves and use their resources for our goals."
 zim_discover_the_cape_title:0 "Uncover the South"
 zim_discover_the_cape_desc:1 "It has always been a mystery what exactly hides in the south of our realm. We should start an expedition southwards and see what hides in the plains of the south."
 zim_annex_vassals_title:0 "Handle the Torwa"
 zim_annex_vassals_desc:0 "The Torwa dynasty is a relic of the old Zimbabwe empire and has become our subject after we replaced the old realm. While their quality of troops is unmatched, their loyalty to the [Root.Monarch.GetTitle] is questionable at times. It is time to integrate them into our state properly."
 zim_annex_vassals_ct:0 "The §YButua Warriors§! will become a unique mercenary unit available only to [Root.GetName]."
 zim_strong_rulership_title:0 "Strong Rulership"
 zim_strong_rulership_desc:0 "Our [Root.Monarch.GetTitle] represents our state and our religion. [Root.Monarch.GetSheHeCap] is the epicenter of our society and as such only deserves only the best around [Root.Monarch.GetHerHim]."
 zim_dominate_south_africa_title:1 "Control Southern Africa"
 zim_dominate_south_africa_desc:0 "The plains to our south are uncontested and as such are our rightful claim. We should ensure that we make these claims reality."
 zim_amongst_the_great_powers_title:0 "Great Power of Africa"
 zim_amongst_the_great_powers_desc:0 "The world is shrinking as foreigners from the North try to expand their influence globally. We must become one of the great players of the world to ensure that our own state does not fall to obscurity and become the next target of the Europeans."
 zim_amongst_the_great_powers_tt:1 "This Power Projection is §Ypermanent§!.\n "
 zim_modernize_state_title:0 "Modernize the State"
 zim_modernize_state_desc:1 "Ever since our foundation our people have worshipped the Mwenemutapa as the image of Mwari, the deity of our Zimbabwe. With the arrival of the strangers from the North, a new world image has entered the head of the people. One where the Mwenemutapa would be a subject to our god. Or another one where the people would actually rule over [Root.GetName].\nHowever, thoughts alone cannot modernize a state. We need the technology and knowledge in order to change the basics of our government for the better of our people."
 ###AJU MISSIONS###
 aju_annex_mogadishu_title:0 "Annex Mogadishu"
 aju_annex_mogadishu_desc:0 "Mogadishu is the pearl of the Horn of Africa. The city is a splendid trade center, attracting merchants from all of the Arab and Indian world. It is time to integrate this beautiful city and use its influence to our benefit."
 aju_gold_minting_title:0 "Gain Gold Access"
 aju_gold_minting_desc:1 "Mogadishu minted its own coins, which helped with the centralization of its commercial hegemony. While there are already coins in circulation in Arabia and India, the number of them is too small to have a major impact. We should gain access to a good source of gold to mint more coins so we can influence the economies of these important regions."
 aju_gold_minting_ct:0 "If the mission gets completed while [Root.GetName] owns or have a subject own at least §Y1§! gold province then [Root.GetName] will receive §G4 years§! worth of gold income from this one gold province.\nIf [Root.GetName] finishes this mission diplomatically instead the ally with the gold access will receive the event '§YGold Deal with [Root.GetName]§!'."
 aju_the_mamluk_soldiers_tt:0 "[Root.GetName] hired the §YMamluk Soldiers§! Mercenary Company."
 aju_invent_istunka_tt:0 "Have at least §Y20 Infantry§! regiments stationed in the province §Y[2776.GetName]§!."
 aju_indian_trade_ct:0 "Every country with at least §Y5%§! Trade Power in any §YIndian§! Trade Node receives the event '§YThe Coins of [Root.GetName]§!'."
 AJU_INDIAN_MERCHANTS:0 "Ajuuraan Merchants in India"
 AJU_JAVA_MERCHANTS:0 "Ajuuraan Merchants in Java"
 aju_invent_istunka_ct:0 "[2776.GetName] gets the triggered province modifier §YHome of Istunka§! until the end of the game, giving following effects:\nGlobal Unrest: §G-1.00§!\nLocal Development Cost: §G-5.0%§!"
 aju_oromo_invasion_tt:0 "The event '§YThe Oromo§!' fired §Y10 years§! ago."
 aju_unite_the_clans_tt:0 "Every §YSomali§! province gets the province modifier '§YUnited Clans§!' for §Y25 years§!, giving the following effects:\nLocal Unrest: §G-4.00§!\nLocal Manpower Modifier: §G+10.0%§!\nLocal Tax Modifier: §G+10.0%§!\nLocal Production Efficiency: §G+10.0%§!"
 aju_indian_trade_title:0 "Trade with India"
 aju_indian_trade_desc:0 "The region of India is full of riches untapped by any of our neighbors. If we managed to establish a trading presence there we might be able to reap unthinkable benefits."
 aju_chinese_trade_company_title:0 "Trade with the Dragon"
 aju_chinese_trade_company_desc:0 "After the Indian market, the next logical step is to tap into the Chinese one. From there we can obtain riches and goods even more exotic and profitable than before. We must also establish ourselves there."
 aju_castle_builders_title:0 "Fortify [Root.Capital.GetName]"
 aju_castle_builders_desc:0 "Our capital is the center of our power and as such the most vital part of our country. We must fortify it to strengthen its defense and ensure that it never falls into enemy hands."
 aju_hydraulic_expertise_title:0 "Hydraulic Expertise"
 aju_hydraulic_expertise_desc:1 "Food and water are the most important thing for the survival of a population, and that in turn is the basis of any country. We must develop and expand our irrigation infrastructure to be able to control and increase both."
 aju_maldives_dynasty_title:0 "Retake the Maldives"
 aju_maldives_dynasty_desc:0 "Although we had established a presence in the Maldives, we lost control over it after some traitorous members of our family broke away from us. It is time we retake what is ours."
 aju_invent_istunka_title:0 "Develop Istunka"
 aju_invent_istunka_desc:0 "Our warriors have always been proud of themselves, and we should too. By organizing a festival in which they can show their prowess in battle all of our people would be equally proud of them."
 aju_merchants_in_dai_viet_title:0 "Vietnamese Trade"
 aju_merchants_in_dai_viet_desc:0 "After India, expanding ourselves into Vietnam and Indochina in a logical development. Not only could we be able to get access to even more riches there, but it will also allow us to control the trade that's coming from China and beyond."
 aju_markets_of_ajuuran_title:0 "Expand the Markets"
 aju_markets_of_ajuuran_desc:0 "Our capital has always been a center for commerce. We should expand our marketplaces to encourage it even further and increase the wealth that flows into it."
 aju_sofaala_claims_title:0 "Retake [1186.GetName]"
 aju_sofaala_claims_desc:0 "Sofala had allowed us presence in the southern markets until it was taken from us. We should retake it so that we can again expand our trade southwards with ease."
 aju_trade_on_java_title:0 "Trade with Java"
 aju_trade_on_java_desc:0 "After India, we should expand ourselves into the markets of Java. Doing so would allow us to control the trade coming from the Spice Islands, and the benefits would be unmeasurable."
 aju_protect_trade_aden_title:0 "Dominate the Gulf of Aden"
 aju_protect_trade_aden_desc:0 "Our markets have always been influential, but only by completely dominating trade through our area, specially at sea, would we be able to ensure our stability and our further expansion."
 aju_expand_navy_title:0 "Expand the Navy"
 aju_expand_navy_desc:0 "Only by having a complete dominance of the sea can we aspire to be successful. We must build more ships to ensure that no other nation is able to oppose our fleets."
 aju_ally_the_ottomans_title:0 "Ottoman Alliance"
 aju_ally_the_ottomans_desc:0 "The Ottomans have clearly been able to establish a presence in Anatolia. We should approach them and offer them an alliance, there's a lot we can gain and learn from than friendship."
 aju_buy_modernization_title:0 "Modernize the Army"
 aju_buy_modernization_desc:1 "The Ottoman army is sure a force to reckon with. We should try to emulate them, we can hire some of their military instructors and buy some of their equipment, so that we can also have a formidable modern army."
 aju_oromo_invasion_title:0 "Overcome the Oromo"
 aju_oromo_invasion_desc:0 "The Oromo have always been a thorn in our side. We should get rid of them once and for all."
 aju_the_mamluk_soldiers_title:0 "Recruit the Mamluks"
 aju_the_mamluk_soldiers_desc:1 "The Mamluks are some of the most formidable warriors there are. We must recruit some of them to increase the power of our own army. That will allow us to conquer our enemies more easily."
 aju_the_tip_of_the_horn_title:0 "Conquer the Horn"
 aju_the_tip_of_the_horn_desc:0 "If we are to survive while surrounded by enemies, the first step we should take is controlling the Horn. Only by doing that can we establish a powerful enough base from which to expand further later."
 aju_unite_the_clans_title:0 "Unite the Clans"
 aju_unite_the_clans_desc:0 "There are different independent Somali clans around us that may hinder our ambitions unless we make them answer to us. Only by unifying all the clans can we aspire to expand ourselves beyond."
 aju_liberate_sheik_hussein_title:0 "Liberate Sheik Hussein"
 aju_liberate_sheik_hussein_desc:0 "Sheik Hussein has been in the hands of the Coptic infidels for too long. It's time we retake it for the glory of Islam."
 aju_consolidate_the_horn_title:0 "Consolidate the Horn"
 aju_consolidate_the_horn_desc:0 "Although our presence in the Horn has been clearly increased, there are still parts of it that we don't control. We should eliminate all opposition so that we can clearly claim dominion over the whole area."
 ###ZAN MISSIONS###
 zan_annex_sofala_title:0 "Annex [SFA.GetName]"
 zan_annex_sofala_desc:0 "[SFA.GetName] has been under our influence for long, but it is time we take direct control of it, it must be within our own territory."
 zan_mutapan_gold_title:0 "The Gold of Zimbabwe"
 zan_mutapan_gold_desc:0 "The land of Zimbabwe is rich in gold, we must conquer it to obtain such wealth. Only then will we have enough economic power to allow further expansion."
 zan_discover_the_cape_title:0 "The Uncharted South"
 zan_discover_the_cape_desc:0 "The southern lands have always been shrouded in mystery, who knows how many unthinkable riches may lay there? We must explore those lands if we are to exploit them."
 zan_colonize_the_cape_title:0 "Colonize the Cape"
 zan_colonize_the_cape_desc:0 "The southern tip of the continent is of vital importance if we want to control the flow of the trade going West. We must establish a permanent presence there from which to exert control over all trade."
 zan_settle_trade_posts_title:0 "Trade Posts of Africa"
 zan_settle_trade_posts_desc:0 "There are a lot of places in the North and West in which the flow of trade is remarkable. We must own those places and take control of the trade ourselves."
 zan_establish_contact_with_persia_title:0 "Reconnect with Persia"
 zan_establish_contact_with_persia_desc:0 "It is known that our ancestor Ali ibn al-Hassan Shirazi was the son of the Persian Emir of Shiraz. We must reconnect with our ancestral origins."
 zan_build_workshops_title:0 "Increase Ivory Production"
 zan_build_workshops_desc:0 "Ivory has always been one of our main sources of income. We should make every effort possible to increase its production."
 zan_expand_the_capital_title:0 "Expand [1196.GetName]"
 zan_expand_the_capital_desc:0 "Our capital is the symbol that represents our nation, and where most of our wealth is located. We should improve it and develop it even further, so that it turns into the richest city in the world."
 zan_build_manufactories_title:0 "Build Manufactories"
 zan_build_manufactories_desc:0 "There's no doubt that the more we produce the more wealth we'll be able to amass. To that end we should increase our manufactories so that we are able to produce even more."
 zan_trade_fleet_title:0 "Establish a Trade Fleet"
 zan_trade_fleet_desc:0 "Trade is flowing constantly through our waters. If we want to take advantage of it we need to build a fleet that allows us to control it."
 zan_conquer_the_coast_title:0 "Conquer the Coastline"
 zan_conquer_the_coast_desc:0 "With a fleet at our disposal, we just need now to have a presence along all the coast to control its wealth. We need to conquer any that may hinder us."
 zan_conquer_mogadishu_title:0 "Conquer Mogadishu"
 zan_conquer_mogadishu_desc:0 "The people of Mogadishu have always been a nuisance for our trade ambitions. We must make them disappear once and for all by conquering them."
 zan_dominate_gulf_of_aden_title:0 "The Gulf of Aden"
 zan_dominate_gulf_of_aden_desc:0 "The Gulf of Aden has always been bustling with trade. We must take clear control of it and exploit it to our benefit."
 zan_dominate_gulf_of_aden_ct:0 "§Y[Root.GetName]§! gets a claim on every coastal Center of Trade of the §YGujarat§! and the §YCoromandel§! trade node."
 zan_centralize_trade_title:0 "Claim Trade Hegemony"
 zan_centralize_trade_desc:0 "Trade flowing through our country, as well as that flowing westwards through all the coast is a great source of wealth if we can control it. We should completely dominate this trade and at the same time direct all the surrounding trade towards us if we want to reap the maximum benefits."
 zan_transport_fleet_title:0 "Prepare the Invasion"
 zan_transport_fleet_desc:1 "The island of Madagascar is just in front of our coast, a prize too sweet to ignore. And it's full of infidels to boot. We must levy an army and a fleet, and prepare to take it."
 zan_conquer_madagascar_title:1 "Invade Madagascar"
 zan_conquer_madagascar_desc:0 "With our army and fleet at the ready, it is time we make our move and cleanse that island of infidels, and take control of it to exploit its riches."
 zan_dominate_the_malacca_trade_title:0 "The Malaccan Trade"
 zan_dominate_the_malacca_trade_desc:0 "Traders always come to us telling strange stories of the mysterious East and the Spice Islands. We must expand our influence towards those areas and take control of that trade ourselves."
 zan_trade_with_china_title:0 "Trade with China"
 zan_trade_with_china_desc:1 "The Far East is the source of immeasurable riches of legend. We must have a strong trade presence there if we are to take part in them."
 zan_trade_of_the_east_title:0 "Reach the Indian Market"
 zan_trade_of_the_east_desc:0 "India has always seen a great flow of trade through it. We can't be left outside this wealth, we must also establish our presence in the Indian markets."
 zan_explore_the_malacca_trade_title:0 "Explore the Indian Ocean"
 zan_explore_the_malacca_trade_desc:1 "India has proved to be a great source of riches. Who knows what other lands could lay beyond the ocean, waiting to be exploited? We must make an effort to explore the ocean in search of those possible sources of even more wealth."
 zan_dominate_moluccas_title:0 "The Moluccan Trade"
 zan_dominate_moluccas_desc:0 "Now that we control the trade flowing through the Strait of Malacca, it is time we go even further, into the Spice Islands themselves. Only by doing that can we really control the whole trade flow and its riches."
 zan_colonize_australia_title:0 "Colonize Australia"
 zan_colonize_australia_desc:0 "We have expanded ourselves to distances and lands never before imagined. We must go still even further, to the mysterious Southern Lands that we had heard about and that are clearly within our reach."
 ###AJU MODIFIERS###
 aju_merchants_in_india:0 "Ajuuraan-India Presence"
 desc_aju_merchants_in_india:0 "Our merchants are in India active and trade with the people there for our benefit."
 aju_exotic_zoo:0 "Exotic Zoo"
 desc_aju_exotic_zoo:1 "Merchants from Africa have brought wondrous and strange creatures to the Emperor. To house these creatures, the people constructed a zoo just next to the Forbidden City."
 ajuuran_place_of_istunka:0 "Home of Istunka"
 desc_ajuuran_place_of_istunka:0 "This province is home to the New Years festival called Istunka, which is celebrated by all the people of Ajuuraan."
 aju_trade_influence:0 "Expanded Markets"
 desc_aju_trade_influence:0 "With the construction of several new markets the trade in our realm flourishes more than ever."
 aju_ajuuran_sofala:0 "Ajuuraan Administration"
