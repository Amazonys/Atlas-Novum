 flavor_zan.8.t:0 "Send an embassy to Persia?"
 flavor_zan.8.desc:0 "Some stories and legends recount the origin of Shirazi people, now inhabiting our country but originating in the distant land of Eran, far away from Kilwa. Now our traders have engaged with people at the other side of a strait called Hormuz, speaking a language called Farsi, that may lead us to this legendary territory. Then, my sultan, shall we send an embassy to this overseas, far away land, to ascertain if these stories are true? Or maybe it's a risk sending them into the mainland, and we should be content with our ongoing trade activity in known seas?"
 flavor_zan.8.a:0 "Send an ambassador to Persia"
 flavor_zan.8.a.tt:1 "We will ask §Y[2218.Owner.GetName]§! to establish a [Root.GetAdjective] embassy in §Y[2218.GetName]§! in exchange for a [2218.Owner.GetAdjective] embassy in §Y[Root.Capital.GetName]§!.\n[2218.Owner.GetName] might refuse completely if their Primary Culture is NOT §YPersian§!."
 flavor_zan.8.b:1 "It's not really worth it"
 flavor_zan.9.t:0 "A [From.GetAdjective] ambassador meets us"
 flavor_zan.9.desc:0 "My lord, an embassy coming from a distant land to the south in the ocean, that some name Zanj, says that they have come to our country to gather information about the origins of their own, which is called Kilwa, also saying that they may be Farsi people. Should we accept this embassy, establishing a regular diplomatic relationship with them?"
 flavor_zan.9.a:0 "Welcome him!"
 flavor_zan.9.b:0 "We have no need for diplomacy with Kilwa"
 flavor_zan.10.t:0 "Persia welcomes our embassy!"
 flavor_zan.10.desc:0 "Great news, my sultan! Our ambassador sent to Eran has sent us news about them reaching a country named [From.GetAdjective], which was eager to establish diplomatic relations with our country."
 flavor_zan.10.a:0 "Very kind on their part!"
 flavor_zan.11.t:0 "Persia expelled the ambassador!"
 flavor_zan.11.desc:0 "Bad news, my sultan! Our embassy reached the distant land of [From.GetAdjective], but their ruler was narrow minded enough to reject our Farsi origin, and expel our people from their country."
 flavor_zan.11.a:0 "Oh, those filthy bastards!"
 flavor_zan.12.t:0 "The Destruction of the [embassy_owner.GetAdjective] Embassy"
 flavor_zan.12.desc:0 "Despite our best efforts, we lost the [embassy_owner.GetAdjective] Embassy! Our connection with [embassy_owner.GetName] has been severed. Only time will tell how this will impact our relation..."
 flavor_zan.12.a:0 "That's not good..."
 flavor_zan.12.b:0 "That's not good..."
 flavor_zan.13.t:1 "[From.GetName] lost the [Root.GetAdjective] embassy!"
 flavor_zan.13.desc:0 "My lord, we have lost contact with the embassy sent by the people of Zanj. We do not fully understand the reasons behind this; some say that they returned to their country, others that they wanted to travel to other distant lands. Probably we will ever know about their fate."
 flavor_zan.13.a:0 "Oh, what a waste of time!"
 flavor_zan.14.t:1 "[From.GetName] lost the [Root.GetAdjective] embassy!"
 flavor_zan.14.desc:1 "My lord, that foreign embassy sent by the people of Zanj has been recently disbanded. It's strange they refused to stay here, after having traveled for so long and from so far away."
 flavor_zan.14.a:0 "These people were strange ones."
 flavor_zan.15.t:1 "Our merchants visit [OppositeEmbassyHolderName]"
 flavor_zan.15.desc:1 "The embassy we established in the distant lands of [OppositeEmbassyHolderName] has revealed interesting people to trade with. Also, recently some of our merchants have also been visiting those lands, changing some of our trade goods for theirs, and earning some interesting profits with these travels."
 flavor_zan.15.a:0 "It's always nice to get some goodies and money!"
 flavor_zan.16.t:1 "Knowledge Sharing with [OppositeEmbassyHolderName]"
 flavor_zan.16.desc:1 "The trade route established by our merchants with the distant country of [OppositeEmbassyHolderName] has paid off the effort of establishing our embassy there. But apart from trade goods and money, there is something more interesting that has begun to be shared between our two peoples: ideas. Thus, it has been very beneficial for the development of our country in the past few years, my sultan."
 flavor_zan.16.a:0 "Sharing new ideas is always worth it."
 flavor_zan.17.t:0 "Religious Interactions"
 flavor_zan.17.desc:1 "The embassy established some years ago has also given us some information about the beliefs of the people in [OppositeEmbassyHolderName], which is not so different from our own beliefs. That has also stimulated the work of our religious scholars, benefiting the worship of religion in our country, and the piety of believers, my sultan."
 flavor_zan.17.a:1 "Religion connects our both realms."
 flavor_zan.18.t:1 "The Influence of [OppositeEmbassyHolderReligion]"
 flavor_zan.18.desc:1 "The years of religious talk between the scholars of our country and those of [OppositeEmbassyHolderName] have deeply influenced our beliefs. Now a stream of thought has emerged among our scholars, saying that our religion is not so different from theirs. Then, an important question arises from these thoughts. Would it be more beneficial for our country to officially embrace the religion of long-time friends, thus further strengthening our relationship?"
 flavor_zan.18.a:1 "[OppositeEmbassyHolderReligion] shall be our new faith."
 flavor_zan.18.b:0 "We shall keep our own beliefs, thanks."
 flavor_zan.19.t:1 "The Claims of Shirazi's Descendants"
 flavor_zan.19.desc:1 "The idea of sending an embassy to the distant lands of [OppositeEmbassyHolderName] was set to look for the origins of Shirazi people. After so many years, we are sure that we have found the land where they came from. That could also give us a legitimate claim in the eyes of our people to those distant, but rich, lands, where we could also establish a foothold on the Asian mainland. My [Root.Monarch.GetTitle], should we pursue these ambitious claims?"
 flavor_zan.19.a:0 "We must press the claims of Shirazi origins!"
 flavor_zan.19.b:1 "I don't think it's wise to press those claims."
 flavor_zan.20.t:0 "Mogadishu admits defeat"
 flavor_zan.20.desc:0 "We have defeated the trade entrepot of Mogadishu, and then we can take as much plunder as we want from them!"
 flavor_zan.20.a:0 "Plundering is the best part of life!"
 flavor_zan.21.t:1 "Trade Route to China"
 flavor_zan.21.desc:1 "Due to our presence in Malacca, our merchants managed to get the knowledge of a naval trade route to China!"
 flavor_zan.21.a:0 "Go East!"
 flavor_msi.1.t:0 "The Mossi Confederal Kingdom"
 flavor_msi.1.d:0 "The Mossi Kingdoms are now united for the first time in generations, but it hasn't always been like this. Our elders tell the story of princess Yennega, who fled to these lands from the Mamprussi city of Gambaga, and his son Wedraogo, who founded the city of Tenkodogo. He then would have another three sons. The older, Diaba, was also the founder of Fada N'gourma. The second son, Rawa, founded the kingdom of Zondoma. The last son, Zoungrana, became ruler of Tenkodogo, and also had a son, named Oubri, who was himself the founder of Wagadugu. These are the origins of the Mossi people, and as a result of them, we, the Mossi, have organized ourselves into independent kingdoms. But now it's time to have a common government, even if we respect the origins and differences of each one of the Mossi Kingdoms."
 flavor_msi.1.a:0 "It is time to have a united Mossi Confederal Kingdom, then."
 flavor_msi.2.t:0 "Manpower from the Mossi Kingdoms"
 flavor_msi.2.d:0 "The time of war has come for the Mossi people. Now we require warriors for each one of the Mossi Kingdoms to face the menace."
 flavor_msi.2.a:0 "Go ride our horses, Mossi!"
 flavor_msi.3.t:0 "Marriage among Mossi people"
 flavor_msi.3.d:0 "Our legends tell that our kingdoms were born from the intermarriage of Boussansi, Dagomba and Ninisi people. From generations, we have followed the customs of our ancestors, and marriages among Mossi princes and princesses are common. Now we need a consort to rule in one with us the Mossi Confederacy."
 flavor_msi.3.a:0 "Who will be the lucky one?"
 flavor_msi.4.t:0 "Ritual celebration"
 flavor_msi.4.d:0 "It is a tradition among Mossi kings and queens to celebrate festivals, one to increase the 'naam' of our lineage, and another of sacrifices to 'tenga'. Now the time to celebrate one of those has come."
 flavor_msi.4.a:0 "We always like festivals, don't we?"
 flavor_msi.5.t:0 "Tribal allegiance"
 flavor_msi.5.d:0 "The manpower contributed by the different Mossi kingdoms in the past years has been key for our Confederacy. However, we require a more integrated system to recruit more renowned Mossi horsemen among our lands."
 flavor_msi.5.a:0 "Let's swore allegiances among the Mossi clans!"
 flavor_msi.6.t:0 "Reform of the the Mossi Confederacy government"
 flavor_msi.6.d:0 "The Mossi Kingdoms have been ruled as a Confederacy for a few years. However, winds of change blow across our kingdoms, and there's a question up in the air: Should we be ruled as it's been until now, or should we have a more centralized government for our kingdoms?"
 flavor_msi.6.a:0 "We are happy being the Mossi Confederacy."
 flavor_msi.6.b:0 "We need a more centralized rule!"
 flavor_oyo.1.t:0 "Purchase of Horses"
 flavor_oyo.1.d:0 "Having expanded our trade to the Muslim dominated areas, we may have the option to start stablishing contacts for the purchase of a rare commodity in our lands: horses. Being able to procure those animals would benefit not only our farmers, but also our army, as we would be able to start the formation of cavalry regiments. It is an opportunity perhaps too important to let it go."
 flavor_oyo.1.a:0 "We must purchase the horses"
 flavor_oyo.1.b:0 "Having diplomatic relations with them is enough for now"
 flavor_oyo.2.t:0 "[From.GetAdjective] official merchants visit us to buy horses!"
 flavor_oyo.2.d:0 "Recently, the nation of [From.GetName] has been expanding its trade into our areas. We didn't think much about it, but some of their merchants have come to us with a trade proposition: They intend to purchase some of our horses, for which they will pay us accordingly. We are lucky to be blessed with an abundance of horses, so if we can benefit from it we have nothing to complain about."
 flavor_oyo.2.a:0 "Neat"
 flavor_oyo.3.t:0 "Horses from [From.GetName]"
 flavor_oyo.3.d:0 "The merchants we sent to [From.GetName] have returned with great news. They have managed to negotiate the purchase of some of the horses there, and have brought them back to our country. Now we will be able to copy their cavalry regiments."
 flavor_oyo.3.a:0 "Neat"
 flavor_oyo.4.t:0 "The Oyo Mesi force the ruler to abdicate"
 flavor_oyo.4.d:0 "The Oyo Mesi have always been a crucial part of our government. They are the ones that give the approval for the enthronement of a new ruler, and have the duty to depose it if they deem him a tyrant. Unfortunately, their decision regarding our [Root.Monarch.GetTitle] [Root.Monarch.GetName] has been made and [Root.Monarch.GetSheHe] has received the traditional calabash as a message that [Root.Monarch.GetSheHe] is to abdicate by way of ritual suicide.\nThey are too strong and influential to be opposed, so our [Root.Monarch.GetTitle] can't do but obey their command."
 flavor_oyo.4.a:0 "There is no way out of it"
 flavor_jol.1.t:0 "European Trade Deal"
 flavor_jol.1.d:0 "Our ships and explorers have sailed far and wide to discover the many lands beyond our knowledge. One of these lands is a whole continent in the north called Europe, home of many different countries and peoples. We could try to reach out to some of these nations, to see if any of them would be interested in forming trade relations with us. We could undoubtedly benefit a lot from such trade agreements."
 flavor_jol.1.a:0 "Good idea"
 flavor_jol.1.b:0 "There is no need for such deals"
 flavor_jol.2.t:0 "Trade deal from [From.GetName]"
 flavor_jol.2.d:0 "We have been approached by some of the merchants and diplomats of [From.GetName], a country in the south that has just recently entered our sphere of influence. They have made us the offer of establishing a trade deal with them, arguing that increased trade between our nations will undoubtedly benefit both. Their argument is sound, and it could be a way to procure access to more exotic goods."
 flavor_jol.2.a:0 "Make the deal"
 flavor_jol.2.b:0 "There is no need for such deals"
 flavor_jol.3.t:0 "Trade deal accepted"
 flavor_jol.3.d:0 "The traders and diplomats we sent to [From.GetName] have returned with great news. The [From.Monarch.GetTitle] [From.Monarch.GetName] has agreed to establish formal relations between our countries and open their ports and markets for trade with us. This will for sure increase the flow of trade in our country, with the wealth that comes with it."
 flavor_jol.3.a:0 "Nice"
 flavor_jol.4.t:0 "Trade deal rejected"
 flavor_jol.4.d:0 "The traders and diplomats we sent to [From.GetName] have returned with awful news. The [From.Monarch.GetTitle] [From.Monarch.GetName] has foolishly refused to sign a trade agreement with us, severing any option of increasing the trade flow between our countries. Our traders and merchants will have to stand on their own and be content with more local products."
 flavor_jol.4.a:0 "Whatever"
 flavor_jol.5.t:0 "Trade deal results into increased ivory demand"
 flavor_jol.5.d:0 "The trade deal we signed recently with those diplomats hailing from West Africa has resulted in some unforeseen consequences. Although it is true that we now have more access to their exotic goods, our nobles and traders have become too accustomed to these products, especially ivory, and no matter how much we manage to import their appetite for it is never satiated."
 flavor_jol.5.a:0 "We need more ivory"
 custom_global_monthly_devastation:0 "Local Reconstruction Guilds"
 custom_global_monthly_devastation_desc:0 "Wars and disasters are the bane of any province. Our great nation keeps the periods of devastation in our provinces low through the usage of local guilds of masons and architects, who rebuild the desolated cities and villages."
 custom_global_prosperity_growth:0 "Strive for Prosperity"
 custom_global_prosperity_growth_desc:0 "An empire can only be as glorious as its most remote province can be. By ensuring our focus on prosperity of not only the centralized capital of our nation, but also the prosperity of the small villages we can achieve a Golden Era for our country."
 custom_monthly_piety_accelerator:0 "Flexible Devotion"
 custom_monthly_piety_accelerator_desc:0 "Mysticism and Legalism are two sides of the same coin. Only by embracing both aspects of the Islam, our pious realm can reach spiritual greatness."
 custom_monthly_gold_inflation_modifier:0 "Gold Regulation"
 custom_monthly_gold_inflation_modifier_desc:0 "Gold mines are a double-edged sword. While their gold helps our economy, a too high dependency on its gold can mean the doom of the value of our currency. By regulating the gold we get from the gold mines and how we use it we can minimize the danger of inflation in our nation."
 custom_gold_depletion_chance_modifier:0 "Advanced Mining"
 custom_gold_depletion_chance_modifier_desc:0 "Depleted is not depleted. Even if a gold mine seem to appear to have no gold ores anymore then it only means we didn't dig deeper."
 custom_tolerance_of_heretics_capacity:0 "Religoius Commonalities"
 custom_tolerance_of_heretics_capacity_desc:0 "Heretics are not lesser than our own pious people. Instead of attacking the heretics because of the differences of belief, we should focus on our commonalities and embrace their presence in our society."
 custom_tolerance_of_heathens_capacity:0 "Tolerance Edicts"
 custom_tolerance_of_heathens_capacity_desc:0 "Unlike other nations, our government acknowledges the futility of discriminating the ones, who don't embrace the state's religion. Through the implementation of tolerance edicts our society has bridged the conflicts between the members of the true faith and the heathens."
 custom_yearly_doom_reduction:0 "Lifelong Devotion"
 custom_yearly_doom_reduction_desc:0 "There is no greater honor than devoting your life time in the worship of the gods. Although it will never replace the sacrifices needed to avert doom, the prayers shall appease our gods."
 custom_yearly_authority:0 "Religious Authority"
 custom_yearly_authority_desc:0 "Authority over the state and over the clergy are both important pillars of our ruling class. Our people shall bend their knee only to their ruler of state and faith."
 custom_move_capital_cost_modifier:0 "Flexible Administration"
 custom_move_capital_cost_modifier_desc:0 "The capital is usually the head of the state and the center of the national government. However, sometimes capitals need to be moved to more advantageous positions. Thanks to our flexible administration it is not an issue for our country to move the capital to places."
 custom_all_estate_loyalty_equilibrium:0 "Court Cabinet"
 custom_all_estate_loyalty_equilibrium_desc:0 "The estates are powerful political entities in our nation. By establishing a cabinet at the court, where each estate is represented we can ensure their loyalty to the crown."
 custom_monthly_favor_modifier:0 "Art of Ingratiation"
 custom_monthly_favor_modifier_desc:0 "Diplomacy is a delicate matter. Every single action on the court, as small it be like, is influencing the impression other pepole have on us. It is of most importance that our diplomats know how to ingratiate himself with foreigh rulers."
 custom_movement_speed_in_fleet_modifier:0 "Faster than the Wind"
 custom_movement_speed_in_fleet_modifier_desc:0 "Through our genius way of constructing boats we are able to craft ships, which sail faster than the wind.\nHow we achieve this is a secret of our sailors though."
 custom_amount_of_cawa:0 "Elite Traing Camps"
 custom_amount_of_cawa_desc:0 "The Cawa are the backbone of our military. Due to their training though, they are few in numbers. With the establishment of elite training camps it is possible for us to field a larger amount of cawa regiments than ever before."
 custom_global_rebel_suppression_efficiency:0 "Military Policy"
 custom_global_rebel_suppression_efficiency_desc:0 "Rebels are always a threat to our nation, which local law enforcement cannot handle. For cases like these it is necessary for us to use our military to ensure peace in our provinces."
