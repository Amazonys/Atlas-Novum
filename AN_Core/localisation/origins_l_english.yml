 fetishist_flavor.603.desc:0 "Our shamans have gathered the spiritual heads of the different cults. They all present the benefits of the belief of their deity to [Root.Monarch.GetName] in hope to persuade [Root.Monarch.GetHerHim] into choosing their cult over the others."
