 ###JUDAISM MODIFIERS###
 judaism_abrahamic_roots:0 "Abrahamic Roots"
 desc_judaism_abrahamic_roots:0 "This province embraces the Abrahamic Roots the residents and the Jewish overlord have in common. As such, the tolerance the Christian and Muslims in this province enjoy make them more productive than otherwise."
 judaism_community_wrong_culture:0 "United Community"
 desc_judaism_community_wrong_culture:0 "This province overcame the cultural differences with its overlord and see themselves as Jews first, connecting with the owner of the province."
 judaism_community_same_culture_group:0 "United Community"
 desc_judaism_community_same_culture_group:0 "This province overcame the cultural differences with its overlord and see themselves as Jews first, connecting with the owner of the province."
 judaism_yom_kippur_aspect_war_modifier:0 "Yom Kippur"
 desc_judaism_yom_kippur_aspect_war_modifier:0 "War has come, but our people will persevere. The teachings of the past help us to endure the struggles of war."
 judaism_yom_kippur_aspect_defensive_war_modifier:0 "Call to Arms"
 desc_judaism_yom_kippur_aspect_defensive_war_modifier:0 "The enemies of our people are at our doorstep trying to conquer us. Everyone of us is ready to take the fight to the invaders!"
 ###MECHANIC MODIFIERS###
 itinerant_capital_area:0 "Itinerant Capital Area"
 desc_itinerant_capital_area:1 "This province is part of the area which houses the itinerant capital."
 itinerant_capital_just_moved:0 "Capital Reorganization"
 desc_itinerant_capital_just_moved:0 "Our Itinerant Capital has been moved just recently. Attempts to move the capital again are highly costly for the foreseeable future."
 has_invited_scholar_recently:0 "Invited a Scholar"
 desc_has_invited_scholar_recently:0 "We currently have a scholar already and cannot recruit another one."
 ###IDEAS###
 ZAN_ideas:0 "Kilwan Ideas"
 ZAN_ideas_start:0 "Kilwan Traditions"
 ZAN_ideas_bonus:0 "Kilwan Ambition"
 zan_kilwa_latitude_staves:0 "Kilwan Latitude Staves"
 zan_kilwa_latitude_staves_desc:0 "Our superior ship technology allows us to sail further and better than any of our competitors, giving us the edge."
 zan_shirazis_legacy:0 "Shirazi's Legacy"
 zan_shirazis_legacy_desc:0 "Our ancestral founder came from Shiraz, son of the Emir of Persia, which gives no option of a doubt of our right to rule."
 zan_the_deal_with_almuli:0 "The Deal with King Almuli"
 zan_the_deal_with_almuli_desc:0 "We got our island from King Almuli, our reputation of fair dealers should be clear to everyone."
 zan_gold_of_sofala:0 "Gold of Sofala"
 zan_gold_of_sofala_desc:0 "The gold of Sofala has always been one of our main sources of wealth, we are used to having an economy around it."
 zan_trade_center_of_zanzibar:0 "Merchants of Zanzibar"
 zan_trade_center_of_zanzibar_desc:0 "Zanzibar has always been a focusing point for merchants, they come from everywhere to trade here."
 zan_center_of_migration:0 "Center of Migration"
 zan_center_of_migration_desc:0 "With increased trade there's also increased flow of people, which means our cities develop even further."
 zan_kilwa_the_melting_pot:0 "Cultural Melting Pot"
 zan_kilwa_the_melting_pot_desc:0 "With the trade flowing through our land there's also increased flow and exchange of ideas. We can learn from all corners of the world."
 ###MODIFIERS###
 eth_accepted_society:0 "Accepted Society"
 desc_eth_accepted_society:0 "The Jewish people of this province are treated as if they are Copts."
 hau_hausa_conquest:0 "Hausa Conquest"
 desc_hau_hausa_conquest:0 "This province has been subjugated by the Hausa. Despite this fact, the local people are enjoying more liberties than expected."
 desc_eth_blessing_of_kings:0 "Through unexplainable reasons, our ruling dynasty seems to be blessed with fortune and luck."
 estate_nobles_neighbor_raids_fort:0 "Raided Fortress"
 desc_estate_nobles_neighbor_raids_fort:0 "The fort has been raided recently. It possesses no veteran personal nor valuables worth for a second raid."
 gathers_soldiers_for_the_ruler:0 "Gathering the Troops"
 desc_gathers_soldiers_for_the_ruler:0 "This province is currently busy with gathering soldiers. Tasks of lesser priority have to wait."
 internal_marriage:0 "Internal Marriage"
 desc_internal_marriage:0 "Our ruler has married a spouse from one of the internal kingdoms."
 msi_federal_kingdom_focus:0 "Privileges for the Kingdoms"
 desc_msi_federal_kingdom_focus:0 "We have decided to focus our efforts in increasing the loyalty of the confederal kingdoms."
 msi_federal_kingdom_focus_desc:0 "lasts until '§YMossi Confederal Kingdom§!' gets revoked."
 msi_centralization_focus:0 "Centralization of the Mossi"
 desc_msi_centralization_focus:0 "We have decided to focus our efforts in increasing the centralization of our state."
 msi_centralization_focus_desc:0 "lasts until '§YMossi Confederal Kingdom§!' gets selected."
 city_of_401_deities:1 "City of Four Hundred and One Deities"
 desc_city_of_401_deities:1 "Ile Ife is the famous City of Four Hundred and One Deities, and a holy site for many people of the traditional African faiths."
 hau_chief_of_power:0 "City of the Government"
 desc_hau_chief_of_power:0 "This city is the historical place of power for the Hausa. Regardless of the current state of the capital, this province is of great importance in Hausa history."
 hau_chiefs_of_market:0 "City of Markets"
 desc_hau_chiefs_of_market:0 "This city is the historical place of markets for the Hausa. It attracts the trade of all of West Africa."
 hau_chief_of_war:0 "City of War"
 desc_hau_chief_of_war:0 "This city is the historical place of war for the Hausa. Weapons are created here, soldiers are trained here."
 hau_chiefs_of_indigo:0 "City of Indigo"
 desc_hau_chiefs_of_indigo:0 "This city is the historical place of indigo for the Hausa. It has been of great value to the people of West Africa, and is now yet again a center for dyes in this region."
 hau_chief_of_slaves:0 "City of Slaves"
 desc_hau_chief_of_slaves:0 "This city is the historical place of slaves for the Hausa. Great buildings were constructed by using slaves of this region."
 zul_provocated_locals:0 "Nguni Unrest"
 desc_zul_provocated_locals:0 "The Nguni of this province have been forced into military service by forces outside their culture. They might express their unhappiness in the form of a revolt in the future."
 hau_city_builders:0 "City Builders"
 desc_hau_city_builders:0 "We are undoubtedly the biggest and most influential of the Hausa cities."
 hau_the_jiihad:0 "The Jihad"
 desc_hau_the_jiihad:0 "It is our holy duty to oppose any who denies the teachings of the Prophet."
 hau_caliphate_of_the_sahel:0 "Caliphate of the Sahel"
 desc_hau_caliphate_of_the_sahel:0 "We have become the undisputed Caliphate of all Sahel."
 aju_gold_trade_deal_refused:0 "Focus on own Economy"
 desc_aju_gold_trade_deal_refused:0 "We have decided to focus on our own economy instead of making a trade deal with our ally, keeping all the gold we make for ourselves."
 aju_gold_trade_deal_ajuuraan:0 "Gold Trade Deal"
 desc_aju_gold_trade_deal_ajuuraan:0 "We have now access to the gold sources of a close ally. Although the additional gold pressures our economy, the metals are definitely of great use for our mint."
 aju_ajuuran_influence_in_java:0 "Ajuuran Commercial Influence"
 desc_aju_ajuuran_influence_in_java:0 "This province is receiving commercial influence from Ajuuran. While the trade power is undermined through the presence of the foreign merchants, the purchasing power they bring supports the local production substantially."
 warband_assembled:0 "Warband Assembled"
 desc_warband_assembled:0 "We have assembled a proper Warband, and now we can properly show our strength to our rivals!"
 w_african_modern_weapons:0 "Modern Weapons"
 desc_w_african_modern_weapons:0 "We have acquired gunpowder weapons for our warriors, and now we can even manufacture them in our lands."
 w_african_unity_of_west_african:0 "Unity of West Africa"
 desc_w_african_unity_of_west_african:0 "We have triumphed where Mali failed, and now all the lands and peoples of West Africa are reunited under our rule!"
 w_african_cult_collector:1 "Fetishist Traditions"
 desc_w_african_cult_collector:1 "Our people have embraced the old rituals of our faith and culture."
 w_african_shamans:0 "Shamans"
 desc_w_african_shamans:0 "Our shamans have spread our beliefs among neighboring lands."
 w_african_fetishist_rights:0 "Fetishist Rights"
 desc_w_african_fetishist_rights:0 "Our people are more united worshipping our traditional cults."
 w_african_tolerance:1 "Unity in Religion"
 desc_w_african_tolerance:1 "We have asserted the true faith in West Africa! The piety and devotion to Allah shall be unquestioned!"
 w_african_tolerance_fetishist:0 "Unity in Religion"
 desc_w_african_tolerance_fetishist:0 "We have asserted the true faith in West Africa! The traditions and authority of our shamans shall be unquestioned!"
 w_african_defender_of_sunni_faith:0 "Defenders of Sunni faith"
 desc_w_african_defender_of_sunni_faith:0 "We have properly united our people behind our Islamic faith."
 w_african_missionaries:0 "Missionaries"
 desc_w_african_missionaries:0 "Now we have some people eager to spread the faith among our neighbors."
 w_african_sunni_rights:1 "Local Marabout"
 desc_w_african_sunni_rights:0 "Our marabouts have spread our beliefs among neighboring lands."
 w_african_tax_collectors:0 "Tax Collectors"
 desc_w_african_tax_collectors:0 "We have properly gathered tributes from our neighbors, as it should be."
 w_african_develop_modifier:0 "Clearings and Irrigations"
 desc_w_african_develop_modifier:0 "We have now developed our lands with this planned process of clearings and irrigations."
 w_african_tolerance_desc:0 "Until we change our religion"
 estate_nobles_cawa_peace_keepers_modifier:0 "Cawa Peacekeepers"
 desc_estate_nobles_cawa_peace_keepers_modifier:0 "Our Cawa troops are focusing on keeping the peace within our empire and conserving their forces for the future."
 estate_nobles_cawa_offensive_fighters_modifier:0 "Cawa Conquerors"
 desc_estate_nobles_cawa_offensive_fighters_modifier:0 "Our Cawa troops are focusing on pushing the enemy away from the imperial borders. They seek the fight and engage the enemy with all their might."
 jol_dominant_trade:0 "Trading Expertise"
 desc_jol_dominant_trade:0 "The execution of the lessons we have learned from the Europeans allows us to find profit in trade deals."
 jol_imperial_ambitions:0 "Victory over the Songhai"
 desc_jol_imperial_ambitions:0 "Our victory over the Songhai threat grants fame and glory! Neither subjects nor foreigners will doubt our strength!"
 jol_west_african_great_power:0 "Great Power of West Africa"
 desc_jol_west_african_great_power:0 "We defeated the biggest threats in West Africa, replaced the once glorious Mali empire and rose above all of our competitors. Truly, we are the great power of West Africa!"
 zim_nguni_militarization:0 "Nguni Militarization"
 desc_zim_nguni_militarization:0 "We militarized the Nguni and established a statewide recruitment program to bolster our regiments."
 oyo_access_to_horses:0 "Access to Horses"
 desc_oyo_access_to_horses:0 "We now have access to horses, it's easy for us to form cavalry regiments."
 oyo_empire:0 "Oyo Empire"
 desc_oyo_empire:0 "We have become a true Empire, nobody shall deny that."
 oyo_shaman_gathering:0 "Shaman Gathering"
 desc_oyo_shaman_gathering:0 "The different shamans in our faith are able to weave a unified vision of our country's beliefs."
 zan_kilwan_embassy:0 "Kilwan Embassy"
 desc_zan_kilwan_embassy:0 "This province houses the embassy from Kilwa and serves as the Persian-African diplomatic connection.\n\n§YThe modifier gets removed should the owner of the province change.§!"
 zan_persian_embassy:0 "Persian Embassy"
 desc_zan_persian_embassy:1 "This province houses the embassy from [2218.Owner.GetName] and serves as the Persian-African diplomatic connection.\n\n§YThe modifier gets removed should the owner of the province change.§!"
 zan_embassy_desc:1 "lasts until the province owner changes"
 zan_expansion_into_the_cape:0 "Expansion into the Cape"
 desc_zan_expansion_into_the_cape:0 "Adventurers and explorers of our country volunteered to expand into the south of Africa to uncover its hidden riches."
 zan_great_kilwa:0 "Great Kilwa"
 desc_zan_great_kilwa:0 "The city of Great Kilwa has received major development and restorations. Now it is the pearl of the Swahili Coast."
 zan_kilwan_trade_dominance:0 "Kilwan Trade Dominance"
 desc_zan_kilwan_trade_dominance:0 "Our merchants are dominating the trade of the Gulf of Aden. Now they expand their influence in other trade nodes for our benefit."
 zan_master_of_the_trade:0 "Master of Trade"
 desc_zan_master_of_the_trade:0 "No country other than us has achieved the greatness of commerce like we did. We are the definite master of the African and Asian trade!"
 zan_conversion_of_fetishist:0 "Swahili Overtaking"
 desc_zan_conversion_of_fetishist:0 "This province has been overtaken by the Swahili, who now attempt to convert the locals in this area."
 zan_riches_of_china:0 "Riches of China"
 desc_zan_riches_of_china:0 "The stories of the riches of China led many of our merchants to intensify their business tactics in order to get a piece of the money of Asia."
 zan_trade_with_india:0 "Indian Trade"
 desc_zan_trade_with_india:0 "Through the experiences we are making in India, our commerce has reached a new level of efficiency."
 zan_colonial_ambition:0 "Colonial Ambition"
 desc_zan_colonial_ambition:0 "While we are heavily focused on trading, we cannot forget the appeal of colonizing the savage islands, and ... liberating the valuabale goods they possess."
 zan_australian_colony:1 "Kilwan Colonizers"
 desc_zan_australian_colony:1 "The colonization of Australia motivates our people more than ever to move to the new places on this world."
 msi_conquerors_of_west_africa:0 "Mossi Organization"
 desc_msi_conquerors_of_west_africa:0 "Our goal is the subjugation and conquest of all of West Africa. By assigning the many confederal kingdoms to the administration we can assure a smoother campaign of conquest."
 msi_west_african_hegemony:0 "West African Hegemon"
 desc_msi_west_african_hegemony:0 "We dominate the West African region! As the strongest realm in this region it is only natural that we claim the regional hegemon title!"
 msi_prepared_for_war:0 "War Preparation"
 desc_msi_prepared_for_war:0 "We gathered our troops, recruited our finest generals and prepared the war machinary of our country. Our country is ready for the great wars ahead of us."
 msi_integrated_province:0 "Integrated Heathens"
 desc_msi_integrated_province:0 "The heathens of this province enjoy special privileges in exchange of unique taxes for the Mossi state."
 msi_the_kingdom_federation:0 "Confederal Loyalty"
 desc_msi_the_kingdom_federation:0 "The kingdoms within our realm swore their loyalty to the [Root.Monarch.GetTitle], and recognize [Root.Monarch.GetHerHim] as supreme leader of the Mossi."
 aju_gold_trade_deal_ally:0 "Ajuuraan Gold Deal"
 desc_aju_gold_trade_deal_ally:0 "We decided to accept the deal with Ajuuraan, supplying them with our precious metal for their mints."
 kon_great_power:0 "Supremacy over a Great Power"
 desc_kon_great_power:0 "Against all odds, our country managed to secure a decisive victory against one of the great powers of this world! Glory to [Root.GetName]!"
 ###EVENTS###
 #EAST AFRICAN MISSIONS
 east_africa_economic_base_title:0 "Create an Economic Base"
 east_africa_economic_base_desc:0 "In order for our people to progress, we need to set a good and solid economic foundation. Let's save gold and create some money-generating businesses."
 east_africa_trade_consolidation_title:0 "Trade Consolidation"
 east_africa_trade_consolidation_desc:0 "Our lands and surrounding ones are full of resources that other nations desire. We can definitely make their wishes come true. For a price, of course."
 east_africa_dominate_tn_title:0 "Dominate Trade Node"
 east_africa_dominate_tn_desc:0 "As an emerging trading nation, we need to control the biggest trade hubs in our area to ensure this dominance."
 east_africa_trading_navy_title:0 "A Trading Navy"
 east_africa_trading_navy_desc:0 "Our main trading partners are far away from us. By building ships we can sail to their shores instead of waiting for them to come to us and set the conditions for selling ourselves."
 east_africa_commercial_treaties_title:0 "Commercial Treaties"
 east_africa_commercial_treaties_desc:1 "Traditionally our main trading partners have been from Arabia or Southern India. If we send out our merchants and create a strong presence in their own home markets, we will be able to negotiate from a more powerful position."
 east_africa_zheng_he_title:0 "Zheng He Reversed"
 east_africa_zheng_he_desc:0 "Not so long ago, an admiral from the far away nation of China visited our shores. Even today, there are descendants of the sailors of that fleet that stayed in our lands. Our nation is mighty now and we can visit them back. This will not only be a courtesy visit, but a way to ensure a constant supply of china for our realm."
 chinese_trade_agreement:0 "Chinese Trade Agreement"
 east_africa_rising_lion_title:0 "A Rising Lion"
 east_africa_rising_lion_desc:0 "No nation is respected if there is not a powerful army defending it. We will draft the best men in our lands and create a mighty army that will make everyone think twice before angering us."
 east_africa_hear_me_roar_title:0 "Hear Me Roar"
 east_africa_hear_me_roar_desc:0 "A domineering trading nation needs two things to enforce its will: ports and land. We need to control both the land and the sea."
 east_africa_international_influence_title:0 "International Influence"
 east_africa_international_influence_desc:1 "Our strength is obvious, but if other countries do not recognize our greatness, its value is lower. We shall send embassies to other great nations and be recognized as a true power."
 international_influence.tooltip:0 "At least §Y2§! Great Powers:\nAlliance with §Y[Root.GetName]§!.\nHave at least §Y150§! opinion of §Y[Root.GetName]§!."
 east_africa_lion_king_title:0 "The Lion King"
 east_africa_lion_king_desc:0 "Only by controlling our region will we be able to call ourselves trader kings. Conquest or diplomacy, it matters not. All nations around will bow or perish."
 east_africa_horn_trade_title:0 "Trade from the Horn of Africa"
 east_africa_horn_trade_desc:0 "The Bab al-Mandeb strait is a close trading choke point that needs to be controlled by our nation should we want to become a big trading nation. We do not need to conquer like crazy, just hold the proper provinces."
 east_africa_horn_trade_tooltip:0 "We will receive claims in several ports in the Aden Trade Node Region."
 east_africa_eastern_trade_title:0 "Eastern Trade Routes"
 east_africa_eastern_trade_desc:0 "China and oriental spices all go through South India. If we grab some ports in the area we will be able to divert those valuable products with more ease to our home node."
 east_africa_eastern_trade_tooltip:0 "We will receive claims in several ports in the Coromandel Trade Node Region."
 east_africa_modern_army_title:0 "A Modern Army"
 east_africa_modern_army_desc:0 "A Great Nation cannot be called that if its army and navy are not among the best. We shall modernize our troops and ships so they are feared everywhere."
 east_africa_modern_nation_title:0 "Nation Influencer"
 east_africa_modern_nation_desc:0 "By being the leading nation, we can influence the trends and ways of the nations that know us. They will look at us with a mix of envy and admiration."
 east_africa_big_treasury_title:0 "Big Treasury"
 east_africa_big_treasury_desc:0 "We must collect as much money as we can in order to create a good base for becoming a Great Power."
 #EAST AFRICAN MODIFIERS
 east_africa_blooming_nation:0 "Blooming Nation"
 desc_east_africa_blooming_nation:0 "As a flower, our nation is blooming and becoming a jewel in the region, looked at with both envy and admiration by our neighbours."
 east_africa_trading_hub:0 "Trading Hub"
 desc_east_africa_trading_hub:0 "As trade starts to flood our cities with merchants from everywhere, many places across our Nation start to thrive."
 east_africa_trading_hub_tooltip:0 "For the rest of the campaign one owned province in your Home Trade Node will get:\nCenter of Trade Upgrade Cost: §G-20%§!\nLocal Trade Power: §G+10.00§!"
 east_africa_money_calls_money:0 "Money Calls Money"
 desc_east_africa_money_calls_money:0 "Saving money has allowed us to improve our methods to create more money in a smart way with the correct investments."
 east_africa_modern_army:0 "Modern Army"
 desc_east_africa_modern_army:0 "We have taught our troops both in land and sea the benefits of discipline and modern tactics. These lessons will ensure that our armed forces are feared by our enemies for a long time."
 east_africa_modern_nation:0 "Modern Nation"
 desc_east_africa_modern_nation:0 "The trends have changed. While in the past we looked at others in awe, we are now the role model to follow. Embassies from everywhere come to visit us to learn from our methods."
 east_africa_commercial_routes:0 "Commercial Routes"
 desc_east_africa_commercial_routes:0 "With a strong trading navy, every distant shore feels closer, easing our access to new riches and our ability to export our products."
 east_africa_attracting_capital:0 "Attracting Capital"
 desc_east_africa_attracting_capital:1 "Our capital has attracted lots of people and investments into it, making it grow. The wealth is so much, that neighboring provinces are benefiting too."
 east_africa_indian_trade:0 "Indian Trade"
 desc_east_africa_indian_trade:0 "Our commercial outposts strategy is redirecting the trade routes from South India, sending to our shores the riches of that nation for our own benefit."
 east_africa_fearless_army:0 "Fearless Army"
 desc_east_africa_fearless_army:0 "Our troops are prepared for battle, aware of their superiority against our pathetic foes."
 east_africa_big_friends:0 "Big Friends"
 desc_east_africa_big_friends:0 "Befriending other big powers will protect us while we grow stronger. Perhaps we can even backstab them in the future..."
 east_africa_regional_hegemon:0 "Regional Hegemon"
 desc_east_africa_regional_hegemon:1 "No country in our region is more powerful than us. Internal and external opposition have no chance against our state apparatus. We are leaders and we shall continue leading for a thousand years."
 ###CENTRAL AFRICAN GENERIC MISSIONS
 c_a_prepare_for_war_mission_title:0 "Prepare for War"
 c_a_prepare_for_war_mission_desc:0 "We are surrounded by many countries that at any time could become our potential enemies. We must be prepared for that."
 c_a_war_mission_title:0 "Profit from War"
 c_a_war_mission_desc:0 "We must raid our enemies to gain their resources, we will keep them weak and make us stronger. Then they will be much easier to crush later."
 c_a_conquest_mission_title:0 "Expand our Country"
 c_a_conquest_mission_desc:0 "Our enemies are relentless and unending, only by eliminating them one by one and becoming stronger at their expense will we be able to tackle the bigger threats. Expanding our territory is just the first step in our path to glory."
 c_a_become_empire_mission_title:0 "Become an Empire"
 c_a_become_empire_mission_desc:0 "We are bigger and stronger than ever before, but it is still not enough! We must reach the pinnacle of power and claim our rightful right to rule over all of our enemies. We need to become a true glorious Empire."
 c_a_train_army_mission_title:0 "Train the Army"
 c_a_train_army_mission_desc:1 "If we are to survive and defeat anyone that dares oppose us, we can't do it with a rabble that can barely distinguish the pointy end of the spear from the other. We need to turn them into an actual army."
 c_a_military_hegemon_mission_title:0 "Have Military Supremacy"
 c_a_military_hegemon_mission_desc:0 "Our glorious army has served us well, but it is still not powerful enough to achieve our goals. We must expand it and turn it into a considerable force, worthy of the fear of our foes."
 c_a_military_hegemon_mission_ct:0 "Have the biggest army in the §YCentral Africa§! and §YKongo§! regions."
 c_a_ally_big_mission_title:0 "Befriend the Big Fish"
 c_a_ally_big_mission_desc:0 "Although we are surrounded by potential enemies, it's clear that some of them are more cause for concern than others. Perhaps we could strategically get into the good side of those and become their friends before they decide to crush us. At least, until we decide to crush them."
 c_a_ally_big_mission_ct:0 "Have an ally with at least §Y150§! opinion of §Y[Root.GetName]§! that is either §YKongo§!, §YMutapa§! or §YKilwa§!, or has more than §Y100§! development."
 c_a_loyal_ally_mission_title:0 "Be a Loyal Ally"
 c_a_loyal_ally_mission_desc:0 "We have managed to secure some allies, now we need to make them trust us. The more they trust us, the more benefits we will get from them, and the easier it will be for us to betray them later if need be."
 c_a_get_vassals_mission_title:0 "Acquire Vassals"
 c_a_get_vassals_mission_desc:0 "What good is being as powerful as we are if we have nobody to impose our power on? Having other countries that bow to us will clearly show the world our true might."
 c_a_humiliate_rival_mission_title:0 "Humiliate Rival"
 c_a_humiliate_rival_mission_desc:0 "Our enemies have for too long been a thorn on our side, it's time this comes to an end. We must deliver them such a decisive blow that they won't dare to stand in our path ever again."
 c_a_humiliate_rival_mission_ct:0 "Have §Y100§! warscore in a war against a rival or enemy"
 c_a_get_cults_mission_title:0 "Learn from Traditions"
 c_a_get_cults_mission_desc:1 "Our neighbors don't always share the same religious views as we do. Our traditions have always been varied, so it's of no surprise that other different views of certain aspects exist among our brethren. We should learn as much as we can from them."
 c_a_contact_muslims_mission_title:0 "Contact the Muslims"
 c_a_contact_muslims_mission_desc:0 "Among our neighbors, there are those who have a completely different view of the world from us. They say they follow the teachings of the Prophet, which are completely alien to us. We must keep close relations with them, there might be a lot we can learn."
 c_a_contact_muslims_mission_ct:1 "Have an ally that is in the §YMuslim§! religion group with §Y200§! opinion of §Y[Root.GetName]§!."
 c_a_expand_religion_mission_title:0 "Expand our Religious Views"
 c_a_expand_religion_mission_desc:0 "Our beliefs and view of the world are clearly the only ones that are true. Anyone that says otherwise is just too blind to see the truth. We must reach out to them if we are to make them see."
 c_a_expand_religion_mission_ct:0 "Border any province that is not §Y[Root.Religion.GetName]§!"
 c_a_convert_mission_title:0 "Bring them into the Fold"
 c_a_convert_mission_desc:0 "A lot of people are still fools that don't share our beliefs. This must not stand, we must make them see the error in their ways and make them partake in the only truth."
 c_a_convert_mission_tt:1 "Convert §Y10§! provinces (§Y[Root.GetNumConvertedProvinces]§!/§Y10§!)"
 c_a_improve_infrastructure_title:0 "Improve Infrastructure"
 c_a_improve_infrastructure_desc:0 "Although raiding our neighbors has for long been an important part of our economy, we should improve our own infrastructure to increase our own production of wealth. We must be able to have a strong self-sufficient economy that doesn't depend on having neighbors that we can raid."
 ###CENTRAL AFRICAN GENERIC MISSIONS MODIFIERS
 c_a_preparing_for_war:0 "Preparing for war"
 desc_c_a_preparing_for_war:0 "We have assembled an army, now it is time to put it to use"
 c_a_training:0 "Army Training"
 desc_c_a_training:0 "Now that our army is fully trained, it has become a formidable force"
 c_a_hegemon:0 "Military Hegemon"
 desc_c_a_hegemon:0 "We have become the most powerful country around. It is clear that all lands should bow to us"
 c_a_spoils_of_war:0 "Spoils of War"
 desc_c_a_spoils_of_war:0 "Raiding our neighbors for profit is the best way to increase our economy"
 c_a_vassals:0 "Loyal Vassals"
 desc_c_a_vassals:0 "Having acquired so many vassals has made clear to everybody that we are diplomatically strong"
 c_a_humiliated_rival:0 "Humiliated our Rivals"
 desc_c_a_humiliated_rival:0 "Having delivered such a decisive blow to our rivals has ensured that they will think it twice before opposing us again"
 c_a_only_truth:0 "The Only Truth"
 desc_c_a_only_truth:0 "Our beliefs are the Only Truth that is, we must convince others of so."
 c_a_united_cults:0 "United Cults"
 desc_c_a_united_cults:0 "Our different cults have finally been united, we have become One"
 ###GENERIC HORN OF AFRICA MISSIONS###
 gen_hoa_building_religious_alliances_title:0 "Religious Alliances"
 gen_hoa_building_religious_alliances_desc:0 "The world has always been dangerous and unpredictable. We must build lasting relationships with those who share our values and beliefs."
 building_religious_alliances.tooltip:0 "At least §Y2§! same religion group countries:\nAlliance with §Y[Root.GetName]§!.\nHave at least §Y150§! opinion of §Y[Root.GetName]§!."
 gen_hoa_subjugate_heathens_title:0 "Subjugate Heathens"
 gen_hoa_subjugate_heathens_desc:0 "Many heathen tribes and states threaten our people and our allies, if they were to join forces they could pose a serious threat. We shall weaken them before it happens by bringing them under our righteous fist."
 gen_hoa_heretic_convert_cost_modifier:0 "Veteran Clergy"
 desc_gen_hoa_heretic_convert_cost_modifier:0 "The clergy of the Horn are constantly faced with heathens and heretics that resist their teachings, the constant struggle makes them great defenders of the faith."
 gen_hoa_convert_60_provinces_tooltip_tt:1 "Provinces from the §YHorn of Africa§! region must profess the §Y[Root.Religion.GetName]§! religion."
 gen_hoa_convert_30_provinces_tooltip_tt:0 "Has converted at least 30 provinces in the region."
 gen_hoa_join_forces_title:0 "Join Forces"
 gen_hoa_join_forces_desc:0 "The journey has been long and difficult for our vassals but they are now ready. We welcome them with open arms into our great state and together we shall bring faith and prosperity to the land."
 gen_hoa_join_forces.tooltip:0 "The country has diplomatically annexed every heathen vassal."
 gen_hoa_become_great_power_title:0 "Light of the Horn"
 gen_hoa_become_great_power_desc:0 "The world is much bigger now than in the age of our ancestors. The Great Powers are shaping the earth to their will. We can not allow those faithless giants to do with it as they see fit; instead, we must come together, pick up the torch of faith and guide the proud people of the Horn of Africa to paradise."
 gen_hoa_great_power_modifier:0 "Light of the Horn"
 desc_gen_hoa_great_power_modifier:0 "The Great Power that leads the people of the Horn of Africa is known and respected in every corner of the Earth."
 gen_hoa_prepare_for_war_title:0 "Prepare for War"
 gen_hoa_prepare_for_war_desc:0 "Outside our borders we still have many enemies, heathens that follow terrible gods and that want to bring about our demise. We need to gather our strength as quickly as possible and prepare for an unavoidable war."
 gen_hoa_attack_the_heathens_title:0 "Attack the Heathens"
 gen_hoa_attack_the_heathens_desc:0 "The efforts of our people have paid off and our army is finally ready to defend our homeland. Now that we have the upper hand we must attack the heathens and take the resources they are hoarding before they can join forces and attack us."
 gen_hoa_attack_the_heathens.tooltip:0 "Has its capital in the §YHorn of Africa§!."
 gen_hoa_horn_bravery_modifier:0 "Bravery of the Faithful"
 desc_gen_hoa_horn_bravery_modifier:0 "Our warriors are famous for their ferocity and ruthlessness against the enemies of our faith."
 gen_hoa_expand_borders_title:0 "Expand our Borders"
 gen_hoa_expand_borders_desc:0 "The borders of our state are not big enough to encompass our grand destiny, we must expand them and make use of all the resources available in them to fulfil our dreams of a secure and prosperous future."
 gen_hoa_unify_the_horn_of_africa_title:0 "Unify the Horn of Africa"
 gen_hoa_unify_the_horn_of_africa_desc:0 "The times of unrest and war between the people of the Horn are close to their end. We shall unite every tribe and every people under our banner and bring them to a prosperous and peaceful future."
 gen_hoa_unify_horn_modifier:0 "United Horn"
 desc_gen_hoa_unify_horn_modifier:0 "Everybody rejoices now that the Horn of Africa has finally been united under a common state."
 gen_hoa_favor_church_title:1 "Favor the [Root.GetChurchOrFallbackName]"
 gen_hoa_favor_church_desc:1 "Our region has always been divided and the people fooled by false cults. Let us put an end to it by supporting the [Root.GetChurchOrFallbackName] in their mission to show every heathen the error of their ways and bringing them into the fold."
 gen_hoa_convert_conquered_title:0 "Convert the Conquered"
 gen_hoa_convert_conquered_desc:0 "As new provinces join our great state, it is our duty to teach those in our care the way to salvation. Only the faithful can fully integrate into our country and join their fellow citizens in our glorious destiny."
 gen_hoa_convert_conquered_modifier:0 "Convert the Conquered"
 desc_gen_hoa_convert_conquered_modifier:0 "Those under our protection must follow our traditions and accept their own salvation gratefully."
 gen_hoa_convert_the_horn_title:0 "Save the Horn"
 gen_hoa_convert_the_horn_desc:0 "It is the great destiny of our state to lead humankind into salvation, and by making the true religion dominant in the Horn we will be taking the first step into our future."
 gen_hoa_convert_the_horn_modifier:0 "The Holy Horn"
 desc_gen_hoa_convert_the_horn_modifier:0 "The people of the Horn of Africa are finally united under the one true faith."
 gen_hoa_stabilize_economy_mission_title:0 "Stabilize Economy"
 gen_hoa_stabilize_economy_mission_desc:0 "Our region's instability is a great opportunity for those that are brave enough to make use of it. We must do whatever it takes to increase state income and prepare ourselves for the troubling times to come."
 gen_hoa_stabilize_economy_mission.tooltip:0 "Has no loans from estates."
 gen_hoa_developing_economy_modifier:0 "Developing Economy"
 desc_gen_hoa_developing_economy_modifier:0 "The economy of our country has regained its vigor and it is generating new opportunities for our people."
 gen_hoa_build_temples_title:0 "Temples of Stone"
 gen_hoa_build_temples_desc:0 "The newly created wealth of the state must now return to the people. We will fulfill our charity duty by rebuilding the temples and infrastructures of our faith."
 gen_hoa_build_temples_modifier:0 "New Temples"
 desc_gen_hoa_build_temples_modifier:0 "The improvements to our capital and the building of new temples appease our subjects and give them hope for the future."
 gen_hoa_build_trade_navy_title:0 "Build Navy"
 gen_hoa_build_trade_navy_desc:0 "Our people have a great merchant tradition, but we have always traded with the foreigners that have come to our coasts, now it is time that we build a great merchant navy to travel to faraway lands and bring the finest riches."
 gen_hoa_trade_navy_modifier:0 "Merchant Navy"
 desc_gen_hoa_trade_navy_modifier:0 "The great navy of our state is ready to bring profit to our people at any cost."
 gen_hoa_control_coastline_title:0 "Control the Coastline"
 gen_hoa_control_coastline_desc:0 "The merchants of our people are the base of our strength. Before we start looking outwards, we must make every effort necessary to solidify their hold on the trade in our region."
 gen_hoa_control_coastline_modifier:0 "Sea of Opportunities"
 desc_gen_hoa_control_coastline_modifier:0 "The extensive coastline of our state is our trading lifeline with the rest of the world and as such it is our most important resource."
 gen_hoa_control_india_ocean_title:0 "Dominate the Indian Ocean"
 gen_hoa_control_india_ocean_desc:0 "The Horn of Africa has a privileged location and we must make use of it to extend our influence and become the most successful merchants of the Indian ocean."
 gen_hoa_control_india_ocean.tooltip1:0 "§Y[Root.GetName]§! has §Y70%§! trade power in §YGulf of Aden§!"
 gen_hoa_control_india_ocean.tooltip2:0 "§Y[Root.GetName]§! has §Y50%§! trade power in §YEthiopia§!"
 gen_hoa_control_india_ocean.tooltip3:0 "§Y[Root.GetName]§! has §Y30%§! trade power in §YGujarat§!"
 gen_hoa_control_india_ocean.tooltip4:0 "§Y[Root.GetName]§! has §Y30%§! trade power in §YCoromandel§!"
 gen_hoa_control_india_ocean.tooltip5:0 "§Y[Root.GetName]§! has §Y15%§! trade power in §YBengal§!"
 gen_hoa_control_india_ocean.tooltip6:0 "§Y[Root.GetName]§! has §Y15%§! trade power in §YMalacca§!"
 ###WEST AFRICA MISSIONS###
 west_africa_assemble_warband_title:0 "Assemble a Warband"
 west_africa_assemble_warband_desc:0 "To effectively assert control over our territory, we need to assemble a Warband of brave warriors."
 west_africa_strong_leadership_title:0 "Strong Leadership"
 west_africa_strong_leadership_desc:0 "Our rivals must be aware of our bravery and might. Thus, we have to show we are the strongest people around, humiliating them in the battleground."
 west_africa_strong_leadership_ct:0 "No known country with its capital in §YSahel§!, §YNiger§! and §YGuinea§! is an independent country with more development than §Y[Root.GetName]§!."
 west_africa_unite_home_region_title:0 "Unite Home Region"
 west_africa_unite_home_region_desc:0 "We have grown strong in the last years, and we have the opportunity to unite all the people in our region for the first time in generations."
 west_africa_gunpowder_weapons_title:0 "Gunpowder Weapons"
 west_africa_gunpowder_weapons_desc:0 "We are now a powerful power in our region, but we have seen a new type of weapons traded in by foreign merchants, who call them gunpowder. We need to secure the ability to have them for our warriors without depending on those foreigners."
 west_africa_greater_than_mali_title:0 "Greater than Mali!"
 west_africa_greater_than_mali_desc:0 "After uniting our region, and with the new weapons in the hands of our warriors, we are now ready to conquer all the lands between the Sahara Desert and the Gulf of Guinea. We must not waste the opportunity to become the greatest power since the decline of the Mali Empire, even greater!"
 west_africa_embracing_old_traditions_title:0 "Embracing Old Traditions"
 west_africa_embracing_old_traditions_desc:0 "We have been following our ancient traditions for generations. Now new faiths are spreading amongst our people, but we need to stay together and stick to our old rituals to persist."
 west_africa_brothers_in_tradition_fetishist_title:0 "Brothers in Faith"
 west_africa_brothers_in_tradition_fetishist_desc:0 "Our people have a long tradition of conflicts with other neighboring people because of our beliefs and theirs. But now the time has come to ally against the faiths undermining our territories."
 west_africa_shamans_title:0 "Shamans"
 west_africa_shamans_desc:0 "Our beliefs are strong amongst our people, but we think that only worshipping is not enough. Our shamans are eager to teach the foreigners about the cult that makes us stronger."
 west_africa_sankore_university_fetishist_title:0 "Sankore University"
 west_africa_sankore_university_fetishist_desc:0 "Sankore Madrasah in Timbuktu has been the most important center of knowledge south of the Sahara for decades. Now it's time to take that city, and use the manuscripts kept there for our benefit."
 west_africa_sincretic_rituals_title:0 "Sincretic Rituals"
 west_africa_sincretic_rituals_desc:1 "A great variety of cults, traditions and beliefs are disseminated across all the Sahel, Niger and Guinea regions. It's in our best interest to have a melting pot of all of these, to support our growing power in these regions through a better understanding among the people under our rule."
 west_africa_embracing_new_traditions_title:0 "Embracing New Traditions"
 west_africa_embracing_new_traditions_desc:0 "Islam has been long present in our region, but it has not been wholly embraced by our people. Now we've got to assure that, and that we are pious enough to make us respected."
 west_africa_brothers_in_faith_sunni_title:0 "Brothers in Faith"
 west_africa_brothers_in_faith_sunni_desc:1 "Our people have a long tradition of conflicts with other neighboring people because of our beliefs and theirs. But now the time has come to ally against the faiths undermining our territories."
 west_africa_marabouts_title:0 "Marabouts"
 west_africa_marabouts_desc:0 "Marabouts have been spreading the Five Pillars of Islam through the region for generations. Now it's time to support their efforts, making their word spread more widely."
 west_africa_sankore_university_sunni_title:0 "Sankore University"
 west_africa_sankore_university_sunni_desc:0 "Sankore Madrasah in Timbuktu has been the most important center of knowledge south of the Sahara for decades. Now it's time to take that city, and use the manuscripts kept there for our benefit."
 west_africa_the_only_faith_title:0 "The Only Faith"
 west_africa_the_only_faith_desc:0 "Our efforts to spread the Shahada, the other Pillars and the Qur'an among the people ruled by us have been intense for decades. But now we have to assert Islam as the only religion, because there is no god but Allah."
 west_africa_gathering_tributes_title:0 "Gathering Tributes"
 west_africa_gathering_tributes_desc:0 "It's necessary for our people to gather tributes from our neighbors, as we require them to grow strong in the next few years."
 west_africa_clearings_irrigations_title:0 "Clearings and Irrigations"
 west_africa_clearings_irrigations_desc:0 "Our lands have been apt for agriculture since people started working them, but if we want to handle more population living in our territory, we need to put in place some clearings of the forest and jungles, and some irrigations in our river valleys."
 west_africa_salt_cloth_shells_title:0 "Salt, cloth and shells"
 west_africa_salt_cloth_shells_desc:0 "Trade through the Saharian corridors and the Gulf of Guinea have been increasing for some time, with new foreigner merchants appearing in our cities, and trading in some new products. Now we have to take control of that lucrative trade for our benefit."
 west_africa_manufacturing_africa_title:0 "Manufacturing in Africa"
 west_africa_manufacturing_africa_desc:0 "Affluent trade goods from overseas have flooded our territories for some years. Now we have the opportunity to replicate and create new goods on our own, profiting from selling them among our people and even exporting them overseas."
 west_africa_bilad_sudan_trade_title:0 "Bilad al-Sudan Trade"
 west_africa_bilad_sudan_trade_desc:0 "Some important centers have developed with the increasing trade of the last decades in the whole region. Timbuktu is the gate to the North, Kanem-Borno controls the trade with the East, while Benin is the main place at the Southern coast. Now it's necessary to take control of those places, and trade flowing through them."
 ###MORE MISSIONS###
 zan_centralize_trade_at:1 "§Y[Root.GetName]§! has §Y85%§! Trade Power in any of those trade nodes: §YZanzibar§!, §YCape of Good Hope§! or the §YIvory Coast§!."
 zan_centralize_trade_bt:0 "§Y[Root.GetName]§! has either §Y30%§! Trade Power or is the §YStrongest Trade Power§! in the trade node §YZambezi§! or the §YGulf of Aden§!."
 zan_centralize_trade_ct:1 "§Y[Root.GetName]§! has either §Y10%§! Trade Power or is the §YStrongest Trade Power§! in the trade node §YGujarat§! or the §YCoromandel§!."
 mal_second_branch_mission_title:0 "[Root.GetSelectableMissionTitle]"
 mal_second_branch_mission_desc:0 "[Root.GetSelectableMissionDescription]"
 obj_convert_25_provinces_tooltip:0 "Convert §Y25§! provinces (§Y[Root.GetNumConvertedProvinces]§!/§Y25§!)."
 eth_secure_religious_unity_title:0 "Secure Religious Unity"
 eth_secure_religious_unity_desc:0 "Our realm is religiously split between the Copts, the Jews and the Muslims. This leads to a lack of religious unity, which makes any effort to centralize the state and overcome the issues near impossible. We have to secure our religious unity!"
 hausa_claims_tt:0 "§Y[Root.GetName]§! gains permanent claims on every §YHausa§! province in the §YNiger§! region."
 hau_build_armies_ct:0 "§Y[Root.GetName]§! gains permanent claims on every §YHausa§! province in the §YNiger§! region if the mission '§YForm Alliances§!' is completed."
 hau_the_seven_great_cities_tt:0 "The provinces §Y[2280.GetName]§!, §Y[1149.GetName]§!, §Y[2279.GetName]§!, §Y[1148.GetName]§!, §Y[1155.GetName]§!, §Y[2281.GetName]§! and §Y[1154.GetName]§! gain a special province modifier for §Y10 years§!, which represent their historical importance in Hausa history."
 hau_the_seven_great_cities_decision_tt:1 "Enable a decision, which allows [Root.GetName] to apply the §YSeven City§! province modifiers to §Y[2280.GetName]§!, §Y[1149.GetName]§!, §Y[2279.GetName]§!, §Y[1148.GetName]§!, §Y[1155.GetName]§!, §Y[2281.GetName]§! and §Y[1154.GetName]§! for §Y10 years§! every §Y20 years§! at the cost of §Y75§! Administrative Power."
 hau_gather_allies_ct:1 "§Y[Root.GetName]§! gains permanent claims on every §YHausa§! province in the §YNiger§! region if the mission '§YGather an Army§!' is completed."
 hau_the_kanuri_threat_tt:0 "Every owned §YKanuri§! province gets the province modifier '§YHausa Conquest§!' for §Y30 years§!, giving the following effects:\nLocal Unrest: §G-2.00§!\nLocal Separatism: §G-5.00§!"
 hau_prepare_the_jihad_tt:0 "§Y[Root.GetName]§! gains permanent claims on every province in the §YSahel§!, §YNiger§! or §YGuinea§! region which is not of the §YMuslim§! faith."
 JOL_TRADE_DEAL_AGREEMENT:0 "Jolof Trade Deal"
 JOL_INCREASED_IVORY_DEMAND:0 "Increased Ivory Demand"
 jol_gain_ports_tt:0 "A random owned port will start the construction of §Y6 light ships§! and a §YGrand Shipyard§! at no cost and §Y50%§! of the time."
 four_years_of_trade_income:0 "Gain §G4 years§! worth of Trade Income."
 jol_centralize_the_state_ct:0 "Reduce the Autonomy of every owned province with at least §Y5§! Autonomy by §G100%§! and add §G0.1§! Absolutism for every province."
 msi_integrate_the_muslims_ct:0 "Improve the opinion of every known §YMuslim§! country in §YWest Africa§! by §G50§!."
 msi_integrate_the_muslims_at:0 "Every owned §YMuslim§! province gains the province modifier '§YIntegrated Heathens§!' for §Y25 years§!, giving the following effects:\nLocal Religious Unity Contribution: §G-100.0%§!\nLocal Unrest: §G-2.00§!\nLocal Tax Modifier: §G+15.0%§!"
 msi_integrate_the_muslims_bt:0 "Every owned §YPagan§! province gains the province modifier '§YIntegrated Heathens§!' for §Y25 years§!, giving the following effects:\nLocal Religious Unity Contribution: §G-100.0%§!\nLocal Unrest: §G-2.00§!\nLocal Tax Modifier: §G+15.0%§!"
 msi_gather_the_troops_ct:0 "§Y[Root.GetName]§! gains permanent claims on all §YMossi§! provinces in the §YNiger§! region."
 west_africa_shamans_ct:1 "Every owned §YPagan§! province gains the province modifier '§YFetishist Rights§!' for §Y25 years§!, giving the following effects:\nLocal Unrest: §G-2.00§!\nLocal Monthly Autonomy Change: §G-0.05§!"
 west_africa_marabouts_ct:0 "Every owned §YMuslim§! province gains the province modifier '§YLocal Marabout§!' for §Y25 years§!, giving the following effects:\nLocal Unrest: §G-2.00§!\nLocal Monthly Autonomy Change: §G-0.05§!"
 oyo_trade_with_the_muslims_at:0 "Owns a §YCenter of Trade§! in the §YTimbuktu§! Trade Node."
 oyo_trade_with_the_muslims_bt:0 "Any owner of a §YCenter of Trade§! in the §YTimbuktu§! Trade Node has at least §Y90§! opinion of [Root.GetName] or is a subject of [Root.GetName]."
 oyo_chaaargee_ct:0 "The capital of a §YRival§!, an §YEnemy§!, a §YGreat Power§! or a country with more total development than §Y[Root.GetName]§! is under our control while a cavalry unit is located in said capital."
 oyo_chaaargee_tt:1 "The mercenary company §YOyo Cavalry§! no longer reduces §YArmy Professionalism§! when recruited."
 CAPITAL_MONOPOLY:0 "Production of the capital."
 hau_build_armies_title:0 "Gather an Army"
 hau_build_armies_desc:0 "If we are to survive and succeed as a nation, the first thing we have to do is to make sure that nobody can destroy us. We need to gather an army to ensure our security, and we'll be able to use it to conquer our enemies too."
 hau_the_yoruba_and_nupe_title:0 "The Yoruba and the Nupe"
 hau_the_yoruba_and_nupe_desc:0 "The Yoruba and the Nupe are right next door, and a perfect target for our expansion. We must conquer them to establish a firm position from which to expand further later."
 hau_gain_sea_access_title:0 "Gain Sea Access"
 hau_gain_sea_access_desc:0 "We have been landlocked for too long. We need to gain access to the sea, which would allow us to expand our reaches further than ever before."
 hau_unite_the_cities_title:0 "Unite the Cities"
 hau_unite_the_cities_desc:0 "The different Hausa cities have been divided and competing among them for too long. We need to unite them all under the same banner, ours."
 hau_develop_the_cities_title:0 "Develop the Cities"
 hau_develop_the_cities_desc:0 "Now that all the Hausa cities are under our control, we need to develop them to make them shine like the jewels they ought to be."
 hau_resolve_internal_issues_title:0 "Resolve Internal Issues"
 hau_resolve_internal_issues_desc:0 "Having united all the different Hausa cities, it is inevitable that some internal strife should arise. We must work on resolving these issues so that we can truly become just one nation."
 hau_contact_with_the_fulani_title:0 "Contact with the Fulani"
 hau_contact_with_the_fulani_desc:0 "The Fulani have unexpectedly become more relevant recently. We must establish contact with them, and assess if they may be beneficial for us."
 hau_gather_allies_title:0 "Form Alliances"
 hau_gather_allies_desc:0 "If we are to survive and succeed as a nation, the first thing we have to do is to make sure that nobody can destroy us. We need to secure alliances to reduce the threats against us and ensure protectors at the same time."
 hau_the_kanuri_threat_title:0 "The Kanuri Threat"
 hau_the_kanuri_threat_desc:0 "The Kanuri are right next door, and a threat to our expansion. We must conquer them before they are powerful enough to conquer us."
 hau_the_tuareg_title:0 "The Tuareg"
 hau_the_tuareg_desc:0 "The Tuareg have always lived in the desert areas north of us. It is time we expand ourselves towards that direction and bring them under our rule."
 hau_prepare_the_jihad_title:0 "Prepare the Jihad"
 hau_prepare_the_jihad_desc:0 "It is clear that the teachings of the Prophet are the only one true faith. We must be prepared to fight any that dared say otherwise."
 hau_convert_west_africa_title:0 "Convert West Africa"
 hau_convert_west_africa_desc:0 "There are still too many people that don't believe in the teachings of the Prophet, this can not stand. We must spread His teachings if we are to become a beacon of civilization."
 hau_finish_the_jihad_title:0 "Finish the Jihad"
 hau_finish_the_jihad_desc:0 "We have successfully spread the teachings of the Prophet, but there are still some people that don't believe in them. We must convince them all to become a true caliphate."
 aju_completely_modernized_army:0 "Modernized Army"
 desc_aju_completely_modernized_army:0 "We have decided to massively invest in our army and modernize it completely based on the Ottoman guidance."
 aju_bought_new_guns:0 "Ottoman Guns"
 desc_aju_bought_new_guns:0 "We have decided to invest in our army and equip them with the firearms of the Ottoman Empire."
 aju_keep_the_ways:0 "Retain Old Ways"
 desc_aju_keep_the_ways:0 "We have decided to renounce the guidance of the Turks. Instead we retain the old ways of war, which are more accessible to a greater number of our people."
 jol_the_mali_border_title:0 "The Mali Border"
 jol_the_mali_border_desc:0 "To the east, the strong nation of Mali threatens our security and our advisors, rightfully, tell us to start developing a strategy to defend ourselves.\nJust in case."
 jol_take_over_futa_jallon_title:0 "Take over Futa Jallon"
 jol_take_over_futa_jallon_desc:0 "Futa Jallon is a sandstone plateau, heavily eroded by the abundant rainfall, that lies to the southwest of our realm. The region can be used as the start of a longer front to challenge the power of Mali."
 jol_gain_ports_title:0 "Gain Ports"
 jol_gain_ports_desc:0 "For centuries, our people have looked at the sea as an opportunity, since most of our nation is coastal. Now, more than ever, our expansion must be focused on getting more ports, should we want to rely on the sea."
 jol_discover_europe_title:0 "Discover Europe"
 jol_discover_europe_desc:0 "On many occasions, pale skinned people sailing from the north have arrived to our shores, trying to trade with us most of the time. Knowing where they come from can allow us to set the conditions of this trade and avoid any new attempt of bullying us."
 jol_trade_experts_title:0 "Trade Experts"
 jol_trade_experts_desc:0 "Now that we know about the trading practices in Europe, we can look at ours and improve them where we feel they fail. We shall use these new and better techniques to become the dominant trader in our region."
 jol_the_fulani_title:0 "The Fulani"
 jol_the_fulani_desc:0 "The Fulani are our neighbors and for centuries our people have been in contact. The relations have not always been friendly, but there is some kind of kinship between us and we think it could be possible to fully integrate them into our realm."
 jol_push_further_into_mali_title:0 "Push Further into Mali"
 jol_push_further_into_mali_desc:0 "As our power increases, that of Mali starts to fade. It is the moment to get payback from the yoke under which our people have suffered for years. We shall attack §YBaghena§!, §YManding§! and §YMassina§!."
 jol_replace_mali_title:0 "Replace Mali"
 jol_replace_mali_desc:0 "Mali took the place of the Ghana Empire as the hegemon of West Africa. Now it is our time. Mali must fall, either as our subject or as a corpse."
 jol_the_songhai_threat_title:0 "The Songhai Threat"
 jol_the_songhai_threat_desc:0 "As one of the most powerful nations in the area, the sole existence of Songhai is a threat to our realm. As long as they are not kept in check, there is danger. They will kneel before us or die."
 jol_west_african_great_power_title:0 "West African Great Power"
 jol_west_african_great_power_desc:0 "In order to make the world know who rules in West Africa we must ensure that we directly control enough land. To the arms!"
 jol_the_tribal_confederacy_title:0 "The Tribal Confederacy"
 jol_the_tribal_confederacy_desc:0 "Our nation is formed by several petty kingdoms that alone are weak, but that working together can become a formidable threat for our enemies. We shall unify our people and conquer the world."
 jol_reforms_for_the_state_title:0 "Reforms for the State"
 jol_reforms_for_the_state_desc:0 "As a tribal confederacy, our people have fought more among themselves than against those that opposed us, and therefore we have kept too old-fashioned laws everywhere that drain the efficiency of the state. We shall change it!"
 jol_centralize_the_state_title:0 "Centralize the State"
 jol_centralize_the_state_desc:0 "For too long, the power has been divided among the Bur or the King and the different petty kings or chiefs of our realm. We need to recover all that lost power into the figure of our ruler."
 zim_militarize_the_nguni_title:0 "Recruit the Nguni"
 zim_militarize_the_nguni_desc:0 "While our people are fierce and strong warriors in their own right, they are still [Root.GetAdjective] - people of our [Root.GovernmentName]. We should consider recruiting the wild tribes and clans of the south in order to avoid losses of our own people."
 zim_learn_from_the_nguni_title:0 "Learn from the Nguni"
 zim_learn_from_the_nguni_desc:0 "The Nguni have proven their worth in combat. They have shown their strength and cunning in battle. We should expand the militaristic resources of the Nguni and learn from their innovativeness for the wars ahead."
 oyo_trade_with_the_muslims_title:0 "Trade with the Muslims"
 oyo_trade_with_the_muslims_desc:0 "Trade has always been prominent in our area, especially that led by the Muslims through Timbuktu and Gao. We must not fall behind them if we are to profit, we need to also be active participants in the trade flow and be able to control it."
 oyo_found_the_cavalry_regiment_title:0 "Cavalry for [Root.GetName]"
 oyo_found_the_cavalry_regiment_desc:1 "Thanks to our trade with the Muslim nations, we have now access to horses, a resource until now uncommon in our country. We must also form cavalry regiments, in the likes of the ones the Muslim countries have."
 oyo_chaaargee_title:0 "Chaaarge!!"
 oyo_chaaargee_desc:0 "Now that we have cavalry regiments, it is time to put them to use. We can use their superior maneuverability to quickly snatch the enemy's capital and utterly crush them. We shall do precisely that."
 oyo_appease_the_oyo_mesi_title:0 "Appease the Oyo Mesi"
 oyo_appease_the_oyo_mesi_desc:0 "The Oyo Mesi, our council of nobles, have always been an integral part of our government. No ruler can be enthroned without their approval, and they can also remove him from the throne if they deem him too tyrant. We must keep them happy with our rule."
 oyo_perma_claims_tt:0 "§Y[Root.GetName]§! gets permanent claims on the areas §YBenin§!, §YLower Niger§!, §YZazzau§!, §YAtacora Oueme§! and §YLower Volta§!."
 oyo_appease_the_oyo_mesi_ct:0 "§Y[Root.GetName]§! gets permanent claims on the areas §YBenin§!, §YLower Niger§!, §YZazzau§!, §YAtacora Oueme§! and §YLower Volta§! if the mission '§YAppease the Ogboni§!' has been completed."
 oyo_push_north_tt:0 "§Y[Root.GetName]§! gets permanent claims on every province in the §YSahel§!, §YNiger§! and §YGuinea§! regions, which are not of §Y[Root.Religion.GetName]§! faith."
 oyo_appease_the_ogboni_ct:0 "§Y[Root.GetName]§! gets permanent claims on the areas §YBenin§!, §YLower Niger§!, §YZazzau§!, §YAtacora Oueme§! and §YLower Volta§! if the mission '§YAppease the Mesi§!' has been completed."
 oyo_push_north_title:0 "Push North"
 oyo_push_north_desc:0 "Unlike the dense jungles to the South, the lush plains of the Sahel to the North are a great source of wealth. Therefore, the only sensible choice we have is to expand northwards."
 oyo_eradicate_the_muslims_title:0 "Eradicate the Muslims"
 oyo_eradicate_the_muslims_desc:0 "The Muslims around us have ceased to serve their purpose for us and have started to become a nuisance. We must get rid of them completely to make space for our own glorious expansion."
 oyo_eradicate_the_muslims_ct:1 "Is either a subject of §Y[Root.GetName]§! or follows the §Y[Root.Religion.GetName]§! faith."
 oyo_growth_of_power_title:0 "Growth of Power"
 oyo_growth_of_power_desc:0 "We, the Oyo, are a great nation. But we can always become even greater. We need to expand our glorious nation so that it can be the envy of the world."
 oyo_develop_the_capital_title:0 "Develop the Capital"
 oyo_develop_the_capital_desc:1 "Our capital is the shining jewel of our country, and its symbol. We must develop it into a true bustling city that clearly shows its importance."
 oyo_reform_the_government_title:0 "Reform the Government."
 oyo_reform_the_government_desc:0 "Our old tribal traditions have become too small for our great ambitions. We must reform our government into a glorious state if we are to stand among the giants of the world."
 oyo_imperial_oyo_title:0 "Imperial Oyo"
 oyo_imperial_oyo_desc:0 "Oyo has always been an Empire in our eyes. The time has come for it to become one in the eyes of everyone. We need to show true strength if we are to deserve to be called such."
 oyo_appease_the_ogboni_title:0 "Appease the Ogboni"
 oyo_appease_the_ogboni_desc:0 "The Ogboni have always been an influential part of our government. Apart from their involvement in religious matters, they also have influence in the appointment of rulers. As such, we need to make sure they are on our side."
 oyo_unite_the_fetishists_title:0 "Unite the Fetishists"
 oyo_unite_the_fetishists_desc:0 "Our beliefs have always been an integral part of our identity. We need to convince the people around us to share the same vision we have."
 oyo_gather_cults_title:0 "Gather Cults"
 oyo_gather_cults_desc:0 "Now that a lot more people share our beliefs, we are more keenly aware that there are subtle differences among their shamans. We need to collect these differences to be able to have a unified true vision."
 msi_balance_of_power_title:0 "Balance of Power"
 msi_balance_of_power_desc:0 "Our country is one of chiefs and religious leaders; and to our despair they always fight among themselves to have more power than the other. We should reach an agreement with both factions so that they work together for the good of our nation."
 msi_integrate_the_muslims_title:0 "Integrate the Muslims"
 msi_integrate_the_muslims_desc:0 "The Mossi society is made up of both Muslims and Fetishists that usually collide. We need to work with both, so that a common ground is found and we can forget all these interreligious clashes. Only as Mossi first will our nation prospere."
 msi_invade_the_west_title:0 "Invade the West"
 msi_invade_the_west_desc:0 "To the west of our realm, Massina and Jenne dominate their inner land full of gold and have become a precious objective for our nation. Should we control those two central points, the area surrounding them will soon fall into our hands. Besides, they are full of treasures that will fill our coffers."
 msi_gather_the_troops_title:0 "Gather the Troops"
 msi_gather_the_troops_desc:0 "Our people are fighters and have started to become restless, thirsty for challenges and war. We should redirect this energy to enlarging our armies and finding promising leaders for them. They will have their wishes fulfilled, but under our ruling."
 msi_unite_the_kingdoms_title:0 "Unite the Kingdom"
 msi_unite_the_kingdoms_desc:0 "Since the times of princess Yennega, her son Wedraogo, and their children and grandchildren, our people have been divided into several kingdoms. United, we are strong; divided, we will fall one by one. We shall gather all the Mossi lands under a single banner."
 msi_invade_the_north_title:0 "Invade the North"
 msi_invade_the_north_desc:1 "In the bend of the Niger river, up to the north, the mighty cities of Timbuktu and Gao control the riches of West Africa and the trade with the peoples living pass the great desert. Their wealth is unmeasurable and it has to be ours."
 msi_ruler_of_the_river_title:0 "Ruler of the River"
 msi_ruler_of_the_river_desc:0 "The Niger river blesses the lands it crosses with periodical floodings that make the soil incredibly fertile. We will only be able to call ourselves Rulers of the River and get advantage of this fertility when the area around the Bend of the Niger belongs to us and only to us."
 msi_hegemony_of_west_africa_title:0 "Hegemony of West Africa"
 msi_hegemony_of_west_africa_desc:0 "For generations, Mali has controlled most of West Africa with an iron fist. Their power has been fading, though, while ours have grown stronger by the day. In order to claim hegemony over this region, we have to dominate it and destroy or subdue Mali."
 msi_the_kingdom_confederacy_title:0 "The Kingdom Confederacy"
 msi_the_kingdom_confederacy_desc:0 "Our people have been traditionally spread out between the several Mossi kingdoms; some big and other petty, but disunited nevertheless. If we want to survive as a nation, we need to unite as a confederacy."
 msi_the_kingdom_confederacy_ct:0 "The event '§YThe Mossi Confederal Kingdom§!' has fired."
 msi_the_centralization_question_title:0 "Centralize the Confederacy"
 msi_the_centralization_question_desc:0 "The times of local rulership must be gone and only a central power should retain the capacity of leading this nation. We will make sure that people administering the provinces of our realm respond to us directly."
 msi_the_centralization_question_tt:0 "[Root.GetName] has enacted at least §Y2§! Confederal Kingdom decisions."
 msi_invade_the_south_title:0 "Invade the South"
 msi_invade_the_south_desc:0 "While not as wealthy as their counterparts in the north, the cities of Kong and Bonoman are trading hubs where money flows abundant. If we want to fund our military campaigns further we need to be sure to control as many of these sources of wealth as possible."
 msi_balance_of_power_ct:0 "[Root.GetClergyName] and [Root.GetNobilityOrFallbackName] have a difference of influence of §Y5%§! or less."
 ada_prepare_second_invasion_title:0 "Prepare the Forces"
 ada_prepare_second_invasion_desc:0 "Since our formation on the ruins of Ifat, the barbaric Christians of Ethiopia have always been a threat to [Root.GetName]. While our most recent victory over Ethiopia gained us the province of [1210.GetName] in 1443, it is only a matter of time until the Ethiopians strike back. We should prepare our forces for the conflicts ahead."
 ada_prepare_second_invasion_tt:0 "§Y[Root.GetName]§! gains following bonus as long the modifier '§YAdalan War Preparations§!' is active:\n[Root.GetName] gains the modifier '§YAdalan-Ethiopian War§!' as long [Root.GetName] is at war with §Y[ETH.GetName]§!, which development is equal or higher than [Root.GetName]'s, giving the following effects:\nMorale of Armies: §G+5.0%§!\nManpower Recovery Speed: §G+10.0%§!\nMonthly Piety: §Y+0.1§!"
 ada_justification_for_unity_title:0 "Unity Justification"
 ada_justification_for_unity_desc:0 "We Somali have always been a collection of different clans, who fight each other on several occassions. None of the tribal clans has the interest to unite our people, and these conceited Ajuuraan prefer to water their fields instead. It is up to us to unite the Somali and rally them against the Christian and Pagan threats.\nBut before that we need an official justification for war or else these clans will never submit."
 ada_justification_for_unity_at:0 "No other country than §Y[Root.GetName]§! has §YSomali§! as their primary culture."
 ada_justification_for_unity_bt:0 "§Y[Root.GetName]§! has a '§YConquest§!' casus belli against any §YSomali§! country."
 ada_restore_the_old_mosque_title:0 "Restore the Old Mosque"
 ada_restore_the_old_mosque_desc:0 "Zeila was one of the very first cities, which embraced the enlightenment of the Islam. Around 700 years ago, the first Muslims in the Horn constructed the mosque Masijd al-Qiblatayn, making it the oldest mosque to date. However, time has shown its impact on the mosque and it is not as usable as it once was. We should restore this great monument of our people!"
 ada_prepare_second_invasion_ct:0 "§Y[Root.GetName]§! gains permanent claims on the areas §YHadiya§!, §YShewa§!, §YTigray§! and §YCentral Ethiopia§! and a permanent claim on the province §Y[2768.GetName]§! if the mission '§YRestore the Old Mosque§!' has been completed before."
 ada_restore_the_old_mosque_ct:0 "§Y[Root.GetName]§! gains permanent claims on the areas §YHadiya§!, §YShewa§!, §YTigray§! and §YCentral Ethiopia§! and a permanent claim on the province §Y[2768.GetName]§! if the mission '§YPrepare the Forces§!' has been completed before."
 ada_turkish_alliance_title:0 "Reach the Turks"
 ada_turkish_alliance_desc:0 "The Copts of the Horn of Africa are fierce and aggressive. Even with all of our military might, we will have little chance against the Ethiopians, who use the high ground against us. We need a strong ally for our cause.\nThe Mamluks might be such ally, but rumors tell about a rising Muslim empire, which will overshadow the Mamluks soon. These so called Turks are the people of that empire. We should try to reach them and see if we can achieve an alliance with them."
 ada_turkish_alliance_ct:0 "Any §Y[Root.GetAdjective]§! regiment is located in a port of the region §YEgypt§! or the region §YMashriq§!, which borders the §YMediterranean Sea§!, or in a province hold by a §YTurkish§! country."
 ada_turkish_alliance_tt:0 "The regiment will travel to §YAnatolia§! by boat in hope to find new allies."
 ada_destroy_ethiopia_title:0 "Destroy Ethiopia"
 ada_destroy_ethiopia_desc:0 "We gathered powerful allies and prepared our forces. The time has come to resolve the infinite struggle with Ethiopia once and for all!"
 ada_push_further_north_title:0 "Eliminate the Nubian Copts"
 ada_push_further_north_desc:0 "With the utter defeat of Ethiopia, the north and west of the Horn of Africa is free for the taking. While the majority of Christians are now under our ruler there are still the Nubian Copts, who defy the authority of the Islam. We should take over their lands and root this heathen faith out."
 ada_push_further_north_ct:1 "Every province in the areas §YDongola§!, §YUpper Nubia§! and §YSennar§! is owned by a §Y[Root.Religion.GetName]§! country or by a subject of §Y[Root.GetName]§!."
 ada_the_sahel_corridor_title:0 "Along the Sahara"
 ada_the_sahel_corridor_desc:0 "To the west of the Horn of Africa there is the Sahal belt. A passable region between the desolate desert of the Sahara and the vicious jungle forests of the Congo Basin. It is recommended that we take control over the passage and build the bridge between West Africa and the Horn of Africa."
 ada_modernize_army_title:0 "Modernize the Army"
 ada_modernize_army_desc:0 "Our contact with the people of Anatolia has shown us how big of importance technology plays for the health of a state. We should modernize our army and develop tactics so that our troops can withstand the battles ahead."
 ada_the_gold_of_ethiopia_title:1 "Gold of the Horn"
 ada_the_gold_of_ethiopia_desc:0 "The Horn does not possess many valuable resources which could boost our economy - except for two distinct gold provinces: [2762.GetName] and [2757.GetName]. We should gain access to them and use the precious metal for our benefit."
 ada_convert_the_horn_title:0 "Convert the Horn"
 ada_convert_the_horn_desc:0 "Our home region is plagued by heathens and heretics alike. As long we have no religious unity within our [Root.GovernmentName] any chance of peace is futile. We should convert the infidels and bring them to light of the [Root.Religion.GetName] faith!"
 ada_conquer_war_mre_title:0 "Conflicts of Clans"
 ada_conquer_war_mre_desc:0 "Warsangali and Marehan are noisy clans, which are busy with infightings and tribal concerns. Their people are sick of a decentralized state, which seem to fail them over and over. What the Somali need is a strong ruler - and we shall be their leader!"
 ada_conquer_ogd_aju_title:0 "Subjugate Ajuuraan"
 ada_conquer_ogd_aju_desc:0 "Unlike the tribal Somali clans, the state of Ajuuraan has actually a centralized government in form of a theocracy. However, despite being pious Muslims in name, they do not care for our fight against the Christian threat, and instead focus on commerce and expansion beyond the sea. Their rulership is worthless, but the fertile land they hold in the south might be of good use for us."
 ada_expand_into_arabia_title:0 "Take over the Holy City"
 ada_expand_into_arabia_desc:0 "[385.GetName] is a religious center of great importance for the Muslim faith. As devoted Muslims we are obligated to protect it from external threats. But to protect the Holy City we need to assert our dominance over it first."
 ada_somali_empire_title:0 "Found the Adal Empire"
 ada_somali_empire_desc:0 "For the longest time the only empire in the Horn was the infidel state of Ethiopia. This has changed however. The Ethiopians are defeated, the Horn of Africa is consolidated under [Root.GetAdjective] rule and religious conflicts have been resolved at long last! From this day forward we shall be known as a new Empire in East Africa!"
 ###EVENTS###
 muslim_school_events.24.t:0 "Foreign Scholar moves into [Root.GetName]"
 muslim_school_events.24.d:0 "We have decided to grant a residence to a scholar from a foreign school. However, we have not decided yet which scholar should get the privilege to live within the secure borders of [Root.GetName]."
 muslim_school_events.24.a:0 "Grant the privilege to a scholar of the Hanafi School."
 muslim_school_events.24.b:0 "Grant the privilege to a scholar of the Hanbali School."
 muslim_school_events.24.c:0 "Grant the privilege to a scholar of the Maliki School."
 muslim_school_events.24.e:0 "Grant the privilege to a scholar of the Shafii School."
