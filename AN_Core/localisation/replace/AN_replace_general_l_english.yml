 hardwood:0 "Hardwood"
 hardwoodDESC:0 "Type: §TUtility§!\nClass: §YImmature Unrefined§! \nWealth Growth: §G+20%§! \nPopulation Growth: §R-20%§!\n-------------- \nUsed for everything from chess pieces to high quality furniture, hardwoods have always been considered an expensive and exclusive commodity. Upon access to the burgeoning global markets, demand swiftly rose for the trafficking of Mahogany, Teak, Ebony and other rare hardwoods."
