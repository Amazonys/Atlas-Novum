 natural_harbor_desc:0 "This province is a natural harbor well-suited for sheltering merchant ships. By constructing some local infrastructure, this location could become a center for coastal trade."
 staple_port_desc:0 "This province has developed into a local anchorage for traders, with rudimentary infrastructure in place."
 entrepot_desc:0 "This province is a significant local port and has thus developed a system of duties and regulatory personnel to ensure effective import and export of goods."
 regional_port_desc:0 "This city is a major regional port and many shipping crews stop over to buy and sell goods."
 world_port_desc:0 "This city is without peer in global ports. Fleets flying flags from nations across the globe can be found at the docks; their crews, capital, and goods contributing to this commercial hive." 
 
