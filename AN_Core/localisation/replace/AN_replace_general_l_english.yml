 pelagic_fishDESC:0 "Type: §TFood§!\nClass: §YImmature Unrefined§! \nWealth Growth: §R-10%§! \nPopulation Growth: §G+20%§!\n-------------- \n"
 potatoes:0 "Potatoes"
 potatoesDESC:0 "Type: §TFood§!\nClass: §YImmature Unrefined§! \nWealth Growth: §R-20%§! \nPopulation Growth: §G+40%§!\n-------------- \nKnown for their hardiness and excellent nutritional value, potatoes were an American crop cultivated by the Andean peoples. Through pre-Columbian trade, the Polynesians obtained the sweet potato. With the advent of the Trans-Atlantic Exchange, the potato quickly became the staple of choice amongst Europe's poor. Indeed, countries that suffered significant starvation like Ireland and Latvia were able to mitigate it through the widespread circulation of potatoes."
 pottery:0 "Pottery" #Handicrafts
 potteryDESC:0 "Type: §TUtility§!\nClass: §YImmature Unrefined§! \nWealth Growth: §G+10%§! \nPopulation Growth: §Y0%§!\n-------------- \n"
 poultry:0 "Poultry"
 poultryDESC:0 "Type: §TFood§!\nClass: §YImmature Unrefined§! \nWealth Growth: §R-10%§! \nPopulation Growth: §G+40%§!\n-------------- \n"
 rice:0 "Rice"
 riceDESC:0 "Type: §TFood§!\nClass: §YImmature Unrefined§! \nWealth Growth: §Y0%§! \nPopulation Growth: §G+40%§!\n-------------- \nA cereal grain most commonly found in Asia, Rice has been cultivated since time immemorial. For a significant part of the Early Modern period, Rice remained the top produced crop due to its style of cultivation. Rice paddies, irrigated fields submerged in water, act as an in-built anti-pest system, making it the crop of choice for the large population centers of East Asia and beyond."
 salt:0 "Salt"
 saltDESC:0 "Type: §TStrategic§!\nClass: §YImmature Unrefined§! \nWealth Growth: §R-20%§! \nPopulation Growth: §R-20%§!\n-------------- \n"
