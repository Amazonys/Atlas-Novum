 marbleDESC:0 "Not just any stone, marble is renowned throughout the globe for its aesthetic polish and innate beauty. Due to its crystalline composition, a wide variety of types of marble have played an enormous role in the construction of buildings and statuary throughout history. White marble in particular is prized for its use in sculpture and the creation of masterful marvels of engineering. Due to the rarity in its sites of production, marble has become the standard building material of opulence the world over."
