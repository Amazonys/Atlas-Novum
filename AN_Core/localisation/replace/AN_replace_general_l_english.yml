 dates:0 "Dates"
 datesDESC:0 "Though many of the arid regions of the globe are significantly populated, they are very dependent on Oases and Wadis for their water supply and crop production. Dates, a flowering plant species part of the Arecaceae palm family, have been a staple food of the Middle East and the Indus Valley for thousands of years. Date production thrived in Oasis environments, as not only a stable food source, but also as a tasty export that foreigners are eager to trade for."
 fish:0 "Demersal Fish"
 fishDESC:0 ""
 fruit:0 "Fruit"
 fruitDESC:0 "Fruit in all of its forms have been consumed by humans for as long as can be remembered. Not only are they usually richly flavored and excellent tradegoods, but are good for one's health if consumed."
 fur:0 "Furs"
 furDESC:0 ""
