 coffee:0 "Coffee"
 coffeeDESC:0 "Type: §TCash Crop§!\nClass: §YMature Unrefined§! \nWealth Growth: §G+40%§! \nPopulation Growth: §R-40%§!\n-------------- \nThe Coffeea plant was originally cultivated for its energizing berries to be eaten. But once the Yemeni held monopoly was it prepared by roasting its 'beans' and served as a hot drink. It would only be a matter of time until the enviable plant would be smuggled and established as a profitable cash crop beyond Arabia. Because it is perceived as a wonder drug, it is a favorite supplement for the affluent to be productive for hours on end. Even entire coffee shops devotes to this well liked drink."
