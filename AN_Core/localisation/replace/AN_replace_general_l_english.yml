 slavesDESC:0 "Type: §TUtility§!\nClass: §YMature Unrefined§! \nWealth Growth: §G+10%§! \nPopulation Growth: §R-50%§!\n-------------- \nSlavery and its commodification has varied vastly across cultures and continents. But once the Atlantic triangular trade arose, came with it entirely new markets and an unprecedented steady demand for cheap labor. Swelling colonial plantations constantly required new slaves from Sub-Saharan Africa.\n\n'Sugar would be too expensive if the plant which produces it was not worked by slaves.'"
