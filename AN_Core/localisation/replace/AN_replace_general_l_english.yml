 tobaccoDESC:0 "Type: §TCash Crop§!\nClass: §YMature Unrefined§! \nWealth Growth: §G+30%§! \nPopulation Growth: §R-20%§!\n-------------- \nThe luscious tobacco plant has been cultivated for many millennia in the New World. For the indigenous peoples it is a substance for ceremonial and social gatherings. Its stress reducing but also addictive nature makes it highly sought after. Therefore it became an immensely profitable cash crop, once plantation slaverly dominated the global market. Cigars are a popular and luxurious produce made from the plant."
