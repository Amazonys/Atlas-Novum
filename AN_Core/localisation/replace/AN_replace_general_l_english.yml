 silver:0 "Silver"
 silverDESC:0 "Type: §TBullion§!\nClass: §YImmature Unrefined§! \nWealth Growth: §G+50%§! \nPopulation Growth: §R-10%§!\n-------------- \nLike gold, silver has been used as a standard of value over the ages for its precious qualities. Early into the Renaissance, shortages of gold in Europe led to the opening of many silver mines across Lower Germany and the Balkans. Furthermore, with the discovery of the New World, silver rapidly became a currency standard, which would have far-reaching effects when its export from the Americas was eventually exhausted."
 softwood:0 "Softwood"
 softwoodDESC:0 "Type: §TUtility§!\nClass: §YImmature Unrefined§! \nWealth Growth: §G+10%§! \nPopulation Growth: §R-20%§!\n-------------- \nUsed everywhere in day-to-day life, softwoods have supplied the world with vast supplies of sturdy timber. Due to its relative abundance to other types of wood, many of Eurasia's cities and ships are constructed with softwood. Indeed, this makes the control of softwood forests of great strategic and economic value."
