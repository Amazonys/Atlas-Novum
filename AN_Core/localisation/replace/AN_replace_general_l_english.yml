 whales:0 "Whales"
 whalesDESC:0 "Type: §TUtility§!\nClass: §YImmature Unrefined§! \nWealth Growth: §G+20%§! \nPopulation Growth: §Y0%§!\n-------------- \nSince as early as the 9th century, humans have been hunting whales for their meat and blubber, which is useful for making oils. By the Early Modern period, significant fishing communities increasingly relied on whaling as a lucrative source of income, which only continued to grow with the advent of Industrialism."
