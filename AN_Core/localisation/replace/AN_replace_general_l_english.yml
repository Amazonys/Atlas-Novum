 livestockDESC:0 ""
 maize:0 "Maize"
 maizeDESC:0 "Maize was a prolific crop eaten by a majority of native American groups. With the arrival of the Europeans and its trade around the world, the crop was slowly bred to be more nutritious and flavorful. By the early 21st century, Maize's descendant Corn became the singular crop for feeding any population. Not only would it be used as cattle-feed, but as a hardy staple with a myriad of modern applications as well."
 millet:0 "Millet"
 milletDESC:0 "Significant parts of Sub-Saharan Africa and the Southern Asia have grown various types of millet as stable crops. While perhaps less known than wheat, rice, or maize, millet is excellent for tropical climates, and it a rich source of calories in areas already lacking alternatives."
 palm:0 "Palm"
 palmDESC:0 ""
 pelagic_fish:0 "Pelagic Fish"
 pelagic_fishDESC:0 ""
 potatoes:0 "Potatoes"
 potatoesDESC:0 "Known for their hardiness and excellent nutritional value, potatoes were an American crop cultivated by the Andean peoples. Through pre-Columbian trade, the Polynesians obtained the sweet potato. With the advent of the Trans-Atlantic Exchange, the potato quickly became the staple of choice amongst Europe's poor. Indeed, countries that suffered significant starvation like Ireland and Latvia were able to mitigate it through the widespread circulation of potatoes."
 pottery:0 "Pottery"
 potteryDESC:0 ""
 poultry:0 "Poultry"
 poultryDESC:0 ""
 rice:0 "Rice"
 riceDESC:0 "A cereal grain most commonly found in Asia, Rice has been cultivated since time immemorial. For a significant part of the Early Modern period, Rice remained the top produced crop due to its style of cultivation. Rice paddies, irrigated fields submerged in water, act as an in-built anti-pest system, making it the crop of choice for the large population centers of East Asia and beyond."
 salt:0 "Salt"
 saltDESC:0 ""
 shoal_fish:0 "Shoal Fish"
 shoal_fishDESC:0 ""
 silver:0 "Silver"
 silverDESC:0 "Like gold, silver has been used as a standard of value over the ages for its precious qualities. Early into the Renaissance, shortages of gold in Europe led to the opening of many silver mines across Lower Germany and the Balkans. Furthermore, with the discovery of the New World, silver rapidly became a currency standard, which would have far-reaching effects when its export from the Americas was eventually exhausted."
 softwood:0 "Softwood"
 softwoodDESC:0 "Used everywhere in day-to-day life, softwoods have supplied the world with vast supplies of sturdy timber. Due to its relative abundance to other types of wood, many of Eurasia's cities and ships are constructed with softwood. Indeed, this makes the control of softwood forests of great strategic and economic value."
 stone:0 "Stone"
