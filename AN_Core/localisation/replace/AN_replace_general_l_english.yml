 #######################
 birds:0 "Birds"
 birdsDESC:0 "Type: §TLuxury§!\nClass: §YImmature Unrefined§! \nWealth Growth: §R-40%§! \nPopulation Growth: §R-20%§!\n-------------- \nParrots, Falcons, and Hawks are all among the prominent of avians humanity has long valued for means other than consumption. Parrots have featured prominently in human culture for millennia. So valued is their relative intelligence and colorful feathers that Parrots have been the hallmark of wealth and royalty and occasionally divinity the world over. Falcons and Hawks have likewise been trained as for thousands of years as birds of prey and occasional message carriers. Cockatoos, Macaws, and Flamingos, though lower in population, are valued for their rarity and beauty."
 bison:0 "Bison"
 bisonDESC:0 "Type: §TFood§!\nClass: §YImmature Unrefined§! \nWealth Growth: §R-40%§! \nPopulation Growth: §G+10%§!\n-------------- \nIn some parts of native America, bison and buffalo gave everything a community needed. Skin was turned into tipis, drums, and water bags. Hides were fashioned into beds, blankets, clothing. Not the smallest part was wasted. The stomach became a soup kettle. Horns were carved into spoons. Bones into knives, awls, and needles. Sinews were used for bowstring and thread. Ribs were used as sled frames, hooves became rattles for children. Even the mighty skull was used as a sacred altar. When the Bison were massacred for sport by colonists, the native way of life died with them."
 camels:0 "Camels"
 camelsDESC:0 "Type: §TUtility§!\nClass: §YImmature Unrefined§! \nWealth Growth: §G+10%§! \nPopulation Growth: §R-10%§!\n-------------- \n"
 copper:0 "Copper"
 copperDESC:0 "Type: §TStrategic§!\nClass: §YImmature Unrefined§! \nWealth Growth: §G+30%§! \nPopulation Growth: §Y0%§!\n-------------- \n"
 crustaceans:0 "Crustaceans"
 crustaceansDESC:0 "Type: §TFood§!\nClass: §YImmature Unrefined§! \nWealth Growth: §R-10%§! \nPopulation Growth: §G+30%§!\n-------------- \n"
 dates:0 "Dates"
 datesDESC:0 "Type: §TFood§!\nClass: §YImmature Unrefined§! \nWealth Growth: §G+10%§! \nPopulation Growth: §G+10%§!\n-------------- \nThough many of the arid regions of the globe are significantly populated, they are very dependent on Oases and Wadis for their water supply and crop production. Dates, a flowering plant species part of the Arecaceae palm family, have been a staple food of the Middle East and the Indus Valley for thousands of years. Date production thrived in Oasis environments, as not only a stable food source, but also as a tasty export that foreigners are eager to trade for."
 fish:0 "Demersal Fish"
 fishDESC:0 "Type: §TFood§!\nClass: §YImmature Unrefined§! \nWealth Growth: §G+10%§! \nPopulation Growth: §G+20%§!\n-------------- \n"
 fruit:0 "Fruit"
 fruitDESC:0 "Type: §TFood§!\nClass: §YImmature Unrefined§! \nWealth Growth: §G+10%§! \nPopulation Growth: §G+10%§!\n-------------- \nFruit in all of its forms have been consumed by humans for as long as can be remembered. Not only are they usually richly flavored and excellent tradegoods, but are good for one's health if consumed."
