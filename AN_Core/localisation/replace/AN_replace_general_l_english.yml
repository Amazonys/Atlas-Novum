 maize:0 "Maize"
 maizeDESC:0 "Type: §TFood§!\nClass: §YImmature Unrefined§! \nWealth Growth: §R-10%§! \nPopulation Growth: §G+30%§!\n-------------- \nMaize was a prolific crop eaten by a majority of native American groups. With the arrival of the Europeans and its trade around the world, the crop was slowly bred to be more nutritious and flavorful. By the early 21st century, Maize's descendant Corn became the singular crop for feeding any population. Not only would it be used as cattle-feed, but as a hardy staple with a myriad of modern applications as well."
 millet:0 "Millet"
 milletDESC:0 "Type: §TFood§!\nClass: §YImmature Unrefined§! \nWealth Growth: §R-20%§! \nPopulation Growth: §G+30%§!\n-------------- \nSignificant parts of Sub-Saharan Africa and Southern Asia have relied upon various types of millet as stable crops for millenia. While perhaps less known than wheat, rice, or maize, millet is excellent for tropical climates, and it a rich source of calories in areas already lacking alternatives."
 palm:0 "Palm"
 palmDESC:0 "Type: §TUtility§!\nClass: §YImmature Unrefined§! \nWealth Growth: §G+20%§! \nPopulation Growth: §R-20%§!\n-------------- \nPalms are sweaty\nKnees weak, arms are heavy\nVomit on my sweater already\nMom's spaghetti"
