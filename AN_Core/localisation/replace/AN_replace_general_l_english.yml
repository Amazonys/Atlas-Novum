 ## Terrain
 ###reimagined
 farmlands_desc:0 "Type: §TFertile§! \nWealth Growth: §Y12§! \nPopulation Growth: §12§! \nCarrying Capacity: §Y8§! \nInfrastructure Limit: §Y8§! \n-------------- \nFarmlands terrain is characterized by extensive agricultural fields and urban developments."
 grasslands_desc:0 "Type: §TFertile§! \nWealth Growth: §Y10§! \nPopulation Growth: §Y10§! \nCarrying Capacity: §Y6§! \nInfrastructure Limit: §Y6§! \n-------------- \nGrasslands terrain is characterized by wide plains dominated by lush grasses."
 drylands_desc:0 "Type: §TFertile§! \nWealth Growth: §Y9§! \nPopulation Growth: §Y9§! \nCarrying Capacity: §Y6§! \nInfrastructure Limit: §Y6§! \n-------------- \nDrylands terrain is characterized by wide tracts of dry and fertile scrubland."
 woods:0 "Woodlands"
 woods_desc:0 "Type: §TProductive§! \nWealth Growth: §Y8§! \nPopulation Growth: §Y8§! \nCarrying Capacity: §Y5§! \nInfrastructure Limit: §Y5§! \n-------------- \nWoodlands terrain is characterized by scattered forests interspersed by fertile groves and clearings."
 forest:0 "Taiga"
 forest_desc:0 "Type: §TProductive§! \nWealth Growth: §Y3§! \nPopulation Growth: §Y3§! \nCarrying Capacity: §Y3§! \nInfrastructure Limit: §Y2§! \n-------------- \nTaiga terrain is characterized by choked boreal forests as far as the eye can see."
 marsh:0 "Lowlands"
 marsh_desc:0 "Type: §TProductive§! \nWealth Growth: §Y8§! \nPopulation Growth: §Y6§! \nCarrying Capacity: §Y5§! \nInfrastructure Limit: §Y5§! \n-------------- \nLowlands terrain is characterized by wetlands often prone to seasonal flooding."
 glacier:0 "Glacial Desert"
 glacier_desc:0 "Type: §TBarren§! \nWealth Growth: §Y1§! \nPopulation Growth: §Y1§! \nCarrying Capacity: §Y1§! \nInfrastructure Limit: §Y1§! \n-------------- \nGlacial Desert terrain is characterized by permanent snow coverage and glaciers."
 desert_desc:0 "Type: §TBarren§! \nWealth Growth: §Y3§! \nPopulation Growth: §Y2§! \nCarrying Capacity: §Y1§! \nInfrastructure Limit: §Y2§! \n-------------- \nDesert terrain is characterized by hot, arid, and desolate regions often without much vegetation."
 coastal_desert_desc:0 "Type: §TBarren§! \nWealth Growth: §Y4§! \nPopulation Growth: §Y3§! \nCarrying Capacity: §Y2§! \nInfrastructure Limit: §Y2§! \n-------------- \nCoastal Desert terrain is characterized where the ocean meets the desert with milder temperature and more hospitable weather."
 hills_desc:0 "Type: §TRugged§! \nWealth Growth: §Y5§! \nPopulation Growth: §Y5§! \nCarrying Capacity: §Y5§! \nInfrastructure Limit: §Y4§! \n-------------- \nHills terrain is characterized by a rolling landscape of shifting elevation often dominated by thick forests and underbrush."
 highlands_desc:0 "Type: §TRugged§! \nWealth Growth: §Y3§! \nPopulation Growth: §Y4§! \nCarrying Capacity: §Y4§! \nInfrastructure Limit: §Y3§! \n-------------- \nHighlands terrain is characterized by a rolling landscape of shifting elevation dominated by scrub."
 mountain_desc:0 "Type: §TRugged§! \nWealth Growth: §Y3§! \nPopulation Growth: §Y2§! \nCarrying Capacity: §Y3§! \nInfrastructure Limit: §Y2§! \n-------------- \nMountain terrain is characterized by steep and rugged mountain ranges of high altitude, often with a cool climate."
 #savannah:0 "Savannah"
 savannah_desc:0 "Type: §TProductive§! \nWealth Growth: §Y3§! \nPopulation Growth: §Y4§! \nCarrying Capacity: §Y4§! \nInfrastructure Limit: §Y4§! \n-------------- \nSavannah terrain is characterized by large high grass-covered areas interspersed with trees."
 jungle_desc:0 "Type: §TProductive§! \nWealth Growth: §Y5§! \nPopulation Growth: §Y6§! \nCarrying Capacity: §Y4§! \nInfrastructure Limit: §Y4§! \n-------------- \nJungle terrain is characterized by vast expanses of rainforests and other tropical vegetation, often with continuous canopies."
 coastline_desc:0 "Type: §TProductive§! \nWealth Growth: §Y6§! \nPopulation Growth: §Y5§! \nCarrying Capacity: §Y4§! \nInfrastructure Limit: §Y5§! \n-------------- \nCoastal terrain is characterized by the narrow strips of land where land and sea meet, sometimes comprised of sand dunes or cliffs."
 steppe:0 "Steppe"
 steppe_desc:0 "Type: §TBarren§! \nWealth Growth: §Y4§! \nPopulation Growth: §Y5§! \nCarrying Capacity: §Y4§! \nInfrastructure Limit: §Y4§! \n-------------- \nSteppe terrain is characterized by expansive and continuous tracts of grass suitable for grazing but not for agriculture."
 tundra:0 "Tundra"
 tundra_desc:0 "Type: §TBarren§! \nWealth Growth: §Y2§! \nPopulation Growth: §Y1§! \nCarrying Capacity: §Y1§! \nInfrastructure Limit: §Y2§! \n-------------- \nTundra terrain is characterized by absence of trees, permafrost and rugged patches of lichens and mosses interspersed with seasonal ponds."
 badlands:0 "Badlands"
 badlands_desc:0 "Type: §TRugged§! \nWealth Growth: §Y2§! \nPopulation Growth: §Y2§! \nCarrying Capacity: §Y2§! \nInfrastructure Limit: §Y2§! \n-------------- \nBadlands terrain is characterized by steep slopes, minimal vegetation, and rocky channels carved by erosion."

