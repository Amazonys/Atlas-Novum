 whales:0 "Whales"
 whalesDESC:0 "Since as early as the 9th century, humans have been hunting whales for their meat and blubber, which is useful for making oils. By the Early Modern period, significant fishing communities increasingly relied on whaling as a lucrative source of income, which only continued to grow with the advent of Industrialism."
 wool:0 "Wool"
