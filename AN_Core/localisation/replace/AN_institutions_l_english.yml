 #Landed Estates
 feudalism:0 "Landed Estates"
 desc_feudalism:0 "Over time, civilizations with sufficient levels of social stratification, population growth and institutionalized governance developed different forms of order as social roles became more clearly differentiated. Powerful estates developed around the pillars of religion, warfare, commerce, production, nobility, and scholarship. Often, multiple pillars fell under the same broad group, such as academia under the clergy in the Christian world, and commerce and artisanship under Fēngjiàn in the Chinese-influenced East. These influential social cliques and organizations then pursued their own property interests, increased their influence and became important cornerstones of societal development, and their reciprocal relationship with the monarch and central government are critical to competent stewardship and remaining competitive with neighboring polities."
 feudalism_date:0 "936 CE"
 
