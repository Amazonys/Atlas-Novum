 # Finance	
 finance:0 "Finance"
 desc_finance:0 "With the catastrophe of the Black Death and the subsequent new sociopolitical order in Europe, labor shortages have pushed wages to rise and agricultural production can now sate the lower population. The increased spending power of the European populace has propelled the merchant-professional class ever higher, and loans and investment from merchant banks have become central to the financial planning of the continent’s monarchs. Regained trust in bullion allows for stable, universally accepted coinage with which to conduct increasingly complex transactions. Banks and brokerages provide the security needed to undertake risky long-distance and high cost-of-entry overseas trade. Modern finance will eventually make the most powerful engines of European dominance - the central bank, the stock exchange and the company sovereign. It begins now, in Northern Italy and Bruges."
 finance_date:0 "1347 CE" #1345
 
