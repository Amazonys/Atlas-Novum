 secure_the_imperial_crown_title:0 "Sichert Wähler"
 secure_the_imperial_crown_desc:0 "Seitdem Rudolf, Graf von Habsburg, zum Kaiser des Heiligen Römischen Reiches gekrönt wurde und so seine Familie das Herzogtum Österreich kontrolliert, war es das Ziel aller seiner Herzöge, Kaiser zu werden. Wir müssen alles in unserer Macht Stehende tun, um sicherzustellen, dass das Imperium die Stabilität hat, die ein österreichischer Kaiser benötigt."
 subjugate_bohemia_title:1 "Kontrolliert Böhmen"
 subjugate_bohemia_desc:1 "Das Schicksal des Königreichs Böhmen war schon lang von Interesse für die Herzöge Österreichs. Wir müssen eine aktivere Rolle dabei spielen und das Königreich mehr in unseren Orbit ziehen."
 recover_silesia_title:0 "Rückeroberung von Schlesien"
 recover_silesia_desc:0 "Die Provinz Schlesien ist ein legitimer Teil des Habsburger Erbes, aber sie ging verloren. Wir müssen sie im Namen des Herrschers der Habsburger Dynastie zurückerlangen!"
 partition_poland_title:1 "Erobert Galizien"
 partition_poland_desc:1 "Einst bildete das polnische Galizien einen wertvollen Puffer für uns gegen andere Nachbarnationen. Es ist jedoch jetzt an der Zeit, diese wohlhabenden Provinzen für uns selbst zu sichern, um zu verhindern, dass sie in die Hände unserer Rivalen fallen."
 subjugate_hungary_title:0 "Niedergang Ungarns"
 subjugate_hungary_desc:0 "Der Niedergang Ungarns im Vergleich zum Herzogtum Österreich ist ein Grund zur Sorge. Wir müssen unsere Beziehungen mit Ungarn verstärken, um sicherzustellen, dass es nicht in fremde Hände fällt."
 austrian_hungary_title:0 "Königliches Ungarn"
 austrian_hungary_desc:0 "Das Königreich Ungarn wird von allen Seiten von gefährlichen Feinden bedroht. Wir müssen eingreifen und das ungarische Volk direkt beschützen und dafür sein Land unter einem Herrscher vereinen."
 austrian_croatia_title:0 "Sichert Kroatien"
 austrian_croatia_desc:0 "Lasst uns im alten Königreich Kroatien eine Militärgrenze schaffen. Auf diese Weise können wir jeden abwehren, der in die christlichen Länder Südeuropas einfallen möchte."
 conquer_transylvania_title:0 "Erobert Transsilvanien"
 conquer_transylvania_desc:0 "Ostungarn muss direkt unter österreichische Herrschaft gestellt werden. Dies ermöglicht uns, das christliche Volk vor dem Risiko einer türkischen Offensive zu schützen."
 austrian_italian_ambition_title:0 "Italienische Ambitionen"
 austrian_italian_ambition_desc:0 "Die Reichen Ländereien Norditaliens widersetzten sich schon lange den kaiserlichen Erlassen. Diese Städte dürfen nicht so nahe am österreichischen Kernland toleriert werden."
 unite_austria_title:1 "Domäne der Habsburg"
 unite_austria_desc:0 "Der deutschen Tradition folgend wurden die Ländereien der Habsburger geteilt, um sicherzustellen, dass jeder Sohn ein Erbe erhielt. Die unterschiedlichen Teile allerdings erkennen den österreichischen Stamm nicht mehr als Oberhaupt an. Wir müssen die Länder wieder vereinen."
 head_of_the_habsburgs_title:0 "AEIOU"
 head_of_the_habsburgs_desc:0 "Es ist das Schicksal Österreichs, die Welt zu beherrschen, und es ist das Schicksal von [Root.GetName], Österreich zu beherrschen. Als Bewahrer des habsburgischen Erbes sollten wir unseren Platz als rechtmäßiger Herrscher von Österreich annehmen."
 vassalize_wallachia_title:1 "Erobert die Walachei"
 vassalize_wallachia_desc:0 "Der Prinz der Walachei regiert ein ziemlich armes Land, das der Sultan selbst nicht regieren will. Aber sie grenzen an unser Land an und es wäre unklug, ihnen zu erlauben, unabhängig zu bleiben."
 vassalize_transylvania_title:1 "Erobert Transsylvanien"
 vassalize_transylvania_desc:0 "Unsere Bemühungen, die fränkischen Kreuzzügler zu vertreiben, haben dazu geführt, dass wir noch mehr Ländereien auf dem Balkan erobert haben. Wir haben nun eine Grenze mit dem Prinzen von Siebenbürgen und es muss unsere Oberhoheit anerkennen, um unsere Sicherheit zu garantieren."
 conquer_hungary_title:0 "Kontrolle der Donau"
 conquer_hungary_desc:0 "Wir müssen weiter entlang der Donau in Richtung Ungarn, Österreich und des Heiligen Römischen Reiches vorstoßen."
 conquer_serbia_title:0 "Erobert Serbien"
 conquer_serbia_desc:0 "Immer wenn der ungarische König Sigmund eine Streitmacht von fränkischen Kreuzzüglern gegen die osmanischen Kräfte geführt hat, waren wir nicht sicher. Obwohl Allah uns an diesem Tag den Sieg geschenkt hat, müssen wir weiter in den Balkan vordringen, um sicher sein zu können, in der Zukunft geschützt zu sein."
 conquer_bosnia_title:0 "Erobert Bosnien"
 conquer_bosnia_desc:0 "Berichte haben uns erreicht, laut denen der König von Bosnien mit dem Papst intrigiert, um im Balkan Probleme zu machen. Mit Gottes Hilfe werden wir sicherstellen, dass diese Pläne nicht gelingen werden."
 conquer_southern_greece_title:1 "Erobert Griechenland"
 conquer_southern_greece_desc:0 "Die Staaten im Süden Griechenlands könnten den Ungläubigen als Basis für einen Kreuzzug gegen uns dienen. Wir müssen unsere südliche Flanke schützen, um sicherzustellen, dass der wahre Anführer des Islams sicher ist."
 defeat_the_byzantine_empire_title:0 "Stadt der Begierde"
 defeat_the_byzantine_empire_desc:0 "Der letzte Befehl des großen Propheten war es, Glaubenskrieger loszuschicken, die die Römer unterwerfen sollten. Wir müssen das tun, was kein Ghazi je getan hat, und die Stadt im Namen des Propheten erobern."
 army_reforms_of_mehemed_II_title:0 "Reformiert die Armee"
 army_reforms_of_mehemed_II_desc:0 "Wie von Mehmed II. festgestellt, müssen wir, wenn unser Reich wachsen soll, eine große und moderne Armee aufbauen. Nur mit einem starken stehenden Heer und modernen Waffen können wir Ordnung in die osmanische Herrschaft und Anatolien bringen."
 consolidate_asia_minor_title:0 "Vereinigt Kleinasien"
 consolidate_asia_minor_desc:0 "Die Länder von Kleinasien sind der Kern des Reiches, aus dem der Sultan den größten Teil seiner Ressourcen bezieht. Nach der vernichtenden Niederlage Timurs vor einigen Jahrzehnten haben viele der lokalen Beylik ihre Stärke und Unabhängigkeit wiedererlangt. Wir müssen unseren Einfluss auf Kleinasien festigen und das, was verloren ging, wiedererlangen."
 safeguard_eastern_anatolia_title:1 "Sichert Anatolien"
 safeguard_eastern_anatolia_desc:0 "Die strategische Bedeutung der Kontrolle über Kurdistan und Armenien kann nicht überbewertet werden. Wir müssen unsere Grenze gegen Überfälle aus Persien sichern, indem wir diese einst reichen Ländereien erobern und neu besiedeln."
 conquer_levant_title:0 "Erobert Levante"
 conquer_levant_desc:0 "Unsere Widersacher vom Mameluckensultanat stehen uns im Wege, die Heiligen Stätten und den Gewürzhandel zu kontrollieren, etwas nach dem wir ständig streben. Wir müssen nach Syrien und weiter nach Ägypten vorstoßen, um diesen strategischen Zielen näher zu kommen."
 conquer_egypt_title:0 "Erobert Ägypten"
 conquer_egypt_desc:0 "Für das Mameluckenreich ist es an der Zeit, ihre Unabhängigkeit aufzugeben. Wir müssen einen osmanischen Statthalter in Ägypten einsetzen, der uns einen Weg für zukünftige Eroberungen in Arabien und Nordafrika freihält."
 conquer_mesopotamia_title:0 "Erobert Mesopotamien"
 conquer_mesopotamia_desc:0 "Die antiken Städte Mesopotamiens sind ein wichtiger Halt der Gewürzhandelsrouten aus Asien. Die Kontrolle und der Ertrag dieser Städte sind ein verlockendes Ziel."
 conquer_hedjaz_title:0 "Erobert Hedschas"
 conquer_hedjaz_desc:0 "Durch Annexion der Region Hedschas erhalten wir nicht nur die Kontrolle über die heiligen Stätten in Mekka und Medina, wir bekommen auch Zugriff auf einige Häfen, die entscheidend für unsere Kontrolle des Handels im Roten Meer sind."
 conquer_mocha_title:0 "Erobert Mokka"
 conquer_mocha_desc:1 "Neben ihrer Berühmtheit für Kaffeebohnen spielt die Hafenstadt Mokka eine wichtige Rolle in unserem Reich. Da sie am Eingang zum Roten Meer liegt, kann sie uns als Handelshafen und Flottenstützpunkt in den Indischen Ozean dienen."
 conquer_haasa_title:0 "Erobert Haasa"
 conquer_haasa_desc:0 "Wir müssen die indische Handelsroute aus Basra schützen. Das Etablieren der osmanischen Herrschaft über das Gebiet Al-Hasa wird diese wichtige Einnahmequelle vor fremden Überfällen schützen."
 conquer_trebizond_title:0 "Erobert Trapezunt"
 conquer_trebizond_desc:0 "Unsere Spione berichten uns, dass die Herrscher aus Trapezunt mit ihren westlichen Verbündeten eine Koalition gegen uns schmieden wollen. Wir müssen zuerst zuschlagen und ihnen dasselbe Schicksal wie den restlichen Griechen zuteilwerden lassen."
 conquer_tripolitania_title:0 "Erobert Tripolitanien"
 conquer_tripolitania_desc:0 "Die Küstenstädte Tripolitaniens bieten schon zu lange den Piraten eine sichere Zuflucht, die unsere Schiffe plündern. Unsere Admirale fordern die Unterwerfung dieser Region unter osmanisches Recht, um unsere Flotten vor dieser Gefahr zu beschützen."
 conquer_tunisia_title:0 "Erobert Tunesien"
 conquer_tunisia_desc:0 "Sollte Tunesien in christliche Hände fallen, wäre unsere Herrschaft in Nordafrika bedroht. Die ansässige Bevölkerung leidet unter dem enormen Druck der Christen und würde unsere Truppen als Befreier und Beschützer willkommen heißen."
 subjugate_algiers_title:0 "Unterwerft Algerien"
 subjugate_algiers_desc:0 "Wenn wir unsere Interessen im Maghreb nicht aus den Augen verlieren wollen, müssen wir unseren dortigen Einfluss stärken. Es ist an der Zeit, dass das schwer von den Christen bedrängte Algier unter unseren wohlwollenden Einfluss kommt."
 defeat_the_knights_title:1 "Letzte Bastion der Kreuzzügler"
 defeat_the_knights_desc:0 "Durch den Willen Gottes waren die Streitkräfte des Islam in der Lage, die ungläubigen fränkischen Kreuzritter aus dem heiligen Land zu vertreiben. Aber sie sind noch auf der Insel Rhodes und träumen von neuen Kreuzzügen. Die heilige Stadt Jerusalem, wo der Prophet zum Himmel emporstieg, muss sicher sein."
 take_crete_from_venice_title:0 "Erobert Kreta"
 take_crete_from_venice_desc:0 "Die Insel Kreta wird von ungläubigen Piraten als Basis benutzt, um unsere Schiffe zu bedrohen. Wir müssen die Insel erobern und unsere Schifffahrtswege schützen."
 recover_greece_title:0 "Rückeroberung Griechenlands "
 recover_greece_desc:0 "Das Reich ist nach wiederholten Schlägen der Türken ein Schatten seiner selbst. Um uns wieder zu erheben wie der Phoenix aus der Asche, müssen wir die griechischen Lande zurückerlangen."
 recover_the_coast_of_asia_minor_title:1 "Rückeroberung der Küste"
 recover_the_coast_of_asia_minor_desc:0 "Solange die Länder von Kleinasien vom Feind gehalten werden, werden wir nie sicher sein. Durch die Eroberung der Küstenprovinzen hätten wir den Puffer, den wir brauchen."
 recover_the_balkans_title:1 "Erobert Bulgarien"
 recover_the_balkans_desc:1 "Um das zweite Rom zu schützen, müssen wir unser Land im östlichen Balkan bis in die Länder des bulgarischen Zarentums erweitern. Obwohl die Bulgaren ein stolzes Volk sind und sich oft gegen die osmanische Herrschaft auflehnten, würden sie sicherlich gerne einem wieder auferstehenden Römischen Reich beitreten."
 convert_asia_minor_title:1 "Konvertiert Kleinasien"
 convert_asia_minor_desc:0 "Die Menschen in Kleinasien haben unglücklicherweise den Glauben ihrer Eroberer angenommen. Nun da sie befreit wurden, müssen wir sie zum orthodoxen Glauben zurückführen."
 convert_asia_minor_pp_title:1 "Konvertiert Kleinasien"
