 the_pentarchy_title:0 "Restauriert die Pentarchie"
 the_pentarchy_desc:0 "Die große christliche Ost-West-Teilung, durch die Arroganz von Papst Leo IX 1054 hervorgerufen, könnte endlich wiedergutgemacht werden. Wie von Kaiser Justinian 531 beschlossen, ist der Bischof von Rom nur einer von fünf Patriarchen gleichen Rangs mit denen von Konstantinopel, Antiochia, Jerusalem und Alexandria. Wenn alle fünf Patriarchen unter der östlichen Kirche vereinigt werden können, gibt es Hoffnung für eine neue Einheit."
