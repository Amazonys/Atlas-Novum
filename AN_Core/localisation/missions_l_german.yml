 recover_south_italy_title:0 "Sichert Süditalien "
 recover_south_italy_desc:0 "Seitdem die Franken feige die Stadt Konstantins geplündert haben, wissen wir, dass sie eine Gefahr darstellen. Wir müssen unsere westliche Flanke sichern, indem wir die Kontrolle über Süditalien übernehmen, damit dies nicht noch einmal geschieht."
 reestablish_the_theme_system_title:0 "Einführung der Themen"
 reestablish_the_theme_system_desc:0 "Wir haben uns vom Rande der Vernichtung zurückgekämpft und nun gibt es jene, die nach der Wiedereinführung des alten imperialen Themen-Systems zur Administration rufen."
