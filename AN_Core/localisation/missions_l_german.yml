 the_pentarchy_pp_desc:0 "Die große christliche Ost-West-Teilung, durch die Arroganz von Papst Leo IX 1054 hervorgerufen, könnte endlich wiedergutgemacht werden. Wie von Kaiser Justinian 531 beschlossen, ist der Bischof von Rom nur einer von fünf Patriarchen gleichen Rangs mit denen von Konstantinopel, Antiochia, Jerusalem und Alexandria. Wenn alle fünf Patriarchen unter der östlichen Kirche vereinigt werden können, gibt es Hoffnung für eine neue Einheit."
 recover_rome_title:0 "Die ewige Stadt"
 recover_rome_desc:0 "Konstantinopel mag das neue Rom sein, aber die alte Reichshauptstadt, die ewige Stadt selbst, ist seit dem Fall des Exarchats von Ravenna 751 verloren. Der unvorhergesehene Wiederaufstieg des Römischen Reichs hat eine starke Bewegung hervorgerufen, die die Wiedervereinigung mit unseren lateinischen Brüdern verlangt..."
 recover_rome_pp_title:0 "Die ewige Stadt"
 recover_rome_pp_desc:0 "Konstantinopel mag das neue Rom sein, aber die alte Reichshauptstadt, die ewige Stadt selbst, ist seit dem Fall des Exarchats von Ravenna 751 verloren. Der unvorhergesehene Wiederaufstieg des Römischen Reichs hat eine starke Bewegung hervorgerufen, die die Wiedervereinigung mit unseren lateinischen Brüdern verlangt..."
 recover_sicily_title:0 "Rückeroberung Siziliens"
 recover_sicily_desc:0 "Sizilien ging dem Reich 965 verloren, als die Insel von Mahomet erobert wurde. Es ist an der Zeit, dies zurechtzurücken und auf der Insel von Damocles und Archimedes wieder Griechisch zu sprechen."
 convert_rome_title:0 "Erlangt Rom zurück!"
 convert_rome_desc:0 "Obwohl Rom nicht immer direkt vom Reich kontrolliert wurde, trennte Rom alle byzantinischen Bande, als Papst Leo III. Karl zum Kaiser des Heiligen Römischen Reiches krönte. Jetzt ist die Stadt wieder in unseren Händen und obwohl sie viel gelitten hat, ist sie endlich dazu bereit, wieder die Segen unseren Patriarchen zu empfangen."
 recover_northern_balkans_title:0 "Nördliche Grenze"
 recover_northern_balkans_desc:0 "Wir müssen die alte Nordgrenze zurückerobern und eine neue Front gegen die germanischen Barbaren errichten."
 recover_western_balkans_title:1 "Erobert den Balkan"
 recover_western_balkans_desc:0 "Wir müssen unsere Autorität über die Balkanhalbinsel erneuern, die Adriaküste zurückerobern und die Donau als unsere nördliche Grenze etablieren."
 recover_west_anatolia_title:1 "Westanatolien"
 recover_west_anatolia_desc:1 "Die Zeit ist gekommen, Anatolien von den Türken zurückzuerobern und die Herrschaft der Römer über das, was einst Kern des Reiches war, wiederherzustellen."
 recover_central_anatolia_title:1 "Zentralanatolien"
 recover_central_anatolia_desc:1 "Wir müssen die Türken weiter zurückdrängen und mehr Gebiet für das Römische Reich zurückerobern. Unsere Herrschaft muss im zentralen Teil Anatoliens wiederhergestellt werden. Einerseits weil es unser Erbe ist. Andererseits um die Stadt der Begierde selbst ordnungsgemäß verteidigen zu können."
 conquest_of_azerbaijan_title:0 "Persisches Aserbaidschan"
 conquest_of_azerbaijan_desc:0 "Als Hauptstadt des Ilkhans und der Schwarzen Hammel ist Tabriz eine Stadt von zentraler Bedeutung. Sie kontrolliert so Aserbaidschan in Westpersien. Wir müssen die Region in ihrer Gesamtheit zurückfordern."
 consolidate_iran_title:0 "Vereinigt den Iran"
 consolidate_iran_desc:0 "Die iranische Hochebene hat viele alte Zivilisationen beherbergt und ist Kern eines jeden persischen Reiches. Wir müssen sicherstellen, dass das gesamte Gebiet unter unserer Kontrolle steht und alle Thronräuber oder ausländischen Herrscher verdrängen, die die Sicherheit der großen persischen Städte gefährden."
 conquest_of_arabian_iraq_title:0 "Nadschaf & Kerbala"
 conquest_of_arabian_iraq_desc:0 "Es ist unsere Pflicht, die heiligen Schreine in Nadschaf und Kerbala zu sichern und sie zu ihrer früheren Pracht zurückzubringen. Die Region muss um jeden Preis vor Fremden geschützt werden."
 persian_khorasan_title:0 "Persisches Khorasan"
 persian_khorasan_desc:0 "In den letzten Jahrhunderten war Ostpersien ein Zentrum des Lernens und der Kultur. Als Reich, das die persische Kultursphäre vereinigen will, müssen wir sicherstellen, dass die großen Städte Khorasan, Herat, Nishapur und Mashad im Persischen Reich vereint sind."
 persian_afghanistan_title:0 "Friedhof der Reiche"
 persian_afghanistan_desc:0 "Die bergigen Länder der Afghanen bewachen den Weg in die reichen Ebenen Indiens. Durch die Ausbreitung in diese Region können wir uns sowohl vor den Angriffen der widerspenstigen Afghanen schützen als auch zukünftige Expansionswege nach Osten öffnen."
