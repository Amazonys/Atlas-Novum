l_german:
 monopolize_british_cot_desc:0 "Handelskompanien beschweren sich, dass unser Reichtum in die Hände ausländischer Händler gerät und von dort nach Übersee gelangt. Sie fordern die Unterstützung der Regierung, um die Vorherrschaft über den britischen Handel zu erlangen."
 monopolize_japanese_cot_title:0 "Dominiert den Japan-Handel"
 monopolize_italian_cot_title:0 "Dominiert den Italien-Handel"
 monopolize_italian_cot_desc:0 "Venedig ist vor allem eine Handelsnation. Die mächtigen Händler bitten um Unterstützung, damit sie den Handel in Italien dominieren können."
 tradenode_tunis_title:0 "Kontrolle des Tunis-Handels"
 tradenode_tunis_desc:0 "Unsere Nation würde von der Kontrolle des Handels in Tunis profitieren und uns ein größeres Mitspracherecht im mediterranen Handel geben."
 tradenode_alexandria_title:0 "Gier in Alexandria"
 tradenode_alexandria_desc:0 "Unsere Händler haben versucht, sich unter die Händler in Alexandria zu mischen, doch sture Gepflogenheiten und ein Herrscher, der Genuas mächtigere Handelskraft ignoriert, zwingen uns, Stellung zu beziehen."
 tradenode_thrace_title:0 "Kontrolle des Thrakien-Handels"
 tradenode_thrace_desc:0 "Thrakien ist einer der vielen Handelsorte im Mittelmeerraum und einer der reichsten. Unsere Händler drängen uns, die Kontrolle über den Handel Thrakiens zu übernehmen, und so soll es sein."
 tradenode_ragusa_title:0 "Schlägerei in Ragusa"
 tradenode_ragusa_desc:0 "Die Adria beherbergt das reiche Ragusa, Heimat vieler exotischer Waren und erfahrener Händler. Wir sollten in der Lage sein, die Kontrolle ohne Probleme zu übernehmen."
 tradenode_tangiers_title:0 "Kontrolle des Tanger-Handels"
 tradenode_tangiers_desc:0 "Unsere Händler finden es immer schwieriger, ihre Waren in Tanger zu verkaufen, und haben sich an uns in der Hoffnung auf Hilfe gewandt. "Nehmt Tanger ein", so fordern sie, "Lasst uns ein stärkeres Handelsimperium als jemals zuvor errichten!""
 conquer_algeria_title:0 "Erobert Algerien"
 conquer_algeria_desc:0 "Wenn wir unsere Interessen im Maghreb nicht weiter aufs Spiel setzen möchten, dann müssen wir die Region von den lokalen Herrschern erobern."
 tradenode_gibraltar_title:0 "Gier in Gibraltar"
 tradenode_gibraltar_desc:0 "Die Gier verschlingt die Anfälligen in Gibraltar und lässt nichts übrig für unsere Händler. Zeit, ihnen zu zeigen, welche Konsequenzen die Sünde der Gier haben kann..."
 claim_on_rival_title:0 "Anspruch auf die Provinz $PROVINCENAME$"
 claim_on_rival_desc:0 "Täuscht einen Anspruch auf die Provinz unseres Rivalen $COUNTRY$ vor, damit wir sie angreifen können."
 take_from_rival_title:0 "Macht den Anspruch geltend: $PROVINCENAME$!"
 take_from_rival_desc:0 "Unser Rivale, $OWNERNAME$, besitzt eine Provinz, auf die wir einen rechtmäßigen Anspruch haben. Es wird Zeit, sie einzufordern!"
 insult_rival_title:0 "Beleidigt unseren Rivalen $COUNTRY$"
 insult_rival_desc:0 "Wir hassen sie und wir werden es sie wissen lassen."
 befriend_rival_rival_title:0 "Der Rivale unseres Rivalen"
 befriend_rival_rival_desc:0 "$COUNTRY$ ist der Rivale unseres Rivalen, daher sollten wir sie unsere Freunde nennen."
 take_from_rival_culture_title:0 "Rettet das $PROVINCECULTURE$e Volk!"
 take_from_rival_culture_desc:0 "Unser Rivale, $OWNERNAME$, hält unsere Brüder in $PROVINCENAME$ als Geiseln. Es wird Zeit, sie zu retten!"
 take_from_rival_religion_title:0 "Rettet die Gläubigen in $PROVINCENAME$!"
 take_from_rival_religion_desc:0 "Unser Rivale, $OWNERNAME$, verfolgt grausam unsere Brüder in $PROVINCENAME$, wir müssen ihre Seelen retten!"
 befriend_threat_rival_title:0 "Der Rivale einer Bedrohung"
 befriend_threat_rival_desc:0 "$COUNTRY$ ist der Rivale eines Landes, das eine Bedrohung für uns darstellt, daher sollten wir sie unsere Freunde nennen."
 improve_fort_threat_1_title:0 "Befestigt die bedrohte Grenze"
 improve_fort_threat_1_desc:0 "Unser Nachbar scheint feindlich gesinnt zu sein. Wir sollten unsere Festung verbessern, um uns sicherer fühlen zu können!"
 improve_fort_threat_2_title:0 "Befestigt die bedrohte Grenze noch besser"
 improve_fort_threat_2_desc:0 "Unser Nachbar scheint feindlich gesinnt zu sein. Wir sollten unsere Festung noch mehr verbessern, um uns sicherer fühlen zu können!"
 royal_marriage_threat_title:0 "Strategische Ehe mit $COUNTRY$"
 royal_marriage_threat_desc:0 "Die bedrohlichen Streitkräfte von $COUNTRY$ lauern auf uns, doch vielleicht kann eine Staatsehe uns vor ihrem Kriegstreiben bewahren?"
 improve_relations_threat_title:0 "Besänftigt $COUNTRY$"
 improve_relations_threat_desc:0 "$COUNTRY$ ist eine Bedrohung für unsere Nation, wir sollten die Beziehungen mit ihnen verbessern, um einen Angriff zu vermeiden."
 go_legitimate_title:0 "Beweist die Legitimität"
 go_legitimate_desc:0 "Unsere Monarchie steht auf wackligen Füßen, wir müssen unserem Volk beweisen, dass unser Herrscher der rechtmäßige Herrscher ist."
 make_core_province_title:0 "Integriert $PROVINCENAME$"
 make_core_province_desc:0 "$PROVINCENAME$ muss eine Kernprovinz unserer Nation werden!"
 change_province_culture_title:0 "Verbreitet unsere Kultur in $PROVINCENAME$"
 change_province_culture_desc:0 "$PROVINCENAME$s Kultur unterscheidet sich von der unseren. Unsere Bevölkerung besucht $PROVINCENAME$ daher nicht gerne. Wir sollten dies ändern."
 control_the_pope_title:0 "Erlangt die Kontrolle über das Pontifikat"
 control_the_pope_desc:0 "Durch die Bestechung einiger Schlüsselfiguren unter den Kardinälen könnten wir den Vorteil der Kontrolle über die Handlungen des Heiligen Vaters erlangen."
 achive_religious_unity_title:0 "Erlangt religiöse Einheit"
 achive_religious_unity_desc:0 "Dieser Brei verschiedener Glaubensrichtungen schwächt uns, wir müssen unser Volk zum wahren Glauben bekehren, um an Stärke zu gewinnen!"
 migrate_to_neighboring_title:0 "Migrieren nach $PROVINCENAME$"
 migrate_to_neighboring_desc:0 "Unser Stamm ist immer noch flexibel genug, mit unserem Jagdwild zu wandern und neues Land zu finden. Wir sollen uns nach $PROVINCENAME$ aufmachen."
 recover_manga_title:0 "Bergt unser kulturelles Erbe"
 recover_manga_desc:0 "Legenden sprechen von einem japanischen Künstler, der in ein entferntes Land floh, nachdem er den Zorn des Kaisers auf sich gezogen hatte. Er nahm seinen wertvollsten Besitz mit sich: Bildbände, in denen die Geschichte einer "höheren" Schule aufgezeichnet war, in der die legendärsten Samurai seiner Zeit ausgebildet wurden. Wir glauben, dass dieser verlorene Kulturschatz irgendwo in den Dschungeln Afrikas verborgen liegt, und es ist unsere Pflicht, ihn zu bergen!"
 vassalize_ramazan_title:0 "Macht Ramazan zum Vasallen"
 vassalize_ramazan_desc:0 "Ramazan liegt an der Grenze zwischen Kleinasien und Levante. Seine strategische Lage führt dazu, dass $COUNTRY$ diesen Kleinstaat nicht ignorieren kann. Lasst uns diese Lande unter unsere Kontrolle bringen."
 conquer_the_byzantine_empire_title:0 "Erobert das Byzantinische Reich"
 conquer_the_byzantine_empire_desc:0 "Da wir nun Konstantinopel halten, scheint die Zerstörung des Byzantinischen Reichs sicher zu sein. Einige Überbleibsel des Reichs klammern sich jedoch noch immer daran. Es ist Zeit, ihrer elendigen Existenz ein Ende zu setzen."
 vij_reconquest_of_pulicat_title:0 "Rückeroberung von Pulicat"
 vij_reconquest_of_pulicat_desc:0 "Wir können nicht zulassen, dass unsere östlichen Häfen in der Hand der Orissan bleiben. Wir müssen jetzt zuschlagen und zurückfordern, was uns gehört!"
 conquer_the_wankas_title:0 "Erobert Wanka"
 conquer_the_wankas_desc:0 "Das Königreich Wanka beschützt die Täler zwischen uns und dem Rest der nördlichen Anden. Da die Wanka schamlos jegliche Angebote ausgeschlagen haben, sich unserem Königreich friedlich anzuschließen, müssen wir nun militärische Gewalt anwenden, um diesen strategisch wichtigen Ort zu sichern."
 conquer_bombay_title:0 "Eine Basis in Indien - Bombay-Inseln"
 conquer_bombay_desc:0 "Der legendäre Reichtum Westindiens hat manche Männer zu übermenschlichen Entdeckungsreisen animiert. Damit wir einen Teil dieses Reichtums für uns nutzbar machen können, brauchen wir einen Stützpunkt auf dem indischen Subkontinent. Die Händlergemeinschaft unseres Landes besteht darauf, dass die Bombay-Inseln in Nord-Konkan der ideale Ort für einen solchen Stützpunkt wären."
 conquer_goa_title:0 "Eine Basis in Indien - Goa"
 conquer_goa_desc:0 "Der legendäre Reichtum Westindiens hat manche Männer zu übermenschlichen Entdeckungsreisen animiert. Damit wir einen Teil dieses Reichtums für uns nutzbar machen können, brauchen wir einen Stützpunkt auf dem indischen Subkontinent. Die Händlergemeinschaft unseres Landes besteht darauf, dass der Handelshafen von Goa an der Küste von Konkan der ideale Ort für einen solchen Stützpunkt wäre."
 conquer_madras_title:0 "Eine Basis in Indien - Pulicat"
 conquer_madras_desc:0 "Der legendäre Reichtum Westindiens hat manche Männer zu übermenschlichen Entdeckungsreisen animiert. Damit wir einen Teil dieses Reichtums für uns nutzbar machen können, brauchen wir einen Stützpunkt auf dem indischen Subkontinent. Die Händlergemeinschaft unseres Landes besteht darauf, dass wir unsere Bemühungen darauf konzentrieren sollten, den reichen Handelshafen von Pulicat zu erlangen."
 conquer_pondicherry_title:0 "Eine Basis in Indien - Koromandel"
 conquer_pondicherry_desc:0 "Der legendäre Reichtum Westindiens hat manche Männer zu übermenschlichen Entdeckungsreisen animiert. Damit wir einen Teil dieses Reichtums für uns nutzbar machen können, brauchen wir einen Stützpunkt auf dem indischen Subkontinent. Die Händlergemeinschaft unseres Landes besteht darauf, dass der Handelshafen an der reichen Küste von Koromandel der ideale Ort für einen solchen Stützpunkt wäre."
 conquer_diu_title:0 "Eine Basis in Indien - Diu"
 conquer_diu_desc:0 "Der legendäre Reichtum Westindiens hat manche Männer zu übermenschlichen Entdeckungsreisen animiert. Damit wir einen Teil dieses Reichtums für uns nutzbar machen können, brauchen wir einen Stützpunkt auf dem indischen Subkontinent. Die Händlergemeinschaft unseres Landes besteht darauf, dass die Kontrolle der südlichen Kathiawar-Halbinsel und das Fort auf der kleinen Insel Diu der ideale Ort für einen solchen Stützpunkt wären."
 conquer_calcutta_title:0 "Eine Basis in Indien - Bengal"
 conquer_calcutta_desc:0 "Der legendäre Reichtum Westindiens hat manche Männer zu übermenschlichen Entdeckungsreisen animiert. Damit wir einen Teil dieses Reichtums für uns nutzbar machen können, brauchen wir einen Stützpunkt auf dem indischen Subkontinent. Die Händlergemeinschaft unseres Landes besteht darauf, dass ein Handelshafen unter den Händlergemeinschaften des Ganges-Deltas in Bengal der ideale Ort für einen solchen Stützpunkt wäre."
 conquer_kotte_title:0 "Eine Basis in Indien - Kotte"
 conquer_kotte_desc:0 "Der legendäre Reichtum Westindiens hat manche Männer zu übermenschlichen Entdeckungsreisen animiert. Damit wir einen Teil dieses Reichtums für uns nutzbar machen können, brauchen wir einen Stützpunkt auf dem indischen Subkontinent. Die Händlergemeinschaft unseres Landes besteht darauf, dass uns die Kontrolle über die Stadt Kotte auf der Insel Ceylon eine ideale Ausgangsbasis für ein Indienabenteuer geben würde."
 conquer_kochin_title:0 "Eine Basis in Indien - Kochin"
 conquer_kochin_desc:0 "Der legendäre Reichtum Westindiens hat manche Männer zu übermenschlichen Entdeckungsreisen animiert. Damit wir einen Teil dieses Reichtums für uns nutzbar machen können, brauchen wir einen Stützpunkt auf dem indischen Subkontinent. Die Händlergemeinschaft unseres Landes besteht darauf, dass uns die Kontrolle über die Stadt Kochin an der Küste von Malabar eine ideale Ausgangsbasis für ein Indienabenteuer geben würde."
 make_base_on_spice_islands_title:0 "Errichtet $COUNTRY$ auf den Gewürzinseln"
 make_base_on_spice_islands_desc:0 "Der Reichtum, der durch den Gewürzhandel erlangt werden kann, ist unermesslich. Wir müssen uns auf den Gewürzinseln einrichten, sodass wir davon profitieren können."
 protect_religious_minority_title:0 "Schützt unsere Brüder in $PROVINCENAME$"
 protect_religious_minority_desc:0 "Unsere Religionsbrüder in $PROVINCENAME$ werden grausam verfolgt. Wir müssen sie retten, bevor sie zur Konversion gezwungen werden."
 protect_cultural_minority_title:0 "Rettet unsere Brüder in $PROVINCENAME$"
 protect_cultural_minority_desc:0 "Unsere Brüder in $PROVINCENAME$ werden grausam verfolgt. Es ist unsere Pflicht, sie nach Hause zu bringen."
 conquer_macau_title:0 "Ein Stützpunkt in China – Macau"
 conquer_macau_desc:0 "Der große Reichtum von Cathay hat Eure Händler angezogen. Sie bitten Euch um Unterstützung, indem sie einen Hafen erhalten, von dem aus sie Handel betreiben können. Ihrer Meinung nach wäre Macau dafür ideal."
 conquer_ningbo_title:0 "Ein Stützpunkt in China – Ningbo"
 conquer_ningbo_desc:0 "Der große Reichtum von Cathay hat Eure Händler angezogen. Sie bitten Euch um Unterstützung, indem sie einen Hafen erhalten, von dem aus sie Handel betreiben können. Ihrer Meinung nach wäre Ningbo dafür ideal."
 conquer_canton_title:0 "Ein Stützpunkt in China – Kanton"
 conquer_canton_desc:0 "Der große Reichtum von Cathay hat Eure Händler angezogen. Sie bitten Euch um Unterstützung, indem sie einen Hafen erhalten, von dem aus sie Handel betreiben können. Ihrer Meinung nach wäre Kanton dafür ideal."
 convert_the_pagans_header:0 ""
 convert_the_pagans_title:0 "Konvertiert $PROVINCENAME$ zum wahren Glauben!"
 convert_the_pagans_desc:0 "Zu lange schon haben wir die Häresie in $PROVINCENAME$ ignoriert, wir müssen ihnen den wahren Weg zur Erlösung zeigen."
 build_colony_to_city_header:0 ""
 build_colony_to_city_title:0 "Baut $PROVINCENAME$ zu einer Stadt aus"
 build_colony_to_city_desc:0 "Unsere Kolonie in $PROVINCENAME$ muss vergrößert werden, um sicherzustellen, dass die Interessen unserer Siedler verteidigt werden."
 defend_the_lowlands_title:0 "Verteidigt die unteren Niederlande"
 defend_the_lowlands_desc:0 "Die Spanier versuchen, uns unrechtmäßig unsere hart erkämpfte Freiheit wieder zu nehmen. Wir müssen ihnen bis zum letzten Mann Widerstand leisten."
 retake_corsica_title:0 "Erobert Korsika zurück"
 retake_corsica_desc:0 "Genua hat Korsika 1282 von Pisa erobert, und es ist rechtmäßig Teil von Genua. Wir müssen die Insel zurückerhalten."
 free_croatia_from_the_ottomans_title:0 "Befreit die Kroaten vom Osmanischen Reich"
 free_croatia_from_the_ottomans_desc:0 "Die osmanischen Kräfte plündern die einst schönen Ländereien Kroatiens. Vertriebene Adlige brachten Geschichten von ihren Taten. Wir müssen diese Länder im Namen des Christentums befreien."
 vassalize_gujarat_title:0 "Vasallisiert Gujarat"
 vassalize_gujarat_desc:0 "Der gujaratische Staat muss die Überlegenheit des Moguls anerkennen. Alles andere wäre eine Beleidigung seiner Majestät."
 ori_conquest_of_the_reddy_kingdom_title:0 "Erobert Andhra"
 ori_conquest_of_the_reddy_kingdom_desc:0 "Seit dem Niedergang des Kakatiya-Reichs wurden die Länder Telugus in kleine Staaten aufgeteilt, die von Reddy- und Velama-Aristokraten beherrscht wurden. Diese Königreiche sind mit der Zeit eines nach dem anderen von unseren Rivalen im Westen und Süden dominiert worden. Lasst uns jetzt angreifen, solange noch Zeit ist, und die verbliebenen Kakatiya-Splitter zerschlagen."
 ori_conquest_of_telingana_title:0 "Erobert Telangana"
 ori_conquest_of_telingana_desc:0 "Da Rajahmundry in unseren Händen ist, sind die Velama-Häuptlinge aus Telangana auf uns zugekommen und betteln uns an, sie von der fremden Unterdrückung, die sie nun erleiden müssen, zu befreien. Lasst uns unsere Armeen aussenden und die Länder Telanganas unter unserem Banner vereinen!"
 ori_to_the_kaveri_river_and_beyond_title:0 "Der Fluss Kaveri"
 ori_to_the_kaveri_river_and_beyond_desc:0 "Durch unsere Kontrolle über die große Festung von Udayagiri steht die Koromandelküste für uns offen. Lasst uns so weit expandieren, wie uns unsere Armeen bringen können, und die gesamte Küstenlinie bis hinab zur Kaveri-Flussmündung sowie die reichen Länder der Tamilen erobern."
 keep_rival_out_of_italy_tooltip:0 "Jede Provinz in der §YRegion Italien§!, die Ihr besitzt, wird den Modifikator §YItalienische Interessen geschützt§! für §Y10§! Jahre erhalten, der temporär die §YProduktionseffizienz§! um §G10%§! und die §YSteuereinnahmen§! um §G1§! erhöht."
 make_base_on_spice_islands_makassar_title:0 "Etabliert einen Stützpunkt auf den Gewürzinseln – Makassar"
 make_base_on_spice_islands_makassar_desc:0 "Ostindien ist das Zentrum der weltweiten Gewürzproduktion. Dort gibt es großen Reichtum für jene Nation, die den Gewürzhandel erweitert. Das Gewürz muss fließen!"
 make_base_on_spice_islands_pasai_title:0 "Etabliert einen Stützpunkt auf den Gewürzinseln – Pasai"
 make_base_on_spice_islands_pasai_desc:0 "Ostindien ist das Zentrum der weltweiten Gewürzproduktion. Dort gibt es großen Reichtum für jene Nation, die den Gewürzhandel erweitert. Das Gewürz muss fließen!"
 make_base_on_spice_islands_jakarta_title:0 "Etabliert einen Stützpunkt auf den Gewürzinseln – Kalapa"
 make_base_on_spice_islands_jakarta_desc:0 "Ostindien ist das Zentrum der weltweiten Gewürzproduktion. Dort gibt es großen Reichtum für jene Nation, die den Gewürzhandel erweitert. Das Gewürz muss fließen!"
 portugal_discovers_central_africa_title:0 "Entdeckt, was uns tief im Süden erwartet"
 portugal_discovers_central_africa_desc:0 "Nur wenige Entdecker haben sich in die Gefilde südlich der Elfenbeinküste gewagt, und noch weniger sind zurückgekehrt. Gibt es dort draußen einen anderen Kontinent voller Gegensätze? Lande mit legendären Tieren? Es ist an der Zeit, zu entdecken, was sich dort befindet, und mit ihnen zu handeln."
 portugal_colonizes_central_africa_title:1 "Errichtet einen Handelsposten in Angola"
 portugal_colonizes_central_africa_desc:0 "Durch die weitere Erkundung der afrikanischen Küste wird deutlich, dass wir weitere Häfen errichten müssen, in denen unsere Schiffe auf langen Reisen vor Anker gehen können."
 portugal_rounds_cape_of_good_hope_title:0 "Um das Kap der Guten Hoffnung herum"
 portugal_rounds_cape_of_good_hope_desc:0 "Obwohl es uns durch trügerische Gewässer und entlang unwirtlicher Küsten führt, scheinen wir es endlich gefunden zu haben. Die legendäre südliche Spitze Afrikas. Wir müssen nun entdecken, was auf der anderen Seite liegt."
 portugal_trading_post_in_south_africa_title:0 "Errichtet einen Handelsposten an der südafrikanischen Küste"
 portugal_trading_post_in_south_africa_desc:0 "Es ist nur natürlich, dass wir einen Handelsposten an der Südküste des Kontinents errichten. Selbst wenn dies nicht der Weg nach Indien ist, wie wir glauben, so wird es doch einen Halt von unschätzbarem Wert für Schiffe sein, die Gold von der ostafrikanischen Küste nach Hause bringen."
 portugal_explore_east_africa_title:0 "Erkundet die Küste Ostafrikas"
 portugal_explore_east_africa_desc:0 "Wir wissen lediglich, dass entlang der ostafrikanischen Küste große Reichtümer ausgetauscht werden. Es sind auch Händler mit indischen Artefakten nach Portugal zurückgekehrt, was bedeutet, dass die Reichtümer Asiens in Reichweite liegen."
 portugal_establish_naval_base_mozambique_title:0 "Errichtet einen Marinestützpunkt in Mosambik"
 portugal_establish_naval_base_mozambique_desc:0 "Unser großartiges Abenteuer ist nahezu beendet, doch damit unsere Handelsschiffe die lange Rückreise aus dem Indischen Ozean überleben, benötigen wir Häfen, die ihnen auf ihrem Weg eine Verschnaufpause gewähren."
 portugal_establish_naval_base_zanzibar_title:1 "Unterwerft die Swahili-Händler"
 portugal_establish_naval_base_zanzibar_desc:1 "An der nördlichen Swahiliküste reiht sich eine wohlhabende Handelsstadt an die andere, in denen indische und persische Händler anlegen, um Gold und Elfenbein im Austausch für ihr eigenes Tuch und Fertigprodukte zu kaufen. Diese Handelsstädte sind für jemanden, der das offene Meer kontrolliert, jedoch ziemlich gefährlich gelegen. Lasst uns diese Lande erobern und sie fest unter portugiesische Kontrolle bringen."
 portugal_explore_horn_of_africa_title:0 "Erkundet das Horn von Afrika"
 portugal_explore_horn_of_africa_desc:0 "Unsere Entdecker haben endlich die andere Seite des Golfs von Aden erreicht, von wo aus so viele Gewürze und sonstige Wertgegenstände in die Mittelmeerregion importiert werden. Dieses Gebiet muss kartographiert werden, wenn wir diesen Wohlstand nach Portugal bringen wollen."
 portugal_establish_naval_base_horn_of_africa_title:0 "Errichtet einen Marinestützpunkt entlang des Horns von Afrika"
 portugal_establish_naval_base_horn_of_africa_desc:0 "Wir werden in den Wettbewerb mit Händlern aus Afrika und Arabien gedrängt. Wenn der Handel von Waren über die Atlantikroute ertragreicher werden soll, dann müssen wir unserer Handelsflotte einen besseren Zugang zum Horn von Afrika gewährleisten."
 conquer_nogai_area_title:0 "Treibt die Tataren zurück"
 conquer_nogai_area_desc:0 "Die nördliche kaspische Steppe wird noch immer von Plünderern als Ausgangspunkt genutzt, die fortwährend unsere Siedler an der Grenze belästigen. Wir müssen nun zuschlagen, um die Tataren von unseren Grenzen zu vertreiben, und eine sichere Zone schaffen, in der sich russische Kolonisten niederlassen können."
 conquer_western_siberia_region_title:0 "Sichert Westsibirien"
 conquer_western_siberia_region_desc:0 "Es ist unser Schicksal, Sibirien zu erobern und die offenen Weiten zu zivilisieren. Niedere Staaten scheinen der Wahnvorstellung zu unterliegen, dieses Land kontrollieren zu müssen, doch unsere Kosaken-Abenteurer versichern uns, dass sie wie ein Kartenhaus zusammenbrechen werden, wenn wir sie angreifen."
 conquer_east_siberia_region_title:0 "Eroberung Sibiriens"
 conquer_east_siberia_region_desc:0 "Sibirien ist ein weitläufiger und natürlicher Ort, an dem sich unser Land ausdehnen kann. Damit unsere Siedler dort überleben können, müssen wir jeglichen ausländischen Einfluss in der Region beseitigen. Unsere Kosaken-Abenteurer versichern uns, dass alle Staaten in diesem Gebiet einfach stürzen werden."
 conquer_the_whiteskin_title:0 "Erobert die Weißhäute: $PROVINCENAME$"
 conquer_the_whiteskin_desc:0 "Wir müssen die Barbaren in $PROVINCENAME$ zivilisieren!"
 kremlin_expansion_title:0 "Stärkt den Kreml in [Root.GetCapitalName]"
 kremlin_expansion_desc:0 "Unser Volk verlässt sich auf unseren Schutz, aber die Festung, die unsere Hauptstadt verteidigt, ist schwach und zu klein. Lasst uns den Kreml in [Root.GetCapitalName] ausbauen und unsere Verteidigung stärken, um so die gesamte Provinz sicherer zu machen und unserem Volk zu ermöglichen, das Land in Frieden zu bewirtschaften."
 portugal_conquest_of_hormuz_title:0 "Nehmt die Insel Hormus ein"
 portugal_conquest_of_hormuz_desc:0 "Die Meerenge von Hormus ist unerlässlich, um den Handel zwischen Indien, Iran und dem arabischen Irak zu kontrollieren. Indem wir die Kontrolle über die Insel Hormus erlangen, können wir den örtlichen Handel beherrschen und Anspruch auf das maritime Reich haben, das es einst geschaffen hat."
