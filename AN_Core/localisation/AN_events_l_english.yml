 IR_flavor_TUR.10.t: "Vlad Tepes seizes Danube Fortresses!"
 IR_flavor_TUR.10.d: "In a sudden move, Vlad Tepes - the Voivode of Wallachia, has seized our riverine fortresses along the Danube. Giurgiu, the principal means by which we have leveraged dominion over the Wallachians fell to Vlad's shrewd cunning. The fields of the Danube are alight with the story of how he approached the garrison dressed in military attire and convinced the watch in perfect Turkish to open the gates for him. A storm of hooves were heard as his cavalry rushed the unsuspecting garrison and captured the fortress in mere hours. Similar stories are flooding in from other nearby forts. \n\nThe roads to Wallachia have been littered with the impaled bodies of Turkish garrisons from across the front, earning him a new title "The Impaler". While his move is bold, Vlad's viciousness must be returned a hundred fold!"
 IR_flavor_TUR.10.a: "Prepare for war! We must take back the Danube!"
 IR_flavor_TUR.10.b: "Bide our time..."

