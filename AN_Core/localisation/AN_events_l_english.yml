 IR_strait.1.t: "The Destruction of Rama's Bridge"
 IR_strait.1.d: "Since time immemorial, Lanka has been connected to India via a tenuous land bridge known as the Rama Setu. As described in the ancient Ramayana text, Rama is said to have constructed this link with the aid of his Vanara army in order to save his wife Sita from the King of Rakshasa.\n\nThough it has looked sturdy up till now, a recent cyclone has broken it, forming the new Palk Strait - separating Ceylon from Asia."
 IR_strait.1.a: "Incredible."
 IR_strait.1.b: "Shore it up!"

 IR_strait.2.t: "A Canal in Ceylon?"
 IR_strait.2.d: "Though it has been threatened by hurricanes and floods throughout the centuries, Rama Setu has maintained the connection between India and Lanka. However, there are some in our court that hungrily eye the passing cargoes of merchants, and they believe that constructing a canal across the bridge would position Mannar as a strategic and mercantile nexus. No doubt the construction will be costly, however..."
 IR_strait.2.a: "We must begin construction at once!"
 IR_strait.2.b: "Celebrate the legend of the Rama Setu instead."

