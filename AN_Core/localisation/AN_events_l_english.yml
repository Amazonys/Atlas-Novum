 #Tuscany
 IR_TUS.1.t: "Formation of the Order of Saint Stephen"
 IR_TUS.1.d: "After founding the Grand Duchy of Tuscany, [Root.Monarch.GetName] seeks to bring Tuscany into the larger fight against the Ottoman Empire and their Barbary Corsair lackeys. Why? To help fight for Christendom as a whole, whilst also protecting Tuscany's own interests. This could also aid in creating both greater unity and prestige for our new nation. What say you, my lord?"
 IR_TUS.1.a: "Now is not a good time."
 IR_TUS.1.b: "Place the Order in Pisa. (Tuscany gets a mercenary company)"
 IR_TUS.1.c: "Give the Order a fief in Elba."
 IR_TUS.1.e: "I'm all in."

 #Naples (and Taranto)
 IR_flavor_NAP.10.t: "Passing of Giannantonio Orsini"
 IR_flavor_NAP.10.d: "Giannantonio Orsini was many things throughout his life: shrewd, influential, and most powerful baronial lord of Naples. Having been rewarded with the Principality of Taranto and titled Grand Constable and Duke of Bari, Giannantonio towered over other regional lords. \n\n With his sudden death, the future of Taranto is at a crossroads. The bureaucracy in Naples is likely to want to intervene, but perhaps this is the best time to forge an new future?"
 IR_flavor_NAP.10.a: "Allow Naples to rightfully confiscate Taranto"
 IR_flavor_NAP.10.b: "Realign with the Venetian trade league"
 IR_flavor_NAP.10.c: "Pass to Cephalonia"

 IR_flavor_NAP.11.t: "Confiscation of Taranto"
 IR_flavor_NAP.11.d: "Now that Giannantonio Orsini has passed away, lacking any male heirs, the time is ripe to seize back the entirety of the Principality. Finally we may reassert our control over the entirety of southern Italy and attain crucial geopolitical leverage over the trade routes into the Adriatic."
 IR_flavor_NAP.11.a: "So long, Giannantonio!"

 IR_flavor_NAP.12.t: "Taranto joins the League"
 IR_flavor_NAP.12.d: "With the passing of Giannantonio Orsini and the Neapolitan nobility otherwise occupied, Taranto has reached out for mercantile protection in lieu of its ties to Naples. Though this may trigger a hostile reaction from Naples, Taranto would allow for near total control of the Straits of Otranto."
 IR_flavor_NAP.12.a: "Your trade is our trade."

 IR_flavor_NAP.13.t: "The Taranto Inheritance"
 IR_flavor_NAP.13.d: "Giannantonio Orsini's niece Isabella of Clermont, was next in line of succession in Naples, as her father left no male heirs. That being said, perhaps it would serve our geopolitical interests to instead crown a different ruler, such as the ruler of Cephalonia. Indeed, doing so would allow us great leverage over trade from Aegean and Epirote Coast."
 IR_flavor_NAP.13.a: "Trading one overlord for another, eh?"

 IR_flavor_NAP.14.t: "The Inheritance of Salerno"
 IR_flavor_NAP.14.d: "It would seem that with the upheaval caused by the passing of Giannantonio Orsini that the Sanseverino dynasty, Counts of Marsico, Counts of Tricarico, Barons of Cilento, Barons of Sanseverino, Barons of Diano, Lauria, Sant'Angelo a Fasanella, and Magliano Vetere, Lords of Centola, Polla and Cuccaro, Lords of Athena, Lords of Sanza, Lords of San Severino di Camerota, Casal Boni Ripari, Pantoliano, Castelluccio, Cosentino, Corbella, Monteforte, Serre, and Padula, and Lords of Policastr are next in line to become Princes of Salerno. It seems our playing of the game is finally paying off."
 IR_flavor_NAP.14.a: "Such a position of prominance, we will only continue to rise!"

