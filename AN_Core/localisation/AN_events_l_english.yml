 IR_flavor_NAV.1.t: "Port of San Sebastian"
 IR_flavor_NAV.1.d: "For centuries the Basque have occupied the base of the Pyrennes, facing outwards into the great yawning Atlantic. Even today, we maintain a widespread culture of seamanship and are one of the foremost sources of talented sailors in the world. To properly support Navarra and its merchant marine, we ought to develop the Basque port of San Sebastion, now in the hands of Castile..."
 IR_flavor_NAV.1.a: "Offer to purchase the port from Castile."
 IR_flavor_NAV.1.b: "An endeavor not worth pursuing."

 IR_flavor_NAV.2.a_tooltip: "A Lease on San Sebastian?"
 IR_flavor_NAV.2.t: "Request for San Sebastian"
 IR_flavor_NAV.2.d: "Navarra has asked us for access to the port of San Sebastian. They will pay us a yearly 50 gold in return."
 IR_flavor_NAV.2.a: "Accept Offer."
 IR_flavor_NAV.2.b: "Decline Offer."

 IR_flavor_NAV.3.t: "The yearly question of San Sebastian"
 IR_flavor_NAV.3.d: "We lease the port of San Sebastian each year from Castille. We must make a decision now."
 IR_flavor_NAV.3.a: "Continue the lease for 50 gold."
 IR_flavor_NAV.3.c: "End the lease. For now."
 IR_flavor_NAV.3.b: "Refuse the payment and keep the port in our control."

 IR_flavor_NAV.4.t:0 "The Death of King Alfonso"
 IR_flavor_NAV.4.d:0 "The sad passing of King Alfons the Magnanimous ends a reign of prestige and prosperity for the Crown of Aragon. With his death, King Joan of Navarra looks set to take the throne. Thus begins a personal union between the Crown of Aragon and the Kingdom of Navarra. The Lords of Catalonia however are not pleased by the succession of King Joan however; they have demanded great concessions in exchange for their acceptance of his rule."
 IR_flavor_NAV.4.a:0 "Navarre must lead this union."
 IR_flavor_NAV.4.b:0 "Navarra should accept its place under Aragon."
 IR_flavor_NAV.4.c:0 "Yield the crown to Charles."

 IR_flavor_NAV.5.t:0 "The Death of King Alfonso"
 IR_flavor_NAV.5.d:0 "The sad passing of King Alfons the Magnanimous ends a reign of prestige and prosperity for the Crown of Aragon. With his death, King Joan of Navarra looks set to take the throne. Thus begins a personal union between the Crown of Aragon and the Kingdom of Navarra. The Lords of Catalonia are not pleased with this turn of events. What should our reaction be to this?"
 IR_flavor_NAV.5.a:0 "We will yield to Joan, our rightful king."
 IR_flavor_NAV.5.b:0 "We will never allow such a man to be our king!"

 IR_flavor_NAV.6.t:0 "Catalonian Murmurings"
 IR_flavor_NAV.6.d:0 "King Joan has a cruel reputation, a man who has tried to disown his eldest son so that he can have his own way. This man has clearly been corrupted by power, one could debate whether the Crown should truly belong to him. At the latest parliament, Joan Dusai, the noted doctor of laws, ruled that the king has violated four of the Usatges de Barcelona, four of the Constitucions de Catalunya, and the Furs de Lleida. We can not tolerate this anymore, it is time we throw our lot in with Carlos..."
 IR_flavor_NAV.6.a:0 "Catalan will rise and stand against this tyranny! To War!"
 IR_flavor_NAV.6.b:0 "I will not support such nonsense, Joan is the rightful king!"

 IR_flavor_NAV.7.t:0 "Time to Seeks Foreign Aid?"
 IR_flavor_NAV.7.d:0 "This is not going as planned, we expected more to rise up against the injustice of Joan the Faithless. Carlos now lies dead, and it seems he was poisoned by his own step-mother, wife of the Faithless. It's hard to believe he had no hand in this. There are others who have a worthwhile claim though. We should appeal to Rene the Good of Provence and Anjou, is the grandson of King Joan the Lover. We should appeal to Rene for aid..."
 IR_flavor_NAV.7.a:0 "Offer the crown of Catalan to Rene!"
 IR_flavor_NAV.7.b:0 "We will fight this out ourselves!"
 IR_flavor_NAV.7.c:0 "Maybe it's time we yield..."

 IR_flavor_NAV.8.t:0 "Catalonian Plea for Aid"
 IR_flavor_NAV.8.d:0 "The lords of Catalan have rebelled against the tyrant king Joan II. All has not gone as planned for them, the man they chose as their king, Carlos IV, lies dead rather suspiciously. In response they have offered the crown to us. Joan will of course not back down from his claim, it will be a hard fight but well worth the reward. How should we approach this crisis?"
 IR_flavor_NAV.8.a:0 "It is only right! We must intervene on Catalonia's behalf."
 IR_flavor_NAV.8.b:0 "Never interfere when two dogs are fighting, you will get bitten."

 IR_flavor_NAV.9.t:0 "Succession of Aragon and Navarra"
 IR_flavor_NAV.9.d:0 "Joan II took the crown of Aragon under the condition that Navarra remained an independent nation, we must be sure to observe this or else it will cause problems in the future. Now that Joan II has died the question of his succession has risen. His wish was that Navarra would go to his daughter, Eleanor, ruler of Foix, while the Crown of Aragon would remain with his son Ferdinand. We have worked hard to maintain this unity, and others will surely try to exploit us if we allow this union to splinter."
 IR_flavor_NAV.9.a:0 "We will fulfill Joan's wish, long live Eleanor!"
 IR_flavor_NAV.9.b:0 "We will fulfill Joan's wish, glory to Ferdinand!"
 IR_flavor_NAV.9.c:0 "Aragon must not appear weak to our rivals, Navarra must remain with Aragon!"
 IR_flavor_NAV.9.e:0 "If Navarra is to survive, Aragon must yield!"

 IR_flavor_NAV.10.t:0 "The Heir of Navarra."
 IR_flavor_NAV.10.d:0 "John II of Aragon became King of Navarra when he married Blanche I, daughter of Charles III. However in technicality she was still Queen regent until her death in 1441.  After her death John II claimed the kingdom for himself. The problem was that part of the marriage agreement was that their eldest son, Charles IV, Prince of Viana, was to succeed after Blanche's death. John II and Charles don't get along, at all. This has come to a boiling point now that John has married Juana Enriquez de Córdoba, who tends to interfere in internal affairs. Now the various Basque Bands have started to take sides, it may be beyond reconciliation now..."
 IR_flavor_NAV.10.a:0 "John II is King of Navarra, make Eleanor the heir."
 IR_flavor_NAV.10.b:0 "Make Charles the heir, and hopefully nothing will happen to him..."

 IR_flavor_NAV.11.t:0 "Defeat of Charles IV."
 IR_flavor_NAV.11.d:0 "Charles IV rose up in defiance against John II when he refused to make John the heir to the Kingdom of Navarra. John II has succeeded in defending the Kingdom and defeating Charles, who has since fled to safety in France. Let us hope he does not return..."
 IR_flavor_NAV.11.a:0 "Victory!"

 IR_flavor_NAV.12.t:0 "Victory of Charles IV."
 IR_flavor_NAV.12.d:0 "Charles IV rose up in defiance against John II when he refused to make John the heir to the Kingdom of Navarra. Charles has succeeded in defeating John, and has taken his rightful place as King!"
 IR_flavor_NAV.12.a:0 "Victory!"

 IR_flavor_NAV.13.t:0 "Commitment to Catalonia"
 IR_flavor_NAV.13.d:0 "Since the Lords of Catalonia offered the Crown to Rene we have taken part in this damned war, losing thousands of lives, and gaining very little in return. Shall we continue down this path of destruction?"
 IR_flavor_NAV.13.a:0 "Catalonia stands on her own."
 IR_flavor_NAV.13.b:0 "We will stand with the Catalonians until the end!"

 IR_flavor_NAV.14.t:0 "Putting down the Catalan Rebellion"
 IR_flavor_NAV.14.d:0 "The Lords of Catalonia rose up against our Crown, and we have finally put down this unlawful rebellion! We must re-establish order as soon as possible."
 IR_flavor_NAV.14.a:0 "Placate the Catalans with autonomy."
 IR_flavor_NAV.14.b:0 "There shall be no special treatment!"

 IR_flavor_NAV.15.t:0 "Question of Alfons' Succession"
 IR_flavor_NAV.15.d:0 "Though King Alfons V has no legitimate children, the line of succession in Aragon seems secure as the King’s brother, Prince Joan, has been confirmed as next in line for the throne. Prince Joan was long married to Queen Blanche of Navarra, who sadly died in the spring of the Year of Our Lord 1441. Rather than the Navarrese kingdom passing to their son Karlos, Joan was able to secure the throne for himself and now rules as King of Navarra in his own right. The consequence of this is that the Crowns of Aragon and Navarra will be united if King Alfonso dies while Joan still lives, so long as Navarra remains an independent nation. However Joan has a... reputation, and many may resist his rule."
 IR_flavor_NAV.15.a:0 "Let us hope for a smooth succession."

 IR_flavor_NAV.16.t:0 "Rene Takes the throne of Catalonia!"
 IR_flavor_NAV.16.d:0 "Our enemies are defeated, and Aragon has yielded the right of the Crown of Catalonia to us. Surely God is on our side, and Rene's realm will only continue to rise to greatness!"
 IR_flavor_NAV.16.a:0 "Long live Good King Rene!"

 IR_flavor_NAV.17.t:0 "Succession of Eleanor"
 IR_flavor_NAV.17.d:0 "Navarre has maintained its independence, for now. Eleanor and her husband Gaston had 3 sons. The oldest son Gaston IV was made heir of his fathers estates and the kingdom of Navarre. He however died before he could inherit the kingdom, instead upon Eleanor's death the kingdom will be inherited by his eldest son Francis Phoebus, whos' mother Magdalena of Valois will act as regent until he comes of age. \nIf something would happen to him, then his younger sister Catherine would have to rule in his stead. Their uncle John of Foix. Viscount of Narbonne may oppose this, and many of the Beaumont lords feel Ferdinand of Aragon would be a better option."
 IR_flavor_NAV.17.a:0 "Navarre must push on!"

 IR_flavor_NAV.18.t:0 "Death of Eleanor"
 IR_flavor_NAV.18.d:0 "Our great queen Eleanor has passed on, but she has not left us without hope. Her grandson Francis is too young yet to reign, but under the careful watch of Magdalena de Valois, his mother, he will have time to grow into the king Navarra needs!"
 IR_flavor_NAV.18.a:0 "Long live Francis Phoebes"

 IR_flavor_NAV.19.t:0 "Tragedy of Francis Phoebus"
 IR_flavor_NAV.19.d:0 "Francis, our young king, was found dead after playing his pipe. Likely he was poisoned by those wretched Beaumonts! \n\nNavarre is surrounded by wolves, we can not simply sit by. Should we make Catherine queen with Magdalena remaining as regent until she comes of age? John of Foix, Viscount of Narbonne and son of Eleanor, will not approve of this and will likely decide now is the perfect time to try and assert his foolish claim the crown by the Salic Law. We have no such law here. Others as well are starting to meddle in our affairs, with Ferdinand of Aragon claiming the throne for himself. \n\nWe must eliminate this threat before this situation spirals out of control."
 IR_flavor_NAV.19.a:0 "Long live Catherine, true queen of Navarra!"
 IR_flavor_NAV.19.b:0 "Enough is enough, we must give the throne to Ferdinand."

 IR_flavor_NAV.20.t:0 "The Marriage of Catherine"
 IR_flavor_NAV.20.d:0 "The time has come for us to crown Catherine as Queen of Navarre. However in this world, with our nation surrounded by vultures, it is essential that we find a suitable spouse for Catherine. The Beaumonts would have her married to John, Prince of Asturias, the son of Ferdinand and Isabella of Castille - Aragon. This would likely end up to with Navarre being consumed by the Castillian crown, but it would probably be the safest route. We have another option from Alain of Albret though, an intriguing one for sure. Alain is known for his diplomatic prowess, and Catherine could marry his son John, Count of Perigord and Viscount of Limoges. This would give us powerful allies in Gascony and direct control of Perigord and Limoges. In order to balance out this offer Ferdinand and Alain have worked out a deal, in which we release Bearn as an independent nation. Unfortunately the Beaumonts are very much opposed to this offer, and will likely caused issues. Which marriage offer should we choose, or should we pursue another option?"
 IR_flavor_NAV.20.a:0 "Marry Catherine to John of Albret."
 IR_flavor_NAV.20.b:0 "Marry Catherine to John, Prince of Asturias."
 IR_flavor_NAV.20.c:0 "Let's pursue another option somewhere else."

 IR_flavor_NAV.21.t:0 "An Iberian Succession"
 IR_flavor_NAV.21.d:0 "After the matrimonial union between John, Prince of Asturias and Catherine, Queen of Navarre it was fate for the Kingdom to come into possession of the Castilian Monarchy. With the death of Catherine, the realm is placed under regency of John, and will eventually be inherited by their progeny, heirs to both Kingdoms."
 IR_flavor_NAV.21.a:0 "May she rest in peace."

 IR_flavor_NAV.22.t:0 "The Rebellion of the Beaumonts"
 IR_flavor_NAV.22.d:0 "The Beaumonts are done playing political and diplomatic games. With their backing in Castille they have rebelled against Catherine and John in an attempt to prevent their coronation. The Beaumont Count of Lerin has seized several fortresses and must be dealt with. Ferdinand of Aragon has told us not to accept the aid offered by Bearn. If we don't do something the quickly then Castille may interfere and we will have a real situation on our hands..."
 IR_flavor_NAV.22.a:0 "Accept aid from Bearn and put down the Beaumonts, it is time we end this once and for all"
 IR_flavor_NAV.22.b:0 "Work out a deal with the Beaumonts, we will finish this later..."

 IR_flavor_NAV.23.t:0 "The End of Navarre?"
 IR_flavor_NAV.23.d:0 "We have fought for a long time to keep Navarre an independent kingdom, maybe we have been fighting in vane. After an overwhelming invasion by the combined forces of Castille and Aragon, along with support from their Beaumont allies from within, Navarre is almost completely overwhelmed. Pamplona held off the enemy forces for as long as they could, now they have been forced to yield. This may be the end. We have a choice before us though, as we have a chance to survive if we would yield our Iberian lands to Castille-Aragon and offer what remains of our kingdom as a fief to France. What should we do?"
 IR_flavor_NAV.23.a:0 "It is over, yield to Castille and France."
 IR_flavor_NAV.23.b:0 "Fight on! Fight on!"

 IR_flavor_NAV.24.t:0 "Subjugation of Navarre"
 IR_flavor_NAV.24.d:0 "We have beaten back the Navarrese, who have fled across the Pyrenees mountains and are fiercely holding on to their remaining territories there. Holding the true Iberian side of the Kingdom of Navarre is sufficient for now, and if we push to hard across the Pyrenees the Kingdom of France will very likely get involved. Should we accept the concessions of Iberian Navarre or push on?"
 IR_flavor_NAV.24.a:0 "Pamplona and Iberian Navarra is all we really wanted, the Kingdom of Navarre is ours!"
 IR_flavor_NAV.24.b:0 "The entirety of Navarre must be ours, France is no match for us!"

 IR_flavor_NAV.25.t:0 "Protection Against Foreign Incursion"
 IR_flavor_NAV.25.d:0 "Navarre is still under a lot of risk from its powerful. The Crowns of Castille and Aragon have been eyeing up our kingdom for centuries, and Ferdinand is still trying to claim Navarre for himself. The king of France has been trying to make us revoke our territories outside of Iberia, namely Foix and Bigorre. Bearn is also threatened by the French Crown, perhaps we can make a deal with them."
 IR_flavor_NAV.25.a:0 "Leave it be, we don't want to upset the French or any other major power"
 IR_flavor_NAV.25.b:0 "Form a Confederation with Bearn, let us join our Gascon brethren in a permanent defensive alliance." #(Navarre gains Bearn as a Confederate vassal)

 IR_flavor_NAV.26.t:0 "Provence Intervenes on Catalonia's Behalf!"
 IR_flavor_NAV.26.d:0 "The Catalonian pretender king has died, but rather than give in to their rightful ruler they have instead offered the Crown of Catalonia to Rene of Provence and Anjou. The fool accepted their offer and has declared war on us for the right to be called King of Catalonia. We can not yield!"
 IR_flavor_NAV.26.a:0 "Long live King Joan! Catalonia shall be restored!"

 IR_flavor_NAV.27.t:0 "Provence Intervenes on Catalonia's Behalf!"
 IR_flavor_NAV.27.d:0 "The Catalonian pretender king has died, but rather than give in to their rightful ruler they have instead offered the Crown of Catalonia to Rene of Provence and Anjou. The fool accepted their offer and has declared war on us for the right to be called King of Catalonia. We can not yield!"
