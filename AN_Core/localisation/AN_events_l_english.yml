 AN_institution_events.110.t: "The Industrial Revolution"
 AN_institution_events.110.d: "Globalization has carried the system of capitalism across the world. A series of loosely-connected market systems have assembled a relatively integrated global system, in turn intensifying processes of economic innovation and development. Industrialization allows cheap production of items using economies of scale to simulaneously keep costs down  and maintain a consumer class. Rapid population growth has created sustained demand for commodities. More people are pouring into the cities as cottage and manufacturing shifts to factory work. The last gasps of the landed gentry have been drowned out by the triumphant clamor of middle-class business. With mass production and urbanization comes vast social changes, increasing consumer choice dramatically. Where once laborers ate from metal platters with wooden implements, ordinary workers now dine on porcelain with metal implements. Consumers have come to demand an array of household goods and furnishings - metal knives and forks, for example, as well as rugs, carpets, mirrors, cooking ranges, pots, pans, watches, clocks, and a dizzying array of furniture. The age of mass consumption has arrived!" #not revised
