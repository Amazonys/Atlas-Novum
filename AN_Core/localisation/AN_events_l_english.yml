 AN_institution_events.70.t: "Treatise on State Sovereignty"
 AN_institution_events.70.d: "With the ever-increasing cost, frequency, and devastation of warfare, the heavy burdens of organization and fundraising have forced rulers into developing greater apparatuses of state. Deepening centralization has run into constant conflict however: from old prerogatives and loopholes afforded to disloyal towns, to landed elites beholden to those outside our borders. Yet the old order has finally given way as exhausted nations across the continent seek assurance that internal dissent will not grant other countries a means to meddle with their affairs.\nTo that end, in [Root.GetName], a new treatise on state sovereignty has been drafted by representatives from across Europe. This treatise heralds a new international system of organization. Each recognized state will from now on be responsible for solely their own domestic policy. The apparatus of the state must become the primary interface for foreign relations and abandon the personal feuds of rulers. The sovereignty of the state shall reign supreme!"
 AN_institution_events.70.a: "This changes everything..."
 AN_institution_events.70.tt: "§YEmbracing§! the §YState Sovereignty§! Institution will be vital for future advancements in §YTechnology§!."

