 #Mong Mao
 flavor_mma.1.t:0 "The Luchuan-Pingmian Campaigns"
 flavor_mma.1.d:0 "Starting with the rise of the Ming Dynasty, Chinese influence over the region of Yunnan was always weak. Various bandit factions from the Yun-Gui frontier launched constant raids and incursions into Yunnan, with the large state of Mong Mao being the main source of these attacks. Various military campaigns were launched by the Ming Dynasty to punish Mong Mao for their aggression, but a majority of these punitive campaigns left Mong Mao relatively intact, with Ming suffering heavy casualties."
 flavor_mma.1.a:0 "Their banditry ends now!"
 flavor_mma.1.b:0 "We cannot afford any more casualites"

 flavor_mma.2.t:0 "The Fall of Mong Mao"
 flavor_mma.2.d:0 "In our attempt to find and execute [MMA.Monarch.GetName] of Mong Mao, our troops have captured Mong Mao's capital. Our search for the Mong Mao [MMA.Monarch.GetTitle] however has been unsuccessful, and it is believed that [MMA.Monarch.GetName] has fled the city. Now that they have capitulated, we could cut them down to size, our alternatively, we could continue the war to capture [MMA.Monarch.GetName]."
 flavor_mma.2.a:0 "We stand triumphant!"
 flavor_mma.2.b:0 "We are not finished with this war!"

