 AN_institution_events.100.t: "Emergence of Nationalism"
 AN_institution_events.100.d: "Out of the fires of revolution has come a new political convention - the concept of a “nation” and one’s place within it. Disregarding a divine mandate for political legitimacy, nationalism embraces a long heritage of unity that designates a single people and culture as a “nation”. Nationalism holds that each nation should govern itself, free from outside interference; that a nation is a natural and ideal basis for a polity. It aims to build and maintain a cohesive national identity, based on shared social characteristics of culture, ethnicity, geographic location, language, politics, religion, traditions, and shared history. Combined with the dawn of liberalism on the world stage, this movement has inspired radicals to call for a multitude of changes to the world order. From unification of divided peoples, autonomy and liberation for those that view themselves as a people distinct, and renewed battles for freedom of New World colonies. The public discourse created by the Enlightenment is reaching its zenith, as the people themselves seize control of defining their own identity."
 AN_institution_events.100.a: "This changes everything..."
 AN_institution_events.100.tt: "§YEmbracing§! the §YNationalism§! Institution will be vital for future advancements in §YTechnology§!."

