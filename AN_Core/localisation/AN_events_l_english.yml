 setup.101.t: "Development"
 setup.101.d: "Development has been reworked into Wealth, Infrastructure and Population. Wealth and Infrastructure may be upgraded manually; Wealth and Population grow and decline passively.\n\nEvery province has a Wealth Progress and Population Progress that ranges between 0 and 100. When Progress reaches 100, that type grows by 1; when it reaches 0, it declines. Wealth growth is determined by provincial Trade Value and Infrastructure divided by local logistics cost. Population growth is determined by Terrain and Infrastructure, subtracted by consumption (population multiplied by local logistics cost).\n\nThe chance that a famine occurs or escalates in a province is checked every year. Negative population progress and exceeding local carrying capacity puts a province at risk of famine. Should a famine occur, it will always initiate as a mild famine, with a nasty but survivable modifier and small reduction in development. However, should famine proc again thereafter, that mild famine will then escalate, adding an even worse modifier, and reducing development even more."
 setup.102.t: "Diseases"
 setup.102.d: "Being packed in close spaces with livestock and bustling trade, especially when war or famine causes the social order to buckle, allows disease to fester. Ingame, 13 major diseases will crop up, in three broad categories. Some, like Typhus, linger in urban areas and dense population bases, occasionally flaring into localized but devastating outbreaks. Others, such as Cholera, may also achieve epidemic status, spreading far and wide from regions impacted by famine and war, with a 50% chance of spreading to each adjacent province as they go. Setpiece events from the meeting of worlds, the final form of infectious diseases are a one-time trigger to scythe across native populations of the Americas and Oceania, never to return again."
 setup.103.t: "Buildings"
 setup.103.d: "Buildings have been greatly altered. Urban infrastructure can be constructed when a certain population and economic threshold is met, and certain buildings can only be built in cities. Infrastructure buildings increase the amount of Infrastructure a province can have, crucial to develop a production and trade base as well as grow wealth and population. Enough infrastructure buildings may also allow you to replace the trade goods in a targeted province. Additionally, some buildings - specifically naval and administrative buildings - can only be supported by a city, and conversely many buildings (often military or faith-based) can only exist in the hinterland. Finally, there are country-unique buildings that provide large, flat bonuses for relatively focused empires."
 setup.104.t: "Colonial Region Sales"
 setup.104.d: "Colonial Regions may be bought through the diplomatic interface, but the diplomatic action may only be taken Human players."
 setup.105.t: "Age-Locked Colonization"
 setup.105.d: "Some provinces are no longer able to be colonized from the Age of Discovery. Now, to better represent the historical expansion taken by the European powers due to a variety of factors such as disease and climate, certain provinces will only become available for colonization after reaching the Age of Reformation, Absolutism, or Revolutions."


 setup.11.t: "Vassals"
 setup.11.d: "Atlas Novum brings three new types of vassals: Fiefdoms, Domains, and Confederates; while also revising several mechanics for Tributaries, Vassals, and Marches."
 setup.11.a: "Fiefdoms"
 setup.11.b: "Domains"
 setup.11.c: "Confederates"
 setup.11.d1: "Tributaries, Vassals, and Marches"

 setup.111.t: "Fiefdoms"
 setup.111.d: "Fiefdoms are small feudal subjects that are of the same culture-group and same religious-group as your nation. You must have embraced Feudalism, not follow a Pagan religion, and be of the Western, Eastern, Anatolian, Muslim, Indian, Chinese, Indochinese, Malay or High American tech groups. There are two main exceptions. The Holy Roman Empire will function like one big culture-group so long as both parties are members, excluding Electors, Free Cities, and the Emperor. Muslim nations will be able to make fiefs of any other neighboring Muslim nation, or one of the same culture-group (but different religion)."
 setup.112.t: "Domains"
 setup.112.d: "Domains are special vassals intended to represent the various realms, domains, developed colonial holdings, commonwealths, and cokingdoms. In other words, Domains can be thought of as the ultimate vassals of your empire. Oftentimes received as a reward for completing a set of missions, Domains take over the day-to-day management of the area while also providing excellent economic benefits and will remain exceptionally loyal in all but the most extreme cases. "
 setup.113.t: "Confederates"
 setup.113.d: "Confederates are highly loyal coentities that formally share power with your nation. For the purposes of gameplay mechanics, confederates are a vassal type that greatly boosts the power of the confederates, at the cost of benefits afforded to more typically-centralized entities. Indeed, Confederates are almost always very small entities that have been united for collective independence. The conditions surrounding their formation is limited to specific events and CBs, like for the Swiss or Aragonese."
 setup.114.t: "Tributaries, Vassals, and Marches"
 setup.114.d: "Nations that are Merchant Kingdoms or Mandalas or are Tapu, may enforce tributary status on neighboring and nearby nations. Vassals have had several rare conditions for their annexation added, and will be represented in the Annex tooltip if engaged. Marches can now grow up to 33% of your total development, and have greater military bonuses. However, they may also be transferred en masse by a rival power. Marches may also be forced on small powers that border two rivalled great powers. Thus, Marches' value is much higher, but also more susceptible to being pried away."

 setup.12.t: "Formables"
 setup.12.d: "Formable nations are divided into two distinct types: Mid-Game and Late-Game."
 setup.12.a: "Mid-Game Formable Nations"
 setup.12.b: "Late-Game Formable Nations"

 setup.121.t: "Mid-Game Formable Nations"
 setup.121.d: "Typically available in the Age of Reformation, mid-game formable decisions not only change one's tag, but also integrate all of their subject fiefdoms."
 setup.122.t: "Late-Game Formable Nations"
 setup.122.d: "Available in the Age of Revolutions, late-game formable decisions not only change one's tag a second time, but also integrate all of their subject domains."

 setup.13.t: "Missions"
 setup.13.d: "Missions are generally divided into several different classes. These classes are differentiated by object, and same-class missions tend to be similar in reward."
 setup.13.a: "Conquest"
 setup.13.b: "Control"
 setup.13.c: "Discovery"
 setup.13.d1: "Colonize"
 setup.13.e: "Internal"
 setup.13.f: "Capstone"

 setup.131.t: "Conquest"
 setup.131.d: "Conquest missions are a standard mission type that requires the nation to take ownership of specific provinces, areas, or regions. This is usually done by direct conquest or subjugation of the nation that owns the necessary province."
 setup.132.t: "Control"
 setup.132.d: "Control missions are a special mission type that requires the nation to either take control during a war or direct ownership of specific provinces. If taken, the lands controlled will be seized. Control missions revert into conquest missions when the target provinces are owned by a player."
 setup.133.t: "Discovery"
 setup.133.d: "Discovery missions are a standard mission type that requires the nation to discover certain provinces on the world map. These missions usually reward outposts and claims to aid expansion into the area in question."
 setup.134.t: "Colonize"
 setup.134.d: "Colonization missions are a standard mission type that requires the nation to colonize a certain number of provinces in a colonial region. These missions usually reward claims and cores on the rest of the colonial region."
 setup.135.t: "Internal"
 setup.135.d: "Internal missions are a special mission type that varies from situation to situation. Sometimes they require finishing disasters, developing specific provinces or areas, constructing buildings or units, or otherwise achieving a domestic goal."
 setup.136.t: "Capstone"
 setup.136.d: "Capstone missions are a special mission type that typically comes at the end of a sub-tree. These missions reward powerful bonuses to those capable of achieving them."

 setup.14.t: "Decisions and Events"
 setup.14.d: "Atlas Novum: Europa brings a large number of unique decisions and events."
 setup.14.a: "Government Reforms"
 setup.14.b: "Trade Goods"

 setup.141.t: "Government Reforms"
 setup.141.d: "New government reforms have been added in. In general, the major nations have unique government types that often enable unique mechanics, decisions, or estates. \n\nIberian nations now have the Iberian Reino, Iberian Crown, and Iberian Monarch unique reforms. \n\nFrench nations now have the French Principality, French Crown, and French Monarchy unique reforms."
 setup.142.t: "Trade Goods"
 setup.142.d: "Many aspects of trade goods have been tweaked, including their spawn rates in uncolonized provinces, special decisions relating to valuable resources such as salt and silver, as well as rebalanced province and trading-in modifiers."

