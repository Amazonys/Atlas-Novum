 AN_institution_events.60.t: "Global Trade"
 AN_institution_events.60.d: "With vast quantities of bullion, spices, and other loot coming home from overseas colonies, the economic world has changed. Crops, livestock, and peoples have been exchanged between the Old and New World, radically altering diets and nutrition worldwide. Since epidemic disease ravaged the indigenous populations of the Americas, acquisition of African slaves to replace native labor became imperative. Andean silver is now demanded as far away as China, European iron is sold in West Africa, and Moluccan spices are traded in vast volumes through Alexandria and Lisbon.\nAcross the world’s ports, coin and culture are being exchanged like never before. The lower barrier of entry to global trade has generated a new class of “investors” - those hungry for fiscal opportunities that will see returns on their money. For the first time in history, almost everyone is connected through economic exchange."
 AN_institution_events.60.a: "This changes everything..."
