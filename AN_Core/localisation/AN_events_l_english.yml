 IR_flavor_HUN.3.t: "Diet of $YEAR$"
 IR_flavor_HUN.3.desc: "With the country about to disintegrate, after the disastrous Battle of Varna, the death of both King Albert and King Wladyslaw and the loss to the Ottomans, the Voivode János Hunyadi called together a diet in an attempt to unite the country again. With Ladislaus Posthumus still being the presumptive heir, he is still not of age and thus someone needs to rule the Country. The division was almost unmanageable and anarchy was close."
 IR_flavor_HUN.3.a: "Elect János Hunyadi as regent."
 IR_flavor_HUN.3.b: "Elect a local Noble to rule our Country."
