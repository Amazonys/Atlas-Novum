 #IR_flavor_misc.25.sgermany.t: "Invitation to the South German Federation"
 IR_flavor_misc.25.t: "Invitation to the German Federation"
 IR_flavor_misc.25.ngermany.desc: "Invitation to the North German Federation"
 IR_flavor_misc.25.sgermany.desc: "Invitation to the South German Federation"
 IR_flavor_misc.25.a: "Become a part of the confederation"
 IR_flavor_misc.25.b: "Join the federation as a military power"
 IR_flavor_misc.25.c: "Create an alliance with the Federation"
 IR_flavor_misc.25.x: "Decline the invitation"

 IR_flavor_misc.32.t: "The Union of the English & French Crowns"
 IR_flavor_misc.32.desc: "With the recent passing of the act to unite the two crowns, we must now find an appropriate name to present ourselves to the world!"
 IR_flavor_misc.32.a: "Proclaim ourselves Angevinia"
 IR_flavor_misc.32.b: "Proclaim the Angevin Empire"
 IR_flavor_misc.32.c: "We shall be known as Greater Normandy"
 IR_flavor_misc.32.d: "Our name will be the Anglo-French Union"
 IR_flavor_misc.32.e: "Domainae Angevine et rectores Orbis Terrarum"

 IR_flavor_NED_missions.1.t: "Purchase of Calais"
 IR_flavor_NED_missions.1.desc: "Purchase of Calais"
 IR_flavor_NED_missions.1.a: "Offer to Purchase Calais"
 IR_flavor_NED_missions.1.b: "Take Calais by Force"

 IR_flavor_NED_missions.2.t: "Flanders is seeking to Buy Calais"
 IR_flavor_NED_missions.2.desc: "Flanders is seeking to Buy Calais"
 IR_flavor_NED_missions.2.a: "Cede Calais to Flanders"
 IR_flavor_NED_missions.2.b: "Decline the Offer"

 IR_flavor_NED_missions.3.t: "Golden Inlet"
 IR_flavor_NED_missions.3.desc: "If the player doesn't maintain the golden inlet, the boost to trade in Brugge will dissapear and move to Antwerp"
 IR_flavor_NED_missions.3.a: "Worrying news"

 IR_flavor_NED_missions.4.t: "The loss of the Golden Inlet"
 IR_flavor_NED_missions.4.desc: "With Flanders unable to maintain the Golden Inlet, their trade rivals in Antwerp have taken the opportunity to take a lot of the Trade from Brugge to their growing city."
 IR_flavor_NED_missions.4.a: "It's a Disaster!"

 IR_flavor_NED_missions.5.t: "Control Flanders from Brussels"
 IR_flavor_NED_missions.5.desc: "With the establishment of a Palace in Brussels, the Dukes of Burgundy will be able to better control the Low Countries from Brussels than all the way back in Burgundy."
 IR_flavor_NED_missions.5.a: "We must request better control over Flanders to handle their administration as well."

 IR_flavor_NED_missions.500.t: "Brabant requests control over Flanders"
 IR_flavor_NED_missions.500.desc: "With the establishment of a Palace in Brussels, Brabant is requesting to handle the administration of Flanders."
 IR_flavor_NED_missions.500.a: "Grant them control over Flanders"
 IR_flavor_NED_missions.500.a: "We have no need to reduce our control over the region"

 IR_flavor_NED_missions.6.t: "Control Holland from Brussels"
 IR_flavor_NED_missions.6.desc: "With our expanding control over the Low Countries, we must request the administration over Holland as well."
 IR_flavor_NED_missions.6.a: "Send compensation in return for Holland"

 IR_flavor_NED_missions.600.t: "Brabant requests control over Holland"
 IR_flavor_NED_missions.600.desc: "With Brabant becoming more and more important to our nation, they are offering compensation in return for control over Holland."
 IR_flavor_NED_missions.600.a: "Accept their Proposal"
 IR_flavor_NED_missions.600.a: "This is preposterous."

 IR_flavor_NED_missions.7.t: "Brabant becomes the Senior Partner"
 IR_flavor_NED_missions.7.desc: "It's clear with everyday that Burgundy is the junior partner in this Union. We must solidify this De Facto situation."
 IR_flavor_NED_missions.7.a: "Send demands to Burgundy."

 IR_flavor_NED_missions.700.t: "Brabant becomes the Senior Partner"
 IR_flavor_NED_missions.700.desc: "It's clear with everyday that Brabant is the leading partner in this Union. We must find a solution."
 IR_flavor_NED_missions.700.a: "Become a junior partner under Brabant"
 IR_flavor_NED_missions.700.a: "Go our separate ways"

 IR_flavor_NED_missions.8.t: "Ruler of Magna Frisia"
 IR_flavor_NED_missions.8.desc: "With the re-establish of Magna Frisia we must now decide how we will rule our nation."
 IR_flavor_NED_missions.8.a: "We must return to our glory days when we were still a Kingdom and we must Crown a Ruler."
 IR_flavor_NED_missions.8.b: "Our people make up our nation and we must establish the Frisian Freedom once more."
 IR_flavor_NED_missions.8.c: "We must keep our current Government"

 IR_flavor_NED_missions.800.t: "Crowning Ceremony"
 IR_flavor_NED_missions.800.desc: "With the Kingdom reestablished we must now Crown a new Ruler."
 IR_flavor_NED_missions.800.a: "We have to find a claimant to the ancient Dynasty of our forefathers."
 IR_flavor_NED_missions.800.b: "We must find a suitable Noble to lead us."
 IR_flavor_NED_missions.800.c: "We will Crown our current ruler King, he is the one who led us back to Glory."
 IR_flavor_NED_missions.800.b: "Our current Ruler will act as regent for the young prince we have found."

 IR_flavor_Swiss.1.t: "Old Zürich War"
 IR_flavor_Swiss.1.desc: "The Old Zürich War was a war fought over the inheritance of the Counts of Toggenburg. The conflict has been raging since 1440 and it's time to finish the matter once and for all."
 IR_flavor_Swiss.1.a: "Force Zürich to submit."
 IR_flavor_Swiss.1.b: "We cannot afford to continue this war."

 IR_flavor_Swiss.2.t: "The end of the Old Zürich War"
 IR_flavor_Swiss.2.desc: "Since conflict has been raging since 1440 and both sides are exhausted, it's time to put this matter to an end."
 IR_flavor_Swiss.2.a: "Find a suitable treaty"
 IR_flavor_Swiss.2.b: "Continue this war."

 IR_flavor_bishops.1.t: "The Next Bishop"
 IR_flavor_bishops.1.desc: "While we already have a successor to the bishopric, we can instead opt to elect a foreign bishop as our new bishop"
 IR_flavor_bishops.1.a: "We shall keep our current heir as successor."
 IR_flavor_bishops.1.b: "Join into a temporary union with the preferred bishop."

 IR_flavor_bishops.2.t: "Renewal of the Union"
 IR_flavor_bishops.2.desc: "With the death of the last bishop, our union has been broken. We must now decide whether or not we want to stay as a subject or go our own path."
 IR_flavor_bishops.2.a: "We will go on our own."
 IR_flavor_bishops.2.b: "We shall renew our Union."

