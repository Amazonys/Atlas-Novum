 IR_flavor_TUR.20.t: "Annexation of Ainos"
 IR_flavor_TUR.20.d: "With Ainos besieged by the Turks and local Gattilusio indisposed, the fate of the Aegean territories is uncertain. While it legally ought to go to any Gattilusio kin of those in Ainos, there are many others whose prospects may suit us better. While some may cry foul, who are they to resign all of us to an ill fate for legal purposes?"
 IR_flavor_TUR.20.a: "To Gattilusio kin in Lesbos"
 IR_flavor_TUR.20.b: "To the coin of the Venetian merchants."
 IR_flavor_TUR.20.c: "To the distant Genoese entrepreneures."
 IR_flavor_TUR.20.d1: "To the overwhelming power of the Ottomans."
 IR_flavor_TUR.20.e: "To clerics and monasteries of Athos."


 IR_flavor_TUR.21.t: "An Aegean Inheritance"
 IR_flavor_TUR.21.d: "From their small port enclave at Ainos, a branch of the Gattilusio family ruled the islands of Limnos, Thasos, and Samothrace. With the annexation of Ainos and collapse of the Byzantines, the titles to these islands have passed to us through some vague relation to the Gattilusio. Thus, the fortunes of these Aegean holdings is now left to our administration."
 IR_flavor_TUR.21.a: "Unite the holdings of the Gattilusio dynasty in Lesbos"
 IR_flavor_TUR.21.b: "A serendipitous expansion of la Serenissima to the gates of the Bosporus!"
 IR_flavor_TUR.21.c: "The path through the Bosporus is now even more safe for shipping!"
 IR_flavor_TUR.21.d1: "No one shall withstand us!"
 IR_flavor_TUR.21.e: "By the grace of God!"


 IR_flavor_TUR.22.t: "An Arvanid Sanjak?"
 IR_flavor_TUR.22.d: "Though formally established upon our entrance to the region, the Albanian frontier has been in frequent flux. The passes and foothills are rife with bandits and guerillas continuing the fight in the mold of Skanderbeg. Indeed, while we have fully occupied these lands, the locals clearly intend to make us pay in blood for every hill taken and tax levied. Thus, as other frontiers beckon, many in our court seek to put the Albanian question to bed. Some suggest that a subtler and more autonomous approach would be preferable, whereas others push for further retaliation against rebellious Albania."
 IR_flavor_TUR.22.a: "Autonomy is a small price to pay for security."
 IR_flavor_TUR.22.b: "We shall crush any resistance under our heels!"

 IR_flavor_TUR.23.t: "Dominion of the Turks"
 IR_flavor_TUR.23.d: "Though we have endeavored to keep the Ottomans from pushing further into Albania, it is clear further independence is naught but a fiction for the soldiers. Toskeria has been abandoned to the Turks, what garrisons remain are weary and woefully undersupplied. In short, our ability to continue the fight is severely limited. However, whether in error or by shrewd manipulation, the Ottomans have allowed significant provisions of autonomy, in exchange for submission to the Sublime Porte."
 IR_flavor_TUR.23.a: "It is better than total annihilation."

