 IR_flavor_HAB.1.t: "Death of Ladislaus Postumus"
 IR_flavor_HAB.1.d: "In 1457 Ladislaus Postumus died unexpectedly in Prague. After the death of Ladislaus Postumus. Frederick III, Duke of Styria took control in Austria and the Personal union between Austria, Hungary and Bohemia broke."
 IR_flavor_HAB.1.a: "A tragedy."
 #IR_flavor_misc.5.b: "He will have to take it by force!"

 IR_flavor_HAB.2.t: "Noble Opposition in Tirol"
 IR_flavor_HAB.2.d: "In 1490 the opposition of Tyrolean nobles compelled Sigismund I of Further Austria to hand over the rulership to Austrian heir Maximilian I."
 IR_flavor_HAB.2.a: "Resign position of Archduke to Maximilian I"
 IR_flavor_HAB.2.b: "Oppose the Nobles!"

 IR_flavor_HAB.3.t: "Demands to concede Ladislaus"
 IR_flavor_HAB.3.d: "By the 1450's, the Nobles of Austria became unsatisfied with Frederick's regency over Ladislaus. His intention to keep this regency until Ladislaus eighteen's birthday, enraged them. They now have sent an ultimatum to Frederick."
 IR_flavor_HAB.3.a: "We won't be threatened by Nobles!"
 IR_flavor_HAB.3.b: "We will have to end our Regency."

 IR_flavor_HAB.4.t: "End of Ladislaus' Regency"
 IR_flavor_HAB.4.d: "Noble Rebels have taken control of Austria and Vienna causing the Inner Austrian Dukes to loose control over Ladislaus. While he is not of age as of yet, advisors to Ladislaus have decided Ulrich II of Celje should become his regent for the time being. The Hungarians in turn have proclaimed Ladislaus Postumus King of Hungary."
 IR_flavor_HAB.4.a: "This is threatening us in Styria."

 IR_flavor_HAB.5.t: "End of Ladislaus' Regency"
 IR_flavor_HAB.5.d: "Recent events have caused the Inner Austrian Dukes to loose control over Ladislaus. While he is not of age as of yet, advisors to Ladislaus have decided Ulrich II of Celje should become his regent for the time being. The Hungarians in turn have proclaimed Ladislaus Postumus King of Hungary."
 IR_flavor_HAB.5.a: "These are great turn of events."

 IR_flavor_HAB.7.t: "Bribery Attempt from Hungary"
 IR_flavor_HAB.7.d: "The Hungarians have sent an envoy informing us they are willing to send us money in return for the release of Ladislaus Posthumus."
 IR_flavor_HAB.7.a: "This greatly helps our treasury"
 IR_flavor_HAB.7.b: "This bribe is an insult."

 IR_flavor_HAB.8.t: "Hungarian Pressure over Ladislaus"
 IR_flavor_HAB.8.d: "With the Hungarians electing János Hunyadi as their regent until Ladislaus becomes of age, they have demanded us to end of regency over the young boy."
 IR_flavor_HAB.8.a: "We won't be pressured by these Hungarians!"
 IR_flavor_HAB.8.b: "Very Well."

 IR_flavor_HAB.9.t: "Hungarian Pressure over Ladislaus"
