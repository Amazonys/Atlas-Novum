 #Majapahit
 majapahit_civil_war:0 "Majapahit Civil War"
 maj_civil_war.1.t:0 "Majapahit Civil War"
 maj_civil_war.1.d:0 "Ever since the Paregreg War, the Majapahit Empire was always in constant decline. With the loss of subjects overseas, a constantly empty treasury, and increasingly powerful Muslim merchants in the north, it is unlikely that the Majapahit State will stay intact for much longer."
 maj_civil_war.1.a:0 "Our enemies will not break us!"

 maj_civil_war.100.t:0 "End of the Civil War"
 maj_civil_war.100.d:0 "Alas, despite the world's odds being against us, our state has somewhat survived the ongoing civil war. With our nation at peace nevertheless, we should take action in restoring order and peace."
 maj_civil_war.100.a:0 "We are stronger together!"
 maj_civil_war.100.b:0 "Majapahit has fallen!"

 maj_civil_war.200.t:0 "Successor to Majapahit"
 maj_civil_war.200.d:0 "Having overthrown the Hindu Majapahit, the whole of the lucrative sea trade now lies open for the taking. The Majapahit, for all of their flaws, effectively managed a trade empire with Java at the heart. As the natural Sunni successor, it is our right to reestablish this system and bring about a new era of Javanese dominance over trade!"
 maj_civil_war.200.a:0 "Send envoys in every direction proclaiming an ascendant [Root.GetName]!"

 maj_civil_war.201.t:0 "A New [From.GetAdjective] Thalassocracy?"
 maj_civil_war.201.d:0 "Through a series of chaotic conflicts [From.GetName] has overthrown our ancestral overlord and now seeks to inherit their trade dominion. However, during the collapse of the Majapahit, we have grown used to managing our own affairs and the sacrificing our self determination could prove catastrophic. On the other hand, refusal of this ascendent power may provoke its wrath..."
 maj_civil_war.201.a:0 "We shall pay tribute to the successor of the Majapahit."
 maj_civil_war.201.b:0 "Ha, They must think we are too feeble to resist!"

 maj_civil_war.2.t:0 "Muslim Merchants Supplying Rebels"
 maj_civil_war.2.d:0 "Through our nation, it is widely known that Muslim merchants are some of the most powerful people in the region, even sometimes being more powerful than our own King, and according to some sources, these powerful men may be the ones supplying separatists and rebels in our country. We must take action against these traitors."
 maj_civil_war.2.a:0 "We cannot do anything!"
 maj_civil_war.2.b:0 "Publicly denounce the merchants."

 maj_civil_war.3.t:0 "Muslims Threaten to Break with the Crown"
 maj_civil_war.3.d:0 "Unsatisfied with regional representation, some of the large Muslim minorities in our country have begun to break away from us and form their own nation. As revolts intensify across Majapahit, the question begs whether we should continue to clash with these rebels, or submit to their demands."
 maj_civil_war.3.a:0 "Crush them!"
 maj_civil_war.3.b:0 "Grant them autonomy."

 maj_civil_war.4.t:0 "Demak Declares Independence"
 maj_civil_war.4.d:0 "With our nation in shambles over the current civil war, the Muslim port city of Demak has declared independence. Our control over the city is now void, and the people of Demak are completely free from our rule."
 maj_civil_war.4.a:0 "We cannot do anything..."
 maj_civil_war.4.b:0 "Demak is ours!"

 maj_civil_war.5.t:0 "Jepara Secedes"
 maj_civil_war.5.d:0 "We appointed an Adipati in Jepara to administer the local regency, but with the ongoing civil war our authority has been consistently ignored. Now, their Adipati see themselves the ruler of a newly independent entity, and has declared a new Jeparan Sultanate."
 maj_civil_war.5.a:0 "We cannot do anything..."
 maj_civil_war.5.b:0 "Jepara's disobedience shall not be tolerated!"

 maj_civil_war.6.t:0 "Blambagan Breaks Away"
 maj_civil_war.6.d:0 "The staunchly Hindu Blambagan have been watching the civil war with growing horror. While the local rulers still nominally acknowledge the rule of Majapahit, tribute has stopped and our government effectively has no influence over any aspect of their political landscape. While they have yet to actively work against our interests, the loss of these hinterlands bodes poorly."
 maj_civil_war.6.a:0 "We will return."
 maj_civil_war.6.b:0 "They have no authority!"

 maj_civil_war.7.t:0 "Courtiers Vie for Control"
 maj_civil_war.7.d:0 "After the death of the last king, the Majapahit has been left in a state of complete turmoil and the court has become a space of violent intrigue. Though there is a theoretical line of succession, these courtiers have assassinated our prince to advance their own interests. Our fate is now left entirely in the hands of the Gods."
 maj_civil_war.7.a:0 "The end is upon us!"

 maj_civil_war.8.t:0 "Pretender Claims the Throne"
 maj_civil_war.8.d:0 "A distant relative of the royal dynasty has sought to use this period of turmoil to make his own bid for the Majapahit throne. Using all in his powers, he has gathered an army, and has set up a base in his home province."
 maj_civil_war.8.a:0 "Off with his head!"

 #PARTITION TAG DISASTERS
 #Partition of Georgia
 partition_georgia:0 "Partition of Georgia"
 partition_georgia.1.t: "The Death of Vakhtang IV"
 partition_georgia.1.d: "Without a son of his own, the succession of the Georgian Crown would normally pass to the eldest brother due to male primogeniture. However, both of Vakhtang's brothers eagerly seek to overturn this situation. George, the youngest brother and ruler of Kakheti, has increased his influence over the courtiers in Tbilisi and swayed many to support him as successor. On the other hand, Demetrius, the eldest brother and Co-King in Imereti, has faced unyielding difficulties with the rich and fractious nobility, but is unwilling to back down from his rightful claim. \nUpon the death of Vakhtang - the realm is pitted against itself and is on the brink of conflageration..."
 partition_georgia.1.a: "Favor George as the talented King."
 partition_georgia.1.b: "Favor Demetrius as the rightful King."

 partition_georgia.2.t: "Civil War in Georgia"
 partition_georgia.2.d: "With the crowning of Vakhtang's successor, neither brother has backed down from their claims of being the legitimate successor. With the nobility split between the two, this rivalry must be decided by blood and war!"
 partition_georgia.2.a: "The tragedy has only begun."

 partition_georgia.3.t: "Disloyal [IME.GetAdjective] Nobles"
 partition_georgia.3.d: "The Kingdom of Imereti is full of powerful nobles who have become distraught by the question of succession to the Georgian throne. Indeed, they have broken off and begun to raise their levies in support of who they claim to be the rightful heir."
 partition_georgia.3.a: "Attempt to sway the nobles to support the Imeretian claim."
 partition_georgia.3.b: "Ignore the nobility."

 #LOSS OF CAPITAL DISASTERS
 #Loss of Constantinople
 loss_of_constantinople:0 "Loss of Constantinople"
 loss_of_constantinople.1.t:0 "Loss of Constantinople"
 loss_of_constantinople.1.d:0 "Ever since the loss of Constantinople to [151.Owner.GetName], our realm has been thrust into sudden turmoil. Without our ancestral center of power and primary administrative center, our legitimacy as an independent state is perhaps on a terminal decline. Should we wish to the continue as an independent nation, we must reclaim Constantinople."
 loss_of_constantinople.1.a:0 "Thomas shall reclaim Constantinople!"
 loss_of_constantinople.1.b:0 "Demetrios shall reclaim Constantinople!"

 loss_of_constantinople.10.t: "End of the Rhomaioi"
 loss_of_constantinople.10.d: "With the destruction of Byzantium, many of its centuries-old traditions have passed from memory in a mere generation. The once widespread Rhomaioi, lacking a state to hold it together, has fractured into regional dialects that have further distinguished regional Greek identities."
 loss_of_constantinople.10.a: "That's the nobody's buisness but the Greeks'"

 loss_of_constantinople.100.t:0 "Constantinople Recovered?"
 loss_of_constantinople.100.d1:0 "Alas, despite the world's odds being against us, we have reclaimed our lost capital of Constantinople. With our nation once again headed from its true national court, peace and order can be restored."
 loss_of_constantinople.100.d2:0 "Though we worked as fervently as we could to reclaim our capital from [151.Owner.GetName], we have been unable to do so. It has become increasingly apparent to local rulers that they would be better off self-governing as independent polities rather than continuing to pay allegiance to our farce of a state. Maybe one day, one will reclaim our Byzantine territory and heritage..."
 loss_of_constantinople.100.a:0 "Byzantium again stands strong!"
 loss_of_constantinople.100.b:0 "Byzantium is dead - our future lies with the merchants of Venice!"
 loss_of_constantinople.100.c:0 "Byzantium is dead - we have no choice but to submit to the Turks..."

 loss_of_constantinople.101.t:0 "Morea Submits to [Root.GetAdjective] Authority"
 loss_of_constantinople.101.d:0 "With the loss of Constantinople and collapse of Byzantine authority, the Greek world has been shattered. For a time, Morea sought to reclaim the legacy of Rhomaion, but now that dream is gone and they seek a new future with us."
 loss_of_constantinople.101.a:0 "Accept their pledge of vassalage."

 loss_of_constantinople.2.t:0 "Courtiers Arrive in New Capital"
 loss_of_constantinople.2.d:0 "Much of our nation is administered out of the capital court, thus when we were forced to move it to [145.GetName], people from throughout our realm have flocked to it. Indeed, while the city may have been a relative backwater before, it is quickly growing into a town of importance."
 loss_of_constantinople.2.a:0 "Build it, and they will come."
 loss_of_constantinople.2.b:0 "They are better off where they are now.."

 loss_of_constantinople.3.t:0 "Maniote Rebellion!"
 loss_of_constantinople.3.d:0 "When we controlled the Bosporus, we were able to keep many troublesome locals beholden to our will. Without the legitimacy or former power of the Byzantine state to keep them in line, the Maniote have assumed control of their own destinies. Now they move to formally declare their separation from our cause... What shall we do?"
 loss_of_constantinople.3.a:0 "Let them go. We have more important priorities."
 loss_of_constantinople.3.b:0 "We must maintain the integrity of our realm!"

 loss_of_constantinople.4.t:0 "Arvanite Rebellion!"
 loss_of_constantinople.4.d:0 "When we controlled the Bosporus, we were able to keep many troublesome locals beholden to our will. Without the legitimacy or former power of the Byzantine state to keep them in line, the Arvanites have assumed control of their own destinies.  Now they move to formally declare their separation from our cause... What shall we do?"
 loss_of_constantinople.4.a:0 "Let them go. We have more important priorities."
 loss_of_constantinople.4.b:0 "We must maintain the integrity of our realm!"

 loss_of_constantinople.200.t:0 "Constantinople Reclaimed!"
 loss_of_constantinople.200.d:0 "This month, at great last, our armies have reoccupied the capital of [151.GetName]. Though many doubted our ability to reclaim it after its devestating loss, we have shown them all to be fools. Moreover, we have snatched new life for our nation from the jaws of death. Long live Byzantium!"
 loss_of_constantinople.200.a:0 "Victory at last!"

 #Malacca
 loss_of_malacca:0 "Loss of Malacca"
 loss_of_malacca.1.t:0 "Loss of Malacca"
 loss_of_malacca.1.d:0 "Ever since the loss of Malacca to [596.Owner.GetName], our realm has been thrust into sudden turmoil. Without our ancestral center of power and primary administrative center, our legitimacy as an independent state is perhaps on a terminal decline. Should we wish to the continue as an independent nation, we must reclaim Malacca."
 loss_of_malacca.1.a:0 "We must reclaim Malacca at all costs!"

 loss_of_malacca.100.t:0 "Malacca Recovered?"
 loss_of_malacca.100.d1:0 "Alas, despite the world's odds being against us, we have reclaimed our lost capital of Malacca. With our nation once again headed from its true national court, peace and order can be restored."
 loss_of_malacca.100.d2:0 "Though we worked as fervently as we could to reclaim our capital from [596.Owner.GetName], we have been unable to do so. It has become increasingly apparent to local rulers that they would be better off self-governing as independent Sultanates rather than continuing to pay allegiance to our farce of a state. Maybe one day, one will reclaim the Malaccan territory and heritage..."
 loss_of_malacca.100.a:0 "Malacca again stands strong!"
 loss_of_malacca.100.b:0 "Malacca is dead. It is now a for other Malayan Sultanates..."

 loss_of_malacca.2.t:0 "Courtiers Arrive in New Capital"
 loss_of_malacca.2.d:0 "Much of our nation is administered out of the capital court, thus when we were forced to move it to [2686.GetName], people from throughout our realm have flocked to it. Indeed, while the city may have been a relative backwater before, it is quickly growing into a town of importance."
 loss_of_malacca.2.a:0 "Build it, and they will come."
 loss_of_malacca.2.b:0 "They are better off where they are now.."

 loss_of_malacca.3.t:0 "Pahang Reclaims Borderlands"
 loss_of_malacca.3.d:0 "When we controlled the Straits of Malacca from its titular city, and our capital and court, we were able to fund many military excursions into the lands of Pahang. These days, it is Pahang that is initiating conflict along our border. Indeed, it looks positioned to retake all that it has lost in one well swoop, and perhaps even more."
 loss_of_malacca.3.a:0 "We have no choice but to let the territory go..."
 loss_of_malacca.3.b:0 "We spilled blood for those gains!"

 loss_of_malacca.4.t:0 "Siak Declares an Independent Sultanate!"
 loss_of_malacca.4.d:0 "With the instability throughout our realm, the long subdued Sultanate is reasserting itself as an independent power. Though we could formally maintain dominance at great cost, failing to recognize its relative power and separation with our state would undoubtedly provoke conflict with resistance fighters..."
 loss_of_malacca.4.a:0 "We cannot do anything..."
 loss_of_malacca.4.b:0 "Siak is ours!"

 loss_of_malacca.200.t:0 "Malacca Reclaimed!"
 loss_of_malacca.200.d:0 "This month, at great last, our armies have reoccupied the capital of [596.GetName]. Though many doubted our ability to reclaim it after its devastating loss, we have shown them all to be fools. Moreover, we have snatched new life for our nation from the jaws of death. Long live the Malaccan Sultanate!"
 loss_of_malacca.200.a:0 "Victory at last!"

