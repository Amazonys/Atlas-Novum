 AN_institution_events.80.t: "The Enlightenment"
 AN_institution_events.80.d: "Rationalism and personal liberty are garnering increased attention and popularity among the great minds of the age. In letters, publications, and coffee house discussions, rulers, scholars, philosophers and littérateurs are discussing the merits of tolerance, the discoveries of science, and the fundamental nature of humanity. From universities and the courts of enlightened monarchs, expeditions are being sent to measure, catalogue, weigh, and map the globe. Soon we may yet understand the laws that govern the universe around us. Still, many critique the laws that regulate our society and friction with the establishment seems unavoidable. From this great flourishing of ideas comes an unquenchable pursuit of the ideals of liberty, progress, toleration, fraternity, constitutional government, and separation of church and state.\nSapere aude - dare to know."
 AN_institution_events.80.a: "This changes everything..."
 AN_institution_events.80.tt: "§YEmbracing§! the §YEnlightenment§! Institution will be vital for future advancements in §YTechnology§!."

