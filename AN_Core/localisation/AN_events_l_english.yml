 AN_institution_events.20.t: "Rebirth of Learning"
 AN_institution_events.20.d: "Since the 14th century, the wealthy and powerful in the Italian peninsula have been patronizing artists and scholars willing to explore the knowledge contained in ancient Greek and Roman texts. Originating from Florence, a rebirth in interest for philosophy, statecraft, learning and expression is spreading across Northern Italy. The basis of this Renaissance is humanism, derived from the concept of Roman humanitas; the rediscovery of classical Greek philosophy - such as that of Protagoras, who observed that "man is the measure of all things". This new thinking is manifesting itself in art, architecture, politics, science and literature.\nThe spread of the Renaissance is especially gradual and uneven. It will take time for humanism to become a mature movement, but it shall permeate all aspects of our society once it does..."
 AN_institution_events.20.a: "This changes everything..."
 AN_institution_events.20.tt: "§YEmbracing§! the §YRenaissance§! Institution will be vital for future advancements in §YTechnology§!."

