 AN_institution_events.10.t: "Development of Finance"
 AN_institution_events.10.d: "With the catastrophe of the Black Death and its impact on the sociopolitical order in Europe, labor shortages have pushed a rise in wages and agricultural production can easily support the lower population. This increased spending power in the populace has propelled the merchant-artisan class ever higher. Loans and investments from merchant banks have become central to the financial planning of leaders everywhere.\nRegained trust in bullion allows for stable, universally accepted coinage with which to conduct increasingly complex transactions. Banks and brokerages provide the security needed to undertake risky long-distance and high cost-of-entry overseas trade. Modern finance will eventually make the most powerful engines of European dominance - the central bank, the stock exchange and the company sovereign. Whatever the future may hold, it will undoubtedly require financial institutions."
 AN_institution_events.10.a: "This changes everything..."
 AN_institution_events.10.tt: "§YEmbracing§! the §YFinance§! Institution will be vital for future advancements in §YTechnology§!."

