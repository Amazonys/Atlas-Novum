 IR_flavor_misc.14.t: "Verraad van Rennenberg"
 IR_flavor_misc.14.d: "In 1579 the northern Dutch provinces united in the union of Utrecht. But in 1580 the stadtholder of Groningen, Friesland, Drenthe and Overijssel decided to side with the Spanish and did not join the union of Utrecht."
 IR_flavor_misc.14.a: "Traitors! We must secure the eastern provinces."

 IR_flavor_misc.21.t:0 "The Surrender of Maine"
 IR_flavor_misc.21.d:0 "In exchange for accepting the treaty of Tours in 1444 the county of Maine was promised to France. In practice, however, this has still not come to pass. No English governor wants to be remembered as the one to surrender Maine and in [Root.Capital.GetCapitalName] prominent nobles are claiming that our negotiator, William de la Pole, had no mandate to make this concession in the first place. French emissaries have repeatedly tried to remind us of this ever since the signing and [FRA.Monarch.GetName] has now finally taken matters in his own hands and shown up at the walls of Le Mans, demanding the city to surrender.\nUnless we surrender Maine to the French we are very likely looking at a hasty resumption of hostilities."
 IR_flavor_misc.21.a:1 "We must honor our obligations, even if it pains us."
 IR_flavor_misc.21.a.tt:1 "France will likely go to war over our violation of the Truce and we will be considered the aggressor in such a war."
 IR_flavor_misc.21.b:1 "We will not surrender an inch of territory to the French!"

 IR_flavor_misc.22.t:0 "The Surrender of Maine"
 IR_flavor_misc.22.d:0 "In exchange for accepting the treaty of Tours in 1444 the county of Maine was promised to France. In practice, however, this has still not come to pass. The English have repeatedly evaded the question and it is becoming increasingly clear that many in the English camp are arguing that the treaty will not be honored. In one last attempt to force the question [Root.Monarch.GetName] has approached the county capital, Le Mans, himself and demanded the surrender of the city.\nThe local commander, however, shows no signs of intending to open the gates, despite not having a force strong enough to withstand an attack."
 IR_flavor_misc.22.a:0 "Time to teach them how to war."
 IR_flavor_misc.22.b:0 "Let us back down."

 IR_flavor_misc.23.t:0 "The Surrender of Maine"
 IR_flavor_misc.23.d:0 "In exchange for accepting the treaty of Tours in 1444 the county of Maine was promised to France. In practice, however, this has taken quite some time to materialize. The arrival of [Root.Monarch.GetName] [Root.Monarch.GetHerselfHimself] on the scene seems to have made the holdup go away, however, and finally Maine is now in our hands."
 IR_flavor_misc.23.a:0 "Great!"

 IR_flavor_misc.24.t: "Interference in the Surrender of Maine"
 IR_flavor_misc.24.d: "In the treaty with France we agreed to surrender the area of Maine. With our recent actions we have interfered with this treaty and the French have started to complain."
 IR_flavor_misc.24.a: "We must choose what to do."


 IR_generic.2.t: "Reformist Schools of Thought"
 IR_generic.2.desc: "With our recent conversion to the Reformed Faith we have chosen the most suitable school of thought for our nation."
 IR_generic.2.a: "We will be dedicated to this school."

 IR_generic.6.t: "A Port to the World"
 IR_generic.6.desc: "With our recent expansion we have acquired a port. We can now build ships."
 IR_generic.6.a: "We must use this opportunity."

 IR_flavor_ENG.1.t: "Marriage of Henry VI"
 IR_flavor_ENG.1.desc: "With the Treaty of Tours England and France decided on the Marriage of Henry VI and Margaret of Anjou. It's time to make the marriage happen."
 IR_flavor_ENG.1.a: "Marry Margaret of Anjou"
 IR_flavor_ENG.1.b: "We will marry a local instead"

 IR_flavor_elective.1.t: "Election in $COUNTRY$"
 IR_flavor_elective.1.desc: "$COUNTRY$ has been an Elective Monarchy throughout history. Our nobles are demanding to elect who will rule in the future."
 IR_flavor_elective.1.a: "We must maintain the current Regency Council"
 IR_flavor_elective.1.b: "We have to find a suitable Regent for the young Heir"
 IR_flavor_elective.1.c: "We have to find a new Monarch to rule over us"
 IR_flavor_elective.1.d: "We have to look to countries around us to find a strong Ruler"
 IR_flavor_elective.1.e: "We have to keep our Queen Regent to look over our young Heir"

 IR_flavor_elective.2.t: "Regent Consolidated Power"
 IR_flavor_elective.2.desc: "Our Regent has consolidated more and more powers recently and is attempting to establish himself as King."
 IR_flavor_elective.2.a: "We cannot allow such blatant disregard for the true Heir"
 IR_flavor_elective.2.b: "We need a strong ruler now, we cannot rely on a young prince not yet of age."

 IR_flavor_elective.3.t: "The Elective Monarchy"
 IR_flavor_elective.3.desc: "Nobles are increasingly voicing their demands to return to our traditions of old in which we elect our Kings."
 IR_flavor_elective.3.a: "We must embrace this as it's our tradition"
 IR_flavor_elective.3.b: "Elective Monarchies have only weakened our state in the past"

 invitation_to_confederation.tooltip: "Invite all nations in our Region to our Federation"
