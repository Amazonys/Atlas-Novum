 AN_institution_events.40.t: "Birth of Colonialism"
 AN_institution_events.40.d: "With the discovery of the New World and successful navigation around the Cape of Good Hope, European horizons have grown rapidly. The true vastness and diversity of the globe has been realized, and the pioneering naval powers of the day are moving quickly to exploit maritime opportunities across the continents. In areas where local polities are weak and can be divided against each other, enterprising conquistadors lay claim to empires and pave the way for settlement in a vast new frontier. In lands where the major local powers remain strong, diplomacy and deference shall win the opportunity for significant profit and globe-spanning reach.\nThe age of discovery has matured into colonialism; may the shrewdest empires claim the seas!"
 AN_institution_events.40.a: "This changes everything..."
