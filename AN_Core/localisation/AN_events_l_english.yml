 AN_institution_events.50.t: "The Scientific Revolution"
 AN_institution_events.50.d: "Beginning with the skepticism of Renaissance scholars like Machiavelli and da Vinci regarding Medieval methods of determining truth, there has been a growing trend of questioning long-held worldly assumptions. Sooner or later, this was bound to cause conflicts with established authorities.\nBy publishing “De revolutionibus orbium coelestium”, Copernicus demonstrates that Earth’s traditional central place in the heavens is not what best fits the observed evidence. Yet, in doing so, has ignited a fury between clergy and scholars. Such a fundamental challenge to the established view of humanity's place in the universe is only the start. A formal process for concluding what verifying truth is taking shape; with it, a new era of science!"
 AN_institution_events.50.a: "This changes everything..."
 AN_institution_events.50.tt: "§YEmbracing§! the §YEmpiricism§! Institution will be vital for future advancements in §YTechnology§!."

