 IR_flavor_HUN.4.b: "It's time to force them to obey our demands. Any consequence is acceptable."
 IR_flavor_HUN.4.c: "Perhaps we can bribe Frederick III to release Ladislaus."
 IR_flavor_HUN.4.d: "Ladislaus is no longer of our concern and we must forge our own Path."

 IR_flavor_HUN.5.t: "The Regent of Ladislaus Posthumus"
 IR_flavor_HUN.5.d: "János Hunyadi, the regent of Hungary is being challenged by Austrian Nobles over the Faith of the Habsburg Boy. The Austrian Nobles have instead proposed to elect a Noble from Celje to become Regent."
 IR_flavor_HUN.5.a: "János Hunyadi is still the better option."
 IR_flavor_HUN.5.b: "Give in to the Austrian Nobles."

