 AN_institution_events.30.t: "The Gutenberg Bible"
 AN_institution_events.30.d: "A strange contraption has come to life in [Root.GetName] today. Financed by a substantial loan from a local moneylender, the machine is engineered by a merchant named Johannes Gutenberg. Having previously worked as a professional goldsmith in Straussbourg, Gutenberg has made skillful use of the knowledge of metallurgy and machinery to combine multiple printing innovations. This "move-able type" printing press has made the mass production of printed material economically viable.\nIndeed, Gutenberg's first published book was sold out almost immediately. A beautifully adorned folio Bible with 42 lines to a page, the book has found buyers as far away as England, Sweden and Hungary. At least some copies are known to have sold for 30 florins, about three years' wages for a clerk. Nonetheless, even that price is significantly cheaper than a manuscript Bible that could take a single scribe over a year to prepare.\nThe cost to produce printed literature is now competitive. Who knows what will be printed next? Truly, the age of mass media is upon us!"
 AN_institution_events.30.a: "This changes everything..."
 AN_institution_events.30.tt: "§YEmbracing§! the §YMass Media§! Institution will be vital for future advancements in §YTechnology§!."

