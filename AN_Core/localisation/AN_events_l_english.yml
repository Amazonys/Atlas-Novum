 AN_institution_events.90.t: "The Wealth of Nations"
 AN_institution_events.90.d: "Technical innovation during the past couple centuries has seen a limited increase in output of select industries like textiles and metallurgy. By creating manufactories, often outside urban limits, merchant capitalists bypass guild laws and encourage a pattern of economic specialization.\nA group of economic theorists led by Adam Smith and David Hume have issued a challenge to traditional mercantilist doctrines - such as the belief that the world's wealth is constant, where any increase in wealth must be seized from others. Magnates of businesses have begun to replace merchants as the dominant factor in the capitalist system and are a new power responsible for the decline of artisanry and guilds. These wealthy individuals are able to facilitate access to raw materials and organize masses of labor previously unattainable. The capital financing of the magnate class is itself a huge improvement over the heavy-handed methods of old. No doubt, this new mode of production and organization will come to revolutionize civilization!"
 AN_institution_events.90.a: "This changes everything..."
 AN_institution_events.90.tt: "§YEmbracing§! the §YCapitalism§! Institution will be vital for future advancements in §YTechnology§!."

