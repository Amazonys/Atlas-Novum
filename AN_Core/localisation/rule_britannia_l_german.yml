l_german:
 NUDGE_END_NODE_TITLE:0 "Keine ausgehenden Routen"
 NUDGE_END_NODE_DESC:0 "Der Umschlagplatz $NAME|Y$ hat keine ausgehenden Routen.\nWähle bitte einen Umschlagplatz, der ausgehende Routen hat, um Handelsrouten zu bearbeiten."
 LATENT_TRADE_GOODS_TOOLTIP_HEADER:0 "\nVerborgene Handelsgüter:\n$BODY$"
 LATENT_TRADE_GOODS_TOOLTIP_ONE:0 "$NAME|Y$\n$TRIGGER$"
 LATENT_TRADE_GOODS_TOOLTIP_SEVERAL_ENTRY:0 "$COL$$NAME$§!: $PERCENTAGE|%2Y$\n"
 LATENT_RESOURCE_DESC:0 "$GOODS|Y$ ist ein verborgenes Handelsgut in dieser Provinz. Es könnte zu einem späteren Zeitpunkt verfügbar werden."
 introduction_of_newcommen_engine:0 "Einführung des atmosphärischen Motors"
 desc_introduction_of_newcommen_engine:0 "Unternehmer haben in dieser Provinz damit begonnen, atmosphärischen Motoren zu verwenden, wodurch die Produktion lokaler Minen stark erhöht wird."
 introduction_of_coke_blast_furnaces:0 "Einführung von Koks-Hochöfen"
 desc_introduction_of_coke_blast_furnaces:0 "Unternehmer haben in dieser Provinz damit begonnen, mit Koks betriebene Hochöfen für die Eisenproduktion zu verwenden, wodurch die Produktivität stark erhöht wird."
 introduction_of_rotherham_plough:0 "Einführung des Schwingpflugs"
 desc_introduction_of_rotherham_plough:0 "Der leichtere und effizientere Schwingpflug hat in dieser Region die Produktivität stark erhöht."
 introduction_of_flying_shuttle:0 "Einführung von Schnellschützen"
 desc_introduction_of_flying_shuttle:0 "Die Einführung von Schnellschützen hat die Effizienz der Weber in dieser Region stark erhöht, auch wenn dies zu einigen Unruhen unter lokalen Handwerkern geführt hat."
 introduction_of_spinning_jenny:0 "Einführung der Spinning Jenny"
 desc_introduction_of_spinning_jenny:0 "Die "Spinning Jenny" ist eine industrielle Spinnmaschine und verbreitet sich bei Webern dieser Provinz schnell, wodurch ihre Produktion stark erhöht wird. Allerdings schürt sie auch unter denen, die sich durch diese Entwicklung bedroht fühlen, Unruhe."
 introduction_of_watt_engine:0 "Einführung der Dampfmaschine"
 desc_introduction_of_watt_engine:0 "Die Einführung der modernen Dampfmaschine treibt die Entwicklung dieser Provinz schnell voran."
 canals_and_turnpikes:0 "Kanäle und Schnellstraßen"
 desc_canals_and_turnpikes:0 "Initiativen, die den Warenfluss innerhalb dieser Provinz beschleunigen, haben lokale Unternehmen in die Lage versetzt, zu wachen und zu gedeihen."
 agricultural_revolution:0 "Landwirtschaftsrevolution"
 desc_agricultural_revolution:0 "Diese Provinz profitiert stark von den Fortschritten der Agrartechnologie und Methodologie."
 economic_urbanization_modifier:0 "Urbanisierung"
 desc_economic_urbanization_modifier:0 "Diese Provinz hat einen großen Zustrom von Menschen aus der umliegenden Landschaft erlebt."
 industrial_urbanization_modifier:0 "Zustrom von Arbeitern"
 desc_industrial_urbanization_modifier:0 "Die wachsende Wirtschaft in dieser Provinz zieht Menschen aus dem ganzen Land an. Dies ist in vielerlei Hinsicht ein Segen, hat aber auch zu einigen Unruhen geführt, da die Arbeiter versuchen, in sehr engen Stadtvierteln zusammenzuleben."
 metalworks_modifier:0 "Metallbearbeitung"
 desc_metalworks_modifier:0 "Diese Provinz hat sich nach der Einführung von mit Kohle betriebenen Maschinen zu einem wichtigen Produktionszentrum für Metall entwickelt."
 textile_mills_modifier:0 "Textilmühlen"
 desc_textile_mills_modifier:0 "Diese Provinz hat sich zu einem wichtigen Zentrum zur Herstellung von Textilien entwickelt."
 shipyards_of_x_modifier:0 "Große Werften"
 desc_shipyards_of_x_modifier:0 "Diese Provinz hat sich zu einem wichtigen Zentrum für den industriellen Bau von Schiffen entwickelt."
 gave_in_to_luddite_protests:0 "Geschütze Handwerker"
 desc_gave_in_to_luddite_protests:0 "Wir haben den Handwerkern dieser Provinz eine Reihe von Zugeständnissen gemacht, um sie zu besänftigen und so ihre Arbeit auf Kosten eines moderneren Wettbewerbs zu schützen."
 impoverished_artisans:0 "Verarmte Handwerker"
 desc_impoverished_artisans:0 "Das lokale Handwerk leidet stark unter Konkurrenz durch die kürzlichen Entwicklungen in der Produktionstechnologie. Die Handwerker sind nicht in der Lage, ihre Familien zu ernähren, und verlassen das Gebiet auf der Suche nach einem neuen Leben."
 fire_compensation:0 "Industrie zahlt für Wiederaufbau"
 desc_fire_compensation:0 "Die Industrie dieser Provinz wurde nach der Ausbreitung eines gefährlichen Feuers durch eine lokale Fabrik damit beauftragt, für den Wiederaufbau zu sorgen."
 industrialization_events.1.t:0 "Der atmosphärische Motor"
 industrialization_events.1.d:0 "Basierend auf dem Vorbild älterer experimenteller Luftpumpen hat ein Erfinder aus [invention_province.GetName] einen neuen Motor entwickelt, der Dampfdruck dazu verwendet, Wasser aus Minen zu pumpen. Der atmosphärische Motor ermöglicht nun auch dort Bergbau, wo dies früher nicht möglich war, und hat gleichzeitig die Effizienz von Kohle- und Metallminen im ganzen Land stark erhöht."
 industrialization_events.1.a:0 "Uns erwartet eine spannende Zukunft."
 industrialization_events.1.a.tt:0 "Provinzen mit §YKohle§!, §YEisen§! und §YKupfer§! lösen jetzt eher Industrialisierungsereignisse aus."
 industrialization_events.2.t:0 "Koks-Hochöfen"
 industrialization_events.2.d:0 "[Root.inventor_name.GetName], ein Erfinder und Unternehmer aus [invention_province.GetName] hat eine neue Art von koksbefeuertem Hochofen für die Herstellung von Gusseisen entwickelt. Durch die Verwendung von Kohle anstelle von Holzkohle konnte die Produktion von Eisen stark erhöht werden, was es uns ermöglicht, größere Mengen billigen Eisens auf den Markt zu bringen."
 industrialization_events.2.d.england:0 "Abraham Darby, ein Erfinder und Unternehmer, hat eine neue Art von koksbefeuertem Hochofen für die Herstellung von Gusseisen entwickelt. Durch die Verwendung von Kohle anstelle von Holzkohle konnte die Produktion von Eisen stark erhöht werden, was es uns ermöglicht, größere Mengen billigen Eisens auf den Markt zu bringen."
 industrialization_events.2.a:0 "Bemerkenswert."
 industrialization_events.2.a.tt:0 "Provinzen mit §YKohle§! und §YEisen§! lösen jetzt eher Industrialisierungsereignisse aus."
 industrialization_events.3.t:0 "Verbesserung der Dampfmaschine"
 industrialization_events.3.d:0 "Basierend auf der Verbesserung früherer atmosphärischer Motoren ist es dem Unternehmer und Erfinder [Root.inventor_name.GetName] gelungen, einen neuen Typen von Maschine zu schaffen, die den Kondensationsprozess aus dem Zylinder in einen separaten Kondensator verlagert. Dadurch, dass die [Root.inventor_name.GetName]-Dampfmaschine knapp über dem atmosphärischen Druck arbeitet, verspricht sie doppelt so produktiv wie frühere Modelle zu sein und wird sich für den Antrieb aller Arten Maschinen in Industrieunternehmen von unschätzbarem Wert erweisen."
 industrialization_events.3.d.england:0 "Basierend auf der Verbesserung früherer atmosphärischer Motoren ist es dem Unternehmer und Erfinder James Watt gelungen, einen neuen Typen von Maschine zu schaffen, die den Kondensationsprozess aus dem Zylinder in einen separaten Kondensator verlagert. Dadurch, dass die Watt-Dampfmaschine knapp über dem atmosphärischen Druck arbeitet, verspricht sie doppelt so produktiv wie frühere Modelle zu sein und wird sich für den Antrieb aller Arten Maschinen in Industrieunternehmen von unschätzbarem Wert erweisen."
 industrialization_events.3.a:0 "Chu-chu."
 industrialization_events.3.a.tt:0 "Provinzen lösen jetzt eher Industrialisierungsereignisse aus."
 industrialization_events.4.t:0 "Schwingpflug"
 industrialization_events.4.d:0 "Der Erfinder [Root.inventor_name.GetName] aus [invention_province.GetName] hat beim Experimentieren mit neuen Formen und eisenbeschichteten Streichblechen einen viel leichteren Pflug geschaffen, mit dem man einfacher und effizienter arbeiten kann. Zusammen mit anderen neuen Erfindungen auf dem Gebiet der Landwirtschaft verspricht der neue Pflug, die Produktivität unserer Landwirtschaft stark zu erhöhen."
 industrialization_events.4.a:0 "Fabelhaft."
 industrialization_events.4.a.tt:0 "Provinzen lösen jetzt eher Industrialisierungsereignisse aus."
 industrialization_events.5.t:0 "Schnellschützen"
 industrialization_events.5.d:0 "[Root.inventor_name.GetName], ein Erfinder aus [invention_province.GetName] hat einen neuen Entwurf für ein Webschiffchen mit Rollen patentiert. Es soll das Weben revolutionieren, indem es die Notwendigkeit einer zweiten Person eliminiert, die das Schiffchen beim Durchgang durch die Fäden auffängt. Da die Produktivität weiterhin durch die Geschwindigkeit begrenzt ist, mit der der Faden gesponnen werden kann, beseitigt das neue Schiffchen immerhin einen Engpass der Textilproduktion und verbreitet sich schnell unter Webern im ganzen Land."
 industrialization_events.5.a:0 "Wenn nur unsere Weber mithalten könnten..."
 industrialization_events.5.a.tt:0 "Provinzen mit §YWolle§!, §YTuch§!, §YSeide§! und §YBaumwolle§! lösen jetzt eher Industrialisierungsereignisse aus."
 industrialization_events.6.t:0 "Die Spinning Jenny"
 industrialization_events.6.d:0 "Eine der Limitierungen der Webproduktivität war lange Zeit die Geschwindigkeit, mit der der Faden gesponnen werden konnte. Schon vor der Einführung des Schnellschützen benötigte ein Weber vier Spinner, die ihm assistierten. Um diese Hürde zu bewältigen, hat [Root.inventor_name.GetName], ein Erfinder aus [invention_province.GetName], eine Maschine entwickelt, die es einem Arbeiter ermöglicht, die Arbeit vieler Spinner zu erledigen. Zusammen mit dem Schnellschützen verspricht diese Maschine in naher Zukunft eine deutliche Verbesserung der Webeffizienz."
 industrialization_events.6.a:0 "Fantastisch!"
 industrialization_events.6.a.tt:0 "Provinzen mit §YWolle§!, §YTuch§!, §YSeide§! und §YBaumwolle§! lösen jetzt eher Industrialisierungsereignisse aus."
 industrialization_events.7.t:0 "Kanäle und Schlagbäume"
 industrialization_events.7.d:0 "Schlechte Straßen waren lange Zeit ein limitierender Faktor für das Wirtschaftswachstum in [industrial_province.GetName], was sowohl den Transport von Gütern als auch Menschen und Kapital stark behindert. Mit Blick auf andere Regionen haben Unternehmer damit begonnen, mautpflichtige Straßen zu errichten, die ihre Instandhaltung selbst finanzieren, und schmieden Pläne, um Transportkanäle zu bauen, die den lokalen Warenfluss weiter erleichtern sollen."
 industrialization_events.7.a:0 "Ein würdiges Ziel. Sie haben unseren Segen!"
 industrialization_events.7.b:0 "Gute Initiative, aber nichts für den Staat."
 industrialization_events.8.t:0 "Die Samen wahrer Größe"
 industrialization_events.8.d:0 "Eine Gruppe adeliger Landbesitzer hat sich die Lehren der Aufklärung zu Herzen genommen und damit begonnen, die Effizienz der Landwirtschaft zu verbessern. Wegweisende Erfindungen in der Verwendung von Maschinen zur Saatgutverteilung, neue Früchte, neue Formen des Landwechsels und bei der Züchtung haben es Landbesitzern in [agricultural_province.GetName] ermöglicht, die Produktion von Nahrungsmitteln erheblich zu verbessern."
 industrialization_events.8.a:0 "Ein großes Vorbild für alle, die ihnen folgen."
 industrialization_events.9.t:0 "Wirtschaftliche Entwicklung"
 industrialization_events.9.d:0 "Durch den Einsatz neuer technologischer Innovationen auf dem Gebiet der Maschinerie konnten lokale Unternehmer ihre Produktion in [industrialization_province.GetName] erheblich verbessern. Infolgedessen reisen viele aus der umliegenden Landschaft in die Provinz, um neue Arbeit in der wachsenden Stadt [industrialization_province.GetCapitalName] zu finden."
 industrialization_events.9.a:0 "[industrialization_province.GetCapitalName] wird ihr neues Zuhause sein."
 industrialization_events.10.t:0 "Wachstum der Textilindustrie in [industrialization_province.GetName]"
 industrialization_events.10.d:0 "Durch den Einsatz moderner Maschinen und Arbeitsmethoden hat sich das lokale Webgeschäft in [industrialization_province.GetName] zu einem viel größeren Unternehmen entwickelt. Wo früher nur einfacher Stoff exportiert wurde, gibt es jetzt eine florierende Tuchproduktion, die der lokalen Wirtschaft erheblich hilft.\nEs ist jedoch nicht jeder über diese Entwicklung glücklich und daher haben einige Handwerker aus [old_cloth_province.GetName] eine Petition bei den [old_cloth_province.Owner.GetAdjective]en Behörden eingereicht, die gegen diese "minderwertigen" Produkte vorgeht, von denen sie glauben, dass sie den Markt überschwemmen. "
 industrialization_events.10.a:0 "Das Rad der Zeit hält niemand auf."
 industrialization_events.11.t:0 "Wachstum der Papierindustrie"
 industrialization_events.11.d:0 "Seit einiger Zeit produzieren Mühlen in [industrialization_province.GetName] eine kleinere Menge Papier. Mit neuen Produktionstechniken haben die Papierhersteller ihr Geschäft erweitern können und so die lokale Wirtschaft gefördert. Bald könnte Papier sogar das am meisten exportierte Gut der Provinz sein!"
 industrialization_events.11.a:0 "Das geschriebene Wort bleibt beständig."
 industrialization_events.12.t:0 "Wachstum der Glasindustrie in [glass_province.GetName]"
 industrialization_events.12.d:0 "[glass_province.GetName] hat schon immer eine lokale Produktion von Waldglas gehabt, aber mit dem Fortschritt in der Glasproduktion hat sich diese Provinz in letzter Zeit zu einem vielversprechenden Unternehmen entwickelt. Mit der richtigen Unterstützung könnte Glas zum am meisten exportierten Produkt der Region werden."
 industrialization_events.12.a:0 "Zum Wohl!"
 industrialization_events.13.t:0 "Industrielle Urbanisierung"
 industrialization_events.13.d:0 "Die wachsende Wirtschaft von [urbanization_province.GetName] zieht Menschen aus dem gesamten Land an. Ein stetiger Zug von Menschen verlässt die ländlichen Regionen, um neue Arbeitsmöglichkeiten und ein neues Leben in der Stadt von [urbanization_province.GetCapitalName] zu suchen."
 industrialization_events.13.a:0 "Kommt einer, kommen alle!"
 industrialization_events.14.t:0 "Die Metallverarbeitung von [iron_province.GetName]"
 industrialization_events.14.d:0 "Die Einführung moderner Industriemaschinen wie Kohle und dampfbetriebener Eisenbahnen und Pumpen hat zu einem starken Wachstum der Wirtschaft in [iron_province.GetName] beigetragen. Die ansässigen Metallwerke gehören mittlerweile zu den Großen der gesamten Region."
 industrialization_events.14.a:0 "Dies ist der Anbruch einer neuen Ära."
 industrialization_events.15.t:0 "Textilmühlen von [textile_province.GetName]"
 industrialization_events.15.d:0 "Aufgrund der steigenden Nachfrage nach Textilien und der Einführung neuer Methoden und Maschinen für die Textilbearbeitung konnte der Textilsektor in [textile_province.GetName] in den letzten Jahren wachsen und gedeihen. Dies wiederum hat zu einem wirtschaftlichen Aufschwung der gesamten Region geführt und viele ziehen nun vom Land zu den neuen Fabriken."
 industrialization_events.15.a:0 "Die Webstühle werden die gesamte Nation kleiden."
 industrialization_events.16.t:0 "Schiffswerften von [ship_province.GetName]"
 industrialization_events.16.d:0 "Neue Fortschritte in der Arbeitsorganisation und technische Innovationen haben zu einer rasanten Vergrößerung der Werften von [ship_province.GetName] geführt. Schiffe und Vorräte werden jetzt effizienter hergestellt und als Folge dessen zieht der wirtschaftliche Aufschwung mehr Menschen an, um in den lokalen Werften zu arbeiten."
 industrialization_events.16.a:0 "[Root.GetName] beherrscht die Wellen."
 industrialization_events.17.t:0 "Feindseligkeiten gegenüber neuer Produktionstechniken"
 industrialization_events.17.d:0 "Die Veränderungen der Produktionsmethoden, die der technologische Fortschritt mit sich gebracht hat, wurden nicht von allen dankend angenommen. Manche befürchten, dass ihr Lebensunterhalt durch die zunehmende Maschinisierung bedroht ist, und verursachen uns nun, durch Proteste und Sabotage, Ärger. In [luddite_province.GetName] sind die Dinge sogar eskaliert und es ist zu einem großen Aufstand der Handwerker gekommen."
 industrialization_events.17.a:0 "Ludditen!"
 industrialization_events.17.b:0 "Wir müssen verhandeln."
 industrialization_events.18.t:0 "Verarmte Handwerker"
 industrialization_events.18.d:0 "Neue Produktionsmethoden haben zu einer vielversprechenden Textilindustrie in unserem Land geführt. Dieses Wachstum hat jedoch viele der alten Handwerkerfamilien zurückgelassen. Sie sind jetzt arm und müssen in der wachsenden Industrie eine weniger profitable Arbeit suchen."
 industrialization_events.18.a:0 "So ist der Lauf der Dinge."
 industrialization_events.18.b:0 "Wir müssen diese Leute unterstützen."
 industrialization_events.19.t:0 "Verbreitung von Krankheit [disease_province.GetCapitalName]"
 industrialization_events.19.d:0 "Die Stadt [disease_province.GetCapitalName] ist in den letzten Jahren stark gewachsen und der einst ehrgeizige Plan für die Stadt wurde völlig zunichtegemacht. Viele leben in Elendsvierteln mit sehr schlechten hygienischen Verhältnissen und Krankheiten breiten sich jetzt schneller in der Stadt aus."
 industrialization_events.19.a:0 "Wir müssen etwas dagegen tun!"
 industrialization_events.19.b:0 "Es gibt nichts, das wir tun können."
 industrialization_events.20.t:0 "Bergbauunfall in [mining_province.GetName]"
 industrialization_events.20.d:0 "Neue Technologie erlaubte es, die Minen in [mining_province.GetName] stark zu erweitern. Sie operieren jetzt mit einer Effizienz, von der unsere Vorfahren nur hätten Träumen können.\nDie neue Maschinerie ist jedoch nicht ohne Risiken. Eine Explosion in einer lokalen Mine hat zu einem Einsturz geführt, hält viele Bergleute gefangen und hat einen Produktionsstillstand verursacht."
 industrialization_events.20.a:0 "Bedauerlich."
 industrialization_events.21.t:0 "Die Feuer von [fire_province.GetCapitalName]"
 industrialization_events.21.d:0 "Ein Feuer, das in einer der lokalen Fabriken von [fire_province.GetCapitalName] ausbrach, breitet sich schnell auf die umliegenden Häuser aus und zerstört die Stadt. Einige sehen dies als ein weiteres Problem der zunehmenden Urbanisierung und Industrialisierung unserer Zeit."
 industrialization_events.21.a:0 "Die Fabrikbesitzer müssen zum Wiederaufbau der Stadt beitragen."
 industrialization_events.21.b:0 "Wir müssen den armen Leuten helfen."
 industrialization_events.22.t:0 "Lokale Produktionsstätte zerstört"
 industrialization_events.22.d:0 "Unsere Politik, Rohstoffe aus entfernten Provinzen zu extrahieren und so die Industrialisierung in unserem Kernland voranzutreiben, hat zu einer niederschmetternden wirtschaftlichen Entwicklung in [overseas_production_province.GetAreaName] geführt. Trotz der glorreichen Geschichte als Produzent von [overseas_production_province.GetFancyTradeGood] wurde die Region jetzt auf den Export von unraffinierten Produkten beschränkt, letztlich also nur Rohmaterial für andere."
 industrialization_events.22.a:0 "Wir müssen das lokale Handwerk fördern."
 industrialization_events.22.b:0 "Das ist zum Besten."
 anglican_religion_desc:0 "Der Anglikanismus ist eine Form des Protestantismus, in der das Staatsoberhaupt auch der oberste Führer der Kirche ist. Theologisch und institutionell gesehen hat der Anglikanismus viele Elemente des Katholizismus beibehalten, wird aber oft auch vom reformierten Puritanismus und kontinentalen Protestantismus beeinflusst."
 anglican:0 "Anglikanisch"
 divorce_consort_aspect:0 "§YVon Gemahlin scheiden§!"
 desc_divorce_consort_aspect:0 "Der Monarch ist besorgt, dass seine Gemahlin es versäumt hat, ihm einen geeigneten Erben zu geben. Sie muss gehen."
 gain_consort_aspect:1 "§YVerehrerin heiraten§!"
 desc_gain_consort_aspect:0 "Es gibt viele geeignete unverheiratete Frauen im Land, die bereit wären, unseren Monarchen zu heiraten. Angesichts unseres derzeitigen Mangels an einer Gemahlin sollten wir diese in Betracht ziehen."
 dissolve_monasteries_aspect:0 "§YKlöster auflösen§!"
 desc_dissolve_monasteries_aspect:0 "Das päpstliche Mönchtum ist veraltet und ketzerisch. Wir müssen mehr von den verbleibenden, nicht anglikanischen, religiösen Häusern auflösen, sie ihres Landes berauben und alle Wertgegenstände konfiszieren."
 monopoly_aspect:0 "§YMonopol bewilligen§!"
 desc_monopoly_aspect:0 "Monopolzulassungen sollten nur an loyale und treue Männer vergeben werden, die der Kirchenlehre entsprechen."
 stability_aspect:0 "§YParade abhalten§!"
 desc_stability_aspect:0 "Eine Parade des Obersten Gouverneurs, welcher auch das Staatsoberhaupt ist, fördert den öffentlichen Geist und die Loyalität."
 anglican_events.1.t:0 "Das königliche Wappen"
 anglican_events.1.d:0 "Nach der Zerstörung und Beseitigung aller päpstlichen Symbole blieb der anglikanischen Kirche wenig Dekoration. Es wurde daher angeordnet, dass anstelle dieser blasphemischen Symbole das königliche Wappen von [Root.Monarch.GetName] ausgestellt werden soll. Die Präsenz des königlichen Wappens festigt im öffentlichen Bewusstsein die Realität einer neuen Ordnung, wo [Root.Monarch.GetName] nicht nur von Gott als [Root.Monarch.GetTitle] von $COUNTRY$ auserkoren wurde, sondern auch als Oberster Gouverneur der Kirche."
 anglican_events.1.a:0 "Präsentiert das königliche Wappen stolz in jeder Kirche."
 anglican_events.2.t:0 "Widerspenstigkeit"
 anglican_events.2.d:0 "Die Teilnahme an anglikanischen Gottesdiensten ist in $COUNTRY$ obligatorisch. Widerspenstigkeit wird mit hohen Geldstrafen belegt. Eine Person, die für schuldig befunden wird, muss alle Besitztümer, Ländereien, Wohnhäuser, Erbschaften, Renten und sonstige Zusicherungen aufgeben. Dies zu vollstrecken ist jedoch aufgrund der bloßen Anzahl potenzieller Wiederholungsfälle schwierig und deshalb sollten wir unsere Bemühungen auf die am meisten betroffenen Straftäter konzentrieren.\n\nPapismus ist ein besonders schweres Verbrechen. Da der Papst die Legitimität [Root.GetMdesder] [Root.Monarch.GetTitle][Root.GetMsMale] leugnet, müssen auch gläubige Katholiken und somit alle Katholiken als Verräter am Staat betrachtet werden.\n\nRadikale nicht Anglikanisten wie die Puritaner können ebenfalls durch diese Gesetze gerichtet werden, sollten sie zu weit von den etablierten Lehren der Kirche abweichen.\n\nDas Gesetz erzwingt die Einheitlichkeit des religiösen Glaubens in $COUNTRY$, kann aber auch dazu verwendet werden, um Fraktionsbildungen innerhalb des Hofes zu verhindern. Das kleinste Anzeichen von Widerspenstigkeit kann den Ruf eines jeden am Hofes zunichtemachen."
 anglican_events.2.a:0 "Zielt auf Katholiken."
 anglican_events.2.b:0 "Zielt auf Puritaner."
 anglican_events.2.c:0 "Zielt auf politische Bedrohungen."
 anglican_events.3.t:0 "Weissagungen und Predigten"
 anglican_events.3.d:1 "Die anglikanische Kirche verlangt nicht, dass ihre Geistlichen viel Zeit für das Predigen aufwenden. Eine monatlich oder gar vierteljährliche Predigt ist gemäß dem Gesetz angemessen.\n\nViele Gemeindemitglieder wünschen sich allerdings einen persönlicheren und engagierteren Umgang bei Gottesdiensten und haben sie Sache selbst in die Hand genommen, indem sie Geld gesammelt haben, um gebildete Dozenten zu bezahlen, die in ihren Städten predigen. Diese Dozenten haben jedoch nicht immer orthodoxe theologische Ansichten. Es ist oft der Fall, dass die eifrigsten Prediger diejenigen sind, die die radikalsten Ideen haben und so sind diese privaten Predigten oft auch mit der puritanischen Bewegung verbunden.\n\nObwohl es für einige der religiös gebildeten Bevölkerung Vorteile hat, würde der Puritanismus die Autorität der Kirche erhöhen."
 anglican_events.3.a:0 "Verbannt diese nicht anglikanischen Prediger."
 anglican_events.3.b:0 "Lasst sie predigen, wo sie wollen."
 anglican_events.4.t:0 "Parlamentsdebatte über den Glaubenssatz"
 anglican_events.4.d:2 "Das [Root.GetAdjective]e [Root.GetParliamentName] wird oft dazu aufgerufen, Fragen der Religion zu diskutieren. In der Regel präsentiert [Root.GetMderdie] [Root.Monarch.GetTitle] eine Reihe neuer Reformen für die Anglikanische Kirche und [Root.GetParliamentWithGrammer] bezieht je nach etablierter Fraktionslinie Stellung. Die Mitglieder des Unterhauses (Commons) unterstützen dabei eher radikale oder sogar puritanische Maßnahmen, wohingegen die des Oberhauses (Lords) einen konservativeren Ansatz bevorzugen. Selten werden dabei die Forderungen [Root.Mdesder] [Root.Monarch.GetTitle] im Detail erfüllt, und wenn doch, dann sind oft Zwangsmaßnahmen involviert."
 anglican_events.4.a:0 "Verabschiedet die Reformen genauso, wie es [Root.GetMderdie] [Root.Monarch.GetTitle] will."
 anglican_events.4.b:0 "Das Oberhaus soll für heute gewinnen."
 anglican_events.4.c:0 "Das Unterhaus kann seinen Willen haben."
 anglican_events.5.t:0 "Die Marprelate-Kontroverse"
 anglican_events.5.d:1 "Unzufrieden mit der konservativen Einführung der anglikanischen Kirche begann eine Gruppe von Puritanern, die unter dem Pseudonym "Martin Marprelate" schreiben, eine Reihe satirischer Schmähschriften zu veröffentlichen, die sich direkt gegen die Kirchenleitung richteten. Die Bischöfe von $COUNTRY$ sind laut diesen Schriftstellern "stolze, päpstliche, anmaßende, profane, armselige, schädliche Prälaten", die die Autorität von Gott für sich beanspruchen.\n\nDiese Schriften haben nun öffentliche Aufmerksamkeit erregt und riskieren, das Establishment zu demütigen, wenn nicht etwas gegen sie unternommen wird."
 anglican_events.5.a:0 "Ignoriert diesen Unsinn."
 anglican_events.5.b:0 "Reagiert friedlich darauf. Dies ist ein Krieg der Flugblätter!"
 anglican_events.5.c:0 "Findet und verhaftet die Autoren."
 anglican_events.6.t:0 "Gebetsbuch-Rebellionen"
 anglican_events.6.d:0 "Die Lehren der anglikanischen Kirche sind im Buch des gemeinsamen Gebetes enthalten. Es ist ein Buch, das regelmäßig überarbeitet werden muss, um den Veränderungen im anglikanischen Denken zu entsprechen, da es einerseits zwischen radikaler und andererseits traditioneller Theologie wechselt. Die letzte Ausgabe enthält Material, das das Volk von [prayer_book_province.GetName] sehr verärgert hat, welches weiterhin an katholische Glaubenssätze und Praktiken festhält. Sie haben sich nun erhoben und fordern, dass das Buch zu seiner vorherigen Ausgabe zurückkehrt."
 anglican_events.6.a:0 "Widerruft die neue Ausgabe und macht traditionalistischere Zugeständnisse."
 anglican_events.6.b:0 "Wir tolerieren keine papistischen Verräter!"
 anglican_events.7.t:0 "Kryptokatholischer Staatsmann"
 anglican_events.7.d:0 "Die [Root.GetAdjective]e Reformation hat nicht die Herzen und Köpfe der gesamten Bevölkerung erfasst. Viele, selbst bei Hofe, sympathisieren weiterhin mit dem Katholizismus. Es wurde entdeckt, dass einer unserer Berater, [Root.Dip_Advisor.GetName], heimlich an katholischen Messen teilgenommen hat, was vom Gesetz her streng verboten ist. Falls dies öffentlich wird, wird all [Root.Dip_Advisor.GetHerHis] Land und Eigentum beschlagnahmt und [Root.Dip_Advisor.GetSheHe] wird nicht länger für öffentliche Ämter geeignet sein."
 anglican_events.7.a:0 "[Root.Dip_Advisor.GetSheHeCap] ist noch nützlich."
 anglican_events.7.b:0 "Keine Katholiken in meinem Hof!"
 anglican_events.7.c:0 "Ab mit [Root.Dip_Advisor.GetHerHis]em Kopf!"
 anglican_events.8.t:0 "Anbetung von Heiligen"
 anglican_events.8.d:0 "Als $COUNTRY$ mit Rom brach, haben wir die abergläubische Vorstellung aufgegeben, dass Gebete eher an Heilige als an Gott gerichtet werden sollten. Da unsere neue Theologie keinen Platz für das papistische Konzept des Fegefeuers hat, brauchen wir auch keine Heiligen, die sich für unsere Seelen einsetzen. Dennoch führen viele Menschen die Praxis weiter, zu den Heiligen zu beten und es gibt noch viele Kirchen, die ihrem Gönner übermäßige Ehrerbietung erweisen."
 anglican_events.8.a:0 "Es ist harmlos. Wir können es ruhig erlauben."
 anglican_events.8.b:0 "Einheitlichkeit muss durchgesetzt werden."
 anglican_events.9.t:0 "Abschaffung von Festtagen"
 anglican_events.9.d:0 "Der katholische liturgische Kalender ist gefüllt mit Festtagen, die als Feiertage und Grund für Feierlichkeiten dienen. Da wir nicht länger unter der päpstlichen Autorität stehen, muss unsere eigene Kirche entscheiden, ob und wieweit wir diese Praxis fortführen wollen. Die radikalsten Reformer argumentieren, dass überflüssige Feiertage sündhafte Versuchungen bringen und von der Erwerbsarbeit ablenken. Dies trifft zwar auf breite Zustimmung in der Theologie, aber die Abschaffung von Festtagen wird wahrscheinlich die Bevölkerung, die sich an ihnen erfreut, erzürnen."
 anglican_events.9.a:0 "Schafft ein paar Feiertage ab."
 anglican_events.9.b:0 "Lasst ihnen ihren Spaß."
 anglican_events.10.t:0 "Puritaner flüchten in die Kolonien"
 anglican_events.10.d:0 "Die Puritaner haben seit einiger Zeit die Hierarchie und die Lehren der Kirche von $COUNTRY$ kritisiert. Die Reformation hat in ihren Augen lediglich den Papst durch [Root.GetMdendie] [Root.Monarch.GetTitle] ersetzt und sie verurteilen öffentlich die träge Haltung des Staates zur Reform. Theologische Auseinandersetzungen außer Acht gelassen, wurden Puritaner auch als nicht Anglikaner verfolgt, abhängig von der Laune [Root.GetMdesder] momentanen [Root.Monarch.GetTitle][Root.GetMsMale]. Erschöpft haben daraufhin viele Puritaner beschlossen, in die Neue Welt auszuwandern. Sie haben sich zu einer Kolonialgesellschaft zusammengeschlossen und eine Charta beantragt, um neue Siedlungen in Amerika zu errichten."
 anglican_events.10.b:1 "Integriert sie in eine bestehende Kolonie."
 anglican_events.10.a:1 "Sie sollen ihre eigene Siedlung bauen."
 anglican_events.11.t:0 "Kontroverse über Messgewand"
 anglican_events.11.d:0 "Die Gewänder der geistlichen bleiben weiterhin ein Streitpunkt in der anglikanischen Kirche. Die Extravaganten Lumpen der Papisten müssen zwar mit Sicherheit beseitigt werden, aber der Grad an Einfachheit, der vom Klerus verlangt wird, entzündet weiterhin Debatten und Proteste.\n\nKonservativere Anglikaner möchten gerne einige der aufwendigen Insignien des alten katholischen Priestertums zurück, während Gemäßigte argumentieren, dass ein einfaches Chorhemd genügt. Radikale Reformer hingegen bestehen drauf, dass die Gewänder nicht nur keine Zustimmung in den Schriften haben, sondern auch die von Gott eingeführten heiligen Sakramente verderben."
 anglican_events.11.a:0 "Erlaubt traditionelle Gewänder."
 anglican_events.11.b:0 "Nur Chorhemden."
 anglican_events.11.c:0 "Denunziert alle Gewänder."
 anglican_events.12.t:0 "Zerstörte Altäre"
 anglican_events.12.d:0 "Die Anfangsjahre der englischen Reformation waren eine Zeit des Ikonoklasmus. Jede Verzierung und Reliquie, die auch nur annähernd den Papismus, die Existenz des Fegefeuers oder die Göttlichkeit von Heiligen widerspiegelt, wird rücksichtslos aus den Kirchen entfernt. Alles, was den Laien in die Irre führen könnte, muss zerstört werden. Altäre werden zertrümmert, Gemälde übermalt und Schreine zerstört.\n\nEin immerwährendes Thema für die neue anglikanische Kirche ist dabei die Frage, inwieweit der Ikonoklasmus gehen soll. Einige radikale Reformer drängen auf ein Ende von Kruzifixen und Kerzenständern, während andere die Wiederherstellung einiger der harmloseren Ornamente befürworten."
 anglican_events.12.a:0 "Zertrümmert die Altäre und sperrt papistische Demonstranten ein!"
 anglican_events.12.b:0 "Zerstört nur, was unbestreitbar papistisch ist."
 anglican_events.12.c:0 "Setzt diesem Ikonoklasmus ein Ende."
 anglican_events.13.t:0 "Katholische Unruhestifter"
 anglican_events.13.d:0 "Obwohl sich $COUNTRY$ von Rom losgesagt hat, mischt sich der Papst weiterhin in unsere Angelegenheiten ein, indem er Intrigen gegen [Root.Monarch.GetName] inszeniert. In seinem Dienst stehen dabei Jesuiten und Priester, die von Gegnern der anglikanischen Kirche geschützt werden.\n\nDiese Kryptokatholiken verwenden dabei raffinierte Methoden, um die Papisten vor dem Gesetz zu schützen. Dabei bauen sie Geheimräume hinter Wänden, unter Dielen und sogar in verborgenen unterirdischen Durchgängen. Während sie sich in diesen "Priesterlöchern" verstecken, können sie sich verletzten oder sogar ersticken, so dass es zumindest unwahrscheinlich ist, dass sie in der Lage sein werden, eine schnelle Flucht zu ergreifen, sollten sie gefunden werden."
 anglican_events.13.a:0 "Veranlasst eine nationale Priesterjagd. Durchsucht jedes Haus!"
 anglican_events.13.b:0 "Findet heraus, woher sie kommen."
 anglican_events.14.t:0 "Die Kirche von $COUNTRY$"
 anglican_events.14.d:0 "Da die protestantische Reformation die religiöse Landschaft Europas radikal verändert, muss auch $COUNTRY$ einen festen Standpunkt zum Glauben einnehmen. Dies hat im Hof natürlich zu vielen Diskussionen geführt, da einige den Protestantismus befürworten und andere die traditionelle Religion verteidigen.\n\n[Root.Monarch.GetTitle] [Root.Monarch.GetName] hat allerdings eine neuartige Idee für die Schaffung einer anderen Art von Kirche. Eine Kirche mit [Root.GetMdemder] [Root.Monarch.GetTitle] als oberster Gouverneur. Eine friedvolle Vereinigung von Kirche und Staat. Weder protestantisch, katholisch oder reformiert. Es würde eine flexible Herangehensweise an die Glaubenssätze ermöglichen, wie sie gerade gebraucht werden.\n\nEine solche Kirche hätte ihre Vorteile. Sie wäre nicht länger einer höheren kirchlichen Autorität unterstellt, [Root.GetMderdie] [Root.Monarch.GetTitle] könnte nach Belieben heiraten und sich scheiden lassen, die theologische Ausrichtung des Landes könnte selbst bestimmt werden und man hätte die Gewissheit, dass sie dazu berufen ist, direkt von Gott regiert zu werden."
 anglican_events.14.a:0 "Gründet eine neue Staatskirche."
 anglican_events.14.b:0 "Evangelisiert die neue Kirche der Welt!"
 anglican_events.14.c:0 "Das klingt nach einer schlechten Grundlage für eine Religion."
 anglican_events.14.c.tt:0 "Es wird keine weitere Gelegenheit geben, zum Anglikanismus zu konvertieren."
 anglican_events.15.t:0 "Nicht anglikanischer Monarch"
 anglican_events.15.d:0 "[Root.Monarch.GetName] ist in einer wenig beneidenswerten Position gelandet, sowohl als gläubiger Nicht-Anglikaner als auch Oberster Gouverneur der Kirche von $COUNTRY$. Die Anglikaner von $COUNTRY$ haben Probleme damit, diesen Zustand zu tolerieren und die Legitimität der Kirche wird dramatisch geschwächt."
 anglican_events.15.a:0 "Dies wird eine schwierige Umstellung sein."
 anglican_events.15.b:0 "Der Monarch muss anglikanistisch sein."
 angry_nonconformists:0 "Verärgerte nicht Anglikaner"
 desc_angry_nonconformists:0 "Der Staat hat den Monarchen gezwungen, zum anglikanischen Glauben zu konvertieren, was die nicht-anglikanischen Christen in unserem Land stark verärgert."
 political_recusancy:0 "Politisches Rekusantentum"
 desc_political_recusancy:0 "Wir nutzen Gesetze, um politischen Bedrohungen innerhalb des Landes habhaft zu werden."
 commons_decide_doctrine:0 "Unterhaus bestimmt Glaubenssatz"
 desc_commons_decide_doctrine:0 "Das Unterhaus (House of Commons) hat unangefochtenen Einfluss auf die Leitsätze der Staatskirche."
 prayer_book_rebels_appeased:0 "Gebetsbuch-Rebellen beschwichtigt"
 desc_prayer_book_rebels_appeased:0 "Wir machen die Änderungen im Buch des gemeinsamen Gebetes rückgängig, um eine Volksrevolte, die gegen die Reformen ist, zu beschwichtigen."
 prayers_to_saints_allowed:0 "Anbetung von Heiligen erlaubt"
 desc_prayers_to_saints_allowed:0 "Trotz theologischer Probleme erlauben wir es, Gebete an die Heiligen zu richten."
 prayers_to_saints_banned:0 "Anbetung von Heiligen verboten"
 desc_prayers_to_saints_banned:0 "Gemäß unseres anglikanischen Glaubenssatzes wird das Anbeten von Heiligen anstelle von Gott selbst als häretisch betrachtet."
 feast_days_abolished:0 "Abgeschaffte Feiertage"
 desc_feast_days_abolished:0 "Überflüssige religiöse Feiertage wurden abgeschafft."
 anglican_feast_days:0 "Neue Feiertage"
 desc_anglican_feast_days:0 "Wir haben einige der alten liturgischen Feiertage wiedereingeführt und geben so unserem Volk dringend benötigte freie Tage."
 puritan_colonists:0 "Puritanische Kolonisten"
 desc_puritan_colonists:0 "Puritaner strömen in unsere Kolonien in Amerika, nachdem ihnen eine eigene Siedlung verweigert wurde."
 puritan_settlement:0 "Puritanische Siedlung"
 desc_puritan_settlement:0 "Diese Siedlung wird von Puritanern bewohnt, die ihre eigenen religiösen Gemeinschaften gründen möchten."
 anglican_iconoclasm:0 "Anglikanistischer Ikonoklasmus"
 desc_anglican_iconoclasm:0 "Das Volk zerstört voller Enthusiasmus päpstliche Ikonen in unserem ganzen Land."
 priest_hunters:0 "Priesterjagd"
 desc_priest_hunters:0 "Katholische Unruhestifter in unserem Land sind eine allgegenwärtige Bedrohung. Wir führen eine nationsweite Suche durch, um versteckte katholische Priester zu finden."
 anglican_evangelism:0 "Anglikanischer Evangelismus"
 desc_anglican_evangelism:0 "Wir sind entschlossen, den anglikanischen Glauben über unsere Grenzen hinaus zu verbreiten. Als Staatskirche hat dies unserem internationalen Ruf geschadet."
 anglican_evangelism_opinion:0 "Anglikanischer Evangelismus"
 anglican_center_of_reformation:0 "Reformationszentrum"
 ignore_marprelate:0 "Ignorierte Marprelate-Kontroverse"
 desc_ignore_marprelate:0 "Wir lehnten es ab, das Geschwätz dieser Puritaner anzuerkennen."
 respond_marprelate:0 "Flugblattkrieg"
 desc_respond_marprelate:0 "Wir reagieren auf friedvolle Weise auf die giftigen Schmähschriften der Marprelate."
 imprison_marprelate:0 "Inhaftierung der Marprelate"
 desc_imprison_marprelate:0 "Die Veröffentlichung von Häresien gegen die Kirche kann nicht toleriert werden. Wir arbeiten daran, die Autoren mit dem Pseudonym Marprelate zu finden und einzusperren."
 fancy_vestments:0 "Aufwendige Gewänder"
 desc_fancy_vestments:0 "Die Geistlichen tragen in der Öffentlichkeit aufwändige Gewänder. Das ist natürlich sehr beeindruckend."
 nonconformist_anglican_monarch:0 "Nicht anglikanischer Monarch"
 desc_nonconformist_anglican_monarch:0 "Der Monarch ist der Oberste Gouverneur der Kirche, folgt aber nicht ihrem Glauben."
 COMMONS_REFORM_CHURCH:1 "Das Unterhaus reformiert die Kirche: §Y$VAL$%§!"
 EST_VAL_VESTMENTS_BANNED:0 "Verbot geistlicher Gewänder: §Y$VAL$%§!"
 innovativeness:0 "Innovationsfähigkeit"
 NEWS_BANNER_OK_TOOLTIP:0 "Schließen und nicht erneut anzeigen."
 critical_press:1 "Illoyale Drucker"
 desc_critical_press:0 "Unser Widerwille, diejenigen zu verfolgen, die Propaganda gegen unseren Staat verbreiten, hat in unserem Land zu Unzufriedenheit geführt."
 harbored_inventor:0 "Beherbergte feindseligen Erfinder"
 public_schools:0 "Öffentliche Schulen"
 desc_public_schools:0 "Schulen, die für die arme und ungebildete Masse geöffnet sind, werden von einem lokalen Wohltäter und religiösen Einrichtungen finanziert. Obwohl es für die Alphabetisierung der Bevölkerung Wunder tut, neigt es auch dazu, seltsame Ideen in die Köpfe der Menschen zu pflanzen, ganz zu schweigen davon, dass es die Macht der Kirche stärkt."
 EST_VAL_PUBLIC_SCHOOLS:1 "Öffentliche Schulen: §Y$VAL$%§!"
 new_royal_society:0 "Unterstützung der neuen Wissenschaftsbewegung"
 desc_new_royal_society:0 "Wir haben der neuen Wissenschaftsbewegung unsere Unterstützung versichert und sie ist bereit, sich für die Verbesserung unseres Landes einzusetzen."
 unpopular_dissections:0 "Unbeliebtes Sezieren"
 desc_unpopular_dissections:0 "Die Bevölkerung dieser Provinz ist sehr unzufrieden mit dem, was sie als das gottlose Verhalten derjenigen betrachten, die Anatomie studieren und frische Leichen für die Wissenschaft sezieren."
 dissenting_academies:0 "Andersdenkende Akademien"
 desc_dissenting_academies:0 "Eine Reihe von Institutionen im Land unterrichten Glaubenssätze außerhalb der etablierten Religionslehre."
 PHYSIOCRACY:1 "Physiokratie: §Y$VAL$%§!"
 blasphemous_scientist_punished:0 "Blasphemischer Naturphilosoph bestraft"
 desc_blasphemous_scientist_punished:0 "Eine Abhandlung über Naturphilosophie verletzte die religiöse Sensibilität der Bevölkerung. Der Autor wurde darauf streng bestraft."
 religion_mocked:0 "Religion von Naturphilosophen verspottet"
 desc_religion_mocked:0 "Eine neue Abhandlung hat die Religion in einer skandalösen Weise verspottet. Obwohl die Veröffentlichung erlaubt ist, hat sie bei den Gläubigen für Ärgernis gesorgt."
 coffee_houses:0 "Kaffeehäuser"
 desc_coffee_houses:0 "Kaffeehäuser sind im ganzen Land beliebt und dienen als Treffpunkt für Intellektuelle, die ihre Ideen diskutieren."
 coffee_houses_banned:0 "Kaffeehäuser verboten"
 desc_coffee_houses_banned:0 "Kaffeehäuser breiten gefährliche Ideen in der Bevölkerung aus. Sie wurden zu Recht verboten."
 cabinet_of_curiosities:0 "Kuriositätenkabinett"
 desc_cabinet_of_curiosities:0 "Eine Sammlung wundersamer und kurioser Gegenstände aus aller Welt, die vom Staat zusammengetragen und ausgestellt wurden."
 turned_away_inventor:0 "Schickte Erfinder weg"
 innovativeness_events.1.t:0 "Pressefreiheit"
 innovativeness_events.1.d:0 "Mit der Ausbreitung der Alphabetisierung hat eine große Anzahl billiger kleiner Broschüren, Groschenheften und ähnlichem begonnen, sich in größerer Zahl zu verkaufen. Während viele von ihnen nur populäre Balladen, Geschichten oder Klatsch verbreiten, versuchen einige auch die Säulen des Staates und der religiösen Institutionen zu kritisieren. Die Verbreitung einer besonders unmoralischen und politisch ausgerichteten Broschüre hat zu Forderungen geführt, die Presse einzuschränken und dass wir illoyale Drucker und ihre Produkte in unsere Obhut nehmen sollten."
 innovativeness_events.1.a:1 "Verbietet die Veröffentlichung."
 innovativeness_events.1.b:0 "Es ist nur ein Stück Papier."
 innovativeness_events.2.t:0 "Die Erfindungen von [Root.Adm_Advisor.GetName]"
 innovativeness_events.2.d:0 "Als Mitglied des Kabinetts hat [Root.Adm_Advisor.GetName] gute Gelegenheiten, [Root.Adm_Advisor.GetHerHis]e persönlichen Interessen zu verfolgen. Infolgedessen ist [Root.Adm_Advisor.GetHerHis] Gutshaus eines der größten Labore des Landes und beherbergt viele Öfen und große Vorräte aller nur denkbaren Materialien. [Root.Adm_Advisor.GetSheHeCap] ist außerdem besonders stolz auf das, was [Root.Adm_Advisor.GetSheHe] das "Kuriositätenkabinett" nennt, ein großer Raum voller Dinge, die vom Boden bis zur Decke aufgestapelt sind, sowie einer Bibliothek, die sich der Erklärung dieser Objekte widmet. Das Ganze ist jedoch nicht billig und da unser Minister nun um einen Ort in Form eines maßgeschneiderten Schlossobservatoriums bittet, an dem [Root.Adm_Advisor.GetSheHe] den Mond und die Sterne studieren kann, meinen einige, dass dies vielleicht die Grenze unserer Großzügigkeit sein sollte."
 innovativeness_events.2.a:0 "Alles für die [Root.GetAdjective]e Wissenschaft!"
 innovativeness_events.2.b:0 "Das Geld könnte wahrlich besser genutzt werden."
 innovativeness_events.3.t:0 "Anatomiesaal"
 innovativeness_events.3.d:0 "Ärzte aus [doctor_province.GetCapitalName] haben damit begonnen, gutes Geld für frische Leichen zu bezahlen, um diese untersuchen zu können. Die Ärzte behaupten, dass es sie befähige, Kenntnisse über den menschlichen Körper zu sammeln und sie für das Wohl der Menschheit zu dokumentieren. Das Verständnis über die menschliche Anatomie zu verbessern ist jedoch kein Argument, das die Einheimischen beeindruckt, wenn sie die Gräber kürzlich Verstorbener geöffnet finden. Die Bevölkerung von [doctor_province.GetCapitalName] verlangt nun, dass wir diese schrecklichen Praktiken verbieten und den Grabräubern ein Ende setzen."
 innovativeness_events.3.a:0 "Tadelt und schränkt die Ärzte ein."
 innovativeness_events.3.b:0 "Sie können die Leichen der Verurteilten sezieren."
 innovativeness_events.3.c:0 "Wir sollten für eine konstante Versorgung von Leichen für ihre Arbeit sorgen."
 innovativeness_events.4.t:0 "Ausländischer Erfinder"
 innovativeness_events.4.d:0 "Ein brillanter [inventor_country.GetAdjective]er Erfinder aus [inventor_country.GetName] bittet um unseren Schutz nach einem Streit mit seiner Regierung. [Root.inventor.GetName] wurde von einigen als einer der klügsten Köpfe dieses Zeitalters beschrieben. Einer, der viele mechanische und chemische Erfindungen hervorbringt, die weit über das Verständnis der meisten anderen hinausgehen."
 innovativeness_events.4.a:0 "Heißen wir [Root.inventor.GetName] willkommen!"
 innovativeness_events.4.b:0 "Wir riskieren nicht den Zorn von [inventor_country.GetName]."
 innovativeness_events.5.t:0 "Bildung für die Armen?"
 innovativeness_events.5.d:0 "Ein ansässiger religiöser Philanthrop hat begonnen, Schulen für arme Kinder in [poor_province.GetName] zu schaffen. Die Ambition besteht darin, den Armen die Alphabetisierung zu vermitteln und sie nach dem [Root.Religion.GetName]en Glauben zu erziehen.\nNatürlich gibt es einige, die sagen, dass dies nicht ohne Risiken behaftet ist."
 innovativeness_events.5.a:0 "Eine ausgezeichnete Initiative!"
 innovativeness_events.5.b:0 "Das können wir nicht erlauben."
 innovativeness_events.6.t:0 "[Root.GetRoyalOrState]er Schutz"
 innovativeness_events.6.d:0 "Unter einigen unserer [Root.GetNoblesReplacementForOtherGovernments] ist es zunehmend in die Mode gekommen, Zeit mit Experimenten und Philosophie zu verbringen. Einige haben begonnen, regelmäßige Diskussionsgruppen zu bilden, während andere Briefe verwenden, um sich mit gleichgesinnten auszutauschen.\nEine dieser Gruppen hat sich an [Root.GetMunserenunsere] [Root.Monarch.GetTitle] gewandt und um Unterstützung gebeten. Sie bestehen darauf, dass dies der Region in naher Zukunft große Vorteile bringen wird."
 innovativeness_events.6.a:0 "Sie haben unsere Befürwortung."
 innovativeness_events.6.b:0 "Welch Zeitverschwendung!"
 innovativeness_events.7.t:0 "Universität von [university_province.GetName]"
 innovativeness_events.7.d:0 "Die Universität von [university_province.GetName] hat eine neue Art Lehrer und Studenten angezogen, die gewillt sind, die Institution zu modernisieren. Sie bitten um finanzielle Mittel, um ein neues Kollegium zu eröffnen, in dem sie das weiterentwickeln können, was sie als "neue Wissenschaft" bezeichnet, mit einem experimentelleren Blickwinkel, von dem sie behaupten, es sei eine weniger dogmatische Herangehensweise.\nNatürlich gibt es innerhalb der bestehenden Akademie Widerstand gegen diese Möchtegernreformer. Diese sagen, dass das Geld besser für die bestehenden Institutionen ausgegeben werden könnte, da neue Ideen nicht unbedingt bessere seien."
 innovativeness_events.7.a:0 "Vergrößerung die Universität? Klingt nach einer guten Idee."
 innovativeness_events.7.b:0 "Lasst uns anhören, was die Konservativen vorschlagen."
 innovativeness_events.8.t:0 "Andersdenkende Akademien"
 innovativeness_events.8.d:0 "Hochschulen beschränken typischerweise die Einschreibung auf Anhänger des vorherrschenden Glaubens. Dies zwingt andersgläubige Studieninteressierte dazu, ihre Ausbildung außerhalb von staatlichen Universitäten zu suchen. Glücklicherweise wurde in $COUNTRY$ eine Reihe formloser Akademien gegründet, die religiös Andersdenkende aufnehmen und oft eine besondere theologische Ansicht fördern. Solche Akademien verstoßen strikt gegen das Gesetz, da Schulen in der Regel die Zustimmung lokaler oder nationaler religiöser Autoritäten benötigen, aber dennoch bieten sie Bildung für Studenten, die sonst von der Zulassung ausgeschlossen wären."
 innovativeness_events.8.a:0 "Sie sollen lehren, wie es ihnen gefällt."
 innovativeness_events.8.b:0 "Religiöse Einheit muss durchgesetzt werden."
 innovativeness_events.9.t:0 "Abhandlung über Naturphilosophie"
 innovativeness_events.9.d:0 "Ein vielversprechender Denker für einige, ein gefährlicher Anstifter für andere. [Root.scientist.GetName] hat kürzlich eine neue Abhandlung über Naturphilosophie veröffentlicht, die zeigt, dass es sehr wahrscheinlich ist, dass viele Dinge, von denen wir glauben, sie seien wahr, tatsächlich falsch sind. Zu allem Überfluss nutze der Autor auch die Gelegenheit, um die religiösen Institutionen zu verhöhnen. Beides zusammen hat zu einer starken Abneigung gegen diese neuen Ideen geführt und einige verlangen, dass [Root.scientist.GetName] inhaftiert und bestraft werden sollte, während andere sich zumindest von den Texten distanzieren."
 innovativeness_events.9.a:0 "Es sind interessante Ideen..."
 innovativeness_events.9.b:0 "Wir können einen solch blasphemischen Akt nicht zulassen!"
 innovativeness_events.10.t:0 "Unbeliebter Mathematiker"
 innovativeness_events.10.d:0 "Wie viele Herrscher in dieser Zeit will sich auch [Root.Monarch.GetName] mit klugen Köpfen umgeben, um die Geheimnisse der Welt zu diskutieren. Einige besitzen einen sehr klugen Verstand und sind hervorragend in Debatten, während andere eher für Experimente im Labor oder mathematische Berechnungen geeignet sind. Es besteht kein Zweifel daran, dass dies manchmal zu Rivalitäten führt, da die Gunst [Root.GetMdesder] [Root.Monarch.GetTitle] sowohl für Denker, Wissenschaftler als auch Erfinder sehr nützlich sein kann.\nEiner dieser intelligenten Dummköpfe hat sich in letzter Zeit vor vielen Gleichgesinnten lächerlich gemacht. [Root.mathematician.GetName] hat einen starken Sinn für Mathematik, ist aber ein bemerkenswert schlechter Debattierer und einige sagen, dass der Ruf des Hofes bei solchen Arbeiten leidet."
 innovativeness_events.10.a:0 "Lasst sie reden."
 innovativeness_events.10.b:0 "Er beschämt uns."
 innovativeness_events.11.t:0 "Terra Australis"
 innovativeness_events.11.d:0 "Gelehrte bis hin zu Aristoteles haben die Theorie aufgestellt, dass es im äußersten Süden der Welt einen großen unbekannten Kontinent geben muss. Jetzt, wo eine Erdumrundung möglich ist, beginnen Entdecker, Kartographen und Wissenschaftler wieder vermehrt, sich für den vermissten Kontinent zu interessieren. Sie spekulieren, dass einige der bisher in der Region entdeckten Inseln das Ende großer Archipele sein könnte. Eine Expedition in den fernen Süden wäre teuer, würde viel Vorbereitung benötigen und die Grenzen unserer Schifffahrt austesten."
 innovativeness_events.11.a:0 "Finanziert eine Forschungs- und Erkundungsexpedition."
 innovativeness_events.11.b:0 "Es ist eine Verschwendung von Zeit und Ressourcen."
 innovativeness_events.12.t:0 "Kaffeehäuser"
 innovativeness_events.12.d:0 "Die Einführung von Kaffee hat $COUNTRY$ im Sturm erobert und es entstehen Kaffeehäuser im ganzen Land. Geringe Eintrittsgebühren sorgen dafür, dass Gebildete, Ungebildete, Reiche und Armee gleichermaßen in ein Kaffeehaus gehen können und sich den lebhaften Debatten anschließen können. Beliebte Diskussionsthemen sind Philosophie, Politik, Klatsch und Finanzen. Als natürlicher Treffpunkt für Intellektuelle wird das Kaffeehaus zum Synonym für Debatte und Lernen."
 innovativeness_events.12.a:0 "Ermutigt diese Versammlungen."
 innovativeness_events.12.b:0 "Gefährliche Ideen verbreiten sich schnell."
 innovativeness_events.13.t:0 "Wissenschaftliche Instrumente"
 innovativeness_events.13.d:0 "Mit neuen Entwicklungen in der Kunst des Glasmachens und der Metallbearbeitung wird die Möglichkeit geschaffen, spezielle wissenschaftliche Instrumente zu schaffen. Linsen, die das Entfernte und sehr Kleine vergrößern, sind für unsere Astronomen und Naturphilosophen von unschätzbarem Wert, während Chemiker ihr Handwerk mit komplexen Metallwerkzeugen verfeinern können. Jüngste Durchbrüche haben $COUNTRY$ einen wissenschaftlichen Vorsprung verschafft. Wir können nur gespannt auf die neuen Entdeckungen warten, die hierdurch möglich geworden sind."
 innovativeness_events.13.a:0 "Können sie schon Blei in Gold verwandeln?"
 innovativeness_events.14.t:0 "Physiokraten"
 innovativeness_events.14.d:0 "Eine neue Richtung der Ökonomie, bekannt als Physiokratie, wird unter [Root.GetNoblesReplacementForOtherGovernments] populär. Physiokraten behaupten, dass die Grundlage für Reichtum die landwirtschaftliche Produktion ist, da nur durch sie Zivilisation möglich geworden ist. Die wichtigsten Mitglieder der Gesellschaft sind daher die Landadligen, die Felder besitzen und das Land verpachten. Die Physiokraten lehnen die vorherrschende Ökonomie des Merkantilismus zugunsten eines agrarischen "laissez faire"-Ansatzes ab. Händler erzeugen natürlich keinen Reichtum, sondern transportieren nur fremde Produkte von Ort zu Ort. Obwohl viele die Tiefe ihrer Wirtschaft beeindruckend finden, sind andere eher von den greifbaren Vorteilen der bestehenden Politik überzeugt."
 innovativeness_events.14.a:0 "Vielleicht ist es einen Versuch wert."
 innovativeness_events.14.b:0 "Landbesitzer haben bereits zu viele Privilegien."
 innovativeness_events.15.t:0 "Kuriositätenkabinett"
 innovativeness_events.15.d:0 "Die Entdeckung neuer Länder und die Öffnung des Handels zu fernen Nationen hat alle möglichen kuriosen Gegenstände an unsere Küste gebracht. Es ist in Mode gekommen, die oft bizarren Gegenstände zu sammeln und neben weltlichen Schätzen wie Porträts und religiösen Ikonen auszustellen. Diese fantastischen Sammlungen umfassen Trophäen von seltsamen oder mythischen Tieren, Artefakte aus unbekannten Kulturen, seltene Mineralien und bunte Muscheln aus dem Ausland. Die Kabinettausstellungen werden dabei nicht nur von neugierigen Aristokraten besucht, sondern auch von Naturwissenschaftlern, die an dem wissenschaftlichen Wert interessiert sind. Natürlich stellt sich manchmal auch heraus, dass das geschätzte Einhorn [Root.GetMdesder] [Root.Monarch.GetTitle][Root.GetMsMale] einfach der Stoßzahn eines Narwals ist."
 innovativeness_events.15.a:0 "Wie neuartig. Schafft sofort ein eigenes."
 innovativeness_events.15.b:0 "Das ist dumm. Wir sollten lieber religiöse Institutionen unterstützen."
