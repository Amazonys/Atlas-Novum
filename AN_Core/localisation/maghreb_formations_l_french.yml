 moroccan_nation_title:0 "Former le royaume du Maroc"
 moroccan_nation_desc:0 "Même s'il a souvent été divisé, le Maroc est considéré par beaucoup comme le pays le plus fort du Maghreb pour ce qui concerne la spiritualité, l'économie et au niveau militaire. Une fois notre contrôle assuré sur toutes les principautés du royaume, nous pourrions réunifier le pays et régner sur l'ouest du Maghreb depuis Marrakech, comme tant de dynasties l'ont fait déjà."
 algiers_nation_title:0 "Former la nation algérienne"
 algiers_nation_desc:0 "Le centre du Maghreb a toujours été soumis aux caprices d'États voisins plus puissants, à l'ouest ou à l'est. Ne laissons pas l'histoire se répéter. Nous emparer du grand port d'al-Jazâ'ir, ainsi que d'autres cités littorales importantes de la région, nous permettrait de poser les fondations d'un État uni et fort, tourné vers la mer, et qui nous permettrait de surpasser nos ennemis historiques de l'ouest et de l'est."
 tunisian_nation_title:0 "Former la nation tunisienne"
 tunisian_nation_desc:0 "Depuis des temps immémoriaux, Tunis a toujours été au cœur de tous les États les plus forts de l'est du Maghreb. Une fois notre contrôle de cette grande cité et de son arrière-pays assuré, nous pourrons réunir la région toute entière sous une seule bannière."
 tripoli_nation_title:0 "Former la Tripolitaine"
 tripoli_nation_desc:0 "Afin de pousser plus avant nos revendications sur la région, nous devons prendre le contrôle de la côte méditerranéenne. Une fois que nous nous serons emparés du port de Tripoli lui-même, le monde nous reconnaître comme autre chose que le royaume mineur qu'il considère que nous sommes actuellement."
 
