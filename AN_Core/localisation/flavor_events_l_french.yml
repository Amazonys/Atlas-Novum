 war_of_the_roses.106.t:1 "La maison [Root.Monarch.Dynasty.GetName] met fin à la guerre des Deux-Roses"
 war_of_the_roses.106.d:0 "[Root.Monarch.GetName] est parvenu[Root.GetXEDir] à s'asseoir sur le trône, devenant ainsi [Root.GetLeLaFDir] nouv[Root.GetEauElleDir] [Root.GetDir] [Root.GetDuDeNP] [Root.GetName]. La guerre des Deux-Roses est donc enfin achevée.\n\nAyant acté de son ascension, les deux factions yorkiste et lancastrienne ont décidé d'oublier leurs anciennes querelles et résolu de travailler désormais à saper, en toute discrétion, l'autorité des [Root.Monarch.Dynasty.GetName]."
