 flavor_eng.EVTNAME9200:0 "Thomas Hobbes publie « Le Léviathan »"
 flavor_eng.EVTDESC9200:0 "Le philosophe anglais Thomas Hobbes a écrit que l'état de nature est un état de conflits et de chaos, auquel il ne pouvait être mis un terme que si les individus s'accordaient sur un « contrat social » et acceptaient de remettre leur liberté entre les mains d'un souverain. Celui-ci, en retour, a pour obligation de protéger ses sujets et, s'il faillit à sa tâche, ces derniers ont le droit de se trouver un nouveau monarque.\n\nDe manière assez étrange, le traité de Hobbes offensa les deux partis qui s'affrontaient lors de la Première Révolution anglaise, et le philosophe dut passer onze ans à Paris avant d'oser remettre les pieds dans son Angleterre natale, en 1651."
 flavor_eng.EVTNAME9201:0 "Adam Smith publie « La richesse des nations »"
 flavor_eng.EVTDESC9201:0 "« La richesse des nations » fut le premier grand ouvrage d'économie politique, et constitua la pierre angulaire de ce qui deviendrait plus tard le système du laisser-faire, que Smith appelait la « liberté parfaite ». L'Écossais y introduisit le concept de la « main invisible », désignant ainsi la capacité intrinsèque d'un système de liberté parfaite à s'autocontrôler et à générer une société ordonnée grâce au principe de compétition."
 flavor_eng.EVTNAME9202:0 "David Hume"
 flavor_eng.EVTDESC9202:0 "L'Écossais David Hume fut l'un des plus grands philosophes de son époque, se faisant notamment connaître pour sa philosophie empiriste et sceptique.\n\nPrenant comme modèle la méthode scientifique du physicien anglais Isaac Newton, et repartant des bases épistémologiques du philosophe anglais John Locke, Hume tenta de décrire le fonctionnement de l'esprit lors de l'acquisition d'un savoir. Sa conclusion fut qu'aucune théorie de la réalité n'était possible, car aucun savoir n'est possible sans expérience."
 flavor_eng.EVTNAME9203:0 "John Locke"
 flavor_eng.EVTDESC9203:0 "John Locke fut l'un des précurseurs des Lumières en Angleterre et en France, et a inspiré la Constitution américaine. Il écrivit, entre autres, un « Essai sur l'entendement humain », où il prétendait que la connaissance du monde ne pouvait être acquise que par l'expérience, et la réflexion sur cette expérience. Ainsi, la connaissance était acquise par des personnes telles que Boyle, Sydenham, Huygens ou Newton qui, en faisant progresser la connaissance, agissaient en véritables philosophes."
 flavor_eng.EVTNAME9204:0 "Isaac Newton"
 flavor_eng.EVTDESC9204:0 "Le physicien et mathématicien anglais Isaac Newton fut la figure de proue de la révolution scientifique du XVIIe s.\n\nEn optique, sa découverte de la composition de la lumière blanche permit d'intégrer le phénomène des couleurs à la science de la lumière, posant ainsi les bases de l'optique physique moderne.\n\nEn mécanique, ses trois lois universelles du mouvement, principes de base de la physique moderne, lui permirent de formuler la loi universelle de la gravitation.\n\nEn mathématiques, il découvrit le calcul infinitésimal, et son ouvrage « Principes mathématiques de la philosophie naturelle », publié en 1687, est l'une des œuvres les plus importantes dans l'histoire des sciences modernes."
 flavor_eng.EVTNAME9205:0 "William Shakespeare"
 flavor_eng.EVTDESC9205:0 "Le poète, dramaturge et acteur William Shakespeare est souvent qualifié de « poète national anglais », et est considéré par beaucoup comme le plus grand dramaturge de tous les temps. Ses pièces, écrites à la fin du XVIe et au début du XVIIe s., sont destinées à un petit théâtre de répertoire, mais sont aujourd'hui parmi les plus lues et les plus jouées dans le monde. La prophétie de son contemporain, le poète et dramaturge Ben Jonson, disant que Shakespeare « n'est pas d'une époque mais intemporel » s'est avérée exacte."
 flavor_eng.EVTNAME9225:0 "La Première Révolution anglaise"
 flavor_eng.EVTDESC9225:1 "Les tensions croissantes entre la monarchie et les parlementaires radicaux, à propos des taxes et de la centralisation du pouvoir, ont fini par déboucher sur une crise. Les parlementaires défient ouvertement [Root.Monarch.GetName] et les royalistes, et font désormais tout pour établir un gouvernement républicain. Pour leur part, les royalistes espèrent écraser le Parlement afin d'établir une monarchie absolue.\n\nLes deux partis ont pris les armes, et sont prêts à s'affronter pour s'assurer du contrôle sur l'État."
 flavor_eng.EVTOPTA9225:1 "Pour le Parlement et la liberté !"
 flavor_eng.EVTOPTB9225:1 "Pour [Root.GetLeLaLDir] [Root.GetDir] !"
 flavor_eng.EVTNAME9226:1 "« Self-denying Ordinance » et « New Model Army »"
 flavor_eng.EVTDESC9226:1 "Une proposition visant à améliorer la qualité de l'armée est actuellement débattue au Parlement. La tradition a toujours voulu que l'on nomme aux postes de commandement des membres de la noblesse, qui bien souvent manquent d'expérience. Si la proposition qui vient d'être faite, nommée « Self-denying Ordinance », était appliquée, les parlementaires ne pourraient occuper ces postes dans l'armée ou la marine tant que la guerre civile ne sera pas terminée. Les troupes, quant à elles, seraient réorganisées sous la direction de Sir Thomas Fairfax, selon un principe directeur qualifié de « New Model Army »."
 flavor_eng.EVTOPTA9226:0 "Ratifions cette ordonnance et réformons l'armée"
 flavor_eng.EVTOPTB9226:0 "Ce ne sera pas nécessaire"
 flavor_eng.EVTNAME9227:0 "La « New Model Army »"
 flavor_eng.EVTDESC9227:1 "La tradition a toujours voulu que l'on nomme aux postes de commandement militaire des membres de la noblesse. Mais ces aristocrates ne sont généralement pas des professionnels, et leurs compétences sont pour le moins aléatoires. Une suggestion nous a été faite, proposant de réformer l'armée et son commandement en une force professionnelle permanente. Mais pour ce faire, il nous faut d'abord faire voter par le Parlement une ordonnance qui interdirait à ses membres d'occuper des postes de commandement au sein de l'armée ou de la marine."
 flavor_eng.EVTOPTA9227:0 "Ratifions cette Ordonnance et réformons l'armée"
 flavor_eng.EVTOPTB9227:0 "Ce ne sera pas nécessaire"
 flavor_eng.EVTNAME9228:0 "Traité avec les Écossais"
 flavor_eng.EVTDESC9228:2 "Plusieurs membres éminents de la noblesse écossaise ont été approchés par les royalistes, qui cherchent des soutiens à leur cause dans la guerre civile. Les Écossais ont promis qu'ils n'interviendraient pas dans le cours des événements, à l'unique condition que la Réforme puisse être instaurée en Écosse. Dans le cas contraire, ils apporteront leur soutien à la cause royaliste."
