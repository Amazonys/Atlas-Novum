 flavor_gre.1.t:0 "Séparatisme grec"
 flavor_gre.1.d:1 "L'Empire byzantin ayant été relégué au rang de simple souvenir, la plupart des Grecs se sont habitués à mener leurs vies sous la domination de souverains étrangers. Certains ont quitté leur pays natal pour, à l'étranger, se faire marchands ou servir dans diverses cours d'Europe, tandis que la plupart sont restés en Grèce, menant la même vie dans les campagnes qu'avant la chute de l'Empire. Certains prospèrent même, tout gouvernés qu'ils soient par des souverains étrangers. L'identité grecque est pourtant restée très vivace, comme finiront bien par le montrer l'insoumission des klephtes dans les montagnes ou les rêves patriotiques des intellectuels réfugiés à l'étranger.\n\nAlors que la restauration de l'Empire byzantin reste un vœu pieux, nombreux sont ceux qui aspirent à une indépendance qui pourrait mettre fin au règne des collecteurs de taxes étrangers et souhaitent l'instauration d'un nouvel État grec centré sur l'ancienne patrie de leur peuple."
 flavor_gre.1.a:0 "D'accord"
 flavor_cri.1.t:0 "Succession au khanat de Crimée"
 flavor_cri.1.d:0 "Diplomate rusé et dirigeant compétent, Haci Giray a passé la plus grande partie de sa vie à établir son propre et puissant khanat, indépendant de tout contrôle par la Horde d'or. Afin de survivre, Haci n'a jamais hésité à conclure des pactes avec quiconque s'avérait capable de l'aider à atteindre ses propres objectifs. Entourée de pays prompts à s'étendre, tels que la Pologne, la Lithuanie, Gênes ou la Horde d'Or, la Crimée va devoir jouer adroitement si elle souhaite rester indépendante et prospérer. Notre khân a laissé un certain nombre de successeurs potentiels, plus ou moins qualifiés, mais leur objectif étant avant tout de s'assurer du contrôle du trône le destin du khanat paraît bien incertain.\n\nAu sud, une puissance nouvelle surveille le cours des événements avec un grand intérêt, un fait que les prétendants vont promptement mettre à profit."
 flavor_cri.1.a:0 "Nous devons rechercher la protection des Ottomans"
 flavor_cri.1.a.tt:1 "[Root.GetLeLaFDirCap] nouv[Root.GetEauElleDir] §Y[Root.GetDir]§! va offrir la soumission de la §YCrimée§! en tant que tributaire §Yottomane§!.\nLes §YOttomans§! s'attendront toutefois à recevoir le contrôle direct de §Y[2410.GetName]§!, §Y[285.GetName]§!, §Y[2447.GetName]§! et §Y[286.GetName]§!."
 flavor_cri.1.b:0 "Nous n'avons nul besoin d'une implication ottomane"
 flavor_cri.1.b.tt:0 "Les §Yprétendants de Crimée§! chercheront le soutien des §YOttomans§!."
 flavor_cri.2.t:0 "Le sort du khanat de Crimée"
 flavor_cri.2.d:0 "Avec la mort de Haci Giray, le jeune khanat de Crimée doit pour la première fois faire face aux épreuves sans pouvoir compter sur son dynamique fondateur. [From.Monarch.GetName] est parvenu[From.GetXEDir] à s'assurer du trône, mais sa situation est très incertaine. Certains de ses frères les plus ambitieux n'ont pas encore renoncé à l'idée de revendiquer l'héritage de Haci pour eux-mêmes, et à l'est comme à l'ouest des voisins ambitieux considèrent avec intérêt les territoires de la Crimée.\n\nAfin de stabiliser la situation, [From.Monarch.GetName] a sollicité notre aide, nous offrant sa soumission ainsi que le contrôle direct sur un certain nombre de ports sur la mer Noire, à condition que nous assurions la protection de la Crimée face à ses ennemis."
 flavor_cri.2.a:0 "Aidons donc notre nouvel ami !"
 flavor_cri.2.a.tt:0 "Si nous parvenons à soumettre la §YCrimée§!, nous installerons Mengli Giray comme nouveau §Y[CRI.GetDir]§!, qui nous offrira en retour la soumission du pays en tant que marche des §YOttomans§!.\nNous pouvons nous attendre à recevoir le contrôle direct sur §Y[2410.GetName]§!, §Y[285.GetName]§!, §Y[2447.GetName]§! et §Y[286.GetName]§!."
 flavor_cri.2.a.ct:1 "[TUR.GetLeLaNPCap] §Y[TUR.GetName]§! v[TUR.GetAOntNP] faire [CRI.GetDuDelaNP] §Y[CRI.GetName]§! un §Ytributaire§!.\n[CRI.GetLeLaNPCap] §Y[CRI.GetName]§! v[CRI.GetAOntNP] accorder l'indépendance à tous [CRI.GetSesLeursNP] §Ytributaires§!."
 flavor_cri.2.b:0 "Ne compromettons pas l'équilibre des puissances dans la région"
 flavor_cri.3.t:0 "Le sort du khanat de Crimée"
 flavor_cri.3.d:0 "Avec la mort de Haci Giray, le jeune khanat de Crimée doit pour la première fois faire face aux épreuves sans pouvoir compter sur son dynamique fondateur. [From.Monarch.GetName] est parvenu[From.GetXEDir] à s'assurer du trône, mais sa situation est très incertaine. Certains de ses frères les plus ambitieux n'ont pas encore renoncé à l'idée de revendiquer l'héritage de Haci pour eux-mêmes, et à l'est comme à l'ouest des voisins ambitieux considèrent avec intérêt les territoires de la Crimée.\n\nL'un des prétendants malheureux au trône, Mengli Giray, a fui jusqu'à [Root.Capital.GetCapitalName] et demande maintenant notre soutien. Il offre sa soumission ainsi que le contrôle direct sur un certain nombre de ports sur la mer Noire si nous l'aidons à monter sur le trône de Crimée."
 flavor_cri.3.a:0 "Aidons donc notre nouvel ami !"
 flavor_cri.3.b:0 "Ne compromettons pas l'équilibre des puissances dans la région"
 flavor_cri.4.t:0 "[From.GetLeLaLDirCap] [From.GetDir] accepte"
 flavor_cri.4.d:0 "Les Ottomans nous ont fait parvenir leur réponse : ils nous aideront contre toute menace, aussi bien intérieure qu'extérieure. Mais même si la Porte se satisfait de nous voir agir de façon relativement indépendante, elle s'attend aussi à ce que nous lui témoignions de respect et d'obéissance dès lors que ce sera nécessaire."
 flavor_cri.4.a:0 "Nous avons lié notre destin au leur"
 flavor_cri.5.t:0 "[From.GetLeLaLDirCap] [From.GetDir] refuse"
 flavor_cri.5.d:0 "Les Ottomans nous ont fait parvenir leur réponse : ils refusent de nous aider contre nos ennemis. Cette réponse n'a fait que raffermir l'opposition intérieure, et un nouveau prétendant a pris les armes contre nous."
 flavor_cri.5.a:0 "Et nous sommes seuls…"
 flavor_cri.6.t:0 "Intronisation de Mengli Giray"
 flavor_cri.6.d:0 "Les troupes ottomanes ont défait les nôtres et [TUR.GetLeLaLDir] [TUR.GetDir] exige maintenant que le prétendant Mengli Giray soit intronisé comme nouveau khân de Crimée."
 flavor_cri.6.a:0 "Nous avons lié notre destin au leur"
 flavor_cri.7.t:0 "Intronisation de Mengli Giray"
 flavor_cri.7.d:0 "Les troupes ottomanes ont défait celles de la Crimée, et [Root.GetLeLaLDir] [Root.GetDir] a tenu sa promesse : le prétendant Mengli Giray a été intronisé comme nouveau khân de Crimée. Par le biais de cette dépendance, nous pourrons désormais contrôler les steppes et lancer les Tatars contre nos ennemis."
 flavor_cri.7.a:0 "Nous avons lié leur destin au nôtre"
 flavor_cri.7.a.tt:0 "La Crimée sera désormais une marche ottomane."
 flavor_cri.8.t:0 "Restauration de l'Îlkhânat"
 flavor_cri.8.d:0 "Au terme d'une dure campagne, [Root.GetLeLaLDir] [Root.GetDir] a appelé à la réunion d'une kurultaï dans la cité récemment conquise de [4338.GetCapitalName]. Une assemblée de généraux et de khâns mineurs s'est rassemblée en bordure d'un site éminemment favorable : le mausolée de l'îlkhân Öljeitü.\n\nS'adressant à la kurultaï, [Root.GetLeLaLDir] [Root.GetDir] [Root.Monarch.GetName] soulève alors une question d'importance : comment l'Iran doit-il être gouverné ? [Root.GetIlElleDirCap] pointe alors les bras en direction du mausolée et propose soudainement la restauration de l'Îlkhânat. De fait, les arguments qu'[Root.GetIlElleDir] emploie, aussi bien l'héritage du grand empire mongol que les conquêtes de Gengis Khân, parlent en faveur de la résurrection du khânat inféodé."
 flavor_cri.8.a:0 "Nommons un khân inféodé"
 flavor_cri.8.b:0 "[Root.GetLeLaNPCap] [Root.GetName] peu[Root.GetTVentNP] gouverner la Perse [Root.GetLuiElleNP]-mêm[Root.GetEEsNP]"
 flavor_swi.1.t:0 "Paracelse"
 flavor_swi.1.d:0 "Philippus Aureolus Theophrastus Bombastus von Hohenheim, qui prendra par la suite le nom de Paracelse, était un médecin et scientifique suisse auquel ont été attribuées de nombreuses découvertes, notamment dans le domaine médical et celui de la chimie. Pourtant, son héritage le plus important est la critique de la tradition scolastique, qui considérait les philosophes grecs antiques comme les plus grandes autorités en termes de nature et de médecine. Tout au contraire, il considérait que c'étaient l'observation et l'expérimentation qui étaient la meilleure source de connaissances. En outre, il donna ses leçons en allemand, afin de rendre la connaissance médicale disponible au plus grand nombre, suscitant plus encore la colère des élites intellectuelles. Il passa une grande partie de sa vie à voyager à parcourir l'Europe, soit comme médecin itinérant, soit comme chirurgien dans les armées de Venise. En 1541, il finit par s'établir à Salzbourg, où il périt moins d'un an plus tard."
 flavor_swi.1.a:0 "Quel brillant savant !"
 flavor_swi.1.b:0 "Brûlons-le en même temps que ses livres"
 flavor_kor.6.t:0 "Yi Sun-sin"
 flavor_kor.6.d.1:0 "Le procès de Yi Sun-sin a récemment retenu l'attention des plus grands commandants de l'armée. Accusé de désertion et de négligence, Yi a été emprisonné quelque temps. Pourtant, en dépit d'une torture fréquente il refuse toujours de reconnaître sa culpabilité.\n\nQui plus est, l'homme semble posséder une compréhension naturelle de tous les aspects de la chose militaire, et les archives font état de toute une série de succès remarquables ayant permis de repousser les raids venus d'au-delà des frontières. La réputation de discipline et de courage de Yi contredit de plus les accusations auxquelles il fait face, aussi ce procès a-t-il tout l'air d'un coup monté.\n\nCertains avancent qu'il pourrait être ravalé au rang de simple fantassin, mais assurément ce serait là gâcher inutilement ses talents."
 flavor_kor.6.d.2:0 "Le procès de Yi Sun-sin a récemment retenu l'attention des plus grands commandants de l'armée. Accusé de désertion et de négligence, Yi a été emprisonné quelque temps. Pourtant, en dépit d'une torture fréquente il refuse toujours de reconnaître sa culpabilité.\n\nQui plus est, l'homme semble posséder une compréhension naturelle de tous les aspects de la chose militaire, et les archives font état de toute une série de succès remarquables ayant permis de repousser les raids venus d'au-delà des frontières. La réputation de discipline et de courage de Yi contredit de plus les accusations auxquelles il fait face, aussi ce procès a-t-il tout l'air d'un coup monté.\n\nCertains avancent qu'il pourrait être ravalé au rang de simple fantassin, mais assurément, au vu de la guerre contre le Japon, ce serait là gâcher inutilement ses talents."
 flavor_kor.6.a:0 "Ne gâchons pas ses talents tactiques, recrutons-le comme conseiller"
 flavor_kor.6.b:0 "Un tel homme doit retrouver sur le champ son grade et commander nos troupes"
 flavor_kor.6.c:0 "Nous avons desespérément besoin d'un homme comme lui pour commander la flotte"
 flavor_kor.6.d:0 "Mieux vaut ne pas nous mêler de ces affaires judiciaires"
 japan.1.db:0 "Avec la chute de Kyôto, [new_shogunate.GetLeLaNP] [new_shogunate.GetName] [new_shogunate.GetAOntNP] libéré l'empereur et mis un terme à l'office de shôgun qui le servait. Vive l'empire du Japon !"
 japan.1.dc:0 "Avec la chute de Kyôto, l'empereur du Japon n'est plus protégé par le shôgunat [From.GetName]. Le titre n'a plus aucune utilité, et les daimyôs nippons n'ont nulle intention désormais de prétendre exaucer les souhaits de l'ancien shôgun."
 had_disaster_for_five_years:0 "Ce désastre a duré au moins §Y5§! ans."
 force_janissaries_to_undergo_yoklama:0 "Recourt à la décision §YImposer le yoklama aux [Root.GetJanissaires]§!."
 flavor_daimyo.1.t:0 "L'ascension du clan Chôsokabe"
 flavor_daimyo.1.d:0 "La province de Tosa est passée sous notre contrôle direct. Un daimyô du lieu se montre prêt à prendre en charge les fiefs de la région en notre nom. Le clan Chôsokabe auquel il appartient prétend descendre du premier empereur de Chine et s'est fait connaître comme un ferme partisan de ses précédents suzerains. En tant que partisan du shôgunat [Root.GetRootAdjMS], il promet de mettre toute sa puissance militaire au service de nos intérêts sur l'île de Shikoku."
 flavor_daimyo.1.a:0 "Donnons donc à ce clan un plus grand rôle"
 flavor_daimyo.1.b:0 "Mieux vaut garder Tosa sous contrôle direct"
 flavor_daimyo.2.t:0 "L'ascension du clan Hôjô postérieur"
 flavor_daimyo.2.d:0 "Même s'il n'est pas bien établi et manque de relations dans la région, le clan Hôjô s'est rapidement élevé au premier rang dans la province de Musashi. S'étant assuré de la maîtrise d'un certain nombre de domaines, il a construit un puissant château à Odawara pour en faire sa capitale. Mais si cette forteresse est très impressionnante, lui attribuer ce fief serait aussi perçu comme une trahison par nos partisans dans la province."
 flavor_daimyo.2.a:0 "L'heure de gloire du clan Hôjô est arrivée"
 flavor_daimyo.2.b:0 "Abattons ces traîtres"
 flavor_daimyo.3.t:0 "Le clan Môri"
 flavor_daimyo.3.d:0 "Descendant de Ôe no Hiromoto, le clan Môri s'est rapidement élevé jusqu'à devenir le plus important dans la province d'Aki. Par ses manœuvres adroites et ses prouesses militaires, son chef Môri Motanari a vaincu de nombreux ennemis dans la région et s'est taillé une réputation de général très compétent.\n\nLa situation est telle que l'influence du clan Môri est désormais plus importante que la nôtre à Aki, et si nous n'agissons pas très vite nous allons être contraints d'accepter qu'il constitue lui-même une faction avec laquelle il faudra désormais compter."
 flavor_daimyo.3.a:0 "Aki est une province du clan Môri"
 flavor_daimyo.3.b:0 "Une telle insolence est intolérable"
 flavor_daimyo.4.t:0 "Shiba Yoshikado"
 flavor_daimyo.4.d:0 "Si nous sommes un clan ancien et honorable, conserver uni un domaine aussi étendu que le nôtre n'est pas toujours aisé. Avec la mort de Shiba Yoshotoshi, certains partisans ont choisi de soutenir Yoshikado, un fils adopté d'une branche mineure de la famille à la demande du shôgunat, plutôt que [Root.Monarch.GetName]. Cela rend notre situation quelque peu inconfortable, puisque si [Root.Monarch.GetName] est toujours à la tête du domaine Shiba, Yoshikado a le soutien des nobles de la province de [yoshikado_pretender_province.GetName]."
 flavor_daimyo.4.a:0 "Conservons notre loyauté à [Root.Monarch.GetName]"
 flavor_daimyo.4.b:0 "Apportons plutôt notre soutien à Yoshikado"
 flavor_daimyo.5.t:0 "Succession légitime"
 flavor_daimyo.5.d:0 "[Root.GetLeLaLDirCap] [Root.GetDir] [Root.Monarch.GetName] est longtemps resté[Root.GetXEDir] sans un fils de son sang. Pendant de longues années, son frère Mochitomi a donc été considéré comme son successeur naturel. Mais depuis que [Root.Heir.GetName] a été désigné[Root.GetXEHrt] comme nouv[Root.GetEauElleFHrt] hériti[Root.GetErEreHrt], Mochitomi et son fils Masanaga refusent de renoncer à leur position et à leur influence. Ensemble, ils ont formé une faction qui rassemble jusqu'à des membres de la cour [shogunate_clan.GetDuDelaDir] [shogunate_clan.GetDir] [shogunate_clan.GetName]."
 flavor_daimyo.5.a:0 "Notre soutien doit aller à [Root.Heir.GetName]"
 flavor_daimyo.5.b:0 "Mieux vaut reconnaître les droits de Mochitomi"
 flavor_daimyo.6.t:0 "La succession de [Root.Monarch.GetName]"
 flavor_daimyo.6.d:0 "Ayant été incapable de donner [Root.GetLuiElleDir]-même naissance à un héritier, nombre de nos vassaux les plus puissants attendent désormais de [Root.Monarch.GetName] qu'[Root.GetIlElleDir] adopte un membre de l'une des plus puissantes familles du pays pour en faire son successeur.\n\nLes diverses branches de la famille Hosokawa semblent toutefois incapables de s'accorder sur un candidat unique, et il semble bien que quel que soit celui que nous nommerons ses rivaux seront forcément mécontents."
 flavor_daimyo.6.a:0 "Faisons de Sumitomo notre héritier"
 flavor_daimyo.6.b:0 "Sumiyuki, du clan Kujô, lui serait préférable"
 flavor_daimyo.6.c:0 "Takakuni serait le plus compétent de tous"
 flavor_daimyo.7.t:0 "L'ascension de la famille Miyoshi"
 flavor_daimyo.7.d:0 "La famille Miyoshi, de la province d'Awa, a beaucoup gagné en influence, aussi bien en rendant des services estimés à notre clan qu'en sachant tirer parti du désordre qui règne encore dans de nombreuses régions du pays. Se servant pour cela des alliances forgées avec nombre de nos partisans, elle se permet même désormais, sous la conduite de son chef Nagayoshi, de chercher à prendre le contrôle de notre clan."
 flavor_daimyo.7.a:0 "Sales rebelles !"
 flavor_daimyo.7.b:0 "Il est temps de laisser sa chance à un homme de talent"
 flavor_daimyo.8.t:0 "La branche Ôgigayatsu"
 flavor_daimyo.8.d:0 "À mesure que l'influence des Uesugi s'est accrue, cela a aussi profité aux branches mineures du clan. Celle des Ôgigayatsu s'est bien implantée dans le Kantô, et elle se montre de plus en plus indépendante avec chaque année qui passe. Si nous n'agissons pas très vite, nous pourrions bientôt voir réduite à néant notre influence sur ces provinces que contrôlent nos parents."
 flavor_daimyo.8.a:0 "Mort aux traîtres !"
 flavor_daimyo.8.b:0 "Nous devons préserver l'unité de la famille"
 flavor_daimyo.9.t:0 "Restauration du clan Akamatsu"
 flavor_daimyo.9.d:0 "Après l'assassinat du shôgun Ashikaga Yoshinori en 1441, le clan Akamatsu a été disgracié et s'est vu confisquer son fief de Harima, qui a été donné aux Yamana. Mais cette province d'Harima nous est maintenant revenue, et le clan Akamatsu demande désormais à ce qu'il lui soit accordé le droit d'y retourner."
 flavor_daimyo.9.a:0 "Les Akamatsu ont su se racheter"
 flavor_daimyo.9.b:0 "Nous ne pouvons nous fier à de tels traîtres"
 flavor_daimyo.10.t:0 "L'incendie de l'ère Meireki"
 flavor_daimyo.10.d:0 "Il n'est guère difficile de constater à quel point l'année [GetYear], inhabituellement sèche, a rendu la ville de [1028.GetCapitalName] vulnérable aux incendies. Bien peu toutefois auraient pu penser qu'une simple étincelle dans un temple de bois déclencherait un incendie aussi gigantesque. En trois jours, les flammes ont réduit en cendre la grande cité, et fait plus de 100 000 victimes.\n\nIl est désormais de notre devoir de reconstruire et restaurer ce qui était autrefois si magnifique, et peut-être de veiller à ce que [1028.GetCapitalName] soit dorénavant préservée des incendies."
 flavor_daimyo.10.a:0 "Il faut des rues plus larges et des gens chargés de lutter contre les feux"
 flavor_daimyo.10.b:0 "La priorité est de reconstruire les maisons des habitants"
 flavor_daimyo.10.c:0 "Incendies et disputes sont les fleurs d'Edo"
 flavor_daimyo.10.c.tt:0 "La priorité va être accordée à la reconstruction du château, et aussi peu de ressources que possible seront consacrées au reste de la ville."
 flavor_daimyo.11.t:0 "Le tsunami de Nankai"
 flavor_daimyo.11.d:0 "Une vague gigantesque s'est abattue sur la côte sud, balayant les habitations et détruisant les châteaux, les temples et les routes. Les conséquences de ce désastre ont été ressenties dans tout le Nankaidô, et cela aura de graves répercussions sur la région pendant plusieurs années. Tout ce que nous pouvons faire pour l'instant est de reconstruire et restaurer tout ce qui a été dévasté."
 flavor_daimyo.11.a:0 "Nous nous souviendrons de tous nos chers disparus"
 flavor_daimyo.12.t:0 "Le tsunami de Nankai"
 flavor_daimyo.12.d:0 "Une vague gigantesque s'est abattue sur la côte sud, balayant les habitations et détruisant les châteaux, les temples et les routes. Les conséquences de ce désastre ont été ressenties dans tout le Nankaidô, et cela aura de graves répercussions sur la région pendant plusieurs années. Tout ce que nous pouvons faire pour l'instant est de reconstruire et restaurer tout ce qui a été dévasté."
 flavor_daimyo.12.a:0 "Nous nous souviendrons de tous nos chers disparus"
 flavor_daimyo.13.t:0 "L'éruption du mont Fuji de l'ère Hôei"
 flavor_daimyo.13.d:0 "Depuis deux semaines, des cendres tombent du ciel tout autour du mont Fuji. L'éruption semble enfin s'apaiser, aussi les paysans et fonctionnaires des régions qui entourent le volcan doivent-ils à présent nettoyer les champs et les routes de toutes ces cendres mortelles qui s'abattent de la montagne sacrée."
 flavor_daimyo.13.a:0 "Avec le temps, nous nous rétablirons"
 flavor_daimyo.14.t:0 "L'éruption du mont Fuji de l'ère Hôei"
 flavor_daimyo.14.d:0 "Depuis deux semaines, des cendres tombent du ciel tout autour du mont Fuji. L'éruption semble enfin s'apaiser, aussi les paysans et fonctionnaires des régions qui entourent le volcan doivent-ils à présent nettoyer les champs et les routes de toutes ces cendres mortelles qui s'abattent de la montagne sacrée."
 flavor_daimyo.14.a:0 "Avec le temps, nous nous rétablirons"
 flavor_daimyo.15.t:0 "La rébellion de Shimabara"
 flavor_daimyo.15.d:0 "Après une grave famine, les paysans de la péninsule de Shimabara ont pris les armes contre les fonctionnaires. Au motif que les impôts seraient trop lourds et qu'ils subiraient l'oppression, ils ont été rejoints par de nombreux rônin errants dans les campagnes, d'anciens serviteurs des grandes familles de la province. Il se murmure aussi que des Européens chrétiens soutiendraient les rebelles, qui ont mis le siège devant le château."
 flavor_daimyo.15.a:1 "Écrasons-les"
 flavor_daimyo.16.t:0 "Akô rôshi : les quarante-sept rônin"
 flavor_daimyo.16.d:0 "Il y a quelque temps de cela, l'un de nos fidèles, Asano Naganori, a été contraint de faire seppuku après avoir attaqué un rival, Kira Yoshinaka, à l'intérieur des murs de [Root.Capital.GetCapitalName]. Briser la paix de la capitale est une offense extrêmement grave, aussi personne ne s'attendait à ce que cela entraîne des répercussions.\n\nMais hier il semble que quarante-sept hommes, d'anciens samouraïs d'Asano devenus des rônin sans maître, ont attaqué la demeure de Kira. Taillant leur chemin parmi ses défenseurs, ils sont parvenus à venger leur ancien maître en tuant Kira avant de porter sa tête sur la tombe d'Asano.\n\nS'il s'agit indéniablement d'un fait d'armes tout à fait remarquable, il ne fait aucun doute que ces hommes ont à leur tour troublé l'ordre et contrevenu aux lois du clan [Root.GetName], et qu'ils méritent d'être emprisonnés et exécutés. Pourtant, la population les admire comme des héros, lorsqu'elle ne les idolâtre pas…"
 flavor_daimyo.16.a:0 "Laissons-les mettre fin à leurs jours de façon honorable en faisant seppuku"
 flavor_daimyo.16.b:0 "La loi et l'ordre doivent être restaurés, faisons-les exécuter"
 flavor_daimyo.17.t:0 "L'ascension du clan Yamana"
 flavor_daimyo.17.d:0 "Bien peu ont autant profité que nous de la chute du clan Akamatsu après l'assassinat du shôgun Ashikaga Yoshinori. Ce clan ayant été privé de ses domaines et ses possessions les plus importants, nous en avons reçu la plupart pour récompense de notre loyauté, et en remerciement pour ne pas avoir pris part à la rébellion de 1391.\n\nMais cette ascension pour le moins soudaine a rendu certains suspicieux à notre encontre. Le clan Hosokawa, notamment, considère notre influence grandissante comme gênante et pourrait tout faire pour tenter de la limiter à l'avenir."
 flavor_daimyo.17.a:0 "Affermissons notre puissance pour pouvoir lui faire face le moment venu"
 flavor_daimyo.17.b:0 "Forgeons des alliances et des ententes pour limiter l'influence des Hosokawa"
 flavor_daimyo.18.t:0 "La Kyôto de l'Ouest"
 flavor_daimyo.18.d:0 "En cette époque de conflits et d'agitation, nombreux sont ceux qui craignent pour leur sécurité à la cour impériale de Kyôto. De nombreux nobles influents, leurs partisans, des lettrés et des artisans quittent la grande cité pour trouver dans les provinces des lieux plus sûrs.\n\nPour un clan éloigné tel que le nôtre, c'est là une véritable opportunité. Si nous pouvons attirer tous ces hommes de qualité à la cour, à Yamaguchi, nous pourrions en faire la nouvelle Kyôto de l'Ouest. Mais pour que quiconque puisse même commencer à accorder le moindre crédit à notre prétention, nous allons devoir investir des sommes énormes pour développer la ville, le château et les infrastructures. Et de telles rénovations ne sont pas données…"
 flavor_daimyo.18.a:0 "C'est une bien belle idée, malheureusement fort onéreuse"
 flavor_daimyo.18.b:0 "Bientôt, plus aucune ville ne pourra rivaliser avec Yamaguchi"
 flavor_daimyo.19.t:0 "Les marchands de Sakai"
 flavor_daimyo.19.d:0 "Lassé du manque d'ordre qui prévaut dans tout le Japon de notre époque, le conseil des marchands de la cité de Sakai a décidé de prendre les choses en main en créant une petite communauté autonome. Celle-ci vient d'approcher la cour [Root.GetDuDelaDir] [Root.GetDir] [Root.Monarch.GetName] pour demander la protection du clan [Root.GetName] et la garantie de son autonomie afin de pouvoir mener ses affaires en toute tranquillité."
 flavor_daimyo.19.a:0 "Apportons-lui notre soutien"
 flavor_daimyo.19.b:0 "Confisquons plutôt toutes ces propriétés"
 flavor_daimyo.20.t:0 "La révolte d'Harunobu"
 flavor_daimyo.20.d:0 "Un fils fort dynamique de [Root.Monarch.GetName], Harunobu, vient à la surprise générale de prendre les armes contre s[Root.GetOnAFDir] [Root.Monarch.GetMotherFather] pour prendre la tête du clan. Il s'est rapidement assuré du soutien de nombre de nos fidèles, qui reconnaissent en lui un brillant commandant. Est-il celui qui mènera le clan Takeda à la grandeur, ou n'est-il rien d'autre qu'un fils rebelle à l'autorité de s[Root.GetOnAFDir] [Root.Monarch.GetMotherFather] ?"
 flavor_daimyo.20.a:0 "Nous devrions faire d'Harunobu notre chef"
 flavor_daimyo.20.b:0 "Il sera maté !"
 flavor_daimyo.21.t:0 "L'incident de Kyôtoku"
 flavor_daimyo.21.d:0 "Pendant des décennies notre clan a été le plus puissant de la région du Kantô, et en rivalité avec le Kamakura kubô, un membre du clan Ashikaga ayant reçu la charge de contrôler le Kantô. Mais, soucieux d'assurer sa puissance et l'influence de sa famille, le kubô est aussi souvent entré en conflit avec ses parents de Kyôto. C'est pourquoi le shôgunat a déposé par la force des armes, en 1439, le dernier titulaire de la charge.\n\nMais en cette année [GetYear], un nouveau kubô vient de recevoir cet office à Kamakura. Le nouveau titulaire, Shigeuji, n'a pas perdu de temps avant d'agir contre nos intérêts, et vient de faire tuer notre représentant, Uesugi Noritada.\n\nC'est un affront très grave contre notre clan, que le shôgunat ne peut en aucun cas tolérer."
 flavor_daimyo.21.a:0 "Les jours de ce kubô sont comptés !"
 flavor_daimyo.21.b:0 "Mieux vaut ne pas rompre la paix"
 flavor_daimyo.22.t:0 "Le château d'Azuchi"
 flavor_daimyo.22.d:0 "Le pouvoir n'est rien s'il n'est pas clairement marqué aux yeux de tous. Nous nous sommes certes assuré du contrôle du shôgunat, nous devons encore impressionner les nombreux servants de l'empire en leur démontrant que nul ne peut rivaliser avec le clan [Root.GetName].\n\nNous devrions donc construire un vaste château, proche de la cour, afin de rappeler à tous et constamment qui a le pouvoir. Il devra être plus haut et plus fort que tout autre, et construit de façon à pouvoir faire le meilleur usage des armes modernes que la guerre a rendues si communes dans tout le pays. Le château d'Azuchi sera ainsi un symbole de notre puissance, et un outil pour contrôler tout le centre du Japon au profit de notre famille."
 flavor_daimyo.22.a:0 "C'est un magnifique projet"
 flavor_daimyo.22.b:0 "Nous n'avons pas de temps à consacrer à de telles vanités"
 flavor_daimyo.23.t:0 "Nobunaga no Yabô : l'ambition de Nobunaga"
 flavor_daimyo.23.d:0 "Le clan Oda est divisé entre plusieurs factions et affaibli par des liens de loyauté anciens. Mais un jeune homme de la famille, Nobunaga, est sorti vainqueur de toute une série de querelles de succession, à Owari. Prêt à s'affranchir de tout principe pour sacrifier à ses hautes ambitions, ce Nobunaga a tout d'une force impossible à contenir, aussi bien au sein du clan que dans ses rapports avec les autres familles.\n\nLe temps seul dira ce qu'il en découlera pour les Oda."
 flavor_daimyo.23.a:0 "Tenka fubu"
 flavor_daimyo.23.b:0 "Écrasons le parvenu !"
 flavor_daimyo.24.t:0 "Hideyoshi"
 flavor_daimyo.24.d:0 "Un homme remarquable s'est élevé parmi les ashigaru, les fantassins du clan [Root.GetName], jusqu'à la charge de porte-sandales [Root.GetDuDelaDir] [Root.GetDir] [Root.Monarch.GetName]. S'il reste secret sur son passé, il semble n'appartenir à aucune lignée véritable, et avoir des origines humbles.\n\nNéanmoins, Hideyoshi est l'un de nos plus grands généraux, et un puissant personnage au sein du pays. En cette période où les puissants sont souvent parvenus à leur rang par eux-mêmes, il semble personnifier le guerrier idéal, tout aussi loyal et intelligent que compétent."
 flavor_daimyo.24.a:0 "Nous avons grand besoin de tels généraux"
 flavor_daimyo.24.b:1 "Il serait un parfait héritier"
 flavor_daimyo.25.t:0 "Les réformes économiques de [Root.Monarch.GetName]"
 flavor_daimyo.25.d:0 "Notre [Root.GetDir] a toujours éprouvé un grand intérêt pour l'économie du fief. Gérant tout, depuis les politiques de grande envergure jusqu'aux choses les plus mineures de son domaine personnel, [Root.GetIlElleDir] n'a aucune envie de perpétuer les coutumes et habitudes de nos ancêtres, peut-être traditionnelles mais surtout inefficaces.\n\nTout récemment, [Root.GetIlElleDir] a mis en branle un certain nombre de réformes visant à amoindrir la puissance des guildes commerciales, en mettant un terme à leurs monopoles, dans l'espoir de pouvoir ainsi contribuer à développer le commerce et protéger les routes qui sont sous notre contrôle."
 flavor_daimyo.25.a:0 "Parfait"
 flavor_daimyo.26.t:0 "Les jours de gloire de Chûzan"
 flavor_daimyo.26.d:0 "Avec le temps, il est devenu évident pour tous que ce sont les prouesses politiques et économiques de [Root.Monarch.GetName] qui ont permis au pays de prospérer. La réorganisation de l'administration qu'[Root.GetIlElleDir] a menée, son dur labeur pour attirer les négociants étrangers et la création d'une nouvelle bureaucratie pour le royaume unifié lui ont permis de développer [Root.Capital.GetCapitalName] et de veiller à la construction de temples, de palais et de monuments."
 flavor_daimyo.26.a:0 "C'est grâce à [Root.GetLuiElleDir] que le pays connaît son âge d'or"
 flavor_byz.1.t:0 "Le sac de Venise"
 flavor_byz.1.d:0 "Impatientes de venger la trahison mythique des croisés, les troupes byzantines n'ont épargné personne lors du sac de cette grande ville qu'a été Venise par le passé. La mission des généraux de l'Empire avait toujours été claire : toutes les familles patriciennes devaient voir leurs propriétés et leurs dignités confisquées, et les trésors autrefois volés dans la cité de toutes les convoitises devaient y être ramenés.\n\nMais lorsque les armées byzantines ont attaqué la cité lacustre, les choses ont bien plus mal tourné que ce que quiconque aurait pu imaginer. Passer sa vie à guerroyer n'attendrit jamais le cœur de personne, et en voyant que leurs chefs n'avaient d'autre envie que de brûler la ville, les soldats se sont lancés dans une mise à sac qui a duré plusieurs jours. Les églises, les palais et même l'arsenal de Venise ont été pillés."
 flavor_byz.1.a:0 "Qu'ils nous haïssent, pourvu qu'ils nous craignent"
 flavor_mol.EVTNAME1:0 "Roman de Moldavie"
 flavor_mol.EVTDESC1:0 "La Couronne de Moldavie a autrefois été partagée entre les frères Stefan et Ilie Musat, après qu'une bataille à l'issue indécise n'a pas permis à l'un ou l'autre d'emporter une victoire décisive. Après près d'une décennie de coopération sans entrain, Ilie a été surpris en train de comploter à nouveau pour rester seul sur le trône. Stefan lui a alors fait crever les yeux.\n\nIlie a alors trouvé refuge en Pologne, où il avait autrefois été retenu en captivité et avait juré de se venger de son frère. Or, s'il est mort quelque temps après, son fils Roman a pris sa suite et cherche désormais à s'attirer les faveurs des Polonais pour monter lui-même sur le trône de Moldavie. Si nous choisissions de soutenir sa tentative, Roman nous a promis que la principauté se placerait sous la suzeraineté polonaise à perpétuité."
 flavor_mol.1.a:0 "Finançons sa tentative"
 flavor_mol.1.b:0 "Donnons-lui directement des troupes"
 flavor_mol.1.c:0 "Mieux vaut ne pas nous mêler des affaires des Moldaves"
 flavor_mol.EVTNAME2:0 "L'invasion de Roman"
 flavor_mol.EVTDESC2:0 "La Couronne de Moldavie a autrefois été partagée entre les frères Stefan et Ilie Musat, après qu'une bataille à l'issue indécise n'a pas permis à l'un ou l'autre d'emporter une victoire décisive. Après près d'une décennie de coopération sans entrain, Ilie a été surpris en train de comploter à nouveau pour rester seul sur le trône. Stefan lui a alors fait crever les yeux. Ilie a alors trouvé refuge en Pologne, où il avait autrefois été retenu en captivité et avait juré de se venger de son frère.\n\nOr, s'il est mort quelque temps après, son fils Roman a pris sa suite et cherche désormais à s'attirer les faveurs des Polonais pour monter lui-même sur le trône de Moldavie : il a promis de jurer fidélité à la Pologne au nom de la principauté de Moldavie, ce qui mettrait un terme à notre indépendance mais nous garantirait la protection de ce puissant pays. Mais les Polonais ne sont pas les seuls à être intéressés. [Root.Monarch.GetName] partage actuellement le trône avec son frère Petru, très proche des seigneurs de Hongrie. Nous pourrions par conséquent échapper à une suzeraineté polonaise grâce à un soutien de la Hongrie, même si pour cela le prix à payer serait le même."
 flavor_mol.2.a:0 "Mieux vaut nous soumettre à Roman"
 flavor_mol.2.b:0 "Cherchons plutôt le soutien de la Hongrie"
 flavor_mol.2.c:0 "Nous n'avons pas besoin d'aide pour écraser ce prétendant !"
 flavor_mol.EVTNAME3:0 "Invasion de la Moldavie par Roman"
 flavor_mol.EVTDESC3:0 "Avec notre soutien, Roman de Moldavie est parvenu à s'emparer du trône. Comme il l'avait promis, il a déclaré que la principauté serait dorénavant et pour l'éternité sujette de la Pologne."
 flavor_mol.EVTDESC3B:0 "Roman, le candidat au trône de Moldavie que nous soutenions, a été contrarié par l'intervention de la Hongrie. Capturé après sa défaite, il subira le même sort que feu son père avant lui : brisé, aveugle, il est revenu en Pologne vivre le reste de ses jours comme un prince sans terres."
 flavor_mol.EVTDESC3C:0 "Le soutien apporté au prince Roman de Moldavie n'aura servi à rien : ses seigneurs étant déterminés à résister à toute suzeraineté étrangère, la principauté a préféré se rallier derrière [MOL.Monarch.GetName]. Si Roman refuse de renoncer à ses entreprises, il est toutefois évident que jamais la Moldavie n'acceptera de se soumettre à une autorité polonaise."
 flavor_mol.3.a:0 "Magnifique"
 flavor_mol.3.b:0 "Maudits soient ces Magyars qui se mêlent toujours de tout !"
 flavor_mol.3.c:0 "La chose est assez embarrassante"
 flavor_mol.EVTNAME4:0 "La Moldavie demande notre soutien"
 flavor_mol.EVTDESC4:0 "Soutenu par la Pologne, le prince Roman de Moldavie a lancé ses entreprises pour s'emparer du trône de la principauté. Mais les seigneurs du pays refusent de se soumettre à une quelconque suzeraineté polonaise et ont décidé de prêter plutôt serment à la Hongrie, en échange de notre protection contre les ingérences polonaises dans leurs affaires."
 flavor_mol.4.a:0 "En ce cas, offrons-leur notre protection"
 flavor_teu.EVTNAME1:0 "Révolte de la Ligue de Prusse"
 flavor_teu.EVTDESC1:0 "En dépit de tous nos efforts, nous avons été incapables de prévenir les entreprises de la Ligue de Prusse pour saper l'autorité [Root.GetDuDelaNP] [Root.GetName]. Les cités qui ont juré de la soutenir ont pris les armes et rassemblé une armée. Comme nous le suspections, nombre des membres de la Ligue ont des liens en Pologne et ont déjà demandé son intervention dans le conflit à venir. Il semble qu'une guerre sanglante en Prusse est inévitable, à moins de renoncer à gouverner ces cités."
 flavor_teu.1.a:0 "Tuons jusqu'au dernier traître !"
 flavor_teu.1.tooltip:0 "La Ligue de Prusse va demander le soutien de la Pologne."
 flavor_teu.1.b:0 "Nous ne pouvons gagner une telle guerre"
 flavor_teu.EVTNAME2:0 "Appel de la Ligue de Prusse"
 flavor_teu.EVTDESC2:0 "Une confédération, appelée la Ligue de Prusse, s'est soulevée contre les injustices de l'autorité teutonique et a rassemblé une armée à Gdansk. Nous avions déjà donné à ses membres des assurances que nous soutiendrions leur cause si la guerre venait à éclater. En échange, la Ligue s'est engagée à ce que les territoires de Prusse soient gouvernés par la Pologne une fois ces tyrans de Chevaliers teutoniques expulsés. Nous avons beaucoup à gagner de cet accord, mais nous devons nous préparer à une guerre sanglante."
 flavor_teu.2.a:0 "Ils auront notre soutien. Aux armes !"
 flavor_teu.2.b:0 "Ces affaires ne nous concernent pas"
 flavor_teu.EVTNAME3:0 "Le traité de Thorn"
 flavor_teu.EVTDESC3:0 "La guerre contre les Chevaliers teutoniques est enfin terminée. [Root.Monarch.GetName] est assis[Root.GetXEDir] à la table des négociations avec les dirigeants de la Ligue de Prusse et lève son verre à la victoire commune et aux coopérations à venir.\n\nLe traité est rapidement signé, et avec confiance : les droits et privilèges des cités de Prusse occidentale, du clergé, des bourgeois et des chevaliers seront préservés, et la cause pour laquelle ils ont combattu a été reconnue comme juste face à la tyrannie de l'autocratie. Et, avec le temps, les cités de la Ligue seront pleinement intégrées au sein de la Couronne de Pologne."
 flavor_teu.3.a:0 "Notre autorité sera bienveillante"
 flavor_teu.3.b:0 "Les Prussiens seront désormais soumis à notre autorité"
 flavor_teu.EVTNAME4:0 "La Ligue de Prusse"
 flavor_teu.EVTDESC4:0 "L'ordre Teutonique est secoué par l'agitation et les conspirations. Une nouvelle confédération a été formée pour défier l'autorité des Chevaliers, en dépit de notre rejet de la Ligue du lézard qui cherchait à inviter la Pologne à gouverner Kulm. Constituer de bourgeois, de chevaliers et de nobles, cette Ligue de Prusse a déclaré que son objectif était l'union de ses membres face l'injustice et à l'arbitraire de l'autorité.\n\nEt, comme si cette trahison ne suffisait pas, on sait que bon nombre de ses membres entretiennent des sympathies envers la Pologne, et que tout comme ceux qui les ont précédés ils pourraient inviter la Pologne à régner sur la Prusse si leur influence n'est pas réduite. Il est inquiétant de constater qu'ils ont déjà trouvé un soutien important parmi les bourgeois de Prusse occidentale."
 flavor_teu.4.a:0 "Nous devons arrêter ces traîtres"
 dnz_decision_available_tooltip:1 "La décision §YRéfréner la Ligue de Prusse§! et le privilège des ordres §YConcessions à la Ligue de Prusse§! sont désormais disponibles."
 EST_VAL_PRUSSIAN_CONFEDERATION:0 "Ligue de Prusse : §Y$VAL$%§!"
 flavor_klm.t.1:0 "Arrivée des Kalmouks"
 flavor_klm.d.1:1 "Le tonnerre des sabots résonne dans les plaines, alors que les tribus kalmoukes chevauchent vers le camp. Le khân descend avec grâce de sa monture, petite mais robuste, et étend les bras pour accueillir notre convoi. Il explique qu'il a mené toute sa tribu depuis l'est le plus lointain pour trouver de nouveaux territoires où faire paître les troupeaux et vivre selon leurs traditions.\n\nIl est persuadé d'avoir trouvé le lieu parfait pour cela, dans les prairies de [2417.GetName]. Si nous l'autorisons à s'y établir et à gouverner son peuple en toute autonomie, il promet de placer ses guerriers au service [Root.GetDuDelaNP] [Root.GetName]. Mais, au milieu de son discours, son visage se durcit soudain et il fait un pas en avant, de manière solennelle, afin d'ajouter un avertissement avant de quitter l'entrevue : il ne peut plus repartir avec sa tribu maintenant. Si nous n'acceptons pas ses conditions, nous devrons donc lui faire face au combat."
 flavor_klm.1.a:0 "Autorisons-les à s'établir contre un service militaire"
 flavor_klm.1.b:0 "Chassons-les de nos territoires"
 granada_civil_war.1.t:0 "Apparition d'un prétendant"
 granada_civil_war.1.desc:0 "Yûsuf, le neveu de Muhammad IX an-Nasrî, autrefois aimé de tous, a levé une armée dans l'intention de devenir émir.\n\nIl est incompréhensible que de telles querelles puissent apparaître au sein même de la famille des Nasrides, mais ce geste hardi appelle en tout cas une réponse tout aussi déterminée. Yûsuf doit être pendu."
 granada_civil_war.1.a:0 "Aux armes !"
 granada_civil_war.2.t:0 "Fin des hostilités"
 granada_civil_war.2.desc:0 "Cette guerre civile si féroce est enfin terminée. De nouveau, un[Root.GetXEDir] seul[Root.GetXEDir] [Root.GetDir] est assis[Root.GetXEDir] sur le trône [Root.GetDuDeNP] [Root.GetName], et tous les soulèvements ont été matés.\n\nTous prient que nous n'assistions plus jamais à de tels massacres."
 granada_civil_war.2.a:0 "Consacrons-nous désormais à l'avenir"
 granada_succession_war:0 "Guerre de succession de Grenade"
 granada_succession_war_desc:0 "Un parent autrefois loyal, Yûsuf, serait en train de lever une armée dans l'intention de devenir émir."
 granada_civil_war.3.t:0 "Ultimatum de Yûsuf"
 granada_civil_war.3.desc:0 "Alors que la lutte pour le trône est loin d'être résolue, le traître Yûsuf vient de nous envoyer un émissaire pour proposer une autre issue que poursuivre durant des mois les combats : si nous acceptons de le reconnaître comme héritier du trône, il se dit prêt à dissoudre son armée et à rejoindre la cour pour prendre la place qu'il estime être la sienne, en toute bonne foi.\n\nNul ne peut dire s'il est possible de lui faire confiance ; mais il est indéniable que pouvoir cesser enfin de verser le sang des Grenadins serait un véritable soulagement."
 granada_civil_war.3.a:0 "Jamais, nous combattrons jusqu'à la mort !"
 granada_civil_war.3.b:0 "Nous devrions accepter son offre"
 flavor_gra.2.t:0 "L'émirat de Sicile"
 flavor_gra.2.d:0 "Au cours des siècles passés, l'émirat de Sicile était un véritable bastion de l'Islam, résistant à toutes les épreuves, jusqu'à ce que les Normands s'emparent de l'île en 1087.\n\nMaintenant que cette terre convoitée est revenue entre nos mains, il nous est possible d'y réinstaurer une taïfa, qui jouera le rôle de glacis face au pape et ses suppôts si belliqueux."
 flavor_gra.2.a:0 "L'idée est excellente"
 flavor_gra.2.b:0 "L'autorité absolue nécessite un règne absolu"
 flavor_gra.3.t:0 "Opinion lettrée"
 flavor_gra.3.d:0 "Le fertile delta du Nil se trouve entre nos mains, suscitant une renaissance économique, culturelle et intellectuelle. Cette dernière a d'ailleurs livré une découverte édifiante : nombreux sont ceux qui souhaiteraient nous voir embrasser les idéaux ismaéliens des Fatimides depuis longtemps disparus, après avoir retrouvé des rouleaux et documents anciens dans les bibliothèques d'Égypte et qui circulent désormais parmi les élites [Root.GetDuDeNP] [Root.GetName].\n\nNous devrions donc émettre rapidement une proclamation sur la façon dont doit être considérée cette école de pensée qui se répand si vite."
 flavor_gra.3.a:0 "Cela pourrait valoir le risque…"
 flavor_gra.3.b:0 "Écrasons tout de suite ces idées"
 flavor_nah.1.t:1 "Une visite"
 flavor_nah.1.d:1 "La nuit sent la fumée, et les flammes dansent dans le feu. Certaines nuits ressemblent au jour. Il y a tant de lumière, avec la lune si haute dans le ciel, que tout paraît plus vivant cette nuit, que la nuit elle-même paraît vivante.\n\nIl y a un homme, aussi. Il est venu dans le village et la lumière le suit. Tous savent qui il est. Les prêtres ne sont pas étrangers [Root.GetAuAlaNP] [Root.GetName], mais ils n'en sont pas moins révérés. Ils sont liés au passé, à nous, au présent et à l'avenir. Ils nous guérissent, et connaissent tant de savoirs précieux. L'homme s'approche du feu et commence à chanter…"
 flavor_nah.1.a:0 "La nuit plonge dans le silence"
 flavor_nah.2.t:1 "Une main secourable"
 flavor_nah.2.d:1 "[Root.Monarch.GetName] est tombé[Root.GetXEDir] malade. Sa voix tremble, son front est couvert de sueur. Le sage est entré dans sa tente au matin, et n'en est pas ressorti avant le crépuscule. Alors, il s'est adressé [Root.GetAuAlaNP] [Root.GetName] et dit d'une voix forte que si nous ne trouvions pas à temps les herbes médicinales dont il avait besoin, notre [Root.GetDir] n'y survivrait pas.\n\nPlusieurs volontaires se sont proposés pour les trouver."
 flavor_nah.2.a:1 "Ils devront faire vite !"
 nah_helping_hand:0 "Une main secourable"
 desc_nah_helping_hand:0 "Le nouveau sage a enseigné [Root.GetAuAlaNP] [Root.GetName] son savoir sur les plantes."
 nah_cautious:0 "Approche prudente"
 desc_nah_cautious:0 "Il a été décidé de ne pas interférer dans les cérémonies."
 flavor_nah.3.t:1 "L'âge de femme"
 flavor_nah.3.d:1 "L'heure est venue pour [Root.Heir.GetName] de devenir un[Root.GetXEHrt] adulte. Durant quatre jours et une dernière nuit, [Root.GetIlElleHrt] devra prouver sa maturité [Root.GetAuAlaNP] [Root.GetName]. [Root.GetIlElleHrtCap] devra se montrer fort[Root.GetXEHrt], aussi bien physiquement que mentalement, prouvant ainsi à tous qu'[Root.GetIlElleHrt] pourra ensuite endurer ce que la vie lui aura réservé.\n\nÉtant [Root.GetLeLaLHrt] [Root.GetHrt] légitime, tous se sont assemblés autour de son hogan pour l'assister lors de cette étape cruciale. Une grande fête doit être tenue en son honneur !"
 flavor_nah.3.a:0 "L'heure est venue de célébrer"
 nah_the_changing_girl:1 "L'âge de femme"
 desc_nah_the_changing_girl:1 "[Root.Heir.GetName] incarne toutes les qualités nécessaires pour gouverner [Root.GetLeLaNP] [Root.GetName] et est prêt[Root.GetXEHrt] à le faire."
 flavor_nah.4.t:0 "Marchands pueblos"
 flavor_nah.4.d:0 "Des marchands de la tribu voisine des Pueblos sont arrivés au village. Ils y ont été bien accueillis, et invités dans nos hogans. En retour, des échanges très profitables ont eu lieu."
 flavor_nah.4.a:0 "Cela va assurément renforcer notre économie"
 nah_pueblo_merchants:1 "Échanges profitables"
 desc_nah_pueblo_merchants:0 "Les relations commerciales entre [Root.GetName] et Pueblos sont désormais très profitables."
 flavor_nah.5.t:1 "Un moment de réflexion"
 flavor_nah.5.d:1 "De nombreux invités sont arrivés aujourd'hui au village, venus de tous les établissements des alentours pour assister à l'un des événements les plus importants pour [Root.GetLeLaNP] [Root.GetName]. Une grande assemblée doit se tenir un matin, où vingt-quatre de nos plus grands chefs seront réunis pour arriver à un accord sur le gouvernement de la tribu.\n\nLa moitié d'entre eux, nous les avons vus en temps de guerre commander nos braves, attaquant avec courage pour assurer la victoire sur nos ennemis ; l'autre moitié, nous les avons vus en temps de paix diriger nos clans avec sagesse pour assurer la paix et la prospérité. Aujourd'hui réunis, ils vont devoir prendre une décision importante pour l'avenir de la nation [Root.GetRootAdjFS]."
 flavor_nah.5.a:0 "Nous devons préparer la guerre"
 flavor_nah.5.b:0 "Nous devons préserver la paix"
 opinion_naachid:0 "Assemblée tenue"
 flavor_nah.6.t:0 "Raid comanche"
 flavor_nah.6.d:0 "Un nuage de poussière s'élève à l'horizon. Dans la faible lumière de l'aube, le jour paraît plus froid, même si le soleil est déjà passé au-dessus de la terre. Bientôt, des bruits s'élèvent de la poussière, et des figures humaines en émergent. L'hostilité avec les tribus comanches les a poussées à nous attaquer pour s'emparer de captifs."
 flavor_nah.6.a:0 "Ils sont trop nombreux !"
 flavor_nah.6.b:0 "Nos braves sont trop nombreux pour eux"
 flavor_pue.1.t:0 "L'héritage des anciens"
 flavor_pue.1.d:0 "Un nom est important, et doit toujours être choisi avec attention. Or, nous venons de restaurer les maisons de nos plus lointains ancêtres, et avons repris les terres qui étaient autrefois les leurs. Nous pourrions donc revendiquer de porter désormais leur nom."
 flavor_pue.1.a:0 "Honorons l'héritage des Pueblos de jadis"
 flavor_pue.1.b:0 "Non, nous sommes aujourd'hui [Root.GetLeLaNP] [Root.GetName]"
 flavor_pue.2.t:0 "Soulèvement des Pueblos"
 flavor_pue.2.d:0 "Ils étaient arrivés à l'aube, leurs visages pâles paraissant presque rouges dans la lumière rougeoyante l'aube. Au début, ils avaient bien cherché à parler avec nous ; puis, nous avons vu leurs armes de métal. Les années ont passé depuis cette première rencontre, et notre terre a été attaquée, volée et insultée. Dans tous les villages, notre peuple a vu passer des soldats, des missionnaires et des colons. Mais c'en est fini maintenant !\n\nPlusieurs chefs ont reçu le soutien de plus de quarante villages, et attendu patiemment le bon moment pour frapper. Chaque matin, ils ont défait un nœud de plus sur une corde qui en comptait plusieurs, jusqu'à ce que le dernier soit défait, signalant alors le début de la guerre.\n\nCe dernier nœud, c'est aujourd'hui qu'il a été défait…"
 flavor_pue.2.a:0 "Ces envahisseurs doivent être chassés !"
 pue_popes_rebellion:1 "Rébellion de Po'pay"
 desc_pue_popes_rebellion:0 "Les esprits emplissent de courage le cœur des braves [Root.GetRootAdjMP]."
 flavor_pue.3.t:0 "Fin de la révolte des Pueblos"
 flavor_pue.3.d:0 "Après plusieurs batailles et sièges, nous sommes parvenus à expulser les envahisseurs et à retrouver le contrôle de nos terres. Jamais notre peuple n'a été plus fier, et les esprits nous ont bénis d'un temps clément et de récoltes abondantes.\n\nPourtant, ils sont déjà revenus. Nous avons reconnu leurs visages pâles approchant de nos villages comme des cadavres, leurs visages malhonnêtes montrant la tente de notre [Root.GetDir]. Ils sont venus nous proposer une offre de paix, promettant clémence et protection si nous acceptons de prêter allégeance à leur chef à eux. [Root.Monarch.GetName] a besoin de réfléchir un moment avant de leur donner sa réponse."
 flavor_pue.3.a:0 "Nous devons accepter leur offre"
 flavor_pue.3.b:0 "Leurs soldats nous ont déjà trahis par le passé"
 flavor_pue.3.c:1 "Un accord doit être trouvé pour ramener la paix"
 flavor_pue.4.t:1 "Grand-mère Araignée"
 flavor_pue.4.d:1 "Cela fait des décennies, si ce n'est des siècles, que les murs du Palais de la falaise sont restés inviolés. Des salles vides, où règne le silence. Mais nous y sommes maintenant revenus, nos enfants jouent dans ses longs couloirs complexes et des rires se font entendre dans chaque escalier. Et ils ont trouvé quelque chose : de superbes décorations murales, rouges, vertes, blanc, jaune ou brunes, décorant les pièces les plus importantes. La plupart représentent des scènes de chasse, des banquets, des danses, ou des lignes et spirales. Mais l'une de ces fresques ne ressemble à aucune autre : elle représente une grande araignée, surveillant l'entrée."
 flavor_pue.4.a:0 "Restaurons ces merveilleuses peintures"
 flavor_pue.4.b:1 "Nous devons tout faire pour protéger le palais"
 flavor_pue.4.c:0 "Peu importe cette sale bête"
 pue_spider_grandmother:0 "Grand-mère Araignée"
 desc_pue_spider_grandmother:0 "La Grand-mère Araignée récompense nos efforts."
 flavor_pue.5.t:0 "Danses cérémonielles"
 flavor_pue.5.d:1 "Un feu a été allumé au centre du village ce soir. Les gens sont assis autour, occupés à discuter avec leurs amis et leurs parents. L'air est empli de l'odeur de la nourriture cuisinée, et le ciel est clair, sans un seul nuage. Les nuits comme celle-là sont celles où l'on se sent véritablement chez soi.\n\nMais celle-ci n'est pas ordinaire. Peu après minuit, un groupe d'hommes masqués va danser autour du feu pour rappeler notre longue histoire, tandis que tout le monde les observera en silence."
 flavor_pue.5.a:1 "Cette nuit va être merveilleuse"
 pue_kachinas:0 "Kachinas"
 desc_pue_kachinas:1 "Les esprits protègent [Root.GetLeLaNP] [Root.GetName]."
 pue_end_of_the_revolt:0 "Révolte des Pueblos terminée"
 desc_pue_end_of_the_revolt:0 "La fin de la guerre a permis de ramener le calme [Root.GetAuEnNP] [Root.GetName]."
 flavor_sio.1.t:0 "Échanges avec les étrangers"
 flavor_sio.1.d:0 "Un groupe de marchands européens s'est approché de notre village. Au départ, leurs visages pâles et leur langue étrange ont incité les anciens à la méfiance, et ils refusaient même de leur parler, mais les marchandises qu'ils transportaient ont fini par les convaincre. Pourtant, ne s'intéresser qu'à l'or ou l'argent est une voie que nous refusons d'emprunter, et des relations amicales doivent être établies au préalable. Nous leur ouvrirons la porte de la tribu, et ce sera à eux d'accepter notre invitation."
 flavor_sio.1.a:0 "Laissons donc cette porte ouverte"
 sio_foreigner_trade:0 "Échanges avec les étrangers"
 desc_sio_foreigner_trade:0 "Les relations avec les étrangers nous ont permis de développer nos échanges."
 flavor_sio.2.t:0 "Jusqu'aux terrains de chasse heureux"
 flavor_sio.2.d:1 "On dit qu'il fait froid, que l'on perd lentement toute sensation, parfois même sans le remarquer, jusqu'au moment où tout ce qu'il reste est une coquille vide et froide. Un engourdissement, voilà ce que c'est. Aujourd'hui, le matin est froid, et une petite bruine tombe sur le village, déposant comme une couverture d'eau. Il n'y a pas de vent, juste le calme absolu. [Root.Monarch.GetName] est mort[Root.GetXEDir].\n\nSes funérailles doivent être préparées, une plateforme faite de longs troncs érigée au milieu du village. Hommes et femmes, jeunes et vieux, tous se pressent pour aider à ce que la cérémonie se déroule aussi vite que possible. Ses vêtements sont passés sur le corps de [Root.Monarch.GetName], comme [Root.GetSilSielleDir] était encore vivant[Root.GetXEDir], avant d'être déposé[Root.GetXEDir] sur la plateforme avec de nombreux objets qui lui appartenaient et qu'[Root.GetIlElleDir] affectionnait au cours de sa vie.\n\nLes funérailles s'achèvent. Tout est froid. [Root.Monarch.GetName] est passé[Root.GetXEDir], et la pluie continue de tomber…"
 flavor_sio.2.a:0 "Il fait vraiment froid ce matin"
 flavor_sio.3.t:0 "Mémoire vivante"
 flavor_sio.3.d:1 "L'ancien chef [Root.GetDuDelaNP] [Root.GetName] est parti il y a peu pour les terrains de chasse heureux. Ses funérailles étaient une cérémonie lugubre, qui suscite toujours de tristes souvenirs pour bon nombre d'entre nous. Mais suffisamment de temps a passé, et la période de deuil doit maintenant se terminer. Devons-nous maintenant organiser une nouvelle cérémonie pour célébrer une dernière fois la mémoire de notre chef disparu ?"
 flavor_sio.3.a:0 "Nous lui devons cet honneur"
 flavor_sio.3.b:0 "Il y a des questions plus urgentes à régler"
 flavor_sio.4.t:1 "Indésirable"
 flavor_sio.4.d:1 "Le premier a été trouvé non loin de la rivière. Le corps de ce bison était à moitié dévoré, et à la place de ses yeux n'étaient que des trous vides. Les chasseurs ont à peine essayé de prendre de sa viande, car des serres et des crocs l'avaient déjà déchiré.\n\nPuis, d'autres ont été trouvés. Des corps de bisons qui avaient été traqués, restaient allongés sur le flanc, morts. Un des jeunes hommes a décidé ce matin de partir seul pour tenter de suite la funèbre piste laissée dans la plaine. Il ne lui a guère fallu de temps pour découvrir ce qu'il se passait. Ses yeux ont croisé d'autres yeux, ardents et affamés.\n\nUn loup des Grandes Plaines se tenait sur le cadavre d'un bison, la mâchoire encore rouge de sang frais. Le jeune s'est retiré, très lentement, très calmement, pour revenir vers le village en laissant l'animal à son carnage."
 flavor_sio.4.a:1 "La nourriture pourrait venir à manquer"
 sio_wolf_attacks:0 "Attaques de loups"
 desc_sio_wolf_attacks:0 "Plusieurs attaques de loups ont réduit le nombre de bisons dans nos territoires de chasse de [Root.GetName]."
 sio_legacy:0 "Mémoire vivante"
 desc_sio_legacy:0 "Le respect de [Root.Monarch.GetName] pour ceux qui ont dirigé [Root.GetLeLaNP] [Root.GetName] avant [Root.GetLuiElleDir] rassérène les membres de la tribu."
 flavor_sio.5.t:0 "La fête des morts"
 flavor_sio.5.d:1 "Dix-huit nations différentes au sein de notre peuple se sont rassemblées pour la grande fête, dans l'est de nos territoires. Les membres des tribus les plus réputées et les plus puissantes se sont réunis là, à la fois pour se réjouir au cours d'une célébration chaleureuse, mais aussi conclure de nouvelles alliances par l'échange de présents, prier ensemble, participer à des jeux. Et chercher à se montrer le plus persuasif…"
 flavor_sio.5.a:0 "Cela sera très utile"
 sio_feast:0 "Fête des morts"
 desc_sio_feast:0 "À l'occasion de la grande Fête des morts, [Root.GetLeLaNP] [Root.GetName] [Root.GetAOntNP] amélioré les relations avec plusieurs peuples voisins."
 sio_feast_of_the_dead:0 "Participation à la Fête des morts"
 flavor_che.1.t:0 "La grande montagne fumante"
 flavor_che.1.d:0 "Les montagnes nous contiennent. Nous habitons à leur surface rocheuse, nous cachons dans leurs sous-bois, respirons comme ses animaux, et nous y chassons. Elles ont toujours été là, au contraire de nous.\n\nCe matin, un groupe de jeunes hommes est parti dans les montagnes pour y trouver les traces d'une légende ancienne, souvent racontée par nos anciens : un lac magique, caché aux yeux des hommes. À leur retour, ils étaient triomphants, et leurs cris de joie se faisaient entendre dans tout le village. Ils ont bien trouvé un lac, donc la surface est parfaitement lisse, et brille comme la lune. Ils sont persuadés d'avoir trouvé ce lieu dont parle la légende, et leur enthousiasme est désormais partagé par toute la tribu."
 flavor_che.1.a:1 "Parfois, il est nécessaire de croire aux légendes"
 flavor_che.1.b:0 "Ce ne sont que des histoires"
 che_sacred_lake:0 "Lac sacré"
 desc_che_sacred_lake:0 "La légende du lac sacré a éveillé [Root.GetAuEnNP] [Root.GetName] une grande ferveur."
 flavor_che.2.t:1 "Représailles"
 flavor_che.2.d:1 "Le jour se lève, rougeoyant. Il y a une coutume parmi [Root.GetLeLaNP] [Root.GetName] : si le membre d'un clan tue celui d'un autre, justice doit être rendue afin de restaurer l'équilibre.\n\nUn homme s'approche de la tente de [Root.Monarch.GetName], le souffle court, les mains tremblantes. Il affirme que l'un des nôtres a tué son plus jeune frère, et il exige une compensation. [Root.GetLeLaLDirCap] [Root.GetDir] hoche la tête sans dire mot, avant de pointer du doigt la tente du criminel. Les autres membres de son clan suivent alors le plaignant, visage fermé. Cela n'est pas une question de vengeance, mais plutôt d'harmonie, de vie même. Les âmes des morts ne peuvent reposer en paix tant que le sang n'est pas versé en échange du leur.\n\nL'étranger lève sa main qui tient fermement un poignard. Un cri, un pleur. Puis, aussi soudainement, le silence revient…"
 flavor_che.2.a:0 "Il en est ainsi qu'il devait être"
 che_blood_revenge:0 "Représailles"
 desc_che_blood_revenge:0 "Plusieurs représailles ont contribué à réduire le nombre de braves [Root.Owner.GetAuEnNP] [Root.Owner.GetName]."
 flavor_che.3.t:0 "Contact avec les Européens"
 flavor_che.3.d:1 "Les enfants du village ont été les premiers à les remarquer. Revenus en courant vers leurs parents, ils ont commencé à raconter des histoires insensées, criant et se retournant vers le lointain. Parmi leurs paroles, ce qui revenait le plus souvent était « visages pâles ».\n\nIls furent bientôt là. Leur attitude était respectueuse, presque curieuse, tandis qu'ils parlaient entre eux et avec plusieurs de nos anciens. Les enfants restaient cachés derrière leurs parents, certains contraints de rentrer lorsque les armes inhabituelles des étrangers ont été vues. Ceux-ci ont été invités sous la tente de [Root.Monarch.GetName], et ils ont commencé à tenter de négocier quelque chose en une langue que nul ne peut comprendre."
 flavor_che.3.a:0 "La maladie vient avec eux !"
 flavor_che.4.t:0 "Traité avec des marchands étrangers"
 flavor_che.4.d:0 "Avec l'arrivée de leurs marchands, les relations avec les Européens se sont considérablement améliorées, et nous avons accepté un accord pour échanger des peaux de cerf, des fourrures et différents types de plantes contre leurs bâtons de feu. Ceux-ci nous seront fort utiles pour combattre les tribus voisines."
 flavor_che.4.a:0 "C'est un bon accord"
 che_foreigner_trade:0 "Échange avec les étrangers"
 desc_che_foreigner_trade:0 "Grâce au traité avec les Européens, [Root.Owner.GetLeLaNP] [Root.Owner.GetName] ont développé [Root.Owner.GetSesLeursNP] échanges."
 flavor_che.5.t:0 "Le Conseil national [Root.GetRootAdjMS]"
 flavor_che.5.d:0 "Depuis l'arrivée des colons européens, notre peuple a enduré de nombreuses épreuves et vécu dans des conditions difficiles : guerres, trahisons et épidémies ont été trop nombreuses. Nous sommes diminués, et nos terres nous sont volées, contraignant la tribu à fuir et, parfois même, à quitter ses territoires.\n\nNous devons résister. Nous devons réformer notre mode de vie, leur montrer que nous ne valons pas moins qu'eux ; nous devons user du même langage politique qu'ils emploient, et ne jamais nous laisser intimider.\n\nUn nouveau système doit être mis en place, semblable au leur : un grand chef, élu par un Conseil de la nation [Root.GetRootAdjFS], qui veillera à nous représenter et à défendre nos intérêts."
 flavor_che.5.a:0 "Formons ce Conseil !"
 flavor_pow.1.t:0 "Premier contact"
 flavor_pow.1.d:0 "Les vagues sont d'un vert tirant sur le bleuté. Un calme inhabituel accompagne leurs mouvements violents. Tout en étant toujours identique, quelque chose a changé. Les mouettes s'envolent en petits groupes, leurs cris rompant le silence pesant. Quelque chose se dessine à l'horizon.\n\nUn navire. No, deux. Trois. Nous n'en avons jamais vu de tels jusqu'à présent. Leur forme et leur taille rendent difficile la comparaison avec les nôtres, ou avec ceux que des tribus qui nous entourent. Alors qu'ils s'approchent de la grève, nous nous rassemblons là. Comme leurs bateaux, leurs visages et leurs peaux sont différents des nôtres. Nos regards se croisent."
 flavor_pow.1.a:0 "Tout a changé maintenant…"
 flavor_pow.2.t:0 "La Compagnie de Virginie"
 flavor_pow.2.d:0 "Il y a toujours davantage d'étrangers à débarquer sur nos côtes. Leur attitude, au départ agressive, a causé quelques escarmouches entre eux et certains membres de la tribu. Mais, après un temps, ils se sont rendus vers le nord pour construire un fort et se protéger en cas de nouvelles hostilités.\n\nAujourd'hui, l'un de leurs chefs s'est approché de nos villages, de manière pacifique, semblant animé de bonne volonté. Il nous a fait de nombreux présents, venus de son lointain pays, en disant que lui et ses compagnons ont besoin de notre aide pour survivre sur cette terre qui leur est étrangère. Ses mains tremblaient, accrochées à un petit morceau de papier. Lorsque [Root.Monarch.GetName] lui a demandé ce que c'était, sa voix a tremblait. Il nous offre de prêter allégeance au dirigeant de son pays afin de bénéficier de sa protection, et de recevoir des conseils sur la façon de gouverner la tribu."
 flavor_pow.2.a:0 "Cela pourrait être à notre avantage"
 flavor_pow.2.b:0 "Nous n'avons pas besoin de cela"
 flavor_pow.3.t:0 "Guerre anglo-[Root.GetRootAdjFS]"
 flavor_pow.3.d:0 "Ils étaient d'abord venus en paix. Ils avaient débarqué sur nos côtes en promettant alliance et assistance mutuelles, en échange de nourriture, de cartes, de guides pour ce qui était pour eux une terre inconnue. Nous n'avons pas mesuré notre générosité à leur égard. Nous les avons assistés en tout, les avons invités à nos fêtes, à rencontrer nos chefs. Nous leur avons appris à cultiver la terre, et les chemins à suivre dans la forêt. Puis, ils ont commencé à exiger davantage. Ils se sont retirés dans leurs forts ; ils n'avaient plus besoin de nous désormais, seulement de notre terre.\n\n[Root.Monarch.GetName] contemple un moment la marche de leur troupe, avec un chagrin perturbant. Enfin est arrivé ce moment qu'[Root.GetIlElleDir] savait inévitable…"
 flavor_pow.3.b:1 "Nous les écraserons !"
 flavor_pow.3.c:1 "Nous aurons besoin d'alliés pour les vaincre"
 flavor_pow.4.t:0 "Échanges entre tribus"
 flavor_pow.4.d:0 "Cela fait des générations et des siècles que les échanges constituent une part essentielle de notre façon de vivre. Nous avons commercé à l'intérieur des limites de Tsenacommacah, et aussi au-delà, le long des routes reliant l'est et l'ouest : des bijoux de coquillage et des fourrures, en échange de cuivre et de teintures rouges, autant de biens précieux prouvant la stature de notre [Root.GetDir].\n\nOr, aujourd'hui, l'un de nos alliés nous a envoyé un marchand. Cet homme se propose de nous apprendre où trouver nous-mêmes ces choses, afin de témoigner de la sincérité de sa tribu dans l'alliance qui nous unit."
 flavor_pow.4.a:0 "Cela va nous être très utile"
 flavor_pow.4.b:0 "Mieux vaut nous concentrer sur ce que nous savons faire nous-mêmes"
 flavor_pow.5.t:0 "Échanges avec les Européens"
 flavor_pow.5.d:1 "Un marchand européen est arrivé ce matin dans le village. Il ne nous est pas étranger, puisque nous l'avons déjà rencontré en même temps que ses compagnons au visage pâle.\n\nIl est venu nous faire une offre : son peuple a faim, et leurs récoltes pâtissent de leur manque de connaissances sur la façon de cultiver la terre dans nos régions. En échange de nourriture, il offre donc de nous enseigner à utiliser le fer afin d'améliorer nos armes, mais pourrait aussi nous donner certains de ces vêtements qui protègent les siens face au climat rigoureux."
 flavor_pow.5.a:0 "Maîtriser le fer nous aiderait grandement face à nos ennemis"
 flavor_pow.5.b:0 "Ces tissus nous seraient fort utiles"
 flavor_pow.5.c:0 "Mieux vaut nous concentrer sur ce que nous savons faire nous-mêmes"
 pow_indigenous_trade_goods:0 "Productions de la tribu"
 desc_pow_indigenous_trade_goods:0 "[Root.Owner.GetLeLaNPCap] [Root.Owner.GetName] [Root.Owner.GetAOntNP] décidé de se concentrer en priorité sur ces marchandises qu'[Root.GetIlElleNP] produi[Root.GetTSentNP] déjà."
 pow_first_contact:0 "Premier contact"
 desc_pow_first_contact:0 "Nous avons appris de nouvelles techniques des étrangers débarqués sur nos côtes."
 the_enemy_of_my_enemy:0 "L'ennemi de notre ennemi"
 desc_the_enemy_of_my_enemy:0 "Est notre ennemi."
 totemism_flavor.1.t:0 "Disparition [Root.GetDuDelaCons] [Root.GetCons]"
 totemism_flavor.1.d:0 "Des murmures gênés parcourent le village. Nul n'ose apporter la nouvelle à [Root.Monarch.GetName], qui dort encore. Les braves laissent le sort décider de celui qui aura la malchance de devoir l'en informer. [Root.Consort.GetName] a disparu."
 totemism_flavor.1.a:0 "Envoyons des guerriers [Root.GetLeLaFCons] trouver"
 totemism_flavor.1.b:0 "Nous devrions recruter des gens pour cela"
 totemism_flavor.1.c:0 "[Root.GetLeLaLDirCap] [Root.GetDir] doit [Root.GetLeLaFCons] retrouver [Root.GetLuiElleDir]-même"
 totemism_flavor.1.e:0 "Il ne sera pas difficile de trouver un[Root.GetXECons] nouv[Root.GetEauElleCons] [Root.GetCons]"
 totemism_flavor.2.t:0 "[Root.GetLeLaLConsCap] [Root.GetCons] retrouvé[Root.GetXECons]"
 totemism_flavor.2.d:0 "Parmi les visages joyeux de [orpheus_province.GetCapitalName], un, familier, a attiré l'attention de nos hommes. Même [Root.GetSilSielleCons] cherchait à se cacher, il était impossible de ne pas reconnaître [Root.Consort.GetName]. Mais lorsqu'ils se sont approchés [Root.GetDeluiDelleCons], [Root.GetIlElleCons] s'est montré[Root.GetXECons] étrange, commençant à parler de manière à la fois calme et rapide. Et dans le flot de ses paroles ressortaient maintes mentions des esprits."
 totemism_flavor.2.a:0 "Nous devons [Root.GetLeLaFCons] ramener auprès [Root.GetDuDelaDir] [Root.GetDir]"
 totemism_flavor.2.e:0 "C'est insensé, ramenons-[Root.GetLeLaFCons] tout de suite"
 totemism_flavor.2.b:0 "Sans doute vaut-il mieux ne pas [Root.GetLeLaFCons] contrarier davantage…"
 totemism_flavor.2.c:0 "[Root.Monarch.GetName] devrait lui parler [Root.GetLuiElleDir]-même"
 totemism_flavor.3.t:0 "Un comportement étrange"
 totemism_flavor.3.d:0 "Après son retour à [Root.Capital.GetCapitalName], [Root.Consort.GetName] n'est pas redevenu[Root.GetXECons] [Root.GetCeluiCelleCons] qu'[Root.GetIlElleCons] était. En fait, c'est même tout l'inverse.\n\nC'est ainsi que, une nuit, [Root.GetIlElleCons] a quitté la tente pour marcher jusqu'à l'autre bout du village. Jamais [Root.GetIlElleCons] ne s'est tourné[Root.GetXECons] vers [Root.GetLuiElleDir] ; pourtant, ses paroles montraient bien qu'[Root.GetIlElleCons] savait que son [Root.Monarch.GetWifeHusband] [Root.GetLeLaFCons] suivait. « Viens, lui dit-[Root.GetIlElleCons]. Il y a quelque chose que tu dois voir. »"
 totemism_flavor.3.a:0 "[Root.Monarch.GetName] doit [Root.GetLeLaFCons] suivre"
 totemism_flavor.3.b:0 "[Root.GetIlElleConsCap] peut bien y aller tout[Root.GetXEDir] seul[Root.GetXEDir]"
 totemism_flavor.4.t:0 "Toujours plus avant"
 totemism_flavor.4.d:0 "[Root.Monarch.GetName] a suivi son [Root.GetWifeHusband] jusqu'à la rivière toute proche, où [Root.GetIlElleCons] est monté[Root.GetXECons] dans un canoë. [Root.GetLeLaLDirCap] [Root.GetDir] décida de continuer à [Root.GetLeLaFCons] suivre, sur son propre canoë. La végétation commençait à se faire plus dense sur les rives, et des bruits déroutants, qu'[Root.GetIlElleDir] n'avait jamais entendus de toute sa vie, semblaient en provenir. [Root.Monarch.GetName] tenta de se concentrer sur le rythme rapide de l'eau, mais bientôt [Root.GetIlElleDir] se trouva distrait[Root.GetXEDir] par un autre son, différent, et bien plus clair. Il lui semblait entendre quelqu'un, ou quelque chose lui dire de ne pas regarder derrière [Root.GetLuiElleDir]…"
 totemism_flavor.4.a:0 "Alors, [Root.GetIlElleDir] ne se retournera pas"
 totemism_flavor.4.b:0 "Et pourquoi ne se retournerait-[Root.GetIlElleDir] pas ?"
 totemism_flavor.5.t:0 "Parti[Root.GetXECons] à tout jamais"
 totemism_flavor.5.d:0 "[Root.Consort.GetName] s'est de nouveau enfui[Root.GetXECons], et nul ne l'a plus revu[Root.GetXECons] depuis. [Root.GetIlElleConsCap] avait clairement indiqué quelle était sa volonté, aussi vaut-il mieux la respecter."
 totemism_flavor.5.d2:0 "Lorsqu'[Root.GetIlElleDir] se retourne, [Root.Monarch.GetName] ne voit rien. Rien d'autre que les eaux qu'[Root.GetIlElleDir] vient de suivre. Au moment d'approcher du lac où la rivière se jette, [Root.GetIlElleDir] voit soudain le canoë de [Root.Consort.GetName], accosté contre la rive. Il est totalement vide…"
 totemism_flavor.5.d3:0 "Après être rentré[Root.GetXECons] au village, [Root.Consort.GetName] a bien fait sentir à tous qu'[Root.GetIlElleCons] n'avait pas apprécié d'être ramené[Root.GetXECons] de force. [Root.GetIlElleConsCap] refusait de parler à quiconque, et mangeait à peine. Elle restait toujours sous la surveillance stricte de personnes ayant la confiance [Root.GetDuDelaDir] [Root.GetDir]. Pourtant, en s'éveillant un matin, [Root.Monarch.GetName] découvrit qu'[Root.GetIlElleCons] avait de nouveau disparu…"
 totemism_flavor.5.a:0 "Et son cœur est submergé par la douleur"
 totemism_flavor.6.t:0 "Enfin réunis"
 totemism_flavor.6.d:0 "[Root.Monarch.GetName] s'accroche d'une main ferme au rebord du canoë, rassemblant toute la force de sa volonté pour résister à la tentation et ne pas se retourner. Lorsqu'[Root.GetIlElleDir] approche enfin du lac où se jette la rivière, [Root.GetIlElleDir] y trouve [Root.Consort.GetName] sur la rive au-dessus de son embarcation, lui souriant. La peur s'est envolée, et [Root.GetLeLaLDir] [Root.GetDir] court jusqu'à [Root.GetLuiElleCons] pour [Root.GetLeLaFCons] prendre dans ses bras. L'amour submerge son cœur, et l'impression que tout va enfin revenir à la normale. « Merci, murmure-t-[Root.GetIlElleCons]. Merci de m'avoir cru[Root.GetXECons]. »"
 totemism_flavor.6.a:0 "« Nous sommes enfin réunis, » lui répond-[Root.GetIlElleDir]"
 tot_didnt_look_back:0 "Ne s'est pas retourné"
 desc_tot_didnt_look_back:0 "La confiance [Root.GetDuDelaDir] [Root.GetDir] [Root.Monarch.GetName] est inébranlable."
 totemism_flavor.7.t:0 "[Root.Monarch.GetName] perd sa voix"
 totemism_flavor.7.d:0 "Avec l'arrivée des premiers froids, la récolte n'est pas la seule chose qui est en danger. Les vents de l'hiver et la pluie n'épargnent ni [Root.GetLeLaNP] [Root.GetName], ni s[Root.GetOnADir] [Root.GetDir]. [Root.GetCeluiCelleDirCap]-ci s'est plaint[Root.GetXEDir] en effet d'une douleur dans la gorge, et [Root.GetIlElleDir] se trouve désormais incapable de parler. Même respirer lui semble douloureux. Les plus grands sages ont été convoqués auprès [Root.GetDeluiDelleDir], qui lui ont déconseillé formellement de sortir.\n\nPourtant, le chant joue un rôle crucial lors des cérémonies. Si [Root.GetLeLaLDir] [Root.GetDir] ne peut mener à bien sa tâche, sa réputation en sera entachée à jamais."
 totemism_flavor.7.a:0 "[Root.GetIlElleDirCap] ne peut mettre sa santé en danger"
 tot_hoarse_ruler:0 "Chef sans voix"
 desc_tot_hoarse_ruler:0 "L'incapacité de [Root.Monarch.GetName] de prendre part aux rites est mal considérée de la part [Root.GetDuDelaNP] [Root.GetName]."
 totemism_flavor.8.t:0 "Là où commence la légende"
 totemism_flavor.8.d:0 "La chaleur de la journée avait poussé des enfants à passer la matinée près de la rivière. Ils y avaient joué, nagé et chanté des chants évoquant le passé le plus lointain [Root.GetDuDelaNP] [Root.GetName]. Au moment où ils suivaient le cours de l'eau, certains d'entre eux ont décidé de se cacher dans une caverne toute proche, en essayant d'étouffer leurs rires. Lorsque le reste du groupe est arrivé pour les trouver, ils s'enfoncèrent plus profondément dans la grotte, jusqu'à trouver un ruisseau souterrain. Surpris par sa chaleur et l'humidité de la salle, ils l'ont suivi et découvert ce qui pourrait bien être l'entrée de l'un des sites sacrés de nos ancêtres."
 totemism_flavor.8.a:0 "Nous devrions explorer ce lieu"
 totemism_flavor.8.b:0 "Mieux vaut ne pas troubler la paix de ce lieu"
 totemism_flavor.8.a.tt:0 "Le site légendaire est situé dans la province de §Y[legendary_location.GetName]§!."
 tot_legendary_location:0 "Caverne sacrée"
 desc_tot_legendary_location:0 "Le pays ancestral [Root.Owner.GetDuDelaNP] [Root.Owner.GetName] que décrivent [Root.Owner.GetSesLeursNP] légendes se trouve dans la province de [Root.GetName]."
 totemism_flavor.9.t:0 "Exploration de la caverne"
 totemism_flavor.9.d:0 "Il a été décidé d'envoyer un groupe de braves pour examiner plus loin la caverne.\n\nElle est silencieuse, l'air y est dense et il est difficile d'y respirer à cause de l'humidité. Des insectes grouillent sur le sol. L'obscurité est pesante. Lorsque les braves atteignent enfin l'entrée du site ancien, ils ressentent le besoin de rester calmes et immobiles un temps. Ce qu'ils voient est ce qu'ils ont si souvent entendu dans les histoires du passé.\n\nLa légende est claire : des peintures sur les murs, des céramiques et même des os, tous parfaitement préservés. Lorsqu'ils s'en approchent, ils sont toutefois surpris de découvrir des figurines anciennes, brisées en deux. Comme si quelqu'un savait qu'elles nous intéresseraient, nous qui sommes si attachés aux cérémonies."
 totemism_flavor.9.a:0 "C'est parfaitement incroyable !"
 totemism_flavor.10.t:0 "Entretien de la caverne sacrée"
 totemism_flavor.10.d:0 "Après avoir reconnu l'importance de la caverne qui a été découverte, le conseil des anciens s'est accordé sur le fait que le site devait être préservé et entretenu. Il paraît indispensable de veiller à ce qu'un glissement de terrain ou quelque autre accident puisse se produire, et veiller aussi à ce que des étrangers la visitent lorsque tous auront appris la nouvelle."
 totemism_flavor.10.a:0 "Nous devrions envoyer l'un de nos conseillers sur place"
 totemism_flavor.10.b:0 "[Root.Heir.GetName] insiste pour s'en charger"
 totemism_flavor.10.c:0 "Nous devrions faire des offrandes"
 totemism_flavor.10.e:0 "Cette caverne n'a subi aucun dommage depuis des siècles…"
 tot_legendary_location_maintained:0 "Caverne sacrée entretenue"
 desc_tot_legendary_location_maintained:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetFaitFontNP] tout pour préserver la caverne sacrée."
 totemism_flavor.11.t:0 "Là où la légende se termine"
 totemism_flavor.11.d:0 "Les temps ont changé. Nos traditions ne sont plus les mêmes qu'autrefois, et le conseil est d'accord que continuer la caverne sacrée serait un manque de respect pour ceux qui sont venus avant nous. Nous devrions maintenant y renoncer, et vivre de nouvelles aventures."
 totemism_flavor.11.a:0 "C'est en ce jour que notre histoire prend un tour nouveau"
 totemism_flavor.11.a.tt:0 "Nous allons perdre tous les avantages liés à la caverne sacrée."
 tot_legend_abandoned:0 "Caverne sacrée abandonnée"
 desc_tot_legend_abandoned:0 "Il est toujours difficile de quitter un lieu aussi sacré pour [Root.GetLeLaNP] [Root.GetName] que la caverne de leurs ancêtres."
 totemism_flavor.12.a.tt:0 "Il y a un risque que [Root.Heir.GetName] meure."
 totemism_flavor.12.t:0 "Glissement de terrain à la caverne sacrée"
 totemism_flavor.12.d:0 "Un messager vient d'arriver, à bout de souffle, à la porte de la tente de [Root.Monarch.GetName]. Un glissement de terrain s'est produit tandis que [Root.Heir.GetName] se trouvait dans la caverne pour la surveiller. Son corps a été presque enterré sous les rochers éboulés. Plusieurs guerriers ont aidé à les retirer et tentent de le garder en vie, mais nos sages devraient se rendre sur place aussi rapidement que possible."
 totemism_flavor.12.a:0 "Nous allons prier pour [Root.GetLuiElleHrt]"
 totemism_flavor.13.t:0 "Où sont les denrées ?"
 totemism_flavor.13.d:0 "Afin de célébrer les bonnes récoltes qui ont été faites sur notre territoire, il a été décidé d'inviter [totemic_neighbor.GetLeLaLDir] [totemic_neighbor.GetDir] [totemic_neighbor.GetDuDeNP] [totemic_neighbor.GetName], nos voisins les plus amicaux, à une grande célébration. Mais ce qui s'annonçait comme une nuit joyeuse a été troublé lorsque l'on a découvert que la plupart de nos denrées ont entièrement disparu. Plusieurs personnes ont été chargées de découvrir ce qu'il a pu se produire, mais en attendant nous devons servir quelque chose à nos hôtes…"
 totemism_flavor.13.a:0 "Nous devons acheter des denrées immédiatement"
 totemism_flavor.13.b:0 "Nous devons demander aux membres de la tribu de contribuer"
 totemism_flavor.13.c:0 "Nous ferons avec ce qu'il reste"
 opinion_great_feast:0 "Invités à une grande fête"
 opinion_disappointing_feast:0 "Fête décevante"
 totemism_flavor.14.t:0 "Calumet volé"
 totemism_flavor.14.d:0 "Un groupe d'enfants faisait tant de bruit ce matin qu'il a même fini par réveiller [Root.Mil_Advisor.GetName]. Lorsqu'[Root.GetIlElleMil] s'est approché[Root.GetXEMil] d'eux pour voir ce qu'ils faisaient, les jeunes ont commencé à rire et sont immédiatement partis en courant, l'un d'entre eux dissimulant visiblement quelque chose entre ses mains.\n\nEn y regardant de plus près, [Root.Mil_Advisor.GetName] s'est aperçu[Root.GetXEMil] qu'il s'agissait du précieux calumet de cérémonie. Aussitôt le village s'est réveillé à ses cris tonitruants : « Arrêtez-les ! Arrêtez-les tout de suite ! »"
 totemism_flavor.14.a:0 "Ils doivent comprendre la gravité de leur acte"
 totemism_flavor.14.b:0 "Ce ne sont que des enfants"
 totemism_flavor.15.t:0 "Leçons de plein air"
 totemism_flavor.15.d:0 "L'un de nos anciens donnait une leçon aux enfants sur les animaux et les plantes non loin de la caverne sacrée, expliquant quelles herbes sont bonnes après un repas trop lourd, lesquelles sont les plus adaptées pour soigner une mauvaise toux, ou encore quelles sont les différences entre un loup et un chien.\n\nC'est au milieu de toutes ces explications qu'un enfant l'a soudainement interrompu en criant « Il y a un raton laveur ! » Après avoir maugréé sur ses pitreries, l'ancien l'a alors suivi et découvert un petit dépôt de céramiques anciennes. L'une d'entre elles a retenu son attention : il s'agissait d'un magnifique vase orné d'animaux, l'un d'entre eux étant bien, comme l'avait annoncé l'enfant tout fier, un raton laveur."
 totemism_flavor.15.a:0 "Nous devons les garder à l'abri"
 totemism_flavor.16.t:0 "Traîtrise"
 totemism_flavor.16.d:0 "Au cours de la célébration de l'un de nos rassemblements annuels, [Root.Monarch.GetName] a décidé d'inviter [betrayer_ally.Monarch.GetName], [betrayer_ally.GetLeLaLDir] [betrayer_ally.GetDir] [betrayer_ally.GetDuDeNP] [betrayer_ally.GetName], afin de remercier son peuple de l'attention et de l'affection dont il a fait preuve envers [Root.GetLeLaNP] [Root.GetName] par le passé. Mais tandis que les danseurs célébraient nos hôtes par leur art, un homme a tenté de poignarder notre [Root.GetDir] à un moment où [Root.GetIlElleDir] était distrait[Root.GetXEDir]. Fort heureusement, des braves qui entouraient [Root.Monarch.GetName] ont pu l'arrêter à temps.\n\nLorsqu'il a été interrogé, l'homme a confessé appartenir [betrayer_ally.GetAuAlaNP] [betrayer_ally.GetName]. Lui et ses compagnons ont évidemment été retenus prisonniers pour répondre de leurs actes."
 totemism_flavor.16.a:0 "Un tel crime ne peut évidemment rester impuni"
 opinion_betrayal:0 "Alliés fourbes"
 totemism_flavor.17.t:0 "Tutelle spirituelle"
 totemism_flavor.17.d:0 "[Root.Monarch.GetName] a dit à plusieurs reprises qu'[Root.GetIlElleDir] ressentait le besoin d'étendre ses connaissances sur les questions spirituelles afin de devenir un[Root.GetXEDir] [Root.GetDir] meilleur[Root.GetXEDir] pour [Root.GetLeLaNP] [Root.GetName]. [Root.GetIlElleDirCap] a donc approché nos anciens les plus sages pour leur demander de lui enseigner ces sujets."
 totemism_flavor.17.a:0 "Cela lui serait tout à fait bénéfique"
 totemism_flavor.17.b:1 "Au vu de sa personnalité, les anciens sont assez réservés…"
 totemism_flavor.17.c:0 "Nous verrons bien ce qu'il en ressortira…"
 tot_dedicated_ruler:0 "Chef dévoué"
 desc_tot_dedicated_ruler:0 "Notre [Root.GetDir] [Root.Monarch.GetName] fait de grands efforts pour comprendre les questions spirituelles."
 tot_shameful_ruler:0 "Chef honteux"
 desc_tot_shameful_ruler:0 "Notre [Root.GetDir] [Root.Monarch.GetName] n'a pas été jugé[Root.GetXEDir] apte à suivre des enseignements spirituels."
 totemism_flavor.18.t:0 "Butin de guerre"
 totemism_flavor.18.d:0 "La guerre n'a pas seulement eu des effets sur [Root.GetLeLaNP] [Root.GetName] [Root.GetLuiElleNP]-mêm[Root.GetEEsNP], mais aussi sur [Root.GetSesLeursNP] territoires. Les récoltes ont été utilisées pour nourrir les guerriers, et une partie du sol a été brûlée par l'ennemi. Une grave famine menace, et la tribu demande des solutions."
 totemism_flavor.18.a:0 "C'est le conseil qui n'a pas su prévoir"
 totemism_flavor.18.b:0 "Nous devons apaiser les esprits en ces temps difficiles"
 tot_great_famine:0 "Grave famine"
 desc_tot_great_famine:0 "La guerre a causé une grave famine, aggravant l'agitation dans la province de [Root.GetName]."

