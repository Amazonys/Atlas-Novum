 flavor_oma.1.t:0 "Lutte pour le pouvoir"
 flavor_oma.1.d:0 "La dynastie omanaise des Nabhânides détenait le pouvoir depuis plus de trois siècles lorsque, au XVe s., son autorité commença à être remise en question par les imams élus. La lutte entre les deux partis se poursuivit, jusqu'à ce que les Nabhânides perdent le contrôle du pays."
 flavor_oma.1.a:0 "Soumettons-nous aux imams"
 flavor_oma.1.b:0 "C'est à [Root.Monarch.GetName] de diriger Oman !"
 flavor_oma.2.t:0 "Arrivée des Portugais"
 flavor_oma.2.d:0 "À la fin du XVe s., les explorateurs portugais découvrirent le moyen d'atteindre l'Inde en contournant le cap de Bonne-Espérance. Afin de protéger cette route maritime et d'assurer leur domination sur le commerce de la région, ils envahirent Oman et occupèrent Sohar et Mascate durant près de 150 ans."
 flavor_oma.2.a:0 "Nous les combattrons"
 flavor_oma.2.b:0 "Que pouvons-nous y faire ?"
 flavor_oma.2.3:0 "Le §YPortugal§! obtient un casus belli contre §YOman§!."
 flavor_oma.3.t:0 "Protection du commerce des Indes"
 flavor_oma.3.d:0 "À la fin du XVe s., les explorateurs portugais découvrirent le moyen d'atteindre l'Inde en contournant le cap de Bonne-Espérance. Afin de protéger cette route maritime et d'assurer leur domination sur le commerce de la région, ils envahirent Oman et occupèrent Sohar et Mascate durant près de 150 ans."
 flavor_oma.3.a:0 "Sohar pourrait nous être utile"
 flavor_oma.4.t:0 "Les chantiers navals de Sour"
 flavor_oma.4.d:0 "Durant des millénaires, le port de Sour fut de toute première importance, grâce à son chenal offrant un havre sûr à tous les navires. C'est là qu'étaient les célèbres chantiers navals d'Oman, consacrés à la construction des dhows, des boutres. Au milieu du XVIIe s. le pays gagna en prospérité grâce au commerce, qui reposait pour une large part, comme toujours, sur sa flotte."
 flavor_oma.4.a:0 "Nos dhows feront voile sur toutes les mers"
 cleanup_events.3.t:0 "Changement de régime politique"
 cleanup_events.3.d:0 "La polygamie n'était pas tolérée par notre nouvelle religion, notre dirigeant ne peut plus avoir de harem à sa disposition."
 cleanup_events.3.a:0 "C'est ça le progrès…"
 cleanup_events.4.t:0 "La foi du patriarcat"
 cleanup_events.4.d:0 "N'étant désormais plus chrétiens, nous ne pouvons plus désormais en vouloir à ceux qui ont aboli le patriarcat de Constantinople."
 cleanup_events.4.a:0 "Nous voyons bien maintenant pourquoi c'était nécessaire"
 kol_bavarian_archbishop:0 "Archevêque bavarois"
 kol_bavarian_archbishop_replaced:0 "Archevêque bavarois remplacé"
 flavor_kol.1.t:0 "Les archevêques bavarois"
 flavor_kol.1.d:0 "Un membre de la famille dirigeante de Bavière a été fait archevêque de Cologne. C'est peut-être là le retour de l'influence bavaroise à Cologne. Comment devons-nous réagir ?"
 flavor_kol.1.a:0 "Acceptons l'influence bavaroise"
 flavor_kol.1.b:0 "Suivons notre propre voie"
 bav_against_habsburg:0 "Conflit entre les Habsbourg et les Wittelsbach"
 bav_reconcile_habsburg:0 "Nos dynasties se sont réconciliées"
 bav_jesuits_rejected:0 "A refusé la venue des jésuites"
 bavarian_jesuits:0 "Les jésuites en Bavière"
 desc_bavarian_jesuits:0 "Les jésuites ont été invités en Bavière, faisant de l'université d'Ingolstadt leur quartier général en Allemagne."
 flavor_bav.2.t:0 "L'archevêque de Cologne"
 flavor_bav.2.d:0 "[KOL.Monarch.GetName], un membre de notre famille dirigeante, a été fait archevêque de Cologne. Sans doute cela marque-t-il le retour de l'influence bavaroise à Cologne."
 flavor_bav.2.a:0 "Magnifique"
 flavor_bav.3.t:0 "Rivalité avec la maison de Habsbourg"
 flavor_bav.3.d:0 "Les avancées des Habsbourg en Autriche sont une épine dans notre flanc : ils ne cessent d'y étendre leurs possessions et ont maintenant placé l'un des leurs sur le trône impérial. Cela fait plus d'un siècle qu'un Wittelsbach n'est pas monté sur ce trône, aussi devrions-nous y remédier sans tarder. La lutte contre les comtes de Habsbourg doit être notre priorité."
 flavor_bav.3.a:0 "Pour la maison de Wittelsbach"
 flavor_bav.3.b:0 "Cela en vaut-il bien la peine ?"
 flavor_bav.4.t:0 "Johan Turmair"
 flavor_bav.4.d:0 "Johann Turmair, dit l'« Hérodote bavarois », fut le tuteur des fils d'Albert le Sage et rédigea à leur intention une grammaire latine et plusieurs autres manuels. En 1517, il fut nommé historien officiel de Bavière, chargé d'en écrire l'histoire. Sous le nom latin de Johannes Aventinus, il raconta en sept livres, dans ses « Annales Boiorum » l'histoire des rois des Teutons, depuis le Déluge jusqu'aux actuels ducs de Bavière.\n\nQue devons-nous faire ?"
 flavor_bav.4.a:0 "Il nous faut ces « Annales de Bavière »"
 flavor_bav.4.b:0 "Ce serait une pure perte d'argent"
 flavor_bav.5.t:0 "Le duc invite les jésuites en Bavière"
 flavor_bav.5.d:0 "Guillaume IV de Bavière devint l'un des chefs politiques de la Contre-Réforme en Allemagne, coopérant étroitement avec le pape et bannissant de nombreux réformateurs de Bavière. En 1541, il invita les jésuites, aussi connus sous le nom de Compagnie de Jésus, à s'installer en Bavière. L'ordre contribua grandement à donner un souffle nouveau à l'Église catholique, depuis son quartier général d'Ingolstadt.\n\nQue devons-nous faire ?"
 flavor_bav.5.a:0 "Ad maiorem Dei gloriam !"
 flavor_bav.5.b:0 "Cela ne ferait que créer des problèmes"
 flavor_bav.6.t:0 "La magnificence d'Albert de Bavière"
 flavor_bav.6.d:0 "Le duc de Bavière Albert V fut un mécène important pour les arts, qui rassembla à Munich une vaste collection d'œuvres d'art et d'antiquités. Il acheta des collections entières à Rome et à Venise, exposées dans son Antiquarium, la plus grande salle Renaissance au nord des Alpes. Il fut le mécène de nombreux artistes et contribua grandement à faire de Munich une ville splendide ; mais cela entraîna aussi de lourdes dettes.\n\nQue devons-nous faire ?"
 flavor_bav.6.a:0 "Les soucis d'argent, c'est pour les manants"
 flavor_bav.6.b:0 "Nous ne pouvons risquer la banqueroute"
 nap_french_spurned:0 "Revendications angevines rejetées"
 nap_renaissance_culture:0 "Culture de la Renaissance"
 desc_nap_renaissance_culture:0 "Naples est l'un des foyers de la Renaissance et jouit de nombreux avantages culturels."
 nap_renaissance_glory:0 "Gloire de la Renaissance"
 desc_nap_renaissance_glory:0 "Naples est l'un des foyers de la Renaissance, conférant au pays un grand prestige."
 nap_recover_from_plague:0 "Recouvre de la peste"
 desc_nap_recover_from_plague:0 "Naples perdit la moitié de ses habitants lors de la peste de 1656, et il lui fallut plus d'un siècle pour s'en remettre."
 flavor_nap.1.t:0 "Les révoltes des barons"
 flavor_nap.1.d:0 "L'autorité du roi Ferdinand Ier de Naples fut contestée à deux reprises, lors des révoltes baronniales de 1459-1464 et 1485-1486. Les rebelles soutinrent alors les prétendants français au trône, car le roi Ferdinand menait une politique de renforcement de l'autorité royale aux dépens des droits des barons."
 flavor_nap.1.a:0 "Je suis le roi de Naples"
 flavor_nap.1.b:0 "Abdiquons en faveur [FRA.GetDuDelaDir] [FRA.GetDir] [FRA.Monarch.GetName]"
 flavor_nap.1.2:0 "La Couronne de France appréciera grandement ce geste."
 flavor_nap.2.t:0 "Abdication [NAP.GetDuDelaDir] [NAP.GetDir] [NAP.Monarch.GetName]"
 flavor_nap.2.d:0 "Les barons de Naples ont mis sur pied une conspiration contre [NAP.GetLeLaLDir] [NAP.GetDir] [NAP.Monarch.GetName], l'obligeant à abdiquer. Puisque nous disposions de revendications sur le trône, ils nous ont offert la couronne de Naples."
 flavor_nap.2.a:0 "Gloire à la France !"
 flavor_nap.3.t:0 "La Renaissance à Naples"
 flavor_nap.3.d:0 "La grande ville de Naples devint l'un des principaux foyers de la Renaissance en Italie. Des hommes brillants, tels Jacopo Sannarazo, Francesco Laurana, Angelo Poliziano ou encore Antonello da Messia marquèrent les débuts d'une nouvelle ère de culture et de savoir."
 flavor_nap.3.a:0 "[Root.GetLeLaNPCap] [Root.GetName] vi[Root.GetTVentNP] une période de culture"
 flavor_nap.3.b:0 "[Root.GetLeLaNPCap] [Root.GetName] vi[Root.GetTVentNP] une période de gloire"
 flavor_nap.4.t:0 "Une capitale du baroque"
 flavor_nap.4.d:0 "Les premières décennies du XVIIe s. ont été qualifiées d'âge d'or de l'histoire napolitaine. Lors de cette période, Naples se transforma petit à petit en une ville moderne, parmi les plus grandes d'Europe. De magnifiques bâtiments sont construits, qu'il s'agisse d'églises, d'opéras ou de théâtres, alors que des génies s'y établissent : le Caravage, Salvator Rosa, Bernardino Telesio, Giordano Bruno, Giambattista Vico, Giambattista Marino et bien d'autres encore."
 flavor_nap.4.a:0 "La ville sans rivale"
 flavor_nap.5.t:0 "La révolte de Masaniello"
 flavor_nap.5.d:1 "Lassé de la politique de taxation de [Root.Monarch.GetName], de son autorité tyrannique et de sa vie licencieuse, le peuple de Naples s'est soulevé sous la conduite d'un pêcheur charismatique mais illettré, du nom de Masaniello. Il était jusqu'à présent connu pour sa capacité à échapper aux percepteurs ; mais l'impopularité [Root.GetDuDelaDir] [Root.GetDir] est telle que la révolte s'est propagée jusque dans les campagnes, menaçant d'étouffer nos armées sous le simple poids des rebelles."
 flavor_nap.5.a:0 "Réprimons ces paysans par la force"
 flavor_nap.5.b:1 "Soudoyons donc leurs meneurs"
 flavor_nap.6.t:0 "La Grande peste de Naples"
 flavor_nap.6.d:0 "L'épidémie éclata en janvier 1656, lorsqu'un soldat espagnol arrivant de Sardaigne fut admis à l'hôpital Annunziata. Le médecin qui identifia le problème fut emprisonné par le gouvernement pour éviter que soit ébruitée la nouvelle, mais la peste se répandit comme une traînée de poudre. En six mois, la moitié de la population de Naples périt."
 flavor_nap.6.a:0 "Un véritable enfer"
 control_of_famagusta:0 "Contrôle Famagouste"
 famagusta_lost:0 "Famagouste perdue"
 cyp_famagusta_taken:0 "A pris Famagouste"
 cyp_famagusta_given:0 "A donné Famagouste"
 flavor_cyp.1.t:0 "La question de Famagouste"
 flavor_cyp.1.d:0 "En 1464, les Chypriotes expulsèrent les Génois de Famagouste, obtenant ainsi le contrôle total de l'île. Il ne fallut toutefois guère de temps aux Vénitiens pour s'emparer du port, avec pour visée de sécuriser le commerce en Méditerranée."
 flavor_cyp.1.a:0 "Famagouste est nôtre !"
 flavor_cyp.1.b:0 "Laissons Famagouste aux Vénitiens, pour l'instant"
 flavor_cyp.1.c:0 "Les Génois pourraient rester"
 flavor_cyp.gen.1:0 "Cela pourrait causer la guerre avec §YGênes§!."
 genoese_access_to_black_sea:0 "Accès à la mer Noire"
 crimean_region:0 "Crimée"
 kaffa_and_azow:0 "Caffa et Azov"
 gen_pro_guelph:0 "Soutient les guelfes"
 gen_pro_ghibellines:0 "Soutient les gibelins"
 gen_anti_guelph:0 "S'oppose aux guelfes"
 gen_anti_ghibellines:0 "S'oppose aux gibelins"
 gen_lost_trade_support:0 "Manque de soutien de la part de Gênes"
 gen_andrea_doria_reform:0 "Héritage d'Andrea Doria"
 desc_gen_lost_trade_support:0 "Nos marchands ne reçoivent plus le soutien de Gênes, car cela serait trop onéreux pour la cité alors que les Ottomans contrôlent Constantinople."
 flavor_gen.1.t:0 "Chypre s'empare de Famagouste"
 flavor_gen.1.d:0 "En 1464, les Chypriotes expulsèrent les Génois de Famagouste, obtenant ainsi le contrôle total de l'île. Cela réduisit considérablement la puissance commerciale de Gênes en Méditerranée orientale."
 flavor_gen.1.a:0 "Ils nous le paieront !"
 flavor_gen.2.t:0 "Nous pouvons commercer à Famagouste !"
 flavor_gen.2.d:0 "Pour notre plus grande surprise et notre plus grande joie, les Chypriotes viennent de nous offrir un statut commercial privilégié à Famagouste. Cela contribuera grandement à notre domination sur la Méditerranée."
 flavor_gen.2.a:0 "Excellente nouvelle !"
 flavor_gen.3.t:0 "La chute de Constantinople"
 flavor_gen.3.d:0 "Avec la prise de Constantinople par les Turcs, en 1453, le commerce génois en mer Noire se trouva menacé. L'influence économique des marchands italiens diminua après que les Ottomans eurent pris le contrôle de la mer intérieure, et les derniers territoires italiens furent perdus en 1455."
 flavor_gen.3.a:0 "Demandons un libre accès aux Ottomans"
 flavor_gen.3.4:0 "S'il s'estime offensé, l'§YEmpire ottoman§! pourrait nous déclarer la guerre."
 flavor_gen.3.b:0 "Nous ne pouvons rien y faire"
 flavor_gen.4.t:0 "Demandes génoises"
 flavor_gen.4.d:0 "Un émissaire de la république marchande de Gênes est arrivé à la cour. Cette cité demande des privilèges commerciaux exclusifs sur le franchissement du détroit du Bosphore, prétendant que c'est son droit et que nous tirerons avantage de leur proposition."
 flavor_gen.4.a:0 "C'est un outrage !"
 flavor_gen.4.b:0 "Il nous faut réfléchir à cette opportunité…"
 flavor_gen.4.6:0 "La puissance commerciale §Ygénoise§! à Constantinople connaît une légère augmentation."
 flavor_gen.5.t:0 "Refus des Ottomans"
 flavor_gen.5.d:0 "L'Empire ottoman a refusé de nous accorder un accès commercial privilégié au détroit du Bosphore. Les Ottomans sont choqués de notre mauvaise compréhension de leur politique, et certains conseillers du sultan lui recommandent même de nous déclarer la guerre."
 flavor_gen.5.a:0 "Espérons qu'il ne les écoute pas…"
 flavor_gen.6.t:0 "Accord des Ottomans"
 flavor_gen.6.d:0 "L'Empire ottoman nous a accordé un accès commercial privilégié sur le détroit du Bosphore afin de soutenir nos marchands en mer Noire."
 flavor_gen.6.a:0 "Excellente nouvelle !"
 flavor_gen.7.t:0 "Perte de l'accès commercial à la mer Noire"
 flavor_gen.7.d:0 "Nous avons perdu l'accès à la mer Noire, et ne pouvons plus bénéficier de notre position commerciale privilégiée sur le Bosphore."
 flavor_gen.7.a:0 "Bien mauvaise nouvelle…"
 flavor_gen.8.t:0 "Faillite de l'Office de Saint Georges"
 flavor_gen.8.d:0 "Créée en 1407, la Casa delle Compere di San Giorgio avait pour mission principale d'accorder des prêts à ses actionnaires, et fournissait d'autres services, comme les lettres de change. En 1437, la banque fut également chargée de la frappe de la monnaie. Mais les emprunts répétés de l'État et la sous-capitalisation mirent à mal ses finances en 1444.\n\nQue devons-nous faire ?"
 flavor_gen.8.a:0 "Sauvons la banque"
 flavor_gen.8.b:0 "Laissons-la mourir…"
 flavor_gen.9.t:0 "La querelle des guelfes et des gibelins"
 flavor_gen.9.d:0 "Le conflit opposant le pape et l'empereur débuta à la fin du XIe s., pour connaître son terme en 1122. Cependant, l'opposition entre guelfes et gibelins perdura en Italie durant des siècles, contribuant aux divisions internes des cités-États et à la faiblesse permanente de l'Italie. Les guelfes soutenaient le pape, tandis que les gibelins étaient les sympathisants de l'empereur. Mais au XVe s., les guelfes reportèrent leur allégeance à la France qui commençait alors à s'intéresser de près à l'Italie."
 flavor_gen.9.a:0 "Associons-nous aux guelfes"
 flavor_gen.9.b:0 "Soutenons les gibelins"
 flavor_gen.9.c:0 "Laissons-les se disputer entre eux…"
 flavor_gen.10.t:0 "L'amiral Andrea Doria"
 flavor_gen.10.d:0 "Andrea Doria appartenait à une branche de la famille noble des « de Auria ». Encore très jeune, il perdit ses parents et devient soldat de fortune, servant d'abord le pape, puis les Français. C'est en tant que commandant dans la marine qu'il connaît la gloire, menant une guerre sans merci contre les Turcs et les pirates barbaresques. C'est grâce à lui que la République génoise connut un nouvel essor, après des années d'occupation par les forces françaises et impériales."
 flavor_gen.10.a:0 "Qu'il prenne la tête de la marine"
 flavor_gen.10.b:0 "Nous n'avons nul besoin de ses services"
 flavor_gen.11.t:0 "[Root.GetLeLaLDirCap] [Root.GetDir] Andrea Doria"
 flavor_gen.11.d:0 "Andrea Doria refusa à plusieurs reprises la charge de doge de Gênes, avant de finalement accepter la fonction de censeur perpétuel, lui permettant d'exercer une influence importante sur les conseils de la République. On lui offrit plusieurs palais et bien des privilèges pour les services qu'il avait rendus, ainsi que le titre de « Liberator et Pater Patriæ »."
 flavor_gen.11.a:0 "Il ferait un[Root.GetXEDir] [Root.GetDir] de tout premier ordre"
 flavor_gen.11.b:0 "Il sera censeur perpétuel"
 flavor_gen.12.t:0 "Le choix de Gênes"
 flavor_gen.12.d:0 "Gênes était une petite république marchande de Méditerranée, alors que la France et l'Espagne devenaient des nations puissantes s'intéressant de près à l'Italie. Le célèbre condottiere Andrea Doria de Gênes servit, au cours de plusieurs conflits, la France puis l'Espagne.\n\nQue devons-nous faire ?"
 flavor_gen.12.a:0 "Associons-nous à la France"
 flavor_gen.12.b:0 "Associons-nous à l'Espagne"
 flavor_gen.13.t:0 "L'âge d'or des banquiers génois"
 flavor_gen.13.d:0 "Les Génois financèrent de nombreuses actions de la politique étrangère espagnole, lors de ce que certains historiens appellent « le siècle des Génois ». Plusieurs magnifiques palais furent construits à cette époque le long de la Strada Nuova, mais cet âge d'or ne dura pas. Ainsi, lorsque les Turcs prirent l'île de Chios en 1566, l'empire commercial génois en Méditerranée orientale périclita."
 flavor_gen.13.a:0 "Si, cela durera !"
 flavor_gen.14.t:0 "Accès à la mer Noire restauré"
 flavor_gen.14.d:0 "Constantinople ayant été libérée des Turcs, nous pouvons de nouveau jouir d'un accès sans entraves à la mer Noire."
 flavor_gen.14.a:0 "Parfait"
 flavor_gen.15.t:0 "Transfert en Crimée"
 flavor_gen.15.d:0 "Du fait que nous ne contrôlons plus le moindre territoire en Italie, nos marchands de Crimée ne souffrent plus aussi directement de la perte du passage de Constantinople."
 ven_opinion_morean_confrontation:0 "Conflits pour la Morée"
 flavor_ven.EVTNAME1:0 "La guerre vénéto-turque"
 flavor_ven.EVTDESC1:0 "Après la prise de Constantinople par les Turcs, le 29 mai 1453, Venise vit sa position commerciale en mer Noire se dégrader. De nombreux conflits éclatèrent entre 1456 et 1490, opposant la République aux Ottomans, et entraînant pour l'empire commercial vénitien la perte de nombreux territoires hérités de la quatrième croisade de 1204, en mer Égée et en Grèce : Athènes en 1460, Négrepont en 1470. Une nouvelle guerre éclata en 1499, Venise perdant alors des forteresses en Morée telles que Modon, Coron et Navarin."
 flavor_ven.EVTOPTA1:0 "Exigeons Alexandrie en compensation !"
 flavor_ven.EVTOPTB1:0 "Il nous faut accepter leur expansion"
 flavor_ven.EVTTOOLTIP1:0 "Notre demande leur est envoyée."
 flavor_ven.EVTNAME2:0 "Compensation refusée"
 flavor_ven.EVTDESC2:0 "Les Turcs refusent même de discuter la moindre compensation pour nos pertes commerciales !"
 flavor_ven.EVTOPTA2:0 "Au moins, nous avons désormais une revendication sur Alexandrie"
 flavor_ven.EVTNAME3:0 "Alexandrie cédée"
 flavor_ven.EVTDESC3:0 "Les Turcs ont accepté de compenser nos pertes commerciales en nous cédant la province d'Alexandrie."
 flavor_ven.4.t:0 "Nous pouvons commercer à Famagouste !"
 flavor_ven.4.d:0 "En 1464, les Chypriotes expulsèrent les Génois de Famagouste, obtenant ainsi le contrôle total de l'île. Il ne fallut toutefois guère de temps aux Vénitiens pour s'emparer du port, avec pour visée de sécuriser le commerce en Méditerranée."
 flavor_ven.4.a:0 "Excellente nouvelle !"
 flavor_ven.5.t:0 "Les estradiots"
 flavor_ven.5.d:0 "Après la chute de Constantinople, un grand nombre de soldats grecs ou albanais rejoignirent la République de Venise pour lutter contre l'Empire ottoman. On appela ces hommes « estradiots », du terme grec stratiote, « soldat ». Ils constituaient une cavalerie légère redoutée. L'un de leurs principaux chefs fut Constantin Graitzas Palaiologos, qui avait résisté en tant que commandant byzantin jusqu'en 1461."
 flavor_ven.5.a:0 "Nos ennemis les craindront !"
 flavor_ven.6.t:0 "Les Ottomans contrôlent la Morée"
 flavor_ven.6.d:0 "Après la chute de Constantinople, les Turcs se dirigèrent vers le sud et, en 1461, la dernière forteresse de Morée tomba sous leur contrôle. Cette péninsule étant bien trop importante pour les routes commerciales vénitiennes, Venise la revendiqua ouvertement, ce qui fut la cause de nombreuses guerres avec l'Empire ottoman.\n\nQue devons-nous faire ?"
 flavor_ven.6.a:0 "Aujourd'hui est un bon jour pour tuer de l'Ottoman"
 flavor_ven.6.b:0 "Nous ne pouvons risquer d'entrer en guerre"
 flavor_ven.7.t:0 "Venise revendique la Morée"
 flavor_ven.7.d:0 "Un ambassadeur vénitien vient de nous informer que la République revendique la péninsule de Morée. Cela est parfaitement inacceptable, et Venise doit être punie !"
 flavor_ven.7.a:0 "C'est la guerre !"
 ven_monte_nuovo:0 "Le Monte Nuovo"
 desc_ven_monte_nuovo:0 "Les nouveaux modèles de prêt et de caution sont bien plus efficaces qu'auparavant."
 flavor_ven.8.t:0 "Le Monte Nuovo"
 flavor_ven.8.d:0 "Dans les cités italiennes, le système originel de remboursement de la dette reposait sur un fonds de réserve, le « Monte Vecchio », où chaque citoyen pouvait déposer une certaine somme d'argent pour pouvoir percevoir des intérêts. Au milieu du XVe s., les banquiers vénitiens intégrèrent une garantie de paiement des intérêts aux prêteurs, ce qui eut pour résultat d'augmenter les sommes prêtées. Ce « Monte Nuovo » connut un franc succès, permettant de financer plusieurs des guerres de Venise.\n\nQue devons-nous faire ?"
 flavor_ven.8.a:0 "Introduisons ce nouveau système de prêts"
 flavor_ven.8.b:0 "Contentons-nous de combattre l'inflation"
 ven_venetian_first:0 "Vénitiens d'abord, chrétiens ensuite !"
 desc_ven_venetian_first:0 "À Venise, la fidélité à la République l'emporte sur la fidélité à Dieu."
 ven_christian_first:0 "Chrétiens avant tout !"
 desc_ven_christian_first:0 "Être un bon catholique est la seule chose qui importe pour tout bon citoyen vénitien."
 flavor_ven.9.t:0 "L'inquisition dominicaine"
 flavor_ven.9.d:0 "Lorsque le pape, dans l'intention de réprimer les hérésies albigeoise et des patarini, s'évertua à établir partout en Italie l'inquisition dominicaine, la République refusa son installation à Venise. L'État se chargea de découvrir lui-même les hérétiques qui, s'ils étaient découverts, étaient interrogés par l'archevêque patriarche de Venise, l'évêque de Castello, ou tout autre membre ordinaire du clergé vénitien. Le tribunal était alors limité à un simple exposé des faits, et devait établir qui était coupable ou non d'hérésie ; le châtiment était, quant à lui, confié à l'autorité séculaire.\n\nMais cet arrangement déplaisant à Rome, un inquisiteur fut nommé par le pape. Toutefois, avant d'agir, il devait demander l'exequatur, ou autorisation, du Doge, et un Conseil, composé de trois nobles vénitiens siégeant en tant qu'assesseurs du Saint-Office, fut créé. Leur rôle était de protéger les droits des citoyens vénitiens face à l'empiètement de l'Église, notamment pour faire respecter la non-ingérence dans les affaires religieuses des colonies. Sans leur présence et accord, aucun acte du Saint-Office n'était valide à Venise.\n\nL'Inquisition à Venise fut loin d'être sanguinaire, très certainement grâce à l'attachement de l'État pour son indépendance, qui insista sur la présence de ces assesseurs à chaque procès."
 flavor_ven.9.a:0 "Vénitiens d'abord, chrétiens ensuite"
 flavor_ven.9.b:0 "Nous sommes de vrais catholiques !"
 flavor_ven.10.t:0 "L'« Arte dell'Abbaco »"
 flavor_ven.10.d:0 "« Certaines jeunes personnes, auxquelles je porte grand intérêt et qui souhaitent poursuivre une carrière dans le commerce, m'ont souvent demandé de mettre par écrit les principes fondamentaux de l'arithmétique, aussi appelée abaque. »\n\nL'« Arte dell'Abbaco » fut le premier ouvrage de mathématiques imprimé en Europe, rédigé en vénitien et imprimé à Trévise en 1478."
 flavor_ven.10.a:0 "Il devrait s'avérer utile"
 flavor_ven.11.t:0 "L'interdit contre Venise"
 flavor_ven.11.d:1 "[PAP.GetLeLaLDirCap] [PAP.GetDir] [PAP.Monarch.GetName] a promulgué un interdit contre Venise, répondant ainsi au refus de la cité de s'adonner au fanatisme religieux – ce qui constitue visiblement, pour l'autorité pontificale, un affront permanent. Malgré tout, il paraît évident qu'il s'agit simplement d'une ruse pour nous imposer son ambition."
 flavor_ven.11.a:0 "Venise est Venise !"
 flavor_ven.11.b:0 "Ployons le genou devant le Saint-Père"
 flavor_ven.11.12:0 "Le pape pourrait nous déclarer la guerre."
 flavor_ven.12.t:0 "La cité du péché"
 flavor_ven.12.d:0 "Les hommes de Venise sont abjects, et de bien grands pécheurs devant Dieu. Il n'est pas un seul homme droit et intègre dans cette ville qui ne fait que s'adonner au commerce, et ses habitants sont de cette sorte qui a été chassée hors du Temple par le Fils de Dieu. En tant que représentant de Dieu sur Terre, il nous faut agir !"
 flavor_ven.12.a:0 "Venise tombera, comme Sodome et Gomorrhe avant elle !"
 ven_helping_mamelukes:0 "Soutient les Mamelouks"
 flavor_ven.13.t:0 "Menaces sur le commerce des épices"
 flavor_ven.13.d:0 "Les Portugais ont pris le contrôle du commerce dans l'océan Indien, détournant le commerce qui passait jusqu'alors par Alexandrie au sud de l'Afrique. Nos chances de contrôler le commerce des épices s'en trouvent considérablement réduites. Mais peut-être pourrions-nous envoyer quelque aide aux Mamelouks ?"
 flavor_ven.13.a:0 "Envoyons de l'aide à Alexandrie !"
 flavor_ven.13.b:0 "Ce n'est pas notre problème"
 flavor_ven.13.14:0 "Les Mamelouks reçoivent notre aide."
 venetian_help:0 "Aide vénitienne"
 flavor_ven.14.t:0 "Venise envoie de l'aide"
 flavor_ven.14.d:0 "Les Portugais ayant pris le contrôle du commerce des épices dans l'océan Indien, la république marchande de Venise s'inquiète. Comme nous avons toujours entretenu des relations relativement bonnes, elle a décidé de nous envoyer de l'aide, sous la forme de bois pour construire de nouveaux navires, ainsi que d'autres ressources pour nos marchands."
 flavor_ven.14.a:0 "Excellente nouvelle !"
 ven_ministers_of_waterways:0 "Magistrats des eaux"
 desc_ven_ministers_of_waterways:0 "Nous avons nommé un conseil, chargé de prévenir l'ensablement de la cité, qui lui permettra de s'étendre et de prospérer en dépit de sa situation précaire dans la lagune vénitienne."
 flavor_ven.15.t:0 "Les magistrats des eaux"
 flavor_ven.15.d:0 "La sécurité et la prospérité de Venise ont toujours reposé sur sa situation dans la lagune. En 1501, afin de réduire l'ensablement de la lagune, le Grand Conseil décida de réunir un collège, le « Savi alle acque », en charge de la gouvernance de l'ensemble des cours d'eau se déversant dans la lagune. Sur le long terme, son action sauva la Sérénissime et contribua notablement à sa prospérité.\n\nQue devons-nous faire ?"
 flavor_ven.15.a:0 "Cela en vaut la peine"
 flavor_ven.15.b:0 "Venise peut survivre sans"
 venice_ghetto:0 "Le Ghetto"
 desc_venice_ghetto:0 "Le Ghetto de Venise fut le premier du genre en Europe. Il s'agit d'un quartier où les juifs sont libres de pratiquer leur foi. Son nom est une déformation du vénitien ghèto, « scorie », en référence aux déchets des fonderies se trouvant sur la même île que le Ghetto."
 flavor_ven.16.t:0 "Le Ghetto"
 flavor_ven.16.d:0 "À partir de 1516, la République obligea les juifs à vivre dans un quartier de la ville où se situaient autrefois les fonderies (« geti » en vénitien), à porter une rouelle jaune sur la poitrine pour être clairement identifiés, et à gérer les bureaux de prêteurs sur gages aux taux établis par la Sérénissime. D'autres lourdes contraintes étaient imposées à la communauté juive qui, en échange, avait toute liberté de pratiquer sa foi et bénéficiait de la protection en cas de guerre.\n\nQue devons-nous faire ?"
 flavor_ven.16.a:0 "Accordons-leur un quartier"
 flavor_ven.16.b:0 "Pas de ça dans ma Venise !"
 flavor_ven.17.t:0 "Antonio Pigafetta"
 flavor_ven.17.d:0 "Antonio Pigafetta était un explorateur italien originaire de Vicence. Il participa à la grande expédition de Fernand de Magellan autour du monde. Il fut, au cours de cette expédition l'assistant de Magellan, et en rédigea un journal très détaillé. Pigafetta fut des dix-huit hommes qui revinrent en Espagne, sur les 240 qui étaient partis trois ans auparavant. Ce fut là la première circumnavigation, et le journal de Pigafetta constitue l'un des rares témoignages sur ce périple exceptionnel."
 flavor_ven.17.a:0 "La Terre est donc bien ronde !"
 flavor_ven.18.t:0 "Conscription navale"
 flavor_ven.18.d:0 "La maîtrise des mers, ayant connu quelques difficultés, obligea à des réformes. Jusqu'en 1545, les rameurs sur les galères étaient des marins libres, recrutés en échange d'un salaire. Il s'agissait à l'origine de Vénitiens, mais ensuite des Dalmates, des Crétois ou des Grecs vinrent élargir les effectifs. Toutefois, la difficulté à engager des équipages en nombre suffisant devint telle que Venise dut recourir à la conscription, enchaînant les rameurs aux bancs, comme d'autres marines le faisaient déjà. Cristoforo da Canal fut le premier Vénitien à avoir commandé une telle galère.\n\nQue devons-nous faire ?"
 flavor_ven.18.a:0 "Introduisons la conscription"
 flavor_ven.18.b:0 "Cela serait contraire aux principes de la République"
 venice_galley_conscription:0 "Conscription pour les galères"
 desc_venice_galley_conscription:0 "Les rameurs des galères ne sont plus des marins libres engagés sur salaire, mais sont désormais enchaînés à leurs bancs."
 flavor_ven.19.t:0 "Forte di Sant'Andrea"
 flavor_ven.19.d:0 "Le fort de Saint-André fut construit en 1545 afin de surveiller l'accès principal à Venise par l'Adriatique. Il fut conçu par le célèbre architecte Michiel Sanmicheli, qui fut probablement le seul architecte italien du siècle à avoir eu l'opportunité de découvrir l'architecture grecque, après avoir voyagé dans les possessions grecques de la République de Venise. Le fort protégea Venise durant plus de trois siècles.\n\nQue devons-nous faire ?"
 flavor_ven.19.a:0 "Construisons-le"
 flavor_ven.19.b:0 "C'est trop onéreux"
 fortezza_di_sant_andrea:0 "Forte di Sant'Andrea"
 desc_fortezza_di_sant_andrea:0 "Le fort de Saint-André protégea la cité durant plus de trois siècles."
 flavor_ven.20.t:0 "Peste à Venise"
 flavor_ven.20.d:0 "Tout au long de son histoire, Venise fut touchée à plusieurs reprises par des épidémies de peste. La plus dévastatrice survint en 1630 : la ville fut sévèrement frappée, déplorant 46 000 morts sur une population de 140 000 âmes. Certains historiens pensent que cette perte humaine tragique, et son impact sur le commerce, amorcèrent le déclin de Venise en tant que puissance commerciale et politique majeure."
 flavor_ven.20.a:0 "C'est une punition divine !"
 flavor_ven.20.b:0 "Faisons évacuer la cité !"
 flavor_ven.21.t:0 "Ponte di Rialto"
 flavor_ven.21.d:0 "Le pont du Rialto est l'un des quatre ponts franchissant le Grand Canal de Venise. À l'origine construit en bois, il brûla lors de la révolte de 1310, puis s'écroula à deux reprises, en 1444 et 1524. Sa reconstruction fut proposée dès 1503, l'idée étant de le reconstruire en pierres. Les autorités lancèrent un concours en 1551, après qu'aucun des projets des décennies précédentes n'eut retenu leur attention. De célèbres architectes, tels que Jacopo Sansovino, Andrea Palladio ou Jacopo Barozzi da Vignola, offrirent leur contribution, de même que le célèbre artiste Michel-Ange. Toutefois, aucun de leurs projets ne fut jugé approprié à la demande, car tous proposaient une approche classique avec plusieurs arches. Ce fut le bien nommé Antonio da Ponte qui remporta le concours grâce à son projet audacieux à arche unique.\n\nQue devons-nous faire ?"
 flavor_ven.21.a:0 "Construisons-le"
 flavor_ven.21.b:0 "Un pont de bois suffira bien"
 flavor_ven.22.t:0 "L'Orfeo, favola in musica"
 flavor_ven.22.d:0 "« Orphée, fable en musique », créé par Claudio Monteverdi, fut l'un des tout premiers opéras baroques. Il reprenait la légende grecque d'Orphée, le musicien, poète et prophète, qui descendit aux Enfers pour en ramener sa jeune épouse Eurydice. L'opéra fut composé en 1607 pour une courte performance lors du carnaval de Mantoue, et la partition en fut éditée en 1609 et rééditée en 1615, par Monteverdi lui-même. Quarante-et-un instruments, utilisés en groupes bien distincts selon des scènes et les personnages, sont répertoriés dans la partition originale."
 flavor_ven.22.a:0 "« Ainsi donc, tu me perds pour m'avoir trop aimée ? »"
 flavor_ven.23.t:0 "Naissance de la science moderne"
 flavor_ven.23.d:0 "Galilée est souvent considéré comme le père de la science moderne. En 1592, il fut nommé professeur de mathématiques à l'Université de Padoue. En apprenant l'invention de la longue-vue, en 1609, il met au point une série de télescopes bien plus performants que tous les appareils créés jusqu'alors, et s'en sert pour observer le ciel, découvrant ainsi la présence de montagnes sur la lune, ou encore quatre satellites de Jupiter. Parachevant son œuvre sur la cinématique et la mécanique, cela posa les bases de ce qui deviendra la science moderne."
 flavor_ven.23.a:0 "Concentrons-nous sur le commerce et la recherche navale"
 flavor_ven.23.b:0 "Concentrons-nous sur le développement administratif"
 flavor_ven.23.c:0 "Concentrons-nous sur les affaires militaires"
 ven_recover_from_plague:0 "Recouvre de la peste"
 desc_ven_recover_from_plague:0 "La peste a tué sans distinction aucune, et Venise aura besoin de beaucoup de temps pour se remettre de cette épidémie dévastatrice."
 boh_papal_reconciled:0 "Soumission des hussites"
 boh_heretic_hussite:0 "Hérétiques hussites"
 boh_strong_nobles:0 "Noblesse puissante"
 desc_boh_strong_nobles:0 "La noblesse de Bohême a su profiter de la faiblesse du roi pour prendre l'avantage sur lui."
 boh_protestant_king:0 "Souverain protestant sur le trône"
 flavor_boh.1.t:0 "Le retour des hussites"
 flavor_boh.1.d:1 "En dépit de tous nos efforts, les tentatives faites pour imposer la paix religieuse entre hussites et catholiques ont été un échec. Jirí z Podebrad, le chef du parti hussite, a levé une armée et marche sur Prague. Il a l'intention de s'y faire couronner roi de Bohême et d'assurer la liberté religieuse pour tous ses coreligionnaires."
 flavor_boh.1.a:0 "Jan Hus connaissait la vérité"
 flavor_boh.1.b:0 "Nous resterons fidèles à Rome"
 flavor_boh.2.t:0 "[Root.GetLeLaLDirCap] [Root.GetDir] hérétique"
 flavor_boh.2.d:1 "[Root.Monarch.GetName] est un[Root.GetXEDir] fidèle hussite, ce qui [Root.GetLeLaFDir] place en mauvais termes avec l'Église catholique. [PAP.GetLeLaLDirCap] [PAP.GetDir], faisant œuvre de bienveillance, a cependant proposé une réconciliation pleine et entière avec [PAP.GetLuiElleDir], et serait même prêt[PAP.GetXEDir] à quelques concessions si [Root.GetLeLaLDir] [Root.GetDir] acceptait de renoncer aux doctrines de Hus pour réintégrer l'Église."
 flavor_boh.2.a:0 "Ployons le genou devant Rome"
 flavor_boh.2.b:0 "Nous resterons fidèles au Christ"
 flavor_boh.2.3:0 "La Bohême devra, tôt ou tard, faire face à la réaction des catholiques."
 flavor_boh.3.t:0 "La confédération de Zelená Hora"
 flavor_boh.3.d:1 "En rejetant les exigences de l'Église catholique de mettre un terme à la foi hussite, [Root.Monarch.GetName] a suscité le courroux de la faction papiste en Bohême, qui [Root.GetLeLaFDir] considère comme un[Root.GetXEDir] hérétique et son ennemi[Root.GetXEDir] ainsi que [Root.GetCeluiCelleDir] de l'Église. Lors d'une rencontre à Zelená Hora, le [GetDateText], avec des nobles de Silésie partageant leurs idées, ils ont donc décidé de [Root.GetLeLaFDir] déclarer incapable de régner et de prendre les armes contre [Root.GetLuiElleDir]."
 flavor_boh.3.a:0 "Nous les écraserons"
 flavor_boh.4.t:0 "La salle Vladislav"
 flavor_boh.4.d:0 "La salle Vladislav fut construite entre 1493 et 1502 par Benedikt Rejt, le plus grand architecte médiéval de Bohême. Cette salle est tout à la fois la plus vaste pièce séculaire de Prague et un chef-d'œuvre d'architecture, mesurant plus de 60 mètres de long et d'une hauteur sous voûte de 13 mètres de haut. C'est là que se tiennent les banquets, les couronnements et les autres évènements importants de la cour. Elle est si vaste qu'elle a même abrité des tournois de chevaliers sur leurs destriers."
 flavor_boh.4.a:0 "Une véritable merveille"
 flavor_boh.5.t:0 "La constitution de Vladislav"
 flavor_boh.5.d:0 "Le roi Vladislav IV, faible et incompétent, permit progressivement à la noblesse de retrouver la puissance qu'elle avait perdue lors des guerres hussites. Le 11 mars 1500, la Diète de Bohème adopta une nouvelle charte, limitant le pouvoir royal, que Vladislav signa en 1502."
 flavor_boh.5.a:0 "Signons cette constitution"
 flavor_boh.5.b:0 "Surtout pas !"
 flavor_boh.6.t:0 "Brahe et Kepler"
 flavor_boh.6.d:0 "À la fin de sa vie, le célèbre astronome Tycho Brahe s'installa à Prague, où il devient l'astronome officiel de la cour. Il y construit un nouvel observatoire, où il fut assisté de Johannes Kepler. Ce dernier utilisa après sa mort les données de Brahe pour mettre au point ses lois de Kepler sur le mouvement des planètes."
 flavor_boh.6.a:0 "Cela sera bien utile aux capitaines des navires"
 flavor_boh.6.b:0 "Ne pourrait-on les utiliser à des fins militaires ?"
 flavor_boh.7.t:0 "Traditions hussites"
 flavor_boh.7.d:1 "Les traditions hussites sont toujours bien ancrées [Root.GetAuEnNP] [Root.GetName]. Or, maintenant que les thèses de Luther se répandent, de plus en plus de personnes de haut rang s'affirment ouvertement protestantes plutôt que hussites. Il faudra donc bientôt décider si les croyances hussites doivent préserver leurs particularités, ou si elles devraient s'intégrer au mouvement plus vaste de la Réforme protestante."
 flavor_boh.7.a:1 "La foi hussite doit rester distincte"
 flavor_boh.7.b:1 "Luther et Hus participent tous deux de la Réforme"
 flavor_boh.8.t:0 "Le « roi d'un hiver »"
 flavor_boh.8.d:0 "En 1608, les tensions entre catholiques et protestants de l'Empire s'amplifièrent. Les protestants formèrent une ligue dirigée par Frédéric V du Palatinat, qui reçut lui-même le soutien du Brandebourg et de la Hesse-Cassel. Les catholiques répliquèrent en formant leur propre ligue, la « Ligue catholique ».\n\nEn 1618, les protestants de Bohême se rebellèrent et choisirent un roi de Bohême protestant, Frédéric V du Palatinat. L'Empereur, étant lui-même roi de Bohême, ne pouvait tolérer un tel affront. Il envoya alors sur place un général expérimenté, le comte de Tilly. C'est avec la bataille de la Montagne Blanche que le règne de Frédéric V du Palatinat vint à son terme, toute résistance protestante en Autriche et dans le Sud de l'Allemagne étant définitivement écrasée. Frédéric V fuit la Bohême et, en raison de son très court règne, se vit affubler du surnom de « roi d'un hiver »."
 flavor_boh.8.a:0 "Dieu sera à nos côtés"
 flavor_boh.9.t:0 "Un[From.GetXEDir] [From.GetDir] hussite [From.GetAuEnNP] [From.GetName]"
 flavor_boh.9.d:0 "Un[From.GetXEDir] nouv[From.GetEauElleDir] [From.GetDir] est monté[From.GetXEDir] sur le trône [From.GetDuDeNP] [From.GetName]. Tout comme ses prédécesseurs, [From.Monarch.GetName] a choisi de conserver l'hérésie hussite, apportant ainsi la preuve qu'[From.GetIlElleDir] se refusait à tout bon sens. Le Sacré Collège considère cela comme un affront manifeste envers le catholicisme et [Root.GetLeLaLDir] [Root.GetDir] [Root.GetLuiElleDir]-même."
 flavor_boh.9.a:0 "Nous devons condamner [From.Monarch.GetName] et les [From.Monarch.Dynasty.GetName]"
 flavor_boh.9.b:0 "Œuvrons plutôt à nous réconcilier avec [From.GetLeLaNP] [From.GetName]"
 flavor_boh.10.t:0 "[PAP.GetLeLaLDirCap] [PAP.GetDir] condamne [Root.Monarch.GetName]"
 flavor_boh.10.d:0 "[PAP.GetLeLaLDirCap] [PAP.GetDir] [PAP.Monarch.GetName] a pris la décision de condamner [Root.GetLeLaLDir] [Root.GetDir] [Root.Monarch.GetName] pour sa persévérance à conserver la foi hussite."
 flavor_boh.10.a:0 "[Root.GetLeLaLDirCap] [Root.GetDir] restera aux côtés du peuple [Root.GetDuDeNP] [Root.GetName]"
 flavor_boh.11.t:0 "[From.GetLeLaLDirCap] [From.GetDir] [From.Monarch.GetName] consent"
 flavor_boh.11.d:0 "Nous venons d'apprendre que la Papauté a choisi de ne pas condamner notre nouv[Root.GetEauElleDir] [Root.GetDir] en dépit de son adhésion au mouvement hussite."
 flavor_boh.11.a:0 "Alors, tout est pour le mieux"
 hun_power_to_magnates:0 "Magnats puissants"
 desc_hun_power_to_magnates:0 "Les puissants magnats hongrois réduisent le pouvoir de la Couronne dès que l'occasion se présente."
 hun_habsburgs_spurned:0 "A dédaigné les Habsbourg"
 flavor_hun.1.t:1 "La diète de [GetYear]"
 flavor_hun.1.d:0 "Après la désastreuse défaite de Varna, qui vit la mort du roi Ladislas III Jagellon face aux Ottomans, [Root.GetLeLaNP] [Root.GetName] étai[Root.GetTEntNP] sur le point de voler en éclat. Le voïvode Jean Huniade convoqua alors une diète, dans l'espoir de [Root.GetLeLaFNP] réunifier. Les dissensions étaient d'une extrême gravité, et le pays sur le point de sombrer dans l'anarchie."
 flavor_hun.1.a:0 "Élisons Jean Huniade régent"
 flavor_hun.1.b:0 "Conservons l'actuel conseil de régence"
 flavor_hun.2.t:0 "Matthias Corvin"
 flavor_hun.2.d:1 "[Root.GetLeLaLDirCap] [Root.GetDir] [Root.Monarch.GetName] est décédé[Root.GetXEDir] de façon soudaine, et assez suspecte, laissant le trône vacant. Les [HAB.Monarch.Dynasty.GetName] [HAB.GetDuDeNP] [HAB.GetName] souhaitent le conserver, mais le fils du grand voïvode Jean Huniade, Matthias Corvin, est aussi l'un des candidats possibles.\n\nNotre grande nation devrait-elle faire roi l'un de ses enfants ?"
 flavor_hun.2.a:0 "Élisons Matthias Corvin"
 flavor_hun.2.b:0 "Mieux vaudrait un roi allemand"
 flavor_hun.2.c:0 "N'oublions pas non plus [Root.Heir.GetName]"
 flavor_hun.3.t:0 "Union avec la Hongrie"
 flavor_hun.3.d:0 "Notre parent qui occupait le trône de Hongrie est décédé de façon soudaine et sans laisser aucun héritier. Il s'agit là, bien évidemment, d'un événement des plus tragiques ; mais c'est aussi pour nous une véritable aubaine, puisque la noblesse hongroise a élu [Root.Monarch.GetName] souverain[Root.Monarch.GetXEDir] de Hongrie."
 flavor_hun.3.a:0 "Les autres font la guerre, etc."
 flavor_hun.4.t:0 "Les réformes de Matthias Corvin"
 flavor_hun.4.d:0 "Au cours de son règne, Mattias Corvin laissa sa marque sur l'État et la société de Hongrie. Il réussit à augmenter considérablement les revenus royaux en convainquant les membres les plus pauvres de la Diète, qui ne pouvaient y participer régulièrement, de consentir l'impôt pour une durée de plusieurs années. Cela lui permit de contourner ainsi la haute noblesse, tout en permettant à la fois l'établissement d'un système de perception efficace et régulier et de confier la gestion du trésor à des spécialistes aux fonctions bien définies."
 flavor_hun.4.a:0 "Concentrons-nous sur les réformes administratives"
 flavor_hun.4.b:0 "Concentrons-nous sur les réformes sociales"
 flavor_hun.5.t:0 "L'Academia Istropolitana"
 flavor_hun.5.d:0 "L'Academia Istropolitana de Presbourg fut la première université de Hongrie. Elle fut fondée par le pape Paul II, à la demande du roi Matthias Corvin. De nombreux et célèbres professeurs, venus d'Autriche et d'Italie, tels Galeotto Marzio et Jean Vitéz, vinrent y exercer. Malheureusement, l'université fermera ses portes à la mort de Matthias Corvin."
 flavor_hun.5.a:0 "Cette université ne pourrait être que bénéfique"
 flavor_hun.6.t:0 "La presse typographique de Buda"
 flavor_hun.6.d:0 "C'est en 1437 qu'un livre fut pour la première fois imprimé en Hongrie : la « Chronica Hungarorum » (« Chronique des Hongrois »), relatant l'histoire hongroise depuis les origines jusqu'au sacre de Matthias Corvin. Il fut imprimé par András Hess sur sa toute nouvelle presse typographique."
 flavor_hun.6.a:0 "Fantastique !"
 flavor_hun.7.t:0 "Le déclin du pouvoir royal"
 flavor_hun.7.d:1 "Au cours du règne de [Root.Monarch.GetName], le pouvoir royal a décliné au profit des magnats hongrois, qui font usage de leur puissance pour restreindre les libertés de la paysannerie. [Root.GetLeLaLDirCap] [Root.GetDir] est même affublé[Root.GetXEDir] du quolibet de « [Root.Monarch.GetName] Bene », en référence à la réponse qu'[Root.GetIlElleDir] donne généralement aux requêtes qui lui sont présentées : « bene », « très bien » en latin."
 flavor_hun.7.a:0 "Laissons faire les magnats"
 flavor_hun.7.b:0 "Faisons-les rentrer dans le rang"
 flavor_hun.8.t:0 "La comtesse sanglante"
 flavor_hun.8.d:0 "Élisabeth Báthory était la nièce du noble Étienne Báthory, mais elle est surtout connue pour son caractère cruel et sanglant : rêvant de conserver sa jeunesse éternellement, elle fit tuer plus de 600 vierges afin de se baigner dans leur sang. Après avoir été emprisonnée, elle fut exécutée en 1614."
 flavor_hun.8.a:0 "Nous devons l'empêcher de nuire"
 flavor_hun.8.b:0 "Ce n'étaient que des paysannes…"
 flavor_hun.9.t:0 "Avancée des Turcs"
 flavor_hun.9.d:1 "Notre défaite récente contre les Turcs a suscité un certain nombre de réactions.\n\nL'Autriche commence à considérer qu'il est de sa responsabilité de protéger notre pays, et les nobles de l'Ouest de la Hongrie se tournent vers elle pour recevoir de l'aide face à nos ennemis. Et si les [HAB.Monarch.Dynasty.GetName] ne disposent pas d'autant d'amis dans l'Est, ces régions semblent compter beaucoup sur le voïvode de Transylvanie.\n\nIl est terrible de voir le royaume de Hongrie aussi divisé, au moment même où l'ennemi est si puissant."
 flavor_hun.9.a:1 "Nous devons nous unir face aux ennemis de la Chrétienté"
 flavor_hun.11.t:0 "La révolte des paysans hongrois"
 flavor_hun.11.d:0 "Un plan, conçu pour mener la croisade contre l'Empire ottoman, s'est violemment retourné contre nous. Le recrutement et l'entraînement des troupes ont été confiés à György Dózsa, un vétéran expérimenté des guerres contre les Turcs, mais aussi, par ailleurs, un soldat de fortune dont la loyauté n'est pas sans reproche.\n\nDózsa a bien entraîné et équipé une armée nombreuse, en y intégrant certains de ceux qui comptent parmi les plus miséreux et plus marginaux de la société hongroise. Mais, une fois armés et entraînés, ces paysans, ces étudiants et ces prêtres des campagnes se sont avérés bien plus pressés de se retourner contre leurs maîtres que de marcher sus aux Turcs, et c'est désormais à l'un des plus graves soulèvements paysans de toute l'histoire du pays que nous devons faire face. Des manoirs ont été incendiés et pillés, des membres du clergé empalés, et des fonctionnaires torturés jusqu'à ce que mort s'ensuive."
 flavor_hun.11.a:0 "La peste soit de ces rebelles"
 flavor_hun.12.t:0 "Tamás Bakócz"
 flavor_hun.12.d:0 "En tant qu'évêque, cardinal et membre du Conseil royal, ce personnage énergique qu'est Tamás Bakócz a bien servi le pays : ayant reçu une éducation solide et mené une carrière exemplaire, Bakócz domine désormais la politique étrangère et intérieure hongroise.\n\nL'un des piliers de sa politique étrangère est un rapprochement clair avec l'Autriche, car elle seule est en mesure de nous aider face aux Turcs."
 flavor_hun.12.a:0 "Très bien"
 hun_bakocz_foreign_policy:0 "Politique habsbourgeoise de Tamás Bakócz"
 flavor_hun.13.t:0 "Les catholiques de Bohême demandent notre aide"
 flavor_hun.13.d:0 "Consternées par les faveurs évidentes de [From.Monarch.GetName] envers les hérétiques hussites [From.GetDuDeNP] [From.GetName], un certain nombre de puissantes familles catholiques se sont soulevées. Pouvant compter sur des noms tels que les von Rosenberg, Schwanberg, Sternberg ou encore Hasenburg, les rebelles ne manqueront pas de généraux de valeur. Mais, tout autant qu'il plaise à Dieu, il est peu probable qu'ils pourront résister aux forces de la Couronne [From.GetDuDeNP] [From.GetName] sans recevoir de l'aide.\n\nDésespérés, ils se sont donc tournés vers [Root.Monarch.GetName] pour se placer sous sa protection, offrant en échange [Root.GetAuAlaDir] [Root.GetDir] la Couronne d'une Bohême catholique."
 flavor_hun.13.a:0 "Deus vult !"
 flavor_hun.13.b:0 "Nous ne pouvons nous attaquer ainsi à [From.Monarch.GetName]…"
 flavor_hun.14.t:0 "Élections à Olomouc"
 flavor_hun.14.d:0 "Désespérés, les rebelles catholiques se sont adressés [From.GetAuAlaDir] [From.GetDir] [From.GetDuDeNP] [From.GetName] pour recevoir son aide. Les ordres catholiques ont été jusqu'à élire [From.Monarch.GetName] au trône, et attendent avec impatience l'arrivée des armées [From.GetFromAdjFP].\n\nLes ordres se trouvant au cœur des territoires [Root.GetRootAdjMP] restent toutefois loyaux à [Root.Monarch.GetName], et condamnent les actions de ces intrus de catholiques."
 flavor_hun.14.a:0 "C'est de la haute trahison !"
 flavor_hun.15.t:0 "Brigandages en Haute-Hongrie"
 flavor_hun.15.d:0 "Suite à la croisade de Varna, aux guerres hussites et aux troubles internes des années 1430 et 1440, un grand nombre de mercenaires de talent se sont trouvés désœuvrés et sans contrats. Incapables de vivre de quelque autre manière que ce soit, ces hommes ont choisi de travailler à leur propre compte, se livrant aux brigandages et aux pillages pour faire fortune. Dans certains cas, des nobles des provinces ont rejoint ces criminels, sans doute dans l'espoir de s'appuyer sur ces soldats pour assurer leur propre puissance.\n\nIl ne fait aucun doute que la paix finira par être ramenée par les forces sur place, mais cela pourrait causer des dégâts considérables sur l'économie de toute la contrée."
 flavor_hun.15.a:0 "Écrasons ces bandits"
 flavor_hun.15.b:0 "Laissons les seigneurs sur place s'en charger"
 flavor_hun.16.t:0 "L'armée de [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName]"
 flavor_hun.16.d:0 "Entouré de toutes parts d'ennemis puissants, le royaume de Hongrie a le plus souvent besoin d'une armée importante. Au cours des guerres passées, les nobles ont complété la plupart de nos troupes avec des mercenaires, qui s'ajoutaient à leurs propres hommes.\n\nCes soldats de métier sont souvent prompts à adopter de nouvelles armes et de nouvelles tactiques, et disposent le plus souvent d'un entraînement avec lequel bien peu de levées peuvent rivaliser. Certains de ces mercenaires nous servent maintenant depuis des années, mais ils peuvent en temps de paix recourir aux brigandages pour avoir de quoi vivre. Inspiré[Root.GetXEDir] par les écrits de Jules César, [Root.GetLeLaLDir] [Root.GetDir] [Root.Monarch.GetName] a commencé à songer à constituer une force mercenaire permanente. Fournir à des soldats une source de revenus permanents les détournerait très certainement des rapines et nous garantirait une force sans équivalent – à tout le moins tant que nos finances le permettront…"
 flavor_hun.16.a:0 "Notre armée sera une force d'élite"
 flavor_hun.16.a.tt:2 "Les mercenaires de l'Armée noire vont désormais pouvoir être soldés.\nCette Armée noire pourra être dissoute n'importe quand si [Root.GetLeLaNP] §Y[Root.GetName]§! [Root.GetEstSontNP] en paix, et le sera au plus tard à l'entrée dans l'ère des absolutismes."
 flavor_hun.16.a.cossacks.tt:1 "L'ordre des nobles va perdre §Y10§! en influence tant que l'Armée noire existera."
 flavor_hun.16.b:0 "L'argent ne peut acheter la loyauté véritable"
 flavor_hun.17.t:0 "Le sort de l'Armée noire"
 flavor_hun.17.d:0 "Le couronnement de [Root.Monarch.GetName] suscite de grands espoirs au sein de la noblesse hongroise. Elle semble persuadée que [Root.GetLeLaFDir] nouv[Root.GetEauElleDir] [Root.GetDir] va alléger le poids des taxes qui pèsent sur elle, et l'autoriser à retrouver l'influence perdue dans les affaires du pays. Les chefs de l'Armée noire espèrent aussi [Root.GetDuDelaDir] [Root.GetDir] qu'[Root.GetIlElleDir] versera la solde promise depuis plusieurs années."
 flavor_hun.17.a:0 "Écoutons les nobles, abolissons l'Armée noire"
 flavor_hun.17.b:0 "Non, elle nous est indispensable"
 flavor_hun.18.t:0 "Dissolution de l'Armée noire"
 flavor_hun.18.d:0 "La maîtrise des techniques et des tactiques que possédait autrefois l'Armée noire s'est dissipée avec le temps, ses innovations ayant été progressivement adoptées par tous. Le temps passant, aussi, ses membres se sont soit retirés, soit sont entrés dans les rangs de l'armée royale classique. Cette force mercenaire qui constituait autrefois l'ossature de la puissance hongroise n'est plus, mais ses traditions et sa réputation seront perpétuées à l'avenir par notre propre armée."
 flavor_hun.18.a:0 "Toute bonne chose a une fin"
 end_of_black_army_tooltip:0 "Avec la dissolution de l'Armée noire, l'ordre des nobles va gagner §Y10§! en influence."
 flavor_hun.19.t:0 "Mutinerie des mercenaires"
 flavor_hun.19.d:0 "Au prétexte que nos paiements arriveraient trop tard, un certain nombre de capitaines mercenaires ont déserté avec leurs régiments. Afin de s'assurer de toucher ce qui leur serait dû, ils marchent sur [mercenary_mutiny_province.GetCapitalName] et ont commencé à piller la province. L'un de ces capitaines s'est proclamé ispán, allant jusqu'à lever des impôts indus sur la population, au nom [Root.GetDuDelaDir] [Root.GetDir]."
 flavor_hun.19.a:0 "Écrasons les scélérats"
 flavor_hun.19.b:0 "Négocions plutôt avec leurs meneurs"
 flavor_hun.20.t:0 "La clef de la Hongrie"
 flavor_hun.20.d:0 "Le site de [belgrade_localized.GetCapitalName], au confluent du Danube et de sa tributaire la Save, en fait une position défensive idéale et un objectif prioritaire pour quiconque chercherait à envahir la Hongrie depuis le sud. C'est la raison pour laquelle nos prédécesseurs ont acquis le banat de [belgrade_localized.GetName] du despote serbe Durad Brankovic. Néanmoins, la forteresse en elle-même, si elle est certes impressionnante, aurait bien besoin d'être rénovée et modernisée.\n\nMalheureusement, la noblesse hongroise se montre réticente à contribuer à son entretien, ou même à celui des autres forteresses se dressant aux frontières. Incapable de voir la menace que pos[threat_to_hungary.GetEEntNP] [threat_to_hungary.GetLeLaNP] [threat_to_hungary.GetName], elle prétend que cela l'affaiblirait et pousserait la Couronne à grignoter ses droits. Si nous voulons que notre première ligne de défense soit maintenue en bon état, [Root.GetLeLaLDir] [Root.GetDir] va donc devoir payer sur le trésor de l'État."
 flavor_hun.20.a:0 "Nous allons devoir y investir une part de nos revenus"
 flavor_hun.20.b:0 "Les fortifications actuelles devront suffire"
 flavor_hun.21.t:0 "La chute de la Serbie"
 flavor_hun.21.d:0 "Avec la chute de la Serbie, un grand nombre de réfugiés a commencé à franchir nos frontières méridionales. Ils cherchent un nouveau foyer où s'établir sur nos territoires, et nombreux sont ceux qui ont commencé à s'établir autour de [belgrade_localized.GetCapitalName], cherchant à vivre une vie nouvelle parmi leurs compatriotes qui jouissent déjà de notre protection."
 flavor_hun.21.a:0 "Il y a de la place pour tous"
 flavor_hun.22.t:0 "Le synode de [debrecen_province.GetCapitalName]"
 flavor_hun.22.d:0 "Depuis que les penseurs réformistes de [reformed_origin.GetCapitalName] ont commencé à répandre leurs idées religieuses, celles-ci ont connu un large écho dans le pays. Les idées de la Réforme, telles la prédestination, ont été bien reçues, autant par les nobles que par les humbles, et les écoles et universités réformées ont commencé à s'établir en grand nombre, dans de nombreuses provinces. Ayant accepté avec quelques hésitations la Confession helvétique postérieure, les Églises réformées [Root.GetDuDeNP] [Root.GetName] ont aussi commencé à se rapprocher des autres Églises réformées.\n\nLe clergé catholique, pourtant, a toujours été un soutien des plus fermes pour le pouvoir royal, et observe l'évolution de la situation avec une grande méfiance. Si elle est certes puissante, l'Église réformée est encore jeune et fragile. Devons-nous favoriser son enracinement, ou au contraire la faire disparaître avant qu'il ne soit trop tard ?"
 flavor_hun.22.a:0 "Le moment est venu d'inviter les jésuites à s'installer"
 flavor_hun.22.b:0 "L'heure de la Réforme a sonné"
 flavor_hun.23.t:0 "Tamás Nádasdy"
 flavor_hun.23.d:0 "On ne saurait compter la famille Nádasdy parmi les plus anciennes ou les plus influentes de la noblesse, mais elle ne manque assurément pas d'ambition. Ayant terminé son éducation et mené le grand tour à l'étranger, le jeune Tamás Nádasdy se révèle très prometteur, tout autant comme homme d'État ou diplomate que comme général. Il est parvenu, en peu de temps, à se lancer dans la carrière en jouant sur les nombreuses demandes des ordres hongrois, tout en renforçant l'économie du pays et en veillant à le protéger et à nous faire des alliés de valeur parmi nos nombreux ennemis."
 flavor_hun.23.a:0 "Nous aurions bien besoin d'un administrateur de talent"
 flavor_hun.23.b:0 "Ses contacts nous seront fort utiles"
 flavor_hun.23.c:0 "L'armée a besoin d'un nouveau général"
 flavor_hun.24.t:0 "La chute de la Hongrie"
 flavor_hun.24.d:0 "Avec la prise de Budapest par les forces ottomanes, les ordres de Hongrie ont convenu de décider qui serait le plus à même désormais de protéger le pays. Au cours d'une première diète, les nobles soutenant le voïvode de Transylvanie l'ont élu roi ; mais le parti autrichien prétend maintenant que cette réunion était illégale et appelle à une nouvelle assemblée.\n\nLa conséquence en est que ce qu'il reste du pays est divisé, une moitié de la noblesse demandant la protection de l'Autriche, tandis que l'autre poursuit une politique d'indépendance depuis nos possessions de Transylvanie."
 flavor_hun.24.a:0 "Zápolya est notre roi légitime !"
 flavor_hun.24.b:0 "Ce n'est qu'un traître !"
 flavor_hun.25.t:0 "Les ordres hongrois se tournent vers l'Autriche"
 flavor_hun.25.d:0 "Avec la prise de Budapest par les forces ottomanes, les ordres de Hongrie ont convenu de décider qui serait le plus à même désormais de protéger le pays. Au cours d'une première diète, les nobles soutenant le voïvode de Transylvanie l'ont élu roi ; mais de nombreux autres ont formé un parti autrichien et réuni leur propre diète pour élire [Root.GetLeLaLDir] [Root.GetDir] à la couronne hongroise.\n\nLa conséquence en est que ce qu'il reste du pays est divisé, une moitié de la noblesse poursuivant une politique d'indépendance depuis les possessions de Transylvanie, tandis que l'autre se tourne vers nous."
 flavor_hun.25.a:0 "Ils ont choisi avec sagesse"
 flavor_hun.25.a.tt:0 "Toutes nos nouvelles provinces de la Hongrie royale vont se voir conférer le modificateur :"
 flavor_hun.25.b:0 "La Hongrie et l'Autriche seront séparées sous une même couronne"
 flavor_hun.26.t:0 "Les Statuta Valachorum"
 flavor_hun.26.d:0 "L'avancée de l'Empire ottoman a complètement bouleversé la géographie politique du Sud-Est de l'Europe, et de nombreux Slaves et Roumains abandonnent leurs anciens foyers pour s'établir dans les régions frontalières proches [Root.GetDuDelaNP] [Root.GetName]. Impatients de reprendre leurs régions natales, ces gens pourraient devenir de bons soldats et des guerriers d'escarmouche. Garantir des libertés religieuses et culturelles dans ces régions frontalières pourrait en faire des lieux quelque peu agités, mais une population unie par la haine des Ottomans serait tout à notre avantage."
 flavor_hun.26.a:0 "Garantissons-leur ces droits"
 flavor_hun.26.b:0 "Non, l'ordre et la loi sont primordiaux"
 flavor_hun.27.t:0 "Révolte des Roumains"
 flavor_hun.27.d:0 "Les Roumains, ou Valaques, sont établis sur nos territoires de Transylvanie depuis des siècles, mais sont très peu représentés au sein des ordres transylvains. La région a toujours été très diverse, comptant des Széklers, des Saxons transylvains et des Valaques, faisant de leur cohabitation une difficile question d'équilibre.\n\nCes derniers temps, toutefois, les Valaques ont commencé à exiger des droits et une représentation, certains allant jusqu'à prendre les armes contre les autorités [Root.GetRootAdjFP]."
 flavor_hun.27.a:0 "D'accord"
 flavor_hun.28.t:0 "Tamás Erdödy"
 flavor_hun.28.d:0 "Le royaume de Croatie est uni à la Hongrie depuis 1102, et depuis lors l'autorité locale de la Couronne a été confiée à un ban, ou vice-roi, chargé de diriger l'armée croate et de présider le parlement. Le ban de Croatie nouvellement nommé, Tamás Erdödy, s'est avéré être un serviteur remarquablement talentueux de la Couronne, de même qu'un général compétent. Pour ses services, sa famille s'est vue attribuer le titre du comitat de Varazdin, et Erdödy lui-même a été félicité par [PAP.GetLeLaLDir] [PAP.GetDir] pour ses victoires contre nos ennemis."
 flavor_hun.28.a:0 "L'État peut compter sur lui"
 flavor_hun.28.b:0 "Nous avons besoin de lui dans l'armée"
 flavor_hun.29.t:0 "Mátyás Biró Dévai"
 flavor_hun.29.d:0 "Cela fait maintenant des décennies que Luther a cloué ses 95 thèses à la porte de l'église de Wittenberg, mais les idées de la Réforme continuent toujours de se répandre à travers tout le continent.\n\nAyant été formé à Wittenberg par Luther lui-même, Mátyás Dévai est convaincu qu'il est de son devoir de diffuser la Réforme [Root.GetAuEnNP] [Root.GetName].\n\nIl n'est donc guère surprenant que certaines personnalités religieuses s'y opposent. Tamás Szalaházy, l'évêque d'Eger, a franchi le pas en décidant de contrecarrer l'influence protestante en faisant emprisonner ce véritable Luther hongrois."
 flavor_hun.29.a:0 "Faisons-le relâcher immédiatement"
 flavor_hun.29.b:0 "C'est très bien ainsi"
 flavor_hun.30.t:0 "Janus Pannonius"
 flavor_hun.30.d:0 "Ayant bénéficié d'une excellente éducation de la Renaissance depuis son plus jeune âge, notre nouveau chancelier Pannonius a fait entrer avec lui à la cour de Hongrie un vaste réseau de contacts ainsi qu'une importante bibliothèque. Par ses œuvres, il travaille sans relâche à propager l'humanisme et les nouveaux idéaux de notre ère."
 flavor_hun.30.a:0 "C'est excellent"
 flavor_hun.31.t:0 "Les ligues urbaines de Haute-Hongrie"
 flavor_hun.31.d:0 "Les nombreuses et riches mines de Haute-Hongrie sont vitales à notre économie, et se sont vues accorder, par conséquent, des privilèges bien plus étendus que ce que nous pouvons tolérer ailleurs dans le pays. L'adage allemand « Stadtluft macht frei », « l'air de la ville rend libre », s'applique aussi bien aux cités elles-mêmes qu'à tout serf qui trouve le moyen de s'intégrer dans ces communes. Face à la pénurie d'argent dans toute l'Europe, les ligues urbaines sont désormais plus riches et plus sûres d'elles-mêmes qu'elles ne l'ont jamais été.\n\nCertains membres de la noblesse, toutefois, prétendent que nous leur laissons trop de libertés, et qu'elles devraient à tout le moins contribuer à la défense du pays."
 flavor_hun.31.a:0 "Elles doivent effectivement contribuer, comme tout un chacun"
 flavor_hun.31.b:0 "Nous garantirons leurs privilèges"
 flavor_hun.32.t:0 "Le réveil national slovaque"
 flavor_hun.32.d:0 "La Haute-Hongrie a toujours abrité des Slovaques et de nombreux autres groupes, venus s'installer là pour exploiter les riches mines de la région. À l'imitation du mouvement panslave, les intellectuels slovaques et les partisans des Lumières commencent à parler de la possibilité d'établir une nation slovaque, et certains ont même commencé à œuvrer à l'organisation d'une langue littéraire slovaque."
 flavor_hun.32.a:0 "Le moment est venu de leur octroyer de plus grands privilèges"
 flavor_hun.32.b:0 "Ils sont et resteront avant tout des Hongrois"
 flavor_hun.33.t:0 "Kurucok et hajdúk"
 flavor_hun.33.d:0 "Du fait des guerres et des conflits, un nombre croissant de gens se tournent vers le brigandage et la guerre d'escarmouche. Déçus, appauvris, ces hommes n'ont aucun scrupule à causer du tort, que ce soit à nous ou à nos ennemis, à mesure qu'ils parcourent le pays. Mais, de bien des façons, ils posent un problème bien plus grave aux armées étrangères. Si nous choisissions de fermer les yeux sur leurs agissements, ces irréguliers pourraient même s'avérer être un ajout de valeur à nos propres troupes."
 flavor_hun.33.a:0 "Nous avons besoin de tout le monde"
 flavor_hun.33.b:0 "N'encourageons pas ces serfs en fuite"
 flavor_hun.34.t:0 "Cum Deo pro patria et libertate"
 flavor_hun.34.d:0 "Fils de l'une des familles les plus influentes du pays, orphelin depuis son plus jeune âge, Ferenc Rákóczy est devenu un homme puissant, capable et ambitieux à la cour [Root.GetRootAdjFS].\n\nConvaincu que le peuple hongrois ne pourra accéder à la grandeur qu'il mérite que sous son commandement, il a décidé de prendre les armes contre nos ennemis à plus d'une occasion, et dispose de nombreux partisans, aussi bien parmi les humbles qu'au sein de la noblesse."
 flavor_hun.34.a:0 "Élisons-le pour qu'il règne sur le pays"
 flavor_hun.34.b:0 "Il n'est pas digne de nous gouverner"
 flavor_hun.35.t:0 "Cum Deo pro patria et libertate"
 flavor_hun.35.d:0 "Fils de l'une des familles les plus influentes du pays, orphelin depuis son plus jeune âge, Ferenc Rákóczy est devenu un homme puissant, capable et ambitieux à la cour [Root.GetRootAdjFS].\n\nConvaincu que le peuple hongrois ne pourra accéder à la grandeur qu'il mérite que sous son commandement, il dispose de nombreux partisans, aussi bien parmi les humbles qu'au sein de la noblesse, et a décidé de prendre les armes contre les autorités [Root.Overlord.GetRootOverlordAdjFP]."
 flavor_hun.35.a:0 "C'est Rákóczy qui doit nous gouverner"
 flavor_hun.35.b:0 "Il n'est pas digne de le faire"
 flavor_hun.36.t:0 "Révolte en Hongrie"
 flavor_hun.36.d:0 "Le magnat hongrois Ferenc Rákóczy a rassemblé des partisans aussi bien parmi les humbles qu'au sein de la noblesse, et a décidé de prendre les armes contre nous !"
 flavor_hun.36.a:0 "Écrasons cette rébellion"
 flavor_mai.1.t:0 "Gutenberg et la presse typographique"
 flavor_mai.1.d:0 "En 1450, Johannes Gutenberg, un marchand issu d'une riche famille de Mayence, réutilisa le savoir-faire de son père, orfèvre, pour créer la première presse typographique au monde. Le premier texte qu'il imprima fut un poème en allemand, mais il avait de plus grandes ambitions et envisageait d'imprimer la Bible. Ce rêve le conduisit à la faillite, mais ses créanciers reprirent son affaire et parvinrent à imprimer la première Bible en 1457. Cela changea la face du monde.\n\nQue devons-nous faire ?"
 flavor_mai.1.a:0 "Finançons cette merveilleuse invention"
 flavor_mai.1.b:0 "Cela ne fera qu'apporter de l'instabilité"
 mlo_against_ambrosian:0 "Opposé à la République ambrosienne"
 mlo_peace_of_lodi:0 "Paix de Lodi"
 mlo_cheap_mercs:0 "Mercenaires suisses"
 desc_mlo_cheap_mercs:0 "Lorsque les Français envahirent Milan, le duc s'appuya sur les mercenaires suisses pour reprendre les villes perdues."
 flavor_mlo.1.t:0 "La République ambrosienne"
 flavor_mlo.1.d:1 "À la mort soudaine du duc, sans héritier adulte bien établi, la cité de Milan fut plongée dans la confusion. Des citoyens influents pensèrent alors que l'ancienne république pouvait être restaurée. Des corps d'intellectuels, tels que l'université de droit de Pavie, décrivaient l'époque de l'ancienne république comme un âge d'or ; les marchands, envieux de la prospérité de la République vénitienne, soutenaient l'idée. Alors que les prétendants au trône étaient expulsés de la cité, la République fut proclamée sous le nom de « République ambrosienne », en hommage au saint patron de Milan, l'évêque Ambroise, qui avait vécu au IVe s."
 flavor_mlo.1.a:0 "Pour saint Ambroise !"
 flavor_mlo.1.b:0 "Il nous faut à tout prix un nouveau duc"
 flavor_mlo.2.t:0 "La querelle des guelfes et des gibelins"
 flavor_mlo.2.d:0 "Les dissensions mettent Milan à mal, et le peuple se regroupe en factions. Les aristocrates guelfes remportent les élections sur les gibelins, ce qui a pour conséquence d'affaiblir la République et de la rendre moins démocratique. Pourtant, un peu de stabilité ne serait pas un mal."
 flavor_mlo.2.a:0 "Prenons parti pour les guelfes"
 flavor_mlo.2.b:0 "Soutenons les gibelins"
 flavor_mlo.3.t:0 "L'Ospedale Maggiore"
 flavor_mlo.3.d:2 "À la requête [Root.GetDuDelaDir] [Root.GetDir] [Root.Monarch.GetName], le célèbre architecte Antonio di Pietro Averlino, le Filarète, a dressé les plans du nouvel hôpital Ca' Granda. Une fois achevé, celui-ci sera l'un des tout premiers hôpitaux publics d'Italie. Dédié à l'Annonciation, il sera bâti dans ce style nouveau qui caractérise la Renaissance."
 flavor_mlo.3.a:0 "Lançons tout de suite sa construction !"
 flavor_mlo.4.t:0 "La paix de Lodi"
 flavor_mlo.4.d:1 "Les diplomates ont négocié à Lodi une paix entre Milan, Naples, Florence et Venise. Mettant un terme aux longues luttes entre Milan et Venise, ce traité permet d'établir un équilibre des puissances en Italie du Nord, dont seront garants les quatre plus grands États italiens. Avec un peu de chance, il devrait permettre de garantir la sécurité qui nous permettra de renforcer notre position dans la région."
 flavor_mlo.4.a:0 "La paix, enfin !"
 flavor_mlo.4.b:0 "C'est totalement contraire à nos ambitions…"
 flavor_mlo.5.t:0 "La paix de Lodi"
 flavor_mlo.5.d:1 "Les Milanais ont accepté de signer à Lodi une paix entre eux-mêmes, Naples, Florence et Venise ! Mettant un terme aux longues luttes entre Milan et Venise, ce traité permet d'établir un équilibre des puissances en Italie du Nord, dont seront garants les quatre plus grands États italiens. Avec un peu de chance, il devrait permettre de garantir la sécurité qui nous permettra de renforcer notre position dans la région."
 flavor_mlo.5.a:0 "La paix, enfin !"
 flavor_mlo.6.t:0 "Niccolò Machiavelli"
 flavor_mlo.6.d:0 "Niccolò Machiavelli, ou Nicolas Machiavel, fut l'un des auteurs les plus importants de la Renaissance, en plus d'être diplomate au service de la République florentine. Si on se souvient surtout de lui comme du fondateur de la science politique moderne, il fut aussi l'auteur de comédies et de poèmes."
 flavor_mlo.6.a:0 "Accepterait-il de nous écrire un livre ?"
 flavor_mlo.6.b:0 "Il sera un grand homme d'État"
 flavor_mlo.7.t:0 "Machiavel publie un chef-d'œuvre"
 flavor_mlo.7.d:0 "L'enfant de Florence a publié un ouvrage intitulé « Il Principe » : « Le Prince ». Il comprend de nombreuses choses relatives à la politique du gouvernement, sans se contenter d'étudier les principautés héréditaires, mais aussi toutes les possibilités s'offrant aux nouveaux princes. Machiavel y explique comment conserver le pouvoir et comment diriger avec succès des territoires conquis. La fin justifie les moyens."
 flavor_mlo.7.a:0 "Tout y est"
 flavor_mlo.8.t:0 "L'éloge de Machiavel"
 flavor_mlo.8.d:0 "Machiavel, dans son ouvrage « Le Prince », mentionne à plusieurs reprises notre grand-duc, ne manquant pas une occasion de faire l'éloge de ses capacités à diriger le pays et lui rappelant qu'il ne faut pas s'appuyer sur les troupes de mercenaires."
 flavor_mlo.8.a:0 "Nous gouvernons bien"
 flavor_mlo.9.t:0 "Leonardo da Vinci"
 flavor_mlo.9.d:0 "Leonardo da Vinci, ou Léonard de Vinci, était un peintre, dessinateur, sculpteur, architecte et ingénieur italien, dont le génie illustra à merveille l'idéal humaniste de la Renaissance. Ses tableaux, tels « La Cène » ou « La Joconde », font partie des peintures les plus célèbres et les plus influentes de la Renaissance ; quant à ses carnets personnels, ils révèlent un esprit scientifique et une inventivité technique en avance de plusieurs siècles sur son époque."
 flavor_mlo.9.a:0 "Un modèle de la Renaissance"
 flavor_mlo.10.t:0 "La capitale de la mode"
 flavor_mlo.10.d:0 "La cité de Milan devint une capitale de la mode vers la fin du Moyen Âge, lorsque la confection de produits de luxe prit une telle ampleur que d'autres langues se mirent à appeler « milanais » ou « milanaise » les produits délicats. Au début du XVIe s., l'industrie de la soie employait plus de 20000 travailleurs, contribuant à faire de la cour la plus somptueuse d'Italie."
 flavor_mlo.10.a:0 "Tout a l'air d'aller pour le mieux"
 flavor_mlo.11.t:0 "L'invasion française de l'Italie"
 flavor_mlo.11.d:0 "Lorsque les Français envahirent l'Italie, en 1495, l'armée milanaise les repoussa à la bataille de Fornoue. Mais ils retentèrent leur chance en 1498, s'emparant alors de Milan, en profitant de la fuite du duc, Ludovic Sforza.\n\nEn février 1500, celui-ci fit son retour à la tête d'une armée de mercenaires suisses et attaqua les Français qui assiégeaient alors Novare. Mais des Suisses se trouvaient dans les deux camps, aussi refusèrent-ils de combattre, ce qui permit aux Français de capturer le duc et de remporter la guerre."
 flavor_mlo.11.a:0 "Peut-être ces piques nous sauveront-elles ?"
 mam_large_festitives:0 "Festivités somptueuses"
 desc_mam_large_festitives:0 "Des festivités somptueuses ont été organisées au Caire afin de célébrer la chute de l'Empire byzantin face à l'islam."
 mam_poem_recieved:0 "Poème d'éloge"
 mam_refused_james:0 "Candidature du roi Jacques repoussée"
 mam_installed_ruler:0 "A installé Jacques sur le trône"
 mam_anti_ottoman_friends:0 "Les Ottomans sont nos ennemis communs"
 mam_recover_from_plague:0 "Recouvre de la peste"
 desc_mam_recover_from_plague:0 "La peste a tué sans discrimination, et le Caire aura besoin de temps pour se remettre de cette épidémie dévastatrice."
 surrender_the_trade:0 "Renoncement au commerce"
 mam_por_confronted:0 "Conflits commerciaux"
 mam_persian_scheming:0 "Intrigues perses"
 flavor_mam.1.t:0 "Les Turcs ont pris Constantinople"
 flavor_mam.1.d:0 "La capture de Constantinople par les Ottomans est plutôt bien reçue par le Caire. La défaite des infidèles est une excellente nouvelle, et certaines rumeurs parlent de festivités organisées dans la ville. Il est prévu qu'un ambassadeur soit dépêché au sultan ottoman, en grande pompe, afin de lui transmettre des présents magnifiques."
 flavor_mam.1.a:0 "Finançons les festivités au Caire"
 flavor_mam.1.b:0 "Écrivons un poème au sultan"
 flavor_mam.2.t:0 "Urbanisme au Caire"
 flavor_mam.2.d:0 "[Root.GetLeLaLDirCap] [Root.GetDir] [Root.Monarch.GetName] était bien connu[Root.GetXEDir] pour son vif intérêt pour l'urbanisme, tout particulièrement pour ce qui concernait le Caire. [Root.GetIlElleDirCap] donna ainsi l'ordre, en 1457, de construire deux nouveaux hammâms, des bains publics, ainsi qu'une grande râb, une maison commune, dans le quartier de Bayn al-Qasrayn. [Root.GetIlElleDirCap] en profita également pour faire élargir la Qâsabâ, la principale artère du Caire, qui partait de là.\n\nCes travaux entraînèrent la démolition de nombreux bâtiments anciens, mais au final le trafic en fut considérablement facilité et, selon les chroniqueurs, cela profita grandement au bien commun."
 flavor_mam.2.a:0 "Allâhu akbar ! Dieu est grand !"
 flavor_mam.3.t:0 "Le roi de Chypre"
 flavor_mam.3.d:0 "En 1458, le sultan reçut un fils illégitime du roi de Chypre, qui tentait de ravir la couronne à sa demi-sœur, devenue reine à la mort de leur père. Le sultan lui offrit une « robe d'honneur » et lui promit de l'installer sur le trône de Chypre ; mais lorsque la reine lui offrit un important tribut, le sultan revint sur sa décision et reconnut l'autorité de la reine de Chypre. Jacques s'étant attaché la sympathie de nombreux gardes mamelouks, ces derniers protestèrent et attaquèrent l'ambassade chypriote.\n\nQuelle décision devons-nous prendre à son égard ?"
 flavor_mam.3.a:0 "Envoyons une ambassade à Chypre"
 flavor_mam.3.4:0 "Les dirigeants de Chypre étudieront nos exigences que Jacques monte sur le trône."
 flavor_mam.3.b:0 "Les agissements des infidèles ne nous concernent pas"
 flavor_mam.4.t:0 "Exigences mameloukes"
 flavor_mam.4.d:0 "L'ambassade venue du Caire nous a soumis plusieurs exigences très strictes. Elle prétend ainsi que Jacques, le fils illégitime de l'un de nos anciens souverains, est notre dirigeant de droit. Comment devons-nous réagir ?"
 flavor_mam.4.a:0 "Installons Jacques sur le trône"
 flavor_mam.4.5:0 "Nous deviendrons alors un État vassal des Mamelouks."
 flavor_mam.4.b:0 "Soudoyons-les"
 flavor_mam.4.6:0 "Avec tout cet or, les Mamelouks auront bientôt oublié Jacques."
 flavor_mam.4.c:0 "Ignorons ces infidèles"
 flavor_mam.4.7:0 "Cela va les contrarier, et pourrait provoquer une guerre."
 flavor_mam.5.t:0 "Des nouvelles de Chypre"
 flavor_mam.5.d:0 "L'ambassadeur est revenu avec une nouvelle importante : notre bon ami, [From.Monarch.GetName], a été fait roi de Chypre. Il sera un allié de confiance et un vassal loyal de notre [Root.GetDir]."
 flavor_mam.5.a:0 "Ce sont là d'excellentes nouvelles"
 flavor_mam.6.t:0 "Des navires chargés d'or arrivent au port"
 flavor_mam.6.d:0 "Il semble bien que les dirigeants de Chypre ont décidé de vider leurs coffres pour tenter de nous faire oublier les requêtes de ce noble infidèle que nous avions récemment accueilli."
 flavor_mam.6.a:0 "Quel était son nom, déjà ?"
 flavor_mam.7.t:0 "Chypre nous défie ouvertement"
 flavor_mam.7.d:0 "[From.Monarch.GetName] [From.GetDuDeNP] [From.GetName] a rejeté nos exigences, prétendant que Jacques est le fils d'une catin et que notre [Root.GetDir] n'est rien d'autre qu'un[Root.GetXEDir] infidèle."
 flavor_mam.7.a:0 "C'est là une véritable déclaration de guerre !"
 flavor_mam.8.t:0 "Ibn Taghribirdi"
 flavor_mam.8.d:0 "Jamâl ad-Dîn Yûsuf ibn al-Amîr Sayf ad-Dîn Tagrî Birdî est un célèbre annaliste égyptien, appartenant à l'élite mamelouke du Caire. Il a étudié aux côtés d'historiens et d'érudits de renom, tels Badr ad-Dîn al-'Aynî et Ahmad ibn 'Alî Taqî ad-Dîn al-Maqrîzî. Il est essentiellement connu pour sa chronique en plusieurs volumes de l'histoire de l'Égypte et du sultanat mamelouk, rédigée dans un style très minutieux et dont la plupart des événements sont datés de façon extrêmement précise, du fait qu'il jouissait d'un accès privilégié aux sultans et à leurs archives."
 flavor_mam.8.a:0 "Soutenons-le pleinement"
 flavor_mam.8.b:0 "Refusons-lui l'accès à nos archives"
 flavor_mam.9.t:0 "Noblesse mamelouke"
 flavor_mam.9.d:0 "Votre Excellence, la noblesse mamelouke exige que le gouvernement soit privé d'une part de son pouvoir pour qu'il leur soit confié. L'accepter aura pour conséquence de décentraliser grandement le gouvernement ; mais leur opposer un refus susciterait un soulèvement."
 flavor_mam.9.a:0 "Accordons-leur plus de pouvoir"
 flavor_mam.9.b:0 "Refusons de telles exigences"
 flavor_mam.10.t:0 "Incendie à Médine"
 flavor_mam.10.d:0 "En 1481, un important incendie frappa la masjid an-Nabawî de Médine, la mosquée du Prophète. Le sultan fit tous les efforts pour rendre au site sa splendeur d'origine."
 flavor_mam.10.a:0 "Restaurons-la"
 flavor_mam.10.b:0 "Cela ne nous concerne pas"
 flavor_mam.11.t:0 "Alliance d'intérêt contre les Ottomans"
 flavor_mam.11.d:0 "Cela fait un moment déjà que les Ottomans sont nos principaux rivaux, et leur politique expansionniste constitue une menace pour nous depuis plus longtemps encore. Mais leur expansionnisme en Méditerranée les a aussi conduits au conflit avec les puissances chrétiennes.\n\nHistoriquement, les Mamelouks et Ferdinand d'Aragon conclurent une alliance, qui dura de 1488 à 1491, dirigée contre les Ottomans ; 50 caravelles espagnoles furent alors promises contre l'Empire ottoman."
 flavor_mam.11.a:0 "Même les chrétiens peuvent être des alliés"
 flavor_mam.11.12:0 "Les Espagnols seront nos amis, pour l'instant du moins…"
 flavor_mam.12.t:0 "Alliance d'intérêt contre les Ottomans"
 flavor_mam.12.d:0 "La forte expansion de l'Empire ottoman en Méditerranée n'inquiète pas seulement notre royaume très chrétien, mais aussi les Mamelouks.\n\nHistoriquement, les Mamelouks et Ferdinand d'Aragon conclurent une alliance, qui dura de 1488 à 1491, dirigée contre les Ottomans ; 50 caravelles espagnoles furent alors promises contre l'Empire ottoman."
 flavor_mam.12.a:0 "Même les musulmans peuvent être des alliés"
 flavor_mam.13.t:0 "Peste au Caire"
 flavor_mam.13.d:0 "La nature est capricieuse et les voies divines impénétrables. La peste a toujours constitué une menace permanente, notamment dans les plus grandes villes. L'épidémie qui s'abattit sur le Caire, en 1492, aurait même fait 12 000 victimes en un seul jour, véritable désastre montrant bien qu'Allâh ne soutenait pas le sultan."
 flavor_mam.13.a:0 "Nous y survivrons"
 flavor_mam.14.t:0 "Coffres vides"
 flavor_mam.14.d:0 "Le danger de la peste étant passé, [Root.GetLeLaLDir] [Root.GetDir] concentra son attention sur l'administration des revenus. Le trésor était dangereusement vide, aussi tenta-t-[Root.GetIlElleDir] d'instaurer un impôt extraordinaire, dont personne ne serait exempté : non seulement les juifs et les chrétiens seraient lourdement taxés, mais aussi les mosquées et les organisations religieuses.\n\nAu Caire, les collecteurs d'impôts furent chassés ; à Damas, le gouverneur fut assassiné. L'argent extorqué à la population fut dépensé plus par l'élite mamelouke, qui acheta de nouveaux esclaves à l'étranger, que par le gouvernement, qui l'utilisa à des fins publiques, comme les fortifications d'Alexandrie et une grande mosquée au Caire.\n\nQue devons-nous faire ?"
 flavor_mam.14.a:0 "Tout le monde paiera"
 flavor_mam.14.b:0 "Non, seulement les dhimmî"
 flavor_mam.15.t:0 "Affrontements commerciaux avec le Portugal"
 flavor_mam.15.d:0 "Lorsque les marchands portugais découvrirent la route de l'Inde en contournant l'Afrique par le sud, le lucratif commerce avec l'Orient commença à se détourner de la mer Rouge. Cela suscita un conflit avec le sultanat mamelouk d'Égypte. En 1505, le sultan mamelouk ordonna une première expédition contre le Portugal. Des navires furent construits sur la mer Rouge pour combattre les Portugais dans l'océan Indien. Mais, en 1509, les Portugais parviennent à détruire la flotte mamelouke lors de la bataille de Diu, remportant de la sorte la guerre.\n\nQue devons-nous faire ?"
 flavor_mam.15.a:0 "Nous devons arrêter les chrétiens"
 flavor_mam.15.16:0 "Les Portugais pourraient considérer cela comme une menace sérieuse et nous déclarer la guerre."
 flavor_mam.15.b:0 "Nous disposons d'autres sources de revenus"
 flavor_mam.16.t:0 "Affrontements commerciaux avec les Mamelouks"
 flavor_mam.16.d:0 "Lorsque les marchands portugais découvrirent la route de l'Inde en contournant l'Afrique par le sud, le lucratif commerce avec l'Orient commença à se détourner de la mer Rouge. Cela suscita un conflit avec le sultanat mamelouk d'Égypte. En 1505, le sultan mamelouk ordonna une première expédition contre le Portugal. Des navires furent construits sur la mer Rouge pour combattre les Portugais dans l'océan Indien. Mais, en 1509, les Portugais parviennent à détruire la flotte mamelouke lors de la bataille de Diu, remportant de la sorte la guerre."
 flavor_mam.16.a:0 "Nous remporterons la guerre"
 flavor_mam.17.t:0 "Ambassade en Occident"
 flavor_mam.17.d:0 "En 1501, le shâh de Perse dépêcha un émissaire à Venise afin de lui proposer une alliance contre les Ottomans. Cette ambassade ayant traversé les territoires des Mamelouks, les Ottomans reprochèrent alors à leur sultan de lui avoir laissé libre passage. Le sultan parvint malgré tout à apaiser les tensions.\n\nDevons-nous tenter de mettre sur pied cette coalition ?"
 flavor_mam.17.a:0 "Dépêchons cette ambassade"
 flavor_mam.17.18:0 "Le sultan du Caire va considérer notre offre."
 flavor_mam.17.b:0 "Nous ne pouvons nous allier à des chrétiens"
 flavor_mam.18.t:0 "Coalition contre les Ottomans"
 flavor_mam.18.d:0 "En 1501, le shâh de Perse dépêcha un émissaire à Venise afin de lui proposer une alliance contre les Ottomans. Cette ambassade ayant traversé les territoires des Mamelouks, les Ottomans reprochèrent alors à leur sultan de lui avoir laissé libre passage. Le sultan parvint malgré tout à apaiser les tensions.\n\nDevons-nous contribuer à la formation d'une telle coalition ?"
 flavor_mam.18.a:0 "Laissons l'ambassade aller à Venise"
 flavor_mam.18.19:0 "Les Vénitiens pourraient accepter une telle offre."
 flavor_mam.18.b:0 "C'est trop risqué"
 flavor_mam.19.t:0 "Coalition contre les Ottomans"
 flavor_mam.19.d:0 "En 1501, le shâh de Perse dépêcha un émissaire à Venise afin de lui proposer une alliance contre les Ottomans. Cette ambassade ayant traversé les territoires des Mamelouks, les Ottomans reprochèrent alors à leur sultan de lui avoir laissé libre passage. Le sultan parvint malgré tout à apaiser les tensions.\n\nDevons-nous accepter de former une telle coalition ?"
 flavor_mam.19.a:0 "Acceptons cette coalition"
 flavor_mam.19.20:0 "Cette nouvelle va être célébrée dans tout le Caire."
 flavor_mam.19.b:0 "C'est trop risqué"
 flavor_mam.20.t:0 "Retour de l'ambassade"
 flavor_mam.20.d:0 "Les émissaires que nous avions laissés poursuivre leur route jusqu'à Venise sont de retour avec de bonnes nouvelles : les Vénitiens acceptent de former une grande coalition contre l'Empire ottoman."
 flavor_mam.20.a:0 "Alors, formons cette coalition"
 flavor_mam.20.TUR:0 "L'Empire ottoman va considérer cela comme une véritable provocation, et tout faire pour nous anéantir."
 flavor_mam.20.b:0 "C'est un pari trop risqué"
 flavor_mam.21.t:0 "Coalition formée"
 flavor_mam.21.d:0 "Les Mamelouks ont formé une grande coalition contre l'Empire ottoman, dont nous sommes membres, afin de faire front commun contre les Turcs."
 flavor_mam.21.a:0 "C'est très certainement une bonne nouvelle"
 flavor_mam.22.t:0 "Coalition contre l'Empire ottoman"
 flavor_mam.22.d:0 "Les Mamelouks, les Perses et les Vénitiens formèrent en 1517 une coalition contre l'Empire ottoman. Cela scella le destin du sultanat mamelouk, qui fut anéanti en 1517 par l'Empire ottoman, au terme d'une brève guerre."
 flavor_mam.22.a:0 "En route pour le Caire !"
 flavor_mam.23.t:0 "Le sort des villes saintes"
 flavor_mam.23.d:0 "Les deux villes les plus saintes de l'islam, la Mecque et Médine, sont désormais contrôlées par [Root.GetLeLaNP] [Root.GetName]. Cela fait donc de nous les gardiens de la foi, mais reste maintenant à définir comment les deux villes doivent être gouvernées."
 flavor_mam.23.a:0 "Le chérif de la Mecque devrait gouverner les deux villes"
 flavor_mam.23.b:0 "Mieux vaut conserver un chérif pour chaque ville"
 flavor_mam.23.c:0 "Nous les gouvernerons nous-mêmes"
 flavor_eng.EVTNAME9100:0 "Hérésie lollarde"
 flavor_eng.EVTDESC9100:0 "Les Lollards étaient un groupe d'hérétiques qui suivaient les enseignements théologiques de John Wycliffe. Les protestations du peuple contre la richesse, la puissance et l'orgueil du clergé étaient fréquentes et, lors de périodes d'agitations, les Lollards exprimaient leurs pensées de façon extrémiste. Ils furent victimes de plusieurs vagues de persécution au XIVe s., jusqu'à leur disparition au début du XVe s."
 flavor_eng.EVTOPTA9100:0 "Arrêtons ces hérétiques"
 flavor_eng.EVTOPTB9100:0 "Laissons-les agir à leur guise"
 flavor_eng.EVTNAME9104:0 "La fin de la guerre de Cent Ans"
 flavor_eng.EVTDESC9104:0 "La guerre de Cent Ans a été la dernière grande guerre médiévale. Elle n'a pas seulement opposé deux dynasties royales, car tout en prenant part à un conflit de bien plus grande ampleur, des membres de la noblesse furent capables de poursuivre des objectifs bien différents de ceux de leurs souverains. Les dissensions intérieures furent bien moindres lors des guerres qui eurent lieu après cette époque.\n\nLa guerre de Cent Ans fut donc plutôt une période de plus d'un siècle, de 1337 à 1453, où se produisirent des dizaines de conflits mineurs et des centaines de batailles et de sièges, jusqu'à l'épuisement de tous les partis.\n\nMême si personne n'a réellement remporté la victoire au sens le plus strict du terme, la conséquence de la guerre de Cent Ans en fut tout de même que, si la guerre opposait au départ deux royaumes, ceux-ci étaient devenus à la fin du conflit deux nations."
 flavor_eng.EVTOPTA9104:0 "Notre avant-poste français est définitivement perdu"
 flavor_eng.EVTOPTB9104:0 "Nous n'abandonnerons jamais"
 flavor_eng.EVTNAME9105:0 "Juges de paix"
 flavor_eng.EVTDESC9105:0 "L'office de « juge de paix » fit son apparition en Angleterre vers 1195, avec un édit du roi Richard Ier Cœur-de-Lion et de l'archevêque de Canterbury, sous le nom de « Custodes pacis » (Gardien de la paix).\n\nUne nouvelle loi relative à la justice de paix fut promulguée en 1489, obligeant à ce qu'une partie de chacune des quatre sessions annuelles des tribunaux soit réservée aux régions où la paix du roi était fragile. Cette même loi octroyait aussi au petit peuple le droit de contester les décisions des tribunaux, directement auprès du roi ou de son conseil. La désignation des juges de paix par le chancelier à intervalles irréguliers permettait aussi de démettre certains gentilshommes peu coopératifs lors des commissions annuelles de renouvellement."
 flavor_eng.EVTOPTA9105:0 "Oui, nous en avons bien besoin"
 flavor_eng.EVTOPTB9105:0 "Non, ceci est le travail des nobles"
 flavor_eng.EVTNAME9106:0 "Soutien aux bureaucrates roturiers"
 flavor_eng.EVTDESC9106:0 "Promouvoir des roturiers aisés aux postes d'officiers et de fonctionnaires de l'administration royale est une tradition typiquement yorkiste. Mais, alors que l'administration ne demande qu'à être développée, les membres de la petite noblesse aimeraient obtenir ces mêmes offices.\n\nLes deux partis sont donc en rivalité, et attendent avec impatience de savoir si nous perpétuerons les pratiques traditionnelles ou non."
 flavor_eng.EVTOPTA9106:0 "Continuons de promouvoir les roturiers"
 flavor_eng.EVTOPTB9106:0 "Recrutons plutôt la petite noblesse"
 flavor_eng.EVTNAME9107:0 "Le tribunal de la Chambre étoilée"
 flavor_eng.EVTDESC9107:0 "Ce tribunal tenait son nom de la Chambre étoilée, la salle du palais de Westminster où il se réunissait, dont le plafond était décoré d'étoiles peintes.\n\nIl était un héritage du Conseil du roi mais, si son existence remontait à l'époque médiévale, il ne gagna en puissance et en indépendance que sous le règne d'Henri VII : en 1487, il devint un tribunal distinct du Conseil du roi, chargé d'écouter quiconque faisait appel des décisions de justice. En un certain sens, donc, il s'agissait d'un organe de surveillance de la justice royale."
 flavor_eng.EVTOPTA9107:0 "Oui, nous en avons besoin"
 flavor_eng.EVTOPTB9107:0 "Non, c'est inutile"
 flavor_eng.EVTNAME9108:0 "Les enclosures"
 flavor_eng.EVTDESC9108:0 "Le peuple anglais vivait selon un système féodal et seigneurial : ils étaient pour l'essentiel des métayers, liés à la terre, et ne quittaient que très rarement leur lieu de naissance.\n\nMais, avec l'essor du commerce, la noblesse détentrice des terres trouva dans son intérêt d'entourer celles-ci d'un mur. Ce mouvement d'enclosure obligea alors de nombreux métayers à quitter leurs fermes pour gagner les cités. Et, en s'entassant dans les villes, cette population nombreuse devint une réserve de main-d'œuvre peu onéreuse pour les ateliers et les mines, alors en plein développement.\n\nCette urbanisation précoce, toutefois, causa aussi la naissance d'une classe urbaine pauvre, dont beaucoup de membres cherchèrent à devenir des « indentured servants », des travailleurs sous contrat, prêts à émigrer vers les colonies d'Amérique du Nord dans l'espoir d'y trouver une vie meilleure."
 flavor_eng.EVTOPTA9108:0 "Encourageons les enclosures"
 flavor_eng.EVTOPTB9108:0 "Interdisons cette pratique"
 flavor_eng.EVTNAME9109:0 "L'Acte de suprématie"
 flavor_eng.EVTDESC9109:0 "Henri VIII Tudor (1509-1547) reçut en 1521 du pape le titre de Défenseur de la foi, après avoir écrit un pamphlet s'opposant aux enseignements de Luther.\n\nMais la principale préoccupation de ce souverain était sa succession. Lorsque la Curie, en 1529, rejeta sa demande de divorce d'avec Catherine d'Aragon, il fit exécuter le cardinal Wolsey, légat du pape en Angleterre, et contraignit le clergé anglais à reconnaître le roi comme chef suprême de l'Église par l'Acte de suprématie.\n\nEn 1533, l'Église d'Angleterre, dont il était désormais le dirigeant, lui accorda le divorce, et il épousa Ann Boleyn, la dame d'honneur de son ancienne reine.\n\nAu final, Henri VIII épousa ainsi, l'une après l'autre, pas moins de six femmes."
 flavor_eng.EVTOPTA9109:0 "Prenons le commandement de l'Église d'Angleterre"
 flavor_eng.EVTOPTB9109:0 "Continuons plutôt de reconnaître la suprématie de Rome"
 flavor_eng.EVTNAME9111:0 "L'Amirauté"
 flavor_eng.EVTDESC9111:0 "L'Amirauté fut instituée en 1546 pour permettre une direction stratégique forte et efficace à la marine, alors en plein essor.\n\nAvant cette date, la marine anglaise n'était constituée que d'un certain nombre de navires dépareillés, tous propriété personnelle du roi. Le fait d'attribuer à l'Amirauté la responsabilité de tous les navires de guerre, ce qui comprenait la création de nouveaux navires ainsi que la réparation ou l'entretien des anciens, permit à la marine anglaise de bénéficier d'une continuité et d'une organisation sans équivalents.\n\nEnfin, l'Amirauté fut aussi une école de formation pour les officiers de marine et pour plusieurs personnages importants de la vie politique à Londres."
 flavor_eng.EVTOPTA9111:0 "Instituons l'Amirauté"
 flavor_eng.EVTOPTB9111:0 "Mieux vaut instituer l'Armée royale"
 flavor_eng.EVTNAME9112:0 "L'Armée royale"
 flavor_eng.EVTDESC9112:0 "En instituant l'Amirauté, l'Angleterre fit très clairement, à un certain moment, le choix de devenir une puissance navale. Mais certains indices laissent à penser que le pays aurait très bien pu suivre une tout autre voie, qui l'aurait mené sur le continent et en aurait fait une puissance terrestre.\n\nLa « New Model Army », ou armée réformée, mise en place par Cromwell, en est une preuve. De la même façon, si l'Angleterre avait pu conserver ses possessions en France, on peut se demander comment aurait agi la dynastie pro-française des Stuarts : dans un tel cas, l'Angleterre aurait eu beaucoup plus intérêt à développer ses défenses sur la terre ferme plutôt que sur les mers."
 flavor_eng.EVTOPTA9112:0 "Instituons l'Armée royale"
 flavor_eng.EVTOPTB9112:0 "Mieux vaut instituer l'Amirauté"
 flavor_eng.EVTNAME9113:0 "Lady Jane Grey"
 flavor_eng.EVTDESC9113:0 "En tant que petite-fille de Marie, sœur aînée du roi Henri VIII, Lady Jane Grey pouvait prétendre au trône d'Angleterre. Mariée contre sa volonté en 1553 à Lord Guilford Dudley, fils du duc de Northumberland, elle fut utilisée comme un pion par ce dernier, régent du roi Édouard VI mourant et souhaitant conserver tout son pouvoir après la mort du roi. Dans les derniers jours d'Édouard VI, Northumberland le convainquit de signer un testament écartant de la succession au trône les filles d'Henri VIII, les futures reines Marie Tudor et Élisabeth Ière, pour choisir à leur place comme héritière sa propre épouse, Jane Grey.\n\nLe 10 juillet 1553, quatre jours après la mort d'Édouard, Jane fut proclamée reine ; mais son règne ne dura que jusqu'au 19 juillet : le pays avait soutenu les revendications de Marie, catholique, dont les troupes avaient rapidement dispersé les forces de Northumberland."
 flavor_eng.EVTOPTA9113:0 "Cette revendication est inacceptable !"
 flavor_eng.EVTNAME9114:0 "Marie la Sanglante et le roi Philippe d'Angleterre"
 flavor_eng.EVTDESC9114:0 "En 1554, la reine catholique Marie Ière Tudor épousa Philippe II d'Espagne. Cette union laissait entrevoir de grandes opportunités, tant pour l'Angleterre que pour l'Espagne. Philippe se vit attribuer le titre de roi d'Angleterre par le Parlement, mais ne fut pas autorisé à gouverner le pays.\n\nCependant, le problème le plus préoccupant restait la religion. L'Acte de suprématie avait donné au souverain tout contrôle sur le clergé, mais le peuple anglais restait très divisé sur la question : d'un côté, les catholiques ne reconnaissaient comme seule autorité en matière religieuse que celle du pape ; les protestants, quant à eux, demandaient une libéralisation des lois sur la religion, exigeant la liberté de culte.\n\nMarie fit le choix de prendre le parti des catholiques les plus fanatiques, et une vague de terreur s'abattit sur le pays, la faisant passer à la postérité sous le surnom de « Bloody Mary » : Marie la Sanglante."
 flavor_eng.EVTOPTA9114:0 "Rétablissons la primauté pontificale sur l'Église d'Angleterre"
 flavor_eng.EVTOPTB9114:0 "Confirmons la liberté de religion pour tous"
 flavor_eng.EVTNAME9115:0 "La Compagnie de Moscovie"
 flavor_eng.EVTDESC9115:0 "En 1553, la Compagnie des Marchands aventuriers dépêcha une flotte de trois navires pour rallier la Chine par le passage du Nord-Est. Deux des navires furent piégés par les glaces et l'ensemble de leurs équipages mourut de faim ; seul l'Edward, commandé par le très expérimenté Richard Chancellor, parvint à pénétrer dans la mer Blanche et à atteindre Arkhangelsk, un petit village qui deviendrait un port en 1584.\n\nLà, Chancellor entendit parler de la richesse et de la puissance de l'Empereur russe ; il décida donc de gagner Moscou sur un traîneau tiré par des chevaux, en plein hiver. Même si au moment où furent établies ces relations la Russie et l'Angleterre poursuivaient des buts différents, la Compagnie de Moscovie, fondée afin d'exploiter un nouveau filon commercial, fut un véritable succès, notamment grâce au marché des fourrures russes."
 flavor_eng.EVTOPTA9115:0 "Nous devons exploiter cette nouvelle route"
 flavor_eng.EVTNAME9116:0 "Sir Francis Walsingham"
 flavor_eng.EVTDESC9116:0 "Sir Francis Walsingham était le Secrétaire privé de la reine Élisabeth Ière. Son plus grand succès fut la mise en place d'un service secret et d'un réseau d'espionnage, qui s'avérèrent particulièrement efficaces à faire échouer toutes les conspirations contre la vie de la reine, ainsi qu'un certain nombre de complots politiques et diplomatiques. Fermement anti-espagnol, il devint aussi le protecteur de Francis Drake et finança la plupart des premières expéditions du célèbre corsaire contre la monarchie ibérique."
 flavor_eng.EVTOPTB9116:0 "Non, je ne lui fais pas confiance !"
 flavor_eng.EVTNAME9117:0 "La réforme monétaire de Sir Thomas Gresham"
 flavor_eng.EVTDESC9117:0 "Thomas Gresham était né à Londres, avait fait ses études à Cambridge, avant de devenir l'apprenti de son oncle, un négociant. Il fit montre auprès de lui d'une aptitude exceptionnelle pour les affaires. Au cours des années suivantes, il devint l'un des hommes les plus riches d'Angleterre. En 1551, il fut nommé représentant du roi par Édouard VI : chargé de la gestion de la dette royale à l'étranger, il la liquida presque entièrement, par le biais de manipulations financières adroites à la Bourse d'Anvers. Il fut adoubé par la reine Élisabeth Ière en 1559. Alors qu'il servait comme agent financier à l'étranger, Gresham trouvait que sa tâche était rendue compliquée par la faible valeur de la monnaie anglaise par rapport à celles des autres pays."
 flavor_eng.EVTOPTA9117:0 "En ce cas, réformons"
 flavor_eng.EVTNAME9118:0 "Le soulèvement du Nord"
 flavor_eng.EVTDESC9118:0 "La reine Élisabeth Ière chercha à mettre un terme au problème religieux en établissant une Église protestante d'Angleterre dont elle serait la dirigeante. Mais les choses commencèrent à mal tourner lorsque Marie, reine d'Écosse, dut se réfugier en Angleterre : elle était à la fois catholique et prétendante au trône d'Angleterre. Élisabeth la fit donc enfermer dans plusieurs châteaux successifs, ce qui ne l'empêcha pas de devenir l'âme de nombreux complots visant à renverser les « parvenus » Tudor qui avaient écrasé l'ancienne aristocratie. L'idée était simple : faire épouser à Marie le dernier et seul duc d'Angleterre, le duc de Norfolk.\nCette alliance représentait une menace sérieuse pour Élisabeth, mais Norfolk ne parvenait pas à se décider et continua de retarder les choses, jusqu'à ce qu'Élisabeth l'invite à venir à Londres, où elle l'enferma dans la Tour. Elle suspectait les comtes de Northumberland, de Westmorland et de Cumberland d'être eux aussi impliqués dans la conjuration, aussi les invita-t-elle à leur tour. Mais ils devinèrent que les appartements mis à leur disposition seraient, pour eux aussi, situés dans la Tour de Londres. Au lieu de venir, ils choisirent donc le soulèvement, qui commença le 9 novembre 1569.\nLa foi catholique avait survécu dans le Nord, et les récriminations contre l'appesantissement de l'administration des Tudors et les hommes nouveaux imposés par la reine étaient nombreux.\nLe comte de Northumberland rassembla ses troupes à Richmond le 16 novembre. Les rebelles, face à une armée beaucoup plus importante que la leur, durent finalement se débander. Sir George fut chargé de pacifier la région, et la loi martiale fut déclarée.\nÉlisabeth Ière ordonna l'exécution de 700 rebelles, 200 d'entre eux étant originaires de la région de Richmond. Il semble toutefois que beaucoup moins furent exécutés, sans doute 57 seulement, dont 12 de Richmond.\nLa décennie suivant cette rébellion fut difficile pour les catholiques, qui durent faire face à des persécutions constantes. Les offices devaient se tenir en secret, loin des yeux des informateurs de la Couronne. Il semble cependant que les quelques nobles qui furent poursuivis devant les tribunaux pour avoir persisté dans leur foi n'étaient que « la pointe d'une haute pyramide », représentant un mouvement de fond bien plus important."
 flavor_eng.EVTOPTA9118:0 "Gardons Norfolk dans la Tour et écrasons ces rebelles"
 flavor_eng.EVTOPTB9118:0 "Gardons Norfolk dans la Tour mais entamons des pourparlers"
 flavor_eng.EVTOPTC9118:0 "Libérons Norfolk"
 flavor_eng.EVTNAME9119:0 "Création de la Bourse de Londres"
 flavor_eng.EVTDESC9119:0 "L'année 1751 vit la création de la Bourse de Londres. Encore peu importante aux XVIe et XVIIe s., car on n'y faisait que des transactions limitées, elle gagna ensuite en puissance, jusqu'à dépasser sa rivale d'Amsterdam, pour finir par devenir le marché boursier le plus actif d'Europe au XVIIIe s. Elle permit de dynamiser le commerce, l'industrie naissante et de façon générale l'économie anglaise, permettant au pays de bénéficier d'un accès aisé et fiable au crédit."
 flavor_eng.EVTOPTA9119:0 "Développons le marché des emprunts"
 flavor_eng.EVTOPTB9119:0 "Il nous faut contrôler tout cela"
 flavor_eng.EVTNAME9121:0 "La question des monopoles royaux"
 flavor_eng.EVTDESC9121:0 "Sur la fin de son règne, la popularité d'Élisabeth Ière commença à décliner, alors que la guerre contre l'Espagne s'éternisait de façon peu concluante. Le Parlement commença à se montrer moins accommodant et à s'élever contre l'abus des monopoles, que la reine consentait à ses favoris, ce qui était vu par le peuple comme des impôts toujours plus nombreux et plus lourds.\n\nLors de son Discours doré devant le Parlement, en 1601, qui survenait dans un contexte politique tendu, la reine réaffirma son amour pour ses sujets, mais se vit néanmoins obligée de promettre de contrôler sévèrement les monopoles royaux."
 flavor_eng.EVTOPTA9121:0 "Mettons fin à ces monopoles"
 flavor_eng.EVTOPTB9121:0 "Non, poursuivons sur cette voie"
 flavor_eng.EVTNAME9122:0 "La rébellion irlandaise de Hugh O'Neill"
 flavor_eng.EVTDESC9122:0 "Aodh Ó Néill, ou Hugh O'Neill comme l'appelaient les Anglais, vécut en Angleterre dans les années 1560. Il servit le gouvernement anglais de Dublin dans les années 1580, mais finit par se rebeller en 1594 : il était mécontent tout autant de la politique continue de l'Angleterre, qui consistait à pousser les chefs des clans irlandais les uns contre les autres, mais aussi que ne lui soient pas rétrocédées les terres promises à son grand-père après sa soumission aux Anglais.\n\nAodh Mór Ó Néill, « le Grand O'Neill » finit par forger une alliance avec les autres chefs irlandais, et rechercha le soutien de l'Espagne, catholique, contre l'Angleterre, protestante. Étant parvenu à forger une certaine unité parmi ses alliés, il put vaincre après 1595 certains des meilleurs capitaines d'Élisabeth Ière en Irlande. Il subit toutefois une grave défaite en 1601, en tentant de rejoindre à Kinsale les forces espagnoles, enfin débarquées. Ses alliés irlandais se dispersèrent alors, et O'Neill dut se retirer en Ulster.\n\nEn 1603, il fut contraint à la paix avec l'Angleterre, renonçant à son autorité clanique. Néanmoins, à peine couronné roi d'Angleterre, le catholique écossais Jacques Ier Stuart lui accorda le pardon pour sa révolte."
 flavor_eng.EVTOPTA9122:0 "Tout cela n'a rien d'amusant…"
 flavor_eng.EVTNAME9123:0 "La Pétition des droits"
 flavor_eng.EVTDESC9123:0 "En 1628, le Parlement anglais vota la « Petition of Rights », la Pétition des droits. Elle stipulait que, désormais :\n– le roi ne pourrait lever de nouvel impôt sans consentement du Parlement ;\n– les troupes ne pourraient plus être logées d'autorité dans les maisons particulières ;\n– la loi martiale ne pourrait être imposée à la population en temps de paix ;\n– enfin, aucun particulier ne pourrait être arrêté et emprisonné sans motif valable."
 flavor_eng.EVTOPTA9123:0 "Approuvons cela"
 flavor_eng.EVTOPTB9123:0 "Nous ne pouvons parapher un tel texte !"
 flavor_eng.EVTNAME9124:0 "Conflit au Parlement"
 flavor_eng.EVTDESC9124:0 "Le XVIe s. vit augmenter le nombre des membres de la Chambre des communes, la chambre basse du Parlement, en comparaison de la Chambre des Lords, qui restait très restreinte. La puissance du Parlement passa donc peu à peu à la Chambre des communes, qui en était bien consciente. Élisabeth Ière avait adopté avec les parlementaires un comportement mêlant détermination, présence majestueuse et douceur, ce qui ne fut pas le cas de ses successeurs, Jacques Ier, puis son fils Charles Ier. Le Parlement souhaitait avoir un droit de regard plus important sur les questions de l'Église, de la justice et des impôts, ce que refusèrent naturellement ces deux souverains.\n\nLorsque Jacques Ier tenta d'organiser un mariage entre son fils et une princesse espagnole, puis une autre française, toutes deux catholiques, le Parlement vit rouge. En 1628, il vota la Pétition des droits, qui interdisait au roi d'arrêter quiconque sans motif légal, ou de lever de nouveaux impôts. En 1629, il vota des résolutions condamnant les politiques royales en matière religieuse et fiscale ; le roi répliqua par la dissolution, et onze années de dictature s'ensuivirent. En 1642, la guerre civile éclata, divisant le pays entre les Cavaliers, partisans du roi, et les « Têtes rondes », ainsi nommés parce qu'ils ne portaient pas la perruque et soutenaient le Parlement."
 flavor_eng.EVTOPTA9124:0 "Nous devons nous opposer au Parlement"
 flavor_eng.EVTOPTB9124:0 "Mieux vaudrait se soumettre à lui"
 flavor_eng.EVTNAME9127:0 "Navigation Act"
 flavor_eng.EVTDESC9127:0 "En 1651, Cromwell, Lord protecteur de la République d'Angleterre, promulgua le Navigation Act, la « Loi sur la navigation » : elle était essentiellement dirigée contre les navires marchands néerlandais, et stipulait que tous les biens importés ou exportés d'Angleterre devaient l'être exclusivement par des navires anglais. La même loi confirmait aussi la politique coloniale exclusive, obligeant les colonies à commercer uniquement avec la métropole, et nul autre pays ou colonie.\n\nCette loi déclencha la Première Guerre anglo-néerlandaise, de 1652 à 1654, puis la Deuxième de 1665 à 1667.\n\nLors du traité de Breda, en 1667, la Nouvelle-Amsterdam (New York) fut échangée contre le Suriname (Guyane néerlandaise) et l'Acte fut légèrement amendé ; mais il avait toutefois énormément contribué à l'essor important du commerce maritime et colonial anglais."
 flavor_eng.EVTOPTA9127:0 "Promulguons, promulguons !"
 flavor_eng.EVTOPTB9127:0 "Nul besoin de changer notre politique actuelle"
 flavor_eng.EVTNAME9129:0 "Déclaration d'indulgence et Test Act"
 flavor_eng.EVTDESC9129:0 "Charles II était secrètement catholique, et son frère Jacques II l'était ouvertement. Cela explique la Déclaration d'indulgence, proclamée en 1672, qui avait pour objectif de soulager tout autant les protestants non-conformistes, ceux qui n'appartenaient pas à l'Église anglicane, que les catholiques. Et, en plus de motifs évidemment personnels, tout roi soutenant le catholicisme pouvait compter sur le soutien de la France : pour Charles II, cela se fit sous la forme d'une importante somme d'argent, grâce à un traité signé dans le dos du Parlement.\n\nMais, dans le même temps, celui-ci votait le Test Act qui, une fois encore, excluait les groupes religieux non-conformistes et les catholiques de tout emploi public et autorisait leur persécution. Le Parlement souleva ensuite la question de l'exclusion de Jacques II, ouvertement catholique, de la succession au trône."
 flavor_eng.EVTOPTA9129:0 "Garantissons à tous la liberté de religion"
 flavor_eng.EVTOPTB9129:0 "Le pouvoir aux protestants"
 flavor_eng.EVTOPTC9129:0 "Le pouvoir aux catholiques"
 flavor_eng.EVTNAME9134:0 "Création de la Banque d'Angleterre"
 flavor_eng.EVTDESC9134:0 "La Banque d'Angleterre fut fondée en 1694. Elle bénéficia très vite d'une réputation de sérieux et de fiabilité, notamment pour ce qui concernait la stabilité de la livre sterling, à une époque où la plupart des autres monnaies étaient à la merci des banqueroutes des États et de la dévalorisation monétaire.\n\nCette stabilité monétaire joua un rôle prépondérant dans la prise de contrôle, lente mais progressivement plus visible, de l'économie mondiale par l'Angleterre aux XVIIIe et XIXe s. Elle permit aussi au gouvernement une plus grande flexibilité pour lever les fonds nécessaires au financement de ses guerres."
 flavor_eng.EVTOPTA9134:0 "Fondons cette Banque"
 flavor_eng.EVTNAME9139:0 "Rébellion jacobite"
 flavor_eng.EVTDESC9139:0 "La première rébellion jacobite fut menée par le comte de Mar en 1715. Fin septembre, il contrôlait l'essentiel des Highlands, son armée comptait environ 5000 hommes et se renforçait chaque jour. Mais tout ceci s'était organisé dans le dos du roi que les jacobites prétendaient soutenir : le Vieux Prétendant, celui qu'ils appelaient Jacques III. Il finit toutefois par être informé de ce qui se passait, alors que l'armée continuait de grossir.\n\nLe comte de Mar s'empara de Perth pour y établir ses quartiers, alors qu'une autre armée jacobite se formait dans le Sud. Apprenant cela, le Vieux Prétendant commença à préparer son voyage pour l'Écosse, en vue d'y être couronné.\n\nDébut novembre, l'armée du Nord comptait 12 000 hommes, pour la plupart des membres des clans des Highlands. Le comte décida de mener son armée vers le sud, où il rencontra l'armée du duc d'Argyll, la seule troupe restée loyale au gouvernement en Écosse. Les forces jacobites, mal dirigées, ne surent se coordonner. Au lieu de prendre le duc d'Argyll sur son flanc, l'armée du Sud se dirigea vers le Lancashire, permettant à l'armée loyaliste du duc d'Argyll, pourtant moins importante, de défaire l'armée du Nord à Sheriffmuir le 13 novembre. Également vaincue à Preston par les forces loyalistes anglaises, l'armée du Sud fut contrainte de battre en retraite jusqu'à Perth, en attendant l'arrivée du Vieux Prétendant encore à Dunkerque.\n\nCelui-ci finit par arriver en Écosse le 22 décembre, mais le problème était déjà réglé. Le duc d'Argyll avait reçu le renfort de nombreux vétérans et s'apprêtait à monter au Nord. Après avoir passé six lamentables semaines en Écosse, Jacques « III » dut regagner la France."
 flavor_eng.EVTOPTA9139:0 "Écrasons-les !"
 flavor_eng.EVTNAME9140:0 "Sir Robert Walpole"
 flavor_eng.EVTDESC9140:0 "Robert Walpole (1676-1745), comte d'Orford, fut nommé Secrétaire à la guerre en 1708. Impliqué dans de nombreux scandales, il perdit ses fonctions, avant d'être rappelé à l'avènement de la maison de Hanovre. Fervent partisan d'une paix générale et d'un équilibre européen, il domina la vie politique anglaise de 1721 à 1742 en tant que Chancelier de l'Échiquier, donc Premier ministre dans les faits, même s'il n'en a jamais reçu le titre."
 flavor_eng.EVTOPTA9140:0 "Excellent ministre !"
 flavor_eng.EVTNAME9141:0 "L'oreille du capitaine Jenkins"
 flavor_eng.EVTDESC9141:0 "La « guerre de l'oreille de Jenkins » fut la conséquence, entre autres, d'un incident survenu en 1731, entre les garde-côtes espagnols et le capitaine et l'équipage d'un brick contrebandier de Glasgow, le « Rebecca ».\n\nLe capitaine Jenkins prétendait que, alors qu'il se trouvait dans les Caraïbes, son navire avait été abordé par les garde-côtes espagnols, qui auraient maltraité son équipage, avant de lui couper une oreille, de le torturer et de le menacer de mort.\n\nCe conflit, de 1739 à 1748, ne déboucha que sur un retour au statu quo ante bellum avec l'Espagne, et se confondit pour l'essentiel avec la guerre de Succession d'Autriche, qui avait éclaté en 1740. Cette déclaration de guerre permit toutefois à la flotte du commodore Anson d'attaquer le littoral sud-américain puis d'accomplir une circumnavigation complète, alors qu'une autre flotte, commandée par l'amiral Vernon, attaquait les possessions espagnoles aux Caraïbes."
 flavor_eng.EVTOPTA9141:0 "Cette histoire pourrait fournir un bon casus belli"
 flavor_eng.EVTOPTB9141:0 "Essayons de ne pas détériorer nos relations"
 flavor_eng.EVTNAME9143:0 "Rébellion jacobite"
 flavor_eng.EVTDESC9143:0 "En 1745, la guerre de Succession d'Autriche faisait rage en Europe. La plupart des troupes anglaises étaient occupées à combattre aux Pays-Bas autrichiens, sous le commandement du duc de Cumberland, le prince Guillaume Auguste. Le temps semblait donc venu, pour Charles-Édouard Stuart (1720-1788), de débarquer en Écosse. Avec ses sympathisants jacobites, il parvint à vaincre une armée anglaise à Prestonpans le 2 octobre 1745, puis à entrer dans Édimbourg où il fit reconnaître son père, Jacques, roi d'Écosse.\n\nÀ la tête d'une petite armée, il pénétra ensuite en Angleterre jusqu'à Derby, mais dut battre en retraite lorsque le soutien promis par les Français fut annulé suite à l'échec d'un débarquement. Rattrapé par l'armée britannique du duc de Cumberland, qui venait d'être rappelé des Pays-Bas, il fut sévèrement vaincu le 16 avril 1746 à Culloden.\n\nCela constitua la tentative la plus aboutie, de la part des Stuarts, de récupérer le trône d'Écosse ; mais le jeune prince, imprudent, n'écoutant pas les conseils de modération de ses généraux, enterra à jamais la cause jacobite qui voulait le retour des Stuarts sur le trône."
 flavor_eng.EVTOPTA9143:0 "Écrasons-les !"
 flavor_eng.EVTOPTB9143:0 "Qu'ils récupèrent leur trône"
 flavor_eng.EVTNAME9144:0 "William Pitt l'Ancien"
 flavor_eng.EVTDESC9144:0 "William Pitt (1708-1778), dit « l'Ancien » pour le distinguer de son fils, était le petit-fils du gouverneur de Madras. Se destinant tout d'abord à une carrière militaire, il devient finalement député à la Chambre des communes, en tant que membre du parti progressiste des Whigs, et était un fervent patriote. Faisant son possible pour donner à l'Angleterre un empire maritime d'envergure mondiale, il dirigea le gouvernement de coalition de 1757, en dépit de la haine profonde que lui vouait George II, et obtint des résultats décisifs au Canada et en Inde. Son départ en 1763 sauva la France des clauses les plus intraitables du traité de Paris, qui mit fin à la guerre de Sept Ans.\n\nDe retour au pouvoir de 1766 à 1778, malgré une santé très fragile, Pitt préconisera une nouvelle guerre contre la France en 1778."
 flavor_eng.EVTOPTA9144:0 "Excellent ministre !"
 flavor_eng.EVTNAME9145:0 "La Compagnie des Indes orientales"
 flavor_eng.EVTDESC9145:0 "Créée deux ans avant son homologue néerlandaise, la Compagnie anglaise des Indes orientales connut des débuts difficiles : ses premiers comptoirs commerciaux, à Ambon (archipel des Moluques) et en Indonésie sont rapidement pris et fermés par les Néerlandais, l'obligeant à recentrer ses activités sur l'Inde, à Madras, Bombay ou Calcutta.\n\nC'est là que la Compagnie connut ses plus grands succès, passant de quelques timides échanges commerciaux avec des ateliers portuaires au vaste « empire des Indes » construit par Warren Hastings et Robert Clive à partir de 1757, qui finira par contrôler la plus grande partie du sous-continent indien. La Compagnie survivra à toutes ses compétitrices et ne sera confisquée par le gouvernement britannique qu'en 1867, à la suite de la grande révolte des Cipayes de 1857."
 flavor_eng.EVTOPTA9145:0 "Il nous faut en tirer profit !"
 flavor_eng.EVTNAME9150:0 "William Pitt le Jeune"
 flavor_eng.EVTDESC9150:0 "William Pitt, dit « le Jeune », était le deuxième fils de William Pitt « l'Ancien ». En décembre 1783, le roi George III saisit l'opportunité de dissoudre le gouvernement de coalition, et demanda au jeune Pitt, âgé de 24 ans seulement, de former un gouvernement. Dès la session du Parlement de janvier 1784, le gouvernement fut mis en minorité par une motion de censure, qui l'emporta de 39 voix.\n\nMais Pitt refusa de démissionner et, progressivement, la majorité réunie par la coalition commença à se désagréger : le 8 mars, la coalition n'avait plus la majorité que d'un vote, et le 25 mars le Parlement était dissout, lui permettant de rester au pouvoir.\n\nEn 1788, il conclut avec la Prusse et les Provinces-Unies la Triple Alliance, afin de s'assurer que la Grande-Bretagne disposerait d'alliés en cas de guerre, au contraire de ce qu'il s'était produit lors de la Révolution américaine. En 1790, il put prouver que la Grande-Bretagne avait retrouvé sa puissance et son prestige passés en négociant une paix entre l'Autriche et les Ottomans.\n\nEn 1784, il fit voter l'India Act, créant un conseil de contrôle pour les affaires indiennes et la Compagnie des Indes orientales. En 1791, l'Acte constitutionnel du Canada était adopté, faisant nommer par Londres les gouverneurs du Bas et du Haut-Canada, les deux provinces se voyant toutefois attribuer des assemblées représentatives."
 flavor_eng.EVTOPTA9150:0 "Excellent ministre !"
 flavor_eng.EVTNAME9193:0 "Le traité de Methuen"
 flavor_eng.EVTDESC9193:0 "John Methuen, né vers 1650, était un diplomate émérite, connu notamment pour avoir négocié le traité signé en 1703 entre l'Angleterre et le Portugal. L'objet principal en était d'autoriser la laine et les draps anglais à entrer au Portugal sans taxes douanières, en échange de l'importation non taxée du vin portugais en Angleterre (vins de Porto). Le traité fit du Portugal, dans les faits, un satellite économique et politique de l'Angleterre, et ne sera abrogé qu'en 1836. John Methuen est décédé en 1706, peu de temps après son plus grand succès."
 flavor_eng.EVTOPTA9193:0 "Acceptons cet accord"
 flavor_eng.EVTOPTB9193:0 "Refusons cet accord"
 flavor_eng.EVTNAME9182:0 "La Conspiration des poudres"
 flavor_eng.EVTDESC9182:0 "« Souvenez-vous, souvenez-vous\nDu cinq novembre,\nPoudre à canon, trahison, conspiration\nEt pourquoi donc\nVoudrait-on oublier\nLa Conspiration des poudres ? »\n\nUn complot visant à faire exploser le parlement et tuer le roi a été découvert ! Les conspirateurs, dirigés par Guy Fawkes et Robert Catesby, ont dissimulé des barils de poudre sous le parlement, et projetaient de les faire exploser lors d'une session à laquelle devait participer le roi. Leur objectif était de prendre le contrôle du gouvernement et de restaurer le catholicisme en Angleterre. Les conspirateurs seront naturellement exécutés, mais comment devons-nous réagir à l'égard des autres catholiques du pays ?"
 flavor_eng.EVTOPTA9182:0 "Châtions-les tous"
 flavor_eng.EVTOPTB9182:0 "Contentons-nous des conspirateurs"
 flavor_eng.EVTNAME9250:0 "Sans héritier"
 flavor_eng.EVTDESC9250:0 "L'absence d'héritier a entraîné à la cour plusieurs rumeurs concernant la virilité de [Root.Monarch.GetName]… Quoi qu'il en soit, il est assez troublant de constater qu'un certain nombre de nobles sont sur le qui-vive, prêts à revendiquer le trône dès que sa mort sera annoncée."
 flavor_eng.EVTOPTA9250:0 "Très troublant, en effet"
 flavor_eng.EVTNAME9251:0 "Rumeurs dissipées"
 flavor_eng.EVTDESC9251:0 "Avec la naissance d'un héritier, [Root.Monarch.GetName] a trouvé le meilleur moyen de faire taire les rumeurs sur son prétendu manque de virilité."
 flavor_eng.EVTOPTA9251:0 "Cela leur prouve, à tous, qu'ils avaient tort"
 war_of_the_roses.1.t:0 "La guerre des Deux-Roses"
 war_of_the_roses.1.d:0 "[Root.Monarch.GetName] a soudainement trouvé la mort ! Alors que le pays est en deuil, deux branches cadettes de l'ancienne maison des Plantagenêts, la maison de Lancastre et la maison d'York, se prétendent toutes deux héritières légitimes du trône d'Angleterre.\n\nDes combats sporadiques entre les sympathisants des deux maisons ont déjà éclaté dans quelques provinces du pays. Leurs emblèmes héraldiques respectifs, une rose rouge et une rose blanche, sont devenus synonymes d'un conflit que l'on a déjà baptisé « la guerre des Deux-Roses »."
 war_of_the_roses.1.a:0 "Soutenons la maison de Lancastre"
 war_of_the_roses.1.b:0 "Soutenons la maison d'York"
 war_of_the_roses.2.t:0 "Soutien aux [Root.Monarch.Dynasty.GetName]"
 war_of_the_roses.2.d:0 "Les [Root.Monarch.Dynasty.GetName], engagés dans la guerre des Deux-Roses, reçoivent un soutien grandissant au sein du peuple [Root.GetRootAdjMS] : nobles et paysans se rallient tous à notre cause !"
 war_of_the_roses.2.a:0 "Ce soutien est bienvenu"
 war_of_the_roses.3.t:1 "[disloyal_province.GetCapitalName] soutient les Lancastres"
 war_of_the_roses.3.d:1 "Les nobles de la province de [disloyal_province.GetName] sont restés longtemps divisés au sujet de la guerre des Deux-Roses, mais le parti des Lancastres vient de l'emporter et a ouvertement fait allégeance aux rebelles."
 war_of_the_roses.3.a:0 "Sombre nouvelle"
 war_of_the_roses.4.t:1 "[disloyal_province.GetCapitalName] soutient les York"
 war_of_the_roses.4.d:1 "Les nobles de la province de [disloyal_province.GetName] sont restés longtemps divisés au sujet de la guerre des Deux-Roses, mais le parti des York vient de l'emporter et a ouvertement fait allégeance aux rebelles."
 war_of_the_roses.4.a:0 "Sombre nouvelle"
 war_of_the_roses.5.t:0 "Nobles mécontents"
 war_of_the_roses.5.d:0 "Depuis le déclenchement de la guerre des Deux-Roses, les nobles ont toujours soutenu la Couronne, s'attendant à être généreusement récompensés par la suite. Mais ils sont de plus en plus nombreux à se montrer déçus du manque de reconnaissance que nous avons jusque-là témoignée pour leur loyauté."
 war_of_the_roses.5.a:0 "Ces présents devraient témoigner de notre gratitude"
 war_of_the_roses.5.b:0 "Ils n'ont fait que leur devoir"
 war_of_the_roses.6.t:0 "Chefs rebelles capturés"
 war_of_the_roses.6.d:1 "Lors de la bataille de [Root.GetCapitalName], plusieurs meneurs de la révolte ont été capturés par notre armée. Que devons-nous faire d'eux ?"
 war_of_the_roses.6.a:0 "Offrons-leur notre pardon"
 war_of_the_roses.6.b:0 "Faisons-les exécuter"
 war_of_the_roses.7.t:0 "Désertions"
 war_of_the_roses.7.d:0 "La guerre engendre une lassitude toujours plus grande. Épidémies et disette ont commencé à frapper, non seulement dans le peuple, mais aussi parmi nos troupes. Les déserteurs se font de plus en plus nombreux."
 war_of_the_roses.7.a:0 "Nous ne pouvons rien y faire"
 war_of_the_roses.7.b:0 "Importons de la nourriture"
 war_of_the_roses.7.c:0 "Laissons-les se servir sur le pays"
 war_of_the_roses.8.t:0 "Légitimité contestée"
 war_of_the_roses.8.d:0 "Nos hommes, et même leurs commandants commencent à douter de la légitimité de notre cause."
 war_of_the_roses.8.a:0 "Achetons leur soutien"
 war_of_the_roses.8.b:0 "Comment osent-ils ?"
 war_of_the_roses.9.t:0 "Rumeurs de révolte sur le continent"
 war_of_the_roses.9.d:1 "Une bonne partie de ceux qui ont été contraints de fuir le pays lors de la guerre des Deux-Roses a trouvé refuge sur le continent. Mais les autorités locales affirment qu'une révolte serait sur le point d'éclater. Si nous n'agissons pas très vite, nos ennemis disposeront là d'une forteresse capable d'aider à d'autres soulèvements."
 war_of_the_roses.9.a:0 "Envoyons de l'argent aux autorités locales"
 war_of_the_roses.9.b:1 "Il y a meilleur usage à en faire près de nous"
 war_of_the_roses.10.t:0 "Bastion des Lancastres"
 war_of_the_roses.10.d:0 "Après s'être emparés de [Root.GetCapitalName] par la force, les rebelles ont maintenant le contrôle de toute la province de [Root.GetName] et en ont fait un bastion de la maison de Lancastre."
 war_of_the_roses.10.a:0 "C'est là une sérieuse menace"
 war_of_the_roses.11.t:0 "Bastion des York"
 war_of_the_roses.11.d:0 "Après s'être emparés de [Root.GetCapitalName] par la force, les rebelles ont maintenant le contrôle de toute la province de [Root.GetName] et en ont fait un bastion de la maison d'York."
 war_of_the_roses.11.a:0 "C'est là une sérieuse menace"
 war_of_the_roses.12.t:0 "Soutien à la maison de Lancastre"
 war_of_the_roses.12.d:1 "La guerre civile pour la succession au trône d'Angleterre fait rage. Ce conflit est appelé désormais « guerre des Deux-Roses ». La maison de Lancastre cherche du soutien à l'étranger et nous a dépêché un émissaire pour demander l'envoi de troupes [Root.GetRootAdjFP].\n\nSi elle parvenait à ses fins et montait sur le trône, notre geste ne serait sans doute pas oublié, ce qui améliorerait les relations entre [Root.GetLeLaNP] [Root.GetName] et l'Angleterre."
 war_of_the_roses.12.a:0 "Envoyons-leur quelques troupes, de façon symbolique"
 war_of_the_roses.12.b:0 "Envoyons-leur de l'argent"
 war_of_the_roses.12.c:0 "Nous ne soutiendrons pas des rebelles"
 war_of_the_roses.13.t:0 "Soutien à la maison d'York"
 war_of_the_roses.13.d:1 "La guerre civile pour la succession au trône d'Angleterre fait rage. Ce conflit est appelé désormais « guerre des Deux-Roses ». La maison d'York, révoltée contre la Couronne, cherche du soutien à l'étranger et nous a dépêché un émissaire pour demander l'envoi de troupes [Root.GetRootAdjFP].\n\nSi elle parvenait à ses fins et montait sur le trône, notre geste ne serait sans doute pas oublié, ce qui améliorerait les relations entre [Root.GetLeLaNP] [Root.GetName] et l'Angleterre."
 war_of_the_roses.13.a:0 "Envoyons-leur quelques troupes, de façon symbolique"
 war_of_the_roses.13.b:0 "Envoyons-leur de l'argent"
 war_of_the_roses.13.c:0 "Nous ne soutiendrons pas des rebelles"
 war_of_the_roses.14.t:0 "Ingérence [From.GetDuDelaNP] [From.GetName]"
 war_of_the_roses.14.d:0 "Les rebelles ont recherché à l'étranger le soutien de puissances étrangères et sont parvenus à convaincre [From.GetLeLaNP] [From.GetName] de leur envoyer des troupes !"
 war_of_the_roses.14.a:0 "Comment osent-ils ?"
 war_of_the_roses.100.t:0 "Fin de la guerre des Deux-Roses"
 war_of_the_roses.100.d:0 "Les rebelles vaincus, le conflit pour la succession au trône d'Angleterre est venu à son terme."
 war_of_the_roses.100.a:0 "L'ordre a été rétabli"
 war_of_the_roses.101.t:0 "Les Lancastres ont remporté la guerre des Deux-Roses"
 war_of_the_roses.101.d:0 "La guerre des Deux-Roses est à présent achevée. [Root.Monarch.GetName] est monté[Root.GetXEDir] sur le trône qu'[Root.GetIlElleDir] revendiquait, devenant ainsi [Root.GetLeLaFDir] nouv[Root.GetEauElleDir] [Root.GetDir] [Root.GetDuDeNP] [Root.GetName]."
 war_of_the_roses.101.a:0 "Longue vie à la maison de Lancastre !"
 war_of_the_roses.102.t:0 "Les York ont remporté la guerre des Deux-Roses"
 war_of_the_roses.102.d:0 "La guerre des Deux-Roses est à présent achevée. [Root.Monarch.GetName] est monté[Root.GetXEDir] sur le trône qu'[Root.GetIlElleDir] revendiquait, devenant ainsi [Root.GetLeLaFDir] nouv[Root.GetEauElleDir] [Root.GetDir] [Root.GetDuDeNP] [Root.GetName]."
 war_of_the_roses.102.a:0 "Longue vie à la maison d'York !"
 war_of_the_roses.103.t:0 "Amélioration des relations avec l'Angleterre"
