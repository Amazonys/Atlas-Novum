 flavor_wal.EVTOPTA2:0 "Cette fin horrible était bien méritée"
 flavor_wal.EVTNAME3:0 "L'empalement [Root.GetDuDelaDir] [Root.GetDir]"
 flavor_wal.EVTDESC3:0 "Ces cruels barbares [From.GetDuDeNP] [From.GetName] ont assassiné notre noble [Root.GetDir], en même temps que ses enfants et la plupart des femmes de son harem – de la façon la plus inhumaine qui soit. Leurs corps sont toujours empalés, au sommet d'une colline surplombant la ville en flamme de [Root.Capital.GetCapitalName]."
 flavor_wal.EVTOPTA3:0 "Ces sauvages paieront pour leurs crimes !"
 flavor_tib.EVTNAME1:0 "Le dalaï-lama prend le pouvoir"
 flavor_tib.EVTDESC1:0 "Après les règnes incompétents de monarques faibles et manipulés par les puissances étrangères, Sa Sainteté le dalaï-lama, chef spirituel du peuple tibétain, a pris l'entier contrôle du gouvernement. Quelle doit être la politique étrangère de Sa Sainteté ?"
 flavor_tib.EVTOPTA1:0 "Replions-nous sur nous-mêmes pour fonder une paisible Shangri-La"
 flavor_tib.EVTOPTB1:0 "Châtions nos traîtres de voisins !"
 flavor_tib.EVTNAME2:0 "Rencontre avec les khâns"
 flavor_tib.EVTDESC2:0 "Le dalaï-lama contemple la foule de khâns mineurs assemblés devant lui, comme s'ils étaient ses chiens. Il sait qu'ils lui assureront la domination sur le Tibet – mais reste à savoir de quelle façon.\n\nLe plan le plus sûr serait de conclure un traité avec les khâns, pour recevoir l'assurance qu'ils feront tout leur possible pour défendre le bouddhisme au Tibet, et plus particulièrement le corps du bodhisattva réincarné. Une approche plus radicale a aussi été suggérée par certains moines éclairés : si le dalaï-lama invitait l'un des khâns à régner comme son homme de paille, il n'aurait rien à craindre d'une quelconque résistance des ces querelleuses familles de la noblesse tibétaine. De fait, régner depuis les ombres présente un certain attrait.\n\nLe dalaï-lama se tourne vers les khâns pour annoncer sa volonté, un sourire apaisant masquant ses ambitions dissimulées."
 flavor_tib.EVTOPTA2:0 "Établissons un lien avec les nomades"
 flavor_tib.EVTOPTB2:0 "Invitons les Mongols Khalkas à régner"
 flavor_tib.EVTOPTC2:0 "Invitons les Oïrats Qoshots à régner"
 flavor_tib.EVTOPTD2:0 "Invitons les Oïrats Dzoungars à régner"
 flavor_pap.EVTNAME1:0 "La consécration de la basilique Saint-Pierre"
 flavor_pap.EVTDESC1:0 "Le pape Jules II lança la construction de la basilique peu de temps après son élection à la papauté. Elle mit plus de cent ans à être achevée et l'un des artistes les plus célèbres de l'histoire, Michel-Ange, joua un rôle important dans sa construction, à la fois en tant qu'architecte et en tant que peintre."
 flavor_pap.EVTOPTA1:0 "Construisons cette basilique"
 flavor_pap.EVTOPTB1:0 "Concentrons-nous sur des préoccupations plus terrestres"
 flavor_pap.EVTNAME2:0 "La fondation de la Societas Jesu"
 flavor_pap.EVTDESC2:0 "En 1540, le pape Paul III reconnut l'ordre des jésuites, fondé en 1534 par l'Espagnol Don Iñigo López de Recalde, plus connu sous le nom d'Ignace de Loyola. Il fut l'un des contre-réformateurs les plus acharnés et le plus farouche adversaire du mouvement protestant. Son passé de soldat laissa des traces sur son ordre, organisé quasiment à la façon d'une armée. Sa toute première priorité était l'éducation des missionnaires, mais aussi le conseil aux cours royales européennes, ce qui rendit les jésuites extrêmement puissants sur la scène politique.\n\nEn 1773, l'ordre fut dissout par le pape Pie VI en raison des pressions exercées par les pays catholiques en pleine période des Lumières. Il fut toutefois recréé en 1814, mais n'était plus que l'ombre de la puissante organisation qu'il avait constituée."
 flavor_pap.EVTOPTA2:0 "D'accord"
 flavor_pap.EVTNAME3:0 "Approbation pontificale de l'ordre jésuite"
 flavor_pap.EVTDESC3:0 "Notre soutien aux jésuites a été remarqué et est très apprécié du pape. Cet ordre, créé en 1534 par l'Espagnol Don Iñigo López de Recalde, plus connu sous le nom d'Ignace de Loyola, était l'un des contre-réformateurs les plus acharnés et le plus farouche adversaire du mouvement protestant."
 flavor_pap.EVTOPTA3:0 "Très bien"
 flavor_pap.EVTNAME4:0 "Réorganisation de la Sainte Inquisition"
 flavor_pap.EVTDESC4:0 "À l'initiative du Napolitain Gian Pietro Carafa, le pape réinstaure l'Inquisition romaine en s'appuyant sur le modèle espagnol. Avec l'aide des jésuites, c'est désormais un régime de terreur qui s'abat sur le peuple. Cependant, les méthodes cruelles sont aussi les plus efficaces, et permettent l'éradication complète du mouvement protestant dans la péninsule italienne."
 flavor_pap.EVTOPTA4:0 "Imitons le modèle espagnol"
 flavor_pap.EVTOPTB4:0 "Privilégions une Inquisition plus modérée"
 flavor_pap.EVTNAME5:0 "Giordano Bruno"
 flavor_pap.EVTDESC5:0 "Le théologien italien Giordano Bruno assimilait Dieu à la Nature. Même s'il se définissait comme chrétien, il défendit la conception copernicienne du cosmos et se moquait de la croyance religieuse aveugle.\n\nIl fut arrêté à Venise et extradé à Rome, où il fut jugé."
 flavor_pap.EVTOPTA5:0 "Brûlons cet hérétique"
 flavor_pap.EVTOPTB5:0 "Épargnons sa vie"
 flavor_pap.EVTNAME6:0 "L'assèchement des marais Pontins"
 flavor_pap.EVTDESC6:0 "En 1779, le pape Pie VI assécha une partie des marais Pontins pour faire de ces marécages inutiles des terres agricoles bien plus productives."
 flavor_pap.EVTOPTA6:0 "Gagnons de nouvelles terres"
 flavor_pap.EVTNAME7:1 "La réforme du catholicisme"
 flavor_pap.EVTDESC7:1 "Les succès du mouvement protestant ne peuvent plus rester sans réponse. Sa Sainteté a donc chargé un groupe de cardinaux de répondre aux défis qu'il pose. Si le catholicisme en lui-même ne peut évidemment être compromis, [PAP.Monarch.GetName] et la plupart des cardinaux sont prêts à admettre que certaines demandes des protestants sont tout à fait justifiées. Ainsi, il ne saurait être question de discuter le fait que l'absentéisme trop fréquent des évêques ou les excès du clergé entachent l'honneur de la Sainte Église.\n\nPar conséquent, un concile va être convoqué à Trente afin d'y discuter de la meilleure façon de réformer l'Église pour répondre de la façon la plus appropriée aux réformateurs et lancer une Contre-Réforme."
 flavor_pap.EVTOPTA7:1 "Convoquons donc ce concile"
 flavor_pap.7.tt:0 "Une invitation à y participer est envoyée à tous les pays §Ycatholiques§!."
 flavor_pap.EVTOPTB7:0 "N'en faisons rien"
 flavor_pap.EVTNAME8:0 "Le concile de Trente"
 flavor_pap.EVTDESC8:1 "[PAP.GetLeLaLDirCap] [PAP.GetDir] a invité [Root.GetLeLaNP] [Root.GetName] à participer au concile de Trente afin de débattre des réformes qui permettraient de mettre un terme à la corruption et aux autres problèmes rencontrés par l'Église. Le concile sera alors à même de réfléchir à une définition des hérésies protestantes et amender les enseignements de l'Église concernant les Écritures et la tradition, le péché originel, la Justification de la foi, les sacrements, l'eucharistie lors de la sainte messe et la vénération des saints. Enfin, il tentera de répondre aux arguments des protestants en considérant les remèdes à apporter aux pratiques qui entachent la réputation de l'Église, tels l'absentéisme fréquent des évêques ou les excès du clergé."
 flavor_pap.EVTOPTA8:1 "Nous devons décider de notre position"
 can_join_council_of_trent_tt:0 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! peu[Root.GetTVentNP] dès à présent définir [Root.GetSaLeurNP] position au concile de Trente."
 flavor_mch.EVTNAME1:0 "Les réformes de Nurhachi"
 flavor_mch.EVTDESC1:0 "En 1584, le khan Nurhachi est parvenu à unifier toutes les tribus toungouses, qui se sont fait appeler Kin-Tungus puis Mandchous. Il a également réformé le gouvernement, l'administration et le système judiciaire, en prenant pour modèle la Chine. Nurhachi a aussi inventé l'écriture de la langue mandchoue."
 flavor_mch.EVTOPTA1:1 "C'est un grand jour pour les Mandchous"
 flavor_mch.EVTOPTB1:0 "Réformons la diplomatie"
 flavor_mch.EVTOPTC1:0 "Réformons l'armée"
 flavor_mch.EVTNAME2:0 "Assimilation des Mongols orientaux"
 flavor_mch.EVTDESC2:0 "Plusieurs grandes tribus mongoles de l'Est se rassemblèrent sous l'autorité de Nurhachi, et le nombre de ses « bannières », ou armées, passa de quatre à huit. C'est à ce moment qu'il se fixa pour objectif de conquérir la Chine.\n\nEn 1616, il prit le titre de « kin-khân » pour prouver à tous que son peuple était l'héritier des Kin-Tungus. Puis, il renomma également son clan « Aisin Gioro » : la Tribu d'Or. Enfin, en 1625, il s'attaqua à la Chine, et le conflit déboucha sur une victoire totale des Mandchous."
 flavor_mch.EVTOPTA2:0 "Nous sommes prêts à attaquer"
 flavor_mch.EVTNAME3:0 "Réforme de l'armée mandchoue"
 flavor_mch.EVTDESC3:0 "Maintenant que les Mandchous contrôlent fermement le Nord de la Chine, il est peut-être temps d'avoir recours à l'expertise mandchoue pour réformer la vieille armée chinoise. Cela risque cependant d'entraîner de grandes dépenses, et de nombreux militaires risquent de mal considérer tout cela. Que devons-nous faire ?"
 flavor_mch.EVTOPTA3:0 "Réformons l'armée, les vieilles méthodes chinoises ne valent rien"
 flavor_mch.EVTOPTB3:0 "Ridicule ! Qu'est-ce que des barbares pourraient enseigner à la nation de Sun Tzu ?"
 flavor_mch.EVTNAME4:0 "Progression des Mandchous"
 flavor_mch.EVTDESC4:0 "Maintenant que nous avons conclu la paix avec la Chine, il est évident qu'il s'agit d'une nation en déclin. Il serait sans doute avisé de les attaquer tant qu'ils sont affaiblis, ce qui nous permettrait de faire des progrès spectaculaires !"
 flavor_mch.EVTOPTA4:0 "Attaquons-les tant qu'ils sont encore en position de faiblesse"
 flavor_mch.EVTOPTB4:0 "Non, laissons-les tranquilles"
 flavor_mch.EVTNAME5:0 "La révolte des trois feudataires"
 flavor_mch.EVTDESC5:1 "Trois seigneurs féodaux du Sud, anciens généraux des Ming qui s'étaient soumis aux Mandchous, ont pris les armes contre nous ! Après avoir reçu l'ordre d'abandonner leurs fonctions et de rentrer à Pékin, ils ont fait le choix de conspirer contre nous et de lever des armées. Leur objectif avoué est de « s'opposer par tous les moyens aux Qing et de restaurer les Ming » – même si plusieurs d'entre eux se sont autoproclamés empereurs, en dépit du fait qu'ils n'ont pas le moindre lien avec la dynastie Zhu.\n\nC'est donc une véritable guerre civile qui vient d'éclater. Les Qing doivent être défendus face à ces traîtres !"
 flavor_mch.EVTOPTA5:0 "Qu'ils viennent donc !"
 flavor_mch.EVTOPTB5:0 "Accédons à leurs demandes"
 flavor_mch.EVTNAME6:0 "L'expulsion des jésuites"
 flavor_mch.EVTDESC6:0 "De récents événements semblent prouver que ces jésuites ne nous sont plus d'aucune utilité : même s'il est extraordinaire, leur savoir nous reste étranger et peut parfois entraîner un certain malaise, aussi bien parmi nos lettrés qu'au sein de la population, ce qui menace la stabilité du pays. Cela fait maintenant des décennies qu'ils s'immiscent dans nos affaires intérieures, allant même jusqu'à se mêler même de la dernière succession au trône. Il est peut-être temps pour eux de partir."
 flavor_mch.EVTOPTA6:0 "Expulsons-les !"
 flavor_mch.EVTOPTB6:0 "Non, ils sont trop importants !"
 flavor_mch.EVTNAME7:0 "La nomination de Heshen"
 flavor_mch.EVTDESC7:0 "Un ministre plein d'avenir a récemment attiré notre attention. Il s'appelle Heshen, et est indéniablement très doué en matière de diplomatie et d'administration. Cependant, on le dit aussi entièrement corrompu, et il mettrait toute sa finesse politique au service de son avarice en pratiquant le favoritisme. Pouvons-nous vraiment faire de lui notre ministre principal ?"
 flavor_mch.EVTOPTA7:0 "Nommons-le, quels que soient ses défauts"
 flavor_mch.EVTOPTB7:0 "Non, il pourrait ruiner le pays"
 flavor_kni.EVTNAME1:0 "Pierre d'Aubusson"
 flavor_kni.EVTDESC1:0 "Le grand maître des Hospitaliers, Pierre d'Aubusson, avait défendu Rhodes avec succès face au précédent sultan, Mehmed II. Puis, en 1483, malgré une promesse de sauf-conduit, il emprisonna Cem, le frère du sultan ottoman Bayezid II. Un prisonnier aussi prestigieux représentait évidemment un grand atout dans les négociations avec l'Empire ottoman, aussi nombre de pays hostiles à l'Empire furent-ils prêts à débourser une somme importante pour mettre la main sur lui."
 flavor_kni.EVTOPTA1:0 "Vendons Cem à la Papauté"
 flavor_kni.EVTOPTB1:0 "Vendons Cem à la Hongrie"
 flavor_kni.EVTOPTC1:0 "Vendons Cem à Venise"
 flavor_kni.EVTNAME2:0 "Acceptation des Rhodiens et des Grecs dans l'Ordre"
 flavor_kni.EVTDESC2:0 "Au début du XVIe siècle, dans une dernière tentative pour accroître les effectifs et ainsi mettre un terme aux massacres par les Turcs, des habitants de Rhodes, ainsi que d'autres Grecs, furent autorisés à la va-vite à intégrer l'Ordre."
 flavor_kni.EVTOPTA2:0 "Très bien"
 flavor_kni.EVTNAME3:0 "La grande caraque d'Alexandrie"
 flavor_kni.EVTDESC3:0 "La flotte des Hospitaliers, réduite mais efficace, fut pendant des siècles un fléau pour les musulmans. Gardant les eaux libres des corsaires ennemis et capturant les navires marchands musulmans, elle permettait de garder pleins les coffres de Rhodes tout en remplissant les musulmans de terreur. L'un des épisodes les plus fameux de cette histoire fut la capture en 1569 de la grande caraque d'Alexandrie, dont les cales recelaient des richesses colossales."
 flavor_kni.EVTOPTA3:0 "Loué soit le Seigneur"
 flavor_kni.EVTNAME4:0 "Gabriele Tadino da Martinengo"
 flavor_kni.EVTDESC4:0 "Gabriele Tadino était le meilleur ingénieur militaire d'Europe. Il fut autorisé à améliorer la forteresse de Rhodes. En 1521, après y avoir travaillé quelques mois, il était si fasciné par les Hospitaliers et leurs idéaux qu'il s'agenouilla devant le Grand Maître pour l'implorer de le faire chevalier. Ce dernier l'accepta au sein de l'ordre, et Gabriele Tadino combattit courageusement, notamment lors du siège de Rhodes de 1522."
 flavor_kni.EVTOPTA4:0 "Demandons-lui de renforcer nos défenses"
 flavor_kni.EVTNAME5:0 "Jean Parisot de La Valette"
 flavor_kni.EVTDESC5:0 "Après être entrée en possession des Hospitaliers, Malte devint une forteresse aussi puissante que Rhodes l'avait été. Sous le grand maître Jean Parisot de La Valette, en 1565, ils résistèrent avec succès à un siège ottoman mené durant six mois par 180 navires et près de 50 000 hommes contre les 9000 défenseurs. L'assiégeant fut finalement contraint de lever le siège.\n\nLa nouvelle capitale, La Valette, devint par la suite une ville comptant des palais splendides et dont les fortifications étaient sans rivales. Grâce à leurs activités de corsaires contre les Turcs, les Hospitaliers acquirent une puissance et des richesses considérables."
 flavor_kni.EVTOPTA5:0 "Renforçons nos défenses"
 flavor_inc.EVTNAME1:0 "La guerre de Succession inca"
 flavor_inc.EVTDESC1:0 "En 1529 éclata une guerre entre les héritiers au trône des Incas, Atahualpa et Huascar, chacun cherchant à prendre la tête de l'Empire.\n\nLes Espagnols rencontrèrent Atahualpa, le vainqueur de la guerre civile, et son armée lors d'une conférence planifiée à Cajamarca en 1532 ; mais lorsque Atahualpa arriva sur les lieux, les Espagnols le prirent en embuscade, le firent prisonnier et tuèrent plusieurs milliers de ses suivants. Atahualpa fut contraint de payer la plus immense rançon connue de toute l'histoire."
 flavor_inc.EVTOPTA1:0 "La peste soit de Huascar Inca"
 flavor_dlh.EVTNAME1:0 "Les Marathes"
 flavor_dlh.EVTDESC1:0 "Ayant longtemps servi les divers maîtres du Deccan, les Marathes ont perfectionné l'art de la petite guerre sur le plateau. L'influence grandissante des chefs marathes en notre sein, de même que l'usage de plus en plus fréquent d'une langue littéraire marathe, inspire un désir de séparatisme de plus en plus vif dans leurs rangs. Pour nombre d'entre eux, il leur paraît que le moment est enfin venu."
 flavor_dlh.EVTOPTA1:0 "Nous ne saurions tolérer ça chez nous"
 flavor_dlh.EVTOPTB1:0 "Accédons à leurs demandes"
 flavor_dlh.EVTNAME2:0 "Un Tigre à la frontière"
 flavor_dlh.EVTDESC2:0 "Majesté, des forces que l'on pense dirigées par le prince moghol Bâbur font mouvement dans le Thar et la vallée de l'Indus. S'il s'agit bien de Bâbur, et non pas de l'un de ces groupes de pillards afghans auxquels nous sommes habitués, il se pourrait bien que nous faisions face à une véritable invasion.\nJ'ai un très mauvais pressentiment… Peut-être devrions-nous tenter de négocier ?"
 flavor_dlh.EVTOPTA2:0 "Négocions avec Bâbur"
 flavor_dlh.EVTOPTB2:0 "Aucun compromis"
 flavor_dlh.EVTNAME3:0 "La dynastie des Lûdhî"
 flavor_dlh.EVTDESC3:0 "La dynastie des Lûdhî s'est emparée du pouvoir dans notre pays. Elle est très impopulaire, et aussi bien notre peuple que nos voisins expriment leur désapprobation face à cette usurpation. Le mieux que nous puissions faire est de tenir bon face à la tempête que nos nouveaux souverains ont déclenchée."
 flavor_dlh.EVTOPTA3:0 "Malédiction !"
 flavor_dlh.EVTNAME4:0 "L'incompétence des Lûdhî"
 flavor_dlh.EVTDESC4:0 "La dynastie des Lûdhî est une véritable calamité pour le pays ! Leur incompétence notoire a ruiné l'État, mené la population au bord de la révolte, et poussé nos voisins à nous mépriser et à comploter contre nous. Le mieux que nous puissions faire, malgré les troubles causés par nos monarques inutiles, est de ne pas nous laisser abattre."
 flavor_dlh.5.t:1 "Montée en puissance de [SRH.Monarch.GetName] [SRH.Monarch.Dynasty.GetName]"
 flavor_dlh.5.d:0 "Depuis le sac de la capitale en 1398, le sultanat de Delhi n'a fait que décliner. En peu de temps, les anciens gouverneurs des sultanats du Bengale, du Gujarât, du Mâlwâ et même de Jawnpur ont proclamé leur indépendance, tandis que notre propre dynastie, les [Root.Monarch.Dynasty.GetName], saisissait l'occasion de s'emparer du pouvoir sur la ville elle-même. Depuis lors, cependant, nous avons été incapables de mettre un terme à la déliquescence du sultanat, et notre influence directe ne s'étend pas au-delà des murs de la cité.\n\nLa famille [SRH.Monarch.Dynasty.GetName] de Sirhind, était notre dernier soutien d'importance. Avec l'influence qu'elle exerce sur la plupart des nobles afghans du pays, elle a été capable de ramener l'ordre dans un certain nombre de territoires qui nous restent toujours loyaux. En retour, nos prédécesseurs lui ont garanti tout l'influence et le pouvoir possible. Malgré tout, la montée en puissance de [SRH.Monarch.GetName] [SRH.Monarch.Dynasty.GetName], [SRH.GetLeLaFDir] chef de la famille, constitue une nouvelle menace pour Delhi. Nous venons ainsi d'apprendre qu'[SRH.GetIlElleDir] se prépare à marcher sur Delhi pour imposer sa volonté [Root.GetAuAlaDir] [Root.GetDir] [Root.Monarch.GetName], et peut-être même mettre un terme à la dynastie des [Root.Monarch.Dynasty.GetName]."
 flavor_dlh.5.a:0 "Ces traîtres vont devoir rentrer dans le rang"
 flavor_dlh.5.a.tt:1 "§RSirhind risque de déclarer la guerre à Delhi.§!"
 flavor_dlh.5.b:1 "Offrons-lui l'indépendance de Sirhind"
 flavor_dlh.5.b.tt:1 "Si Sirhind l'accepte, elle va devenir indépendante.\n"
 flavor_dlh.6.t:0 "Montée en puissance de [Root.Monarch.GetName]"
 flavor_dlh.6.d:0 "En tant que gouverneur[Root.GetXEDir] du Panjâb et l'un[Root.GetXEDir] des derni[Root.GetErEreDir]s partisan[Root.GetXEDir]s de la dynastie des as-Sayyid de Delhi, [Root.Monarch.GetName] compte parmi les grands les plus influents du Nord de l'Inde. [Root.GetIlElleDirCap] est aussi la plus éminente personnalité parmi les nobles afghans au sein du sultanat, et nombreux sont ceux qui [Root.GetLeLaFDir] considèrent comme plus puissant[Root.GetXEDir] que [DLH.GetLeLaLDir] [DLH.GetDir] [DLH.GetLuiElleDir]-même.\n\nCe n'est donc guère une surprise que [Root.Monarch.GetName] ait regardé avec dégoût l'incompétence des sultans de Delhi."
 flavor_dlh.6.a:0 "Le temps des as-Sayyid est révolu"
 flavor_dlh.6.b:0 "Les Lûdhî resteront de loyaux sujets"
 flavor_dlh.7.t:0 "Montée en puissance de [Root.Monarch.GetName]"
 flavor_dlh.7.d:0 "Reconnaissant l'ambition et la capacité de notre [Root.GetDir] [Root.Monarch.GetName], [DLH.GetLeLaLDir] [DLH.GetDir] de Delhi a renoncé à toute prétention à la suzeraineté sur nous. [DLH.GetIlElleDirCap] vient d'ailleurs de faire un geste pour montrer sa considération en nous demandant de rester bons amis face à toutes les menaces que recèle le Nord de l'Inde."
 flavor_dlh.7.a:0 "Mais une telle amitié pourra-t-elle perdurer ?"
 flavor_dlh.EVTNAME8:0 "La fondation d'Âgrâ"
 flavor_dlh.EVTDESC8:0 "Grâce à notre politique de développement des villes de la région, la cité d'Âgrâ a été fondée sur les rives de la Yamunâ. Elle est déjà un foyer de peuplement majeur et un grand carrefour commercial, et il est tentant d'en faire notre nouvelle capitale."
 flavor_dlh.EVTOPTA8:1 "Développons plutôt [Root.Capital.GetCapitalName]"
 flavor_dlh.EVTOPTB8:0 "Faisons d'Âgrâ notre capitale"
 flavor_dai.EVTNAME1:0 "Les réformes de Le Nghi Dan"
 flavor_dai.EVTDESC1:0 "L'empereur Le Nghi Dan a proposé plusieurs réformes couvrant le commerce et la prospérité économique du pays. Bon nombre de ses propositions sont logiques, mais elles entraîneront des dépenses et pourront causer de l'agitation. Que devons-nous faire ?"
 flavor_dai.EVTOPTA1:0 "Réformons l'administration"
 flavor_dai.EVTOPTB1:0 "Réformons la diplomatie"
 flavor_dai.EVTOPTC1:0 "Réformons l'armée"
 flavor_dai.EVTNAME2:0 "La rivalité entre les familles Mac et Trinh"
 flavor_dai.EVTDESC2:0 "Deux grandes familles rivalisent pour la place du régent de cette nation, les Mac et les Trinh. En raison de cette lutte de pouvoir, la nation a sombré dans l'anarchie et des bandes armées œuvrant pour l'un ou l'autre camp sèment la terreur dans les campagnes. Espérons que cette lutte s'achèvera bientôt."
 flavor_dai.EVTOPTA2:0 "Ces querelles interminables !"
 flavor_dai.EVTOPTB2:0 "Il faut que cela cesse tout de suite !"
 flavor_dai.EVTNAME3:0 "La rébellion des Tay Son"
 flavor_dai.EVTDESC3:0 "Après des années de corruption, de mauvaise gestion et de famine, notre peuple en a assez. Il s'est soulevé sous le commandement des frères Tay Son. Qu'allons-nous faire ?"
 flavor_dai.EVTOPTA3:0 "Écrasons ces rebelles !"
 flavor_dai.EVTOPTB3:0 "Négocions pour restaurer la paix"
 flavor_tus.EVTNAME1:0 "Michel-Ange"
 flavor_tus.EVTDESC1:0 "Michel-Ange était considéré de son vivant comme le plus grand artiste de son époque, et depuis lors comme l'un des plus grands de tous les temps. Bon nombre de ses travaux de peinture, de sculpture et d'architecture sont parmi les plus connus au monde. Mais, même si les fresques du plafond de la chapelle Sixtine sont son œuvre la plus connue aujourd'hui, il se considérait d'abord et avant tout comme un sculpteur."
 flavor_tus.EVTOPTA1:0 "D'accord"
 flavor_tus.2.t:0 "Condamnation impériale de l'élévation de la Toscane"
 flavor_tus.2.d:0 "La Toscane n'a cessé de gagner en puissance à mesure que le temps passait, et il n'est que justice que le pape consacre enfin la réussite du duché de Florence. [PAP.Monarch.GetName] a donc accordé à notre pays le statut de grand-duché, et [Root.GetAuAlaDir] vénérable [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName] le titre de [Root.GetDir]. Pourtant, cette proclamation a aussi suscité une certaine opposition…\n\nMême si cela n'est que nominal, l'Empereur considère toujours la Toscane comme un fief impérial, et prétend que la proclamation pontificale est illégale !"
 flavor_tus.2.a:0 "Et qui est-il pour ainsi s'opposer aux décrets divins ?"
 flavor_tus.2.b:0 "Mieux vaut reconnaître les droits coutumiers de l'Empereur"
 flavor_tus.3.t:0 "L'Empereur confirme l'élévation de la Toscane"
 flavor_tus.3.d:0 "Nos diplomates ont œuvré nuit et jour pour s'assurer que l'Empereur reconsidère sa position au sujet de notre titre. Il a enfin réalisé qu'il ne pouvait s'opposer aux décrets divins. Par une nouvelle proclamation, il a confirmé le statut de grand-duché de la Toscane. Le pape et l'Empereur étant désormais tous deux à nos côtés, nul ne peut plus nier notre gloire."
 flavor_tus.3.a:0 "Alors, tout va pour le mieux"
 flavor_tus.4.t:0 "Les projets de construction de Ferdinand Ier"
 flavor_tus.4.d:0 "Le grand-duc Ferdinand Ier consacra son règne à améliorer le bien-être de ses sujets, et par conséquent à développer l'État toscan.\n\nL'une de ses grandes entreprises fut la mise en place de divers projets de développement de la Toscane : sous sa houlette, le réseau routier fut amélioré et étendu dans tout le duché ; plus significatif encore, il surveilla de près l'assèchement de nombre de marais autour de Pise, offrant ainsi la possibilité de s'y installer pour développer l'industrie. Cela put être mené à bien, entre autres choses, par le détournement du cours de l'Arno dans le canal du Naviglio, qui contribua par ailleurs au développement du commerce entre Florence et Pise."
 flavor_tus.4.a:0 "Mettons en place tous ces projets"
 flavor_tus.4.b:0 "Étendons le réseau routier pour y disposer des péages lucratifs"
 flavor_tus.4.c:0 "Contentons-nous de mettre en place des péages – en disant que nous avons amélioré les routes"
 flavor_tus.5.t:0 "Le trésor [Root.GetDuDelaDir] [Root.GetDir]"
 flavor_tus.5.d:0 "Sous le règne des Médicis, la grande puissance financière de l'Italie était [Root.GetLeLaNP] [Root.GetName] : l'or entrait dans la ville à mesure que les draps en sortaient, une bonne part passant par la banque des Médicis. Celle-ci, en plus de posséder une bonne partie de l'industrie locale, permettait aux Médicis d'exercer un contrôle important sur l'économie de tout le duché – jusqu'à brouiller la distinction entre la fortune personnelle du duc et les revenus de l'État. Ainsi, le grand-duc disposait des droits exclusifs de l'État sur la production du sel et des minerais, même si ces fonds devaient être utilisés pour le pays et la ville.\n\nPourtant, la distinction entre ce qui relevait de l'État et ce qui relevait de la famille était bien ténue, et dépendait finalement du bon-vouloir de chacun des grands-ducs."
 flavor_tus.5.a:0 "Ce qui est bon pour les Médicis est bon pour [Root.GetLeLaNP] [Root.GetName]"
 flavor_tus.5.b:0 "Les Médicis ne règnent que pour le bien commun de la Toscane"
 flavor_tus.6.t:0 "Les réformes de Pierre-Léopold"
 flavor_tus.6.d:0 "Pierre-Léopold de Habsbourg-Lorraine, qui régna sur la Toscane de 1765 à 1790, était impopulaire pour une raison peu habituelle : il mena des réformes sociales, judiciaires et financières en Toscane mais, considéré comme trop libéral, il se heurta à l'opposition de toutes les couches de la société.\n\nLa réforme du système fiscal afin d'alléger la pression sur les citoyens, et les travaux publics, profitables, furent bien accueillis ; mais ses tentatives pour réduire la puissance du clergé furent empêchées par l'opposition du pape et de ses alliés politiques. Toutefois, même s'il fut sans cesse confronté à de nouveaux défis, il atteignit nombre de ses objectifs, dont la garantie des droits légaux des citoyens, l'amélioration du sort des déficients mentaux, et l'une des premières entreprises d'inoculation contre la variole.\n\nPierre-Léopold tenta aussi d'introduire une constitution pour la Toscane, destinée à garantir des droits plus importants aux citoyens et à assurer l'équilibre entre les pouvoirs législatif et exécutif. Une forte opposition la refusa toutefois – dont ceux qui en auraient bénéficié – aussi ne fut-elle jamais appliquée. Lorsque Léopold se rendit à Vienne pour y recevoir le titre impérial en 1790, il dut donc renoncer à cette cause."
 flavor_tus.6.a:0 "Nous mènerons ces réformes, quel que soit le prix à payer"
 flavor_tus.6.b:0 "Si le peuple les refuse, mieux vaut nous consacrer à autre chose"
 flavor_tus.7.t:0 "L'Accademia del Cimento"
 flavor_tus.7.d:0 "La société savante de l'Académie d'expérimentations fut établie à Florence en 1657. C'était là l'une des premières du genre, fondée par des étudiants de Galilée ainsi que par le prince Léopold et son frère, le grand-duc Ferdinand II.\n\nMême si elle ne fut jamais une institution officielle, elle joua un grand rôle dans la mise en place de la pratique de l'expérimentation scientifique. Elle avait pour devise « Provando e riprovando » (« En prouvant et en reprouvant ») et publia le « Saggi di naturali esperienze » (« Essais d'expériences naturelles »), un manuel qui deviendrait le manuel de laboratoire standard du XVIIIe siècle."
 flavor_tus.7.a:0 "Peut-être ces sociétés savantes pourraient-elles nous être de quelque utilité à l'avenir ?"
 flavor_tus.7.b:0 "Nous devrions officialiser cette société, pour le plus grand profit [Root.GetDuDelaNP] [Root.GetName]"
 flavor_tus.8.t:0 "La Stamperia orientale medicea"
 flavor_tus.8.d:0 "La Presse orientaliste des Médicis était une maison d'impression établie par Ferdinand Ier de Médicis en 1584. Elle avait pour objectif d'imprimer des ouvrages chrétiens en arabe, dans l'espoir de convertir les musulmans, et fut gratifiée d'un monopole par le pape pour imprimer des livres « en langues étrangères ».\n\nLa Presse publia certains des premiers livres en arabe, dont plusieurs ouvrages non scientifiques. Quant aux œuvres de la science arabe, elles étaient imprimées pour circuler parmi les scientifiques européens, de même que les ouvrages en grec ancien qui n'avaient survécu que par l'intermédiaire de traductions arabes."
 flavor_tus.8.a:0 "Il suffira de n'en rien dire au Pape"
 flavor_tus.9.t:0 "La prise du pouvoir par Savonarole"
 flavor_tus.9.d:0 "Au cours de ces dernières années, un prêcheur a su se gagner l'attention du peuple [Root.GetRootAdjMS] : Jérôme Savonarole s'exprime avec véhémence contre les [Root.GetDir]s et le pape lui-même, allant jusqu'à prédire la venue du Jugement Dernier.\n\nDans le contexte des troubles qui agitent l'Italie, ils sont de plus en plus nombreux à l'écouter ; aussi Savonarole encourage-t-il la foule à s'en prendre aux [Root.Monarch.Dynasty.GetName] dans les rues, afin de rétablir l'ancienne république.\n\nCe n'est qu'une question de temps avant qu'il parvienne à convaincre l'ensemble de la cité de Florence d'écouter ses « divines visions »."
 flavor_tus.9.a:1 "Les Médicis doivent fuir la ville"
 flavor_tus.9.b:0 "Ce prêcheur fou doit être arrêté"
 flavor_tus.10.t:0 "Le Bûcher des vanités"
 flavor_tus.10.d:0 "La population ne désire rien plus qu'être lavée de ses péchés, et Savonarole est tout disposé à l'y aider. Tout le monde possède quelque texte blasphématoire, fausse idole ou luxe inutile ; quiconque souhaite vivre dans l'amour de Dieu devrait donc se débarrasser de telles distractions néfastes, qui doivent toutes être brûlées, sans exception.\n\nNous allons donc toutes les assembler en un gigantesque bûcher en place publique, où chacun pourra voir être réduit en cendre et s'envoler en fumée le mal que recèle le monde.\n\nBrûlez vos péchés, pêcheurs [Root.GetDuDeNP] [Root.GetName], brûlez vos péchés !"
 flavor_tus.10.a:0 "Savonarole saura convaincre les habitants que c'est nécessaire"
 flavor_tus.10.b:0 "S'ils nous y obligent, faisons brûler tous leurs biens"
 flavor_tus.11.t:0 "Les agents des Médicis"
 flavor_tus.11.d:1 "Même si cette maudite famille de banquiers a été chassée de Florence, cela n'a en rien diminué son ambition de s'emparer des âmes des habitants. Les agents des Médicis se tapissent dans les ruelles les plus sombres, attendant le bon moment pour reprendre le pouvoir au sein de la République.\n\nNous pourrions bien avoir besoin de recourir à certaines méthodes extrêmes pour les débusquer tous."
 flavor_tus.11.a:0 "Faisons tout notre possible pour éradiquer cette vermine"
 flavor_tus.11.b:0 "Expulsons quiconque semble éprouver la moindre estime pour eux"
 flavor_tus.12.t:0 "Le peuple attend des révélations"
 flavor_tus.12.d:0 "Savonarole a révélé la parole de Dieu [Root.GetAuAlaNP] [Root.GetName], mais le peuple ne parvient à le croire véritablement que lorsqu'il prononce des prêches enflammés depuis la chaire. Certains ont même été jusqu'à remettre en question le fait que Dieu parle par sa bouche !\n\nIl serait donc prudent, pour Savonarole, de présenter une autre vision inspirée par Dieu sur la situation actuelle."
 flavor_tus.12.a:0 "Le feu et le soufre vont s'abattre du ciel !"
 flavor_tus.12.b:0 "Pour le bien de tous, trouvons quelque chose de moins extrême"
 flavor_tus.13.t:0 "Le peuple écoute Dieu"
 flavor_tus.13.d:0 "Jamais le peuple [Root.GetRootAdjMS] ne s'est montré plus pieux que sous la houlette de Savonarole, depuis même que les Apôtres parcouraient la Terre sainte. Peut-être donc y a-t-il encore quelque espoir que Dieu lui pardonne ?"
 flavor_tus.13.a:0 "Dieu veille sur son troupeau"
 flavor_tus.14.t:0 "Réforme des pratiques de la République"
 flavor_tus.14.d:0 "La grande mission de Savonarole ne consiste pas seulement à purifier [Root.GetDuDelaNP] [Root.GetName], mais aussi à assurer le retour du peuple au pouvoir au sein de la République. Cela prendra certes du temps de ramener [Root.Capital.GetCapitalName] à son âge d'or, mais cette entreprise de longue haleine ne pourra être accomplie que si nous accomplissons nous-mêmes les premiers pas, sans marquer jamais la moindre hésitation."
 flavor_tus.14.a:0 "Nous gouvernons pour le salut [Root.GetDuDelaNP] [Root.GetName]"
 flavor_tus.14.b:0 "Le peuple a besoin d'être guidé avec fermeté"
 flavor_tus.15.t:1 "Le peuple se retourne contre Savonarole"
 flavor_tus.15.d:0 "Après des mois et des années de « conseils » de la part de Savonarole, le peuple [Root.GetRootAdjMS] est mécontent : le Jugement Dernier n'est pas survenu, et la cité n'a pas été réduite en cendres. Lui dire que c'est parce qu'il a su écouter les visions de Savonarole ne convainc guère la population.\n\nDésormais, pour prouver qu'il est bien le protégé de Dieu, on lui demande de survivre à l'épreuve du feu : il devra traverser un grand feu, ressemblant à ceux qu'il a si souvent fait allumer dans les rues. S'il parvient à le franchir sain et sauf, la protection divine sera évidente. Si ce n'est le cas, ses ennemis auront gagné et il sera mort sur le bûcher."
 flavor_tus.15.a:1 "Faisons-lui donc traverser le feu"
 flavor_tus.15.b:0 "Le peuple ne s'élèvera jamais plus contre les commandements de Dieu !"
 flavor_tus.16.t:0 "Savonarole quitte ce bas monde"
 flavor_tus.16.d:1 "Jusqu'à ses derniers instants, Savonarole avait promis de guider [Root.GetLeLaNP] [Root.GetName] – aussi longtemps qu'[Root.GetIlElleNP] aurai[Root.GetTEntNP] besoin des conseils de Dieu. Mais, maintenant qu'il est mort, il semble que le peuple se trouve comme libéré de son fanatisme."
 flavor_tus.16.a:0 "Vive la République !"
 flavor_tus.16.b:0 "Vive [Root.GetLeLaLDir] [Root.GetDir] !"
 flavor_sax.EVTNAME1:0 "Jean-Sébastien Bach"
 flavor_sax.EVTDESC1:0 "Bach, compositeur de la période baroque, était le plus connu d'une grande famille de musiciens du nord de l'Allemagne. S'il était admiré de ses contemporains principalement pour son grand talent de claveciniste et pour son expertise dans la facture d'orgues, Bach est considéré aujourd'hui comme un des plus grands compositeurs de tous les temps."
 flavor_sax.EVTOPTA1:0 "D'accord"
 flavor_han.EVTNAME1:0 "Leibniz"
 flavor_han.EVTDESC1:0 "Gottfried Wilhelm Leibniz était un philosophe, mathématicien et conseiller politique allemand, tant métaphysicien que logicien, qui se distingua notamment par son invention sans influence extérieure du calcul différentiel et intégral. Né à Leipzig en 1646, il finit par entrer au service de Jean-Frédéric, duc de Brunswick-Calenberg."
 flavor_han.EVTOPTA1:0 "D'accord"
 flavor_lit.EVTNAME1:0 "L'afflux protestant"
 flavor_lit.EVTDESC1:0 "Aux XVe et XVIe s., les Lithuaniens étaient dans leur grande majorité catholiques ou orthodoxes ; mais dans les deux dernières décennies du XVIe s. de nombreux protestants, réfugiés de France, d'Allemagne du Sud ou d'Italie, s'installèrent dans la région. Cette élite culturelle apportait avec elle des idées neuves, dans un royaume de Lithuanie pris en tenaille entre ses voisins catholiques et orthodoxes. La famille Radziwill y était extrêmement puissante, et avait ouvert le pays aux influences étrangères ; les villes y étaient aussi beaucoup plus importantes que dans l'aristocratique Pologne voisine, et les citadins formèrent rapidement une société cosmopolite, métissant tous ces apports culturels et religieux et répandant le protestantisme dans les campagnes environnantes.\n\nLorsque les provinces commencèrent à se tourner progressivement vers le protestantisme, le roi se mit à promouvoir la nouvelle foi, d'abord à titre personnel, puis ensuite en tant que religion d'État, en considérant la Prusse et la Suède comme des modèles du genre ; car par ce biais la Lithuanie pouvait adopter désormais une posture d'indépendance à l'égard de la Russie et de la Pologne. Quoi qu'il en soit, les nombreuses religions présentes en Lithuanie firent que le gouvernement adopta une politique religieuse très tolérante, au moins jusque dans les années 1640."
 flavor_lit.EVTOPTA1:0 "Acceptons ces pensées nouvelles"
 flavor_lit.EVTOPTB1:0 "Écrasons-les avant qu'elles se répandent"
 flavor_lit.EVTNAME2:0 "L'afflux calviniste"
 flavor_lit.EVTDESC2:0 "Dans les années 1590, alors que la vague de protestantisme avait déjà contribué à faire évoluer la société lithuanienne, une nouvelle vague de réfugiés arriva. Il s'agissait cette fois de réformés : néerlandais, anglais, français ou espagnols, ils fuyaient les gouvernements catholiques conservateurs de leurs pays d'origine. Aussi bien paysans que citadins, ils influencèrent les Lithuaniens d'une manière comparable aux protestants de la première vague.\n\nOr, les magnats lithuaniens qui se rangeaient dans l'opposition à la royauté considéraient la Pologne voisine comme une société parfaite. Aussi, lorsque le roi se convertit au protestantisme luthérien, nombreux furent ceux qui, parmi eux, se tournèrent vers la Réforme, d'une part pour marquer leur différence d'avec lui, mais aussi parce que les idéaux réformés faisaient passer Dieu avant le roi. La Réforme était pour eux, par ailleurs, l'idéologie parfaite à inculquer aux serfs : ils étaient serfs parce que Dieu l'avait voulu, ce qui permettait de les rendre plus dociles. Cela explique que, dans les années 1630, des dissensions croissantes apparurent entre un État protestant d'une part, et des magnats réformés et orthodoxes de l'autre."
 flavor_lit.EVTNAME3:0 "Alliance stratégique avec la Suède"
 flavor_lit.EVTDESC3:0 "Au cours des premières décennies du XVIIe s., le roi de Lithuanie se convertit au protestantisme et commence à soutenir les deux branches de la Réforme. Tout bien pesé, son idéal est une monarchie efficace et moderne, sur le modèle de la Suède. Le roi reçoit l'aide de ce pays pour édifier une Église protestante de Lithuanie et mener des réformes administratives et sociales, mais cette coopération est bénéfique aux deux parties, puisque la Suède dispose ainsi d'un allié protestant dans cette Europe de l'Est par ailleurs hérétique.\n\nCette amitié devient rapidement une alliance solide : alors que le roi Vladislovas Ier encourage Gustave II Adolphe à promouvoir le protestantisme en Allemagne, lui-même maintient sous contrôle les catholiques et orthodoxes à l'est."
 flavor_lit.EVTOPTA3:0 "Offrons notre amitié"
 flavor_lit.EVTOPTB3:0 "Déclinons toute coopération"
 flavor_lit.EVTNAME4:0 "Alliance stratégique avec la Prusse"
 flavor_lit.EVTDESC4:0 "Dans la seconde décennie du XVIIe s., le Brandebourg hérite du duché de Prusse. État protestant, très tolérant à l'égard de la Réforme, le Brandebourg-Prusse approche Jurgis Ier pour lui faire une offre de Sainte-Alliance protestante contre la Pologne et déclarer la guerre à la Pologne. L'objectif est de faire libérer la Prusse de toute forme de suzeraineté polonaise, alors que la Lithuanie obtiendra tout ce qu'elle voudra et pourra de la Pologne.\n\nUne partie des plus jeunes membres du gouvernement est favorable au principe, mais le roi est un homme prudent, et ses plus proches conseillers se montrent hésitants. En premier lieu, parce qu'il est impossible de soutenir une guerre d'agression menée par des Allemands contre la Pologne. Ensuite, la pire des issues serait une victoire totale : si la Lithuanie capturait ne serait-ce qu'un acre de terre polonaise, ce serait un acre de trop, qui amènerait dans le pays davantage de catholiques et d'orthodoxes et, pire encore, de magnats indisciplinés pétris des principes anarchistes polonais.\n\nLe roi décline donc poliment l'offre brandebourgeoise, mais propose en échange un traité d'échange commercial et culturel, qui ne suscite guère d'intérêt, comme s'en doutaient les plus hauts dirigeants polonais. Le Brandebourg-Prusse a beaucoup plus en commun avec la Pologne qu'avec la Lithuanie."
 flavor_lit.EVTNAME5:0 "Alliance stratégique avec l'Autriche"
 flavor_lit.EVTDESC5:0 "Avant l'indépendance de 1569, Mikolaj le Noir, c'est-à-dire Mikolaj Ier, est devenu prince du Saint-Empire romain germanique et s'est lié d'amitié avec le souverain Habsbourg d'Autriche, l'empereur Maximilien II. Maximilien est un politicien aussi talentueux que Mikolaj, et tire parti d'une Pologne affaiblie. La position de Mikolaj est alors très inconfortable : dans les années 1570, il doit affronter d'importantes factions de magnats au cours de ce qu'on pourrait qualifier de guerre civile, et doit défendre ses frontières contre les tentatives de représailles, voire de reconquête de la part de la Pologne. Il est contraint de faire au mieux pour préserver l'indépendance, et pour cela rien ne vaut un accord avec Maximilien.\n\nUne alliance militaire est conclue le 3 février 1570, et le fils aîné de Mikolaj épouse Élisabeth de Styrie. De fait, cette alliance empêche efficacement la Pologne d'attaquer, même si les incursions frontalières restent monnaie courante. Avec l'accession au trône de Rodolphe de Habsbourg, les relations se font plus difficiles, et l'alliance se rompt ; mais à cette période les relations avec la Pologne sont redevenues au moins acceptables."
 flavor_lit.EVTNAME6:0 "Alliance stratégique avec l'Autriche"
 flavor_lit.EVTDESC6:0 "Le pacte austro-lithuanien de 1570 expire en 1576, au moment où l'obscur Rodolphe arrive au pouvoir en Autriche. Le roi Mikolaj II Kristoforas, surnommé « le Petit orphelin », est un homme bien éduqué et un pieux catholique, qui s'est rendu à Jérusalem. C'est au moment où il épouse Élisabeth de Styrie qu'il rencontre Rodolphe, qui est accompagné de sa suite d'astrologues, ce qui suscite une terrible colère chez le prince héritier si pieux. Depuis ce jour, il déteste le Habsbourg.\n\nCependant, avec le couronnement de Ferdinand II, un lointain parent d'Élisabeth de Styrie, le vieux Mikolaj II retrouve à nouveau un homme partageant ses valeurs : Ferdinand est lui aussi partisan d'une monarchie forte et d'un renforcement du catholicisme en Europe. Il signe immédiatement une alliance et achète le consentement de la Pologne. Au cours de la guerre de Trente Ans, les hussards lithuaniens combattent aux côtés des troupes impériales, apportant ainsi une gloire incomparable à la Lithuanie."
 flavor_lit.EVTNAME7:0 "Les magnats exigent les « droits polonais »"
 flavor_lit.EVTDESC7:0 "Suite à l'introduction des Articles henriciens et des Pacta conventa en Pologne en 1573, les magnats lithuaniens approchent le roi pour lui demander de constitutionnaliser les droits de la « bajorai », la noblesse, et de partager avec eux le pouvoir. Sans quoi, disent-ils, il va lui en coûter.\n\nÀ cette époque, Mikolaj II Kristoforas vient de monter sur le trône ; il est jeune encore, et moins hostile à la puissance des nobles que son père avait pu l'être. Tentant d'acheter la paix sociale, il accepte donc un compromis : pas d'Articles henriciens, mais la constitution est modifiée pour reconnaître implicitement que la bajorai est un pilier fondateur de la société et qu'elle possède le droit de détenir des offices et le pouvoir législatif. Enfin, le principe de tolérance religieuse est également confirmé."
 flavor_lit.EVTOPTA7:0 "Donnons-leur plus de droits que de devoirs"
 flavor_lit.EVTOPTB7:0 "Équilibrons droits et devoirs"
 flavor_lit.EVTOPTC7:0 "Donnons-leur plus de devoirs que de droits"
 flavor_lit.EVTDESC8:0 "Après l'arrivée des deux vagues de réfugiés protestants, la « bajorai », la noblesse lithuanienne, exigea de nouveau des compensations pour avoir accepté la rupture du statu quo religieux. Sa majesté Mikolaj II Kristoforas, désormais plus âgé et plus expérimenté, refuse de plier face aux menaces. Tout au contraire, il fait usage de son droit de soumettre une proposition au Seimo, le parlement, pour présenter un compromis qui lui convient.\n\nLe droit de détenir des offices est accru, mais devient un devoir, et seul le roi peut nommer les titulaires. La bajorai a son mot à dire en matière de politique étrangère, alors qu'une seconde chambre du Seimo est instituée, réservée aux roturiers et détenant le pouvoir législatif en matière fiscale. De bien des manières, ces réformes allaient réduire le pouvoir de la noblesse encore davantage, tandis même que la société basculait lentement à l'avantage des bourgeois et des paysans libres."
 flavor_lit.EVTDESC9:0 "Au cours des années 1630 et 1640, les magnats trouvent la vie dans le royaume de Lithuanie insupportable. Pour échapper à l'égalitarisme du gouvernement et du roi, nombreux sont ceux qui tentent d'interférer dans les affaires polonaises. Nombre d'entre eux possèdent autant de terres de part et d'autre de la frontière ; en en échangeant une partie avec leurs cousins polonais, ils parviennent à renforcer leur cause en Pologne tout autant qu'en Lithuanie.\n\nLorsque survient le Déluge en Pologne, les magnats d'Ukraine et de la Dykra combattent contre tous et tout le monde, et la Pologne s'enfonce dans l'anarchie. Le roi de Lithuanie, Aleksandras II, doit se rendre à l'évidence : il est le seul encore en mesure de contrôler le Nord du pays. Il lance alors une grande campagne contre les Tatares, les Russes et la Crimée, tout en balayant devant lui les magnats insurgés. Afin de ne pas affaiblir sa position, il s'abstient par ailleurs d'intervenir en Pologne, dont il décrit le roi Ladislas IV comme « le dernier sain d'esprit de l'autre côté de la frontière ».\n\nVaincus, les magnats ont le choix entre accepter des réformes sévères à leur égard, ou voir leurs terres sont confisquées et eux-mêmes exilés en Pologne. La question ne se posant même pas, ils restent en Lithuanie, mais les réformes les frappent durement. Désormais, seul l'État est propriétaire de la terre, ceux qui y vivaient ne détenant plus que le droit de l'exploiter, contre un loyer dont le montant est fixé par le roi. C'est par ce biais que le roi parvient à démanteler les grands domaines fonciers des magnats et à faire évoluer, plus encore, le tissu sociétal. Après son assassinat par un magnat ukrainien le 30 mars 1654, son fils poursuit les réformes entamées par son père."
 flavor_lit.EVTNAME10:0 "Réaction au liberum veto polonais"
 flavor_lit.EVTDESC10:0 "En 1652, le roi Aleksandras II est occupé par les affaires d'Ukraine lorsqu'on lui apprend l'introduction du liberum veto en Pologne par le Sejm, le parlement. Une semaine plus tard, il apprend que « son » propre parlement, le Seimo, avait voté les mêmes droits. En lisant les rapports avec attention, il comprend que certains magnats lithuaniens ont presque doublé les effectifs de la « bajorai », la noblesse lituanienne, en échangeant des terres avec la szlachta polonaise.\n\nFrustré, le roi déclare cette loi illégitime. Il peut compter sur le soutien des roturiers, mais tant que le liberum veto serait d'usage en Pologne, le problème se poserait en Lithuanie. Dans un discours resté célèbre, il se déclare alors allié au peuple polonais et en guerre contre la szlachta polonaise."
 flavor_lit.EVTOPTA10:0 "Attaquons la « République des magnats »"
 flavor_lit.EVTOPTB10:0 "Faisons des concessions aux magnats lithuaniens"
 flavor_lit.EVTNAME11:0 "Guerre civile en Lithuanie"
 flavor_lit.EVTDESC11:0 "Alors qu'il progresse vers Varsovie, le roi Aleksandras est stoppé par les excellents généraux polonais, tandis que sa propre bajorai se soulève. Enfermé dans Czersk avec son armée, il conclut avec le roi de Pologne un accord : le départ immédiat des troupes lithuaniennes si le roi de Pologne refuse la proposition des rebelles du Nord lui offrant le trône de Lithuanie.\n\nLa retraite n'est guère glorieuse, et lui-même se considère comme vaincu. La bajorai l'a détrôné, mais est distraite suite au refus du roi de Pologne d'entretenir le moindre lien avec les traîtres. Tous les nobles ne sont pas alors opposés à Aleksandras, et dès son retour il reçoit le soutien d'une nouvelle armée, qui permet d'écraser les forces rebelles et d'exécuter les traîtres.\n\nCes événements débouchent sur une tendance durable de la politique étrangère lithuanienne : toujours soutenir les rois de Pologne contre leurs ennemis intérieurs, mais ne jamais mener la moindre intervention sans y être invité."
 flavor_lit.EVTOPTA11:0 "Tentons d'acheter les magnats"
 flavor_lit.EVTOPTB11:0 "Portons la guerre jusque chez eux"
 flavor_lit.EVTNAME12:0 "La grande peste en Lithuanie"
 flavor_lit.EVTDESC12:0 "L'hiver 1709-1710 fut le plus rigoureux qu'ait eu à endurer la Lithuanie depuis un siècle. Et, comme si cela ne suffisait pas, une épidémie de peste se répandit dans le pays, tuant des milliers d'habitants. Partout, on n'entendait parler que du Fléau de Dieu, et sous la nuit étoilée, une cloche sonne, sonne… Elle chante dans le vent…"
 flavor_lit.EVTOPTA12:0 "Nous ne pouvons rien y faire"
 flavor_lit.EVTOPTB12:0 "Tentons de contenir l'épidémie"
 flavor_lit.EVTNAME13:0 "Le piétisme"
 flavor_lit.EVTDESC13:0 "Le mouvement religieux qualifié de « piétisme » naquit en Allemagne dans le dernier tiers du XVIIe s. Traditionnellement considéré comme une réaction contre l'intellectualisme qui prévalait chez les protestants, notamment au sein de l'Église luthérienne de la période, il était cependant répandu aussi dans les autres confessions chrétiennes.\n\nC'est avec le retour de prisonniers de guerre que le mouvement connut un véritable essor en Lithuanie. Malgré tout, l'Église lithuanienne dénonçait avec force les prêches non autorisés, ce qui mena à l'Édit sur les conventicules de 1729, qui interdisait tout rassemblement religieux en dehors du cadre prévu par l'Église."
 flavor_lit.EVTOPTA13:0 "Encourageons le piétisme"
 flavor_lit.EVTOPTB13:0 "Mettons-y un terme"
 flavor_nov.EVTNAME1:0 "Guerre civile à Novgorod"
 flavor_nov.EVTDESC1:0 "Le XIVe s. fut le témoin du début de la longue lutte pour la suprématie entre Moscou et Novgorod. Des conflits internes entre les dirigeants de la république de Novgorod affaiblirent celle-ci, alors que la Moscovie ne cessait de gagner en puissance. Bien que devenue vassale de Moscou après les invasions moscovites de 1456 et 1470, Novgorod conserva le droit de maintenir son propre gouvernement. Ce ne fut qu'en 1478 qu'elle tomba sous le contrôle intégral de Moscou et qu'elle perdit son indépendance. La cité conserva toutefois son importance commerciale jusqu'à la construction de Saint-Pétersbourg, en 1703."
 flavor_nov.EVTOPTA1:0 "Soutenons la faction des marchands"
 flavor_nov.EVTOPTB1:0 "Soutenons la faction des nobles"
 flavor_nov.EVTOPTC1:0 "Soutenons la faction des paysans"
 flavor_tur.EVTNAME111:0 "Les [Root.GetJanissaires] exigent d'être payés"
 flavor_tur.EVTDESC111:0 "En raison de la paix prolongée, les [Root.GetJanissaires] exigent que l'État compense le manque de butin. Selon eux, le Trésor devrait leur verser directement une contrepartie."
 flavor_tur.EVTOPTA111:0 "Payons-les immédiatement"
 flavor_tur.EVTOPTB111:0 "Échelonnons les versements"
 flavor_tur.EVTOPTC111:0 "Refusons"
 flavor_fra.EVTNAME5:0 "Les Mousquetaires [Root.GetDuDelaDir] [Root.GetDir]"
 flavor_fra.EVTDESC5:0 "Tandis qu'[Root.GetIlElleDir] supervisait la restructuration de l'armée, [Root.Monarch.GetName] a eu l'idée de former une unité militaire au sein de la Maison [Root.GetDuDelaDir] [Root.GetDir], qui serait ouverte à la petite noblesse, lui offrant l'opportunité de prouver sa valeur militaire et sa loyauté envers la Couronne."
 flavor_fra.EVTOPTA5:0 "Excellente idée !"
 flavor_fra.EVTOPTB5:0 "Mieux vaudrait garder notre argent"
 flavor_fra.6.t:0 "La cession du Maine"
 flavor_fra.6.d:0 "En retour de son acceptation du traité de Tours de 1444, la France s'est vu promettre le comté du Maine. Dans les faits pourtant il ne lui a pas encore été rendu, car aucun gouverneur anglais ne veut que l'on se souvienne de lui comme celui qui a cédé le Maine, et à [Root.Capital.GetCapitalName] nombreux sont les nobles qui prétendent que notre négociateur, Guillaume de la Pole, n'avait de toute manière aucun mandat pour faire cette concession. Les émissaires français n'ont de cesse de nous rappeler cette affaire depuis la signature du traité, et [FRA.Monarch.GetName] s'est décidé[FRA.GetXEDir] à régler tout cela [FRA.GetLuiElleDir]-même, se montrant en personne sous les murs du Mans pour exiger la reddition de la cité.\n\nÀ moins que nous ne rétrocédions le Maine à la France, les chances sont grandes que la guerre reprenne de plus belle."
 flavor_fra.6.a:1 "Aussi douloureux que ce soit, nous devons honorer nos obligations"
 flavor_fra.6.a.tt:1 "Si nous violons les accords de la trêve, la France va certainement entrer en guerre et nous serons considérés comme les agresseurs."
 flavor_fra.6.b:1 "Nous ne rendrons pas un pouce de terre à ces Français !"
 flavor_fra.7.t:0 "La cession du Maine"
 flavor_fra.7.d:0 "En échange de l'acceptation du traité de Tours de 1444, le comté du Maine a été promis à la France. Dans les faits, pourtant, il ne lui a pas encore été rendu. Les Anglais n'ont de cesse d'éluder la question, et il devient de plus en plus évident que nombreux sont ceux, dans le camp anglais, qui suggèrent de ne pas respecter le traité. Dans une dernière tentative pour régler la question, [Root.Monarch.GetName] est apparu[Root.GetXEDir] en personne sous les murs du Mans, exigeant la reddition de la cité.\n\nLe gouverneur de la place, cependant, ne montre aucun signe de vouloir ouvrir les portes, même s'il ne dispose pas des forces nécessaires pour repousser un siège en règle."
 flavor_fra.7.a:0 "Il est temps de leur apprendre à se battre"
 flavor_fra.7.b:0 "Mieux vaut reculer"
 flavor_fra.8.t:0 "La cession du Maine"
 flavor_fra.8.d:0 "En échange de l'acceptation du traité de Tours de 1444, le comté du Maine a été promis à la France. Dans les faits pourtant, cela a pris du temps pour se traduire par des actes concrets. Il semble bien que c'est l'intervention personnelle de [Root.Monarch.GetName] qui a permis de mettre fin à l'impasse, et le Maine est de nouveau entre nos mains."
 flavor_fra.8.a:0 "Magnifique, le Maine !"
 flavor_kon.1.t:0 "Missionnaires portugais"
 flavor_kon.1.d:0 "Des hommes étranges venus du nord ont fait leur apparition sur nos côtes, prêchant la parole d'un nouveau dieu. Ces missionnaires portugais demandent à accéder librement à notre peuple afin de lui prêcher la parole de leur Dieu et de son fils revenu d'entre les morts. Au sein des anciens les plus influents, nombreux sont ceux qui souhaitent que nous les repoussions ; mais leurs navires tout autant que leurs armes laissent à penser qu'il s'agit d'un peuple puissant, avec lequel il serait sans doute préférable d'être en bons termes."
 flavor_kon.1.a:0 "Autorisons-les à prêcher"
 flavor_kon.1.b:0 "Chassons-les de nos territoires"
 missionaries_rebuffed:0 "Missionnaires rejetés"
 missionaries_accepted:0 "Missionnaires acceptés"
 flavor_kon.2.t:0 "Des missionnaires sont entrés [KON.GetAuEnNP] [KON.GetName]"
 flavor_kon.2.d:0 "[KON.GetLeLaNPCap] [KON.GetName], un royaume païen bordant les côtes de l'Afrique centrale, [KON.GetAOntNP] accepté de laisser nos missionnaires répandre la parole du Christ au sein de [KON.GetSonLeurNP] peuple. Dans l'une de [KON.GetSesLeursNP] provinces, des milliers de gens ont déjà rejoint l'Église et réclament un évêque ainsi que la construction d'églises sur tout le territoire !"
 flavor_kon.2.a:0 "Excellente nouvelle !"
 flavor_kon.3.t:0 "Nos missionnaires repoussés"
 flavor_kon.3.d:1 "[KON.GetLeLaLDirCap] [KON.GetDir] [KON.GetDuDeNP] [KON.GetName], en barbare qu'[KON.GetIlElleDir] est, a fait humilier et fouetter nos missionnaires ! Ce faisant, ces adorateurs d'idoles ont non seulement moqué le Christ lui-même, mais aussi notre propre puissance. Cette insulte, envers [Root.GetLeLaNP] [Root.GetName] aussi bien qu'envers notre Sainte Mère l'Église, doit être vengée."
 flavor_kon.3.a:0 "Nous leur enseignerons l'humilité qui sied à tout chrétien"
 flavor_kon.4.t:0 "Conversion [Root.GetDuDelaDir] [Root.GetDir] [Root.Monarch.GetName]"
 flavor_kon.4.d:0 "Aujourd'hui, notre grand[Root.GetXEDir] [Root.GetDir] [Root.Monarch.GetName], flanqué[Root.GetXEDir] d'un prêtre portugais, s'est officiellement déclaré[Root.GetXEDir] né[Root.GetXEDir] à nouveau, en intégrant la communauté des chrétiens. Rejetant la foi de ses ancêtres, qu'[Root.GetIlElleDir] a qualifiés d'idolâtres, [Root.GetIlElleDir] en a appelé à toute la population pour adopter la foi catholique, établir un évêché permanent, détruire les représentations impies des dieux anciens et mettre un terme à notre mode de vie passé.\n\nDéjà furieux avant cet événement, les anciens réclament désormais sa tête et appellent à la restauration de l'ordre traditionnel. Quoi qu'il en soit, [Root.GetLeLaNP] [Root.GetName] s'apprêt[Root.GetEEntNP] à traverser une période tumultueuse."
 flavor_kon.4.a:0 "La chrétienté triomphera [Root.GetAuEnNP] [Root.GetName]"
 flavor_kon.4.b:0 "Qu'on lui coupe la tête !"
 flavor_kon.5.t:0 "Conversion [From.GetDuDelaDir] [From.GetDir] [From.GetDuDeNP] [From.GetName]"
 flavor_kon.5.d:0 "Grâce aux encouragements prodigués par nos missionnaires, [From.GetLeLaLDir] [From.GetDir] [From.Monarch.GetName] [From.GetDuDeNP] [From.GetName] a rejoint notre Sainte Mère l'Église et la seule vraie foi. [From.GetIlElleDirCap] a déjà demandé l'envoi de prêtres, des Bibles et de l'aide pour lui permettre d'établir une Église locale – une aide que seul[Root.GetXENP] [Root.GetLeLaNP] [Root.GetName] [Root.GetEstSontNP] en mesure de lui offrir.\n\nEnfin, [From.GetLeLaLDir] [From.GetDir], désormais souverain[From.GetXEDir] catholique et notre [From.Monarch.GetSisterBrother], nous a assurés de son amitié pour lui avoir révélé la vraie foi."
 flavor_kon.5.a:0 "Encore un investissement fructueux"
 flavor_mal.1.t:0 "Menaces contre l'autorité malienne"
 flavor_mal.1.d:0 "Au cours du XIVe et au début du XVe s., notre contrôle sur les territoires les plus éloignés n'a eu de cesse de se relâcher. Cela s'est notamment traduit par l'indépendance des Songhaïs à notre égard.\n\nMais, désormais, certains qui se trouvent beaucoup plus proches de nous demandent à ce que l'autorité malienne soit moins pesante, alors qu'à l'ouest le Djolof prétend à l'indépendance. Nous pouvons tenter de relever ce défi qui nous est lancé, mais nous devrons en payer le prix."
 flavor_mal.1.a:0 "Le déclin du Mali prend fin aujourd'hui même"
 flavor_mal.1.b:0 "Nous pourrions faire quelques concessions…"
 flavor_son.1.t:0 "Le clergé de Tombouctou"
 flavor_son.1.d:0 "Les oulémas de Tombouctou, représentants du clergé musulman local, sont consternés par l'absence de piété [Root.GetDuDelaDir] [Root.GetDir]. Leur message est clair : [Root.Monarch.GetName] est bien plus proche des païens qu'[Root.GetIlElleDir] n'est un[Root.GetXEDir] véritable souverain[Root.GetXEDir] musulman[Root.GetXEDir], et son manque de foi ne peut que nous faire tous condamner.\n\nLes oulémas ont donc d'ores et déjà prévenu que [Root.GetSilSielleDir] ne se plie pas aux exigences de l'islam ils se trouveront un nouveau dirigeant qui, lui, le fera."
 flavor_son.1.a:0 "Renoncer à l'alcool et aux fêtes en compagnie de nos amis animistes ? Jamais !"
 flavor_son.1.b:0 "Cinq prières par jour, c'est ça ? Cela devrait pouvoir se caser dans notre emploi du temps"
 flavor_son.2.t:0 "L'âge d'or de Tombouctou"
 flavor_son.2.d:0 "Askia Mohammed ouvrit des écoles religieuses et des observatoires astronomiques, encouragea le commerce et mit en place une bureaucratie efficace. Administrateur de talent, il assurait lui-même la justice. Enfin, il fit construire des canaux pour améliorer l'agriculture et assujettit ses ennemis."
 flavor_son.2.a:0 "Tout cela durera éternellement…"
 flavor_son.3.t:0 "Târîkh as-Sûdân : la chronique du Soudan"
 flavor_son.3.d:0 "La principale chronique de l'Empire songhaï, le Târîkh as-Sûdân, fut écrit par 'Abd ar-Rahmân ibn 'Abd Allâh as-Sa'dî vers 1655. Il est composé de brefs récits sur les débuts de l'histoire du Mali, de l'empire songhaï et des Touaregs, mais retrace essentiellement l'histoire de l'empire songhaï des XVe et XVIe s. Il contient par ailleurs des biographies d'érudits et de saints hommes de Djenné et Tombouctou."
 flavor_son.3.a:0 "C'est là une excellente chose"
 flavor_eth.1.t:0 "Pêro da Covilhã"
 flavor_eth.1.d:0 "Un homme étrange a débarqué sur nos côtes. Toutefois, au contraire des étrangers qui viennent habituellement à nous, il n'aurait pas emprunté la route de la mer Rouge : il prétend avoir entamé son périple de l'autre côté du Cap, mais à notre connaissance un tel voyage n'a encore jamais été tenté. Il nous transmet les salutations de monarques chrétiens, mais ses prières sont différentes de toutes celles que nous connaissons. Comment devons-nous traiter cet homme ?"
 flavor_eth.1.a:0 "Honorons-le"
 flavor_eth.1.b:0 "Bannissons-le"
 flavor_eth.1.c:0 "Exécutons-le"
 flavor_eth.1.a.desc:0 "D'autres §Yvisiteurs§! arriveront bientôt du Portugal."
 flavor_eth.2.t:0 "Arrivée d'une ambassade"
 flavor_eth.2.d:0 "Francisco Álvares, en représentant du pays qui avait déjà envoyé cet émissaire précédent, souhaiterait discuter de ce que nos deux pays pourraient s'apporter mutuellement. Il dit être à la recherche d'un certain « prêtre Jean », et nous serions apparemment le pays qu'il cherchait. Devrions-nous entamer des échanges ?"
 flavor_eth.2.a:0 "Demandons de l'aide contre les Mamelouks"
 flavor_eth.2.b:0 "Proposons un échange culturel"
 flavor_eth.2.c:0 "Et pourquoi pas un accord commercial ?"
 flavor_eth.2.3:0 "Une aide militaire sera demandée au §YPortugal§!."
 opinion_military_aid:0 "A envoyé une aide militaire"
 opinion_refused_military_aid:0 "A refusé d'envoyer une aide militaire"
 flavor_eth.3.t:0 "Le prêtre Jean ?"
 flavor_eth.3.d:0 "Le négus d'Éthiopie, qu'il soit ou non le légendaire prêtre Jean, semble connaître des difficultés ces derniers temps. Il nous prie donc de l'aider à récupérer ses territoires.\n\nIl a dépêché un ambassadeur, Matthieu, qui semble être chrétien d'un rite jusque-là inconnu, pour nous implorer de rétablir son maître sur ses territoires légitimes. La puissance mamelouke constitue néanmoins une menace réelle, et cette entreprise semble très risquée pour un gain discutable. Devons-nous aider ce Matthieu ?"
 flavor_eth.3.a:0 "Deus Vult !"
 flavor_eth.3.b:0 "Le prêtre était censé nous aider, pas l'inverse"
 eth_mil_aid_from_portugal:0 "Aide militaire du Portugal"
 desc_eth_mil_aid_from_portugal:0 "Nos frères de foi nous ont envoyé une aide militaire contre l'infidèle, qui représente notre ennemi commun."
 flavor_eth.4.t:0 "Une aide venue d'Occident"
 flavor_eth.4.d:0 "Une petite flotte, transportant des armes et des troupes, est arrivée sur nos côtes. Le commandant de ces soldats portugais apporte une lettre de son monarque, disant en substance que « Nous sommes tous deux monarques chrétiens, et unis dans la lutte commune contre l'infidèle. »"
 flavor_eth.4.a:0 "Dieu soit loué"
 flavor_eth.5.t:0 "Nous avons été oubliés"
 flavor_eth.5.d:0 "Nulle ambassade ne vient plus du Portugal, ni non plus aucun marchand, et nos appels au secours restent sans réponse."
 flavor_eth.5.a:0 "Nous sommes seuls"
 flavor_nub.1.t:0 "Un nouvel État au Soudan !"
 flavor_nub.1.d:0 "Depuis quelque temps, nous avons ignoré les territoires du Soudan, où survivaient les derniers vestiges des antiques royaumes chrétiens de Nubie.\n\nUne telle négligence n'est plus possible désormais : des migrants venus du sud, les Founji, ont conquis les derniers territoires chrétiens et formé à nos frontières un État nouveau, vaste et dynamique."
 flavor_nub.1.a:0 "En quoi ces régions sauvages nous intéressent-elles ?"
 funj_spawning_region:0 "Soudan"
 funj_conversion_positive:0 "S'est converti à l'islam"
 funj_conversion_negative:0 "S'est converti à l'islam"
 flavor_nub.2.t:0 "Se convertir à l'islam ?"
 flavor_nub.2.d:0 "Nous avons toujours pratiqué une foi syncrétiste, basée sur la religion chrétienne et les croyances animistes traditionnelles. Toutefois, la puissance croissante des États musulmans, au Nord, rend la conversion intéressante au plan politique, et ouvrirait la possibilité d'entretenir de meilleures relations avec ces empires puissants. Mais notre peuple pourrait ne pas se montrer aussi enthousiaste."
 flavor_nub.2.a:0 "Il n'y a d'autre dieu qu'Allâh !"
 flavor_nub.2.b:0 "Abandonner la foi de nos pères ? Jamais !"
 flavor_sul.1.t:0 "Apparition du Sulu"
 flavor_sul.1.d:0 "Les îles de la mer de Sulu, divisées en petits royaumes, sont habitées depuis des siècles. Mais ces territoires sont désormais unis sous l'autorité de leur premier sultan.\n\nRéputé pour sa science de l'islam, celui-ci a renforcé les institutions politiques et religieuses des îles, qui abritent l'une des mosquées les plus anciennes de la région. Désormais liées par les mariages, le charisme de leur dirigeant et sa diplomatie innovante, elles sont unies par un code de lois commun.\n\nLe monde vient de voir naître sous ses yeux le sultanat de Sulu."
 flavor_sul.1.a:0 "Ce sultan a tout intérêt à se montrer raisonnable s'il veut rester au pouvoir"
 ven_council_of_ten_strong:0 "Conseil des Dix renforcé"
 desc_ven_council_of_ten_strong:0 "Même s'il n'a été créé au départ que pour faire face aux menaces contre la République, le Conseil des Dix a reçu des pouvoirs accrus, afin de mener à bien tout ce que ne peut faire le Grand Conseil. Certains pensent toutefois que c'est là une exagération, et que de façon paradoxale le Conseil des Dix lui-même pourrait bien constituer la plus grande menace pour le système représentatif."
 ven_ten_restrained:0 "Conseil des Dix limité"
 desc_ven_ten_restrained:0 "Afin d'imposer des limites à son pouvoir trop important, des lois ont été votées pour réduire les attributions du Conseil des Dix. De façon claire, la seule raison d'être de ce conseil est désormais de découvrir les complots et conspirations contre la République."
 ven_expanded_council:0 "Grand Conseil élargi"
 desc_ven_expanded_council:0 "Chaque noble d'un certain âge a reçu le droit de disposer d'un siège au Grand Conseil de Venise."
 ven_barnabotti:0 "Les barnabotti"
 desc_ven_barnabotti:0 "Un nombre croissant de nobles appauvris vit entièrement des pensions allouées par la République. Ces « barnabotti » sont connus pour leur pratique effrénée du jeu et la vente qu'ils font de leurs votes à plus riches qu'eux, menaçant ainsi de corruption le régime politique vénitien."
 ven_accademia_della_guidecca:0 "Accademia della Guidecca"
 desc_ven_accademia_della_guidecca:0 "Une académie a été créée pour les enfants des nobles désargentés, les barnabotti. Ainsi certains d'entre eux au moins, une fois adultes, pourront servir la République de façon utile."
 ven_nobility_bought:0 "Noblesse à vendre"
 desc_ven_nobility_bought:0 "Afin de palier au déclin de la noblesse et du Grand Conseil, nous avons commencé à anoblir certaines familles, en échange de dons conséquents au trésor."
 ven_murano_glass_industry:0 "Industrie du verre de Murano"
 desc_ven_murano_glass_industry:0 "Remontant au XIIIe s., l'industrie vénitienne du soufflage de verre, établie sur l'île de Murano, est unique en son genre, et fournit l'un des produits de luxe sur lesquels Venise a bâti sa réputation."
 ven_venetian_school:0 "École vénitienne"
 desc_ven_venetian_school:0 "La vie libre et luxueuse au sein de la République permet aux semblables du Tintoret, du Titien ou de Monteverdi de vivre et travailler au sein de notre cité."
 ven_black_gondolas:0 "Gondoles noires"
 desc_ven_black_gondolas:0 "Afin de rabaisser l'orgueil de nos citoyens les plus riches – ou peut-être de les préserver de l'envie des moins aisés – il a été décrété que les gondoles ne devront désormais être décorées d'aucune façon. La seule couleur désormais autorisée sera le noir du goudron utilisé pour assurer leur étanchéité."
 flavor_ven.24.t:0 "Le pouvoir croissant du Conseil des Dix"
 flavor_ven.24.d:0 "Comptant plus de mille membres héréditaires, le Grand Conseil de Venise n'est assurément pas l'institution la plus rapide ni la plus efficace de la République. Aussi n'est-il guère surprenant que le Conseil des Dix, bien plus réduit et à l'origine prévu pour protéger la Sérénissime des complots et conspirations, ait par sa flexibilité et sa réactivité bien plus grandes été appelé à prendre plus de pouvoir.\n\nMais, en gagnant en puissance, le Conseil des Dix réduit l'influence du Grand Conseil, plus représentatif. Nombre des familles représentées au Grand Conseil pensent que les choses ont été trop loin, car même si de nouveaux membres sont élus chaque année pour prendre place parmi les Dix, ces charges sont souvent monopolisées par un petit groupe de familles de l'ancienne aristocratie.\n\nDes réformes ont donc été suggérées afin de limiter la juridiction des Dix – et donc leur puissance – aux seules situations d'urgence, comme c'était à l'origine le cas."
 flavor_ven.24.a:0 "Limitons le pouvoir des Dix"
 flavor_ven.24.b:0 "Soutenons les Dix"
 flavor_ven.25.t:0 "Révocation des lois restreignant les Dix"
 flavor_ven.25.d:0 "Les réformes destinées à restreindre les pouvoirs du Conseil des Dix ont rassuré nombre des membres du Grand Conseil. Dans les faits, pourtant, les Dix exercent toujours une autorité bien plus grande qu'ils ne le devraient.\n\nMais, étant donné que le Grand Conseil est le plus souvent inefficace, avec ses membres trop nombreux, ce n'est pas nécessairement une mauvaise chose…"
 flavor_ven.25.a:0 "Les Dix doivent être contrôlés"
 flavor_ven.25.b:0 "Laissons-les continuer à ignorer les restrictions"
 flavor_ven.25.c:0 "Révoquons les lois restreignant leur pouvoir"
 flavor_ven.26.t:0 "Expansion du Grand Conseil"
 flavor_ven.26.d:0 "C'est parmi le millier de membres du Grand Conseil que sont élus ceux des autres conseils, le doge et le Sénat de Venise. C'est donc autour de ce Grand Conseil qu'est construit le régime politique de la République, et en permettant à tous ces nobles de donner leur avis sur les politiques de Venise il s'agit du système le plus représentatif dont nous ayons entendu parler. Un Conseil puissant est la meilleure garantie contre d'autres institutions républicaines qui pourraient devenir trop puissantes – et l'office du doge lui-même en fait partie.\n\nCertains pensent donc que nous devrions élargir encore le Grand Conseil, afin d'y inclure tous les nobles d'un certain âge, alors que d'autres, au contraire, sont persuadés que trop de voix en un seul lieu pourrait paralyser le gouvernement quotidien de la République."
 flavor_ven.26.a:0 "Élargissons le Grand Conseil"
 flavor_ven.26.b:0 "Les choses fonctionnent très bien en l'état actuel"
 flavor_ven.27.t:0 "Les barnabotti"
 flavor_ven.27.d:0 "Les positions au Grand Conseil étant héréditaires, il y a toujours la possibilité qu'une famille noble conserve son droit de vote après avoir perdu et sa fortune, et son influence. Or, nous ne pouvons demander aux familles de l'aristocratie de travailler pour vivre, aussi la République leur accorde-t-elle, de façon traditionnelle, de maigres pensions.\n\nMais du fait de la situation politique en Orient, avec la chute de l'Empire byzantin et la perte de l'influence vénitienne dans l'est du bassin méditerranéen, ce groupe de nobles ruinés s'est rapidement élargi. Ils sont de plus en plus nombreux, réputés pour dépenser toutes leurs pensions au jeu, et certains vendent même leurs votes à quiconque peut les acheter. Parfois appelés « barnabotti », du nom de la place San Barnaba autour de laquelle ils vivent, ils ne posent pas encore de réel problème ; mais si le problème venait à s'aggraver, cela pourrait mener le Grand Conseil à sa perte, et accroître de façon néfaste la puissance de ceux qui disposent de suffisamment d'argent pour acheter leurs votes."
 flavor_ven.27.a:0 "Avec de telles mœurs, ils ne poseront pas problème longtemps"
 flavor_ven.28.t:0 "L'Accademia della Guidecca"
 flavor_ven.28.d:0 "Les barnabotti constituent toujours un problème important pour la République. Une partie de ce problème semble être que, une fois qu'ils ont tout perdu, ces nobles n'ont guère de moyens de se refaire. Si nous pouvions leur offrir la possibilité de restaurer la gloire passée de leur dynastie, ils pourraient redevenir des membres productifs de la société. Mais cette vision des choses n'est pas partagée par ceux qui préfèrent avoir la possibilité d'acheter leurs votes ou qui craignent une compétition accrue.\n\nRécemment pourtant, une proposition sans grand danger a été faite : une école pourrait être créée pour les enfants de cette noblesse ruinée, afin de s'assurer qu'ils reçoivent une éducation correcte, que leurs parents sont incapables de financer. Cela permettrait ainsi, par la même occasion, à quelques-uns de s'élever au-dessus de leur statut actuel en se rendant utiles à la République."
 flavor_ven.28.a:0 "Créons cette Académie"
 flavor_ven.28.b:0 "Leurs pensions ne leur suffisent-elles pas ?"
 flavor_ven.29.t:0 "Renier Zen"
 flavor_ven.29.d:0 "Un conflit est survenu entre le Conseil des Dix et l'un de ses membres : Renier Zen accuse les autres membres du Conseil et le doge de corruption, prétendant que ce dernier use de sa charge pour s'enrichir et confier des offices importants à ses parents.\n\nAprès une tentative d'assassinat manquée contre Zen, ce conflit s'est élargi, et les nobles pauvres se sont rassemblés pour apporter leur soutien à Zen, alors que la haute noblesse soutient les Dix et le doge."
 flavor_ven.29.a:0 "Le doge doit être déposé"
 flavor_ven.29.b:0 "Faisons arrêter Zen, mais remplaçons aussi les membres du Conseil des Dix"
 flavor_ven.29.c:0 "Soutenons le doge et le Conseil des Dix"
 flavor_ven.30.t:0 "La peste de $YEAR$"
 flavor_ven.30.d:0 "Les épidémies ont toujours constitué une menace contre notre cité. Actuellement, l'une d'entre elles balaye tout le Nord de l'Italie, et Venise a été particulièrement touchée. Presque un tiers de la population est morte, et la maladie touche aussi bien pauvres que riches. Trop d'hommes de valeur sont morts, et le nombre des membres du Grand Conseil a lui-même diminué de façon abrupte, ce qui met à mal les fondements politiques de la République."
 flavor_ven.30.a:0 "Inquiétant"
 flavor_ven.31.t:0 "Aristocratie en déclin"
 flavor_ven.31.d:0 "Depuis la grande peste des années 1630, il a été difficile de pourvoir tous les postes du gouvernement de la République. Cependant, anoblir de nouvelles personnes doit être fait avec prudence car, chaque nouveau membre du Grand Conseil disposant du droit de vote, un nombre exagéré de nouveaux venus pourrait se traduire par des décisions imprévisibles.\n\nIl nous a été suggéré que la meilleure façon de déterminer ceux qui pourraient intégrer l'aristocratie est de tester leur volonté de contribuer au gouvernement de la République. Certaines des familles les plus riches pourraient ainsi être anoblies, à la condition de pouvoir verser au trésor une somme conséquente. Celles qui n'en ont pas les moyens ne sont, de toute manière, pas de celles à qui nous souhaiterions que le destin de notre République soit confié."
 flavor_ven.31.a:0 "Élargissons les rangs de la noblesse"
 flavor_ven.31.b:0 "Ce n'est pas un réel problème"
 flavor_ven.32.t:0 "Aldo Manuzio et la presse aldine"
 flavor_ven.32.d:0 "L'impression commerciale de livres n'en est qu'à ses balbutiements, mais l'un des innovateurs les plus importants se trouve à Venise : Aldo Manuzio et son atelier d'impression, la presse aldine, se sont fait une réputation grâce à leur typographie très lisible et leurs traductions de qualité du latin. Il a par ailleurs contribué de façon notable à la typographie en créant les caractères italiques et en établissant un usage cohérent du point-virgule et de la virgule.\n\nDans le domaine de la reliure, Manuzio a créé le format in-octavo, plus maniable et permettant de s'assurer que tous les ouvrages classiques quittant sa presse sont pratiques, au lieu de chercher à imiter le format des manuscrits médiévaux par du in-quarto."
 flavor_ven.32.a:0 "Festina lente"
 flavor_ven.33.t:0 "Croissance de l'industrie du verre de Murano"
 flavor_ven.33.d:0 "Depuis la fin du XIIIe s., afin de limiter les risques d'incendies, l'industrie du verre vénitien a été confinée sur l'île de Murano. Depuis lors, la popularité du verre de Murano n'a cessé de croître, et les souffleurs de verre sont devenus aussi riches qu'influents. Les secrets de fabrication de ces produits d'excellence sont peu connus en dehors de nos frontières, et afin de sauvegarder cette connaissance les souffleurs ont eux-mêmes interdiction de quitter la cité.\n\nMais le monde continue de changer. Avec la chute de Constantinople, un grand nombre de personnes possédant les talents nécessaires à la fabrication du verre demandent à s'établir sur l'île de Murano."
 flavor_ven.33.a:0 "Faisons bon accueil aux souffleurs de verre grecs"
 flavor_ven.33.b:0 "Soutenons plutôt nos propres souffleurs de verre"
 flavor_ven.34.t:0 "Les lustres ciocca"
 flavor_ven.34.d:0 "Un souffleur de verre particulièrement talentueux, du nom de Guiseppe Lorenzo Briati, est parvenu à créer des objets de verre tels que personne n'en avait jamais vus jusqu'à présent à Venise. Ses lustres notamment, appelés ciocca, d'après les bouquets de fleurs qu'ils imitent, sont devenus très recherchés par tous ceux qui sont suffisamment aisés pour les acheter, et l'industrie du verre de Venise connaît une nouvelle prospérité."
 flavor_ven.34.a:0 "Superbe"
 flavor_ven.35.t:0 "Le procès de Veronica Franco"
 flavor_ven.35.d:0 "L'une des plus célèbres « courtisanes honnêtes » de Venise, Veronica Franco, doit faire face à un procès pour sorcellerie. Réputée pour son esprit et sa beauté, l'influence de Franco sur ses clients et son rôle prééminent dans la vie artistique et littéraire de Venise lui a gagné de nombreux ennemis.\n\nS'étant défendue de manière fort éloquente devant l'Inquisition, il reste désormais à voir si l'intelligence de Veronica Franco sera suffisante pour la protéger contre les garants de la moralité."
 flavor_ven.35.a:0 "Coupable !"
 flavor_ven.35.b:0 "Innocente !"
 flavor_ven.36.t:0 "Gondoles extravagantes"
 flavor_ven.36.d:0 "Le gouvernement de la République doit toujours travailler à préserver la moralité publique. C'est pourquoi ont été votées de temps à autre des lois s'assurant que notre peuple reste fidèle aux idéaux chrétiens sur lesquels s'est bâtie notre cité.\n\nLa gondole est une embarcation assez simple, et chaque jour des milliers d'entre elles transportent les Vénitiens sur les canaux de la cité. Mais, comme c'est souvent le cas, de nombreuses familles riches et influentes de la République ont du mal à résister à la tentation de faire montre de leur opulence. Des gondoles sont fabriquées, de toutes couleurs et de toutes tailles, et certaines d'entre elles sont si décorées qu'il s'agit là d'un affront à toute âme véritablement chrétienne.\n\nIl y a actuellement débat pour savoir si une loi devrait interdire ces ornementations, car il semble à certains qu'il s'agit là du symbole-même de tout ce qui ne va pas dans Venise."
 flavor_ven.36.a:0 "Peignons-les en noir"
 flavor_ven.36.b:0 "La peste soit des moralistes, nos gondoles sont impressionnantes"
 flavor_ven.37.t:0 "L'école vénitienne"
 flavor_ven.37.d:0 "Venise, durant des siècles, a été la cité italienne la plus importante en matière de peinture et d'industrie du verre. Aujourd'hui, elle commence à pouvoir rivaliser – si elle ne l'a déjà dépassée – avec notre rivale, Rome, pour le titre de cité des arts et de la musique. Ces grands peintres que sont le Tintoret, le Titien ou Véronèse ; les musiciens Monteverdi, Gabrieli ou Donati ne sont que quelques-uns des nombreux artistes qui travaillent et vivent dans notre cité.\n\nEn Italie comme à l'étranger, le nom de Venise est devenu synonyme d'art."
 flavor_ven.37.a:0 "Très bien"
 flavor_ven.38.t:0 "La dissolution du Grand Conseil"
 flavor_ven.38.d:0 "Venise ayant abandonné le régime de la République, le Grand Conseil a été dissout."
 flavor_ven.38.a:0 "Bien évidemment"
 ned_shipbuilding_industry:0 "Chantiers navals néerlandais"
 desc_ned_shipbuilding_industry:0 "Avec la mise au point de la flûte, la construction navale néerlandaise est en pleine croissance. Les commandes affluent, provenant des Pays-Bas tout autant que de l'étranger, et nos chantiers navals sont en pleine expansion. Jamais auparavant autant de navires néerlandais n'ont parcouru les mers, et jamais auparavant autant de Néerlandais n'ont été employés sur les chantiers navals."
 ned_grand_design:0 "Groot Desseyn"
 ned_house_of_elzevir:0 "Maison Elzevier"
 desc_ned_house_of_elzevir:0 "Cette province abrite la maison Elzevier, l'une des principales maisons d'édition européennes."
 ned_pruikentijd:0 "Pruikentijd"
 desc_ned_pruikentijd:0 "Notre pays est désormais gouverné par des rentiers et des porteurs de perruque complaisants. Les marchands qu'étaient nos aïeux doivent s'en retourner dans leurs tombes."
 NED_DEJIMA_TRADE:0 "Île de Dejima"
 ned_dejima:0 "Île de Dejima"
 ned_friendly_towards_france:0 "Amis de la France"
 fra_dutch_friction:0 "Frictions franco-néerlandaises"
 ned_anti_french_policy:0 "Ennemi commun"
 ned_refused_glorious_revolution:0 "A refusé d'écouter les sept mortels"
 ned_accepted_glorious_revolution:0 "Conspire avec des dissidents anglais"
 ned_bank_crisis:0 "Crise bancaire néerlandaise"
 desc_ned_bank_crisis:0 "Autrefois au cœur de toute la finance européenne, Amsterdam est désormais dépassée par d'autres villes, d'autres pays. En plus des politiques économiques contestables de la Banque d'Amsterdam elle-même, la crédibilité et la bonne santé du secteur financier néerlandais sont désormais sujettes à caution."
 flavor_hol.7.t:0 "La maison Elzevier"
 flavor_hol.7.d:0 "Ayant déjà travaillé comme relieur-libraire, Lodewijk Elzevier avait une bonne compréhension de chaque aspect de la confection d'un livre. Il décida alors de déménager pour devenir imprimeur et éditeur. Lodewijk et ses descendants fondèrent ainsi l'une des plus célèbres et productives compagnies d'imprimeurs du début de l'ère moderne, et durant plus de cent-trente ans la maison Elzevier fut réputée pour l'élégance et l'exactitude de ses publications, mais aussi pour le petit format et la maniabilité de leurs ouvrages, tels que l'in-duodecimo.\n\nParticulièrement notables parmi tous les ouvrages sortis des presses Elzevier sont les « Républiques », des ouvrages décrivant l'histoire et la situation actuelle de quelques pays choisis, d'Europe et du monde. Même s'ils ont été conçus pour le marché international, ces livres trouveront très certainement des lecteurs au sein de la classe marchande néerlandaise, car ils leur permettent de comprendre les divers pays avec lesquels ils désirent établir des liens commerciaux."
 flavor_hol.7.a:0 "Très bien"
 flavor_hol.8.t:0 "Het Groot Desseyn : le Grand Dessein"
 flavor_hol.8.d:0 "Arrivés tardivement dans la compétition coloniale, les Pays-Bas se sont aperçus que la plupart des possessions coloniales qui les intéressent sont déjà occupées par d'autres puissances. Avec une marine forte et un secteur financier volontariste, les Pays-Bas indépendants disposent cependant de ressources considérables. Dans ces circonstances, la Compagnie néerlandaises des Indes orientales a élaboré son Groot Desseyn, ou « grand dessein », pour permettre au pays de prendre le pas sur ses rivaux.\n\nSelon ce plan, plutôt que de se contenter d'établir des colonies par nous-mêmes, il serait plus efficace de conquérir celles des autres. L'Empire colonial portugais est un rival naturel et constitue donc une cible de choix pour ce projet, notamment du fait que des investisseurs néerlandais sont déjà implantés dans les territoires considérés."
 flavor_hol.8.a:0 "Cela a tout d'un excellent plan"
 flavor_hol.8.b:0 "Non, la communauté internationale nous en voudrait"
 flavor_hol.9.t:0 "La flûte"
 flavor_hol.9.d:0 "L'expansion néerlandaise, en plein essor, nécessite une marine marchande puissante. Les eaux néerlandaises, peu profondes, interdisent aussi à de nombreux navires marchands communs, tels que la caravelle, l'approche de nombre de nos ports. Jusqu'à présent, le commerce a été assuré par l'usage de navires plus petits, les boeiers ou boyers ; mais grâce à Pieter Jansz Liorne, un marchand de Hoorn, un nouveau type de navire a été développé.\n\nLe fluytschip, la flûte, est plus long et a une coque arrondie tout à fait caractéristique, tout en ayant été conçu pour être manœuvré de façon efficace par un équipage réduit. Pouvant transporter une cargaison importante dans les eaux peu profondes, tout en tenant très bien la haute mer, ce navire est un véritable cadeau de Dieu pour nos marchands."
 flavor_hol.9.a:0 "Nos chantiers de marine sont-ils prêts à se lancer ?"
 flavor_hol.10.t:1 "Temps difficiles pour la VOC"
 flavor_hol.10.d:0 "Les choses ne vont pas au mieux pour la VOC, la Compagnie néerlandaise des Indes orientales. Alors que d'autres puissances européennes s'impliquent dans le commerce avec les Indes orientales, il s'est avéré impossible pour la Compagnie de conserver le monopole sur certains produits, et du fait des rivalités commerciales les prix sont en chute en Europe. Désespérés, certains membres de la Compagnie ont pris des mesures extrêmes, telles que l'incendie volontaire de réserves d'épices, afin de conserver des prix élevés ; mais les effets à long terme se sont révélés, au mieux, négligeables.\n\nTout n'est pas perdu cependant : la Compagnie dispose d'avantages considérables, de capitaines expérimentés et de contacts fiables en Orient. Il paraît évident, toutefois, que certaines pratiques doivent évoluer. Ils sont nombreux à penser, par exemple, que la marche à suivre est de considérer le commerce avec l'Orient dans son ensemble, plutôt que de se contenter de s'assurer du monopole de certains produits, ce qui a été la politique de la Compagnie jusqu'à présent."
 flavor_hol.10.a:0 "Le moment est venu de changer tout cela"
 flavor_hol.10.b:0 "Aidons la Compagnie en lui faisant des prêts importants"
 flavor_hol.10.c:0 "Dissolvons la Compagnie"
 flavor_hol.11.t:1 "La VOC en péril"
 flavor_hol.11.d:0 "Même si elle s'oriente actuellement vers un modèle économique plus viable, la Compagnie néerlandaise des Indes orientales rencontre toujours des problèmes de solvabilité. Peu désireuse de réduire les paiements des dividendes aux actionnaires malgré des profits en chute, elle dépense plus d'argent qu'elle n'en gagne, depuis des décennies.\n\nAfin de retrouver une situation plus saine, elle vient donc de décider d'emprunter encore plus d'argent. C'est là une proposition à envisager, car si la Compagnie devait être dissoute, l'événement ébranlerait tout le secteur bancaire."
 flavor_hol.11.a:0 "Accordons-lui plus de prêts"
 flavor_hol.11.b:0 "Nationalisons la Compagnie"
 flavor_hol.12.t:1 "Nationalisation de la VOC ?"
 flavor_hol.12.d:1 "Les politiques financières malavisées, une réactivité trop faible à cause de sa structure centralisée, ainsi que la concurrence continue de ses rivaux et les prix en baisse ont encore accru les difficultés de la Compagnie néerlandaise des Indes orientales. De façon quotidienne, elle continue d'assurer efficacement la gestion de toutes nos possessions aux Indes orientales ; mais ils sont nombreux à douter sérieusement que cette situation puisse perdurer très longtemps encore. Peut-être le moment est-il venu de nationaliser la VOC et d'assumer le choc que cela va constituer pour notre économie ? Car même si nous continuons de la soutenir à grand renfort de prêts et de subventions, il est bien peu probable maintenant que cela permettra de préserver entièrement l'économie néerlandaise."
 flavor_hol.12.a:0 "Accordons-lui encore des prêts"
 flavor_hol.12.a.tt:1 "Les dettes de la VOC vont encore s'aggraver."
 flavor_hol.12.b:0 "Nationalisons la Compagnie"
 flavor_hol.13.t:0 "La Banque d'Amsterdam & le commerce financier"
 flavor_hol.13.d:0 "Depuis la fondation de la Banque d'Amsterdam, le secteur bancaire néerlandais a constitué le cœur du marché financier européen. Les banquiers néerlandais sont impliqués dans toutes les opérations, depuis les guerres jusqu'aux manufactures des autres puissances européennes, ainsi que dans diverses entreprises des Pays-Bas. Mais, à mesure que le mercantilisme et le protectionnisme ferment de nombreux marchés européens, la stature internationale qui constituait la force des banques néerlandaises est devenue un handicap. Tout le monde sait désormais que la Banque d'Amsterdam a autorisé le gouvernement des Pays-Bas et ses compagnies à puiser de façon exagérée dans ses ressources, et la crédibilité même de cette institution financière est très sévèrement ébranlée, au point qu'elle est sur le point de se déclarer en faillite. Cela ne semble être qu'une question de temps avant que l'économie néerlandaise n'en subisse les conséquences."
 flavor_hol.13.a:0 "Tentons de sauver la Banque"
 flavor_hol.13.b:0 "Mieux vaudrait plutôt la fermer"
 flavor_hol.14.t:0 "Les sept immortels"
 flavor_hol.14.d:0 "Jamais, au cours de son règne, [Root.Monarch.GetName] n'a été populaire. Dans chaque région du pays, sa légitimité à régner est remise en cause, tout autant que sa dévotion aux idéaux protestants sur lesquels la nation s'est construite. Sept conspirateurs, de toutes les orientations politiques, ont donc décidé d'inviter le Stathouder des Pays-Bas à libérer le royaume de s[Root.GetOnADir] [Root.GetDir]."
 flavor_hol.14.a:0 "Très bien"
 flavor_hol.15.t:0 "L'invitation à [Root.Monarch.GetName]"
 flavor_hol.15.d:0 "Sept Anglais très influents nous ont fait parvenir une lettre, nous poussant à venir libérer leur royaume de s[From.GetOnADir] [From.GetDir], aussi impopulaire qu'incapable. Selon ces conspirateurs, leur souverain[From.GetXEDir] ne fait qu'entraver les affaires, aussi bien intérieures qu'étrangères. Ils se tournent donc vers nous, qui sommes un pays chrétien, dévot, et libéré de toute influence papiste."
 flavor_hol.15.a:0 "Répondons à cette invitation"
 flavor_hol.15.b:0 "Refusons-la"
 flavor_hol.16.t:0 "Ingérence néerlandaise"
 flavor_hol.16.d:0 "Il semble que le stathouder des Pays-Bas a négocié avec des dissidents de notre pays. Nous ne pouvons que pleurer sur le jugement inconsidéré de ces naïfs boutiquiers."
 flavor_hol.16.a:0 "Bien évidemment"
 flavor_hol.16.a.tt:0 "Les conspirateurs ont offert le trône au Stathouder."
 flavor_hol.17.t:0 "Conspirateurs repoussés"
 flavor_hol.17.d:0 "Il semble que la lettre des sept dissidents a bien atteint les Provinces-Unies, mais que le Stathouder a refusé de participer au complot. Ce geste est très apprécié."
 flavor_hol.17.a:0 "Tout à fait"
 flavor_hol.18.t:0 "Tensions franco-néerlandaises"
 flavor_hol.18.d:0 "Depuis notre indépendance, la France a toujours soutenu notre royaume, du fait que l'Empereur et les héritiers de la Bourgogne étaient nos ennemis communs. Ces derniers temps pourtant, les politiques de la France, aussi bien intérieures, envers les huguenots, qu'extérieures, dans notre entourage immédiat, font que beaucoup commencent à redouter la France. Sans doute le moment est-il venu de tenter de nous faire quelques alliés, avant que le conflit, inévitable, n'éclate avec notre voisin au sud."
 flavor_hol.18.a:0 "Nous devons contenir les Français"
 flavor_hol.18.b:0 "Poursuivons une politique amicale envers la France"
 flavor_hol.19.t:0 "Le Prisonnier de Hollande"
 flavor_hol.19.d:0 "Après des années de coopération amicale, si ce n'est d'amitié, les Pays-Bas ont commencé à se montrer plus hostiles à notre endroit. Nous avons reçu des rapports, selon lesquels ils se chercheraient des alliés à l'étranger, au sein de nos ennemis, et qu'ils voudraient limiter notre influence dans la région. Mais même si c'est là faire preuve d'ingratitude, peut-être est malgré tout le bon moment : sans notre bon vouloir pour les protéger, les Pays-Bas feraient un bien bel ajout à notre pays."
 flavor_hol.19.a:0 "Parfait"
 flavor_hol.19.a.tt:0 "Les Pays-Bas vont tenter d'améliorer leurs relations avec nos rivaux."
 flavor_hol.20.t:0 "Commerçants néerlandais"
 flavor_hol.20.d:1 "La décision de fermer nos frontières aux marchands étrangers était dictée par la prudence, mais le port de Nagasaki en pâtit terriblement. Certains suggèrent que nous continuions d'entretenir des relations commerciales avec la Compagnie néerlandaise des Indes orientales : les Néerlandais sont aussi méfiants que nous envers les Espagnols et Portugais, et leur comportement a toujours été beaucoup plus mesuré que le leur dans notre pays.\n\nToutefois, ouvrir nos frontières aux Néerlandais nécessite quelques restrictions. Autrefois avait été créée, dans la baie de Nagasaki, l'île artificielle de Dejima, destinée à abriter les Portugais. Y confiner les Néerlandais permettrait très certainement de contenir toute influence néfaste pour le reste du pays."
 flavor_hol.20.a:0 "Permettons aux Néerlandais de s'y installer"
 flavor_hol.20.a.tt:0 "L'événement « Rangaku » peut désormais survenir."
 flavor_hol.20.b:0 "Aucun Occidental ne sera autorisé"
 flavor_hol.21.t:0 "Dejima"
 flavor_hol.21.d:1 "Même si le Japon a fermé ses frontières au monde extérieur, la VOC s'est vu offrir d'être le seul lien entre ce pays avec l'Occident. Les conditions en sont que les commerçants néerlandais s'installent sur l'île artificielle de Dejima, dans la baie de Nagasaki, sans en sortir pour parcourir le Japon autrement qu'avec une permission expresse."
 flavor_hol.21.a:0 "Magnifique"
 flavor_hol.22.t:0 "Arumer Zwarte Hoop"
 flavor_hol.22.d:0 "Mécontents du comportement de nos troupes dans la région, les paysans de Frise ont pris les armes contre nous. Rejoints par des mercenaires, ces rebelles n'ont rencontré que des succès tout relatifs sur terre, mais sont parvenus à mener quelques opérations surprenantes en mer. De fait, il s'agit de pirates tout autant que de soldats, et à moins que nous ne parvenions à rétablir la situation le commerce pourrait bien en souffrir."
 flavor_hol.22.a:0 "Écrasons ces félons"
 flavor_hol.23.t:1 "De Pruikentijd : l'ère des perruques"
 flavor_hol.23.d:0 "Tout au long de l'histoire des Pays-Bas, le gouvernement a été exercé par et pour les marchands capitalistes. Les maires des cités, les dirigeants de la VOC et des autres compagnies du pays ont tous été marchands un jour ou l'autre et sont issus de leurs familles, et disposent tout à la fois de la connaisse et des relations dans le monde marchand qui les aident à prendre des décisions économiques avisées.\n\nMais c'est de moins en moins le cas. L'émission de bons du trésor pour financer les entreprises du gouvernement a rendu de grands services au pays lors des années passées, mais l'une des conséquences en est qu'il y a désormais une génération entière de rentiers riches et influents n'ayant que peu ou pas d'expérience du commerce. Certains esprits acerbes prétendent que ces porteurs de perruques manquent de toute autre ambition que l'accès à quelque fonction gouvernementale tranquille, et que leur flegme est en fait bien plus de la placidité. Que ce soit vrai ou non, nous sommes désormais bien loin de ces marchands qui travaillaient pour l'avenir du pays."
 flavor_hol.23.a:0 "De la suffisance ? Mais comment cela ?"
 flavor_hol.24.t:0 "Baruch Spinoza, le prince des philosophes"
 flavor_hol.24.d:0 "Issu d'une famille d'immigrants juifs portugais, Baruch Spinoza mena une vie relativement simple en vivant comme tailleur de lentilles optiques et en bénéficiant du soutien financier de quelques bienfaiteurs. Mais même s'il est réputé en tant qu'artisan, c'est son amour immodéré pour la philosophie, l'éthique et la théologie qui le rendirent célèbre. Il ne publia que peu d'ouvrages de son vivant, mais ses idées parvinrent malgré tout à circuler, ce qui poussa l'université de Heidelberg à lui offrir une chaire, qu'il refusa, de peur que sa pensée n'en soit brimée."
 flavor_hol.24.a:0 "Un bien grand homme"
 pol_collegium_hosianum:0 "Collegium hosianum"
 desc_pol_collegium_hosianum:0 "Cette province abrite le Collegium hosianum, une école d'élite destinée à répandre la Contre-Réforme."
 flavor_pol.14.t:0 "Le Collegium hosianum"
 flavor_pol.14.d:0 "Stanislaw Hozjusz, cardinal et évêque de Varmie, s'inquiète pour le bien-être spirituel du pays. Afin de contrer l'attirance croissante des bourgeois et nobles polonais pour le protestantisme, il a demandé l'aide des jésuites. Ensemble, ils ont conçu un plan afin de fonder une école d'élite dans son diocèse. Quiconque y sera éduqué y apprendra tout ce qu'il y a à savoir sur la façon de contrer les arguments des réformateurs et sur les manières de ramener au catholicisme les régions qui se sont déjà tournées vers le protestantisme."
 flavor_pol.14.a:0 "Très bien"
 flavor_pol.15.t:0 "La Bible de Radziwill & la Réforme en Pologne"
 flavor_pol.15.d:0 "Un groupe de lettrés calvinistes vient d'achever la traduction de la Bible en polonais. Ils se sont appuyés sur les textes les plus anciens à leur disposition, et il fait peu de doute qu'il s'agit là d'un ouvrage de grande qualité. Cependant, il est à craindre que cela offre au peuple polonais un plus grand accès aux doctrines protestantes. Le calvinisme est déjà implanté chez certains nobles, et le luthérianisme au sein des bourgeois depuis un long moment déjà."
 flavor_pol.15.a:0 "Ce livre doit être brûlé"
 flavor_pol.15.b:0 "Intéressant…"
 flavor_pol.16.t:0 "Le destin du Collegium hosianum"
 flavor_pol.16.d:0 "Du fait que la Pologne ne reconnaît plus le catholicisme comme religion d'État, le Collegium hosianum a suspendu ses activités et les professeurs sont partis ailleurs trouver un nouvel emploi."
 flavor_pol.16.a:0 "Fermons ce collège"
 flavor_pol.17.t:0 "L'ordre Teutonique"
 flavor_pol.17.d:0 "Les chevaliers Teutoniques ne sont sans doute pas nos meilleurs amis, même maintenant ; mais la rivalité séculaire inexpugnable entre nos deux pays appartient désormais au passé."
 flavor_pol.17.a:0 "Très bien"
 flavor_pol.18.t:0 "Le successeur de Ladislas III"
 flavor_pol.18.d:0 "La mort sans postérité du roi Ladislas III sur le champ de bataille de Varna mit un terme à l'union entre la Pologne et la Hongrie, et imposé à la première un interrègne. Le frère du roi, Casimir IV, grand-duc de Lithuanie, se vit alors demander par la noblesse polonaise de monter sur le trône ; mais il ne put accepter les conditions qu'on lui imposait.\n\nEn 1447, après trois années de négociations, Casimir fut enfin couronné roi de Pologne, selon ses propres termes, et commença à régner sur les deux pays sous la forme d'une union personnelle."
 flavor_pol.18.a:0 "Il nous faut un Jagellon"
 flavor_pol.18.b:0 "Choisissons plutôt un noble local"
 lit_denied_birthright:0 "A refusé le trône de Pologne"
 randomeventsstapehordes.1.EVTNAME:0 "Nés en selle"
 randomeventsstapehordes.1.EVTDESC:0 "Nous sommes nés de la guerre, et nos cœurs ne battent que pour la guerre. Nous, les fils des plaines sans bornes, n'avons pas été créés pour rester inactifs. La vie des paysans ou des marchands sont pour les sujets, pas pour ceux qui règnent sur eux."
 randomeventsstapehordes.1.EVTOPTA:0 "Si j'avais un scalp pour chaque fois où…"
 randomeventsstapehordes.1.EVTOPTB:0 "Et pourtant, ne peut-on en voir les avantages ?"
 randomeventsstapehordes.2.EVTNAME:0 "La lassitude n'est que pour les faibles"
 randomeventsstapehordes.2.EVTDESC:0 "Alors que les colons se cachent derrière leurs murs et meurent de faim, notre peuple et notre armée ne cessent d'avancer. La horde ne craint rien, la horde vit pour le combat."
 randomeventsstapehordes.2.EVTOPTA:0 "L'union fait la force"
 randomeventsstapehordes.2.EVTOPTB:0 "Envoyons nos espions infiltrer leurs forteresses"
 randomeventsstapehordes.3.EVTNAME:0 "C'est un bon jour pour mourir"
 randomeventsstapehordes.3.EVTDESC:0 "Des récits sur nos exploits au combat se répandent parmi nos voisins, proches ou plus éloignés. Nos guerriers, forts et jeunes, s'en vont par groupes, traversant les territoires tribaux en notre nom, à la recherche d'une vie de pillage et de combats glorieux."
 randomeventsstapehordes.3.EVTOPTA:0 "Superbe"
 randomeventsstapehordes.3.EVTOPTB:0 "Qu'ils restent plutôt pour entraîner la prochaine génération"
 randomeventsstapehordes.4.EVTNAME:1 "Arrivée d'une tribu amicale"
 randomeventsstapehordes.4.EVTDESC:1 "Une tribu amicale, liée par le sang [Root.GetAuAlaNP] [Root.GetName], a franchi nos frontières pour s'établir dans la région de [friendly_tribe_province.GetName], jusque-là peu peuplée. Parmi ces gens se trouvent des guerriers et des chasseurs, excellents et endurcis, désireux de répondre à l'appel aux armes de notre [Root.GetDir]."
 randomeventsstapehordes.4.EVTOPTA:0 "Qu'elle soit la bienvenue"
 randomeventsstapehordes.5.EVTNAME:1 "Raid dans la province de [hostile_migrating_tribes_province.GetName]"
 randomeventsstapehordes.5.EVTDESC:1 "Une tribu ennemie venue [hostile_migrating_tribes_country.GetDuDeNP] [hostile_migrating_tribes_country.GetName] est arrivée dans la province de [hostile_migrating_tribes_province.GetName] pour razzier et piller. Avant même que nos troupes aient pu se mettre à leur poursuite, l'ennemi a disparu sur ses terres maudites, emportant avec lui des esclaves en grand nombre et un butin conséquent."
 randomeventsstapehordes.5.EVTOPTA:0 "En selle, tous !"
 randomeventsstapehordes.6.EVTNAME:0 "Migration tribale en [migration_province.GetName]"
 randomeventsstapehordes.6.EVTDESC:0 "Une tribu nombreuse de pasteurs s'est établie sur l'un de nos territoires. Amicaux et souhaitant reconnaître notre suzeraineté, ces gens constitueront pour nous, à long terme, un avantage économique."
 randomeventsstapehordes.6.EVTOPTA:0 "Ils sont plus que bienvenus"
 randomeventsstapehordes.7.EVTNAME:0 "Migration tribale en [migration_province.GetName]"
 randomeventsstapehordes.7.EVTDESC:0 "Un grand clan de pasteurs s'est établi sur l'un de nos territoires frontaliers, à la recherche de meilleurs pâturages et d'hivers moins rigoureux. De nature pacifique, ils souhaitent reconnaître notre autorité et payer tribut."
 randomeventsstapehordes.7.EVTOPTA:0 "Plus de laine, ça ne fait jamais de mal"
 randomeventsstapehordes.8.EVTNAME:0 "Jeux guerriers"
 randomeventsstapehordes.8.EVTDESC:0 "Un grand événement, dans la vie de tout habitant des steppes, est sur le point de se produire : le rassemblement dans notre capitale de guerriers, venus de territoires proches ou lointains, pour participer à une démonstration de leur adresse. Le tir à l'arc monté, les concours de force et les défis d'adresse pourraient bien donner naissance à de nouveaux champions et à de nouvelles légendes."
 randomeventsstapehordes.8.EVTOPTA:0 "Très bien"
 randomeventsstapehordes.9.EVTNAME:0 "La gloire de notre [Root.GetDir]"
 randomeventsstapehordes.9.EVTDESC:0 "Réjouissons-nous ! Notre [Root.GetDir] héroïque, [Root.Monarch.GetName], a remporté la compétition de lutte. De quelle manière devons-nous garder en mémoire son exploit ?"
 randomeventsstapehordes.9.EVTOPTA:0 "Expliquons cela par la bénédiction divine"
 randomeventsstapehordes.9.EVTOPTB:0 "Appelons-[Root.GetLeLaFDir] « [Root.GetLeLaFDir] guerri[Root.GetErEreDir] saint[Root.GetXEDir] »"
 randomeventsstapehordes.10.EVTNAME:0 "Jeux couronnés de succès"
 randomeventsstapehordes.10.EVTDESC:0 "Nos jeux guerriers ont rencontré un grand succès : des guerriers, venus parfois de très loin, ont fait montre de leur adresse et de leur expérience du combat. Nous avons maintenant de nouveaux champions et de nouvelles légendes à raconter, et les générations futures se souviendront de ce rassemblement."
 randomeventsstapehordes.10.EVTOPTA:0 "Parfait"
 randomeventsstapehordes.11.EVTNAME:0 "Jeux ruinés"
 randomeventsstapehordes.11.EVTDESC:0 "Horreur ! Alors que les jeux guerriers venaient à peine de débuter, deux membres de clans en guerre ont lancé une bagarre, qui a fini par tourner à l'émeute générale. Avant que les gardes du palais n'aient pu l'empêcher, l'arène a été endommagée, et les deux grandes pagodes incendiées. Le reste des jeux n'a même pas pu se dérouler !"
 randomeventsstapehordes.11.EVTOPTA:0 "Que les coupables soient châtiés"
 randomeventsstapehordes.12.EVTNAME:0 "Jeux légendaires"
 randomeventsstapehordes.12.EVTDESC:0 "Les jeux se sont mieux déroulés que nous n'aurions pu l'espérer. Chaque combat singulier a donné naissance à une rivalité amère, les adversaires étant d'égale puissance et tous dressés les uns contre les autres. Nos anciens en ont été fort impressionnés, à tel point que le plus âgé d'entre eux ne se souvient pas avoir vu des jeux plus beaux !"
 randomeventsstapehordes.12.EVTOPTA:0 "Merveilleux"
 randomeventsstapehordes.13.EVTNAME:0 "Les clans rejoignent l'armée"
 randomeventsstapehordes.13.EVTDESC:0 "Ayant entendu dire que nos puissantes armées manquaient d'hommes, de jeunes guerriers sont venus des endroits les plus éloignés du pays pour se joindre à nous. Certains cherchent à vivre une vie de guerrier et de mercenaire nomade, tandis que d'autres souhaitent tout simplement faire du butin."
 randomeventsstapehordes.13.EVTOPTA:0 "En ce cas, que les fils rejoignent les pères"
 randomeventsstapehordes.14.EVTNAME:0 "Nomades infatigables"
 randomeventsstapehordes.14.EVTDESC:0 "Enragés par la paix qui ne cesse de se prolonger et le manque de pillage, un clan tout entier, comptant de nombreux guerriers et chasseurs expérimentés, nous a quittés pour rejoindre la horde voisine."
 randomeventsstapehordes.14.EVTOPTA:0 "Traîtres !"
 randomeventsstapehordes.15.EVTNAME:0 "Étoile montante"
 randomeventsstapehordes.15.EVTDESC:0 "Le chef de l'une de nos tribus a fait montre d'une grande adresse aux armes lors des derniers jeux. Ils sont nombreux à penser, au sein des clans, qu'il serait un excellent général pour commander l'armée. Devons-nous les écouter ?"
 randomeventsstapehordes.15.EVTOPTA:0 "Très bonne idée, en effet"
 randomeventsstapehordes.15.EVTOPTB:0 "Il est beaucoup trop influent"
 randomeventsstapehordes.16.EVTNAME:0 "Étoile brillante"
 randomeventsstapehordes.16.EVTDESC:0 "Le chef de l'une de nos tribus a fait montre d'une adresse légendaire aux armes lors des derniers jeux. Ils sont nombreux, au sein des clans et parmi les anciens, à penser qu'il ferait un excellent général pour commander l'armée. Devons-nous les écouter ?"
 randomeventsstapehordes.16.EVTOPTA:0 "Très bonne idée, en effet"
 randomeventsstapehordes.17.EVTNAME:0 "Faide tribale"
 randomeventsstapehordes.17.EVTDESC:0 "Au cours des festivités de l'été, qui se tenaient dans la capitale, des membres de deux tribus en guerre n'ont rien trouvé de mieux à faire que s'affronter publiquement, devant tous nos chefs politiques et religieux ! La violence a été telle que non seulement ces guerriers y ont perdu la vie, mais aussi nombre de personnes qui se trouvaient alors autour d'eux, et même des guerriers de la garde [Root.GetDuDelaDir] [Root.GetDir]."
 randomeventsstapehordes.17.EVTOPTA:0 "Sale engeance ! Comment osent-ils ?"
 randomeventsstapehordes.18.EVTNAME:0 "Faide tribale"
 randomeventsstapehordes.18.EVTDESC:1 "Au cours des festivités de l'été, qui se tenaient dans la capitale, des membres de deux tribus en guerre n'ont rien trouvé de mieux à faire que s'affronter publiquement, devant tous nos chefs politiques et religieux ! La violence et le chaos ont été tels que quelqu'un a même tué [Root.Heir.GetName], l'hériti[Root.GetErEreHrt] du trône !"
 randomeventsstapehordes.18.EVTOPTA:0 "Qu'ils soient tous châtiés !"
 randomeventsstapehordes.19.EVTNAME:0 "Accident de chasse"
 randomeventsstapehordes.19.EVTDESC:2 "Alors qu'[Root.GetIlElleHrt] était parti[Root.GetXEHrt] chasser avec ses compagnons, notre hériti[Root.GetErEreHrt] [Root.Heir.GetName] a été pris[Root.GetXEHrt] en embuscade par une bande d'assassins inconnus. Dépassés en nombre et attaqués depuis les couverts, tous sont morts, à l'exception d'un seul. Ce survivant, bien que blessé par une flèche empoisonnée, a vécu suffisamment longtemps pour nous raconter comment [Root.Heir.GetName] a résisté jusqu'au bout. Grand[Root.GetXEHrt] et puissant[Root.GetXEHrt], [Root.GetIlElleHrt] a tué tous les assassins l'un après l'autre, à mesure qu'ils [Root.GetLeLaFHrt] pressaient, jusqu'à ce que succombe le dernier de ses gardes.\n\nChoqué, en deuil, le peuple [Root.GetDuDelaNP] [Root.GetName] célèbre la mémoire devenue immortelle de [Root.Heir.GetName]."
 randomeventsstapehordes.19.EVTOPTA:0 "Tout le monde en selle !"
 randomeventsstapehordes.20.EVTNAME:0 "Nous avons l'air faibles"
 randomeventsstapehordes.20.EVTDESC:0 "Nos armées sont si peu nombreuses et pathétiques que non seulement les anciens, mais aussi les chefs locaux osent salir le nom [Root.GetDuDelaDir] [Root.GetDir]."
 randomeventsstapehordes.20.EVTOPTA:0 "Ignorons le peuple : chien qui aboie ne mord pas"
 randomeventsstapehordes.21.EVTNAME:0 "Autorité sapée"
 randomeventsstapehordes.21.EVTDESC:0 "Nos armées sont si peu nombreuses et pathétiques que de nombreux chefs tribaux, mais aussi des anciens, remettent ouvertement en question les capacités [Root.GetDuDelaDir] [Root.GetDir] à régner."
 randomeventsstapehordes.21.EVTOPTA:0 "Leurs paroles ne sont que bruit"
 randomeventsstapehordes.22.EVTNAME:0 "Traditions militaires mises à mal"
 randomeventsstapehordes.22.EVTDESC:0 "Nos armées sont si peu nombreuses et pathétiques que nos chefs commencent à se demander si leur charge a encore la moindre utilité."
 randomeventsstapehordes.22.EVTOPTA:0 "Oh hommes de peu de foi"
 randomeventsstapehordes.23.EVTNAME:0 "Traditions militaires mises à mal"
 randomeventsstapehordes.23.EVTDESC:0 "Nos armées sont si peu nombreuses et pathétiques que nos chefs commencent à se demander si leur charge a encore la moindre utilité. Démoralisés par l'impossibilité de mener une vie glorieuse et de faire du butin, les hommes commencent à déserter pour rejoindre d'autres tribus ou constituer des bandes de pillards et de bandits."
 randomeventsstapehordes.23.EVTOPTA:0 "Oh hommes de peu de foi"
 randomeventsstapehordes.24.EVTNAME:0 "À quoi ça sert, la guerre ?"
 randomeventsstapehordes.24.EVTDESC:1 "Alors qu'[Root.GetIlElleDir] se tenait au sommet d'une colline, observant notre armée traversant les territoires ennemis, un serviteur s'est approché [Root.GetDuDelaDir] [Root.GetDir], l'a regardé[Root.GetXEDir] droit dans les yeux et lui a demandé : « À quoi ça sert, la guerre ? »\n\nCe à quoi [Root.Monarch.GetName] a répondu : « À tout »."
 randomeventsstapehordes.24.EVTOPTA:0 "Sages paroles"
 randomeventsstapehordes.25.t:0 "Le souhait de la horde"
 randomeventsstapehordes.25.d:0 "Les cavaliers qui dominent à la fois notre société et nos armées se lassent que nous cherchions toujours à mettre en valeur ceux des nôtres qui ont choisi de se sédentariser. Notre destinée est de régner sur les faibles populations sédentaires, et non pas d'adopter comme nôtres leurs faiblesses."
 randomeventsstapehordes.25.a:0 "Puissions-nous prospérer longtemps encore"
 randomeventsstapehordes.26.t:0 "Traditions militaires"
 randomeventsstapehordes.26.d:0 "Nos ancêtres étaient des nomades, et notre société reste dominée par la classe des cavaliers ; mais avec le temps nous nous sommes aperçus qu'il y avait beaucoup à apprendre de nos voisins. Même s'il est hors de question de renoncer aux traditions de nos aïeux, nos armées sauront s'améliorer à la façon de nos voisins sédentaires, à mesure qu'évolue notre société."
 randomeventsstapehordes.26.a:0 "En avant !"
 hab_ostende_company_competition:0 "Concurrent de la Compagnie d'Ostende"
 hab_ostende_closed:0 "A mis fin aux activités de la Compagnie d'Ostende"
 hab_ostende_company:0 "Compagnie d'Ostende"
 desc_hab_ostende_company:0 "Même si elle était au départ constituée par des capitaines et investisseurs d'origine flamande, anglaise et néerlandaise, la Compagnie d'Ostende est devenue une source de profits croissants pour [Root.GetLeLaNP] [Root.GetName]."
 hab_geheime_kabinettskanzlei:0 "Geheime Kabinettskanzlei"
 desc_hab_geheime_kabinettskanzlei:1 "Le Cabinet noir de Vienne est tristement célèbre : toute lettre partant, arrivant ou passant par Vienne est ouverte, lue et copiée en peu de temps par le Kanzlei, puis rescellée dans son enveloppe, alors que des traducteurs et cryptologues se tiennent prêts à déchiffrer chacun des messages interceptés.\n\nIl y a toutefois des rumeurs disant que des mélanges ont été faits, et que le duc de Modène a une foi même reçu une lettre destinée au duc de Parme. Sachant à quel point les copistes du Kanzlei sont efficaces, il est difficile de déterminer s'il s'agissait réellement d'une erreur, ou bien plutôt d'une mise en garde discrète à ces deux puissants personnages…"
 hab_melchior_klesl:0 "Melchior Klesl"
 desc_hab_melchior_klesl:0 "Melchior Klesl, fervent défenseur de la Contre-Réforme, est entré au conseil privé."
 hab_plague_of_vienna:0 "Peste de Vienne"
 desc_hab_plague_of_vienna:0 "Vienne a été frappée par une grave épidémie, dont elle met du temps à recouvrer."
 hab_schwaz_mine:0 "Mine d'argent de Schwaz"
 desc_hab_schwaz_mine:0 "La mine d'argent de Schwaz est sans doute la plus productive de toute l'Europe."
 hab_centralization_of_austria:0 "Centralisation autrichienne"
 desc_hab_centralization_of_austria:0 "Notre dirigeant a adopté une politique cohérente, visant à centraliser tous les territoires autrichiens."
 flavor_hab.11.t:0 "La mine d'argent de Schwaz"
 flavor_hab.11.d:0 "Même si de nouveaux filons d'argent ont été découverts dans le district minier de Schwaz au début du XVe s., ce n'est que tout récemment que leur exploitation s'est réellement développée. Des quantités sans cesse plus importantes sont produites, atteignant onze tonnes par an, à tel point que la région y a gagné la réputation d'être la plus grande mine d'argent de toute l'Europe."
 flavor_hab.11.a:0 "Merveilleux"
 flavor_hab.12.t:0 "Le Generallandtag"
 flavor_hab.12.d:0 "Les territoires gouvernés par [Root.GetLeLaLDir] [Root.GetDir] [Root.Monarch.GetName] sont divers, et des lois et coutumes diverses s'y appliquent.\n\nUne avancée importante vers un État centralisé a toutefois été faite aujourd'hui, avec l'assemblée de la première diète réunissant l'ensemble des territoires autrichiens : même si elle n'a rien accompli de particulièrement remarquable en tant que telle, cette diète constitue une étape majeure sur la route d'une Autriche unifiée."
 flavor_hab.12.a:0 "Très bien"
 flavor_hab.13.t:0 "Peste à Vienne"
 flavor_hab.13.d:0 "Une cité telle que Vienne, très peuplée et d'accès facile par les routes, sera toujours menacée par les épidémies. Nombre d'entre elles l'ont d'ailleurs frappée au cours des siècles ; mais celle de $YEAR$ est pourtant inhabituelle par sa gravité, et un tiers de la population est mort ou mourant. Alors que les autres villes d'Europe se préparent à l'assaut inévitable qui va survenir chez elles aussi, on y parle déjà de la « mort viennoise ».\n\nAlors qu'[Root.GetIlElleDir] fuyait la ville, [Root.GetLeLaLDir] [Root.GetDir] [Root.Monarch.GetName] a fait le vœu de faire ériger une colonne de grâce lorsque l'épidémie serait enfin terminée."
 flavor_hab.13.a:0 "Oh du lieber Augustin"
 flavor_hab.14.t:0 "La Pestsäule de Vienne"
 flavor_hab.14.d:1 "Enfin débarrassé[Root.GetXEDir] de la peste, le moment est venu pour [Root.GetLeLaLDir] [Root.GetDir] d'accomplir son vœu en érigeant une colonne de grâce. Le seul choix qui nous est laissé est, au final, son aspect général.\n\nDes architectes ont proposé d'en faire un monument aussi moderne que possible, de style baroque, afin qu'il soit un symbole de renouveau. D'autres, pourtant, considèrent que la seule manière décente d'honorer nos morts est de concevoir une colonne moins flamboyante, plus sobre, n'ayant pas la prétention d'être à l'avant-garde architecturale."
 flavor_hab.14.a:0 "Construisons une grande colonne"
 flavor_hab.14.b:0 "Affectons plus de retenue"
 flavor_hab.15.t:0 "Le Geheime Kabinettskanzlei"
 flavor_hab.15.d:0 "Pour mener à bien leurs missions d'espionnage, les États s'appuient désormais de plus en plus fréquemment sur de véritables institutions, plutôt que de recourir aux services de quelques individus isolés. Dans toute l'Europe des cabinets noirs, chargés de la surveillance, ouvrant et décryptant la correspondance étrangère et intérieure, ont été créés – de façon confidentielle.\n\nCelui de Vienne, le Geheime Kabinettskanzlei, est pourtant peu ordinaire. Pour ceux qui relèvent de ce milieu, le Cabinet noir de Vienne est réputé pour la célérité avec laquelle il ouvre, copie, décrypte et traduit toute lettre sur laquelle il peut mettre la main."
 flavor_hab.15.a:0 "Parfait"
 flavor_hab.16.t:0 "Melchior Klesl"
 flavor_hab.16.d:0 "Lui-même né de parents protestants, Melchior Klesl semble avoir un talent incomparable pour ramener les protestants à notre Sainte Église catholique romaine. Où qu'il soit envoyé, la Réforme bat en retraite, avant qu'il ne se rende dans une nouvelle ville pour la ramener dans le droit chemin. Il semble bien décidé à faire de la Contre-Réforme l'œuvre de sa vie, et à la poursuivre même si cela doit le mettre en danger."
 flavor_hab.16.a:0 "Cet homme doit entrer au Conseil privé"
 flavor_hab.16.b:0 "C'est parfait, ne le détournons pas de sa tâche"
 flavor_hab.17.t:0 "Production textile à Mühlviertel"
 flavor_hab.17.d:0 "La Haute-Autriche a toujours produit des textiles, même s'il s'agissait de quantités limitées. La production est cependant suffisante pour couvrir les besoins de la région, et on peut trouver au sein de la population des tisseurs expérimentés.\n\nDes investisseurs étrangers s'intéressent donc à la région, et des marchands du Nord de l'Allemagne pensent qu'elle pourrait bénéficier d'une mise en avant de la production textile par la mise en place d'un nouveau système, où le négociant exportateur remettrait les matières premières aux paysans-ouvriers avant de récupérer le textile tissé."
 flavor_hab.17.a:0 "Autorisons-les à le faire"
 flavor_hab.17.b:0 "Les paysans ne devraient pas se préoccuper de ce genre de choses"
 flavor_hab.18.t:0 "La Compagnie d'Ostende"
 flavor_hab.18.d:0 "Les richesses des Indes orientales semblent sans fin, à tel point que Néerlandais et Anglais s'enrichissent rien qu'à ramener sur les marchés européens les produits de Chine et d'Inde.\n\nMais, aujourd'hui même, quelques capitaines néerlandais et anglais, ainsi que des marchands flamands, ont sollicité [Root.GetDuDelaDir] [Root.GetDir] [Root.Monarch.GetName] l'octroi d'une charte. Ils prétendent avoir les compétences et le capital nécessaires au lancement d'une compagnie, et n'ont donc besoin que de cette charte pour pouvoir rivaliser avec les autres compagnies des Indes orientales sans être considérés comme des renégats ou des pirates.\n\nEn retour, la Compagnie serait implantée dans les Pays-Bas autrichiens, et nous permettrait de prélever notre part des richesses chinoises et indiennes."
 flavor_hab.18.a:0 "Ce serait parfait"
 flavor_hab.18.b:0 "Évitons de susciter le courroux de nos voisins"
 flavor_hab.19.t:0 "Menaces contre la Compagnie d'Ostende"
 flavor_hab.19.d:2 "Même toute jeune encore, la Compagnie d'Ostende a fait bien mieux que l'on ne s'y attendait à [Root.Capital.GetCapitalName] : elle manque certes de financements, contrairement aux Compagnies des Indes orientales plus anciennes, mais est parvenue à obtenir de très beaux résultats dans certains domaines. Ainsi, l'an dernier, la moitié du thé importé en Europe a été transporté par des navires ostendais.\n\nMais les succès de notre Compagnie ne nous ont pas fait que des amis : Anglais et Néerlandais prétendent que la Compagnie n'est rien d'autre qu'un simulacre, permettant à certains de leurs sujets renégats de se faire passer pour des marins autrichiens ou flamands. Ils ne montrent aucune compréhension envers notre désir de participer au commerce des Indes, et tant que la Compagnie sera en activité ils chercheront à nous le faire payer.\n\nEt, à [Root.Capital.GetCapitalName] même, certains partagent leur avis : notre pays n'a jamais été une puissance navale, et selon eux tout cela n'est qu'une aventure sans intérêt."
 flavor_hab.19.a:0 "Mettons fin aux activités de la Compagnie"
 flavor_hab.19.b:0 "Nous n'avons pas à plier face à de telles menaces"
 mng_chinese_rites_denounced:0 "Controverse sur les rites chinois"
 mng_st_pauls_college:0 "Collège Saint-Paul"
 desc_mng_st_pauls_college:0 "Dans cette province se trouve le Collège Saint-Paul, où la plupart des jésuites se destinant à convertir l'Asie sont formés et reçoivent une instruction leur permettant de se faire entendre des Asiatiques."
 mng_ricci_at_court:0 "Matteo Ricci"
 desc_mng_ricci_at_court:0 "Le jésuite Matteo Ricci se trouve actuellement à la cour impériale, nous permettant de grandement accroître nos connaissances en cartographie et en astronomie."
 mng_christian_minister:0 "Ministre chrétien"
 desc_mng_christian_minister:0 "L'un de nos ministres entretient des relations étroites avec les missionnaires chrétiens et tente de trouver des manières d'allier les sciences chinoises et occidentales."
 flavor_mng.18.t:0 "Matteo Ricci"
 flavor_mng.18.d:0 "Un jésuite inhabituel est arrivé à la cour impériale : habillé comme un Chinois, Matteo Ricci a adopté de nombreuses coutumes chinoises et parle tel un Chinois. Lettré tout autant que missionnaire, il semble tout aussi intéressé par les us, la cartographie et les sciences du monde chinois que désireux de nous en apprendre plus sur le sien.\n\nTout cela fait qu'il connaît bien plus de succès que tous ses frères en religion lorsqu'il s'agit d'intéresser certaines personnes à la conversion. Toutefois, il est indéniable que ses talents, notamment en astronomie et en cartographie, pourraient nous être utiles. Devons-nous l'autoriser à demeurer à la cour ?"
 flavor_mng.18.a:0 "Réservons-lui bon accueil"
 flavor_mng.18.b:0 "Qu'il retourne à Macao"
 flavor_mng.19.t:0 "Le Kunyu Wanguo Quantu"
 flavor_mng.19.d:0 "Résultat d'un labeur long et difficile de collation des cartes du monde tracées en Europe et en Chine, Matteo Ricci et ses collaborateurs chinois nous ont présenté le « Kunyu Wanguo Quantu » : « Une carte de la myriade de pays du monde ». Cette carte est, à elle seule, une mine d'informations, qui nous offre une connaissance bien plus précise des royaumes et des peuples se trouvant loin de nos frontières."
 flavor_mng.19.a:0 "Magnifique"
 flavor_mng.20.t:0 "Le Collège Saint-Paul"
 flavor_mng.20.d:0 "Un missionnaire jésuite du nom d'Alessandro Valignano a fondé un collège dans la fameuse enclave européenne de Macao afin, entre autres choses, d'éduquer ses frères en religion à la langue et aux coutumes chinoises. Les jésuites ont acquis la conviction que la meilleure façon d'approcher les Chinois est d'apprendre leur langue et d'agir sans les choquer.\n\nCe n'est en rien une surprise que ces étrangers aimeraient ainsi pouvoir apprendre de nous ; mais il est possible aussi que cela rende une partie de notre peuple plus sensible à leurs prêches."
 flavor_mng.20.a:0 "Cela nous convient"
 flavor_mng.20.b:0 "Faisons pression pour que ce collège soit fermé"
 flavor_mng.21.t:0 "Controverse sur les rites chinois"
 flavor_mng.21.d:1 "Jusqu'à présent, les contacts entre notre Église et la Chine ont été menés uniquement par les jésuites. Afin d'approcher les Chinois, l'ordre a appris leurs coutumes, leur langue, et a tenté de manière générale de se faire une place au sein de leur société.\n\nToutefois, avec l'arrivée sur place des dominicains et des franciscains, des nouvelles troublantes nous sont parvenues. Il semblerait que les jésuites tolèrent un nombre important de rituels non chrétiens chez les prétendus convertis chinois. Les autres ordres s'élèvent violemment contre la conduite des jésuites et celle des convertis, et nous pressent d'affirmer de façon claire que le culte des ancêtres n'a pas de place chez les chrétiens, et que quiconque souhaitant appartenir à l'Église doit renoncer à de telles pratiques."
 flavor_mng.21.a:0 "Tranchons en faveur des jésuites"
 flavor_mng.21.b:0 "Tranchons en faveur des dominicains"
 flavor_mng.22.t:0 "Non-conformité des rites chinois"
 flavor_mng.22.d:0 "Il y a eu de nombreux débats parmi les chrétiens de notre pays pour déterminer si les rites chinois traditionnels peuvent être considérés comme compatibles avec leur religion. Nombre d'Européens, notamment parmi les derniers arrivés, semblent considérer ces rites comme sacrilèges, et nous venons d'apprendre aujourd'hui que leur chef religieux, à Rome, a interdit à tous les chrétiens de Chine d'effectuer ces cérémonies traditionnelles."
 flavor_mng.22.a:0 "Des missionnaires aussi irrespectueux méritent d'être expulsés"
 flavor_mng.22.b:0 "Nous avons besoin d'eux"
 flavor_mng.23.t:0 "Débats entre Occidentaux à propos des traditions chinoises"
 flavor_mng.23.d:0 "Il y a eu de nombreux débats parmi les chrétiens de notre pays pour déterminer si les rites chinois traditionnels peuvent être considérés comme compatibles avec leur religion. Nombre d'Européens, notamment parmi les derniers arrivés, semblent considérer ces rites comme sacrilèges.\n\nCes barbares ne manquent décidément pas de toupet, même s'ils semblent avoir décidé de « tolérer » nos coutumes."
 flavor_mng.23.a:0 "Des missionnaires aussi irrespectueux méritent d'être expulsés"
 flavor_mng.23.a.tt:0 "Cela met fin aux conversions au christianisme en Chine."
 flavor_mng.23.b:0 "Nous avons besoin d'eux"
 flavor_mng.24.t:0 "La foi chrétienne se répand"
 flavor_mng.24.d:0 "La présence continue de missionnaires chrétiens a laissé des traces : dans l'une de nos provinces, un nombre croissant d'habitants s'est laissé convaincre par leurs discours, et le christianisme est désormais devenu la religion majoritaire dans la région."
 flavor_mng.24.a:0 "Ah…"
 flavor_mng.25.t:0 "Un[Root.GetXEDir] [Root.GetDir] catholique ?"
 flavor_mng.25.d:0 "Le christianisme est de mieux en mieux accepté au sein du peuple, et [Root.GetLeLaLDir] [Root.GetDir] [Root.Monarch.GetName] compte des missionnaires chrétiens jusque dans son entourage, à [Root.Capital.GetCapitalName]. Récemment même, sa propre mère s'est convertie à cette foi étrangère.\n\nPeut-être le temps est-il venu d'adopter la foi romaine ? Car, en dehors des implications purement théologiques, cela nous assurerait de nombreuses amitiés au sein des pays de l'Occident."
 flavor_mng.25.a:0 "Adoptons le christianisme"
 flavor_mng.25.b:0 "C'est totalement inimaginable"
 flavor_mng.26.t:0 "Un ministre chrétien ?"
 flavor_mng.26.d:0 "Il semble que l'un des ministres de la cour est fasciné par la culture et les connaissances des missionnaires venus d'Occident. Mais si ce ministre peut nous fournir des éclairages précieux grâce aux relations qu'il s'est faites parmi eux, sa conversion récente est un peu difficile à admettre."
 flavor_mng.26.a:0 "Démettons-le de ses fonctions"
 flavor_mng.26.b:0 "Tant qu'il accomplit sa tâche…"
 inc_cusco_construction:0 "Refondation de Cuzco"
 desc_inc_cusco_construction:0 "Notre capitale connaît actuellement un plan très ambitieux de rénovation."
 inc_cusco_reconstructed:0 "Cuzco"
 desc_inc_cusco_reconstructed:0 "Après avoir été reconstruire, la cité de Cuzco est plus grande qu'elle ne l'a jamais été auparavant. C'est là une capitale digne d'un Empire des Andes hégémonique."
 inc_machu_pichu:0 "Machu Picchu"
 desc_inc_machu_pichu:0 "La résidence de notre souverain est extraordinaire : Machu Picchu est une véritable petite ville, et un exemple parfait de l'architecture inca."
 inc_hostage_huacas:0 "Huacas"
 desc_inc_hostage_huacas:0 "Les diverses idoles révérées par les nombreux peuples qui reconnaissent notre suzeraineté ont été réunies dans notre capitale. Elles y sont protégées de tout dommage qui pourrait leur être causé, et leurs fidèles peuvent venir les voir s'ils le souhaitent. Et, disons-le tout de go : conserver les idoles de nos sujets pourrait s'avérer utile s'ils oubliaient jamais qui détient le pouvoir."
 inc_chimu_integration:0 "Intégrations des coutumes chimuanes"
 desc_inc_chimu_integration:0 "Les Chimus, à la tête de l'État le plus ancien des Andes, sont porteurs d'une culture ancienne. De bien des manières, leur vie de cour est plus élaborée, leurs artisans plus habiles et leurs pratiques administratives plus avancées que les nôtres. Nous tentons donc autant que possible d'intégrer leur culture au sein de la nôtre. Cela cause quelques soucis en matière administrative, mais nous permet d'accomplir des choses impossibles sans cela."
 inc_no_chimu_soldiers:0 "Démilitarisation des Chimus"
 desc_inc_no_chimu_soldiers:0 "Aucun Chimu n'est autorisé à servir dans les armées incas, et tout Chimu qui pourrait le faire est déporté dans les régions à peupler les plus éloignées de l'Empire, afin d'y accomplir diverses tâches pour l'administration centrale et y répandre leur culture."
 inc_smallpox_outbreak:0 "Épidémie de variole"
 desc_inc_smallpox_outbreak:0 "Cette province est dévastée par la variole."
 inc_pacific_expedition:0 "Expérience des expéditions en mer"
 desc_inc_pacific_expedition:0 "L'héritier du trône a autrefois pris part à une grande expédition, jusqu'à des îles lointaines. Il y a acquis, ainsi que les équipages des vaisseaux partis avec lui, une grande expérience des voyages en mer, ce qui est fort utile pour améliorer les connaissances de notre peuple sur l'art de la navigation."
 flavor_inc.2.t:0 "Défaite des Chankas et montée en puissance de Cuzco"
 flavor_inc.2.d:0 "Après des années de lutte et s'étant dangereusement approché d'une défaite totale face aux Chankas en 1438, le royaume de Cuzco est maintenant plus puissant qu'il ne l'a jamais été. Ayant sauvé le royaume, le jeune roi Pacachutec s'est lancé presque aussitôt dans la conquête du royaume des Chankas qui, depuis la chute de l'ancien empire de Huari, survenue des années auparavant, avait soumis au tribut non seulement le royaume de Cuzco, mais aussi de nombreux autres États des Andes.\n\nEn plus de faire de Pacachutec le plus grand roi que Cuzco ait jamais vu, la chute des Chancas lui a aussi donné accès à leur impressionnant trésor, rassemblant les versements des voisins et tributaires. C'est exactement ce type de capitale qu'il nous faut pour pouvoir acheter les services nécessaires à une réforme et à l'extension du pays.\n\nPersonne ne sait réellement, pour l'instant, quels sont les projets de Pacachutec. Mais une chose est sûre : il a désormais les moyens de lancer le royaume dans la direction qu'il choisira."
 flavor_inc.2.a:0 "Vive Pacachutec, celui qui fait trembler la Terre !"
 flavor_inc.3.t:1 "[807.GetCapitalName], le centre du monde"
 flavor_inc.3.d:1 "L'une des premières priorités de Pacachutec a été la refondation de [807.GetCapitalName] : même si la capitale a servi nos objectifs au cours des années passées, elle n'est au final guère plus qu'un village de campagne, souvent inondé par les rivières voisines. Cela ne peut convenir à un royaume ambitieux tel que le nôtre. Fabriquant une maquette de la ville, [Root.Monarch.GetName] a donc fait des plans pour reconcevoir entièrement [807.GetCapitalName], ce qui obligera à l'évacuer totalement pour la durée des travaux.\n\nMême si les travailleurs et les matériaux nécessaires sont disponibles à l'intérieur de nos frontières, la mobilisation des chefs reconnaissant notre autorité va nous obliger à faire grand usage de cadeaux et de fêtes. Mais c'est, après tout, le prix à payer pour créer notre nouvelle capitale."
 flavor_inc.3.a:0 "Fondons une capitale digne de nous"
 flavor_inc.3.b:0 "Nos ressources seraient mieux utilisées ailleurs"
 flavor_inc.4.t:1 "Fin de la reconstruction de [807.GetCapitalName]"
 flavor_inc.4.d:1 "Après presque vingt ans de travaux, le grand projet de refondation de [807.GetCapitalName] est achevé. Le terrain a été surélevé pour créer de vastes places, de magnifiques bâtiments ont été érigés, les rivières proches canalisées.\n\nLa cité a été pensée pour être la capitale d'un empire et non plus d'un petit royaume, et est organisée en quatre quartiers, chacun d'entre eux correspondant à une région de notre royaume dans les Andes. Le centre politique est situé à la jonction des quartiers de l'Anti Suyu, du Qulla Suyu, du Kunti Suyu et du Chinchay Suyu, qui se partagent la vallée de [807.GetCapitalName] tout autant que les territoires de l'empire."
 flavor_inc.4.a:0 "Parfait"
 flavor_inc.5.t:0 "Machu Picchu : la Vieille Montagne"
 flavor_inc.5.d:1 "Tout comme la cité de [807.GetCapitalName] devait être refondée pour démontrer les ambitions du royaume, [Root.Monarch.GetName] a désormais besoin d'un domaine capable de prouver la grandeur de sa personne et de son lignage. [Root.GetIlElleDirCap] a décidé de le construire à Machu Picchu, sur une montagne presque entièrement encerclée par la rivière Urubamba. Ce sera tout à la fois une résidence royale où pourront s'établir sa cour et son panaqa, son clan, et un lieu majestueux, digne d'un[Root.GetXEDir] souverain[Root.GetXEDir] de son rang."
 flavor_inc.5.a:0 "Construisons cette grande cité"
 flavor_inc.5.b:0 "Gardons notre calme"
 flavor_inc.6.t:0 "Les Huacas et le temple royal"
 flavor_inc.6.d:0 "Avec son extension, notre royaume a fini par englober de nombreuses chefferies, où sont vénérées diverses huacas, des idoles locales. Même si cela peut sembler contraire aux traditions, un véritable empire des Andes devrait tenter de toutes les réunir en un seul lieu de culte.\n\nNous devrions installer les huacas de tous nos sujets dans le temple royal, de façon qu'ils puissent les honorer lorsqu'ils viendront à [Root.Capital.GetCapitalName]. Certains diront certes que cela revient à prendre en otage leurs divinités ; mais ne s'agit-il pas d'une preuve de la volonté de notre empire de les intégrer en son sein ?"
 flavor_inc.6.a:0 "Plaçons les huacas dans le temple"
 flavor_inc.6.b:0 "Laissons-les conserver leurs divinités ridicules"
 flavor_inc.7.t:0 "Les peuples de la côte"
 flavor_inc.7.d:0 "Le peuple des Chimus, sur la côte, est l'héritier de l'une des cultures andines les plus anciennes. Alors que leurs territoires sont tombés sous notre contrôle, nous ne pouvons nous empêcher de nous émerveiller des réalisations de leurs artisans : orfèvres, tisseurs et autres céramistes produisent des œuvres d'art telles que nous n'en avions jamais vues jusque-là.\n\nL'arrivée de ces trésors et de leurs fabricants dans notre capitale est célébrée par de grandes fêtes, d'une importance inédite dans le royaume. L'intégration des Chimus a créé pour nous un lien avec le passé glorieux de cette région, ce qui constitue une étape nécessaire pour la création d'un État qui englobera toute la cordillère."
 flavor_inc.7.a:0 "Faisons une place à leur culture au sein de la nôtre"
 flavor_inc.7.b:0 "Ce n'est que l'une des nombreuses cultures de nos sujets"
 flavor_inc.8.t:0 "Révolte des Chimus"
 flavor_inc.8.d:0 "Nous venons d'apprendre que les Chimus se sont révoltés contre notre gouvernement. Celles de nos armées qui sont ravitaillées par la noblesse chimuane ont rejoint le soulèvement, qui se propage le long de la côte. Le chef des rebelles est un descendant des anciens souverains chimuans, Chimu Capac, qui a l'intention de faire renaître cet ancien pays."
 flavor_inc.8.a:0 "Occupons-nous-en"
 flavor_inc.9.t:0 "Fin du soulèvement chimuan"
 flavor_inc.9.d:0 "Chimu Capac et les nobles chimuans ayant été vaincus, nous avons repris le contrôle de la côte. Reste à voir comment doivent être traités les rebelles. Sans doute, avec leurs traditions anciennes et leur riche culture, les territoires des Chimus seront-ils plus difficiles à soumettre totalement ; mais, d'un autre côté, notre royaume doit beaucoup aux Chimus, car ils sont une source d'inspiration pour nos élites, nos artisans et notre administration.\n\nAutant leur loyauté peut être remise en question, autant leurs talents ne le peuvent ; aussi nous a-t-on suggéré de leur interdire de servir dans notre armée, et que nous recourions au système du mitmaqkuna pour les disperser à travers tout l'empire. Ce faisant, les Chimus se rendront utiles, tout en étant incapables de mener une nouvelle révolte trop dangereuse contre nous."
 flavor_inc.9.a:0 "Faisons cela"
 flavor_inc.9.b:0 "Leur châtiment doit être exemplaire"
 flavor_inc.10.t:0 "Maladies européennes"
 flavor_inc.10.d:0 "Avec l'arrivée d'hommes étrangers et de leurs grands animaux, d'étranges maladies ont commencé à frapper notre peuple. Ces maladies étrangères semblent frapper tout le monde, sans distinction de classe, et semblent particulièrement mortelles pour nos enfants."
 flavor_inc.10.a:0 "N'y a-t-il rien que nous puissions faire ?"
 flavor_inc.11.t:0 "La mort de [Root.Monarch.GetName]"
 flavor_inc.11.d:1 "Incapable de rester trop longtemps au même endroit, [Root.Monarch.GetName] était en quelque sorte une victime toute désignée des nouvelles maladies. Après une visite dans l'un de ses domaines trop proche d'une région touchée par une épidémie, [Root.GetIlElleDir] a été victime d'une mauvaise fièvre et son corps s'est couvert de pustules et de boursouflures. Aussi a-t-[Root.GetIlElleDir] décidé de convoquer les nobles pour nommer un nouvel héritier. Les augures n'étaient cependant pas favorables, pour aucun des deux noms proposés, et lorsque les prêtres sont retournés voir l'Inca pour qu'[Root.GetIlElleDir] en propose un troisième, ils l'ont trouvé[Root.GetXEDir] mort[Root.GetXEDir].\n\nQuand la nouvelle atteignit la capitale, il apparut qu'un seul des héritiers suggérés était encore en vie. Épargné par la maladie, Huascar est déterminé à devenir le nouveau Sapa Inca, et a été furieux d'apprendre que, pendant que la dépouille mortelle de [Root.Monarch.GetName] était ramenée à Cuzco pour la momification, de nombreux nobles et généraux avaient décidé de se tenir éloignés de la capitale, en soutien de l'un de ses demi-frères, du nom d'Atahualpa."
 flavor_inc.11.a:0 "Soutenons Atahualpa"
 flavor_inc.11.b:0 "Soutenons Huascar"
 flavor_inc.12.t:0 "Les politiques de Huascar"
 flavor_inc.12.d:0 "Alors que de nombreux nobles et que les élites traditionnelles incas hésitent encore sur le choix de Huascar, le nouveau souverain n'a pas été inactif. Accordant peu de crédit à la loyauté des élites incas, il s'est entouré de ses partisans, qu'ils appartiennent à la petite noblesse ou soient issus de nos sujets étrangers. Il a aussi cherché à éviter toutes les grandes célébrations coutumières et rites associés à la montée sur le trône d'un nouveau dirigeant.\n\nAtahualpa, pour sa part, fait tout pour être considéré comme un modèle de souverain inca traditionnel, et de plus en plus de membres des élites le soutiennent désormais."
 flavor_inc.12.a:0 "Les traditions sont faites pour être brisées ; gardons nos proches à nos côtés"
 flavor_inc.12.b:0 "Tentons d'apaiser la noblesse traditionnelle"
 flavor_inc.12.c:0 "Faisons tout pour être ce que Huascar n'est pas"
 flavor_inc.13.t:0 "Fin de la guerre civile"
 flavor_inc.13.d:0 "Avec la défaite de nos ennemis et la capture de la capitale inca, la guerre civile entre Huascar et Atahualpa est désormais achevée. [Root.Monarch.GetName], toutefois, en veut énormément à tous ceux qui ont soutenu son frère. [Root.GetIlElleDirCap] a donné des ordres pour que tous les parents de son demi-frère soient tués, et la momie de leur ancêtre brûlée."
 flavor_inc.13.a:0 "Faisons savoir à tous ce qu'il advient de ceux qui osent défier [Root.Monarch.GetName]"
 flavor_inc.13.b:0 "Faisons-les payer de façon moins extrême"
 flavor_inc.14.t:0 "Capture et rançon du Sapa Inca"
 flavor_inc.14.d:0 "Au cours d'une expédition audacieuse, un petit groupe de conquistadors est parvenu à faire tomber dans un piège le souverain des Incas et à le capturer. Craignant d'être brûlé, et donc de n'être jamais momifié, celui-ci a offert de payer une énorme rançon à ses ravisseurs, ce à quoi les conquistadors ont immédiatement agréé.\n\nMais même si la rançon a été versée, il reste à déterminer ce que nous devons faire de l'Inca. Tuer un roi est assurément un crime horrible, même aux antipodes de la Terre ; mais nos informateurs nous assurent que la mort de l'Inca porterait un coup fatal à son Empire."
 flavor_inc.14.a:0 "Faisons exécuter le Sapa Inca"
 flavor_inc.14.a.tt:0 "Cela va provoquer une §Yrévolte nationaliste§! contre les §YIncas§!."
 flavor_inc.14.b:0 "Gardons-le comme otage"
 flavor_inc.14.b.tt:0 "Cela va provoquer une §Ycrise de succession§! chez les §YIncas§!."
 flavor_inc.15.t:0 "Capture et rançon [Root.GetDuDelaDir] Sapa Inca"
 flavor_inc.15.d:0 "Un petit groupe de conquistadors est parvenu à capturer notre grand[Root.GetXEDir] souverain[Root.GetXEDir], [Root.Monarch.GetName], en l'attirant sur une vaste place et en effrayant son entourage avec des chevaux, des canons et des armes à feu. Ce qui était déjà une catastrophe a été empiré encore par le chantage infâme des envahisseurs, qui menacèrent de [Root.GetLeLaFDir] brûler vivant[Root.GetXEDir], interdisant ainsi toute momification après sa mort. Espérant se préserver de ce destin horrible, [Root.GetLeLaFDir] Sapa Inca nous a tout aussitôt ordonné de verser une rançon énorme, et plus de métaux précieux ont été rassemblés que n'auraient jamais osé en rêver ces barbares.\n\nEt, à mesure que la nouvelle de la mort de [Root.Monarch.GetName] se répand dans le pays, nombre des peuples soumis aux Incas par le passé considèrent désormais que le moment de la révolte est venu, et même les territoires sous notre contrôle direct s'agitent et s'interrogent sur l'avenir. Le seul espoir qui nous reste est l'histoire selon laquelle le corps de [Root.Monarch.GetName] a été perdu peu après son inhumation, et avec sa mort [Root.GetIlElleDir] est déjà entré[Root.GetXEDir] non pas seulement dans l'histoire, mais aussi dans la légende."
 flavor_inc.15.a:0 "[Root.Monarch.GetName] sera vengé[Root.GetXEDir]"
 flavor_inc.16.t:0 "Capture et rançon [Root.GetDuDelaDir] Sapa Inca"
 flavor_inc.16.d:0 "Un petit groupe de conquistadors est parvenu à capturer notre grand[Root.GetXEDir] souverain[Root.GetXEDir], [Root.Monarch.GetName], en l'attirant sur une vaste place et en effrayant son entourage avec des chevaux, des canons et des armes à feu. Ce qui était déjà une catastrophe a été empiré encore par le chantage infâme des envahisseurs, qui menacèrent de [Root.GetLeLaFDir] brûler vivant[Root.GetXEDir], interdisant ainsi toute momification après sa mort. Espérant se préserver de ce destin horrible, [Root.GetLeLaFDir] Sapa Inca nous a tout aussitôt ordonné de verser une rançon énorme, et plus de métaux précieux ont été rassemblés que n'auraient jamais osé en rêver ces barbares.\n\nEt, avec la captivité de [Root.Monarch.GetName], le pays tout entier est tout autant otage [Root.GetQueluiQuelleDir]. Peut-être est-il temps qu'un autre membre de la famille royale prenne sa suite, même si ce n'est que pour un temps ?"
 flavor_inc.16.a:0 "Son héritier doit lui succéder"
 flavor_inc.16.b:0 "L'un de ses frères doit monter sur le trône"
 flavor_inc.17.t:0 "Marchands venus de la mer"
 flavor_inc.17.d:0 "Alors qu'[Root.GetIlElleHrt] visitait la province de Tumbes, [Root.Heir.GetName] a été approché[Root.GetXEHrt] par un certain nombre de marchands de l'Ouest. Ils prétendent être originaires des îles d'Avachumbi et Ninachumbi, un pays lointain riche en or. Après avoir consulté les prêtres, [Root.Heir.GetName] est persuadé[Root.GetXEHrt] que les marchands lui ont dit la vérité, et jamais son imagination n'a été aussi débordante."
 flavor_inc.17.a:0 "Montons une expédition sur le Pacifique pour trouver ces îles"
 flavor_inc.17.a.tt:0 "Notre §Yhériti[Root.GetErEreHrt]§! part pour un long périple, dont [Root.GetIlElleHrt] ne reviendra peut-être jamais."
 flavor_inc.17.b:0 "Cessons de rêver de terres lointaines et concentrons-nous sur les choses réelles"
 flavor_inc.18.t:0 "Le retour de [Root.Heir.GetName]"
 flavor_inc.18.d:0 "À la tête d'une armée de 20 000 hommes, [Root.Heir.GetName] avait quitté nos côtes pour partir à la recherche des îles d'Avachumbi et de Ninachumbi. [Root.GetIlElleHrtCap] est désormais revenu[Root.GetXEHrt] de son voyage, débordant de récits sur ces îles et sur le peuple qui y vit. Au cours de son expédition, [Root.GetIlElleHrt] a appris de nombreuses choses sur l'art de la navigation, sur la meilleure façon de commander les hommes, et sur ces îles lointaines elles-mêmes."
 flavor_inc.18.a:0 "Quel voyage épique !"
 flavor_inc.18.b:0 "Utilisons ces connaissances pour améliorer nos capacités de navigation"
 flavor_inc.19.t:0 "[Root.Heir.GetName] s'est perdu[Root.GetXEHrt] en mer"
 flavor_inc.19.d:0 "Cela fait désormais de nombreux mois que [Root.Heir.GetName] a quitté nos côtes pour parcourir les mers à la recherche de ces îles lointaines. Les eaux peuvent être traîtresses, et l'explication la plus probable est que quelque chose s'est mal passé et qu'[Root.GetIlElleHrt] est désormais mort[Root.GetXEHrt]. Il est temps désormais de penser à autre chose."
 flavor_inc.19.a:0 "Quel dommage, tout de même…"
 flavor_inc.20.t:0 "Épidémie européenne"
 flavor_inc.20.d:0 "Il semble qu'une autre épidémie européenne se propage de nouveau dans le pays. Même les plus forts craignent désormais ces nouvelles maladies, et les oracles prédisent la fin de notre société."
 flavor_inc.20.a:0 "N'y a-t-il rien que nous puissions faire ?"
 flavor_inc.21.t:0 "L'oracle de Pachacamac"
 flavor_inc.21.d:0 "Dans les territoires récemment conquis, sur la côte proche de Lima, nous avons découvert un vaste complexe religieux, où réside l'un des oracles andins. L'idole en elle-même ne vaut pas grand-chose : il s'agit d'une simple figure de bois, au lieu des habituels dieux d'or que nous avons trouvés par ailleurs, mais son temple semble être d'une importance particulière pour le peuple qui l'entoure."
 flavor_inc.21.a:0 "Détruisons ce temple"
 flavor_inc.21.b:0 "C'est là une religion fascinante, adoptons-la"
 flavor_inc.21.c:0 "Autorisons les indigènes à effectuer leurs pèlerinages, s'ils paient des taxes"
 azt_contribution_to_great_temple:0 "Contribution à la construction du Grand Temple"
 desc_azt_contribution_to_great_temple:0 "Cette province verse une part de ses ressources pour la construction de nouveaux étages sur la pyramide du Grand Temple de Tenôchtitlan. En plus de grandement accroître la vitesse de la construction, cela permet aussi de resserrer considérablement notre emprise sur la région."
 azt_templo_mayor:0 "Grand Temple de Tenôchtitlan"
 desc_azt_templo_mayor:0 "Cette province abrite le Grand Temple de Tenôchtitlan, une magnifique pyramide qui n'est jamais réellement achevée, puisque chaque souverain a pour obligation d'y ajouter de nouveaux étages."
 azt_sumptuary_laws:0 "Lois somptuaires"
 desc_azt_sumptuary_laws:0 "Un ensemble de lois somptuaires protège l'État de la noblesse, tout en encourageant les humbles à bien combattre pendant les guerres, car c'est là la seule façon de s'élever au-dessus de son rang."
 azt_one_rabit:0 "L'année 1-lapin"
 desc_azt_one_rabit:0 "Cette année, toutes les catastrophes climatiques possibles, du gel à la sécheresse, s'abattent sur le pays. Cela a des conséquences sociales très graves."
 azt_recovery:0 "Rétablissement après la famine"
 desc_azt_recovery:0 "Notre pays se rétablit rapidement après des temps extrêmement difficiles."
 azt_texcoco_rising:0 "Influence de Tetzcohco"
 desc_azt_texcoco_rising:0 "Alors que Tenôchtitlan a vu, de bien des façons, sa position se renforcer – jusqu'à devenir, parmi celles qui contrôlent l'Empire aztèque, la cité la plus puissante –, Tetzcohco, avec ses riches traditions en matière législative, artisanales et commerciales a récemment été remise en valeur pour jouir d'une influence plus grande au sein du pays. Et, comme à leur habitude, les nombreux États mineurs qui nous sont soumis n'ont pas tardé à user de cette répartition des pouvoirs pour accroître leur propre autonomie."
 nezahualcoyotls_laws:0 "Lois de Nezahualcoyôtl"
 desc_nezahualcoyotls_laws:0 "Un nouvel ensemble de lois est en usage dans tout le pays, et des lois particulières traitent des juges eux-mêmes afin de prévenir le moindre abus."
 azt_cocoliztli:0 "Cocoliztli"
 desc_azt_cocoliztli:0 "Une épidémie horrible, ne ressemblant en rien à ce que nous avons pu voir jusque-là, frappe le pays. Les symptômes en sont la dysenterie, des maux de ventre, des saignements intenses et une légère fièvre."
 flavor_azt.1.t:0 "La Grande Pyramide de Tenôchtitlan"
 flavor_azt.1.d:0 "Cela fait maintenant plusieurs années que nos anciens ont secoué le joug des Tépanèques d'Âzcapôtzalco pour s'unir au sein de la Triple-Alliance aztèque, formée des cités de Tenôchtitlan, Tetzcohco et Tlacôpan. Depuis lors, la puissance de notre peuple s'est accrue de façon notable, et désormais nous contrôlons l'entière vallée de Mêxihco. Pourtant, les cités-États se trouvant sous notre contrôle se souviennent qu'elles étaient toutes égales, il n'y a pas de cela si longtemps, et il est donc difficile de savoir jusqu'à quel point elles nous sont loyales.\n\nMais chaque [Root.GetDir] devant ajouter un nouvel étage à la Grande Pyramide de Tenôchtitlan, nous avons là une excellente opportunité de tester la loyauté de nos sujets. Chaque cité contribuant au projet sera trop occupée pour songer à se révolter ; quant à la première qui s'y refusera, faisant ainsi preuve de déloyauté, elle pourra être châtiée en conséquence."
 flavor_azt.1.a:0 "Tous nos sujets contribueront à la construction"
 flavor_azt.1.a.tt:1 "\nToutes nos provinces vont contribuer au coût du chantier.\nDans toutes, hormis celle de §Y[Root.Capital.GetName]§! :\n– §Y80%§! de chances de recevoir §YContribution à la construction du Grand Temple§! jusqu'au terme de la partie (évolution mensuelle de l'autonomie : §G-0.02§!) ;\n– §Y20%§! de chances : §R6§! régiments de §Ynobles§! se soulèvent."
 flavor_azt.1.b:0 "Faisons plutôt usage de nos propres ressources"
 flavor_azt.2.t:0 "Réactions face au chantier de la pyramide"
 flavor_azt.2.d:0 "Comme nous le suspections, toutes les cités que nous dominons n'ont pas bien accueilli l'opportunité de mettre toutes leurs ressources à notre disposition. Il paraît évident que nous devrons contribuer plus que nous ne l'avions prévu."
 flavor_azt.2.a:0 "D'accord"
 flavor_azt.2.a.tt:0 "Les contributions perçues ont malgré tout permis un ajout impressionnant à la pyramide."
 flavor_azt.2.b:0 "D'accord"
 flavor_azt.2.b.tt:0 "Les contributions des provinces ont malgré tout en partie permis de contribuer au chantier."
 flavor_azt.2.c:0 "Dommage"
 flavor_azt.2.c.tt:0 "Dans les faits, seuls le gouvernement central et les cités-États les plus proches de la capitale participent à la construction."
 flavor_azt.3.t:0 "Tlâcaêllel"
 flavor_azt.3.d:0 "Tlâcaêllel, le fondateur de la Triple-Alliance aztèque et son premier cihuâcôâtl, ou vice-roi, est indispensable au pays. Ayant déjà servi sous plusieurs tlatohqueh, les rois-prêtres, Tlâcaêllel est désormais impliqué dans la gestion de quasi tous les aspects de l'État : il organise nos campagnes militaires, gère les finances et, lorsque le tlahtoâni est sur le terrain, il dirige le pays à sa place.\n\nMais, par-dessus tout, Tlâcaêllel est le champion de la vénération envers Huîtzilôpôchtli, et il a pris un certain nombre de mesures pour s'assurer que notre dieu et les traditions martiales qui entourent son culte reçoivent le respect qui leur est dû."
 flavor_azt.3.a:0 "Parfait"
 flavor_azt.4.t:0 "Lois somptuaires et culture guerrière"
 flavor_azt.4.d:0 "Notre société attend de chaque homme qu'il prenne les armes en temps de guerre, et nos succès ont toujours dépendus du courage de nos braves guerriers. Afin d'encourager plus encore cette culture guerrière au sein du peuple, le cihuâcôâtl a travaillé à établir un ensemble de lois définissant les vêtements de chacun : ce qu'ils peuvent acheter sur les marchés, quels ornements ils peuvent arborer, ou quels offices ils peuvent occuper au sein du gouvernement.\n\nMême si ces lois sont conçues pour protéger les droits de la noblesse, elles sont avant tout une manière de récompenser la prouesse au combat. Pour les humbles, leur adresse au combat déterminera les vêtements qu'ils pourront porter et ce qu'ils auront le droit de posséder ; et même parmi les nobles, les offices au sein du gouvernement ne seront offerts qu'à ceux qui combattent sans peur."
 flavor_azt.4.a:0 "Appliquons ces lois somptuaires"
 flavor_azt.4.b:0 "Nous n'avons nul besoin de telles lois : c'est la tradition qui nous guide"
 flavor_azt.5.t:0 "La famine de l'année 1-lapin"
 flavor_azt.5.d:0 "Le temps n'est qu'un cycle, et ce qui a été sera de nouveau. L'année 1-lapin est arrivée, et la neige et le gel, puis la sécheresse qui lui sont associés. Le climat ne nous sera pas favorable cette année, et une grande famine frappe le pays.\n\nAlors que des hommes désespérés vendent leurs propres enfants en esclavage pour pouvoir nourrir les autres membres de leur famille, certains demandent à ce que [Root.GetLeLaLDir] [Root.GetDir] les libère de leur servitude envers [Root.GetLuiElleDir] et leur permette de partir vivre ailleurs."
 flavor_azt.5.a:0 "Permettons à ces gens de s'établir ailleurs"
 flavor_azt.5.b:0 "Retenons-les contre leur volonté"
 flavor_azt.6.t:0 "Le commencement d'un nouveau cycle"
 flavor_azt.6.d:0 "Nous quittons l'année 1-lapin pour entrer dans un nouveau cycle, dont les augures disent qu'il sera celui où notre peuple accèdera à la grandeur.\n\nAlors que nous accomplissons la traditionnelle cérémonie du feu nouveau, la population ressent une grande joie, car elle sait que les années d'épreuve sont derrière nous et que les années à venir ne sont que le début de l'ère aztèque."
 flavor_azt.6.a:0 "Ainsi s'achève l'ancien cycle, nous libérant de la famine et de la maladie"
 flavor_azt.7.t:0 "Équilibre des pouvoirs au sein de la Triple-Alliance"
 flavor_azt.7.d:0 "Alors que l'Empire aztèque peut être considéré, de bien des manières, comme un État unifié, il s'agit encore, dans les faits, d'une alliance des trois cités de Tenôchtitlan, Tetzcohco and Tlacôpan. Lorsque cette alliance a été fondée, les deux premières étaient d'une puissance équivalente, Tenôchtitlan étant animée d'une culture militaire plus forte, alors que Tetzcohco était un foyer important dans le domaine de la loi, des techniques et des arts. La répartition des rôles n'a fait que se renforcer avec l'extension de l'Empire. Tenôchtitlan, en tant que cité prédominante dans le domaine militaire, a par conséquent pris la tête sur les autres, et nombre des chefs qui se sont soumis à nous envoient désormais leurs tribus directement à Tenôchtitlan."
 flavor_azt.7.a:0 "Continuons de centraliser le pouvoir à Tenôchtitlan"
 flavor_azt.7.b:0 "Tentons de rendre une part de sa puissance à Tetzcohco"
 flavor_azt.8.t:0 "Les réformes législatives de Nezahualcoyôtl"
 flavor_azt.8.d:0 "Par tradition, au sein des États d'Amérique centrale, les affaires législatives sont laissées aux juges des cités soumises. Mais, avec l'extension de l'Empire aztèque, cela a conduit à des différences considérables au sein de ses frontières. Nezahualcoyôtl, le dirigeant de Tetzcohco, a par conséquent mis au point un nouvel ensemble de lois, très précises et notant la sanction associée à chaque crime. L'objectif est de permettre à ces lois nouvelles d'être appliquées dans tout le pays aztèque, permettant ainsi un système juridique plus unifié.\n\nEt, afin de nous assurer que les juges locaux appliquent toutes les nouvelles lois, un certain nombre d'entre elles traite des sanctions appliquées aux juges qui ne remplissent pas leurs fonctions en accord avec les lois."
 flavor_azt.8.a:0 "Appliquons tout cela immédiatement"
 flavor_azt.8.b:0 "Pourquoi changer ce qui a fonctionné des générations durant ?"
 flavor_azt.9.t:0 "Révolte d'une âltepêtl"
 flavor_azt.9.d:0 "Nombre des âltepêmeh, ces cités-États intégrées au sein de l'Empire aztèque, ont conservé un degré d'autonomie important, et en de nombreux endroits les anciens dirigeants locaux détiennent encore un pouvoir considérable. L'une de ces cités-États a récemment refusé de fournir le tribut qui nous est dû, et l'envoi de la coiffe traditionnelle pour prévenir son dirigeant ne semble pas avoir eu le moindre effet. Une seule cité ne représente pas une menace bien inquiétante ; mais si d'autres nous considèrent comme faibles, elles pourraient bien la soutenir et rejoindre le soulèvement."
 flavor_azt.9.a:0 "Tentons de convaincre les anciens de l'âltepêtl de mettre fin à tout cela"
 flavor_azt.9.b:0 "Préparons une expédition militaire pour déposer ce dirigeant"
 flavor_azt.10.t:0 "Rébellion empêchée"
 flavor_azt.10.d:0 "Les émissaires que nous avions dépêchés aux anciens de l'âltepêtl sont parvenus à les convaincre de s'occuper du cas de leur dirigeant."
 flavor_azt.10.a:0 "Parfait"
 flavor_azt.11.t:0 "La rébellion s'aggrave"
 flavor_azt.11.d:0 "Nos actions pour empêcher la rébellion n'ont eu que bien peu d'effets jusqu'à présent. Notre réaction, trop lente, a permis à d'autres âltepêtl de la rejoindre, et une rébellion ouverte a désormais éclaté."
 flavor_azt.11.a:0 "Il va falloir nous en occuper"
 flavor_azt.12.t:0 "Marchands aztèques maltraités"
 flavor_azt.12.d:0 "La guilde des pochteca de Tenôchtitlan se plaint que les Totonaques, au nord, ont maltraité certains de leurs membres. Nos voisins, quant à eux, prétendent que ces marchands ne sont rien d'autre que des espions aztèques. En plus de l'affront que cela constitue à notre égard, ces marchands parcourant de longues distances sont la seule source de certains des produits de luxe auxquels nous recourons pour faire une distinction claire entre les diverses classes sociales."
 flavor_azt.12.a:0 "Ces Totonaques le regretteront"
 flavor_azt.13.t:0 "Maladies européennes"
 flavor_azt.13.d:0 "Depuis l'arrivée des Européens, des maladies étranges et mortelles se répandent rapidement au sein du peuple. Alors que de plus en plus de gens sont touchés par la fièvre et les pustules, ce sont les fondements mêmes de notre société qui sont touchés."
 flavor_azt.13.a:0 "Les dieux nous auraient-ils abandonnés ?"
 flavor_azt.14.t:0 "Cocoliztli"
 flavor_azt.14.d:0 "Une étrange fièvre a commencé à se répandre dans le pays. Elle est bien pire que toute autre maladie connue jusqu'à présent, que ce soit avant ou après l'arrivée des Européens. La fièvre et les saignements qui les accompagnent causent la mort en trois ou quatre jours seulement, et le fait qu'elle se propage aussi rapidement au sein du peuple cause une panique sans équivalent au sein de tout le pays."
 flavor_azt.14.a:0 "C'est terrible"
 flavor_azt.15.t:0 "Épidémie de variole"
 flavor_azt.15.d:0 "Depuis l'arrivée des Européens, des maladies étranges et mortelles se répandent rapidement au sein du peuple. Alors que de plus en plus de gens sont touchés par la fièvre et les pustules, ce sont les fondements mêmes de notre société qui sont touchés."
 flavor_azt.15.a:0 "C'est horrible"
 flavor_azt.16.t:0 "Âltepêmeh déloyales"
 flavor_azt.16.d:0 "L'arrivée de forces européennes hostiles sur nos territoires a été remarquée par les plus mécontents de nos sujets. Alors que nombre d'entre eux tardent encore à prendre une décision concernant ces nouveaux venus, d'autres se sont montrés beaucoup plus entreprenants et ont déjà promis leur aide aux Européens pour mettre un terme à notre domination."
 flavor_azt.16.a:0 "Ah…"
 flavor_azt.17.t:0 "Cités-États aztèques déloyales"
 flavor_azt.17.d:0 "Un certain nombre de sujets aztèques insatisfaits ont saisi l'opportunité de défier Tenôchtitlan et nous aiderons à combattre les Aztèques pour recouvrer la liberté."
 flavor_azt.17.a:0 "Très bien"
 flavor_azt.17.a.tt:0 "Quatre provinces aztèques vont se soulever."
 flavor_azt.18.t:0 "La cité-temple de Cholôllân"
 flavor_azt.18.d:0 "Nous avons conquis Cholôllân, une ancienne cité dédiée au culte de Quetzalcôâtl et lieu de pèlerinage majeur de l'Amérique centrale. Cette ville compte des centaines de temples dédiés aux dieux païens, et chaque année des flots d'indigènes se rendent ici pour le pèlerinage."
 flavor_azt.18.a:0 "Détruisons les temples."
 flavor_azt.18.b:0 "C'est une religion fascinante, adoptons-la"
 flavor_azt.18.c:0 "Autorisons-les à perpétuer leur culte en ces lieux"
 # MAYA DHE
 may_popol_vuh:0 "Popol Vuh"
 desc_may_popol_vuh:0 "Le prêtre dominicain Francisco Ximénez a transcrit et traduit le Popol Vuh, un recueil d'histoires mythiques et historiques du royaume quiché post-classique, contenant le mythe de la création des Quichés, des épopées et des généalogies royales."
 flavor_may.1.t:0 "Popol Vuh : le Livre de la Communauté"
 flavor_may.1.d:0 "Alors que le pays s'est converti [Root.GetAuAlaRel] [Root.GetRelN], certains craignent que nous oubliions nos traditions et nos rites les plus anciens. Afin de satisfaire tous ceux qui n'ont pas encore adopté la foi [Root.GetRelFS], un lettré a donc suggéré que soient traduits et transcrits le mythe de la Création, le récit des héros jumeaux Hun Ahpu et Xbalamque, ainsi que d'autre récits anciens qui devraient y être intégrés."
 flavor_may.1.a:0 "Faisons-le"
 flavor_may.1.b:0 "Non, ce serait une perte de temps"
 flavor_may.2.t:0 "La ligue de Mayapan"
 flavor_may.2.d:0 "La confédération des États mayas s'est effondrée et a pris fin au cours du XVe s., poussant à la division de la région du Yucatán en de nombreux États mineurs, les plus importants étant ceux des Itzá, des Xius, des Cocoms et des Quichés.\n\nCette antique alliance avait été formée après la chute de Chichén Itzá, et ses membres peuvent ne pas l'avoir intégrée de façon volontaire : des mercenaires étaient soldés pour renforcer l'alliance, et les nobles tributaires étaient obligés de vivre à l'intérieur des murs de Mayapan, afin que leurs royaumes respectifs restent soumis.\n\nLa ligue commença à se désintégrer dès 1175, mais ce n'est pas avant le milieu du XVe s., lorsqu'une guerre entre Uxmal et les Cocoms suscita la désunion et des soulèvements, que survint la fin définitive de la confédération."
 flavor_may.2.a:0 "Nous serons plus forts par nous-mêmes"
 flavor_may.2.b:0 "C'était une erreur de la laisser s'effondrer…"
 league_mayapan:0 "Ligue de Mayapan"
 stronger_alone:0 "Plus forts seuls"
 flavor_may.3.t:0 "Aj Kan Ek' et la prophétie"
 flavor_may.3.d:0 "Lorsque le conquistador espagnol Hernán Cortés nous a rendu visite, il a laissé derrière lui un cheval boiteux qui a malheureusement fini par mourir, en dépit du fait que nous le considérions comme un dieu et qu'il était nourri de volailles, de viande et de fleurs.\n\nHernán Cortés parlait souvent de la grandeur de sa religion et du bien qu'elle avait apporté à son pays."
 flavor_may.3.a:0 "Embrassons sa religion"
 flavor_may.3.b:0 "Nous sommes tout à fait satisfaits de la nôtre"
 flavor_may.4.tt:0 "$COUNTRY$ va apprendre notre conversion."
 flavor_may.4.t:0 "Prophétie non vérifiée"
 flavor_may.4.d:0 "L'Aj Kan Ek', le souverain d'un petit pays d'Amérique du Sud, affirme que selon une ancienne prophétie des Itzá le moment n'est pas encore venu pour eux de se convertir au christianisme. Mais, Dieu merci, ils ont fini par accepter d'embrasser la foi [Root.GetRelFS]. Nous en sommes surtout redevables à la célérité des missionnaires qui se trouvent dans nos colonies d'outre-mer."
 flavor_may.4.a:0 "Splendide"
 flavor_may.5.t:0 "Les frères franciscains"
 flavor_may.5.d:0 "Le cheval que Hernán Cortés nous a donné et dont nous avons fait une statue ne plait pas à nos hôtes, Juan de Orbita et Bartolomé de Fuensalida. Orbita a détruit notre statue, et les deux hommes ne doivent la vie qu'à l'éloquence de Fuensalida. Nos prêtres étaient jaloux des missionnaires avant même qu'ils ne détruisent notre statue, et leur dirent que selon une ancienne prophétie itzá le moment n'était pas encore venu de se convertir au christianisme."
 flavor_may.5.a:0 "Les prêtres ont tort, saisissons cette opportunité"
 flavor_may.5.b:0 "Le moment n'est pas encore venu d'embrasser une autre religion"
 flavor_may.6.t:0 "Sacrifice maya"
 flavor_may.6.d:0 "Un frère franciscain, du nom de Diego Delgado, accompagné de quatre-vingts Mayas convertis au christianisme, est arrivé dans notre capitale. Delgado a rencontré en chemin un capitaine, Francisco de Mirones, qui se trouve sur la route et est sur le point de nous attaquer. Le moine a toutefois trouvé ce capitaine excessivement cruel, et par conséquent décidé de quitter son armée.\n\nLe sort de celle-ci a déjà été réglé, car les nôtres ont massacrés tous les soldats jusqu'au dernier. Diego Delgado et ses disciples ont été faits prisonniers, en attendant de savoir quoi faire d'eux. Devons-nous les sacrifier aux dieux mayas, ou les laisser repartir ?"
 flavor_may.6.a:0 "Laissons-les à leur christianisme"
 flavor_may.6.b:0 "Sacrifions-les, qu'ils servent d'exemple à tous"
 flavor_may.7.tt:0 "$COUNTRY$ va apprendre ce sacrifice."
 flavor_may.7.t:0 "Sacrifice maya"
 flavor_may.7.d:0 "Le frère franciscain Diego Delgado et quatre-vingts Mayas christianisés ont été sacrifiés [From.GetAuEnNP] [From.GetName]. Leurs rites barbares sont une injure envers nous et envers Dieu !"
 flavor_may.7.a:0 "Comment osent-ils ?"
 flavor_tar.1.t:0 "T'sintsuntsani"
 flavor_tar.1.d:0 "En 1325, le guerrier et héros Tariacuri s'est déclaré roi, faisant de Pátzcuaro sa capitale. Dans les villes voisines de Jihuatzio et T'sintsuntsani régnèrent ses deux neveux, et ils commencèrent à y construire deux grandes cités.\n\nT'sintsuntsani est maintenant la capitale politique de notre peuple, et sa population est devenue nombreuse. La protection contre les attaques en est assurée par la colline Yauarato, qui permet de surveiller le lac Pátzcuaro et ses rives. T'sintsuntsani, « le lieu des colibris », est donc l'endroit parfait pour contrôler la vie politique, économique et religieuse du pays."
 flavor_tar.1.a:0 "Embellissons T'sintsuntsani"
 flavor_tar.1.b:0 "N'en faisons rien"
 tar_tzintzuntzan:0 "T'sintsuntsani"
 desc_tar_tzintzuntzan:0 "« Le lieu des colibris », selon la signification de son nom en P'urhépecha, est le centre cérémoniel et la capitale de l'État tarasque. Les cinq pyramides yacatas de la ville sont alignées et surveillent le lac Pátzcuaro, et la cité elle-même est située sur les flancs de la colline Yauarato, qui la protège de toute attaque."
 flavor_tar.2.t:0 "La princesse Eréndira"
 flavor_tar.2.d:0 "La princesse Eréndira vient tout juste de rentrer de la guerre contre les Espagnols. La haine qu'elle éprouve envers ces conquérants remonte avant même l'époque où quelques soldats espagnols s'emparèrent de son père dans son sommeil pour le tuer. Lorsqu'ils se sont attaqués aux Tarasques, elle parvint à voler un cheval à son cavalier, puis est parvenue à apprendre aux autres à s'en servir.\n\nSa présence chez nous va grandement remonter le moral des troupes. À moins que nous en fassions un général ?"
 flavor_tar.2.a:0 "Nommons-la général"
 flavor_tar.2.b:0 "Utilisons-la pour remonter le moral des troupes"
 tar_princess_erendira:0 "Princesse Eréndira"
 desc_tar_princess_erendira:0 "La légende de la princesse Eréndira raconte l'histoire d'une femme qui mena la guerre contre les Espagnols depuis le jour où ils sont arrivés. Elle a appris à d'autres comment utiliser les chevaux après en avoir volé un à un cavalier, et que son père a été tué dans son sommeil par les soldats espagnols. Personne ne sait ce qu'il advint d'elle, mais de nombreux récits racontent comment elle échappa aux Espagnols : l'un d'eux dit ainsi que son propre peuple l'enleva pour sa sécurité, l'enfermant dans un temple, afin que les Espagnols ne puissent la trouver pour la tuer."
 flavor_ccq.1.t:0 "« Inca Hualpa »"
 flavor_ccq.1.d:0 "Nous venons de découvrir que « Inca Hualpa » n'est pas celui qu'il prétend être ! Son véritable nom est Pedro Bohórquez, et il s'agit d'un simple aventurier andalou.\n\nLes Paziocas reconnaissent toutefois sa valeur comme chef militaire, et le perdre pourrait démoraliser nos hommes. Et, même s'il nous a menti, Bohórquez a le soutien des jésuites, et son armée protège le pays depuis longtemps maintenant. Que devons-nous faire ?"
 flavor_ccq.1.a:0 "Ignorons cette affaire et nommons-le général"
 flavor_ccq.1.b:0 "Ne pourrait-il pas… disparaître ?"
 flavor_mpc.1.t:0 "Un nouveau toqui"
 flavor_mpc.1.d:0 "Les forces ennemies sont de plus en plus nombreuses, et nous devons choisir un « toqui », un chef de guerre, pour mener nos hommes. Caupolicán est extraordinairement fort, mais n'a que peu combattu contre l'ennemi. Lautaro, quant à lui, a servi comme auxiliaire dans la cavalerie ennemie et sait très bien comment combattre les conquistadors, mais il n'est pas aussi fort que Caupolicán.\n\nQuel que soit le choix du conseil, la décision nous revient. Lequel des deux doit être notre toqui ?"
 flavor_mpc.1.a:0 "Caupolicán le fort"
 flavor_mpc.1.b:0 "Lautaro, pour son expérience"
 flavor_mpc.2.t:0 "Organisation d'un État"
 flavor_mpc.2.d:0 "La bataille contre les troupes de l'empire inca a eu lieu entre les fleuves Maule et Itata. Leurs frontières sont donc encore éloignées de nous, et il y a une chance que nous échappions à l'occupation, mais c'est là la première fois que nous rencontrons un peuple ayant clairement une organisation de type étatique, et cela nous a ouvert les yeux.\n\nLes combats que nous avons livrés contre eux nous ont fait prendre conscience de la différence qui existe entre eux et nous, de ce qui nous distingue des envahisseurs. Nous réalisons qu'il est temps de nous unir, pour former une organisation capable de nous protéger des Incas, ou de tout autre envahisseur."
 flavor_mpc.2.a:0 "Une seule nation, sous nos dieux…"
 flavor_mpc.2.b:0 "Peur et intérêt, voilà bien tout ce qui unit les hommes"
 flavor_gua.1.t:0 "Les bandeirantes"
 flavor_gua.1.d:0 "Notre peuple a été réduit en esclavage de bien des manières par les bandeirantes, « ceux qui suivent un drapeau ». Des survivants nous ont parlé de certains qui se déguisaient en jésuites, chantaient la messe pour les attirer par la ruse, ou recourant à des embuscades pour les faire prisonniers. Des villages ont été incendiés, et parfois même ils laissent plus de cadavres derrière eux qu'ils n'emmènent de prisonniers. Les nôtres sont traités comme des animaux, parqués dans de vastes enclos jusqu'à ce qu'ils soient suffisamment nombreux pour être emmenés sur la côte et vendus comme esclaves. C'est donc pour les bandeirantes une affaire lucrative, d'autant qu'ils utilisent aussi leurs prisonniers, lors de ces expéditions, pour trouver des métaux et pierres précieuses.\n\nPeut-être pourrions-nous les aider à trouver ces richesses afin qu'ils cessent de décimer notre peuple ?"
 flavor_gua.1.a:0 "Entrons en contact avec eux pour conclure un accord"
 flavor_gua.1.b:0 "Ces gens sont méprisables, combattons-les"
 gua_oppose_bandeirantes:0 "Opposition aux bandeirantes"
 gua_accept_bandeirantes:0 "Bandeirantes acceptés"
 flavor_gua.2.tt:0 "$COUNTRY$ va étudier un éventuel accord entre les bandeirantes et les Guaranis."
 flavor_gua.2.t:0 "Les bandeirantes"
 flavor_gua.2.d:0 "Un messager [From.GetDuDelaNP] [From.GetName] nous a informés que leur chef est prêt à conclure un accord avec les bandeirantes qui font prisonnier les membres de son peuple et les emmènent en esclavage. Les méthodes de ces bandeirantes ne sont pas exemptes de tout reproche, car ils ont la réputation de se déguiser en jésuites, et de chanter des messes pour attirer les indigènes par la ruse, ou de recourir à des embuscades pour faire des prisonniers.\n\nMais il s'agit là d'opérations très lucratives, aussi le chef [From.GetDuDelaNP] [From.GetName] se propose-t-il de les rendre plus profitables encore."
 flavor_gua.2.a:0 "Accord conclu"
 flavor_gua.3.tta:0 "[From.GetLeLaNPCap] [From.GetName] accept[From.GetEEntNP] l'accord"
 flavor_gua.3.ttb:0 "ou le rejett[From.GetEEntNP]."
 flavor_gua.3.t:0 "Accord avec les bandeirantes"
 flavor_gua.3.d:0 "Nous avons reçu la réponse [From.GetDuDelaNP] [From.GetName] : les bandeirantes [From.GetFromAdjMP] coopéreront désormais avec nous. C'est une source de profit assez importante que nous allons donc échanger contre la liberté de notre peuple."
 flavor_gua.3.a:0 "Accord conclu, en ce cas"
 flavor_gua.3.b:0 "Nous y avons repensé : mieux vaut les combattre, finalement"
 gua_bandeirantes:0 "Bandeirantes"
 desc_gua_bandeirantes:0 "Les bandeirantes sont des marchands d'esclaves, chasseurs de fortune et aventuriers qui capturent les indigènes d'Amérique du Sud pour les vendre ou disposer de travailleurs lors des expéditions de recherche de métaux et pierres précieuses."
 flavor_gua.4.t:0 "La yerba maté"
 flavor_gua.4.d:0 "Cela fait bien longtemps que nous connaissons la yerba maté, et nous buvons chaque jour l'infusion de ses feuilles, le maté. Nous avons survécu aux périodes de sécheresse et de famine grâce à elle, et l'appelons « la boisson des dieux ».\n\nCar nos légendes disent que les déesses de la lune et du nuage visitaient un jour la Terre, lorsqu'elles furent attaquées par un yaguarete – un jaguar. Les déesses furent sauvées par un vieil homme, qui leur dit qu'il était resté en arrière de sa tribu lorsque celle-ci avait migré, afin de protéger sa jeune fille et son épouse. Il les invita à rester dans sa hutte et, au moment de partir le lendemain, elles discutèrent entre elles de ce qu'elles donneraient au vieil homme et à sa famille en compensation. Leur choix s'arrêta sur une nouvelle plante, qu'elles plantèrent et récoltèrent pendant le sommeil de la famille. Lorsque celle-ci s'éveilla, la déesse de la Lune leur dit qui elle était, et que cette plante était pour les remercier de leur bonté.\n\nLa yerba maté est donc le symbole de l'amitié, et elle leur apprit comment la torréfier et boire le maté. C'est de cette façon qu'apparut la boisson de l'amitié."
 flavor_gua.4.a:0 "Nous n'oublierons jamais cette légende"
 flavor_gua.4.b:0 "Accroissons la production pour l'exporter"
 gua_yerba_mate:0 "La yerba maté"
 desc_gua_yerba_mate:0 "La yerba maté est la plante dont les feuilles peuvent être consommées sous la forme du maté. Elle est appelée « la boisson des dieux » ou « boisson de l'amitié », et a sauvé de nombreuses vies lors de périodes de sécheresse et de famine."
 gua_yerba_mate_production:0 "Exportations de yerba maté"
 desc_gua_yerba_mate_production:0 "La demande croissante en yerba maté a accru sa production. La boisson tirée des feuilles de cette plante, la « boisson des dieux » ou « boisson de l'amitié », a sauvé de nombreuses vies lors de périodes de sécheresse ou de famine."
 flavor_gua.5.t:0 "Nheçu"
 flavor_gua.5.d:0 "L'un de nos chefs, Nheçu, a demandé à ce que soient tués trois missionnaires jésuites, appelés Roque Gonzales, João de Castilho et Afonso Rodrigues. Ils tentaient de convertir sa tribu, ainsi que d'autres, au catholicisme !"
 flavor_gua.5.a:0 "Qu'on leur coupe la tête"
 flavor_gua.5.b:0 "Faisons arrêter ce Nheçu et libérer les jésuites"
 gua_killed_jesuits:0 "A fait tuer des jésuites"
 gua_saved_jesuits:0 "A sauvé des jésuites"
 flavor_gua.6.t:0 "Sepé Tiaraju"
 flavor_gua.6.d:0 "Des membres de notre peuple ont été contraints de quitter l'une de nos provinces légitimes ! Un traité conclu entre deux pays européens oblige en effet les Guaranis vivant dans les missions jésuites de ces territoires à les quitter. Le peuple s'insurge, et de nombreux rebelles ont trouvé refuge dans notre pays, désirant combattre pour reprendre leurs terres en notre nom. L'un de ces guerriers, Sepé Tiaraju, est un excellent chef, et se propose de se mettre à notre service."
 flavor_gua.6.a:0 "Parfait"
 flavor_gua.7.t:0 "Karai pyhare : l'homme de la nuit"
 flavor_gua.7.d:0 "Les fermiers de l'une de nos provinces se plaignent des problèmes posés ces derniers temps par le karai pyhare, « l'homme de la nuit » : du bétail a été perdu, des œufs, des poulets et du miel volés, des chevaux ont été effrayés et du maïs piétiné, tout cela à cause de ce petit homme dont parlent nos mythes et nos légendes. On lui reproche la naissance des enfants laids et poilus nés ces derniers temps, et on ne peut l'entendre se déplacer à cause de ses pieds poilus assourdissant le bruit de ses pas et de sa capacité à se rendre invisible.\n\nLa seule manière de l'arrêter est de lui offrir des présents : le miel et les liqueurs l'apaisent la plupart du temps, et si cela se produit suffisamment souvent il peut même devenir amical et protéger maison, bétail et biens. Et parfois même, le karai pyhare laissera quelque cadeau en échange !"
 flavor_gua.7.a:0 "Laissons-lui un peu de miel et de liqueurs"
 flavor_gua.7.b:0 "Ce n'est qu'une superstition idiote"
 flavor_chm.1.t:0 "Les grands artisans des Chimus"
 flavor_chm.1.d:0 "Même les Incas s'émerveillent de la maîtrise de nos grands artisans. Nos orfèvres, tisserands, potiers – et d'autres encore – produisent de véritables œuvres d'art, que ne peuvent imiter les autres peuples. Nous devrions en tirer fierté et reconnaître le grand prestige que nous connaissons grâce à nos artisans."
 flavor_chm.1.a:0 "Ils sont véritablement précieux"
 chm_great_artisans:0 "Grands artisans"
 desc_chm_great_artisans:0 "Les artisans chimus, orfèvres, tisserands, potiers et autres, produisent de véritables œuvres d'art, qui suscitent même l'admiration des Incas."
 flavor_chm.2.t:0 "Réforme de la hiérarchie chimuane"
 flavor_chm.2.d:0 "Notre société est un système hiérarchisé comptant quatre classes, que commande une élite puissante dirigeant les divers centres administratifs. Cela nous a grandement servis par le passé, par exemple pour organiser le travail ou construire des canaux et des systèmes d'irrigation. Les centres de moindre rang gèrent les terres, l'eau et la main-d'œuvre, alors que les centres principaux transportent les ressources jusqu'à la capitale ou prennent des décisions administratives plus importantes.\n\nIl y a toutefois eu des demandes pour que le système soit modifié, notamment de la part des artisans : ils se plaignent de n'avoir pas le droit de changer de profession et d'être rassemblés au sein des cités sur la seule base de leur métier."
 flavor_chm.2.a:0 "Nous allons y réfléchir"
 flavor_chm.2.b:0 "Il n'y a rien à changer"
 flavor_cua.1.t:0 "La rencontre du Salsipuedes"
 flavor_cua.1.d:0 "Nous avons été invités à participer sur les rives du Salsipuedes à une rencontre avec un peuple voisin, afin de discuter de la question de nos frontières. Les hostilités entre nous et eux ont mené à une trêve instable, et cette rencontre pourrait aider à y mettre un terme."
 flavor_cua.1.a:0 "Nous n'avons nulle confiance en eux et n'irons pas à cette rencontre"
 flavor_cua.1.b:0 "Espérons que cela permettra une paix meilleure"
 flavor_cua.1.tt:0 "L'entrevue aura lieu."
 flavor_cua.2.t:0 "Le massacre du Salsipuedes"
 flavor_cua.2.d:0 "La rencontre était un piège ! L'ennemi a commencé par donner de l'alcool en grande quantité à nos chefs et à les traiter d'excellente manière, avant que, soudain, 1200 soldats n'attaquent.\n\nTous nos hommes ont été massacrés, nos femmes et nos enfants réduits à l'esclavage. [Root.Monarch.GetName] est des rares qui sont parvenus à en réchapper. Quatre membres de notre peuple – l'homme-médecine Senacua Senaqué, le guerrier Vaimaca Pirú Sira, et le jeune couple Laureano Tacuabé Martínez et María Micaela Guyunusa – ont été capturés, et la rumeur dit qu'ils ont été envoyés à Paris pour être exhibés au public."
 flavor_cua.2.a:0 "Nous n'oublierons ni ne pardonnerons"
 cua_salsipuedes_massacre:0 "Massacre du Salsipuedes"
 flavor_cua.3.t:0 "Juan Díaz de Solís"
 flavor_cua.3.d:0 "Un navigateur et explorateur, du nom de Juan Díaz de Solís, a été capturé avec deux officiers et un équipage de sept hommes. Il prétend que trois navires l'attendent, ce qui représenterait soixante-dix hommes. Que devons-nous faire de lui ?"
 flavor_cua.3.a:0 "Tuons-le"
 flavor_cua.3.b:0 "Relâchons-le"
 flavor_cua.3.c:0 "Embauchons-le"
 cua_refused_meeting:0 "A refusé une rencontre"
 cua_killed_juan:0 "A tué Juan Díaz de Solís"
 cua_released_juan:0 "A relâché Juan Díaz de Solís"
 flavor_tlx.1.t:0 "La guerre des fleurs"
 flavor_tlx.1.d:0 "Les Aztèques sont réputés pour leur manière cruelle de faire la guerre, préférant capturer leurs ennemis plutôt que les tuer. Tout cela a commencé lorsque Tlâcaêllêl, le cihuâcôâtl aztèque, lança la première guerre des fleurs en ordonnant la capture de soldats ennemis pour qu'ils soient sacrifiés aux dieux afin de mettre un terme à la grave famine qui frappait alors les Aztèques.\n\nCette guerre des fleurs perdure depuis lors, et même nous avons peur de rencontrer les Aztèques sur le champ de bataille en sachant qu'être fait prisonnier ne peut signifier qu'une seule chose : être sacrifié à leurs dieux assoiffés de sang !"
 flavor_tlx.1.a:0 "Prenons leurs terres, capturons leur peuple, incendions leurs champs"
 flavor_tlx.1.b:0 "Pardonnons-leur – jusqu'à la prochaine fois, en tout cas"
 tlx_mending_relations:0 "Cherche à rétablir les relations"
 flavor_tlx.2.t:0 "La légende de Tlalhuicôlôtl"
 flavor_tlx.2.d:0 "Le puissant guerrier tlaxcaltèque Tlalhuicôlôtl avait été capturé par les Aztèques, et nous ne faisons que recevoir des nouvelles son sort. L'empereur aztèque a été frappé par son courage et son caractère, et aurait ordonné qu'il soit relâché. Tlalhuicôlôtl refusait toutefois d'être gracié, et demanda à subir le même sort que les autres prisonniers. L'empereur lui offrit alors de prendre la tête d'une armée envoyée repousser les Tarasques, ce que Tlalhuicôlôtl accepta, dans l'espoir de trouver une mort glorieuse au combat. Mais il défit l'armée tarasque malgré sa résistance désespérée, et revint à Mêxihco Tenôchtitlan avec le butin de la guerre et de nombreux prisonniers. L'empereur chercha alors encore une fois à le persuader, mais Tlalhuicôlôtl refusa et le titre de commandant en chef et de rentrer à Tlaxcala, car c'était là faire un choix entre la trahison et le déshonneur.\n\nLe souhait de Tlalhuicôlôtl fut donc exaucé, et il fut attaché à la temalacatl, la pierre des gladiateurs, pour être sacrifié aux dieux par le combat. Huit guerriers l'affrontèrent, l'un après l'autre, mais aucun ne parvint à le vaincre. Ce n'est que le neuvième qui parvint à l'assommer, et Tlalhuicôlôtl fut exécuté de façon rituelle."
 flavor_tlx.2.a:0 "Nous nous souviendrons de lui, de son histoire et de sa légende"
 flavor_aimara.1.t:0 "Copacatiraca"
 flavor_aimara.1.d:0 "Les Incas sont arrivés, mais nous ne nous soumettrons pas à eux, ne vénéreront pas leurs dieux, ni ne seront leurs esclaves.\n\nCopacatiraca était de ceux qui voulaient que nous leur fassions la guerre, mais il a changé de point de vue après de nombreuses défaites face aux envahisseurs incas. Il souhaite désormais persuader le peuple d'accepter les Incas, et affirme que leur roi est bienveillant, que ses lois sont bonnes et son règne bénéfique. Si nous devions nous soumettre et être intégrés dans l'empire inca, nous ne serions pas vus comme des esclaves mais comme des frères, et la paix avec les Incas serait profitable à tous."
 flavor_aimara.1.a:0 "Non, nous ne nous soumettrons pas"
 flavor_aimara.2.t:0 "Titi'kaka"
 flavor_aimara.2.d:0 "La légende dit que l'île Titi'kaka, sur le lac Titicaca, est le lieu d'où le soleil a émergé après une longue période de ténèbres. Les gens vivant alors sur l'île étaient effrayés par l'obscurité, mais virent enfin le soleil émerger du Titikala, le Rocher sacré, et réalisèrent alors que c'était là la demeure du soleil : il s'était caché sous la pierre durant le déluge, et Titi'kaka avait été la première terre à apparaître lorsque les eaux commencèrent à refluer. Le soleil sortit donc du Titikala, une fois encore, pour illuminer le ciel.\n\nIl serait sage de construire un temple en ce lieu, qui attirerait les pèlerins et nous permettrait sans doute quelques revenus."
 flavor_aimara.2.a:0 "Faisons-en un lieu de pèlerinage"
 flavor_aimara.2.b:0 "Nous ne pouvons exploiter un lieu aussi sacré"
 flavor_aimara.3.t:0 "Tupac Amaru II et Micaela Bastidas Puyucahua"
 flavor_aimara.3.d:0 "Tupac Amaru II et son épouse Micaela Bastidas Puyucahua ont mené une révolte d'ampleur limitée contre l'un de nos plus grands rivaux européens. Sur le point d'être capturés, ils sont parvenus à fuir jusque sur nos terres, pour demander que nous les aidions à poursuivre le combat contre les envahisseurs, en les prenant comme généraux. Tous deux sont férocement attachés à notre liberté, comme ils l'ont eux-mêmes démontré :\n\n« J'ai agi seulement contre les abus évidents et pour préserver la paix et le bien-être des Indiens et des métisses tout autant que des blancs et des noirs nés ici. Je dois maintenant me préparer aux conséquences de mes actions. » – Tupac Amaru II\n\n« Pour la liberté de mon peuple, j'ai renoncé à tout. Je ne verrai pas mes enfants s'épanouir… » – Micaela Bastidas Puyucahua"
 flavor_aimara.3.a:0 "Engageons Tupac Amaru II"
 flavor_aimara.3.b:0 "Engageons Micaela Bastidas Puyucahua"
 flavor_aimara.3.c:0 "Engageons Tupac Amaru II et Micaela Bastidas Puyucahua"
 flavor_aimara.3.e:1 "N'engageons aucun des deux"
 flavor_aimara.4.t:0 "Problèmes avec un yatiri"
 flavor_aimara.4.d:0 "L'une de nos provinces nous cause quelques soucis : un yatiri s'élève contre nous, pour des raisons inconnues. C'est d'autant plus inquiétant que ce n'est pas là le comportement habituel de ces prêtres médecins. L'individu avait été frappé par l'illumination alors qu'il gardait ses troupeaux, et avait décidé alors d'entreprendre le voyage pour trouver son ch'amakani, le yatiri plus âgé qui le formerait pour en devenir un lui-même. Mais il est plus qu'étrange de voir cet homme, dont le rôle est d'aider ceux qui le consultent, les rallier en fait contre [Root.Monarch.GetName].\n\nPeut-être la personne qui l'a consulté est-elle parvenue à lui faire entrer ces idées dans la tête ? Où serait-ce qu'un rituel aurait mal tourné ? Son riwutu, ce crâne humain utilisé par les yatiris, pourrait-il avoir été maudit ? Peut-être les matériaux utilisés pourraient-ils avoir été mauvais, les boules de saxra créées par l'éclair frappant le métal ou la pierre pourraient-elles être fausses, à moins que ce ne soit la coca ? Quoi qu'il en soit, nous ne pouvons permettre que cela continue ainsi."
 flavor_aimara.4.a:0 "Faisons taire ce yatiri, par tous les moyens possibles"
 flavor_aimara.4.b:0 "Laissons-le en paix"
 flavor_mca.1.t:0 "Le zipa et le zaque"
 flavor_mca.1.d:0 "La confédération muisca n'a pas de roi ou d'autorité centrale absolue : en lieu et place, notre pays est constitué d'un ensemble de petites chefferies placées soit sous l'autorité du dirigeant de Bacatá, le zipa ; soit sous celle de celui de Hunza, le zaque. Alors que notre confédération nous permet de résoudre pacifiquement nos conflits et de faire face ensemble aux menaces extérieures si cela est approuvé à la fois par le zipa et le zaque, sur la plupart des sujets les chefs muiscas restent relativement autonomes.\n\nMais puisqu'ils sont les deux dirigeants les plus influents au sein de la confédération, il existe une certaine forme de rivalité entre le zipa et le zaque, pouvant parfois même se traduire par des affrontements armés, qu'ils soient directs ou indirects."
 mca_salt_mines_of_zipaquira:0 "Mines de sel de Chicaquicha"
 desc_mca_salt_mines_of_zipaquira:0 "Nous contrôlons les mines de sel de Chicaquicha."
 mca_iraca_intervention:0 "Intervention des Iracas"
 desc_mca_iraca_intervention:0 "L'intervention du chef des Iracas a grandement apaisé les tensions. La confédération muisca est plus solide et plus unie actuellement qu'elle ne l'a été depuis longtemps, et est prête à faire face à toute menace extérieure."
 mca_zipa_capital:0 "Capitale du zipa"
 desc_mca_zipa_capital:0 "Cette province est le siège du zipa, l'un de deux principaux dirigeants de la confédération muisca. Notre influence dans cette région est par conséquent plus limitée que nous le souhaiterions."
 mca_zaque_capital:0 "Capitale du zaque"
 desc_mca_zaque_capital:0 "Cette province est le siège du zaque, l'un de deux principaux dirigeants de la confédération muisca. Notre influence dans cette région est par conséquent plus limitée que nous le souhaiterions."
 flavor_mca.1.a:0 "Soutenons le zipa de Bacatá"
 flavor_mca.1.b:0 "Soutenons le zaque de Hunza"
 flavor_mca.1.a.tt:0 "Bacatá restera la capitale des Muiscas."
 flavor_mca.2.t:0 "Les mines de sel de Chicaquicha"
 flavor_mca.2.d:0 "La petite région connue sous le nom de Chicaquicha a récemment suscité des conflits entre le zipa et le zaque. Elle se trouve actuellement sous le contrôle du zipa, même si elle est toute proche des possessions du zaque ; mais la production de sel a tant augmenté ces derniers temps que cela pose la question de savoir qui contrôle la région."
 flavor_mca.2.a:0 "C'est à nous de contrôler ce sel"
 flavor_mca.2.b:0 "Laissons le zipa administrer cette région"
 flavor_mca.2.c:0 "C'est à nous de contrôler ce sel"
 flavor_mca.2.dd:0 "Laissons le zaque administrer cette région"
 flavor_mca.3.t:0 "Les ambitions du zipa"
 flavor_mca.3.d:0 "Le zipa a décidé de défier notre nouveau zaque en envahissant l'une des chefferies qui se trouve dans notre juridiction. Même si ces terres sont beaucoup plus proches de la capitale du zipa que de la nôtre, c'est un acte de provocation évident, et si nous ne réagissons pas cela lui aura permis d'étendre son influence à nos dépens."
 flavor_mca.3.a:0 "Repoussons-le"
 flavor_mca.3.b:0 "Laissons-le annexer cette chefferie"
 flavor_mca.4.t:0 "Les ambitions du zaque"
 flavor_mca.4.d:0 "Le zipa a décidé de défier notre nouveau zipa en envahissant l'une des chefferies qui se trouve dans notre juridiction. Même si ces terres sont beaucoup plus proches de la capitale du zaque que de la nôtre, c'est un acte de provocation évident, et si nous ne réagissons pas cela lui aura permis d'étendre son influence à nos dépens."
 flavor_mca.4.a:0 "Repoussons-le"
 flavor_mca.4.b:0 "Laissons-le annexer cette chefferie"
 flavor_mca.5.t:0 "Influence des Iracas"
 flavor_mca.5.d:0 "Les grands prêtres du temple du soleil, à Suamox, dirigent la fédération des Iracas. Même s'il est bien moins influent que le zaque ou le zipa, le chef des Iracas, de par sa position de gardien du temple et successeur spirituel du héros mythique Idacanzas, est un homme influent.\n\nSoutien traditionnel du zaque de Hunza, l'actuel chef des Iracas souhaite maintenant jouer le rôle de médiateur entre le zipa et que zaque afin de rétablir des relations pacifiques et s'assurer que les Muiscas restent unis face à toute menace extérieure."
 flavor_mca.5.a:0 "Le moment est venu de s'unir"
 flavor_mca.5.b:0 "Il ne peut y avoir qu'un seul chef pour tous les territoires muiscas"
 flavor_mca.6.t:0 "Les Muiscas sont unis"
 flavor_mca.6.d:0 "Avec l'expansion de la confédération muisca que nous dirigeons, le conflit ancien entre zaques et zipas n'a désormais plus aucun sens. Le fait est que grâce au règne glorieux de [Root.Monarch.GetName] et de ses aïeux, [Root.Capital.GetCapitalName] est devenue le siège d'une autorité incontestée sur l'ensemble des territoires muiscas."
 flavor_mca.6.a:0 "Magnifique"
 targeted_by_tamoyos:0 "Est visé par la confédération des tamoios"
 tamoyo_target:0 "Ennemi de la confédération des tamoios"
 tamoyo_confederates:0 "Confédération des tamoios"
 tupi_hostility:0 "Hostilité des Tupis"
 opinion_caramuru_sent_away:0 "Caramuru renvoyé"
 bartiras_marriage:0 "Mariage de Bartira"
 desc_tupi_hostility:0 "Les petites tribus tupies de cette région, déjà alarmées par les actions de nos bandeirantes, se sont soulevées à la nouvelle que des tribus plus nombreuses avaient constitué une confédération des tamoios. Même si nos tribus n'ont pas intégré cette confédération, elles représentent une certaine nuisance au niveau local."
 tupi_caramuru_trade:0 "Relations commerciales de Caramuru"
 desc_tupi_caramuru_trade:0 "Nous avons accueilli parmi nous Caramuru, un Européen naufragé, qui a conservé des relations avec les colonies de sa patrie. Nos marchands peuvent en tirer parti directement, et cela s'avèrera bénéfique à l'avenir pour le développement de la tribu."
 flavor_tupi.1.t:0 "Attaques des bandeirantes"
 flavor_tupi.1.d:0 "Certains des colons européens établis à nos frontières ont commencé à mener des attaques contre nos villages pour y capturer des esclaves. Des familles entières sont ligotées et obligées de marcher jusqu'aux plantations de sucre des colonies européennes.\n\nSi nous espérions au départ que ce n'étaient là que des incidents isolés demandant vengeance, il paraît maintenant évident que ces attaques sont menées de façon systématique par certains propriétaires de domaines terriens. Les anciens de la tribu estiment que si l'on n'agit pas très rapidement, la situation va totalement échapper à notre contrôle."
 flavor_tupi.1.a:1 "Rassemblons contre eux toutes les tribus tupies !"
 flavor_tupi.1.b:0 "Faisons confiance aux étrangers pour se contrôler d'eux-mêmes"
 flavor_tupi.2.t:0 "La confédération des tamoios"
 flavor_tupi.2.d:1 "Nous avons reçu des messagers [From.GetDuDeNP] [From.GetName], proposant de conclure un accord défensif pour protéger nos peuples face aux esclavagistes européens qui s'attaquent à nos territoires. Même si nous avons nous-mêmes moins de problèmes à ce propos, les anciens de notre tribu pensent que nous devrions tous nous unir très rapidement si nous ne voulons pas être tous vaincus les uns après les autres."
 flavor_tupi.2.a:0 "Intégrons la confédération"
 flavor_tupi.2.b:0 "Nous nous débrouillerons mieux seuls"
 flavor_tupi.3.t:0 "[From.GetLeLaNPCap] [From.GetName] intègr[From.GetEEntNP] la confédération"
 flavor_tupi.3.d:0 "Nous avons reçu des nouvelles de la tribu [From.GetDuDelaNP] [From.GetName] : ils ont accueilli favorablement l'opportunité de joindre leurs forces aux nôtres contre les esclavagistes européens, et nous aideront dès que l'occasion s'en présentera."
 flavor_tupi.3.a:0 "Parfait"
 flavor_tupi.4.t:0 "Refus [From.GetDuDelaNP] [From.GetName]"
 flavor_tupi.4.d:0 "Nous avons reçu des nouvelles de la tribu [From.GetDuDelaNP] [From.GetName] : ils sont déterminés à faire face seuls à toute menace extérieure, et ne rejoindrons donc pas la confédération."
 flavor_tupi.4.a:0 "C'est là un petit jeu bien dangereux"
 flavor_tupi.5.t:0 "La confédération des tamoios"
 flavor_tupi.5.d:0 "Il semble que certains propriétaires de plantations de nos colonies d'Amérique du Sud paient des aventuriers pour capturer des esclaves dans les villages indigènes proches. Le résultat de cette pratique est que l'une des tribus les plus puissantes a commencé à constituer une confédération des tribus tupies, plus ou moins nombreuse, afin de tenter de ralentir la colonisation des territoires qu'ils considèrent comme leurs."
 flavor_tupi.5.a:0 "Alors ils goûteront de notre bel acier"
 flavor_tupi.5.b:0 "Envoyons-leur ces jésuites si habiles"
 flavor_tupi.6.t:0 "Arrivée de jésuites"
 flavor_tupi.6.d:0 "Deux hommes étranges sont arrivés à [Root.Capital.GetCapitalName] aujourd'hui. Ils disent être des jésuites, et parlent de façon assez convaincante de ce dieu des chrétiens que vénèrent nos ennemis. Même s'ils parlent notre langue et connaissent bien nos coutumes, ces jésuites semblent surtout vouloir parler aux chefs des tribus pour mettre un terme au conflit entre les colons et les Tupis."
 flavor_tupi.6.a:0 "Mettons fin aux hostilités"
 flavor_tupi.6.b:0 "Ils cherchent seulement à nous affaiblir"
 flavor_tupi.7.t:0 "L'armistice d'Iperoig"
 flavor_tupi.7.d:0 "Grâce à la médiation des jésuites, les Tupis ont accepté une trêve dans le conflit en cours. Les tribus conservent des doutes sur nos véritables intentions, pourtant, et cette trêve semble très fragile."
 flavor_tupi.7.a:0 "Superbe"
 flavor_tupi.8.t:0 "La confédération des tamoios"
 flavor_tupi.8.d:0 "Les tribus tupies ont commencé à s'assembler contre les colons européens qui les menacent en Amérique du Sud. Heureusement pourtant, ils semblent nous considérer différemment. Peut-être devrions-nous utiliser cette opportunité pour affaiblir nos rivaux dans les colonies, en envoyant de l'aide aux Tupis ?"
 flavor_tupi.8.a:0 "Aidons-les"
 flavor_tupi.8.b:0 "Nous ne pouvons soutenir ces sauvages"
 flavor_tupi.9.t:0 "Soutien européen"
 flavor_tupi.9.d:0 "Il semble que nos ennemis chrétiens ont eux-mêmes des ennemis : un groupe d'Européens est arrivé aujourd'hui, pressé de nous aider à nous organiser et limiter ainsi l'influence des bandeirantes."
 flavor_tupi.9.a:0 "Parfait"
 flavor_tupi.10.t:0 "Aide [From.GetFromAdjFS] aux Tupis"
 flavor_tupi.10.d:0 "[From.GetLeLaNPCap] [From.GetName], qui compt[From.GetEEntNP] parmi nos rivaux dans les colonies d'Amérique du Sud, [From.GetAOntNP] envoyé de l'aide aux Tupis, avec l'intention de les aider à chasser nos colons de leurs terres. [From.GetIlElleNPCap] s'arrog[From.GetEEntNP] ainsi le droit de s'immiscer dans nos propres affaires, alors qu'[From.GetIlElleNP] n'[From.GetAOntNP] pas même [From.GetSaLeurNP] place en Amérique du Sud. Aux colonies, nos représentants cherchent des moyens d'utiliser cette ingérence comme prétexte pour s'emparer des colonies [From.GetFromAdjFP] pour eux-mêmes."
 flavor_tupi.10.a:0 "[From.GetLeLaNPCap] [From.GetName] n'[From.GetAOntNP] rien à faire là-bas"
 flavor_tupi.11.t:0 "Rivalité entre Tapuias et Tupis"
 flavor_tupi.11.d:0 "Jadis, les ancêtres de toutes les grandes tribus tupies ont fait la guerre aux Tapuias, qui dominaient la côte orientale.\n\nCette rivalité ancienne est toujours bien vivante dans l'esprit de nos guerriers. Ainsi, alors que nous venons de rencontrer une tribu tapuia, ils ont déjà commencé à se préparer pour la guerre, déterminés à déloger de nouveau nos ennemis des territoires dont notre tribu en pleine expansion pourrait faire un bien meilleur usage."
 flavor_tupi.11.a:0 "Les Tapuias n'ont pas leur place ici"
 flavor_tupi.11.b:0 "Laissons-les en paix, pour cette fois"
 flavor_tupi.12.t:0 "Caramuru"
 flavor_tupi.12.d:0 "Aujourd'hui, un groupe de guerriers a trouvé un Européen, seul et naufragé, sur nos côtes. Cet homme est visiblement un membre du peuple qui s'est établi ailleurs sur la côte. Les membres de notre tribu lui ont déjà attribué le surnom de « Caramuru », car d'après les guerriers qui l'ont trouvé sur la plage il ressemblait à s'y méprendre à une anguille."
 flavor_tupi.12.a:0 "Soit le bienvenu chez nous, Caramuru"
 flavor_tupi.12.b:0 "Nous ne pouvons faire confiance à ce marin"
 flavor_tupi.12.a.tt:0 "Caramuru va commencer à s'intégrer au sein de notre peuple, permettant d'ouvrir des relations commerciales avec les colonies de sa patrie."
 flavor_tupi.12.b.tt:0 "Nous renverrons Caramuru chez lui, dès qu'il sera en état de s'en aller."
 flavor_tupi.13.t:0 "L'intégration de Caramuru"
 flavor_tupi.13.d:0 "Caramuru a montré qu'il apprenait vite, et s'est bien intégré au sein de notre tribu. Il parle maintenant notre langue, et s'est avéré être un membre utile à notre peuple, notamment en nous aidant dans nos relations avec les colons européens.\n\nCes derniers temps, les anciens de la tribu ont suggéré à [Root.Monarch.GetName], afin de lier plus Caramuru à nous, de lui permettre d'épouser la princesse Paraguaçu."
 flavor_tupi.13.a:0 "Marions Caramuru et Paraguaçu"
 flavor_tupi.13.a.tt:0 "Caramuru va épouser Paraguaçu, liant sa destinée à la nôtre, ce qui nous permettra de bénéficier de ses projets futurs."
 flavor_tupi.13.b:0 "Ce serait lui accorder trop d'honneur"
 flavor_tupi.14.t:0 "Le voyage de Caramuru en Europe"
 flavor_tupi.14.d:0 "Après avoir vécu de nombreuses années parmi nous, Caramuru et son épouse sont partis pour le continent où il est né. Après avoir parcouru divers pays, ils sont revenus, déterminés à accélérer la domestication de nos territoires."
 flavor_tupi.14.a:0 "Très bien"
 flavor_tupi.15.t:0 "Cunhadismo"
 flavor_tupi.15.d:0 "Au cours des dernières années, un nombre croissant de jésuites a commencé à arriver sur nos terres. Ces prêtres apprennent vite, et semblent déjà avoir une bonne maîtrise de notre langue et de nos coutumes. De plus en plus de membres de notre peuple ont commencé à suivre l'enseignement religieux de ces prêtres, et un petit nombre de colons portugais ont aussi commencé à s'installer dans nos villages. Certains d'entre eux se sont même mariés avec les femmes tupies converties au christianisme.\n\nNous pourrions tirer parti de cela pour nous rapprocher des Portugais, et si [Root.Monarch.GetName] acceptait de se convertir à son tour, peut-être l'une de ses filles pourrait-elle même entrer dans l'une des influentes familles portugaises afin d'établir une alliance entre nos peuples ? Après tout, ces Portugais ont sans doute besoin de protection sur ces territoires qui leurs sont étrangers."
 flavor_tupi.15.a:0 "Rapprochons-nous des Portugais"
 flavor_tupi.15.b:0 "Conservons les dieux de nos pères"
 flavor_tupi.16.t:0 "Le voyage de Caramuru en Europe"
 flavor_tupi.16.d:0 "Après avoir vécu de nombreuses années parmi nous, Caramuru et son épouse sont partis pour le continent où il est né. Après avoir parcouru divers pays, ils s'apprêtaient à revenir parmi nous, mais il semble bien que cette fois-ci l'océan est parvenu à prendre la vie qui lui avait échappé lorsque Caramuru s'était échoué sur nos côtes."
 flavor_tupi.16.a:0 "Un jour funeste, mais son héritage lui survivra"
 hub_of_orinoco_trade:0 "Commerce sur l'Orénoque"
 desc_hub_of_orinoco_trade:0 "Grâce à une politique énergique, les Caribes sont parvenus à prendre le contrôle du commerce sur l'Orénoque, et le conserverons tant qu'ils détiendront cette province."
 garifuna_migration:0 "Migration des Garifunas"
 desc_garifuna_migration:0 "Après avoir vécu des siècles dans les îles des Antilles, les Caribes des îles reviennent sur nos territoires."
 flavor_cab.1.t:0 "Commerce sur l'Orénoque"
 flavor_cab.1.d:0 "Le commerce le long de l'Orénoque s'est avéré très profitable pour notre peuple, et protéger nos intérêts dans la région est vital pour notre prospérité dans les années à venir.\n\nIl y a toutefois débats entre les guerriers et les marchands de la tribu sur la meilleure façon de contrôler le fleuve : les premiers souhaiteraient attaquer toute tribu hostile qui tenterait de s'installer dans la région, tandis que les marchands estiment bien plus important de convaincre ces tribus étrangères de venir à nous pour commercer à nos conditions."
 flavor_cab.1.a:0 "L'Orénoque appartient aux Caribes"
 flavor_cab.1.b:0 "Faisons tout pour créer un carrefour commercial ici"
 flavor_cab.2.t:0 "Réfugiés venus du nord"
 flavor_cab.2.d:0 "Il y a des siècles de cela, un certain nombre de nos anciens ont fui le continent pour s'établir dans les îles des Caraïbes. Mais ces îles sont désormais de plus en plus souvent dominées par les puissances européennes, et nos frères du Nord sont de plus en plus marginalisés sur leurs propres îles.\n\nRécemment, les tensions ainsi suscitées se sont traduites par un conflit sanglant entre les propriétaires de plantations et les Caribes insulaires, provoquant un afflux croissant de réfugiés caribes cherchant à s'établir sur nos territoires. Ils ont toutefois vécu loin du continent pendant des générations, se sont croisés avec les peuples des îles, et ne parlent plus la même langue que nous."
 flavor_cab.2.a:0 "Accueillons-les en notre sein"
 flavor_cab.2.b:0 "Ils vont devoir se trouver un lieu où vivre"
 flavor_cab.3.t:0 "Les Arawaks à l'embouchure de l'Orénoque"
 flavor_cab.3.d:0 "L'embouchure de l'Orénoque est occupée par les Arawaks. Des marchands caribes rapportent avoir été attaqués par ces Arawaks, qui veulent prendre le contrôle de la région."
 flavor_cab.3.a:0 "Nous ne pouvons tolérer cela"
 flavor_cab.3.b:0 "Cette région ne nous intéresse en rien"
 arw_preparing_defences:0 "Préparatifs de défense"
 desc_arw_preparing_defences:0 "Du fait de l'expansion des tribus caribes dans une région que nous contrôlons traditionnellement, nos guerriers ont commencé à se préparer à la bataille à venir. Si les Caribes viennent, nous les attendrons de pied ferme."
 arw_hostility:0 "Arawaks hostiles"
 arw_traders:0 "Commerce arawak"
 flavor_arw.1.t:0 "Les Caribes à l'embouchure de l'Orénoque"
 flavor_arw.1.d:0 "Les tribus caribes, ennemies traditionnelles de notre peuple, ont commencé à s'étendre vers l'est, et se sont emparés de l'embouchure de l'Orénoque. Pour de nombreux membres de notre peuple, cette perspective fait peur. Certains pensent que nous devrions refuser de les craindre et les attaquer avant qu'ils ne puissent nous faire le moindre mal."
 flavor_arw.1.a:0 "Revendiquons l'embouchure de l'Orénoque"
 flavor_arw.1.b:0 "Préparons-nous plutôt à nous défendre"
 flavor_arw.2.t:0 "Établissements européens dans les Guyanes"
 flavor_arw.2.d:0 "Un certain nombre d'établissements européens ont été fondés dans les Guyanes. Même si ces Européens ne semblent pas ouvertement hostiles envers notre peuple, leurs armes sont terrifiantes, et leurs intentions à notre égard ne sont pas clairement établies."
 flavor_arw.2.a:0 "Commerçons avec eux"
 flavor_arw.2.b:0 "Rassemblons nos guerriers contre cette nouvelle menace"
 flavor_arw.2.c:0 "Tentons de les convaincre de nous protéger des Caribes"
 may_convert:0 "Mayas convertis"
 flavor_eng.9237.t:0 "Une nouvelle dynastie"
 flavor_eng.9237.d:0 "La dernière bataille vient d'être remportée, mettant un terme à ce qui sera appelé désormais la guerre des Deux-Roses. Le moment est maintenant venu de prendre les décisions qui s'imposent, afin de renforcer notre position, dans le pays tout autant qu'à l'étranger. Plusieurs rumeurs sur de possibles usurpateurs circulent, dont une parlant du retour d'exil de l'ambitieux Henry Tudor. Peut-être serait-il sage de réconcilier nos deux familles par les liens du mariage ?"
 flavor_eng.9237.a:0 "Il n'y aura jamais de réconciliation entre nos deux familles"
 flavor_eng.9237.b:0 "Le temps de la réconciliation est venu, unissons nos deux familles"
 slipped_out_of_empire:0 "Autorité impériale déclinante en Italie"
 stayed_in_the_empire:0 "Autorité impériale confirmée"
 stayed_in_the_empire_hostile:0 "Autorité impériale confirmée"
 hre_event.1.t:0 "Le royaume fantôme"
 hre_event.1.d:0 "Si le royaume d'Italie relève toujours officiellement du Saint-Empire romain germanique, il est dans les faits devenu un « royaume fantôme ». Les États italiens agissent en toute indépendance de l'[Emperor.GetEmpereurImperatriceDir], et les échecs successifs des titulaires du titre impérial à restaurer leur autorité sur la région ont laissé de vastes pans de territoire sous le contrôle de potentats qui rejettent toute autorité impériale.\n\nLa question désormais pour les Italiens est donc de savoir pour quelle raison ils devraient même reconnaître la suzeraineté de [Emperor.Monarch.GetName] [Emperor.Monarch.Dynasty.GetName]."
 hre_event.1.a:0 "L'Empire ne nous concerne plus"
 hre_event.1.b:0 "[Root.GetLeLaNPCap] [Root.GetName] relèv[Root.GetEEntNP] évidemment du Saint-Empire"
 hre_event.3.t:0 "Le royaume fantôme"
 hre_event.3.d:1 "Si le royaume d'Italie relève toujours officiellement du Saint-Empire romain germanique, il est dans les faits devenu un « royaume fantôme ». Les États italiens agissent en toute indépendance de l'[Emperor.GetEmpereurImperatriceDir], et les échecs successifs des titulaires du titre impérial à restaurer leur autorité sur la région ont laissé de vastes pans de territoire sous le contrôle de potentats qui rejettent toute autorité impériale.\n\nDésormais donc, les Italiens ne sont plus membres du Saint-Empire que de nom."
 hre_event.3.a:0 "D'accord"
 hre_event.3.b:0 "Parfait"
 hre_event.3.c:0 "D'accord"
 hre_event.4.t:0 "Royaume d'Italie et Saint-Empire"
 hre_event.4.d:1 "Cela fait bien des années maintenant que l'autorité impériale sur le royaume d'Italie ne fait que décliner. Les empereurs successifs ne sont pas parvenus à imposer leur volonté aux Italiens, quand bien même ceux-ci agissaient de plus en plus visiblement sans tenir aucun compte des lois et coutumes du Saint-Empire.\n\nÀ moins que ces imprévisibles potentats d'Italie du Nord ne soient ramenés avec fermeté dans le giron impérial, l'Italie pourrait bien échapper, à tout jamais, au contrôle de l'Empire."
 hre_event.4.a:1 "C'est inquiétant"
 hre_event.4.a.tt:0 "À moins que tout le §Yroyaume d'Italie§! appartienne au Saint-Empire avant 1490 et y soit maintenu jusqu'en 1550, les États de la région sont susceptibles de quitter l'Empire."
 hre_event.4.b:0 "Intéressant"
 hre_event.4.b.tt:0 "À moins que toutes ces contrées appartiennent au Saint-Empire avant 1490 et y soit maintenues jusqu'en 1550, tous les États italiens se verront offrir la possibilité de quitter l'Empire :\n§YPiémont§!\n§YLombardie§!\n§YÉmilie-Romagne§!\n§YLigurie§!\n§YToscane§!\n§YItalie centrale§!\n§YVénétie§! (à l'exception de Venice)."
 hre_event.5.t:0 "[From.GetLeLaNPCap] [From.GetName] quitt[From.GetEEntNP] l'Empire"
 hre_event.5.d:0 "Le Saint-Empire romain germanique a été déchiré par la formation d'un nouvel État, [From.GetLeLaNP] [From.GetName], formé sur des territoires qui sont légitimement nôtres. Notre incapacité à y mettre fin a de plus fait voler en éclat notre autorité sur les territoires qui restent encore dans l'Empire."
 hre_event.5.a:0 "Qu'y a-t-il de pire que des vassaux ingrats ?"
 hre_event.8.t:0 "[From.GetLeLaNPCap] [From.GetName] propos[From.GetEEntNP] d'acheter l'électorat"
 hre_event.8.desc:0 "[From.GetLeLaLDirCap] [From.GetDir] [From.GetDuDeNP] [From.GetName] vient de se présenter à [Root.Capital.GetCapitalName] pour y faire une offre assez généreuse : [From.GetIlElleDir] souhaiterait, pour 6000 ducats, racheter le titre d'électeur du Saint-Empire que détient sa dépendance. Certains à la cour s'y opposent, au motif qu'une telle charge ne devrait en aucun cas être achetée, mais il convient de l'admettre : le trésor s'accommoderait fort bien de cet or."
 hre_event.8.a:0 "[From.Monarch.GetName] sera donc élec[From.GetTeurTriceDir] !"
 hre_event.8.b:0 "Renvoyons-[From.GetLeLaFDir] plutôt à [From.Capital.GetCapitalName]"
 hre_event.9.t:0 "L'[From.GetEmpereurImperatriceDirCap] accepte notre offre"
 hre_event.9.desc:0 "Après s'être rendu[Root.GetXEDir] en personne jusqu'à [From.Capital.GetCapitalName], capitale [From.GetDuDelaNP] [From.GetName] et du Saint-Empire, [Root.GetLeLaLDir] [Root.GetDir] a pu y faire son offre à [From.Monarch.GetName] : le transfert de l'électorat de notre dépendance [Root.GetAuAlaNP] [Root.GetName]. Et, après y avoir réfléchi quelque temps et consulté ses conseillers, l'[From.GetEmpereurImperatriceDirCap] a accepté !"
 hre_event.9.a:0 "Magnifique !"
