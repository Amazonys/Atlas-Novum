 flavor_spa.2.a.tt:0 "Toutes les dépendances coloniales vont recevoir pour §Y10§! ans §YPolitiques coloniales de Sepúlveda§! :\nPuissance des missionnaires : §G+0.5%§!\nCroissance coloniale générale : §G+10§!\nTolérance envers le paganisme : §R-1§!"
 flavor_pow.3.a:0 "Nous les écraserons !"
