 hre_event.14.desc:0 "[From.GetLeLaLDirCap] [From.GetDir], notre suzerain[From.GetXEDir], est parvenu[From.GetXEDir] à obtenir de l'[Emperor.GetEmpereurImperatriceDirCap] [Emperor.Monarch.GetName] le transfert de notre titre d'électeur [From.GetAuAlaNP] [From.GetName]. [Root.GetLeLaNPCap] [Root.GetName] se trouv[Root.GetEEntNP] donc dépouillé[Root.GetXENP] de cette charge prestigieuse !"
