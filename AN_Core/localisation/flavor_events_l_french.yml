 flavor_swe.1974.t:0 "Une ville suédoise"
 flavor_swe.1974.d:0 "Le moment décisif ne fut pas lorsque le roi Johan hérita du trône de France, ni lorsqu'il s'installa au Palais Royal, préférant l'ambiance cosmopolite du Paris du XVIIe s. aux rudes nuits d'hiver de Stockholm. Non, le moment décisif survint le mois suivant, lors du Grand incendie de Paris, en 1651.\n\nLe feu se déclara dans le Quartier Latin ; même si le Palais Royal, l'Hôtel de ville et Notre-Dame étaient protégés par la Seine, il devint rapidement évident que tous les quartiers urbains situés au sud du fleuve étaient menacés. La confusion provenant de l'incompréhension entre les administrateurs suédois et les sapeurs, parlant français, eut pour effet d'empêcher toute réponse coordonnée et efficace au désastre. Malgré des efforts héroïques pour tenter de les sauver, le Petit Pont, le Pont Saint-Michel et le Pont au Double, tous bâtis de bois, furent pris par les flammes, réduisant à néant tout espoir de sauver encore la rive gauche. Quant au pont Saint-Charles encore en construction, les échafaudages ne permettaient pas de livrer passage. Pour aggraver encore la situation, des réfugiés hagards et hurlants s'amassaient, créant une foule incontrôlable. De nombreux réfugiés chassés de leurs maisons en flamme laissèrent éclater leur colère, pillant les Hôtels d'Alençon et de Bourbon ainsi que le faubourg Saint-Honoré, et l'on ne dut qu'à l'intervention des soldats suédois que le Palais-Royal soit protégé.\n\nUne fois les cendres refroidies, une grande partie du Paris français avait disparu. Le roi Johan vit alors dans ce désastre l'opportunité rêvée de bâtir sa nouvelle ville sur les ruines : il finança l'installation d'un campement officiel pour les réfugiés au quartier Saint-Germain et, tandis que les sans-abris quittaient Paris pour s'installer dans des zones plus rurales de l'Île-de-France, Johan engagea Maurice de Blois, le plus grand architecte du temps, afin de reconstruire toute la rive gauche dans un style très scandinave. Enfin, craignant une révolte de la noblesse, en Suède, il trouva la solution idéale : invitant la noblesse de Suède et de Finlande à se réinstaller sur la rive gauche, ces derniers étaient à proximité du Palais Royal, permettant au roi de les garder à l'œil."
 flavor_swe.1974.a:0 "On a fait pire, comme idée…"
 flavor_swe.EVTNAME5030:0 "Erik Dahlbergh"
 flavor_swe.EVTDESC5030:0 "Le vétéran et ingénieur militaire Erik Dahlbergh fut nommé en 1679 directeur général des fortifications de la Couronne. La Suède était alors au faîte de sa puissance, et la politique offensive pratiquée lors des décennies précédentes avait donné au pays des frontières plus longues que jamais. Erik Dahlbergh et son équipe conçurent et érigèrent plusieurs verrous fortifiés, en des endroits stratégiques sur tous les pourtours de l'Empire, tirant à chaque fois le meilleur parti possible du terrain. Les puissants forts dits du Lion et de la Couronne (Skansen Lejonet et Skansen Kronan) de Göteborg, la forteresse de Varberg ou encore celle de Dalarö sont autant de témoignages de son génie. Malheureusement, le budget restreint ne permit pas aux provinces orientales de bénéficier de telles constructions, ce qui s'avéra désastreux par la suite…"
 flavor_swe.EVTNAME5031:0 "Olof Rudbeck publie l'« Atlantica »"
 flavor_swe.EVTDESC5031:0 "Botaniste, architecte, historien, astronome et musicien. Olof Rudbeck était un intellectuel touche-à-tout, mais surtout et avant tout un romantique et un patriote. L'œuvre de sa vie fut l'« Atlantica », une histoire en 3000 pages dans laquelle il prétendait que la mythique Atlantide était en fait la Suède. Sa réputation et l'érudition déployée dans cette œuvre grandiose firent qu'elle fut étonnamment bien reçue. La Suède, prétendait le professeur, était le berceau de toutes les cultures du monde."
 flavor_swe.EVTNAME5032:0 "Emanuel Swedenborg"
 flavor_swe.EVTDESC5032:0 "Emanuel Swedenborg fut l'un des premiers Suédois spécialisés dans les sciences naturelles. Ses premiers travaux incluent notamment le brillant ouvrage « Principes des choses naturelles », dans lequel il atteint par un raisonnement inductif plusieurs conclusions très semblables aux théories des scientifiques qui le suivront.\n\nLa vie de Swedenborg connut un tournant fondamental au cours de l'un de ses voyages : il eut alors des rêves étranges et des visions qui l'incitèrent à renoncer aux sciences naturelles pour se consacrer entièrement au mysticisme. En 1758, il publia son ouvrage le plus influent, « De cœlo et eius mirabilibus et de inferno » (« Du ciel et de ses merveilles et de l'enfer »)."
 flavor_swe.EVTNAME5033:0 "Carl von Linné"
 flavor_swe.EVTDESC5033:0 "Le botaniste suédois Carl von Linné fut le père de la taxonomie moderne. La publication de son ouvrage « Species Plantarum » (« Les espèces des plantes ») en 1753 marque le début d'une ère de classification et de découvertes. Linné lui-même fut principalement actif en Suède, référençant avec passion la flore de l'Europe du Nord ; mais ses étudiants se déployèrent ensuite dans le monde entier. L'un d'eux, Daniel Solander, accompagnera même le capitaine James Cook lors de son célèbre premier voyage autour du monde."
 flavor_swe.EVTNAME3217:0 "La révolte d'Engelbrekt"
 flavor_swe.EVTDESC3217:0 "Engelbrekt Engelbrektsson est une figure énigmatique et légendaire de l'histoire médiévale suédoise. Lors de l'Union de Kalmar, au début du XVe s., les paysans de Dalécarlie étaient las des impôts écrasants et des baillis intransigeants du roi Éric de Poméranie. Dirigés par Engelbrekt, les paysans et mineurs, soutenus par plusieurs membres au sein de l'Église et de la bourgeoisie, entrèrent en rébellion en 1434. Ils prirent les châteaux les uns après les autres, jusqu'à contrôler bientôt la plus grande partie de la Suède. Dans le même temps, son allié Erik Puke menait de son côté une révolte en Finlande.\n\nDeux années durant, Engelbrekt fut régent de fait de la Suède ; mais les intrigues de la noblesse, les dissensions entre Engelbrekt, Erik Puke et Karl Knutsson s'envenimèrent au point qu'Engelbrekt fut assassiné des mains de Måns Bengtsson Natt och Dag."
 flavor_swe.EVTOPTA3217:0 "Faisons assassiner Engelbrekt"
 flavor_swe.EVTOPTB3217:0 "Restons au sein de l'Union"
 flavor_swe.EVTOPTC3217:0 "Allumons les feux de la révolte"
 flavor_swe.EVTNAME3218:0 "Le traité de 1497"
 flavor_swe.EVTDESC3218:0 "La victoire de la Suède sur la Russie en 1497 permit au très calculateur roi de l'Union de Kalmar, Jean Ier, de réaliser qu'il devait tenir la bride haute au régent de Suède, Sten Sture le Vieil. Aussi, après avoir défait les Suédois à Rotebro, Jean entra dans Stockholm pour y être couronné roi de Suède, non sans avoir accordé son pardon à Sten Sture et aux rebelles.\n\nMais dès 1501, des suites de la défaite de Jean face aux paysans rebelles de la Dithmarse, Sten Sture et la noblesse suédoise rejetèrent les accords précédents, prétextant que le roi ne les avait pas respectés. Pour l'Union de Kalmar, c'était le début de la fin…"
 flavor_swe.EVTOPTA3218:0 "Rejetons le traité de 1497"
 flavor_swe.EVTOPTB3218:0 "Honorons-le"
 flavor_swe.EVTNAME3219:0 "La fin de l'Union de Kalmar"
 flavor_swe.EVTDESC3219:0 "Les représentants de la Norvège, de la Suède et du Danemark, réunis dans la cité de Kalmar, ont ratifié en 1397 l'union des trois royaumes scandinaves au sein d'un seul État, l'Union de Kalmar. Cet État, le plus vaste de toute l'Europe, connu dès les origines des troubles du fait de son organisation trop lâche et de la prédominance du Danemark.\n\nLes conflits incessants entre la Suède et le Danemark, à partir de la fin des années 1470, conduisirent à la dissolution définitive de l'Union en 1523, lorsque le parlement de Suède élit l'indépendantiste Gustav Eriksson Vasa roi de Suède, sous le nom de Gustave Ier Vasa (1523-1560), bien longtemps donc après que le régent Sten Sture eût défait les Danois à Brunkeberg, en 1471."
 flavor_swe.EVTOPTA3219:0 "Liberté !"
 flavor_swe.EVTOPTB3219:0 "Mieux vaut préserver l'Union"
 flavor_swe.EVTNAME3220:0 "Menaces contre l'Union de Kalmar"
 flavor_swe.EVTDESC3220:0 "Les Suédois prétendent que [Root.Monarch.GetName] a toujours trop favorisé le Danemark et n'honore pas ses devoirs de [Root.GetDir] de l'Union. Ils disposent de suffisamment d'éléments sur ses négligences et ses cruautés pour bénéficier d'un casus belli et déclarer une guerre d'indépendance."
 flavor_swe.EVTOPTA3220:0 "Nous ne le tolèrerons pas"
 flavor_swe.1.t:0 "Les réformes centralisatrices de Gustave Ier Vasa"
 flavor_swe.1.d:0 "En montant sur le trône de Suède, Gustave Vasa était confronté à de véritables défis : le royaume avait de lourdes dettes envers la Hanse, et celle-ci menaçait de soutenir les tentatives danoises pour restaurer l'Union de Kalmar ; les nobles étaient indignes de confiance ; l'armée était tout aussi désorganisée que la marine. Mais il y avait pire encore : les terres étaient réparties de façon très inéquitable et, trop peu étendues, les possessions de la Couronne ne suffisaient pas à fournir les revenus nécessaires à l'État.\n\nLe roi parvint toutefois à relever le défi, rétablissant la situation du pays grâce à la politique des réductions, très impopulaires, et à une surveillance obsessionnelle de l'administration foncière.\n\nGustave Ier avait aussi songé, au début de son règne, à prendre au Danemark les comtés de Scanie et de Gotland, avec l'aide de la Hanse. S'il n'a pas mené à bien ce dernier projet, l'idée avait néanmoins germé…"
 flavor_swe.1.a:0 "Menons ces réformes et reprenons les terres de la Couronne"
 flavor_swe.1.b:0 "Mieux vaut laisser les choses en l'état"
 flavor_swe.2.t:0 "La Diète de Västerås"
 flavor_swe.2.d:0 "Au cours de la guerre d'indépendance suédoise, la Couronne avait contracté d'importantes dettes auprès de la Ligue hanséatique. Gustav Vasa avait besoin d'argent rapidement pour calmer les puissants marchands, qui s'impatientaient.\n\nLors de la Diète qui se tint à Västerås, à l'été 1527, Gustave Ier introduisit la Réforme, le protestantisme obligeant l'Église à « prêter » de l'argent à l'État sous forme de calices en argent, de cloches ou d'autres objets de valeur. Au cours des trois décennies qui suivirent, la Suède se convertit peu à peu au protestantisme, en dépit de plusieurs soulèvements."
 flavor_swe.2.a:0 "C'est là la seule vraie foi"
 flavor_swe.EVTNAME3227:0 "Les Wallons en Suède"
 flavor_swe.EVTDESC3227:0 "En 1614, l'entrepreneur wallon Louis de Geer établit une agence en Suède afin de développer l'exploitation du minerai de fer et la fonderie dans le Nord de la Suède. Depuis quelque temps déjà, des artisans wallons, venus du Hainaut, du Brabant ou du Luxembourg, s'étaient établis en Suède pour fuir le chômage. Cet afflux de métallurgistes et de raffineurs donna un véritable allant à l'industrie suédoise et permit que l'acier gagne en qualité, ce qui constituait un avantage décisif pour les manufactures d'armes. En quelques décennies seulement, la Suède devint l'un des principaux pays exportateurs d'acier et de canons, de même que de minerai de cuivre et de fer."
 flavor_swe.EVTOPTA3227:0 "Encourageons l'immigration wallonne"
 flavor_swe.EVTOPTB3227:0 "Cela ne nous intéresse pas"
 flavor_swe.EVTNAME3228:0 "Les réformes militaires de Gustave Adolphe"
 flavor_swe.EVTDESC3228:0 "Au début du XVIIe s., le roi suédois Gustave Adolphe entreprit un ensemble de réformes de l'organisation militaire. La Suède allait alors développer une armée de métier, s'appuyant sur la conscription des soldats en fonction d'une origine géographique commune (villes, villages et hameaux), capable d'assurer une cohésion et un moral qui faisaient défaut à la plupart des armées mercenaires de l'époque. Parmi les innovations tactiques furent introduites des formations moins profondes et plus larges afin d'optimiser la puissance de feu, un entraînement commun aux différentes armes, et une artillerie de campagne légère et très mobile. La nouvelle doctrine tactique se fondait sur la puissance de feu et la mobilité, renonçant à l'artillerie lourde et aux tercios peu maniables."
 flavor_swe.EVTOPTA3228:0 "Adoptons la conscription régionale"
 flavor_swe.EVTOPTB3228:0 "Conservons des corps de mercenaires"
 flavor_swe.EVTOPTC3228:0 "Adoptons la conscription dans la marine"
 flavor_swe.EVTNAME3231:0 "Les réformes mercantilistes"
 flavor_swe.EVTDESC3231:0 "Au cours de la première moitié du XVIIe s., la toute jeune puissance suédoise chercha à réformer le commerce avec autant de succès qu'elle l'avait fait pour l'armée. Des entrepreneurs étrangers, la plupart venant des Pays-Bas, comme Louis de Geer, lancèrent des affaires florissantes, constituant d'excellents modèles pour les commerçants suédois. La Suède se laissa même convaincre par quelques Néerlandais de se lancer dans les lucratives aventures coloniales, mais cela se fit sans conviction, car la Couronne préférait poursuivre sa politique continentale agressive. Le commerce suédois ne connut jamais de véritable envolée non plus, à la fois en raison des interférences mercantilistes permanentes et du fait que le gouvernement était constamment à court d'argent."
 flavor_swe.EVTOPTA3231:0 "Appliquons des politiques mercantilistes"
 flavor_swe.EVTOPTB3231:0 "Appliquons des politiques de libre-échange"
 flavor_swe.EVTOPTC3231:0 "Lançons-nous dans la colonisation"
 flavor_swe.EVTNAME3232:0 "L'absolutisme carolin"
 flavor_swe.EVTDESC3232:0 "Après la désastreuse guerre de 1674-1679, dans laquelle la Suède s'était laissé entraîner par la France, Charles XI et les plus grands administrateurs du pays réalisèrent que certaines choses devaient changer. Au cours de deux sessions parlementaires étonnamment calmes, en 1680 et 1693, le roi parvint à s'arroger seul le contrôle du pays, sans n'avoir plus à tenir compte des avis du parlement ou du Conseil royal : le roi n'était plus responsable que devant Dieu seulement. Ce furent là les débuts de la monarchie absolue en Suède, même si le roi était surnommé « Gråkappan » (« Manteau gris »), en raison de son humilité et de ses vêtements simples lors de ses tournées d'inspection."
 flavor_swe.EVTOPTA3232:0 "Le roi n'en répond qu'à Dieu"
 flavor_swe.EVTOPTB3232:0 "Le roi doit en répondre devant le Conseil"
 flavor_swe.EVTNAME3233:0 "Axel Oxenstierna"
 flavor_swe.EVTDESC3233:0 "Né en 1583, Axel Oxenstierna commença sa carrière au service de l'État suédois en 1602. Il en fut le chancelier de 1612 à 1654. Il se révéla un excellent administrateur, sans doute le meilleur que la Suède ait jamais compté. Fasciné par le calvinisme, tout comme Charles IX, Oxenstierna souhaitait en adopter au moins quelques aspects de cette foi. Bras droit de Gustave Adolphe, il se battit bec et ongles pour empêcher le roi d'intervenir dans la guerre de Trente Ans ; mais après la mort du roi à Lützen, en 1632, il prit la tête de la cause protestante et réussit à convaincre la France de s'impliquer dans le conflit. Il suivit toujours de très près les affaires de politique intérieure, mais perdit une part notable de son influence après l'abdication de la reine Christine, à laquelle il s'était opposé. Il rendit l'âme en 1654, peu après le couronnement de Charles X Gustave."
 flavor_swe.EVTNAME3235:0 "Svea hovrätt : la Cour d'appel"
 flavor_swe.EVTDESC3235:0 "La première cour d'appel de Suède fut fondée en 1614 par Gustave Adolphe. Il s'agissait d'une juridiction supérieure aux tribunaux locaux, les « tingsrätt ». La Suède en compte aujourd'hui six."
 flavor_swe.EVTOPTA3235:0 "Très bien"
 flavor_swe.EVTNAME3236:0 "La régence d'Oxenstierna"
 flavor_swe.EVTDESC3236:0 "À sa mort – redoutée mais loin d'être inattendue – lors de la bataille de Lützen le 6 novembre 1632, Gustave II Adolphe laissait une petite fille de six ans, Christine. Axel Oxenstierna se devait d'assumer la charge du gouvernement et de la direction du Conseil de régence. Le brillant administrateur géra le pays au mieux. La noblesse toutefois, réfrénée par le roi défunt mais désormais menée par les grands seigneurs membres du Conseil, n'avait plus personne pour la brider, ce qui joua en défaveur des classes inférieures et de la Couronne.\n\nL'un des cinq autres régents était Carl Carlsson Gyllenhielm : frère bâtard de Gustave Adolphe et grand amiral du royaume, c'était, à tout prendre, le moins préoccupé par ses privilèges et sa richesse personnelle."
 flavor_swe.EVTOPTA3236:0 "Octroyons de nouveaux privilèges à l'aristocratie"
 flavor_swe.EVTOPTB3236:0 "Nous ne devons en aucun cas céder"
 flavor_swe.EVTNAME3237:0 "La Réduction de Charles X"
 flavor_swe.EVTDESC3237:0 "Charles X ne devait la reconnaissance de son statut d'héritier qu'aux changements promis à la paysannerie et à la bourgeoisie, lors du Riksdag de 1650. Lorsqu'il succéda à sa cousine Christine, en 1654, il se sentit par conséquent obligé d'alléger les impôts qui pesaient sur eux, tout en assainissant les dépenses de l'État. Comme toujours, il n'y avait que deux façons d'y parvenir : soit par l'augmentation des contributions de l'aristocratie, soit par la « Réduction » des terres de la Couronne accaparées avec le temps.\n\nAvec beaucoup de réticence, les nobles acceptèrent une Réduction limitée : les contributions, après tout, revenaient à payer l'impôt, ce que ne pouvaient faire des nobles."
 flavor_swe.EVTOPTA3237:0 "Reprenons les domaines de la Couronne"
 flavor_swe.EVTOPTB3237:0 "Obligeons l'aristocratie à contribuer davantage"
 flavor_swe.EVTOPTC3237:0 "Rangeons-nous du côté de la noblesse"
 flavor_swe.EVTNAME3238:0 "La Réduction de Christine"
 flavor_swe.EVTDESC3238:0 "Le règne de la reine Christine fut assombri par ses démêlés avec les grands seigneurs du Conseil, tout particulièrement avec le chancelier Axel Oxenstierna. En dépit de l'opposition de ce dernier, elle était une ferme partisane de la paix lors des négociations du traité de Westphalie, en 1648, qui mit fin à la Guerre de Trente Ans. Passionnée par la politique, elle parvint à empêcher que les âpres rivalités de classes qui éclatèrent après la guerre ne dégénèrent en guerre civile, mais se trouva dans l'incapacité de résoudre les problèmes financiers désespérés provoqués par les trop longues années de conflit. Finalement, elle fut contrainte de reconnaître l'échec de ses réformes et de rappeler Oxenstierna."
 flavor_swe.EVTOPTA3238:0 "Rangeons-nous du côté de la noblesse"
 flavor_swe.EVTOPTB3238:0 "Obligeons l'aristocratie à contribuer davantage"
 flavor_swe.EVTOPTC3238:0 "Reprenons les domaines de la Couronne"
 flavor_swe.EVTNAME3239:0 "Christine, la reine catholique"
 flavor_swe.EVTDESC3239:0 "En 1649, Christine rendit publique sa décision de ne jamais se marier et, à la session du Parlement l'année suivante, elle fit de son cousin Charles Gustave l'héritier du trône. Au début des années 1650, elle décida en outre de se convertir au catholicisme. Cette décision ne fut pas entièrement étrangère à son abdication, même si les critiques et le mécontentement grandissants concernaient aussi ses manières dépensières."
 flavor_swe.EVTOPTA3239:0 "Abdiquons"
 flavor_swe.EVTOPTB3239:0 "Restons au pouvoir et convertissons-nous"
 flavor_swe.EVTNAME3240:0 "La régence de La Gardie"
 flavor_swe.EVTDESC3240:0 "Sur son lit de mort, Charles X nomma les régents de son fils Charles de façon à limiter le pouvoir de la haute aristocratie afin d'éviter une situation similaire à celle de la régence d'Axel Oxenstierna. Peu après sa mort, pourtant, le Conseil et la Chambre des nobles parvinrent à remplacer deux de ses plus fervents partisans, le prince Adolf Johan et Herman Fleming, par Lars Kagg et Gustav Bonde, plus malléables. Il s'ensuivit un retour à la situation de 1634, où le gouvernement était des plus favorables à l'aristocratie terrienne."
 flavor_swe.EVTOPTA3240:0 "Remplaçons les partisans du roi"
 flavor_swe.EVTOPTB3240:0 "Respectons les dernières volontés du roi"
 flavor_swe.EVTNAME3243:0 "La grande Réduction"
 flavor_swe.EVTDESC3243:0 "Les rois suédois des XVIe et XVIIe s. louvoyèrent constamment entre rapprochement et éloignement d'avec l'aristocratie. Sous le règne de Gustav Ier Vasa (1523-60), il n'y avait guère de différences entre un paysan riche et un noble ; mais vers la fin de sa vie la situation avait évolué. Erik XIV (1560-68) tint la bride haute aux nobles, tandis que son frère Jean III (1569-92) souhaitait étendre leurs privilèges. Le troisième frère, le futur Charles IX (1604-11), haïssait la noblesse d'une ferveur quasi révolutionnaire, s'entourant d'hommes de condition modeste et caressant des idées inédites à l'époque. Avec Gustave II Adolphe (1611-32) et Axel Oxenstierna (1612-54), la tendance s'inversa de nouveau, les nobles gagnant alors en terres et en puissance.\n\nMais Charles XI (1660-97) mit brutalement fin à cette situation : après l'humiliante défaite de 1679, il lança une politique de Réduction des terres et du pouvoir de la noblesse, à l'échelle du pays tout entier, et abolit les privilèges particuliers de la haute noblesse de la Baltique."
 flavor_swe.EVTOPTA3243:0 "Il est temps que les nobles rendent des comptes"
 flavor_swe.EVTOPTB3243:0 "Négocions plutôt avec eux"
 flavor_swe.EVTOPTC3243:0 "Mieux vaudrait ne rien changer"
 flavor_swe.EVTNAME3244:0 "La réorganisation caroline de l'armée"
 flavor_swe.EVTDESC3244:0 "Contrairement à son père et à son fils, Charles XI n'était pas un grand militaire. En revanche, il brillait par ses capacités d'organisation et d'administration : en plus de ses tentatives de centralisation et de Réduction drastique des domaines de l'aristocratie, il restructura entièrement l'armée, en s'appuyant notamment sur son idée centrale de l'« indelningsverk », un système de tenures militaires.\n\nCe mode d'organisation militaire, rendu possible grâce à la Réduction, allouait à chaque soldat un lopin de terre pour le cultiver, les récoltes servant de solde. Le pays pouvait ainsi maintenir une armée importante, aussi bien en temps de guerre qu'en temps de paix. Si un paysan assumait l'entretien d'un cavalier, avec son cheval et son équipement, il était exempté de la conscription et exempté de taxes. Les paysans pouvaient aussi coopérer, par groupes de deux à cinq fermes, afin d'entretenir un soldat ou un marin. Les soldats étaient regroupés en compagnies de 150 hommes, chaque comté devant fournir un régiment de 1200 soldats. Enfin, le nouveau système carolin abolissait la distinction entre les officiers de naissance noble et les roturiers."
 flavor_swe.EVTOPTA3244:0 "Réformons l'armée"
 flavor_swe.EVTOPTB3244:0 "Conservons l'ancien système"
 flavor_swe.EVTNAME3245:0 "La diplomatie orientale"
 flavor_swe.EVTDESC3245:0 "La Grande guerre du Nord exigeait des alliés puissants – réalité ô combien rare pour la Suède. Charles XII pensait avoir trouvé ces alliés dans l'Empire ottoman et les Cosaques ukrainiens de Mazeppa. Mais ses espoirs furent cruellement déçus, les Turcs étant de notoriété publique indignes de confiance et Mazeppa n'amenant à Charles qu'une faible cavalerie. Il ne lui restait plus qu'à se tourner vers les grandes nations d'Europe occidentales mais aucune d'entre elles n'était en position de combattre la Russie."
 flavor_swe.EVTOPTA3245:0 "S'allier aux puissances orientales"
 flavor_swe.EVTOPTB3245:0 "S'allier à la France"
 flavor_swe.EVTOPTC3245:0 "Alignons-nous à l'Angleterre"
 flavor_swe.EVTNAME3247:0 "Produktplakatet : la loi sur les produits"
 flavor_swe.EVTDESC3247:0 "En 1724, après la fin désastreuse de la grande guerre du Nord, le Riksdag suédois décida de mettre en œuvre une politique inspirée du Navigation Act anglais de 1651. Le succès en fut très relatif, car si elle permit le regain l'industrie navale, l'augmentation des revenus du commerce fut très mince. Cette politique ne parvint en réalité qu'à attiser l'hostilité des négociants britanniques et néerlandais, qui étaient la cible de cette politique."
 flavor_swe.EVTOPTA3247:0 "Ratifions cette loi"
 flavor_swe.EVTOPTB3247:0 "Restons-en à notre politique actuelle"
 flavor_swe.EVTNAME3248:0 "Le piétisme et la loi sur les conventicules"
 flavor_swe.EVTDESC3248:0 "Mouvement religieux né en Allemagne dans le dernier tiers du XVIIe s., le piétisme est considéré comme une réaction aux tendances « intellectualisantes » manifestées par le protestantisme, et notamment l'Église luthérienne de l'époque. N'ayant d'autre choix que de célébrer eux-mêmes leurs messes luthériennes durant la longue captivité à Tobolsk qui suivit la défaite de Poltava, les soldats suédois apprirent à apprécier l'état d'esprit du piétisme.\n\nC'est à leur retour que le mouvement s'enracina en Suède. L'Église luthérienne de Suède désapprouvait toutefois les prêches non autorisés, ce qui poussa en 1726 à la promulgation du Konventikelplakatet, la Loi sur les conventicules, interdisant tout rassemblement religieux ne se déroulant pas dans une église."
 flavor_swe.EVTOPTA3248:0 "Promulguons ce Konventikelplakatet"
 flavor_swe.EVTOPTB3248:0 "Autorisons le piétisme"
 flavor_swe.EVTNAME3259:0 "La conjuration d'Anjala"
 flavor_swe.EVTDESC3259:0 "Gustave III, le « roi d'opérette », déclara la guerre à la Russie au cours de l'été 1788. Ses objectifs principaux étaient de redorer le blason de l'armée suédoise, de reprendre certains territoires perdus au profit de la Russie lors des guerres précédentes, et sans doute avant tout de mettre fin aux incessantes ingérences de la Russie dans les affaires intérieures suédoises. La Suède de l'époque disposait d'une flotte magnifique et d'une armée efficace, mais la plupart des officiers étaient sans doute plus des politiciens que des militaires à proprement parler.\n\nL'armée suédoise marcha sur Saint-Pétersbourg en remportant quelques succès tactiques, en dépit de la réticence des officiers. Le 12 août, un groupe de 112 officiers issus de la noblesse finlandaise mit sur pied la « conjuration d'Anjala », ouvrant aussitôt des négociations avec la Russie en déclarant la guerre illégale et sondant les possibilités d'obtenir l'indépendance d'un État finlandais. Cet événement mit donc un terme à tout espoir de victoire suédoise, car si le roi pouvait faire exécuter les traîtres, il était dans l'incapacité manifeste de leur trouver des remplaçants."
 flavor_swe.EVTOPTA3259:0 "Négocions avec ces traîtres"
 flavor_swe.EVTOPTB3259:0 "Faisons-les exécuter"
 flavor_swe.EVTNAME3260:0 "La déposition de Gustave IV Adolphe"
 flavor_swe.EVTDESC3260:0 "La perte désastreuse de la Finlande en 1809 fut largement imputée au roi Gustave IV Adolphe et, le 13 mars 1809, il fut déposé lors d'un coup d'État mené par de hauts fonctionnaires libéraux et des officiers de l'armée de l'ouest. Gustave et ses héritiers furent dépossédés de leurs titres royaux et incités à quitter le pays. Le roi détrôné s'installa après quelques errances en Suisse, sous le nom de Colonel Gustafsson.\n\nC'est son oncle, âgé et sans enfant, Charles XIII, qui gouverna le royaume, tandis que l'on recherchait un nouvel héritier à la Couronne. Le prince danois Christian-Auguste d'Augustenbourg fut choisi, mais mourut soudainement en 1810. Le parlement suédois lui rechercha en toute hâte un remplaçant, pour se décider finalement en faveur du maréchal français Jean-Baptiste Bernadotte."
 flavor_swe.EVTOPTA3260:0 "Détrônons le roi"
 flavor_swe.EVTOPTB3260:0 "Laissons-le sur le trône"
 flavor_swe.EVTNAME3261:0 "Les réformes de Gustave IV Adolphe"
 flavor_swe.EVTDESC3261:0 "Gustave IV Adolphe était, de bien des façons, l'exact opposé de son père. Dès son accession au trône, il mit fin aux grandes réceptions, dîners officiels et autres bals, aussi raffinés que dispendieux, que son père Gustave III affectionnait tant. De fait, Gustave IV Adolphe n'avait pas que des qualités ; mais il avait un sens aigu de l'économie, et les finances de l'État connurent une nette amélioration sous son règne."
 flavor_swe.EVTOPTA3261:0 "Réformons l'économie"
 flavor_swe.EVTOPTB3261:0 "Ne changeons rien"
 flavor_swe.EVTNAME3263:0 "La Loi d'union et de sécurité"
 flavor_swe.EVTDESC3263:0 "En réponse aux exigences de la noblesse de voir son pouvoir accru, Gustave III s'appuya sur les trois ordres inférieurs du Riksdag (le clergé, la bourgeoisie et la paysannerie) : en 1789, il établit par la Loi d'union et de sécurité une nouvelle constitution renforçant l'autorité royale, marquant un net retour à l'absolutisme de Charles XI et Charles XII. C'en était trop pour l'aristocratie, qui fit assassiner le roi à l'opéra de Stockholm, le 16 mars 1792."
 flavor_swe.EVTOPTA3263:0 "Promulguons cette loi"
 flavor_swe.EVTOPTB3263:0 "Refusons"
 flavor_swe.EVTNAME3264:0 "La grande réforme agraire"
 flavor_swe.EVTDESC3264:0 "Il a toujours été reproché à Gustave IV Adolphe d'avoir perdu la Finlande, et il fut accusé d'être un monarque faible et borné. Mais ce serait oublier les nombreuses et importantes réformes qu'il sut mettre en branle, telle la réforme agraire supervisée par Rutger Maclean. Celui-ci était un homme dur, qui n'hésitait pas à brûler les maisons des paysans refusant de s'installer sur les terres qui leur étaient attribuées. Les paysans finirent néanmoins par lui en être reconnaissants, les nouvelles méthodes de culture et la meilleure répartition des terres permettant des récoltes plus abondantes que jamais auparavant."
 flavor_swe.EVTOPTA3264:0 "Lançons cette réforme"
 flavor_swe.EVTOPTB3264:0 "Continuons comme avant"
 flavor_swe.EVTNAME3246:0 "Arvid Horn et l'ère de la Liberté"
 flavor_swe.EVTDESC3246:0 "À la mort de Charles XII sans descendance directe, en 1718, la couronne échut à sa sœur Ulrique-Éléonore. Le chancelier Arvid Horn, fervent parlementariste, saisit immédiatement cette opportunité pour mettre fin à l'absolutisme et renforcer le pouvoir du Parlement. Si ses intentions démocratiques étaient louables, ses actions déstabilisèrent le pays et en firent la marionnette des intérêts étrangers pour les cinquante années qui suivirent. Cette ère de la Liberté vit aussi l'aristocratie récupérer une partie de l'influence perdue. Pourtant, la jeune reine ne voyait aucune alternative qui permettrait de ne pas contrarier la population, lasse des guerres interminables."
 flavor_swe.EVTOPTA3246:0 "Abandonnons l'absolutisme"
 flavor_swe.EVTOPTB3246:0 "Tenons fermement les rênes du pouvoir"
 flavor_swe.EVTNAME3253:0 "Les réformes mercantilistes des Chapeaux"
 flavor_swe.EVTDESC3253:0 "Le parti suédois des Chapeaux, impressionné par les grandes manufactures des Pays-Bas et d'Angleterre, décida de développer l'industrialisation de la Suède en créant un certain nombre d'entreprises contrôlées par l'État, en coopération avec Jonas Ahlströmer, un magnat de l'industrie et de la pomme de terre. Le succès de cette politique fut tout relatif, même si certaines manufactures connurent firent d'honorables profits… au bout d'un certain temps."
 flavor_swe.EVTOPTA3253:0 "Tentons l'expérience"
 flavor_swe.EVTOPTB3253:0 "Le mercantilisme c'est la mort"
 flavor_swe.EVTNAME3254:0 "La session parlementaire de 1738"
 flavor_swe.EVTDESC3254:0 "Entre 1721 et 1772, la vie politique suédoise fut paralysée dominée par les querelles incessantes entre les partis adverses, surnommés les Bonnets et les Chapeaux. Les Bonnets, dirigés à l'origine par Arvid Horn, étaient soutenus par la Russie et le Royaume-Uni, tandis que les Chapeaux avaient l'appui de la France. Les ingérences étrangères s'aggravèrent constamment, et lorsqu'en 1772 Gustave III prit le pouvoir le personnage politique le plus influent de Suède était l'ambassadeur de Russie.\n\nLors de la session parlementaire de 1738, les Chapeaux parvinrent à déjouer le pacifique Arvid Horn et à s'emparer du pouvoir : Horn avait commis l'erreur de renouveler l'alliance défensive de 1724 avec la Russie, tout en tentant de négocier un traité subsidiaire avec la France, qui soutenait toujours officiellement le candidat au trône de Pologne Stanislas Leszczynski contre la Russie."
 flavor_swe.EVTOPTA3254:0 "Vive les Chapeaux !"
 flavor_swe.EVTOPTB3254:0 "Vive les Bonnets !"
 flavor_swe.EVTNAME3255:0 "La session parlementaire de 1746"
 flavor_swe.EVTDESC3255:0 "Entre 1721 et 1772, la vie politique suédoise fut paralysée dominée par les querelles incessantes entre les partis adverses, surnommés les Bonnets et les Chapeaux. Les Bonnets, dirigés à l'origine par Arvid Horn, étaient soutenus par la Russie et le Royaume-Uni, tandis que les Chapeaux avaient l'appui de la France. Les ingérences étrangères s'aggravèrent constamment, et lorsqu'en 1772 Gustave III prit le pouvoir le personnage politique le plus influent de Suède était l'ambassadeur de Russie.\n\nLors de la session parlementaire de 1746, les Chapeaux l'emportèrent une fois encore haut la main, en dépit de leur récente et désastreuse guerre contre la Russie. La Suède conclut alors un pacte défensif avec la Prusse et commença à réformer son armée et sa marine avec des subsides français."
 flavor_swe.EVTOPTA3255:0 "Vive les Chapeaux !"
 flavor_swe.EVTOPTB3255:0 "Vive les Bonnets !"
 flavor_swe.EVTNAME3256:0 "Le coup d'État de 1756"
 flavor_swe.EVTDESC3256:0 "Le roi de Suède Adolphe-Frédéric avait été réduit à n'être rien d'autre qu'une marionnette, chargée de parapher tout document que le parlement déposait sur son bureau. Néanmoins, le roi et la reine Louise-Ulrique tentaient de saboter les sessions parlementaires et de faire prévaloir leur volonté dès que l'occasion s'en présentait.\n\nEn 1756, les membres du parlement informèrent Adolphe-Frédéric qu'ils apposeraient désormais le sceau royal sur tous les documents qu'il refuserait de signer. Furieuse de cet outrage, la reine prépara un coup d'État pour le mois de juin. Mais les conspirateurs furent dénoncés et exécutés. La conséquence en fut que le pouvoir royal était encore un peu plus réduit."
 flavor_swe.EVTOPTA3256:0 "Confirmons la constitution actuelle"
 flavor_swe.EVTOPTB3256:0 "Confions plus de pouvoir au roi"
 flavor_swe.EVTNAME3257:0 "La session parlementaire de 1760"
 flavor_swe.EVTDESC3257:0 "Entre 1721 et 1772, la vie politique suédoise fut paralysée dominée par les querelles incessantes entre les partis adverses, surnommés les Bonnets et les Chapeaux. Les Bonnets, dirigés à l'origine par Arvid Horn, étaient soutenus par la Russie et le Royaume-Uni, tandis que les Chapeaux avaient l'appui de la France. Les ingérences étrangères s'aggravèrent constamment, et lorsqu'en 1772 Gustave III prit le pouvoir le personnage politique le plus influent de Suède était l'ambassadeur de Russie.\n\nLa session du parlement de 1760 vit s'affronter un parti des Chapeaux perdant peu à peu l'appui de la France à cause de ses politiques inefficaces, et un parti des Bonnets revitalisé, défendant la liberté de la presse et le libre-échange. Pourtant, les Chapeaux l'emportèrent malgré tout, sans doute à cause de la guerre en cours contre la Prusse."
 flavor_swe.EVTOPTA3257:0 "Vive les Chapeaux !"
 flavor_swe.EVTOPTB3257:0 "Vive les Bonnets !"
 flavor_swe.EVTNAME3258:0 "La session parlementaire de 1765"
 flavor_swe.EVTDESC3258:0 "Entre 1721 et 1772, la vie politique suédoise fut paralysée dominée par les querelles incessantes entre les partis adverses, surnommés les Bonnets et les Chapeaux. Les Bonnets, dirigés à l'origine par Arvid Horn, étaient soutenus par la Russie et le Royaume-Uni, tandis que les Chapeaux avaient l'appui de la France. Les ingérences étrangères s'aggravèrent constamment, et lorsqu'en 1772 Gustave III prit le pouvoir le personnage politique le plus influent de Suède était l'ambassadeur de Russie.\n\nEn 1765, les Bonnets réussirent enfin à retrouver le pouvoir au parlement, après presque trente ans d'une gouvernance assez calamiteuse des Chapeaux. Les Bonnets ne restèrent au pouvoir que trois ans, mais durant cette courte période parvinrent à instaurer la liberté de la presse et à instituer des réformes limitées pour accroître le libre-échange."
 flavor_swe.EVTOPTA3258:0 "Vive les Bonnets !"
 flavor_swe.EVTOPTB3258:0 "Vive les Chapeaux !"
 flavor_swe.EVTNAME3262:0 "Le coup d'État et le despote éclairé"
 flavor_swe.EVTDESC3262:0 "En montant sur le trône en 1771, Gustave III voyait bien que le pays était paralysé par les querelles incessantes entre les partis des Chapeaux et des Bonnets. Il lui fallait réagir rapidement, ou la Suède pourrait bien connaître le sort de la malheureuse Pologne. Aussi, plutôt que de rester dans l'ombre en regardant le pays tomber de Charybde en Scylla, le roi prit les choses en main et s'empara du pouvoir au cours d'un coup d'État, sans faire couler la moindre goutte de sang. La période de l'histoire suédoise qualifiée de « gustavienne » venait de commencer."
 flavor_swe.EVTOPTA3262:0 "Le roi doit régner"
 flavor_swe.EVTOPTB3262:0 "À bas les tyrans !"
 the_dacke_feud.1.t:0 "La guerre de Dacke"
 the_dacke_feud.1.d:0 "Nils Dacke était un fermier aisé du Småland qui en vint à un tel point d'exaspération face au centralisme, aux taxes trop lourdes et à la confiscation des propriétés ecclésiastiques qu'il poussa l'ancien comté frontalier à la révolte.\n\nDes milliers de paysans, équipés d'armes de fortune, franchirent alors la frontière pour se rendre dans l'Östergötland. Après quelques victoires initiales, ils durent toutefois faire face aux mercenaires allemands loués par le roi, qui renversèrent le cours des événements. Mais, dans les forêts du Småland, Nils Dacke est toujours considéré comme un héros par le petit peuple."
 the_dacke_feud.1.a:0 "Matons ces rebelles !"
 the_dacke_feud.2.t:0 "Extension de la révolte de Dacke"
 the_dacke_feud.2.d:0 "La plupart des fermiers [Root.GetDuDeNP] [Root.GetName] ont décidé de se soulever pour soutenir Dacke, et pris les armes contre la Couronne ! Ils demandent une réduction des taxes, des exemptions de conscription et un accroissement de l'autonomie locale."
 the_dacke_feud.2.a:0 "Nous les écraserons, eux aussi"
 the_dacke_feud.2.b:0 "Négocions avec eux"
 the_dacke_feud.2.c:0 "Cédons à leurs demandes"
 the_dacke_feud.3.t:0 "Accroissement du soutien à Dacke"
 the_dacke_feud.3.d:0 "Les soulèvements qui se sont produits, en faveur des idées de Nils Dacke et de ses partisans, menacent de famine les populations locales. Un embargo permettrait d'affaiblir encore un peu plus la révolte, jusqu'à la réduire complètement."
 the_dacke_feud.3.a:0 "Imposons cet embargo"
 the_dacke_feud.3.b:0 "Nous le paierions plus tard"
 the_dacke_feud.100.t:0 "Fin de la guerre de Dacke"
 the_dacke_feud.100.d:0 "Ce que l'on en est venu à appeler la guerre de Dacke est enfin venu à son terme, et les troupes loyales à la Couronne ont repris le contrôle de tout le pays."
 the_dacke_feud.100.a:0 "L'ordre a été restauré"
 END_OF_DACKE_FEUD_DIS:0 "jusqu'au terme de la guerre de Dacke"
 flavor_swe.EVTNAME1628:0 "Le naufrage du Vasa"
 flavor_swe.EVTDESC1628:0 "Le navire de guerre « Vasa » fut construit comme un symbole de la puissance militaire et politique de la Suède, et de l'autorité du roi guerrier Gustave II Adolphe. Il s'agissait à l'époque de l'un des vaisseaux les plus gros et les plus lourdement armés au monde. Construit de 1626 à 1628, aucune dépense ne fut épargnée pour sa décoration et son équipement, qui comprenait pas moins de 64 canons.\n\nLe souci, toutefois, venait de la structure même du Vasa, trop lourd dans les hauts et insuffisamment lesté pour autant de canons. Lors de son voyage inaugural, le 10 août 1628, le navire se mit à gîter puis sombra au large de Beckholmen, après avoir parcouru moins d'un mille nautique."
 flavor_swe.EVTOPTA1628:0 "Notre réputation est ruinée !"
 flavor_swe.EVTNAME1743:0 "Stora daldansen : la grande danse de Dalécarlie"
 flavor_swe.EVTDESC1743:0 "Au cours de l'ère de la Liberté (1718-72), le mécontentement des paysans à l'encontre du « gouvernement des seigneurs » se fit croissant. Les principales causes en étaient la défaite face à la Russie lors de la guerre lancée par le parti des Chapeaux (1741-43) et la question de la succession de Frédéric Ier, sans enfant.\n\nLe mécontentement était plus vif encore dans le comté de Dalécarlie, où le parti des Chapeaux introduisit des restrictions au libre-échange des Dalécarliens avec la Norvège. En 1743, les paysans de Dalarna se révoltèrent, au cours de ce qui sera plus tard appelé la « grande danse de Dalécarlie ». Les paysans furent rejoints par le régiment local, qui avait subi de lourdes pertes lors de la sanglante bataille de Villmanstrand, en 1741. Les principaux objectifs de la révolte étaient l'élection du prince héritier danois Frédéric sur le trône, et une enquête minutieuse à l'encontre des généraux responsables de la guerre désastreuse contre la Russie. Les rebelles prirent les armes et se mirent en route pour Stockholm le 11 juin."
 flavor_swe.EVTOPTA1743:0 "Imposons ces restrictions sur le libre-échange"
 flavor_swe.EVTOPTB1743:0 "Confirmons leurs droits de commercer"
 flavor_swe.EVTNAME3280:0 "Per Brahe l'Ancien"
 flavor_swe.EVTDESC3280:0 "Per Brahe l'Ancien était un homme d'État suédois et le neveu du roi Gustave Ier Vasa. Il était bien considéré de la part du roi et se distingua lors de la guerre de Dacke. Gouverneur du château de Stockholm à partir de 1540, il se vit attribuer un siège au Conseil privé en 1544. Lors du couronnement d'Éric XIV, en 1561, il fut nommé comte de Visingsborg ; puis à l'accès au trône de Jean III, il devint Grand justicier de Suède ainsi que gouverneur du Norrland."
 flavor_swe.EVTNAME3281:0 "Jöran Persson"
 flavor_swe.EVTDESC3281:0 "Jöran Persson était un homme d'État suédois. Au début des années 1550, il avait étudié le droit à l'Université de Wittenberg, et était rentré en Suède avec une lettre de recommandation signée du théologien et réformateur allemand Philippe Mélanchthon. Faisant rapidement ses preuves, il devint bientôt le conseiller de confiance du roi Éric XIV et le chef de son réseau d'espionnage. Il était par ailleurs aussi procureur du roi, et fut responsable de la majorité des 300 peines de mort traitées par le Haut Conseil, le tribunal disposant de la plus haute juridiction.\n\nIl était généralement perçu comme un personnage machiavélique, exerçant une trop grande influence sur le roi. Aussi Persson fut-il, après la déposition d'Éric XIV, arrêté et exécuté par la noblesse. Son corps, décapité et démembré, fut exposé sur la place de Brunkeberg."
 flavor_swe.EVTNAME3282:0 "Per Brahe le Jeune"
 flavor_swe.EVTDESC3282:0 "Per Brahe le Jeune était un militaire et homme d'État suédois. Après des études à l'étranger, il devient chambellan du roi Gustave Adolphe. Entre 1626 et 1628, il participa à la guerre contre la Pologne avant de combattre aux côtés du roi en Allemagne au début de la guerre de Trente Ans. Il fut nommé au Conseil privé et dirigea les négociations de paix avec la Pologne en 1635. Deux ans plus tard, il fut nommé gouverneur général de Finlande puis, en 1641, Grand trésorier. Il contribua largement au développement de la Finlande, qui lui doit notamment la mise en place d'un système postal et la fondation de plusieurs villes, telles que Tavastehus (Hämeenlinna) et Nyslott (Savonlinna). Il fonda enfin l'Académie royale d'Åbo (Turku)."
 flavor_swe.EVTNAME3283:0 "Magnus Gabriel de La Gardie"
 flavor_swe.EVTDESC3283:0 "Magnus Gabriel de La Gardie, fils du Fältmarskalk (maréchal) Jacob de la Gardie, naquit à Reval le 15 octobre 1622. Après avoir reçu une éducation très poussée et passé du temps en France et aux Pays-Bas, il rentra en Suède en 1643 pour prendre part à la guerre de Torstenson contre le Danemark, sous les ordres du Grand connétable Gustaf Horn. Après avoir été le favori de la reine Christine, il tomba ensuite en disgrâce. Il devint lieutenant-général au cours du règne de son beau-frère Charles X Gustave et commanda des troupes lors des conflits contre la Pologne et la Russie. À la mort de Charles X Gustave, en 1660, De La Gardie est nommé membre du Conseil de régence tant que Charles XI est encore mineur. Lorsque Charles XI applique la réduction, De La Gardie devint membre du conseil de régence pour la minorité de Charles XI, avant d'être le noble à souffrir le plus lors des réductions de Charles XI. Il est mort le 26 avril 1686."
 flavor_rus.EVTNAME1000:0 "Mikhaïl Chtcherbatov"
 flavor_rus.EVTDESC1000:0 "Mikhaïl Mikhaïlovitch Chtcherbatov fut un homme d'État, un historien et un philosophe important du XVIIIe s. Il entra au Bureau du commerce en 1770, devint président du Conseil privé et sénateur en 1779. Tout en étant une figure de proue du conservatisme russe et un fervent défenseur du mouvement des Lumières russes, il se fit surtout connaître en tant qu'auteur : son « Histoire de la Russie dès les premiers temps » fut publiée entre 1771 et 1791 en sept volumes, et sa dernière œuvre, « Traité sur la corruption de la morale en Russie », publiée en 1797, était une attaque cinglante contre les habitudes sociales du temps."
 flavor_rus.EVTNAME1001:0 "Vassili Tatichtchev"
 flavor_rus.EVTDESC1001:0 "Homme d'État et ethnographe russe, Vassili Nikititch Tatichtchev était diplômé d'une école de sciences et techniques de Moscou et prit part à la grande guerre du Nord (1700-1721) contre la Suède. Il devient une figure importante du Bureau des affaires étrangères de Pierre le Grand, avant de soutenir l'ascension d'Anne de Russie face au Conseil privé suprême. Sa contribution la plus importante fut toutefois son « Histoire de la Russie depuis les temps les plus reculés », l'un des premiers ouvrages très documentés sur l'histoire de la Russie."
 flavor_rus.EVTNAME1002:0 "Mikhaïl Lomonossov"
 flavor_rus.EVTDESC1002:0 "Mikhaïl Vassilievitch Lomonossov ne fut admis à l'Académie slavo-gréco-latine qu'à l'âge de 19 ans, en se faisant passer pour le fils d'un prêtre. Ses études à l'université de Saint-Pétersbourg furent poursuivies à l'étranger, notamment à Marbourg, où il étudia avec Christian Wolff, philosophe des Lumières allemandes.\n\nLomonossov devient un scientifique de premier plan dans bien des domaines, mais sans doute sa renommée mondiale vient-elle du fait qu'il a découvert l'atmosphère de Vénus. Il fut nommé secrétaire d'État en 1764, mais décéda un an plus tard seulement."
 flavor_rus.EVTNAME3203:0 "Boris Morozov"
 flavor_rus.EVTDESC3203:0 "Homme d'État et financier, Boris Ivanovitch Morozov réalisa une longue carrière au Kremlin. Beau-frère et tuteur du tsar Alexis, il dirigea le gouvernement au début de son règne. À la tête de l'administration financière et du Trésor, il tenta d'accroître les revenus de l'État en abaissant les salaires et en introduisant de nouvelles taxes. Le doublement des impôts sur le sel provoqua ainsi la très grave « révolte du sel » de 1648.\n\nMais après avoir été banni quelque temps dans un monastère, Morozov revint à Moscou ; s'y faisant discret, il y contrôlait tout de même une grande partie du gouvernement. Il participa ensuite à la rédaction du Sobornoïé Oulojénié, le nouveau code de lois destiné à remplacer le Soudiebnik datant du règne d'Ivan III. Parmi les points-clefs, le servage et le privilège exclusif de la noblesse de posséder des serfs furent clairement établis, et les classes sociales devinrent héréditaires et définitives."
 flavor_rus.EVTNAME3401:0 "La réforme du pomestié"
 flavor_rus.EVTDESC3401:0 "Après l'invasion de Novgorod par la Moscovie, en 1471, et l'échec de la tentative de secours de la Lithuanie, Novgorod fut contrainte d'accepter le traité de Korostyn, qui limitait son indépendance. Ivan III, qui se méfiait des révoltes en raison de ce qu'il était arrivé à son père, fit déporter de nombreux habitants de Novgorod et remplacer les responsables de l'Église de Novgorod par des dirigeants orthodoxes russes. Des terres furent confisquées aux populations locales et offertes aux cavaliers en paiement de leur service militaire.\n\nAprès avoir ainsi réformé la propriété foncière, ou « pomestié », sur le territoire de Novgorod, il fit de même en Moscovie : confisquant les terres des boyards, les nobles locaux, pour les donner à ses troupes, il contribuait de cette manière à la centralisation et au renforcement du pouvoir central, tout en suscitant la loyauté au sein de l'armée et des fonctionnaires. En 1489, Novgorod n'est plus que l'ombre d'elle-même, et faisait partie intégrante d'un État russe en constante expansion."
 flavor_rus.EVTOPTA3401:0 "Passons cette réforme"
 flavor_rus.EVTOPTB3401:0 "Cherchons à ressembler plus à Novgorod"
 flavor_rus.EVTNAME3202:0 "Maliouta Skouratov"
 flavor_rus.EVTDESC3202:0 "Maliouta Skouratov fut l'un des principaux meneurs lors de la période de l'opritchnina, lorsque Ivan le Terrible et sa police secrète procédèrent à des milliers d'exécutions et de confiscations de terre.\n\nSkouratov se fit un nom en 1569, lorsqu'il participa au procès et à l'exécution de l'unique cousin d'Ivan, Vladimir de Staritsa, un prétendant possible au trône. Plus tard cette même année, c'est lui qui étrangla le métropolite de Moscou, Philippe II, qui avait osé critiquer les procès. En 1570, il fut responsable de l'assassinat de milliers de personnes lors d'une expédition punitive à Novgorod. Skouratov fut tué en 1573, au cours du siège de Weissenstein, lors de la guerre de Livonie."
 flavor_rus.EVTNAME3404:0 "Revendications russes en Orient"
 flavor_rus.EVTDESC3404:0 "En 1552, le tsar Ivan IV le Terrible lança une expédition contre le khanat de Kazan, situé à l'est de Nijni-Novgorod et interdisant tout accès au cours inférieur de la Volga. L'usage de bombardes lourdes permit d'ouvrir des brèches dans les murs de la ville tatare, qui fut rapidement conquise et annexée.\n\nEn 1556, suite à la victoire contre Kazan quatre ans plus tôt, le tsar lança une nouvelle expédition, cette fois contre le khanat d'Astrakhan, à l'embouchure de la Volga. La prise de la ville ouvrit l'accès à la mer Caspienne, tout en offrant à la Russie le contrôle sur la totalité du bassin de la Volga. Des villes telles que Samara en 1586, Saratov en 1590 ou encore Tsaritsyne en 1589 furent fondées sur les rives du fleuve pour en assurer le plein contrôle."
 flavor_rus.EVTOPTA3404:0 "Tout appartient à la Mère Russie"
 flavor_rus.EVTOPTB3404:0 "Cela compromettrait nos relations diplomatiques"
 flavor_rus.EVTNAME3405:0 "Revendications russes en Pologne-Lithuanie"
 flavor_rus.EVTDESC3405:0 "Ivan IV avait repoussé les frontières du pays jusque loin vers l'est et le sud, mais s'était heurté à une forte résistance à l'ouest, notamment en Livonie. Les conflits avec la Pologne, la Lithuanie – alors une dépendance de la Pologne – et même la Suède durèrent jusqu'en 1583. La Pologne avait annexé la Lithuanie en 1569 et, après plusieurs défaites face à l'armée polonaise, Ivan dut signer un traité de paix en 1582, lui faisant perdre tous les gains territoriaux faits à l'ouest. L'animosité entre les deux pays restera forte pendant très longtemps, le point d'orgue en étant l'occupation de Moscou par les Polonais en 1610, pendant le Temps des troubles (1598-1618)."
 flavor_rus.EVTOPTA3405:0 "Tout appartient à la Mère Russie"
 flavor_rus.EVTOPTB3405:0 "Cela compromettrait nos relations diplomatiques"
 flavor_rus.EVTNAME3406:0 "Revendications russes sur les steppes"
 flavor_rus.EVTDESC3406:0 "Aussitôt après la chute d'Astrakhan, en 1557, Ivan IV lança une campagne dans les steppes au sud de Kazan, qui appartenaient à la Horde nogaï, héritière des peuples mongols. Ce fut la première étape de l'expansion vers l'est, organisée entre 1560 et 1581 par les cosaques menés par Yermak Timofeïévitch et par le biais du projet privé de la famille marchande des Stroganov, originaire de Nijni-Novgorod. Cela permit au tsar d'acquérir de vastes territoires. La conquête du khanat de Sibir en 1584, puis la destruction des derniers royaumes des descendants de Gengis Khan en Sibérie, constituèrent la dernière étape avant l'exploration et le contrôle du vaste arrière-pays, qui conduira les cosaques à faire de leurs ostrogs (camps fortifiés temporaires) des villes et leur permettra d'atteindre l'océan Pacifique à Okhotsk en 1647."
 flavor_rus.EVTOPTA3406:0 "Tout appartient à la Mère Russie"
 flavor_rus.EVTOPTB3406:0 "Cela compromettrait nos relations diplomatiques"
 flavor_rus.EVTNAME3410:0 "Le Conseil des élus"
 flavor_rus.EVTDESC3410:0 "En 1543, alors qu'il était âgé de seulement quatorze ans mais faisait montre d'une force et d'une volonté étonnantes, le grand prince Ivan IV mit fin au règne de terreur des boyards. Il bénéficiait du soutien de son ami Alekseï Adachev et de celui du talentueux prêtre Silvestr. Tous deux appartenaient à un groupe de conseillers, appelé le Conseil des élus, qui se montra d'une grande aide lors de la première partie du règne d'Ivan IV, au moment où la Russie était en reconstruction.\n\nLe Conseil fut toutefois disgracié après la mort de la première femme d'Ivan IV, Anastasia, en 1560 : Ivan, de plus en plus gravement perturbé depuis qu'il était tombé gravement malade en 1553, accusa en effet ses anciens amis d'avoir empoisonné sa femme. Il les fit donc exiler. Mais, ce faisant, il chassait aussi les dernières personnes encore capables de modérer sa brutalité."
 flavor_rus.EVTOPTA3410:0 "Excellents ministres !"
 flavor_rus.EVTNAME3411:0 "Le sac de Moscou"
 flavor_rus.EVTDESC3411:0 "Ivan le Terrible était persuadé que le commerce avec l'Europe dépendait du libre accès à la Baltique ; aussi décida-t-il de porter son attention vers l'ouest. En 1558, il entra en guerre dans l'intention d'établir le contrôle russe sur la Livonie. Les Russes parvinrent à remporter la bataille face aux chevaliers livoniens, mais leur alliée, la Lithuanie, devint partie intégrante de la Pologne en 1569. La guerre fut donc prolongée et, alors que la Suède protégeait ses propres intérêts en Estonie en soutenant la Pologne contre la Russie, les Tatars de Crimée attaquèrent Astrakhan et menèrent même un long raid jusqu'au cœur de la Russie en 1571 : ils pillèrent et incendièrent Moscou, de telle façon que seul le Kremlin resta debout."
 flavor_rus.EVTOPTA3411:0 "Nous leur ferons payer cette insulte"
 flavor_rus.EVTOPTB3411:0 "Profitons-en pour écraser l'opposition"
 flavor_rus.EVTNAME3413:0 "Réforme du trésor et abolition du kormlenié"
 flavor_rus.EVTDESC3413:0 "C'est Ivan IV qui mena certaines des réformes les plus importantes pour le gouvernement de la Russie. Il pouvait profiter des avancées d'Ivan III, qui avait rapproché les pomiestiek de la monarchie ; mais c'est bien lui qui institua une Chambre des finances qui lui était directement soumise, assez efficace pour la gestion des dépenses et des revenus. Autant l'abolition du système du kormlenié, qui permettait le paiement des membres de l'administration provinciale en nature, directement de la main des paysans, que la réorganisation de l'administration provinciale rendirent la monarchie plus efficace et puissante.\n\nMalheureusement pour la Russie, ces réformes ne purent suffire à maintenir l'État à flot après la désastreuse et coûteuse guerre de Livonie, à la fin du règne d'Ivan IV."
 flavor_rus.EVTOPTA3413:0 "Réformons le trésor et abolissons le kormlenié"
 flavor_rus.EVTOPTB3413:0 "Contentons-nous de réformer le trésor"
 flavor_rus.EVTOPTC3413:0 "Contentons-nous d'abolir le kormlenié"
 flavor_rus.EVTNAME3415:0 "Indépendance de l'Église orthodoxe russe"
 flavor_rus.EVTDESC3415:1 "Peu avant la chute de l'Empire byzantin, l'Église russe devint, dans les faits, indépendante du patriarcat de Constantinople. Le métropolite Jonas, nommé par le conseil des évêques russes, reçut le titre de métropolite de Moscou et de toute la Russie. Dès lors, l'Église russe se fit de plus en plus indépendante de Constantinople, préférant être l'alliée de l'État russe lui-même."
 flavor_rus.EVTOPTA3415:1 "Soyons les guides de la foi véritable depuis [Root.Capital.GetCapitalName]"
 flavor_rus.EVTOPTB3415:1 "Aidons nos frères à reprendre Constantinople"
 flavor_rus.EVTOPTC3415:0 "C'est notre destinée de libérer Constantinople des Turcs"
 flavor_rus.EVTNAME3416:0 "Généralisation du servage"
 flavor_rus.EVTDESC3416:0 "Boris Godounov fut élu en 1598 pour succéder au tsar Fédor. Il consolida les gains territoriaux mais, rapidement après son accession au trône, la sécheresse, la famine et la peste tuèrent près d'un demi-million de personnes en Moscovie. Les paysans fuirent leurs villages, laissant leurs terres être envahies par les mauvaises herbes.\n\nPour répondre à la situation, Godounov décréta que les paysans n'avaient désormais plus le droit de quitter le domaine sur lequel ils étaient nés. Même si Ivan IV avait déjà promulgué un décret similaire en 1581, les paysans étaient désormais de véritables serfs."
 flavor_rus.EVTOPTA3416:0 "Soumettons les paysans au servage"
 flavor_rus.EVTOPTB3416:0 "Laissons-les en paix"
 flavor_rus.EVTNAME3417:0 "Le Sobornoïé Oulojénié et le servage"
 flavor_rus.EVTDESC3417:0 "Le tsar Alexis reçut de son tuteur, Boris Ivanovitch Morozov, une éducation bâclée avant d'accéder au trône, à l'âge de 16 ans. Morozov, par ailleurs son beau-frère, s'occupa dès le début du règne des affaires d'État. Mais en 1648 éclata à Moscou la « révolte du sel », une révolte populaire.\n\nLe tsar Alexis fut contraint de bannir Morozov, et il se plia aux exigences des rebelles en convoquant le Zemski Sobor, l'« assemblée de la terre » pour 1649. Ce Sobor établit un nouveau code de lois, le Sobornoïé Oulojénié, qui redéfinit le cadre légal du servage."
 flavor_rus.EVTOPTA3417:0 "Adoptons ce Sobornoïé Oulojénié"
 flavor_rus.EVTOPTB3417:0 "Mieux vaut le déclin économique et les révoltes urbaines que ça"
 flavor_rus.EVTNAME3418:0 "Nikon et les raskolniki"
 flavor_rus.EVTDESC3418:0 "Nikon fut le patriarche de l'Église orthodoxe russe de 1652 à 1666. Il entreprit une réforme des plus rigoureuses de la discipline et des rituels au sein de l'Église, avec pour objectif proclamé d'éliminer l'accumulation de pratiques propres uniquement aux rites russes. Ses réformes, notamment la correction de la liturgie divine visant à se rapprocher du rite grec, en 1654, suscitèrent un schisme au sein de l'Église qui permit la formation d'une secte d'opposition majeure, les raskolniki ou « vieux-croyants », qui continuent d'observer ces rites anciens interdits par Nikon. Des sectes hétérodoxes, telle celle des doukhobors, se rallièrent alors aux raskolniki pour échapper à la persécution.\n\nDès 1658 Nikon avait suscité une opposition suffisamment puissante pour provoquer son exil et, en 1666, il fut destitué et dépouillé de son titre. Il représente donc une figure unique de l'histoire de l'Église russe, car il s'est par ailleurs opposé à ce que l'État interfère dans les affaires religieuses et considérait que les deux institutions devaient être clairement distinguées. Toutefois, ses réformes furent maintenues après son exil."
 flavor_rus.EVTOPTA3418:0 "Modernisons notre Église"
 flavor_rus.EVTOPTB3418:0 "Écoutons les raskolniki"
 flavor_rus.EVTNAME3419:0 "L'intermède diplomatique de Fiodor Baïkov"
 flavor_rus.EVTDESC3419:0 "Fiodor Isakovitch Baïkov se rendit à Pékin en 1656 afin d'entamer des relations diplomatiques avec la Chine. Cependant, sa méconnaissance de l'étiquette à la cour chinoise le fit se comporter de façon telle que les ministres chinois pensèrent que la Russie reconnaissait la Chine comme sa supérieure. Une lettre fut envoyée à Moscou, contenant des instructions relatives au tribut annuel que la Russie « vassale » devrait désormais verser. Le tsar ne pouvait protester, car personne à Moscou ne comprenait le chinois. Le gouvernement russe ignora cet évènement, agissant comme s'il n'avait jamais eu lieu, alors que la dynastie mandchoue était de son côté trop occupée à établir sa domination sur la Chine pour s'en soucier."
 flavor_rus.EVTOPTA3419:0 "Ignorons la demande"
 flavor_rus.EVTOPTB3419:0 "Feignons d'être vassaux de la Chine"
 flavor_rus.EVTOPTC3419:0 "Feignons d'être vassaux de la Chine et versons-lui ce tribut"
 flavor_rus.EVTNAME3420:0 "La révolte des Cosaques de Stenka Razine"
 flavor_rus.EVTDESC3420:0 "Stepan Timofeïevitch Razine était un hetman, un chef des Cosaques du Don, qui lança toute une série de raids contre des villages perses et russes entre 1667 et 1669. Ayant ainsi acquis réputation et richesse, Razine lança en 1670 une nouvelle campagne, cette fois contre les villes russes fortifiées des rives de la Volga. À la tête de près de 7000 cosaques, il put s'emparer de Tsaritsyne et d'Astrakhan, où Razine et ses hommes se livrèrent à des débauches et des carnages à l'encontre des nobles et des officiers. Très rapidement, il remplaça les autorités locales par des républiques cosaques. Puis il commença à remonter la Volga, incitant sur sa route les serfs et les classes urbaines pauvres à se joindre à lui. Il captura Saratov et mit le siège devant Simbirsk, tandis que l'insurrection s'étendait à toute la région de la Volga, et même jusque dans certaines provinces centrales de Russie.\n\nAlarmé par les succès de Razine, le tsar Alexis envoya une armée au secours de Simbirsk. Cette armée moderne infligea une défaite écrasante aux troupes indisciplinées et mal équipées de Razine, qui s'enfuit dans la région du Don.\n\nLe 24 avril 1671, il fut capturé par des Cosaques loyalistes et remis aux autorités tsaristes. Emmené à Moscou, torturé, Razine fut exécuté par écartèlement sur la place Rouge."
 flavor_rus.EVTOPTA3420:0 "Réprimons tous ces mouvements séparatistes"
 flavor_rus.EVTOPTB3420:0 "Accordons plus d'autonomie aux provinces"
 flavor_rus.EVTNAME3421:0 "Le traité de Nertchinsk"
 flavor_rus.EVTDESC3421:0 "Entamées sous le règne d'Ivan le Terrible, l'exploration et la colonisation de la Sibérie se poursuivirent tout au long du XVIIe s. Vers la fin du siècle, la plus grande partie de la Sibérie orientale avait été découverte, le Kamtchatka étant ainsi atteint en 1679, alors que le bassin de l'Amour était exploré par Ierofeï Khabarov dès les années 1650.\n\nAprès un bref conflit à la frontière russo-chinoise, le différend fut réglé par le premier traité entre la Chine et un pays européen, à Nertchinsk, établissant la frontière sur l'Amour. En 1727, le traité de Kiakhta établit même un relais commercial à Pékin, capitale de la nouvelle dynastie mandchoue de 1644 à 1911."
 flavor_rus.EVTOPTA3421:0 "Acceptons ce traité"
 flavor_rus.EVTOPTB3421:0 "Ce serait des plus grotesques"
 flavor_rus.EVTOPTC3421:0 "Nul besoin de se créer des ennemis dans la région"
 flavor_rus.EVTNAME3422:0 "La grande guerre du Nord"
 flavor_rus.EVTDESC3422:0 "En 1697 monta sur le trône de Suède le jeune Charles XII, âgé de 15 ans seulement. Saisissant cette opportunité, le tsar Pierre Ier s'allia avec le Danemark et la Saxe-Pologne-Lithuanie en 1699. Cependant, grâce à l'assistance des flottes britannique et néerlandaise, Charles XII débarqua sur l'île de Seeland, où il défit rapidement les Danois, puis en Estland où ses hommes dépassés en nombre (1 contre 5) infligèrent une défaite écrasante aux Russes. Mais, plutôt que d'achever la Russie, Charles affronta Auguste II de Saxe-Pologne, qui fut chassé de Pologne en 1704, puis fit élire sur le trône le pro-suédois Stanislas Leszczynski, avant de vaincre la Saxe en 1706.\n\nAlors que les Russes avaient entamé la construction de Saint-Pétersbourg en 1703 et reconstituaient leurs forces, ils s'emparèrent entre 1704 et 1706 de certaines portions de l'Estland. Charles décida alors de s'avancer jusqu'à Moscou, en passant par l'Ukraine où les Cosaques, sous le commandement de Mazepa, s'étaient de nouveau révoltés en 1708. L'hiver rude et les raids russes décimèrent son armée, avant de le vaincre finalement à Poltava, en 1709. Le roi de Suède, blessé, trouva refuge dans l'Empire ottoman, alors que les troupes russes lancées à sa poursuite étaient encerclées par l'armée turque sur la rivière Prout. Pierre Ier réussit malgré tout, par la corruption, à obtenir un sauf-conduit en échange de la ville d'Azov. Charles étant toujours bloqué dans l'Empire ottoman, les troupes russes, danoises, hanovriennes et même prussiennes purent alors s'emparer d'une grande partie des territoires suédois sur le pourtour de la Baltique.\n\nReparaissant alors, Charles mit le siège à la forteresse norvégienne de Fredrikshald, mais il y fut tué en 1718. Les traités de paix qui s'ensuivirent firent alors perdre à la Suède une grande partie de son empire sur la Baltique."
 flavor_rus.EVTOPTA3422:0 "Renforçons nos liens avec les ennemis de la Suède"
 flavor_rus.EVTOPTB3422:0 "Laissons les autres faire le premier pas"
 flavor_rus.EVTNAME3425:0 "Révolte ukrainienne de Mazepa"
 flavor_rus.EVTDESC3425:0 "En 1708, la grande guerre du Nord fait rage. Au cours de l'une de leurs révoltes contre leurs maîtres, polonais ou russes, les Cosaques zaparogues d'Ukraine prennent les armes sous le commandement de leur hetman Mazepa. Les appels qu'il a lancés à Charles XII de Suède ont été entendus et, en 1708-1709, l'armée suédoise se rend en Ukraine, sous le prétexte de trouver des provisions pour l'hiver et du renfort. Mais la seule chose qu'elle trouve, c'est la défaite à Poltava, tandis que l'insurrection cosaque est étouffée et que la plupart des Cosaques sont déportés dans des provinces de l'est de l'Empire russe."
 flavor_rus.EVTOPTA3425:0 "Nous avons déjà eu affaire aux séparatistes"
 flavor_rus.EVTNAME3426:0 "Réformes gouvernementales et absolutisme"
 flavor_rus.EVTDESC3426:0 "Au cours du règne de Pierre le Grand, le mode de gouvernement médiéval, obsolète, fit place à l'autocratie. En 1711, il abolit la Boïarskaïa Douma, le Conseil des boyards, et mit en place de façon légale un Sénat, institution suprême de l'État, chargée de coordonner l'action des différentes institutions centrales et locales, de superviser la collecte et l'utilisation des revenus, et de rédiger les lois en accord avec ses édits. Une discipline toute militaire fut étendue aux institutions civiles, et un officier de la garde était toujours présent au Sénat. À partir de 1722, enfin, un procureur général se vit chargé de surveiller le travail du Sénat et de la chancellerie, agissant en cela comme « les yeux du tsar »."
 flavor_rus.EVTOPTA3426:1 "Instituons ces réformes"
 flavor_rus.EVTOPTB3426:1 "Continuons plutôt comme avant"
 flavor_rus.EVTOPTC3426:0 "Contentons-nous de réformes gouvernementales"
 flavor_rus.EVTNAME3427:0 "L'État prend le contrôle de l'Église"
 flavor_rus.EVTDESC3427:0 "En 1721, dans l'objectif de soumettre l'Église orthodoxe russe à l'État, Pierre le Grand abolit le patriarcat de Moscou. Les fonctions du patriarche en tant que chef de l'Église furent dès lors remplies par un collège spirituel, le Saint-Synode, composé de représentants de la hiérarchie ecclésiastique devant appliquer les volontés du tsar. L'un de ses membres était un fonctionnaire laïc, l'ober-prokouror ou procureur général, nommé par le tsar pour superviser les activités de l'institution, qui commença aussitôt à persécuter les dissidents et était chargée de la censure."
 flavor_rus.EVTOPTA3427:0 "Abolissons le patriarcat"
 flavor_rus.EVTOPTB3427:0 "Laissons-le en place"
 flavor_rus.EVTNAME3430:0 "La succession de la Courlande de 1726"
 flavor_rus.EVTDESC3430:0 "La mort sans postérité du dernier duc de Courlande Frédéric III Guillaume, en 1711, laissa le pays sans héritier, à l'exception de son oncle Ferdinand, faible et malade. Par contre, les prétendants étaient fort nombreux, aussi bien en Russie qu'en Pologne. En 1726, la Diète de Mitau est parvenue à imposer Maurice de Saxe, fils illégitime du roi de Pologne ; mais le Sejm de Pologne refuse, et exige son retrait, alors que dans le même temps la Russie tente d'imposer son candidat, le duc de Holstein-Gottorp, gendre de la tsarine Catherine II. Après de nombreux pots-de-vin, négociations et manigances diplomatiques, Maurice se vit finalement poser un ultimatum : ou il renonçait, ou il devrait livrer bataille. Ce fut la guerre.\n\nLe conflit débuta en 1727. La Russie, fermement résolue, envoya 8000 hommes, qui conquirent le duché en huit jours seulement. Les hostilités ne durèrent même pas assez longtemps pour embraser le reste de l'Europe, et Maurice de Saxe dut fuir en France, où il mena par la suite une brillante carrière militaire."
 flavor_rus.EVTOPTA3430:0 "Préparons-nous à mettre la main sur la Courlande"
 flavor_rus.EVTOPTB3430:0 "Tout ça pour ça ?"
 flavor_rus.EVTNAME3432:0 "La Douma et la réforme législative"
 flavor_rus.EVTDESC3432:0 "En 1767, Catherine la Grande convoqua une assemblée, composée de représentants de toutes les provinces et de toutes les classes sociales – à l'exception des serfs. Son objectif était de déterminer les véritables souhaits de son peuple et d'ébaucher une constitution.\n\nLes débats durèrent des mois. Les instructions que Catherine présenta à l'assemblée, le Nakaz, étaient une ébauche de constitution et de code de lois. En France, il fut jugé trop libéral et interdit par la censure, et resta inappliqué en Russie."
 flavor_rus.EVTOPTA3432:0 "Ignorons les injustices sociales"
 flavor_rus.EVTOPTB3432:0 "Agissons pour y mettre un terme"
 flavor_rus.EVTNAME3434:0 "Les réformes mercantilistes"
 flavor_rus.EVTDESC3434:0 "À la fin du XVIIIe s., la Russie se tourna de plus en plus vers une politique mercantiliste, du fait de la monopolisation croissante du pouvoir de l'aristocratie."
 flavor_rus.EVTOPTA3434:0 "Oui, nous avons besoin de réformes"
 flavor_rus.EVTOPTB3434:0 "Non, l'économie se porte bien"
 flavor_rus.EVTOPTC3434:0 "Non, nous devrions opter pour le libre-échange"
 flavor_rus.EVTNAME3435:0 "La révolte de Pougatchev"
 flavor_rus.EVTDESC3435:0 "Menés par Emelian Pougatchev, des Cosaques déportés et des paysans se révoltèrent en 1773 dans la région de l'Oural. Ils suivaient un chef qui prétendait être Pierre III, le mari de la tsarine Catherine II, mort assassiné. Au cours de l'hiver 1773-1774, les rebelles avaient pris le contrôle de la plus grande partie du bassin de la Volga et menaçaient même Moscou. L'empire était sur le point de s'effondrer.\n\nMais l'armée russe, menée par Aleksandr Souvorov, parvint finalement à capturer Pougatchev non loin de Tsaritsyne, et il fut exécuté à Moscou."
 flavor_rus.EVTOPTA3435:0 "La populace s'agite…"
 flavor_rus.EVTNAME3436:0 "Politique réactionnaire"
 flavor_rus.EVTDESC3436:0 "Avec la révolte de Pougatchev, Catherine comprit qu'elle devait plus se méfier du peuple que le prendre en pitié, et que mieux valait resserrer ses liens plutôt que chercher à l'en libérer. Avant de monter sur le trône, elle avait prévu d'émanciper les serfs, sur lesquels reposait toute l'économie russe mais, une fois confrontée à la réalité du pouvoir, elle comprit bien vite que leur émancipation ne serait jamais acceptée par la noblesse, qui constituait son principal soutien et sèmerait le désordre dans tout le pays si elle les privait de leur source de revenus – ainsi la fortune d'un noble était-elle alors évaluée non pas en fonction de la superficie de ses terres, mais du nombre d'« âmes » qu'il possédait.\n\nCatherine se consacra dès lors à organiser et renforcer un système qu'elle avait elle-même jugé inhumain : elle imposa le servage aux Ukrainiens, libres jusqu'alors ; et en distribuant les terres de la Couronne à ses favoris et ministres, elle aggrava le sort de ceux des paysans qui avaient jusque-là joui d'une certaine autonomie.\n\nÀ la fin de son règne, il ne restait plus guère qu'une poignée de paysans libres en Russie."
 flavor_rus.EVTOPTA3436:0 "Les masses doivent rester enchaînées"
 flavor_rus.EVTOPTB3436:0 "Introduisons malgré tout la notion de « liberté »"
 flavor_rus.EVTOPTC3436:0 "Ne bouleversons pas l'équilibre du pays"
 flavor_rus.EVTNAME3437:0 "La législation libérale de Paul Ier"
 flavor_rus.EVTDESC3437:0 "Paul Ier, ferme partisan de l'autocratie, revint sur de nombreuses politiques de Catherine II : il rétablit des administrations centralisées qu'elle avait abolies en 1775, accrut le contrôle sur les administrations locales, et tenta de poser des limites à l'autorité des aristocrates. Alors que Catherine avait imposé le servage à de nombreux paysans russes, Paul fut le premier tsar à limiter les corvées imposées à ces malheureux. Dans sa résidence de Gatchina, il offrit aux enfants un accès à l'éducation, mit en place un système de prêts, institua un système de médical gratuit, leur octroya de plus grandes terres et développa les techniques agricoles. Pour faire court, il était donc un propriétaire foncier modèle.\n\nPour ce qui concernait les couches les plus humbles du pays, il chercha, en tant que tsar et grand-duc à mettre un terme à leurs souffrances et à améliorer leur condition. En cela, il mit en pratique les idées des Lumières que sa mère n'avait cessé de louer sans jamais les appliquer, à moins qu'elles ne servent ses propres intérêts."
 flavor_rus.EVTOPTA3437:0 "Restreignons le servage"
 flavor_rus.EVTOPTB3437:0 "Laissons les choses en l'état"
 flavor_rus.EVTNAME3438:0 "La législation libérale d'Alexandre Ier"
 flavor_rus.EVTDESC3438:0 "Alexandre Ier mit un terme aux nombreux châtiments barbares et cruels qui avaient encore cours à cette époque et, en 1802, institua une meilleure organisation de l'administration du gouvernement en créant huit ministères. Il améliora les conditions de vie des serfs et encouragea l'éducation, doublant le nombre d'universités russes en en fondant à Saint-Pétersbourg, Kharkov et Kazan.\n\nNéanmoins, en dépit des idées humanistes qui lui avaient été inculquées par La Harpe, son tuteur, et malgré sa volonté de rendre son peuple heureux, Alexandre n'avait pas l'énergie nécessaire pour instituer la réforme la plus urgente : l'abolition totale du servage. Ce servage était, selon les propos mêmes du tsar, « rétrograde », et maintenait la Russie dans un retard désastreux. Malgré tout, l'émancipation des serfs, qui représentaient les trois quarts de la population, aurait engendré l'hostilité des aristocrates qui les possédaient."
 flavor_rus.EVTOPTA3438:0 "Abolissons le servage"
 flavor_rus.EVTOPTB3438:0 "Laissons-le se perpétuer"
 flavor_rus.EVTNAME3439:0 "La conjuration d'Anjala"
 flavor_rus.EVTDESC3439:0 "Un groupe d'officiers finlandais au service du roi de Suède nous a fait parvenir une dépêche déclarant que le conflit actuel est illégal et nous demandant si nous pourrions envisager de les aider à donner naissance à une nation finlandaise indépendante. Il pourrait s'avérer utile de disposer d'un tel État tampon…"
 flavor_rus.EVTOPTA3439:0 "Offrons-leur notre soutien"
 flavor_rus.EVTOPTB3439:0 "Rejetons cette demande"
 flavor_rus.EVTNAME1010:0 "La Grande Ambassade"
 flavor_rus.EVTDESC1010:0 "Toute la cour discute du projet de la Grande Ambassade : [Root.Monarch.GetName] partirait en voyage en Europe, accompagné[Root.GetXEDir] d'une délégation nombreuse, afin d'améliorer nos relations avec les puissances européennes – tout particulièrement celles qui luttent contre les mêmes ennemis que nous. Ce serait également l'occasion d'étudier les avancées technologiques de l'Europe occidentale afin de nous aider à nous moderniser."
 flavor_rus.EVTOPTA1010:0 "Partons en voyage à travers l'Europe"
 flavor_rus.EVTOPTB1010:0 "Notre pays n'a nul besoin de connaissances étrangères"
 flavor_rus.EVTTOOLTIP1010:0 "[Root.Monarch.GetName] va se rendre [This.GetAuEnNP] [This.GetName]."
 flavor_rus.EVTNAME1011:0 "La Grande Ambassade à [Root.Capital.GetCapitalName]"
 flavor_rus.EVTDESC1011:1 "Une grande ambassade est arrivée [From.GetDuDeNP] [From.GetName], avec à sa tête [From.GetLeLaLDir] [From.GetDir] [From.Monarch.GetName] [From.GetLuiElleDir]-même. [From.GetIlElleDirCap] parcourt l'Europe pour établir de solides relations diplomatiques avec les puissances européennes – tout particulièrement celles qui luttent contre les mêmes ennemis [From.GetQueluiQuelleDir]. Quel accueil devons-nous lui réserver ?"
 flavor_rus.EVTOPTA1011:0 "Invitons-[From.GetLeLaFDir] à rester"
 flavor_rus.EVTOPTB1011:0 "Rejetons poliment sa requête"
 flavor_rus.EVTOPTC1011:0 "Exigeons qu'[From.GetIlElleDir] quitte les lieux sur-le-champ"
 flavor_rus.EVTNAME1012:0 "La Grande Ambassade à [Root.Capital.GetCapitalName]"
 flavor_rus.EVTDESC1012:1 "Très touché[From.From.GetXEDir] de notre accueil chaleureux, [From.From.Monarch.GetName] nous a informés qu'[From.From.GetIlElleDir] souhaiterait prolonger sa visite à [Root.Capital.GetCapitalName]. Souhaitant moderniser son pays, [From.From.GetIlElleDir] apprécierait au plus haut point d'avoir une chance d'étudier de façon approfondie les avancées technologiques de l'Europe occidentale."
 flavor_rus.EVTOPTA1012:0 "Invitons-[From.From.GetLeLaFDir] à rester pour étudier nos institutions"
 flavor_rus.1012.a.tt:0 "[From.From.Monarch.GetName] en apprendra plus sur nos institutions."
 flavor_rus.EVTOPTB1012:0 "Invitons-[From.From.GetLeLaFDir] à rester pour étudier nos troupes"
 flavor_rus.1012.b.tt:0 "[From.From.Monarch.GetName] en apprendra plus sur l'organisation de nos armées."
 flavor_rus.EVTOPTC1012:0 "Invitons-[From.From.GetLeLaFDir] à rester pour étudier notre flotte"
 flavor_rus.1012.c.tt:0 "[From.From.Monarch.GetName] en apprendra plus sur l'organisation de notre marine."
 flavor_rus.EVTOPTD1012:0 "[From.From.GetIlElleDirCap] abuse de notre hospitalité…"
 flavor_rus.EVTNAME1013:0 "Prolongation du séjour à [From.Capital.GetCapitalName]"
 flavor_rus.EVTDESC1013:0 "Ayant appris que [Root.Monarch.GetName] souhaitait moderniser son pays, [From.Monarch.GetName] nous a généreusement invités à prolonger notre séjour à [From.Capital.GetCapitalName] afin de nous permettre d'étudier les avancées technologiques réalisées dans le pays."
 flavor_rus.EVTOPTA1013:0 "Restons encore un peu pour étudier leurs institutions"
 flavor_rus.EVTOPTB1013:0 "Restons encore un peu pour étudier leurs troupes"
 flavor_rus.EVTOPTC1013:0 "Restons encore un peu pour étudier leur flotte"
 flavor_rus.EVTOPTD1013:0 "Grand merci, mais nous avons d'autres pays à visiter"
 flavor_rus.EVTOPTE1013:0 "L'heure est venue de rentrer au pays"
 flavor_rus.EVTNAME1014:0 "Demande de prolongation du séjour refusée"
 flavor_rus.EVTDESC1014:0 "Afin de moderniser [Root.GetLeLaNP] [Root.GetName], il serait des plus profitables de pouvoir étudier de plus près les avancées technologiques de l'Europe occidentale. Malheureusement, la demande que nous avions présentée de pouvoir prolonger notre séjour à [From.Capital.GetCapitalName] a été rejetée."
 flavor_rus.EVTOPTA1014:0 "Nous avons de toute façon d'autres pays à visiter"
 flavor_rus.EVTOPTB1014:0 "L'heure est de toute façon venue de rentrer au pays"
 flavor_rus.EVTNAME1015:0 "La prolongation du séjour a payé"
 flavor_rus.EVTDESC1015:0 "La prolongation du séjour de [Root.Monarch.GetName] à [From.From.Capital.GetCapitalName] afin d'étudier les avancées technologiques semble avoir été fort enrichissante."
 flavor_rus.EVTOPTA1015:0 "Notre administration en tirera grand profit"
 flavor_rus.EVTOPTB1015:0 "Notre armée en tirera grand profit"
 flavor_rus.EVTOPTC1015:0 "Notre marine en tirera grand profit"
 flavor_rus.EVTNAME1016:0 "Succès de la Grande Ambassade"
 flavor_rus.EVTDESC1016:0 "Notre séjour à [From.From.From.Capital.GetCapitalName] a été très enrichissant, mais l'heure est désormais venue de prendre la route. Une question se pose toutefois : où devons-nous aller ?"
 flavor_rus.EVTOPTA1016:0 "Nous avons encore bien d'autres pays à visiter"
 flavor_rus.EVTOPTB1016:0 "L'heure est venue de rentrer au pays"
 flavor_rus.EVTNAME1005:0 "Le concile des cent chapitres"
 flavor_rus.EVTDESC1005:0 "En 1551, le métropolite Macaire convoqua l'Église pour de ce qu'on appellera par la suite le concile des cent chapitres. L'objectif était d'unifier les rites et les obligations religieuses dans toute la Russie. Il fut aussi demandé au gouvernement de mettre fin à sa juridiction sur l'Église."
 flavor_rus.EVTOPTA1005:0 "Confirmons ces changements"
 flavor_rus.EVTOPTB1005:0 "Interdisons de telles idées"
 flavor_rus.EVTNAME1006:0 "Raskol : le schisme"
 flavor_rus.EVTDESC1006:0 "Les dirigeants de l'Église russe pouvaient constater qu'un certain nombre de différences existait entre la liturgie, les rites et les textes russes et grecs. C'est pourquoi le patriarche Nikon convoqua un synode en 1652 afin d'étudier la question. Un second synode fut organisé en 1666, au cours duquel de nombreuses réformes furent imposées afin de corriger les écarts et condamner de nombreuses coutumes anciennes.\n\nCela suscita un grave schisme – le raskol – au cours duquel quiconque s'opposait à ces changements fut surnommé raskolnik, « vieux-croyant »."
 flavor_rus.EVTOPTA1006:0 "Ces réformes sont nécessaires"
 flavor_rus.EVTOPTB1006:0 "Défendons les traditions anciennes"
 flavor_rus.EVTNAME1007:0 "Les réformes de Pierre le Grand"
 flavor_rus.EVTDESC1007:0 "Au tournant des XVIIe et XVIIIe s., Pierre le Grand mit en place toute une série de réformes destinées à faire de la Russie un État européen moderne. Le gouvernement et l'armée furent réformés, sous la supervision de conseillers venus d'Europe occidentale et de Pierre lui-même, qui rêvait de prendre possession des côtes de la Baltique et la mer Noire afin de faire de son pays une puissance maritime.\n\nCes réformes vigoureuses rencontrèrent une forte opposition, car les Russes n'approuvaient pas ce bouleversement trop soudain de leur mode de vie et de leurs traditions, aussi plusieurs révoltes éclatèrent-elles."
 flavor_rus.EVTOPTA1007:0 "Ces réformes sont nécessaires"
 flavor_rus.EVTOPTB1007:0 "Évitons de nous laisser influencer par l'étranger"
 flavor_rus.EVTNAME1008:0 "La révolte de Boulavine"
 flavor_rus.EVTDESC1008:0 "La révolte de Boulavine éclata en octobre 1707, lorsque des chasseurs de primes dépêchés par Pierre le Grand pour rattraper les paysans en fuite se cachant dans la région du Don, furent pris en embuscade et tués par un groupe de Cosaques du Don menés par Kondraty Boulavine.\n\nLa cause profonde de cette révolte était le fait que l'État, récemment réformé par Pierre, connaissait à la fois expansion et croissance, et commençait donc à grignoter à la fois sur le territoire et sur la semi-autonomie des Cosaques. La rébellion ne visait pas tant le tsarat que Pierre lui-même et ses conseillers, perçus comme des êtres diaboliques dont les réformes ne visaient qu'à détruire la Russie."
 flavor_rus.EVTOPTA1008:0 "Écrasons ces rebelles"
 flavor_rus.EVTOPTB1008:0 "Revenons plutôt sur quelques-unes des réformes"
 flavor_rus.EVTNAME1101:0 "Le Temps des troubles"
 flavor_rus.EVTDESC1101:0 "Le Temps des troubles commença en 1598, à la mort de Fiodor Ier Ivanovitch, dernier tsar de la dynastie vieille de sept siècles des Riourikides, pour s'achever à l'ascension sur le trône de Michel Ier Fiodorovitch, de la dynastie des Romanov, en 1613. La famine, la peste, les émeutes et l'apparition de faux prétendants plongèrent alors le pays dans une décennie d'agitation, alors que de grandes puissances voisines, comme la Suède ou la Pologne, voyaient là l'occasion de s'ingérer dans les affaires intérieures."
 flavor_rus.EVTOPTA1101:0 "Des temps difficiles nous attendent"
 flavor_rus.EVTNAME1102:0 "La démence de [Root.Monarch.GetName]"
 flavor_rus.EVTDESC1102:0 "Le comportement fantasque et changeant de [Root.Monarch.GetName] a toujours paru quelque peu étrange, mais c'est devenu un véritable problème au cours de ces derniers mois. Certains disent même qu'[Root.GetIlElleDir] a sombré dans la folie…"
 flavor_rus.EVTOPTA1102:0 "Malgré tout, [Root.GetIlElleDir] restera sur le trône jusqu'au bout"
 flavor_rus.EVTOPTB1102:0 "Son conseiller de confiance devrait prendre en charge le pays"
 flavor_rus.EVTNAME1103:0 "Famine"
 flavor_rus.EVTDESC1103:0 "La famine russe de 1601-1603 était due à trois années successives de mauvaises récoltes. Ce fut une véritable catastrophe pour le pays : environ deux millions de personnes moururent de faim, soit près d'un tiers de la population. À cela s'ajoutait le fait que de nombreux réfugiés cherchèrent à trouver refuge dans la capitale, ce qui ne fit qu'accroître le désordre économique et politique dans tout le pays."
 flavor_rus.EVTOPTA1103:0 "Nous ne pouvons rien y faire"
 flavor_rus.EVTOPTB1103:0 "Tentons d'apaiser leurs souffrances"
 flavor_rus.EVTOPTC1103:0 "Consacrons toutes nos ressources à aider les nécessiteux"
 flavor_rus.EVTNAME1104:0 "Peste"
 flavor_rus.EVTDESC1104:0 "Alors que la famine a affaibli la population, une épidémie de peste ravage désormais le pays."
 flavor_rus.EVTOPTA1104:0 "Nous ne pouvons rien y faire"
 flavor_rus.EVTOPTB1104:0 "Tentons de contenir l'épidémie"
 flavor_rus.EVTNAME1105:0 "Brigands dans la province de [Root.GetName]"
 flavor_rus.EVTDESC1105:0 "La famine et l'épidémie de peste récentes ont effacé dans une grande partie du pays toute administration en état de fonctionner. La province de [Root.GetName] est en proie à l'anarchie, et des bandes de brigands armés parcourent la campagne en terrorisant la population."
 flavor_rus.EVTOPTA1105:0 "Nous devons y restaurer notre autorité"
 flavor_rus.EVTOPTB1105:0 "Laissons le peuple se débrouiller"
 flavor_rus.EVTNAME1106:0 "Le Faux Dimitri"
 flavor_rus.EVTDESC1106:0 "En 1603, pendant le Temps des troubles, apparut un homme du nom de Dimitri, qui prétendait être le frère, supposé mort, de l'ancien tsar Fiodor Ivanovitch – et par conséquent le détenteur légitime du trône de Russie. Ce Dimitri s'attira rapidement les faveurs de nombreux partisans, dans tout le pays, mais aussi dans la République des Deux Nations.\n\nQuelques mois plus tard, il franchit la frontière pour entrer en Russie à la tête de troupes polonaises, lithuaniennes et d'exilés russes, bénéficiant d'un soutien sans faille de la part de ces ennemis."
 flavor_rus.EVTOPTA1106:0 "Reconnaissons-le comme souverain légitime"
 flavor_rus.EVTOPTB1106:0 "Expulsons-le"
 flavor_rus.EVTTOOLTIP1106:0 "Dimitri se rend [This.GetAuEnNP] [This.GetName] pour y trouver du soutien."
 flavor_rus.EVTNAME1107:0 "Le Faux Dimitri"
 flavor_rus.EVTDESC1107:0 "Un homme du nom de Dimitri, prétendant être le frère, supposé mort, de l'ancien tsar Fiodor Ivanovitch, a fait son apparition. Il revendique le trône de Moscovie. Le tsar actuel l'a banni, et il est venu chercher refuge [Root.GetAuEnNP] [Root.GetName] pour y lever une armée. Cela pourrait être une occasion idéale pour attaquer la Moscovie sans véritable déclaration de guerre."
 flavor_rus.EVTTOOLTIP1107:0 "Nous fournissons quelques hommes à ce Dimitri pour l'aider à envahir la Moscovie."
 flavor_rus.EVTOPTA1107:0 "Donnons-lui quelques troupes pour le soutenir"
 flavor_rus.EVTOPTB1107:0 "Expulsons-le [Root.GetDuDeNP] [Root.GetName]"
 flavor_rus.EVTDESC1111:0 "Un homme du nom de Dimitri, prétendant être le frère, supposé mort, de l'ancien tsar Fiodor Ivanovitch, a fait son apparition. Il revendique le trône de Russie. Le tsar actuel l'a banni, et il est venu chercher refuge [Root.GetAuEnNP] [Root.GetName] pour y lever une armée. Cela pourrait être une occasion idéale pour attaquer la Russie sans véritable déclaration de guerre."
 flavor_rus.EVTTOOLTIP1111:0 "Nous fournissons quelques hommes à ce Dimitri pour l'aider à envahir la Russie."
 flavor_rus.EVTNAME1108:0 "Le retour de Dimitri"
 flavor_rus.EVTDESC1108:0 "Pendant son exil [From.GetAuEnNP] [From.GetName], Dimitri est parvenu à rassembler de nombreux partisans, qui le soutiennent et souhaitent le voir monter sur le trône [Root.GetDuDeNP] [Root.GetName]. [From.Monarch.GetName] [From.GetLuiElleDir]-même a saisi cette opportunité pour s'ingérer dans nos affaires en lui fournissant des troupes [From.GetFromAdjFP].\n\nLe bruit court que Dimitri est en route pour [Root.Capital.GetCapitalName] et qu'il s'apprêterait à franchir la frontière d'un jour à l'autre."
 flavor_rus.EVTOPTA1108:0 "Nous les écraserons tous"
 flavor_rus.EVTNAME1109:0 "Le Faux Dimitri renversé"
 flavor_rus.EVTDESC1109:0 "Le Faux Dimitri ne put conserver le titre de tsar plus d'un an. Un prince, du nom de Vassily Chouïsky, issu d'une autre branche de l'ancienne dynastie des Riourikides, monta une conspiration contre lui. Enflammés par les rumeurs prétendant que Dimitri envisageait de convertir la Russie au catholicisme, Chouïsky et ses sympathisants prirent d'assaut le Kremlin, le 17 mai 1606. Dimitri tenta bien de s'échapper par une fenêtre, mais il se brisa la jambe en tombant. Il fut immédiatement fait prisonnier et exécuté. Son corps fut incinéré et ses cendres furent tirées au canon en direction de la Pologne."
 flavor_rus.EVTOPTA1109:0 "Résistons à l'usurpateur"
 flavor_rus.EVTOPTB1109:0 "Laissons les rebelles s'emparer du pouvoir"
 flavor_rus.EVTNAME1110:0 "La fin du Temps des troubles"
 flavor_rus.EVTDESC1110:0 "La paix et la stabilité règnent à nouveau [Root.GetAuEnNP] [Root.GetName], et les difficultés de ces dernières années, connues sous le nom de « Temps des troubles », appartiennent désormais au passé."
 flavor_rus.EVTOPTA1110:0 "C'est un[Root.GetXENP] [Root.GetName] plus puissant[Root.GetXENP] qui est né[Root.GetXENP]"
 flavor_rus.EVTNAME2000:0 "La révolution décabriste"
 flavor_rus.EVTDESC2000:1 "C'est la révolution ! Le gouvernement autocratique a été renversé, et [Root.GetLeLaLDir] [Root.GetDir] décapité[Root.GetXEDir] sur la place de Pierre. Le temps est venu de forger une nouvelle Russie, une Russie révolutionnaire !\n\nLe nouveau régime choisit ses meneurs au sein de l'ancienne société secrète de l'Union du Salut, une cabale constituée d'officiers de l'Armée impériale opposés à l'oppression et ayant mené le soulèvement contre le tyran. Pavel Pestel est l'âme pensante de l'Union, tandis que Mikhaïl Lounine et Nikita Mouraviov ont mené les combats en première ligne. Sergueï Troubetskoï, quant à lui nominalement dirigeant de l'Union, n'est rentré que tout récemment en Russie après avoir été gravement malade. Chacun d'entre eux est prêt à prendre la tête de la Russie nouvelle.\n\nL'État révolutionnaire souhaite abolir le servage, établir l'égalité juridique entre tous et redistribuer les terres des aristocrates oppresseurs entre l'État et les paysans. Arc-boutée sur les idéaux du libéralisme politique, la révolution est animée par une résolution inflexible à se dresser face à l'autocratie, où que ce soit dans le monde."
 flavor_rus.EVTOPTA2000:0 "L'Union du Salut mènera la révolution !"
 flavor_rus.EVTNAME2001:0 "La Troisième Rome"
 flavor_rus.EVTDESC2001:0 "Nos hommes paradent dans les rues de la cité récemment christianisée de Tsargrad, l'antique Constantinople, afin de célébrer les victoires héroïques ayant permis ce moment de gloire. Avec cette nouvelle conquête, [Root.GetLeLaNP] [Root.GetName] ser[Root.GetAOntNP] désormais, aux yeux du monde entier, la véritable Troisième Rome !\n\nTout ce qu'il nous reste à faire est de décider où doit être la capitale de notre nation renaissante. Doit-elle rester dans notre bonne ville de [Root.Capital.GetCapitalName], ou devons-nous la transférer à Tsargrad ?"
 flavor_rus.EVTOPTA2001:0 "Tsargrad doit devenir notre capitale !"
 flavor_rus.EVTOPTB2001:0 "[Root.Capital.GetCapitalName] doit être rendue plus glorieuse encore !"
 flavor_rus.EVTNAME2002:0 "La restauration de Kiev"
 flavor_rus.EVTDESC2002:0 "Kiev était autrefois la capitale du premier grand empire de la Rus'. Mais, au cours des années, elle a été mise à sac par des princes insolents, réduite en cendre par les Mongols, et soumise à l'autorité de la Lithuanie.\n\nMaintenant, toutefois, elle est revenue sous notre contrôle, et nous avons les moyens de restaurer cette ville autrefois si magnifique à son ancienne gloire. Si nous choisissons de suivre ce chemin, nous nous poserions dès lors en héritiers de la Rus' de Kiev et ferions nôtre l'identité culturelle si particulière de la Ruthénie, ce vaste empire sur le point de renaître."
 flavor_rus.EVTOPTA2002:0 "Restaurons-la !"
 flavor_rus.EVTOPTB2002:0 "Mieux vaudrait améliorer plutôt [Root.Capital.GetCapitalName]"
 flavor_rus.EVTOPTB1110:0 "Une dynastie nouvelle doit régner sur [Root.GetLeLaNP] [Root.GetName]"
 flavor_spa.EVTNAME1:0 "Christophe Colomb"
 flavor_spa.EVTDESC1:0 "L'explorateur Christophe Colomb a déjà tenté à deux reprises de convaincre [From.GetLeLaLDir] [From.GetDir] [From.Monarch.GetName] de Portugal de financer une expédition afin de découvrir une route occidentale vers l'Orient. Au second refus, c'est vers la Couronne [Root.GetRootAdjFS] qu'il a décidé de se tourner : soutenu par des investisseurs italiens, il espère parvenir à convaincre enfin [Root.GetLeLaLDir] [Root.GetDir] [Root.Monarch.GetName] de financer son expédition."
 flavor_spa.EVTOPTA1:0 "Rejetons sa proposition"
 flavor_spa.EVTOPTB1:0 "Engageons-le"
 flavor_spa.EVTNAME3716:0 "Le mariage ibérique"
 flavor_spa.EVTDESC3716:0 "Ferdinand II, roi d'Aragon, épousa la princesse Isabelle de Castille à Valladolid en octobre 1469. C'était un mariage de raison et non d'amour, car la cour d'Aragon rêvait d'unir son royaume avec celui de Castille, tandis qu'Isabelle avait besoin de soutien afin d'assurer ses prétentions au trône.\n\nCe mariage fut la cause d'un règne agité pour Ferdinand II, qui dut lutter pour imposer son autorité à l'aristocratie aragonaise et castillane : il dut pour cela s'appuyer sur ses soutiens aragonais contre les Castillans, puis le contraire, selon l'urgence du moment. Malgré la nature politique de cette union, Ferdinand II aima profondément et sincèrement Isabelle. Il fut considéré par certains comme le protecteur de ses royaumes, ayant permis leur union, alors que ses ennemis le haïssaient pour son oppression, à tel point que Machiavel lui octroya le statut ambivalent de Prince de la Renaissance."
 flavor_spa.EVTOPTA3716:0 "Unissons notre dynastie à la leur"
 flavor_spa.EVTOPTB3716:0 "Non, privilégions une union avec la noblesse locale"
 flavor_spa.EVTNAME3150:0 "Torquemada et la conversion des Maures"
 flavor_spa.EVTDESC3150:0 "Après avoir expulsé les juifs le 3 août 1492, les souverains catholiques d'Espagne jugèrent que le temps était venu de s'occuper des populations maures d'al-'Andalûs, le Sud de la péninsule où se trouvaient les anciens royaumes musulmans de Valence et surtout Grenade.\n\nAvec le rétablissement de l'Inquisition dirigée par Tomás de Torquemada, l'Espagne devint un pays d'une ferveur extrémiste, où même les travaux d'agriculture et d'artisanat étaient considérés comme des corvées indignes des chrétiens. S'en suivirent des conversions forcées, de l'esclavage, des actes de torture ainsi que des exécutions au cours desquelles beaucoup de gens furent brûlés sur le bûcher. Dans la foulée de ces persécutions, des milliers de personnes quittèrent l'Espagne."
 flavor_spa.EVTOPTA3150:0 "Exilons tous les mécréants de peu de foi"
 flavor_spa.EVTOPTB3150:0 "Purifions le pays, pour la plus grande gloire de Dieu"
 flavor_spa.EVTOPTC3150:0 "La tolérance est la clef de la prospérité"
 flavor_spa.EVTTOOLTIP3150:0 "Les Maures s'enfuient [This.GetAuEnNP] [This.GetName]."
 flavor_spa.EVTNAME3151:0 "Le destin des Maures espagnols"
 flavor_spa.EVTDESC3151:0 "Décidant que la foi supplantait les enjeux économiques, [From.GetLeLaNP] [From.GetName] a fait quitter à ses territoires nombre des Maures qui y vivaient encore."
 flavor_spa.EVTOPTA3151:0 "Ils seront les bienvenus chez nous"
 flavor_spa.EVTOPTB3151:0 "Non, fermons-leur nos frontières"
 flavor_spa.EVTNAME1005:0 "Découverte d'un Nouveau Monde"
 flavor_spa.EVTDESC1005:0 "Le 12 octobre 1492, après 34 jours à voguer sans apercevoir trace de la moindre terre, Christophe Colomb et son équipage posèrent le pied sur une île des Bahamas. Colomb nomma cette île San Salvador. Ils venaient de découvrir un Nouveau Monde."
 flavor_spa.EVTOPTA1005:0 "Et c'est maintenant notre tour"
 flavor_spa.EVTNAME1011:0 "Íñigo López de Loyola"
 flavor_spa.EVTDESC1011:0 "Ignace de Loyola naquit en 1491 dans une famille de la noblesse basque. Après la conquête de la Navarre par l'Espagne, en 1512, il servit comme soldat sous les ordres du vice-roi de Navarre, Antonio Manrique de Lara, et fut blessé lors du siège de Pampelune : lorsque l'armée française, souhaitant récupérer le titre de Navarre, prit d'assaut la cité le 20 mai 1521, Loyola fut atteint par un boulet de canon qui lui brisa les deux jambes.\n\nPendant sa longue et douloureuse convalescence, Ignace lut une traduction du « De Vita Christi » de Ludolphe le Chartreux. Ces commentaires sur la vie de Jésus eurent sur lui une grande influence : il délaissa la vie militaire pour se consacrer exclusivement au service de Dieu. De 1534 à 1540, il forma avec six compagnons la Compagnie de Jésus, une communauté – communément appelée les jésuites – vouée à contrer l'hérésie et à promouvoir activement la Contre-Réforme."
 flavor_spa.EVTNAME3152:0 "À la conquête du Nouveau Monde"
 flavor_spa.EVTDESC3152:0 "Après la prise de Grenade, l'Espagne regorgeait de vétérans et d'anciens croisés, n'ayant rien à faire et de nombreux besoins. Cela fut résolu lorsque Hernán Cortés et Francisco Pizarro lancèrent la conquête de l'Amérique centrale et du Sud. Tous ces nobles devinrent propriétaires de vastes haciendas et les rois du commerce du Nouveau Monde, qui leur assurèrent la fortune personnelle et étaient la première source des richesses de l'Espagne."
 flavor_spa.EVTOPTA3152:0 "Une nouvelle Reconquista ! Recrutons des conquistadors"
 flavor_spa.EVTOPTB3152:0 "Une nouvelle Reconquista ! Recrutons des explorateurs"
 flavor_spa.EVTOPTC3152:0 "Ces hommes seront plus utiles ici"
 flavor_spa.EVTNAME1000:0 "Croisade contre Oran"
 flavor_spa.EVTDESC1000:0 "Au début du XVIe s., le cardinal Francisco Jiménez de Cisneros tourna le regard vers les côtes de l'Afrique du Nord. Là, son zèle religieux pourrait s'épanouir, maintenant que la Reconquista était achevée en Espagne. Il organisa et finança donc personnellement une croisade contre la ville d'Oran.\n\nLe port de Mers el-Kébir fut emporté en 1505 ; en 1509 enfin, la ville d'Oran elle-même fut prise d'assaut, après qu'eut débarqué une grande flotte, accompagnée de Cisneros lui-même et menée par le condottiere Pedro Navarro."
 flavor_spa.EVTOPTA1000:0 "L'expansion en Afrique du Nord semble prometteuse"
 flavor_spa.EVTNAME1006:0 "Siglo de Oro"
 flavor_spa.EVTDESC1006:0 "Le siècle d'or espagnol est une période s'échelonnant depuis la fin du XVe siècle jusqu'au début du XVIIe siècle au cours de laquelle se sont épanouis l'art, la littérature et l'architecture. Pensons à des artistes tels que El Greco, Diego Vélasquez qui créa le fameux ''La Reddition de Breda'' et à des architectes tel que Juan de Herrera qui conçut la cathédrale de Valladolid, une cathédrale de style ''clasicismo'', caractérisée par sa décoration sobre et puriste. L'un des auteurs de cette époque fut Miguel de Cervantes, l'auteur de ''L'Ingénieux Noble Don Quichotte de la Manche.''"
 flavor_spa.EVTOPTA1006:0 "Encourageons la culture"
 flavor_spa.EVTOPTB1006:0 "Ce serait un gaspillage de ressources"
 flavor_spa.EVTNAME1001:0 "Les lois de Burgos"
 flavor_spa.EVTDESC1001:0 "Les lois de Burgos étaient un recueil de lois paru à Burgos en 1512 concernant l'attitude des Espagnols en Amérique, légiférant en particulier sur le traitement des peuples indigènes. Bien que ces ordonnances autorisassent les colonisateurs à regrouper de force les indigènes afin qu'ils travaillent pour eux, elles réglementaient aussi le travail, la paie, l'alimentation et les quartiers d'habitation, interdisant enfin toute forme de punition par quiconque hormis les autorités. Cependant, ces lois ne soulagèrent que bien peu les souffrances des Indiens, du fait d'une application quelque peu erratique."
 flavor_spa.EVTOPTA1001:0 "Faisons appliquer ces ordonnances"
 flavor_spa.EVTOPTB1001:0 "Nous gouvernons par droit de conquête"
 flavor_spa.EVTNAME1002:0 "Las Leyes Nuevas"
 flavor_spa.EVTDESC1002:0 "Les « Nouvelles Lois pour les Indes et le bon traitement et la préservation des Indiens », ou plus simplement « les Nouvelles Lois », furent publiées en 1542 par Charles Quint. Ces lois furent la réponse aux précédentes lois de Burgos de 1512, et avaient une fois de plus comme but de réglementer l'exploitation des peuples autochtones des Amériques et d'interdire l'esclavage des Indiens. Les Nouvelles Lois causèrent de grands troubles dans les colonies, provoquant une révolte menée par Gonzalo Pizarro au Pérou."
 flavor_spa.EVTOPTA1002:0 "Faisons appliquer ces lois !"
 flavor_spa.EVTOPTB1002:0 "C'est aux colonies de gérer elles-mêmes ce genre d'affaires"
 flavor_spa.EVTNAME1003:0 "La Casa de Contratación"
 flavor_spa.EVTDESC1003:0 "La Casa de Contratación fut instaurée par Isabelle Ière de Castille en 1503 afin de remplir le rôle d'administration coloniale de la Couronne, destinée à superviser tout ce qui touchait aux colonies espagnoles. Cette administration devait approuver tous les voyages d'exploration et de commerce, en plus de collecter les impôts des colonies. Enfin, elle avait aussi la charge de préserver le secret sur toutes les informations relatives aux routes commerciales nouvellement ouvertes et aux découvertes qui étaient faites."
 flavor_spa.EVTOPTA1003:0 "Nous devrions l'instaurer"
 flavor_spa.EVTOPTB1003:0 "Les affaires coloniales ne regardent pas la Couronne"
 flavor_spa.EVTNAME1004:0 "Le soleil ne se couche jamais"
 flavor_spa.EVTDESC1004:0 "C'est sous le règne de Charles Quint, au cours du XVIe s., que l'Empire espagnol atteignit sa plus grande expansion. Alors même qu'il était empereur du Saint-Empire romain germanique, ses possessions en Europe comprenaient l'Espagne, l'Autriche, les Pays-Bas, Milan et le royaume de Naples, auxquels s'ajoutaient les nombreuses et immenses colonies des Amériques, ainsi que celles d'Afrique et d'Asie."
 flavor_spa.EVTOPTA1004:0 "On disait alors que c'était « l'Empire sur lequel le soleil ne se couche jamais »"
 flavor_spa.EVTOPTB1004:0 "Nous sommes les maîtres du monde !"
 flavor_spa.EVTNAME3153:0 "Le port de Séville"
 flavor_spa.EVTDESC3153:0 "Avec la découverte du Nouveau Monde, Séville connut la période la plus prospère de son histoire. La ville constituait le principal port pour le commerce avec les nouvelles colonies et, bien vite, les monarques espagnols lui concédèrent le monopole sur les produits importés des colonies espagnoles."
 flavor_spa.EVTOPTA3153:0 "Nous contrôlons désormais pleinement notre commerce d'outre-mer"
 flavor_spa.EVTNAME3154:0 "Les Fugger"
 flavor_spa.EVTDESC3154:0 "Au XVe s., les Fugger étaient une famille de tisserands d'Augsbourg d'extraction paysanne, qui bâtit sa fortune sur le commerce et les transactions en argent en étant les banquiers des Habsbourg et des papes.\n\nJakob Fugger le Riche (1511-1525) finança les guerres de Charles Quint et son élection au trône impérial, contrôlait la production européenne de plomb, d'argent et de cuivre, et obtint le monopole du mercure. Anton Fugger (1525-1560) possédait des concessions commerciales au Chili, au Pérou et à Moscou.\n\nLa compagnie Fugger déclina cependant à la fin du XVIe s. à cause des banqueroutes répétées de l'État espagnol, des conflits internes à la famille et du désintérêt des héritiers."
 flavor_spa.EVTOPTA3154:0 "Confions aux Fugger nos finances"
 flavor_spa.EVTOPTB3154:0 "Rejetons leur offre"
 flavor_spa.EVTNAME3155:0 "La révolte des comuneros"
 flavor_spa.EVTDESC3155:0 "Excédées par les impôts croissants imposés par le pouvoir royal et l'exploitation de plus en plus sévère de leurs serfs par la noblesse, les communautés urbaines, puis paysannes, ont formé des confréries : appelées « comunidades » en castillan et « germaníes » en valencien, leur objectif est d'obtenir la reconnaissance de leurs droits et l'amélioration de leur sort."
 flavor_spa.EVTOPTA3155:0 "Écrasons la révolte"
 flavor_spa.EVTOPTB3155:0 "Faisons des concessions à la populace"
 flavor_spa.EVTNAME3156:0 "Les chevaliers de Saint-Jean de Jérusalem"
 flavor_spa.EVTDESC3156:0 "Après avoir été chassés de l'île de Rhodes par les Ottomans en 1522, les Hospitaliers ne disposaient plus de refuge sûr, jusqu'à ce que l'empereur du Saint-Empire romain germanique, Charles Quint, leur remette le 24 mars 1530 « en fief perpétuel, noble et franc, les villes, châteaux et îles de Tripoli, Malte et Gozo avec tous leurs territoires et juridictions » par le Diplôme de Bologne."
 flavor_spa.EVTOPTA3156:0 "Donnons Malte aux Hospitaliers"
 flavor_spa.EVTOPTB3156:0 "Donnons-leur plutôt Malte et la Tripolitaine"
 flavor_spa.EVTOPTC3156:0 "N'en faisons rien"
 flavor_spa.EVTNAME3158:0 "La banqueroute espagnole"
 flavor_spa.EVTDESC3158:0 "En 1557, alors qu'il n'était roi d'Espagne que depuis un an, Philippe II fut contraint de faire banqueroute. L'Espagne avait amoindri sa base fiscale durant des années et, pire encore, n'avait aucun contrôle sur l'évolution des prix causée par l'arrivée de l'argent et de l'or venus des Amériques. Il était donc devenu impossible pour le Ministre des finances espagnol de prévoir un quelconque remboursement du fait de la volatilité des prix. Les dépenses avaient beau être basées sur le budget, l'apport de liquidités était au mieux irrégulier, obligeant donc l'Espagne à dépenser plus qu'elle ne possédait en réalité. Cela mena donc aux grandes banqueroutes de 1557 et 1596."
 flavor_spa.EVTOPTA3158:0 "Ne tirerons-nous jamais les leçons du passé ?"
 flavor_spa.EVTNAME3160:0 "L'expulsion des morisques"
 flavor_spa.EVTDESC3160:0 "Le Sud de l'Espagne était peuplé surtout de morisques, des musulmans s'étant convertis au catholicisme sous la menace d'une expulsion par Ferdinand et Isabelle une fois la Reconquista achevée. Nombreux cependant étaient ceux qui continuèrent à pratiquer secrètement l'islam, et fournissaient parfois même aux Turcs ottomans des informations facilitant leurs raids sur les côtes espagnoles. Persécutés par l'Inquisition espagnole, soumis à des restrictions légales, les morisques se soulevèrent lors d'une révolte sanglante, de 1568 à 1571, qui fut étouffée par Philippe II avec l'aide de Don Juan d'Autriche.\n\nEn dépit des persécutions, toutefois, les morisques prospéraient et contribuaient au développement agricole, commercial et industriel de l'Espagne. Malgré tout Philippe III, sous l'influence du duc de Lerma, décréta en 1609 leur expulsion, pour des raisons autant politiques que religieuses. Les morisques durent alors quitter le royaume en n'étant autorisés à emporter que ce qu'ils pouvaient porter sur eux, toutes leurs autres possessions étant confisquées. Ces expulsions portèrent un coup tel à l'économie espagnole qu'elle mit plusieurs générations à se relever."
 flavor_spa.EVTOPTA3160:0 "Expulsons-les"
 flavor_spa.EVTOPTB3160:0 "Qu'ils restent, ils sont nécessaires à notre économie"
 flavor_spa.EVTTOOLTIP3160:0 "Les morisques s'enfuient [This.GetAuEnNP] [This.GetName]."
 flavor_spa.EVTNAME3161:0 "L'expulsion des morisques"
 flavor_spa.EVTDESC3161:0 "Décidant que la foi supplantait les enjeux économiques, [From.GetLeLaNP] [From.GetName] [From.GetAOntNP] choisi d'expulser les morisques résidant toujours sur [From.GetSesLeursNP] terres. C'est donc pour nous l'opportunité de développer notre propre économie. Devons-nous les inviter à s'installer chez nous ?"
 flavor_spa.EVTOPTA3161:0 "Ils seront les bienvenus"
 flavor_spa.EVTOPTB3161:0 "Non, fermons-leur nos frontières"
 flavor_spa.EVTNAME3710:0 "Baltasar de Zúñiga y Velasco"
 flavor_spa.EVTDESC3710:0 "Issu de l'une des plus puissantes familles de la noblesse espagnole, de Zúñiga servit Philippe III en tant qu'ambassadeur à Bruxelles, Paris puis Vienne de 1599 à 1617, et c'est par cet office qu'il put jouer un rôle décisif pour l'implication espagnole dans la guerre de Trente Ans.\n\nEn 1618, il obtint le renvoi du duc de Lerma, ce qui lui permit d'occuper dès lors son poste de principal conseiller de Philippe III. Et, afin de s'assurer que soit perpétuée la domination familiale à la cour, il fit placer son neveu, Olivares, dans l'entourage du prince Philippe – le futur Philippe IV."
 flavor_spa.EVTOPTA3710:0 "Notre nouvelle éminence grise, peut-être ?"
 flavor_spa.EVTNAME3711:0 "Le comte-duc d'Olivares"
 flavor_spa.EVTDESC3711:0 "Gaspar de Guzmán y Pimentel Ribera y Velasco de Tovar, comte-duc d'Olivares, dirigea le gouvernement espagnol de 1621 à 1643, sous le règne de Philippe IV (1621-1665), qui lui accordait toute sa confiance. Il était l'équivalent espagnol de Richelieu, à savoir un favori intelligent, manipulateur et redoutable.\n\nIl impliqua l'Espagne dans la guerre de Trente Ans aux côtés des Impériaux et relança la guerre contre les Pays-Bas. Cela s'avéra toutefois être un désastre, qui précipita le déclin de l'Espagne en permettant les sécessions de la Catalogne (réunie cependant en 1652) et du Portugal en 1640.\n\nSon gouvernement vit malgré tout fleurir en Espagne la poésie, la littérature (Calderón) et la peinture (El Greco, Vélasquez et Murillo) espagnoles, alors que la mode et les coutumes du pays se répandaient dans toute l'Europe."
 flavor_spa.EVTOPTA3711:0 "Ne pourrait-il être notre nouvel homme d'État ?"
 flavor_spa.EVTNAME3162:0 "La Couronne portugaise"
 flavor_spa.EVTDESC3162:0 "Philippe II arriva en 1580 au Portugal pour y être reconnu roi, ce qui firent les Cortes de Tomar en 1581. Considérant l'union des deux Couronnes comme personnelle, à la façon de l'Aragon et de la Castille sous Ferdinand et Isabelle, il œuvra à préserver l'autonomie portugaise, à ne nommer que des Portugais dans l'administration, à convoquer les Cortes fréquemment et à être conseillé pour le gouvernement du pays par un Conseil portugais qui l'avait accompagné à Madrid."
 flavor_spa.EVTOPTA3162:0 "Un roi, un royaume"
 flavor_spa.EVTOPTB3162:0 "Un roi mais deux royaumes"
 flavor_spa.EVTOPTC3162:0 "Ce fardeau supplémentaire n'en vaut pas la peine"
 flavor_spa.EVTNAME3163:0 "La Couronne portugaise"
 flavor_spa.EVTDESC3163:0 "Philippe II (Philippe III en Espagne) arriva au Portugal et fut intronisé en tant que roi par les Cortes en 1621. Mais il n'entreprit rien pour préserver l'autonomie portugaise et considéra l'union personnelle comme une manière de disposer librement des atouts commerciaux portugais au profit exclusif des marchands espagnols. Enfin, durant son règne, il ne nomma que des Espagnols dans l'administration portugaise, ne convoqua presque jamais les Cortes et il ignora le Conseil Portugais à Madrid. Il cherchait en somme à centraliser les deux couronnes."
 flavor_spa.EVTOPTA3163:0 "Un roi, un royaume"
 flavor_spa.EVTOPTB3163:0 "Un roi, deux royaumes"
 flavor_spa.EVTOPTC3163:0 "Ce fardeau supplémentaire n'en vaut pas la peine"
 flavor_spa.EVTNAME3164:0 "La banqueroute espagnole"
 flavor_spa.EVTDESC3164:0 "En 1596, quelques années après le revers désastreux de l'Invincible Armada, Philippe II fut de nouveau contraint de faire banqueroute. L'Espagne avait amoindri sa base fiscale durant des années et, pire encore, n'avait aucun contrôle sur l'évolution des prix causée par l'arrivée de l'argent et de l'or venus des Amériques. Il était donc devenu impossible pour le Ministre des finances espagnol de prévoir un quelconque remboursement du fait de la volatilité des prix. Les dépenses avaient beau être basées sur le budget, l'apport de liquidités était au mieux irrégulier, obligeant donc l'Espagne à dépenser plus qu'elle ne possédait en réalité. Cela mena donc aux grandes banqueroutes de 1557 et 1596."
 flavor_spa.EVTOPT3164:0 "Ne tirerons-nous jamais les leçons du passé ?"
 flavor_spa.EVTNAME3165:0 "Épidémie de peste"
 flavor_spa.EVTDESC3165:0 "Les épidémies qui frappèrent l'Espagne dans les années 1590 réduisirent considérablement sa population. De plus, du fait que Philippe II renforçait l'Inquisition, la vie intellectuelle se ferma aux nouveaux courants de pensée. À sa mort en 1598, Philippe II laissait un pays qui amorçait son déclin, autant sur le plan national qu'international."
 flavor_spa.EVTOPTA3165:0 "Nous nous en remettrons"
 flavor_spa.EVTNAME3169:0 "La guerre des faucheurs"
 flavor_spa.EVTDESC3169:0 "En 1639, Olivares lança depuis la Catalogne une campagne militaire contre le Sud de la France. Selon lui, si les Catalans souhaitaient défendre leur pays, ils devraient aussi entretenir l'armée castillane. Mais les Catalans rejetaient cette logique : pressés par le clergé, les paysans refusèrent d'accueillir les troupes chez eux, ce qui se traduisit par des heurts, puis des émeutes, avant de déboucher sur un véritable soulèvement. Le 7 juin, la foule en colère assassina le vice-roi à Barcelone. À l'automne 1640, Olivares rassembla les dernières troupes disponibles pour les envoyer mater les rebelles catalans. Leur meneur, Pau Claris, riposta en transférant l'allégeance catalane au roi de France « comme du temps de Charlemagne », en janvier 1641. Les troupes françaises pénétrèrent alors en Catalogne, et ce ne fut que lorsqu'une nouvelle guerre civile éclata en France, la Fronde (1648-1652), que les Castillans purent reconquérir l'ensemble de la Catalogne, en 1652."
 flavor_spa.EVTOPTA3169:0 "Mettons-y un terme"
 flavor_spa.EVTOPTB3169:0 "Cherchons à les apaiser"
 flavor_spa.EVTNAME3168:0 "La guerre d'Acclamation portugaise"
 flavor_spa.EVTDESC3168:0 "Le Portugal avait été sous domination espagnole depuis soixante ans, depuis la chute de la dynastie d'Aviz en 1580. Pourtant, les Portugais se soulevèrent pour entreprendre une longue guerre de libération contre l'Espagne. C'est un conflit de vingt-quatre ans, associé à la défaite espagnole lors de la guerre de Trente Ans en 1648, puis à la paix avec la France en 1659, qui permettrait au Portugal de recouvrer son indépendance. La nouvelle dynastie de Bragance se tourna vers les Stuarts d'Angleterre pour y trouver des alliés et protecteurs, grâce au mariage de Catherine de Bragance avec Charles II et le transfert de Bombay à l'Angleterre en paiement de la dot."
 flavor_spa.EVTOPTA3168:0 "Mettons-y un terme"
 flavor_spa.EVTOPTB3168:0 "Cherchons à les apaiser"
 flavor_spa.EVTNAME3170:0 "Les révoltes italiennes"
 flavor_spa.EVTDESC3170:0 "En 1647, des révolutions populaires éclatèrent à Naples et à Palerme, qui dotèrent rapidement les deux villes de gouvernements révolutionnaires. Au moins à Naples, ce furent les impôts excessifs, établis pour financer l'effort de guerre espagnol, qui suscitèrent la révolte. L'ambassadeur vénitien à Madrid écrivit alors que la monarchie espagnole « ressemblait à ce colosse gigantesque qui s'était effondré en un moment à la faveur d'un tremblement de terre, alors que tout le monde se pressait pour s'enrichir de ses fragments ». L'Espagne survécut malgré tout, et parvint même à conserver l'essentiel de son empire. Ainsi, les révoltes de Naples et de la Sicile, dirigées autant contre la noblesse locale que contre l'Espagne, furent écrasées dès 1648."
 flavor_spa.EVTOPTA3170:0 "Mettons-y un terme"
 flavor_spa.EVTOPTB3170:0 "Cherchons à les apaiser"
 flavor_spa.EVTNAME3712:0 "Giulio Alberoni"
 flavor_spa.EVTDESC3712:0 "Né en 1664, fils d'un jardinier de Fiorenzuela (près de Plaisance, en Italie), Jules Alberoni dut sa carrière politique et ses succès au duc de Vendôme, le général français qu'il servit en Italie, en France et en Espagne. Agent politique du duc de Parme à Madrid, il facilita le mariage de Philippe V d'Espagne avec d'Élisabeth Farnèse, et obtint le cardinalat en 1717.\n\nSa politique belliciste mena toutefois à son expulsion en 1719 : tout intelligent et rusé qu'il fût, l'Espagne n'avait plus les moyens pour mener à bien ses plans d'expansion ambitieux. L'époque de la suprématie espagnole était révolue."
 flavor_spa.EVTOPTA3712:0 "Excellent ministre !"
 flavor_spa.EVTNAME3176:0 "La politique colonialiste américaine"
 flavor_spa.EVTDESC3176:0 "Vers la fin du XVIIIe siècle, l'Espagne n'avait plus rien de sa puissance et de sa gloire d'antan. Par contre, la création de la vice-royauté du Río de la Plata en 1776, permettant de gouverner plus aisément ces colonies lointaines et de garantir une meilleure défense, se distingua rapidement des autres par les revenus collectés, qui triplèrent les finances du gouvernement espagnol. Bien entendu, peu de colons appréciaient ce contrôle pointilleux de l'État, gage de ces prélèvements fiscaux massifs."
 flavor_spa.EVTOPTA3176:0 "Gouvernons par l'entremise de vice-rois"
 flavor_spa.EVTOPTB3176:0 "Gouvernons depuis [Root.Capital.GetCapitalName]"
 flavor_spa.EVTNAME3094:0 "José Moñino y Redondo"
 flavor_spa.EVTDESC3094:0 "Après l'expulsion des jésuites d'Espagne, en 1767, José Moñino y Redondo fut envoyé en ambassadeur à Rome afin d'obtenir du pape la suppression de la Compagnie de Jésus ; le succès de sa mission lui permit d'être anobli en 1773. En 1776, Charles III fit de lui son principal ministre. Sous le comte de Floridablanca, comme il était appelé en Espagne, le despotisme éclairé espagnol atteignit son apogée, et ses nombreuses réformes intérieures, notamment financières, contribuèrent à la centralisation de l'État. Cela eut cependant pour effet de le mettre en conflit à la cour, notamment avec la faction aragonaise, qui l'accusa de détournement. Après avoir été emprisonné pendant trois ans, il se retira de la vie publique.\n\nÀ quatre-vingts ans, il fit cependant son retour sur la scène politique en acceptant le titre de Président de la Cour Suprême Centrale, qui avait pris en charge la défense du pays contre l'invasion de Napoléon en 1808."
 flavor_spa.EVTNAME3095:0 "La constitution de 1812"
 flavor_spa.EVTDESC3095:0 "Les Cortes, lorsqu'elles se réunirent à Cadix en 1810, étaient dominées par les libéraux, qui souhaitaient aller au-delà d'un simple soutien à l'effort de guerre, pour établir une constitution qui rendrait impossible toute nouvelle prise de pouvoir par un favori tel que Godoy. La constitution de Cadix donna donc à l'Espagne une monarchie étroitement encadrée (le roi ne pouvait gouverner que par l'intermédiaire de ministres responsables devant les Cortes), un parlement unicaméral sans représentants de l'Église ou de la noblesse, et une administration centralisée et moderne, fondée sur les provinces et municipalités."
 flavor_spa.EVTOPTA3095:0 "Approuvons les Cortes"
 flavor_spa.EVTOPTB3095:0 "Résistons à ces libéraux"
 flavor_spa.EVTNAME3096:0 "La Restauration de 1820"
 flavor_spa.EVTDESC3096:0 "La situation intérieure espagnole, du fait de la lutte entre absolutistes et libéraux, favorisa l'indépendance des colonies. En 1820, alors qu'elles s'apprêtaient à gagner l'outre-mer, des troupes placées sous le commandement du général Rafael del Riego se révoltèrent à Cadix en faveur de la Constitution de 1812. Cet événement mit fin de façon provisoire au régime absolutiste, mais fut aussi le coup de grâce pour l'Empire colonial espagnol : le pays n'avait plus la capacité de maintenir ses colonies en Amérique."
 flavor_spa.EVTOPTA3096:0 "Rétablissons la constitution libérale"
 flavor_spa.EVTOPTB3096:0 "Résistons à ces libéraux !"
 flavor_spa.EVTNAME1100:0 "Miguel de Cervantes"
 flavor_spa.EVTDESC1100:0 "Lorsqu'il avait une vingtaine d'années, le poète et écrivain Miguel de Cervantes Saavedra servit dans la marine espagnole. Il fut alors capturé par des corsaires barbaresques en 1575, et retenu captif cinq ans durant, avant que sa famille et un ordre religieux catholique n'acquittent la rançon.\n\nIl publia en 1585 son premier roman, « La Galetea », tout en continuant de subvenir à ses besoins en tant que commissaire aux vivres pour l'armée et collecteur d'impôts. Son triomphe en tant qu'auteur vint en 1605, avec la publication d'« El Ingenioso Hidalgo Don Quixote de la Mancha » (L'ingénieux noble Don Quichotte de la Manche »), qui connut un succès immédiat et fit l'objet d'une suite en 1615."
 flavor_spa.EVTNAME1101:0 "Tomás Luis de Victoria"
 flavor_spa.EVTDESC1101:0 "Même s'il était un organiste et chanteur accompli, Tomás Luis de Victoria préféra la vie paisible de compositeur à celle d'interprète. Il est le plus célèbre compositeur de l'Espagne du XVIe s. et l'un des plus appréciés en matière de musique sacrée."
 flavor_spa.EVTNAME3557:0 "La deuxième guerre civile de Castille"
 flavor_spa.EVTDESC3557:0 "Lorsque Jean II succéda à son père, il était âgé de moins de deux ans, sous la régence commune de sa mère, Catherine de Lancastre, et de son oncle, le jeune Ferdinand, qui deviendra roi d'Aragon sous le nom de Ferdinand Ier en 1412. Jean monta sur le trône en 1419, mais sa faiblesse politique l'obligea à se reposer sur son tuteur, Álvaro de Luna, qui devint le véritable dirigeant de la Castille, en dépit de l'hostilité des cousins Trastamare du roi et de leurs partisans au sein de la vieille noblesse. Il fut nommé connétable de Castille en 1423. Álvaro de Luna défit en Castille la révolte des fils rebelles de Ferdinand d'Aragon, ce qui engendra des querelles de factions parmi les nobles et se traduisit par l'éviction de Luna à deux reprises, en 1427 puis 1438. Les partisans de Jean II et de son connétable finirent toutefois par se rallier et purent mettre enfin un terme à ces affrontements incessants en triomphant de l'armée rebelle du prince héritier Henri, le futur Henri IV, lors de la bataille d'Olmedo en 1445."
 flavor_spa.EVTOPTA3557:0 "Soutenons Álvaro de Luna"
 flavor_spa.EVTOPTB3557:0 "Soutenons les fils de Ferdinand d'Aragon"
 flavor_spa.EVTNAME3558:0 "La deuxième guerre civile de Castille"
 flavor_spa.EVTDESC3558:0 "De violents différends entre les nobles et le chef du Conseil de régence [From.GetDuDelaNP] [From.GetAdjective] ont poussé la noblesse à la révolte. Cela nous offre l'opportunité d'intervenir dans les affaires internes [From.GetAuAlaNP] [From.GetName] sans avoir à déclarer la guerre…"
 flavor_spa.EVTOPTA3558:0 "Soutenons la révolte"
 flavor_spa.EVTOPTB3558:0 "Nous ne pouvons soutenir des rebelles"
 flavor_spa.EVTTOOLTIP3558:0 "Des troupes sont envoyées pour soutenir les rebelles."
 flavor_spa.EVTNAME3559:0 "Intervention [From.GetDuDelaNP] [From.GetName]"
 flavor_spa.EVTDESC3559:0 "Saisissant l'opportunité de s'immiscer dans nos affaires intérieures, [From.GetLeLaNP] [From.GetName] a envoyé des troupes soutenir la révolte."
 flavor_spa.EVTOPTA3559:0 "Nous nous occuperons d'eux en temps et en heure"
 flavor_spa.EVTNAME3560:0 "La guerre civile s'étend [Root.GetAuEnNP] [Root.GetName]"
 flavor_spa.EVTDESC3560:0 "Notre incapacité à pacifier le pays a laissé le temps aux mécontents des autres provinces d'émettre leurs propres griefs contre la Couronne. La province de [Root.GetName] s'est rangée du côté des rebelles."
 flavor_spa.EVTOPTA3560:0 "Qu'est-ce désormais que la loyauté ?"
 flavor_spa.EVTNAME1007:0 "Les guerres d'Italie"
 flavor_spa.EVTDESC1007:0 "Les guerres d'Italie furent une série de guerres livrées entre 1494 et 1559, impliquant la plupart des cités-États italiennes, les États pontificaux, ainsi que de grandes puissances comme la France, l'Espagne ou le Saint-Empire romain germanique. La précédente guerre de Lombardie, contre la République de Venise, avait obligé le duché de Milan, en quête d'alliés, à demander le secours du roi de France Charles VIII de Valois. Prenant pour prétexte la revendication ancienne des Valois sur le trône de Naples, Charles VIII envahit la péninsule à la mort de Ferdinand Ier de Naples, en 1494. Son armée, équipée de nombreux engins de siège mobiles, mit à bas les murs médiévaux de la cité en quelques jours – ce qui poussa à des innovations techniques, sous la forme du nouveau style de fortifications en étoile appelé « tracé à l'italienne ». Mais, en dépit de victoires tactiques, Charles fut coupé et isolé de la France et dut s'en retourner en 1498. Les guerres d'Italie étaient cependant loin d'être terminées, et les conflits entre l'Espagne et la France continuèrent pendant soixante-et-un ans encore."
 flavor_spa.EVTOPTA1007:0 "Revendiquons les possessions françaises d'Italie"
 flavor_spa.EVTOPTB1007:0 "L'Italie n'est pas dans notre sphère d'intérêt"
 flavor_spa.EVTNAME1008:0 "Les guerres d'Italie"
 flavor_spa.EVTDESC1008:0 "Les guerres d'Italie furent une série de guerres livrées entre 1494 et 1559, impliquant la plupart des cités-États italiennes, les États pontificaux, ainsi que de grandes puissances comme la France, l'Espagne ou le Saint-Empire romain germanique. La précédente guerre de Lombardie, contre la République de Venise, avait obligé le duché de Milan, en quête d'alliés, à demander le secours du roi de France Charles VIII de Valois. Prenant pour prétexte la revendication ancienne des Valois sur le trône de Naples, Charles VIII envahit la péninsule à la mort de Ferdinand Ier de Naples, en 1494. Son armée, équipée de nombreux engins de siège mobiles, mit à bas les murs médiévaux de la cité en quelques jours – ce qui poussa à des innovations techniques, sous la forme du nouveau style de fortifications en étoile appelé « tracé à l'italienne ». Mais, en dépit de victoires tactiques, Charles fut coupé et isolé de la France et dut s'en retourner en 1498. Les guerres d'Italie étaient cependant loin d'être terminées, et les conflits entre l'Espagne et la France continuèrent pendant soixante-et-un ans encore.\n\n[From.GetLeLaNPCap] [From.GetName] a revendiqué toutes nos possessions italiennes."
 flavor_spa.EVTOPTA1008:0 "En ce cas, revendiquons toutes les possessions [From.GetFromAdjFP] d'Italie"
 flavor_spa.EVTOPTB1008:0 "Nous devrions abandonner l'Italie"
 flavor_spa.EVTNAME1009:0 "Les guerres d'Italie"
 flavor_spa.EVTDESC1009:0 "Notre décision de revendiquer toutes ses possessions en Italie a provoqué la colère [From.GetDuDelaNP] [From.GetName]. Toutes nos provinces italiennes ont à leur tour été revendiquées."
 flavor_spa.EVTOPTA1009:0 "Comment osent-ils ? L'Italie est nôtre !"
 flavor_spa.13.t:0 "Un mariage stratégique"
 flavor_spa.13.d:0 "Alors que la France gagne en puissance et commence à s'imposer dans toute l'Europe occidentale, ceux d'entre nous qui avons le malheur d'être de ses voisins devons agir. Afin de contrer la menace grandissante, nous avons négocié avec habileté un mariage politique avec les Habsbourg d'Autriche, nous assurant ainsi de perpétuer de bonnes relations entre nos deux pays."
 flavor_spa.13.a:0 "Gloire aux Habsbourg ! Gloire [Root.GetAuAlaNP] [Root.GetName] !"
 flavor_spa.14.t:0 "Un Habsbourg sur le trône d'Espagne"
 flavor_spa.14.d:1 "En réponse à notre ennemi commun, la France, [From.GetLeLaLDir] [From.GetDir] [From.Monarch.GetName] [From.GetDuDeNP] [From.GetName], sans héritier, s'est marié[From.GetXEDir] à une branche de la glorieuse maison de Habsbourg. Cela assurera de bonnes relations et une coopération perpétuelle entre tous les Habsbourg d'Europe."
 flavor_spa.14.a:0 "Une seule maison, faisant face unie à un seul ennemi"
 flavor_spa.15.t:0 "Un mariage très stratégique"
 flavor_spa.15.d:1 "Le pacte de famille avec la maison [HAB.Monarch.Dynasty.GetName] s'est traduit par une situation certes complexe, mais qui pourrait être fort avantageuse. Un héritier est né, qui peut prétendre aux titres à la fois des [HAB.Monarch.Dynasty.GetName] et des [Root.Monarch.Dynasty.GetName], et possède donc la revendication la mieux assurée pour les territoires des Pays-Bas détenus par [HAB.GetLeLaNP] [HAB.GetName]. Si nous confirmons cet enfant comme héritier du trône [Root.GetDuDelaNP] [Root.GetName], nous aurons des chances d'hériter de l'ensemble des Pays-Bas relevant du domaine des [HAB.Monarch.Dynasty.GetName]."
 flavor_spa.15.a:0 "Assurons à notre héritier des revendications territoriales bien avérées"
 flavor_spa.15.tt:1 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! v[Root.GetAOntNP] recevoir l'ensemble des provinces des Pays-Bas possédées par l'§YAutriche§! ou ses dépendances."
 flavor_spa.15.b:0 "Mieux vaut distinguer territoires des Habsbourg et [Root.GetDuDelaNP] [Root.GetName]"
 flavor_spa.16.t:0 "La laine du mérinos"
 flavor_spa.16.d:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetSestSesontNP] assuré[Root.GetXENP] du monopole des exportations de la laine des troupeaux de mérinos. Cette laine fine est appréciée sur les marchés, de Séville jusqu'aux Flandres, et est l'un des piliers de l'économie du pays. Les possesseurs terriens, essentiellement des nobles et membres du clergé, se sont organisés au sein de la Mesta, une association défendant leurs intérêts à la cour et auprès des institutions locales. Leur influence leur permet ainsi de veiller à ce que l'exportation du mouton mérinos hors [Root.GetDuDeNP] [Root.GetName] reste un crime durement châtié."
 flavor_spa.16.a:0 "C'est très bien ainsi"
 merino_wool_tooltip:0 "La §Ynoblesse§! ou le §Yclergé§! vont prendre le contrôle de chaque province possédée dans la région de la §Ypéninsule Ibérique§! qui produit de la §Ylaine§!."
 flavor_spa.17.t:0 "Les privilèges de la Mesta"
 flavor_spa.17.d:0 "La Mesta, la puissante association des éleveurs de moutons mérinos, est confrontée à une opposition nouvelle s'élevant contre ses privilèges dans les campagnes : les manufactures textiles estiment que les terres qui lui sont réservées ne peuvent être exploitées convenablement et que cela retarde le progrès. De fait, le prix de la laine de mérinos a diminué depuis que la Mesta était au sommet de sa puissance, et son poids politique s'est amoindri d'autant. Mais si l'importance économique de la Mesta est désormais moins visible, la noblesse et le clergé qui constituent le plus gros de ses membres exercent toujours une grande influence à la cour et exigent que leurs privilèges soient préservés, quelles que soient les circonstances."
 flavor_spa.17.a:0 "Il convient de mettre un terme à ces privilèges"
 flavor_spa.17.b:0 "Mieux vaut encore préserver la situation actuelle"
 church_nobles_removed_mesta:0 "Les ordres du §Yclergé§! ou de la §Ynoblesse§!, s'ils avaient le contrôle de cette province, vont le perdre."
 valladolid_sepulveda:0 "Politiques coloniales de Sepúlveda"
 desc_valladolid_sepulveda:0 "[Root.Overlord.GetLeLaNPCap] [Root.Overlord.GetName] [Root.GetAOntNP] adopté des politiques coloniales en accord avec les arguments de Sepúlveda, selon lequel les Indiens sont, de par leur nature, destinés à devenir esclaves. Leur condition est ainsi le meilleur moyen pour leurs maîtres chrétiens de les encourager à se convertir à la véritable foi."
 valladolid_sepulveda_motherland:0 "Politiques coloniales de Sepúlveda"
 desc_valladolid_sepulveda_motherland:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] adopté des politiques coloniales en accord avec les arguments de Sepúlveda, selon lequel les Indiens sont, de par leur nature, destinés à devenir esclaves. Leur condition est ainsi le meilleur moyen pour leurs maîtres chrétiens de les encourager à se convertir à la véritable foi.\n\nIl en résulte que les propriétaires fonciers des colonies ont peu à craindre d'une éventuelle remise en cause du traitement qu'ils infligent aux indigènes, et peuvent donc tirer un bien plus grand profit du pays."
 valladolid_las_casas:0 "Politiques coloniales de Las Casas"
 desc_valladolid_las_casas:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] adopté des politiques coloniales en accord avec les arguments de Las Casas, selon lequel les Indiens ne sont pas des barbares et sont doués de libre arbitre. Ils devraient par conséquent se convertir au christianisme de leur propre volonté, et ne peuvent en aucun cas être faits esclaves."
 angered_colonial_land_owners:0 "Propriétaires fonciers excédés"
 solo_madrid_es_corte:0 "¡Sólo Madrid es corte!"
 desc_solo_madrid_es_corte:0 "De petite ville castillane, Madrid est devenue la capitale du royaume d'Espagne. La cité se développe par conséquent très rapidement, à mesure que tous les courtisans et que l'administration du pays s'y installent. Les architectes royaux travaillent aussi à son expansion, de manière à en faire une capitale digne de régner sur un Empire en pleine expansion tel que le nôtre."
 alhambra_decree:0 "Décret de l'Alhambra"
 desc_alhambra_decree:0 "Tous les juifs ont été obligés soit à quitter le pays ou à se convertir. La conséquence en est qu'un grand nombre de personnes vivant depuis fort longtemps dans le pays l'ont quitté à jamais, permettant la mise en place d'un peuple catholique plus uni, au prix d'une économie en berne dans de nombreux secteurs."
 alhambra_decree_opinion:0 "A promulgué le décret de l'Alhambra"
 alhambra_working_force:0 "Travailleurs de l'Alhambra"
 desc_alhambra_working_force:0 "Les juifs, musulmans et hérétiques ont été autorisés à rester. Nous avons donc accès à des investisseurs et des travailleurs qui auraient autrement été expulsés [Root.GetDuDeNP] [Root.GetName]."
 unification_of_spain:0 "Décrets de Nueva Planta"
 desc_unification_of_spain:0 "Nous avons réduit le pouvoir des Cortes locaux d'Espagne, permettant d'être moins liés aux anciens pouvoirs que ne l'étaient nos prédécesseurs. Nous sommes désormais un pays réellement unifié."
 cortes_defended:0 "Cortes des Espagnes"
 desc_cortes_defended:0 "Au lieu de réduire la puissance des Cortes de tous les territoires espagnols, nous avons garanti leurs privilèges dans notre nouvelle constitution. Leur approbation est désormais obligatoire pour toute décision d'importance."
 castilian_grammar:0 "Une langue administrative unique"
 desc_castilian_grammar:0 "En dépit de la multitude de langues existant au sein de notre pays, nous promouvons l'usage de la langue de la cour pour l'ensemble de l'administration."
 promote_regional_languages:0 "Langues administratives multiples"
 desc_promote_regional_languages:0 "Plutôt que tenter d'imposer la langue de la cour à l'administration des divers territoires du pays, nous avons choisi de faire usage, autant que faire se peut, des parlers anciennement utilisés par les autorités dans les régions se trouvant sous notre contrôle."
 supressing_spanish_protestantism:0 "Répression accrue contre le protestantisme"
 desc_supressing_spanish_protestantism:0 "La traduction de la Bible en espagnol n'a fait que renforcer notre détermination à faire ce qui doit l'être pour mettre fin au mouvement protestant [Root.GetAuEnNP] [Root.GetName]. Les hérétiques ne sont sans doute guère nombreux, mais il est de notre devoir de nous assurer que la menace ne grandit pas."
 spanish_bible_translation:0 "Traduction de la Bible en espagnol"
 desc_spanish_bible_translation:0 "Même si certains membres du clergé le désapprouvent, nous avons autorisé la traduction toute récente de la Bible en espagnol à circuler sans tenter de l'en empêcher de façon trop visible. Cela va très certainement apaiser la dérisoire communauté protestante de notre pays, et nous sommes persuadés que le reste de nos sujets sauront se montrer suffisamment forts dans leurs convictions pour voir l'erreur que constitue une telle traduction."
 supporting_tunisian_claimant:0 "Soutient le prétendant tunisien"
 turned_down_tunisian_claimant:0 "A repoussé le prétendant tunisien"
 spa_new_colonial_reforms:0 "Réformes coloniales"
 desc_spa_new_colonial_reforms:0 "Nous avons réformé notre administration coloniale et modernisé nombre des réglementations gouvernant nos dépendances coloniales. La collecte des revenus a été rendue bien plus efficace, et les économies des colonies elles-mêmes semblent se développer. Toutefois, la nomination d'un grand nombre d'administrateurs coloniaux originaires de la métropole a créé des tensions avec la population créole vivant dans nombre de nos possessions."
 spa_colonial_reforms:0 "Réformes coloniales"
 colonial_privileges_kept:0 "Privilèges coloniaux préservés"
 jesuits_expelled:0 "Jésuites expulsés"
 desc_jesuits_expelled:0 "La mère patrie a décidé d'expulser tous les jésuites du pays et les ont déportés jusque dans les États pontificaux. Les conséquences en sont importantes, car c'étaient ces jésuites qui, jusqu'à présent, contribuaient largement à notre société par l'éducation de la population créole et en propageant la foi véritable parmi les indigènes."
 spa_new_colonial_reforms_subject:0 "Réformes coloniales"
 desc_spa_new_colonial_reforms_subject:0 "La mère patrie a réformé notre administration coloniale et modernisé nombre des réglementations nous gouvernant. La collecte des revenus a été rendue bien plus efficace, et notre économie se développe. Toutefois, la nomination d'un grand nombre d'administrateurs coloniaux originaires de la métropole a créé des tensions avec la population créole et notre mère patrie."
 flavor_spa.2.t:0 "La controverse de Valladolid"
 flavor_spa.2.d:0 "Les intellectuels [Root.GetCultMP] se sont lancés dans des débats houleux à propos du sort infligé aux indigènes de nos colonies. Un prêtre, du nom de Bartolomé de las Casas, s'est fait le porte-parole des indigènes et demande que nous reconnaissions leur libre arbitre à recevoir le Christ, plutôt que d'en faire nos esclaves et de leur imposer la conversion. Le débat dure depuis un certain temps déjà, par l'intermédiaire de diverses publications, et va maintenant se traduire par une controverse tenue à Valladolid, à la demande de [Root.Monarch.GetName].\n\nLe principal adversaire de Las Casas, Juan Ginés de Sepúlveda, s'appuie sur le fait que les indigènes sont, de par leur nature, prédisposés à l'esclavage, et qu'il s'agit là de la seule manière certaine de pouvoir les obliger à mettre un terme à leurs coutumes barbares de cannibalisme et de sacrifices humains afin qu'ils puissent se convertir à la seule vraie foi."
 flavor_spa.2.a:0 "Rendons-nous aux arguments de Sepúlveda"
 every_colonial_subject_gains_tt:0 "\nPour toutes les §Ydépendances coloniales§! [Root.GetDuDelaNP] §Y[Root.GetName]§! :"
 flavor_spa.2.b:0 "Débattre est toujours une bonne chose…"
 flavor_spa.2.c:0 "Rendons-nous aux arguments de Las Casas"
 flavor_spa.3.t:0 "Le décret de l'Alhambra"
 flavor_spa.3.d:0 "Avec la prise de Grenade, le dernier bastion musulman de la péninsule Ibérique est désormais aux mains des chrétiens. Pourtant, il se trouve toujours parmi nos sujets un grand nombre de juifs, de musulmans et de convertis dont la sincérité est plus que douteuse, les marranes et les morisques.\n\nIl nous a été suggéré, afin de fonder un État véritablement catholique, d'obliger nos juifs soit à se convertir ou à quitter le pays à jamais, avec toutes leurs possessions qui ne sont pas des métaux précieux."
 flavor_spa.3.a:0 "La conversion ou l'expulsion"
 flavor_spa.3.b:0 "Autorisons-les à rester"
 flavor_spa.4.t:0 "Unification de l'Espagne"
 flavor_spa.4.d:0 "Jusqu'à présent, [Root.GetLeLaLDir] [Root.GetDir] [Root.GetDuDeNP] [Root.GetName] n'était que le souverain de nombreux États, dont l'ensemble est connu sous le nom d'« Espagne ». Toutefois, du fait de la centralisation récente du gouvernement et de la fondation d'un nouveau type de parlement à [Root.Capital.GetCapitalName], [Root.Monarch.GetName] pense qu'il est temps désormais de mettre fin aux prérogatives des Cortes de chacun de ces États espagnols. Même si ce ne sera pas là une entreprise aisée, le risque est trop grand de voir les Cortes locales étouffer notre nouveau système parlementaire à la seule fin de défendre leurs anciens usages et coutumes."
 flavor_spa.4.a:0 "Des Cortes uniques pour une Espagne unifiée"
 flavor_spa.4.b:0 "Nous ne pouvons remettre en cause les anciens usages"
 flavor_spa.5.t:0 "Grammaire du [Root.GetCultMS]"
 flavor_spa.5.d:0 "En Espagne sont parlées de nombreuses langues, et alors que certaines tentatives ont été faites pour créer des abrégés de grammaire du parler [Root.GetCultMS], il ne s'agit pas là de la seule langue utilisée au sein de notre administration, même au cœur du pays.\n\nTout récemment, une nouvelle « Grammaire de la langue [Root.GetCultFS] » a été présentée à [Root.Monarch.GetName]. Lorsque [Root.GetLeLaLDir] [Root.GetDir] demanda quel pourrait bien être son utilité pour l'État, l'évêque d'Avila fit cette réponse :\n\n« Après que Votre Majesté aura conquis des peuples et nations barbares parlant divers langages, viendra pour eux la nécessité d'accepter les lois que les conquérants imposent aux vaincus ; et parmi ces lois se trouvera notre langue. »"
 flavor_spa.5.a:0 "Adoptons le [Root.GetCultMS] pour l'administration"
 flavor_spa.5.b:0 "Nous devrions plutôt tenter d'intégrer toutes les langues du pays"
 flavor_spa.6.t:0 "Une nouvelle capitale pour l'Espagne ?"
 flavor_spa.6.d:0 "L'unification de l'Espagne a créé un pays constitué de nombreux royaumes plus anciens. Nos prédécesseurs ont fait bon usage de [Root.Capital.GetCapitalName], mais on nous a récemment suggéré que la petite ville de Madrid, située au centre du pays et disposant d'un climat agréable, serait un meilleur choix pour diriger l'ensemble des territoires espagnols. L'Alcázar royal de Madrid pourrait être agrandi et aménagé en une résidence royale, tandis que la ville elle-même, encore peu développée, offre un terrain quasi vierge pour les architectes royaux de tout le pays. Construisons-y une capitale digne de régner sur un grand empire !"
 flavor_spa.6.a:0 "¡Sólo Madrid es corte!"
 flavor_spa.6.b:0 "[Root.Capital.GetCapitalName] restera la capitale de notre dynastie"
 flavor_spa.7.t:0 "La guerre des Alpujarras"
 flavor_spa.7.d:0 "Le clergé chrétien a toujours considéré avec méfiance les morisques convertis au christianisme. Cela est encore plus vrai dans le royaume de Grenade, fraichement conquis, où les politiques visant à encourager la conversion ont, selon certains, été bien trop efficaces pour être honnêtes. Il est difficile de savoir si cette méfiance était véritablement fondée ou si c'est là le résultat des persécutions menées contre les crypto-catholiques ; mais il parait en tout cas évident que les morisques de l'ancien royaume de Grenade sont désormais exaspérés.\n\nSur les versants de la Sierra Nevada, les Maures ont couronné un nouveau roi de Grenade. À mesure que la révolte se propage, nous apprenons la destruction d'églises, les tortures et le meurtre subis par les prêtres chrétiens et l'inquiétude croissante de notre royaume très catholique."
 flavor_spa.7.a:0 "Ah…"
 flavor_spa.8.t:0 "Le sort du royaume de Grenade"
 flavor_spa.8.d:0 "Toutes les places d'importance de l'ancien royaume de Grenade sont à nouveau sous contrôle, aussi devons-nous décider maintenant du sort de la population morisque. Il est vrai que la plupart d'entre eux n'ont jamais soutenu la rébellion, mais comment être certains qu'ils ne se retourneront pas contre nous à l'avenir ?"
 flavor_spa.8.a:0 "Expulsons tous les morisques de Grenade"
 flavor_spa.8.b:0 "Il nous faut panser la plaie, pas couper le membre"
 flavor_spa.9.t:0 "Traduction du Nouveau Testament en espagnol"
 flavor_spa.9.d:0 "Du fait de son histoire et de son identité fortement imprégnées de catholicisme, l'Espagne ne s'est jamais montrée très intéressée par la Réforme protestante. Des rumeurs prétendent cependant que de petits groupes d'intellectuels se rencontrent secrètement dans les principales villes pour discuter de ces questions. C'est donc avec quelque inquiétude que Sa Majesté très catholique a appris que le Nouveau Testament avait été traduit en espagnol par notre sujet Francisco de Enzinas. Même si les presses à imprimer sont sévèrement contrôlées par l'État en Espagne même, il semble que les imprimeurs des Pays-Bas ne s'obligent guère à protéger les esprits fragiles de nos sujets.\n\nLa Sainte Inquisition nous a demandé de faire un exemple de tout protestant qu'elle pourrait découvrir dans le pays, et de traquer tous ceux qui pourraient introduire ce livre en Espagne ou les crypto-luthériens se trouvant à l'intérieur de nos frontières."
 flavor_spa.9.a:0 "Mieux vaut tuer tout cela dans l'œuf"
 flavor_spa.9.b:0 "Nous pouvons tolérer quelques protestants s'ils se montrent dociles"
 flavor_spa.10.t:0 "Expansion ottomane en Méditerranée occidentale"
 flavor_spa.10.d:0 "L'Empire ottoman, en pleine expansion, a longtemps été source d'inquiétude pour les pays chrétiens ayant des intérêts en Méditerranée orientale et dans les Balkans. Or, avec la prise de Tunis, les Turcs disposent aussi désormais d'une place en Méditerranée occidentale et semblent décidés à supplanter rapidement les faibles dynasties musulmanes contrôlant la plus grande partie de la région.\n\nDe façon intéressante, l'émir de Tunis, récemment chassé de sa capitale par les troupes ottomanes, s'est réfugié [Root.GetAuEnNP] [Root.GetName] et nous implore de l'aider à la reprendre. Peut-être cette coopération est-elle ce qui nous manquait pour mettre un frein au danger ottoman avant qu'il ne soit trop tard ?"
 flavor_spa.10.a:0 "Agissons pour endiguer la menace !"
 flavor_spa.10.b:0 "Nos intérêts nous portent ailleurs"
 flavor_spa.11.t:0 "Réforme de l'administration coloniale"
 flavor_spa.11.d:0 "L'empire colonial espagnol est l'un des plus anciens au monde, et par voie de fait est gouverné par l'une des administrations les plus anciennes qui soient. [Root.Monarch.GetName] s'est récemment intéressé[Root.GetXEDir] à la manière dont l'administration de nos colonies pourrait être améliorée, afin d'accroître le revenu que nous pouvons en tirer.\n\nSes conseillers appartiennent tous aux Lumières, et ont avancé un certain nombre d'idées pour améliorer la situation. Parmi celles-ci, les colonies pourraient recevoir l'autorisation de commercer librement au lieu de devoir passer par quelques ports seulement ; les intendants nommés par la Couronne devraient être envoyés sur place pour vérifier l'efficacité et la probité de notre administration ; enfin, des réductions sur les impôts pourraient être accordées à certains secteurs vitaux, afin de stimuler la croissance des économies coloniales."
 flavor_spa.11.a:0 "Réformons notre administration coloniale"
 flavor_spa.11.b:0 "Pourquoi chercher à améliorer ce qui fonctionne parfaitement ?"
 flavor_spa.12.t:0 "Expulsion des jésuites"
 flavor_spa.12.d:0 "Depuis bien longtemps, la Société de Jésus a joué un rôle extrêmement actif dans l'histoire de notre pays, à la fois en tant qu'agents de la Contre-Réforme et comme agents de la colonisation et de la conversion des Amériques. Après plusieurs siècles, cet ordre en est venu à détenir un pouvoir politique considérable, notamment aux colonies, où il constitue au final une gêne. Les administrateurs coloniaux et propriétaires fonciers se plaignent que les jésuites protègent les esclaves indiens marrons, et que certaines de leurs missions occupent des terres de valeur, qui pourraient être bien mieux employées si elles appartenaient de plein droit au pays. Les jésuites ont aussi, à plusieurs reprises, usé de leur influence pour nous détourner ou nous empêcher d'atteindre nos buts politiques, et nombreux sont ceux qui les suspectent de prêcher l'autonomie de nos dépendances coloniales. Mais, tout au contraire, leurs défenseurs prétendent qu'ils amènent nombre de bénéfices indirects aux colonies, et qu'expulser la Société aurait des conséquences néfastes sur le long terme."
 flavor_spa.12.a:0 "Expulsons-les et mettons leurs propriétés aux enchères"
 flavor_spa.12.b:0 "Leur contribution à la société rattrape largement la gêne qu'ils causent"
 flavor_spa.c.3150.tt:0 "En nous engageant dans une politique de tolérance, nous promettons de ne pas tenter de convertir les Maures de Grenade. Revenir sur cet engagement risquerait d'avoir des conséquences."
 flavor_fra.EVTNAME3190:0 "Jour de représailles"
 flavor_fra.EVTDESC3190:1 "Au cours de l'époque troublée des guerres de religion, certains pays ont tiré parti de l'occasion d'intervenir dans nos affaires intérieures, sans grand risque de représailles. La paix maintenant revenue, ils verront que [Root.GetLeLaNP] [Root.GetName] n'[Root.GetAOntNP] pas la mémoire courte…"
 flavor_fra.EVTOPTA3190:0 "Nous allons enfin le leur faire payer"
 flavor_fra.EVTNAME3199:0 "La fin des guerres de religion en France"
 flavor_fra.EVTDESC3199:0 "Les guerres de religion qui ont mis la France à feu et à sang ces dernières années semblent enfin arriver à leur terme. Le pays a traversé une période tumultueuse, mais semble en sortir plus fort que jamais."
 flavor_fra.EVTOPTA3199:0 "Béni soit le Seigneur"
 flavor_fra.EVTDESC3198:0 "Les guerres de religion qui ont mis la France à feu et à sang ces dernières années semblent enfin arriver à leur terme. Cependant, tant que la capitale sera tenue par des fanatiques, notre autorité restera contestée. Peut-être la conversion à la foi [Root.Capital.GetRelFS] permettrait-t-elle de trouver un terme définitif au conflit ?"
 flavor_fra.EVTOPTA3198:0 "Paris vaut bien une messe"
 flavor_fra.EVTOPTB3198:0 "Espérons-le"
 flavor_fra.EVTOPTC3198:0 "Jamais ! Paris tombera par l'épée !"
 flavor_fra.EVTNAME3197:0 "Paris vaut-il… ?"
 flavor_fra.EVTDESC3197:0 "Les guerres de religion qui ont mis la France à feu et à sang ces dernières années semblent enfin arriver à leur terme. Cependant, tant que la capitale sera tenue par des fanatiques, l'autorité [Root.GetDuDelaDir] [Root.GetDir] [Root.Monarch.GetName] restera contestée. Toutefois, certains pensent que [Root.GetSilSielleDir] cessait de soutenir les minorités religieuses et adoptait ouvertement la foi [Root.GetRelFS], un terme définitif au conflit serait assuré."
 flavor_fra.EVTOPTA3197:0 "Paris vaut bien une messe"
 flavor_fra.EVTOPTB3197:0 "Espérons-le"
 flavor_fra.EVTOPTC3197:0 "Jamais ! Paris tombera par l'épée !"
 flavor_fra.EVTNAME3196:0 "La capitale est perdue"
 flavor_fra.EVTDESC3196:0 "Paris est tombée sous le contrôle de fanatiques religieux ! Ils ont fortifié la ville et refusent de la rendre tant que [Root.Owner.Monarch.GetName] continuera de soutenir leurs ennemis."
 flavor_fra.EVTOPTA3196:0 "La reprendrons-nous jamais ?"
 flavor_fra.EVTNAME3004:0 "Intervention de troupes étrangères"
 flavor_fra.EVTDESC3004:0 "[From.GetLeLaLDirCap] [From.GetDir] [From.GetDuDeNP] [From.GetName], [From.Monarch.GetName], est très préoccupé[From.GetXEDir] par les guerres de religion en France et a envoyé des troupes pour aider les hérétiques."
 flavor_fra.EVTOPTA3004:0 "Que le diable l'emporte !"
 flavor_fra.EVTNAME3003:0 "Intervention de troupes étrangères"
 flavor_fra.EVTDESC3003:0 "[From.GetLeLaLDirCap] [From.GetDir] [From.GetDuDeNP] [From.GetName], [From.Monarch.GetName], est très préoccupé[From.GetXEDir] par les guerres de religion en France et nous a envoyé des troupes pour nous aider à éradiquer l'hérésie."
 flavor_fra.EVTOPTA3003:0 "Qu'[From.GetIlElleDir] soit béni[From.GetXEDir] !"
 flavor_fra.EVTNAME3002:0 "Guerres de religion en France"
 flavor_fra.EVTDESC3002:0 "Depuis plusieurs années maintenant, la France est déchirée par des guerres de religion opposant [FRA.GetLeLaLDir] [FRA.GetDir] [FRA.Monarch.GetName], de confession [FRA.GetRelFS], aux minorités religieuses. Devons-nous en profiter pour apporter notre soutien [FRA.GetAuAlaDir] [FRA.GetDir], ou vaut-il mieux intervenir pour soutenir les minorités ?"
 flavor_fra.EVTOPTA3002:0 "Envoyons des troupes soutenir [FRA.GetLeLaLDir] [FRA.GetDir] [FRA.GetDuDeNP] [FRA.GetName]"
 flavor_fra.EVTOPTB3002:0 "Envoyons plutôt des troupes contre [FRA.GetLuiElleDir]"
 flavor_fra.EVTOPTC3002:0 "Ne nous mêlons surtout pas de cela"
 flavor_fra.EVTTOOLTIP3002:0 "Des troupes vont être envoyées en France"
 flavor_fra.EVTNAME3203:0 "Exactions des hérétiques"
 flavor_fra.EVTDESC3203:0 "Des hérétiques fanatiques ont pris le contrôle de la province de [Root.GetName]. De nombreux [Root.Owner.GetRelMP] ont été assassinés ou obligés de fuir, et de nombreux domaines ont été réduits en cendres."
 flavor_fra.EVTOPTA3203:0 "Tout cela finira-t-il donc un jour ?"
 flavor_fra.EVTOPTB3203:0 "Ces [Root.Owner.GetRelMP] doivent être extirpés"
 flavor_fra.EVTNAME3202:0 "Hérétiques fanatiques"
 flavor_fra.EVTDESC3202:0 "Prétextant se défendre ainsi des attaques lancées par les [Root.Owner.GetRelMP], des hérétiques fanatiques se sont soulevés dans la province de [Root.GetName]. S'ils parvenaient à en prendre le contrôle, elle pourrait bien devenir le théâtre de massacres et de destructions importantes."
 flavor_fra.EVTOPTA3202:0 "Encourageons ces attaques"
 flavor_fra.EVTOPTB3202:0 "Il faut les arrêter"
 flavor_fra.EVTNAME3201:0 "Exactions des fanatiques"
 flavor_fra.EVTDESC3201:0 "Des fanatiques ont pris le contrôle de la province [Root.Owner.GetRelFS] de [Root.GetName]. De nombreux hérétiques ont été assassinés ou obligés de fuir, et de nombreux domaines ont été réduits en cendres."
 flavor_fra.EVTOPTA3201:0 "Tout cela finira-t-il donc un jour ?"
 flavor_fra.EVTOPTB3201:0 "La foi [Root.Owner.GetRelFS] est la seule véritable !"
 flavor_fra.EVTNAME3200:0 "Fanatiques religieux"
 flavor_fra.EVTDESC3200:0 "En réaction à ce qu'ils considèrent être des politiques trop tolérantes à l'égard des hérétiques, les fanatiques de la province [Root.Owner.GetRelFS] de [Root.GetName] se sont soulevés pour prendre eux-mêmes la situation en main. S'ils parvenaient à prendre le contrôle de cette province, elle pourrait bien devenir le théâtre de massacres et de destructions importantes."
 flavor_fra.EVTOPTA3200:0 "Encourageons ces attaques"
 flavor_fra.EVTOPTB3200:0 "Cela doit cesser"
 flavor_fra.EVTNAME3102:1 "L'assassinat de [Root.fra_religious_league_leader.GetName]"
 flavor_fra.EVTDESC3102:1 "Après les événements de la journée des barricades, nombreux sont ceux qui, à la cour, pensent désormais que [Root.fra_religious_league_leader.GetName] constitue une menace extrêmement sérieuse. Peut-être est-il donc temps de frapper. Une rencontre avec [Root.GetLeLaLDir] [Root.GetDir] lui a été proposée, qui pourrait aisément être utilisée pour lui tendre un piège. La seule autre alternative, évidemment inimaginable, serait de pardonner ses crimes et de chercher la réconciliation avec la Ligue [Root.GetRelFS]."
 flavor_fra.EVTOPTA3102:1 "Débarrassons-nous-en"
 flavor_fra.EVTOPTB3102:1 "Mieux vaut fermer les yeux sur ses crimes"
 flavor_fra.EVTNAME3009:0 "La journée des barricades"
 flavor_fra.EVTDESC3009:1 "Les habitants de [Root.Capital.GetCapitalName] se sont soulevés contre [Root.GetLeLaLDir] [Root.Monarch.GetName]. Ces émeutes ont été fomentées par la Ligue [Root.GetRelFS], trouvant [Root.Monarch.GetName] trop modéré[Root.GetXEDir] et hésitant[Root.GetXEDir] face aux hérétiques qui infestent [Root.GetLeLaNP] [Root.GetName].\n\nAprès que la rumeur s'est répandue que [Root.GetLeLaLDir] [Root.GetDir] avait donné l'ordre de faire arrêter [Root.fra_religious_league_leader.GetName], la milice urbaine a dressé des barricades dans plusieurs rues pour établir des défenses contre le régiment des Gardes [Root.GetRootAdjFP]."
 flavor_fra.EVTOPTA3009:1 "Mieux vaut fuir [Root.Capital.GetCapitalName]"
 flavor_fra.EVTOPTB3009:0 "Que nenni, nous resterons pour nous battre !"
 flavor_fra.EVTNAME3010:1 "La Ligue [Root.GetRelFS]"
 flavor_fra.EVTDESC3010:1 "Une ligue, regroupant les principaux chefs [Root.GetDuDelaRel] [Root.GetRelN] [Root.GetAuEnNP] [Root.GetName], a été fondée à [Root.Capital.GetCapitalName]. Son rôle premier est de défendre la foi de l'influence subversive des hérétiques et d'empêcher que l'un d'entre eux puisse monter sur le trône. Dirigée par [Root.fra_religious_league_leader.GetName], cette Ligue est d'ores et déjà devenue un acteur essentiel des guerres de religion, agissant en toute indépendance [Root.GetDuDelaDir] [Root.GetDir]."
 flavor_fra.EVTOPTA3010:1 "Soutenons donc ces ligueurs"
 flavor_fra.EVTOPTB3010:0 "Mieux vaut nous montrer prudents"
 flavor_fra.EVTNAME3101:0 "Le massacre de la Saint-Barthélemy"
 flavor_fra.EVTDESC3101:1 "Après l'assassinat manqué du chef huguenot Gaspard de Coligny, [Root.GetLeLaLDir] [Root.GetDir], craignant des représailles, a ordonné l'assassinat de toutes les grandes figures protestantes de [Root.Capital.GetCapitalName]. L'amiral Coligny lui-même, déjà grièvement blessé, a été tiré de son lit, tué et défenestré.\n\nMalheureusement, cet acte a été pris par les catholiques les plus fervents comme une incitation à faire de même, et déclenché le massacre de tous les protestants. Des milliers de huguenots ont été tués dans les rues, et la violence menace de se propager au-delà des murs si nous n'agissons pas très vite."
 flavor_fra.EVTOPTA3101:1 "Interdisons à la foule de se rassembler"
 flavor_fra.EVTOPTB3101:1 "Contenons les massacres dans [Root.Capital.GetCapitalName]"
 flavor_fra.EVTOPTC3101:1 "Laissons-les s'étendre dans les provinces"
 flavor_fra.EVTNAME3110:0 "Les guerres de religion en France"
 flavor_fra.EVTDESC3110:0 "En France, les guerres de religion durèrent de 1562 à 1598. Les sept premières guerres (1562-3, 1567-8, 1568-70, 1572-3, 1575-7, 1577, 1579-80) présentaient des similitudes : une société divisée entre catholiques et protestants, des opérations militaires imprévisibles et discontinues, ainsi que des édits de pacification ressemblant bien plus à des trêves qu'à de véritables traités de paix. En allant jusqu'à diviser les catholiques en factions rivales, la question de la succession au trône mit même en péril l'existence du royaume.\n\nAprès le meurtre d'Henri III en 1589, l'intervention espagnole transforma la guerre civile en un véritable conflit international. De fait, la violence et la haine entre protestants et catholiques s'étaient aggravées dans tout le pays, entre 1562 et 1572, et le puissant duc de Guise, originaire de Lorraine, avait mis sur pied une Ligue catholique pour contrer les protestants et ce qu'il considérait être un pouvoir royal trop tolérant. Bien que le duc eût été assassiné le 23 décembre 1588, sur ordre d'Henri III, la Ligue s'était ouvertement révoltée et refusait de reconnaître plus longtemps la légitimité du roi et de son héritier, et sollicita une aide militaire espagnole, allant jusqu'à offrir le trône à l'infant d'Espagne.\n\nHenri III fut assassiné à son tour mais, avant de mourir, eut le temps de nommer son cousin Henri de Navarre héritier du trône. Henri IV demanda l'aide de l'Angleterre et des princes protestants allemands, mais réalisa qu'il ne serait jamais en mesure de s'imposer à la tête du pays s'il ne s'emparait pas de Paris. Or, la capitale était résolument catholique. En 1593, il se convertit donc au catholicisme, disant parait-il : « Paris vaut bien une messe ». Tentant de réunifier un royaume déchiré, Henri IV publia l'édit de Nantes, qui octroyait certaines garanties aux deux côtés.\n\nQuel parti devrions-nous soutenir ?"
 flavor_fra.EVTOPTA3110:1 "La France a toujours été et sera toujours catholique"
 flavor_fra.EVTOPTB3110:1 "Le catholicisme n'a plus sa place en France"
 flavor_fra.EVTOPTC3110:1 "Nous devons tout faire pour éviter le bain de sang qui s'annonce"
 flavor_fra.EVTNAME9100:0 "Naissance d'un système fiscal permanent"
 flavor_fra.EVTDESC9100:0 "Charles VII remodela les finances françaises en établissant une imposition lourde, notamment pour ce qui concernait la taille, un impôt direct. Collecter les richesses du pays a toujours été un casse-tête pour les rois de France centralisateurs ; aussi, afin d'exploiter les vastes richesses des territoires français, de nouvelles méthodes d'imposition étaient régulièrement mises en place. Progressivement, les méthodes utilisées se firent de plus en plus rationalisées, cherchant à optimiser les gains pour le trésor. La naissance d'un système d'imposition permanent fut un pas décisif vers ce but."
 flavor_fra.EVTOPTA9100:0 "Imposons ce système permanent"
 flavor_fra.EVTOPTB9100:0 "N'en faisons rien"
 flavor_fra.EVTNAME9104:0 "La fin de la guerre de Cent Ans"
 flavor_fra.EVTDESC9104:1 "Louis XI fut l'un des grands bénéficiaires de la fin de la guerre de Cent Ans : la quasi-destruction de la noblesse féodale lui permit d'unifier plus solidement la France sous l'autorité royale, en promouvant et en s'alliant à la classe moyenne."
 flavor_fra.EVTOPTA3104:0 "Le moment est venu de bâtir une nation plus forte"
 flavor_fra.EVTNAME3105:0 "Les revendications angevines sur Naples"
 flavor_fra.EVTDESC3105:2 "En 1442, René d'Anjou a perdu le contrôle du royaume de Naples, au profit des Trastamares. Même s'il ne put jamais reprendre la couronne lui-même, René continua toute sa vie de se parer du titre de roi de Naples. Maintenant qu'il est décédé, les revendications angevines sur le royaume paraissent de plus en plus désuètes.\n\nNaples n'est pas sans ennemis, pourtant, et [Root.Monarch.GetName] pourrait revendiquer le royaume pour [Root.GetLuiElleDir]-même, en s'appuyant sur les règlements promulgués par le pape et sur les liens maritaux entre le roi René et les [Root.Monarch.Dynasty.GetName]. En temps normal, cela serait considéré comme une bien piètre revendication ; mais l'impopularité des dirigeants de Naples permettrait aisément de passer outre."
 flavor_fra.EVTOPTA3105:0 "Reprenons ce qui nous appartient de droit"
 flavor_fra.EVTOPTB3105:0 "Renonçons-y définitivement"
 flavor_fra.EVTNAME3106:0 "L'État prend le contrôle des guildes"
 flavor_fra.EVTDESC3106:0 "Le terme de « guilde » ou « ghilde » n'était que l'un des nombreux noms utilisés de façon officielle en France et aux Pays-Bas pour désigner ce que la langue d'époque moderne appellera plus communément « corporation ». En France et aux Pays-Bas, il s'agissait aux origines d'une confrérie pouvant assurer protection, soutien, aide et divertissement à ses membres, et dont chacun des membres versait une contribution au fonds commun. Mais, à la fin du XVe s., avec l'autorité grandissante des rois de France, les guildes cessèrent d'être une protection pour la plupart de leurs membres, leurs privilèges devenant plutôt un moyen de renflouer le trésor royal aux dépens des employeurs."
 flavor_fra.EVTOPTA3106:0 "Prenons le contrôle des guildes"
 flavor_fra.EVTOPTB3106:0 "Ne nous en mêlons surtout pas"
 flavor_fra.EVTOPTC3106:0 "Donnons plus de pouvoir aux guildes"
 flavor_fra.EVTNAME3108:0 "Affaiblissement des revendications françaises en Italie"
 flavor_fra.EVTDESC3108:0 "Au cours de la période 1524-1529, le roi de France François Ier subit plusieurs revers : non seulement il entreprit plusieurs campagnes en Italie qui se soldèrent par des échecs, mais en 1525 il fut aussi capturé et emmené à prisonnier à Madrid, où il dut renoncer à toutes ses revendications.\n\nUne fois libéré, François Ier revint sur sa parole et attaqua l'Italie à plusieurs reprises. Cependant, il finit par comprendre que les Italiens n'accepteraient pas un monarque français : pour eux, mieux valait appartenir à un Saint-Empire romain germanique faible. De plus, le roi de France pouvait constater que ses ennemis n'avaient aucune difficulté à rallier à eux la plupart des petits États italiens. C'est pourquoi, après de nombreuses guerres infructueuses, François Ier renonça à ses revendications en Italie."
 flavor_fra.EVTOPTA3108:0 "Personne ne semble vouloir reconnaître nos revendications"
 flavor_fra.EVTOPTB3108:0 "Nous ne renoncerons pas à ce qui nous revient de droit"
 flavor_fra.EVTNAME3114:0 "Le Tellier et Louvois"
 flavor_fra.EVTDESC3114:0 "Michel Le Tellier (1603-1685) était le fils d'un notaire du Châtelet. Remarqué par le premier ministre, le cardinal Mazarin, il fut nommé Secrétaire d'État à la guerre en 1643. Il entama alors les réformes indispensables de l'armée française et de l'administration de la guerre, d'abord en tant que ministre, jusqu'en 1666, puis en tant que chancelier, jusqu'en 1677.\n\nSon fils ainé, François Michel Le Tellier, marquis de Louvois (1641-1691) poursuivit et perfectionna ses réformes, offrant ainsi à son maître, Louis XIV, l'armée la meilleure et plus nombreuse de la seconde moitié du XVIIe s."
 flavor_fra.EVTOPTA3114:0 "Excellent spécialiste des affaires militaires"
 flavor_fra.EVTNAME3115:0 "Samuel de Champlain et les Hurons"
 flavor_fra.EVTDESC3115:0 "Samuel de Champlain fut dépêché par un dénommé Aymar de Clermont-Chaste, à qui avait été octroyé le privilège royal d'établir une compagnie de commerce des fourrures. Au cours de ses voyages, Samuel de Champlain devint ami avec les Indiens, passant beaucoup de temps parmi les Algonquins et Hurons lors de ses explorations."
 flavor_fra.EVTOPTA3115:0 "Lions-nous d'amitié avec les Hurons"
 flavor_fra.EVTOPTB3115:0 "Lions-nous d'amitié avec les Iroquois"
 flavor_fra.EVTOPTC3115:0 "Lions-nous d'amitié avec les Shawnees"
 flavor_fra.EVTOPTD3115:0 "Lions-nous d'amitié avec les Cherokees"
 flavor_fra.EVTOPTE3115:0 "Lions-nous d'amitié avec les Creeks"
 flavor_fra.EVTNAME3118:0 "Prises d'armes en France"
 flavor_fra.EVTDESC3118:0 "Marie de Médicis épousa Henri IV en 1600. Après l'assassinat de ce dernier, en 1610, elle devint régente de son fils Louis XIII et renversa plusieurs des politiques instaurées par son époux."
 flavor_fra.EVTOPTA3118:0 "Traitons les nobles félons avec dignité"
 flavor_fra.EVTOPTB3118:0 "Tuons-les pour nous emparer de leurs terres"
 flavor_fra.EVTNAME3119:0 "Soulèvement protestant dans le Béarn"
 flavor_fra.EVTDESC3119:0 "Pendant son règne, Louis XIII, aidé ensuite en cela par le cardinal de Richelieu, décida d'abolir les avantages politiques accordés aux protestants. En 1621-1622, se produisit dans le Béarn un soulèvement contre l'introduction du catholicisme. Les protestants perdirent alors toutes les places de sûreté qui leur avaient été octroyées par l'édit de Nantes, à l'exception de Montauban et de La Rochelle."
 flavor_fra.EVTOPTA3119:0 "Écrasons-les"
 flavor_fra.EVTNAME3120:0 "Le cardinal de Richelieu"
 flavor_fra.EVTDESC3120:0 "Armand Jean du Plessis, cardinal de Richelieu, avait 39 ans lorsqu'il devint le ministre en chef de Louis XIII en 1624. Ses principales réussites en politique intérieure furent la lutte contre la haute noblesse et les privilèges politiques octroyés aux protestants. Il appuyait également le commerce d'outre-mer, l'expansion coloniale et la constitution d'une marine royale permanente.\n\nSon plus grand succès demeure toutefois le jeu diplomatique qu'il joua au cours de la guerre de Trente Ans, repoussant par l'or français l'intervention suédoise de 1630, et prenant finalement part au conflit en 1635. Son but était de réduire l'influence de la maison d'Habsbourg et de briser l'encerclement de la France par les territoires ennemis. On le considère comme l'inventeur du concept de Realpolitik (« politique réaliste, pragmatique »)."
 flavor_fra.EVTOPTA3120:0 "Excellent ministre !"
 flavor_fra.EVTNAME3122:0 "La Fronde"
 flavor_fra.EVTDESC3122:0 "La Fronde (1648-1653) fut la dernière véritable révolte nobiliaire en France contre l'absolutisme royal. Elle commença par la Fronde parlementaire, la révolte du Parlement de Paris – le plus haut tribunal de France, chargé entre autres d'enregistrer les édits royaux – contre les politiques intérieures du cardinal Mazarin, principal ministre d'un Louis XIV alors âgé de 5 ans.\n\nElle se poursuivit ensuite avec la Fronde des princes, révolte de la haute noblesse, qui fut finalement étouffée par la combinaison d'une diplomatie machiavélique, de trahisons et de revers de fortune.\n\nAu terme des soulèvements, le Parlement était réduit au silence, la haute noblesse était privée d'une partie de son pouvoir politique. Elle n'avait donc fait que préparer l'avènement de l'absolutisme royal total sous le Roi-Soleil, Louis XIV, à partir de 1661."
 flavor_fra.EVTOPTA3122:0 "Écrasons le Parlement et la noblesse"
 flavor_fra.EVTOPTB3122:0 "Cherchons plutôt à les apaiser"
 flavor_fra.EVTNAME3123:0 "L'Académie française"
 flavor_fra.EVTDESC3123:0 "Le cardinal de Richelieu, mécène généreux en matière littéraire, fonda l'Académie française en 1634 afin de promouvoir la langue française et les travaux littéraires. Même si sa contrepartie scientifique, l'Académie des Sciences, n'atteignit jamais la même renommée, elle permit d'importantes découvertes scientifiques au cours du XVIIIe s. : ce sont par exemple des expéditions françaises, en 1735 et 1743, qui purent établir le fait que la Terre était de forme sphérique, aplatie aux pôles."
 flavor_fra.EVTOPTA3123:0 "Cela nous est nécessaire"
 flavor_fra.EVTOPTB3123:0 "Non. Trop coûteux"
 flavor_fra.EVTNAME3124:0 "Jean-Baptiste Colbert"
 flavor_fra.EVTDESC3124:0 "Nommé intendant des finances en 1661, Jean-Baptiste Colbert, né en 1619, développa la toute première économie nationale de l'époque moderne. Son modèle d'une économie dirigée par l'État incluait une meilleure collecte des impôts, une planification statistique du budget et la tenue suivie de la comptabilité. Défenseur du mercantilisme – aussi appelé « colbertisme » – il avait pour objectif d'arriver à un commerce extérieur excédentaire par l'exportation de produits finis de valeur (tels que les objets de luxe) et par des taxes d'importation élevées. Il travailla à une plus grande efficacité du commerce intérieur par la construction de routes, de canaux et l'abolition des douanes locales, établit des monopoles d'État, subventionna des manufactures, promut les compagnies de navigation et commerciales, fixa les prix agricoles, encouragea le mariage et interdit l'émigration en dehors du Canada. Dans le but d'appuyer ces politiques, il augmenta considérablement la taille de la marine royale. Pourtant, même si le mercantilisme promouvait le commerce et l'artisanat, favorisant donc la prospérité, rien ne poussait cependant les paysans à accroître leurs productions. Après sa mort en 1683, son fils Jean-Baptiste Antoine Colbert de Seignelay poursuivit son œuvre jusqu'en 1690."
 flavor_fra.EVTOPTA3124:0 "Mettons sur pied une marine et modernisons nos infrastructures"
 flavor_fra.EVTOPTB3124:0 "Concentrons-nous sur la domination économique"
 flavor_fra.EVTOPTC3124:0 "Concentrons-nous sur la domination maritime"
 flavor_fra.EVTNAME3125:0 "La construction de Versailles"
 flavor_fra.EVTDESC3125:0 "Si la France exerça quelque influence sur la période baroque, ce fut par l'opulence de sa cour. À partir de 1661, Louis XIV (1638-1715) commence à transformer l'ancien pavillon de chasse de Versailles en un château d'une magnificence sans précédent. Sa construction à peine achevée, la cour s'y installa en 1682. Aucune autre cour royale ou princière d'Europe ne pouvait rivaliser avec Versailles quant à l'étalage de puissance et de richesses, avec ses décorations intérieures dorées, ses miroirs et chandeliers dont le flamboiement était en parfaite harmonie avec celui des cérémonies de la cour ; il n'y avait pas non plus de cour royale ou princière d'Europe qui ne rêvait, ouvertement ou en secret, d'égaler ce modèle."
 flavor_fra.EVTOPTA3125:0 "Notre gloire exige un tel palais"
 flavor_fra.EVTOPTB3125:0 "Que retirerions-nous d'un tel projet ?"
 flavor_fra.EVTNAME3126:0 "Versailles se trouve dans une gloire surnaturelle"
 flavor_fra.EVTDESC3126:0 "L'immense structure, représentant toute la grandeur du style français classique, fut l'œuvre de Louis le Vau, J.H. Mansart et Charles Le Brun. André Le Nôtre aménagea le parc et les jardins, lesquels sont embellis de fontaines, de réservoirs et de sculptures réalisées par des artistes tels qu'Antoine Coysevox. Une imposante machine servant à acheminer de l'eau aux fontaines fut construite à Marly-le-Roi. On trouve dans le parc deux plus petits palais, le Grand Trianon et le Petit Trianon, ainsi que de nombreux temples, plusieurs grottes et d'autres structures décoratives. Ce fut le théâtre des débuts de la Révolution française. Jamais plus Versailles n'a été une résidence royale."
 flavor_fra.EVTOPTA3126:0 "Un Château-Soleil pour un Roi-Soleil !"
 flavor_fra.EVTNAME3127:0 "Les Chambres de réunion"
 flavor_fra.EVTDESC3127:0 "Dans le but d'étendre ses possessions et de renforcer les frontières françaises au nord et à l'est, jusqu'au Rhin, Louis XIV établit des Chambres de réunion, des commissions chargées de justifier des revendications en territoire impérial. Cette pratique expansionniste fut au départ tolérée par les voisins de la France, impuissants. Le paroxysme fut atteint en 1681, avec le rattachement de la ville libre de Strasbourg à l'Alsace, et l'annexion du Luxembourg en 1684.\n\nLes réunions furent reconnues par le Saint-Empire lors de la trêve de Ratisbonne de 1684, en grande partie parce que l'Empereur était préoccupé par la menace turque après le siège de Vienne de 1683. Cela mena toutefois à la création de la ligue d'Augsbourg, anti-française, en 1686."
 flavor_fra.EVTOPTA3127:0 "Avançons nos revendications"
 flavor_fra.EVTOPTB3127:0 "Mieux vaudrait y renoncer"
 flavor_fra.EVTNAME3128:0 "Les protestants expulsés de France"
 flavor_fra.EVTDESC3128:0 "L'une des préoccupations de Louis XIV était d'accroître l'unité de la France, tout particulièrement l'unité religieuse. Censurant les décrets pontificaux et soumettant l'Église gallicane aux décisions royales, il dépêcha aussi des militaires pour harceler les familles protestantes lors des dragonnades, afin de les persécuter jusqu'à obtenir leur conversion.\n\nEn 1685, sa décision de révoquer l'édit de Nantes par l'édit de Fontainebleau obligea près d'un demi-million de huguenots à fuir le pays pour s'installer en des lieux plus tolérants, tels que les Provinces-Unies – d'où nombre d'entre eux émigrèrent ensuite vers l'Afrique du Sud – ou vers des pays plus accueillants, tels le Brandebourg-Prusse qui accueillit à lui seul 20 000 réfugiés. Avec ces protestants, la France perdit une bonne part de ses élites économiques, judiciaires et culturelles, ce dont profitèrent ses ennemis."
 flavor_fra.EVTOPTA3128:0 "Expulsons ces traitres"
 flavor_fra.EVTOPTB3128:0 "Ayons pitié de ces créatures ignorantes"
 flavor_fra.EVTTOOLTIP31281:0 "Les protestants s'enfuient [This.GetAuEnNP] [This.GetName]"
 flavor_fra.EVTTOOLTIP31282:0 "Les réformés s'enfuient [This.GetAuEnNP] [This.GetName]"
 flavor_fra.EVTNAME1:0 "Les protestants expulsés de France"
 flavor_fra.EVTDESC1:0 "En décidant que la foi supplantait l'économie, [From.GetLeLaNP] [From.GetName] a choisi d'expulser tous les protestants résidant sur ses territoires. C'est là une opportunité unique de développer notre propre économie. Devons-nous les inviter à s'installer dans nos provinces ?"
 flavor_fra.EVTOPTA1:0 "Ils seraient les bienvenus"
 flavor_fra.EVTOPTB1:0 "Non, fermons-leur nos frontières"
 flavor_fra.EVTNAME2:0 "Les réformés expulsés de la France"
 flavor_fra.EVTDESC2:0 "En décidant que la foi supplantait l'économie, [From.GetLeLaNP] [From.GetName] a choisi d'expulser tous les réformés résidant sur ses territoires. C'est là une opportunité unique de développer notre propre économie. Devons-nous les inviter à s'installer dans nos provinces ?"
 flavor_fra.EVTOPTA2:0 "Ils seraient les bienvenus"
 flavor_fra.EVTOPTB2:0 "Non, fermons-leur nos frontières"
 flavor_fra.EVTNAME3132:0 "La Compagnie du Mississippi"
 flavor_fra.EVTDESC3132:0 "La Compagnie du Mississippi fut refondée par John Law en 1717. Elle possédait le monopole royal pour l'usage de vastes territoires coloniaux sur les rives du Mississippi, en Amérique.\n\nEn 1719, le gouvernement emprunta à la Compagnie 1,5 milliard de livres. Il s'agissait alors davantage d'une institution financière que d'une compagnie commerciale et industrielle, et le cours des actions s'envolait."
 flavor_fra.EVTOPTA3132:0 "De l'argent facilement gagné, dirait-on !"
 flavor_fra.EVTOPTB3132:0 "Cela a tout l'air d'une escroquerie"
 flavor_fra.EVTNAME3133:0 "Faillite de la Compagnie du Mississippi"
 flavor_fra.EVTDESC3133:0 "Après les premiers succès de la banque de John Law et de la Compagnie du Mississippi, le gouvernement racheta la banque et emprunta un milliard et demi de livres à la Compagnie pour rembourser les emprunts sur l'énorme dette de l'État. Cela permit un développement de l'industrie française et le gouvernement ne put s'empêcher d'imprimer des quantités énormes de billets de banque, sans aucun contrôle. Lorsque la surchauffe économique commença à ralentir, les actionnaires de la Compagnie furent pris de panique, plongeant à la fois la Compagnie et la Banque dans la faillite. C'est l'équivalent de deux ans de recettes fiscales qui disparurent avec la catastrophe, et la France fut contrainte de se déclarer en banqueroute en 1724."
 flavor_fra.EVTOPTA3133:0 "Espérons que nous pourrons éviter la banqueroute…"
 flavor_fra.EVTNAME3134:0 "Expansion en Amérique du Nord"
 flavor_fra.EVTDESC3134:0 "L'expansion rapide en Amérique du Nord semble avoir conservé jusqu'au bout la confiance des actionnaires dans la Compagnie du Mississippi, et les rumeurs parlant de la faillite de la Compagnie et de la banqueroute de la France se sont dissipées."
 flavor_fra.EVTOPTA3134:0 "Dieu soit loué"
 flavor_fra.EVTNAME3135:0 "Charles-François de Broglie"
 flavor_fra.EVTDESC3135:0 "Le comte Charles-François de Broglie devint le maître-espion de Louis XV. Guidé par les idées et directives du roi, il mit sur pied le premier service secret complet et structuré, le « Secret du Roy ». Son réseau couvrait presque toute l'Europe. Même si sa première mission, concernant la question de la succession de Pologne, fut un échec, son plus grand succès fut le rôle qu'il joua lors de la guerre d'Indépendance américaine, en fournissant aux insurgés une aide première précieuse : ravitaillement militaire, finances, soutien diplomatique lors de la mission de Franklin à Paris, etc."
 flavor_fra.EVTNAME3137:0 "André Hercule de Fleury"
 flavor_fra.EVTDESC3137:0 "Fils de percepteur, né en 1653, André Hercule de Fleury devint le précepteur du jeune Louis XV le 1er avril 1715.\n\nUne grande confiance régna continuellement entre le maître et l'élève et, en 1726, alors âgé de 73 ans, Fleury devint principal ministre jusqu'à son décès, en 1743. Fidèle et honnête, Fleury était avant tout un partisan de la paix, et fit tout ce qui était en son pouvoir pour la maintenir. Sous sa gouvernance, la France connut sa plus longue période de paix depuis trois siècles."
 flavor_fra.EVTNAME3139:0 "Le vingtième de Machault"
 flavor_fra.EVTDESC3139:0 "Lorsque Jean-Baptiste de Machault devint contrôleur général des finances, en décembre 1745, la France était au bord de la faillite. L'aristocratie et le clergé étaient exemptés de la taille, l'impôt direct. En 1749, Machault tenta de réformer le système fiscal en proposant de remplacer l'ancien impôt du dixième (10%), duquel étaient exemptés clergé et noblesse, par l'impôt du vingtième (5%), auquel nul ne pourrait réchapper. Cette proposition souleva un tel tollé chez les privilégiés, qui s'appuyaient sur leurs droits traditionnels, que Machault dut abandonner tout projet en ce sens."
 flavor_fra.EVTOPTA3139:0 "Adoptons-le pour tous"
 flavor_fra.EVTOPTB3139:0 "Adoptons-le pour tous, à l'exception des privilégiés"
 flavor_fra.EVTOPTC3139:0 "Renonçons à cette idée"
 flavor_fra.EVTNAME3141:0 "Turgot et les réformes économiques"
 flavor_fra.EVTDESC3141:0 "Anne Robert Jacques Turgot fit paraître en 1776 ses Six décrets. Ils visaient à supprimer la corvée royale, à mettre fin aux corporations, à lever plusieurs sortes de taxes sur les importations et de contrôles sur le commerce extérieur, et à instaurer le cheval de bataille des physiocrates : une taxe unique pour les propriétaires fonciers."
 flavor_fra.EVTOPTA3141:0 "Laissons-le réformer"
 flavor_fra.EVTOPTB3141:0 "Non, ne le laissons surtout pas faire"
 flavor_fra.EVTNAME3142:0 "Necker annonce le déficit budgétaire"
 flavor_fra.EVTDESC3142:0 "Jacques Necker remplit d'abord, au poste de conseiller des finances, le rôle d'un conservateur de compromis. Il introduisit toutefois un certain nombre de réformes financières, comprenant un système d'imposition plus équitable et un projet de remboursement de la dette.\n\nEn 1781 pourtant, dans le but d'obtenir de nouveaux emprunts, Necker fut obligé d'annoncer le déficit budgétaire. Les données étaient présentées de façon extrêmement claire, et tout le monde put voir les sommes absurdes dépensées par la cour."
 flavor_fra.EVTOPTA3142:0 "Renvoyons-le"
 flavor_fra.EVTOPTB3142:0 "Encourageons-le à poursuivre son excellent travail"
 flavor_fra.EVTNAME3143:0 "Le traité Eden-Rayneval"
 flavor_fra.EVTDESC3143:0 "En 1786, William Pitt le Jeune signa un important accord commercial avec la France : le traité Eden-Rayneval. Il restait fidèle à la pensée de l'économiste Adam Smith dans son ouvrage « La richesse des nations » de 1776, selon lequel la Grande-Bretagne devrait se rendre moins dépendante des échanges avec l'Amérique, pour devenir plus hardie en osant explorer les opportunités commerciales que recelait l'Europe continentale."
 flavor_fra.EVTOPTA3143:0 "Signons ce traité"
 flavor_fra.EVTOPTB3143:0 "Refusons de le signer"
 flavor_fra.EVTNAME5000:0 "Rousseau publie son « Contrat social »"
 flavor_fra.EVTDESC5000:0 "Jean-Jacques Rousseau fut l'un des premiers écrivains modernes à s'attaquer à l'institution de la propriété privée, et il est généralement considéré comme un précurseur des mouvements communiste ou socialiste modernes. Il mettait aussi en doute l'hypothèse selon laquelle la volonté de la majorité était toujours correcte. Il soutenait que le but de tout gouvernement devait être d'assurer la liberté, l'équité et la justice pour tous au sein du pays, quel que pût être l'avis de la majorité."
 flavor_fra.EVTNAME5001:0 "Voltaire publie ses « Lettres philosophiques »"
 flavor_fra.EVTDESC5001:0 "En 1729, François-Marie Arouet, dit Voltaire, rentra en France de son exil en Angleterre. Déterminé à montrer à ses compatriotes le Royaume-Uni comme un modèle, le grand auteur des Lumières commença à écrire des pièces de théâtre imitant discrètement les œuvres de Shakespeare. Il entreprit également la rédaction de la biographie du roi de Suède Charles XII. Son plus grand chef-d'œuvre fut publié en 1734 : les « Lettres philosophiques » étaient une critique mordante de l'appareil religieux et du philosophe chrétien Blaise Pascal. Une lettre de cachet fut émise dès le mois de mai, obligeant Voltaire à fuir Paris, une fois de plus."
 flavor_fra.EVTNAME5002:0 "Montesquieu publie « De l'esprit des lois »"
 flavor_fra.EVTDESC5002:0 "En 1750, Charles-Louis de Secondat, baron de Montesquieu, publia le chef-d'œuvre de sa carrière littéraire : « De l'esprit des lois ». Cet ouvrage monumental de 1086 pages devint célèbre pour trois de ses nombreuses théories : la typologie des régimes politiques, l'influence des climats sur la politique, et surtout la séparation des pouvoirs. Montesquieu soutenait que pour tout État recherchant la liberté, les pouvoirs exécutif, législatif et judiciaire devaient être confiés à des individus ou institutions différents, qui agiraient en toute indépendance. Cette idée devint bientôt le fondement de la Constitution des États-Unis d'Amérique, puis de la Constitution française de 1791."
 flavor_fra.EVTNAME5003:0 "René Descartes"
 flavor_fra.EVTDESC5003:0 "Le philosophe, mathématicien et scientifique français René Descartes est considéré comme le père de la philosophie moderne, car il fut le premier à s'opposer à l'usage du système aristotélicien dans l'enseignement.\n\nIl commença par mettre méthodiquement en doute le savoir fondé sur les autorités savantes, sur les sens et sur la raison, et acquit l'intuition que l'existence ne peut être prouvée que par le doute : c'est ce qu'exprime sa célèbre affirmation « Cogito, ergo sum » : « Je pense donc je suis ». Descartes développa un système dualiste, dans lequel il distingue radicalement entre l'esprit ou l'âme (par essence doté de la capacité de raisonnement) et la matière ou le corps (par essence présent dans les trois dimensions)."
 flavor_fra.EVTNAME5004:0 "Vauban"
 flavor_fra.EVTDESC5004:0 "Sébastien Le Prestre de Vauban fut un ingénieur militaire qui révolutionna l'art du siège et des fortifications. Il combattit dans toutes les guerres françaises du règne de Louis XIV (1643-1715), et parcourut à de multiples reprises les frontières pour reprendre et améliorer de nombreuses fortifications. Les fortifications de Landau, en Bavière, sont parfois reconnues comme son œuvre la plus achevée."
 flavor_fra.EVTNAME3144:1 "Les États généraux"
 flavor_fra.EVTDESC3144:3 "Les idées révolutionnaires ont commencé à se propager en Europe, et cela fait des décennies que le peuple se plaint des impôts trop lourds et des mauvaises récoltes. Il devient par conséquent de plus en plus difficile d'ignorer le mécontentement général à l'égard du règne absolutiste de [Root.Monarch.GetName]. [Root.GetIlElleDirCap] a donc été contraint[Root.GetXEDir] de convoquer les États généraux, ce qui ne s'était pas produit depuis plus d'un siècle, afin que les représentants puissent élaborer des réformes qui permettront d'assurer la survie du pays.\n\nPourtant, le compromis entre les diverses factions risque d'être difficile à trouver, et déjà les différences de vue entre tenants de la tradition et groupes radicaux menacent de déclencher un conflit."
 flavor_fra.EVTOPTA3144:0 "Réformes économiques et sociales"
 flavor_fra.EVTOPTB3144:0 "Réformes économiques, mais sans changements sociaux"
 flavor_fra.EVTOPTC3144:0 "Pas de réformes !"
 flavor_fra.EVTNAME3779:1 "La prise de la Bastille"
 flavor_fra.EVTDESC3779:2 "Les États généraux durent déjà depuis des mois, et tout semble avoir été sujet à de vains débats, depuis la composition de l'assemblée jusqu'aux réformes sociales et économiques. Le peuple est donc las de cette situation de blocage. En ce jour, le [GetDateText] – qui fera assurément date dans l'histoire [Root.GetDuDelaNP] [Root.GetName] – il a décidé de prendre les choses en main. La foule s'est rassemblée et a attaqué la Bastille, cette prison dominant [Root.Capital.GetCapitalName] de toute la hauteur de ses tours massives, symbole de l'oppression royale. Si [Root.GetLeLaLDir] [Root.GetDir] a bien fait donner la troupe, les soldats, en refusant de tirer sur le peuple se joignant même parfois à lui, l'ont laissé[Root.GetXEDir] impuissant[Root.GetXEDir].\n\nLa population semble prise dans une grande ferveur révolutionnaire, et la République a été proclamée [Root.GetAuEnNP] [Root.GetName]. La Révolution est en marche…"
 flavor_fra.EVTOPTA3779:1 "Vive la Révolution !"
 flavor_fra.EVTNAME3145:0 "La Terreur"
 flavor_fra.EVTDESC3145:2 "Tous ne sont pas satisfaits du cours suivi par la Révolution. Les réactionnaires sont partout, attendant de saisir la moindre occasion qui se présentera de restaurer la monarchie. Ces circonstances dangereuses ont permis au parti le plus extrémiste, mené par un certain Robespierre, de s'imposer à l'Assemblée nationale. Il a lancé une campagne visant à « éradiquer l'ennemi intérieur » par l'arrestation de masse de quiconque est soupçonné de sympathies royalistes et un recours abondant à la veuve Guillotine."
 flavor_fra.EVTOPTA3145:0 "Mort aux ennemis de la Révolution !"
 flavor_fra.EVTOPTB3145:0 "Faisons preuve d'indulgence"
 flavor_fra.EVTNAME3781:1 "La fin de la Terreur"
 flavor_fra.EVTDESC3781:2 "La Terreur a déjà vu mourir un nombre incalculable de Français, massacrés pour assurer la survie de la République. Mais à peine une menace est-elle écartée qu'une nouvelle est identifiée et à son tour écartée par un nouveau bain de sang.\n\nLes membres de l'Assemblée nationale ont bien souvent été interpellés par les cris « Aujourd'hui c'est nous, mais demain ce sera vous ! ». Craignant d'être les prochains portés sur la liste des ennemis de la Révolution, ils se sont unis pour mettre fin à la Terreur en déposant [Root.GetLeLaLDir] [Root.GetDir] [Root.Monarch.GetName] afin de mettre en place un Directoire, qui ramènera la stabilité dans le pays tout en veillant à ce que personne ne puisse profiter du chaos pour restaurer la monarchie."
 flavor_fra.EVTOPTA3781:1 "Qui vit par l'épée meurt par l'épée"
 flavor_fra.EVTNAME3146:1 "Le sort de la royauté"
 flavor_fra.EVTDESC3146:0 "Après l'échec de la fuite de la famille royale, le 20 juin 1791, le roi fut détenu dans son palais des Tuileries. Lorsque la Terreur débuta, la noblesse fut décapitée massivement, et le roi fut accusé de conspiration avec les puissances étrangères. Il était donc un traître.\n\nIl fut tout d'abord contraint à l'abdication, emprisonné et renommé « citoyen Capet ». Le 15 janvier 1793, la Convention nationale vota en faveur de son exécution, par 361 voies contre 360. Le 21 janvier 1793, le roi Louis XVI fut décapité."
 flavor_fra.EVTOPTA3146:0 "361 votes en faveur de son exécution, 360 contre"
 flavor_fra.EVTOPTB3146:0 "361 votes contre son exécution, 360 pour"
 flavor_fra.EVTNAME3147:0 "La révolte des Chouans"
 flavor_fra.EVTDESC3147:2 "Le mécontentement suscité par la Révolution n'a jamais été aussi fort que depuis la chute sanglante de la monarchie. Nombreux sont ceux qui, aujourd'hui, en viennent à regretter l'Ancien Régime, qui à défaut de liberté assurait au moins une relative stabilité.\n\nC'est ainsi que, dans la province royaliste de [first_province.GetName] et celle très pratiquante de [second_province.GetName], des ci-devant nobles se sont unis pour lancer un vaste soulèvement contre la République, avec pour objectif évident de la renverser."
 flavor_fra.EVTOPTA3147:1 "Nous les écraserons dans le sang !"
 flavor_fra.EVTNAME3148:1 "Napoléon Bonaparte"
 flavor_fra.EVTDESC3148:2 "Le chaos causé par la Révolution et les menaces que posent les interventions étrangères ont offert à de nombreux jeunes officiers de multiples occasions d'apporter la preuve de leurs talents. L'un d'eux, notamment, a saisi à pleines mains cette chance : Napoléon Bonaparte, un lieutenant d'artillerie d'origine corse. Ses prouesses lors de multiples combats lui ont assuré une belle réputation, d'autant qu'il a encore, il y a peu de temps, écrasé un soulèvement royaliste à [Root.Capital.GetCapitalName] à la tête de quelques hommes seulement, en faisant tirer les canons dans les rues. Le peuple semble désormais vouer un véritable culte à celui qui a su restaurer l'ordre de cette manière aussi décisive que radicale.\n\nUn certain nombre des figures les plus éminentes de la Révolution le considèrent avec une grande bienveillance, et n'hésitent pas à demander à ce que de bien plus grandes responsabilités lui soient confiées. Mais il s'agit d'un homme fort ambitieux, et il n'est pas dit qu'il se satisfera toujours de gouverner dans un cadre républicain…"
 flavor_fra.EVTOPTA3148:1 "Il ferait sans doute un excellent dirigeant"
 flavor_fra.EVTOPTB3148:0 "Évitons de céder le pouvoir à un nouveau César…"
 flavor_fra.EVTNAME3790:0 "La gageure de la suprématie française"
 flavor_fra.EVTDESC3790:1 "En 1809, l'Autriche avait été écrasée et la Prusse était occupée. La France se trouvait en guerre contre l'Angleterre, mais était parvenue à vassaliser l'Espagne. La Russie était une alliée, et tout semblait se dérouler pour le mieux, jusqu'en 1812 : les Russes ne respectèrent pas leurs obligations quand fut décidé le blocus continental, et ils étaient devenus méfiants envers la puissance de la France.\n\nEn juin, celle-ci envahit la Russie avec plus d'un demi-million d'hommes. Les Russes effectuèrent une retraite lente pour rétablir l'équilibre, profitant que les armées françaises subissent une attrition mortelle. La bataille de la Moskova, le 7 septembre, fut d'abord une lutte sanglante, mais grâce à la chance et à une attaque de diversion du maréchal Ney, l'armée russe fut annihilée. Napoléon décida pourtant de maintenir en l'état la Grande Armée et de la diviser à l'approche de l'hiver. Les lignes d'approvisionnement furent sécurisées, et une force d'intervention réduite, appelée l'Armée baltique, fut détachée pour occuper la côte de la Baltique jusqu'à Saint-Pétersbourg, qu'elle prit d'assaut.\n\nÀ la fin du printemps, Napoléon disposait de nouveau d'un demi-million d'hommes, et s'avançait une fois encore en Russie. Au cours de l'hiver, il avait restructuré la Pologne sous Poniatowski, et recréé le royaume d'Ukraine sous Tchielmkovsky, facilitant de la sorte l'effort de guerre.\n\nLe 30 juin 1813 la Russie se rendait, craignant de voir Moscou rasée par les flammes. La France était désormais maîtresse de l'Europe…"
 flavor_fra.EVTOPTA3790:0 "Nous sommes les maîtres de l'Europe !"
 flavor_fra.EVTNAME9000:0 "Un poète controversé"
 flavor_fra.EVTDESC9000:0 "Comme il est de coutume, afin de célébrer le couronnement de [Root.Monarch.GetName] quelques prisonniers ont été libérés des geôles. Parmi eux se trouve un jeune poète, qui a adressé [Root.GetAuAlaDir] [Root.GetDir] ses remerciements en écrivant une ballade s'attaquant aux ennemis de la France.\n\nMalgré tout, le bailli nous a informés que l'homme est toujours recherché à [Root.Capital.GetCapitalName] pour avoir volé de l'argent à l'université et tué un prêtre dans une rixe…"
 flavor_fra.EVTOPTA9000:0 "L'affaire est sérieuse, qu'il retourne dans sa geôle !"
 flavor_fra.EVTOPTB9000:0 "Pardonnons-lui et faisons-le venir à la cour"
 flavor_fra.EVTOPTC9000:0 "Mieux vaut ne pas nous mêler de tout cela…"
 flavor_tur.EVTNAME3352:0 "Les réformes économiques de Mehmed II"
 flavor_tur.EVTDESC3352:0 "Avant de conquérir Constantinople, Mehmed II signa plusieurs accords forts généreux avec les empires marchands de Venise et de Gênes, à seule fin de s'assurer leur neutralité. Mais une fois la cité prise, il ne tarda guère à briser l'emprise qu'avaient les marchands occidentaux sur le commerce de la mer Noire. Mehmed était un mercantiliste, qui s'efforçait de conserver les marchands sous le contrôle de l'État ; mais ses mesures protectionnistes eurent l'effet escompté, puisque l'économie ottomane fut plus prospère que jamais."
 flavor_tur.EVTOPTA3352:0 "Brisons les accords"
 flavor_tur.EVTOPTB3352:0 "Honorons-les"
 flavor_tur.EVTNAME3354:0 "Réformes militaires"
 flavor_tur.EVTDESC3354:0 "Les règnes de Mehmed Ier et de Mourad II virent la réunification de l'Empire ottoman après la sévère défaite subie face à Tamerlan. Plus d'hommes furent enrôlés, et l'armée elle-même fut réformée, de façon à pouvoir répondre à toute menace potentielle et garantir la poursuite de l'expansion. Ce fut aussi à cette époque que les Ottomans commencèrent à prendre conscience de l'importance vitale de disposer d'une véritable flotte de guerre."
 flavor_tur.EVTOPTA3354:0 "Menons une grande réforme de l'armée"
 flavor_tur.EVTOPTB3354:0 "Menons une grande réforme de l'armée et de la marine"
 flavor_tur.EVTOPTC3354:0 "Menons une grande réforme de la marine"
 flavor_tur.EVTNAME3357:0 "Enderûn mektebi : l'école du palais"
 flavor_tur.EVTDESC3357:1 "Afin de pouvoir former des administrateurs pour son empire en pleine expansion, Mehmet II établit une institution d'éducation dans l'Enderûn, la cour intérieure du palais de Topkapi nouvellement bâti. Des étudiants furent choisis parmi les recrues du devchirmé les plus prometteuses – de jeunes chrétiens venus pour la plupart des Balkans – qui furent éduqués à la foi musulmane, aux sciences et aux arts militaires. On attendait d'eux qu'ils maîtrisent trois langues : le turc, l'arabe et le perse. Cela les préparait à servir dans la maison du sultan, d'où ils pouvaient alors espérer grimper jusqu'à devenir administrateurs au sein du gouvernement, avec le rang de bey ou de pacha.\n\nLe recrutement d'hommes issus du devchirmé, formés à l'école du palais et loyaux au sultan, pour fournir les postes gouvernementaux devint ainsi un pilier du système de gouvernement patrimonial des Ottomans pendant tous les XVe et XVIe s."
 flavor_tur.EVTOPTA3357:0 "Fondons cette Enderûn"
 flavor_tur.EVTOPTB3357:1 "Élargissons plutôt le système du timar"
 flavor_tur.EVTNAME3358:1 "Les réformes foncières de Mehmet II"
 flavor_tur.EVTDESC3358:1 "Mehmet II était un monarque centralisateur, qui fit tout pour étendre son pouvoir personnel au sein de l'Empire ottoman. Ainsi, il chercha vers la fin de son règne à réduire la puissance des oulémas en détournant les revenus des waqf, les fondations qui les finançaient, au profit des timariotes, ce qui renforçait ainsi l'armée ottomane.\n\nCette décision, illégale au regard de la loi islamique, causa un profond ressentiment, et son fils Bayezid revint dessus aussitôt après la mort de Mehmet, en 1481."
 flavor_tur.EVTOPTA3358:1 "Étendons le système du timar"
 flavor_tur.EVTOPTB3358:1 "Laissons tranquilles les oulémas"
 flavor_tur.EVTNAME3359:0 "La guerre vénéto-turque"
 flavor_tur.EVTDESC3359:0 "Après la prise de Constantinople par les Turcs, le 29 mai 1453, Venise vit sa position commerciale en mer Noire se dégrader. De nombreux conflits éclatèrent entre 1456 et 1490, opposant la République aux Ottomans, et entraînant la perte de nombreux territoires pour l'empire commercial vénitien hérité de la quatrième croisade de 1204, en mer Égée et en Grèce : Athènes en 1460, Négrepont en 1470. Une nouvelle guerre éclata en 1499, Venise perdant alors des forteresses en Morée, telles que Modon, Coron et Navarin."
 flavor_tur.EVTOPTA3359:0 "Refusons même de discuter la moindre compensation"
 flavor_tur.EVTOPTB3359:0 "Donnons Alexandrie en compensation"
 flavor_tur.EVTNAME3360:0 "Les conflits turco-persans : les rebelles chiites"
 flavor_tur.EVTDESC3360:1 "Après que le jeune Ismaïl, le chef de l'ordre safavide, eut rejeté le joug des Aq Qoyunlu pour se proclamer shâh d'Iran, en 1501, l'hérésie qizilbâsh ne fit que se renforcer en Anatolie. À la fin du règne de Bayezid II, ces qizilbâsh, des Turkmènes proches du chiisme, se soulevèrent contre les tentatives de centralisation du régime sunnite ottoman. Soutenus par le shâh Ismaïl, et profitant de la lutte de succession entre les fils de Bayezid, les rebelles menacèrent un temps de changer le cours de l'histoire ottomane…"
 flavor_tur.EVTOPTA3360:0 "Écrasons la rébellion chiite"
 flavor_tur.EVTOPTB3360:0 "Cédons à leurs exigences"
 flavor_tur.EVTNAME3362:0 "Les campagnes de Mourad III contre la Perse"
 flavor_tur.EVTDESC3362:0 "Mourad III, un sultan dont l'autorité fut minée par les femmes de son entourage, combattit la Perse au cours d'une guerre longue et épuisante (1578-1590) qui pesa lourdement sur l'Empire et obligea à l'instauration de lourdes taxes sur le peuple. La guerre ne fut certes pas vaine, la Perse ayant dû finalement céder l'Azerbaïdjan, Tiflis et Hamadan ; mais les ressources auraient pu être employées pour d'autres motifs."
 flavor_tur.EVTOPTA3362:0 "Attisons les flammes de la guerre"
 flavor_tur.EVTOPTB3362:0 "Maintenons le statu quo"
 flavor_tur.EVTOPTC3362:0 "Cherchons la réconciliation"
 flavor_tur.EVTNAME3363:0 "Les Perses tirent parti de l'instabilité ottomane"
 flavor_tur.EVTDESC3363:0 "Les révoltes des sipahis, dans l'Est de l'Anatolie, incitèrent le shah de Perse à se venger des pertes humiliantes infligées par Mourad III. La guerre éclata de nouveau en 1603."
 flavor_tur.EVTOPTA3363:0 "Écrasons les rebelles et préparons la guerre"
 flavor_tur.EVTOPTB3363:0 "Concentrons-nous sur les rebelles"
 flavor_tur.EVTNAME3366:0 "Développement de la bureaucratie royale"
 flavor_tur.EVTDESC3366:0 "Soliman Ier fut probablement le plus grand des sultans ottomans. Surnommé « Kanunî » (« le législateur »), il fut un administrateur inégalé, qui perçut bien que la puissance des beys dirigeant les provinces devait être encadrée par un gouvernement central fort. C'est la raison pour laquelle il fit tout pour mettre en place une bureaucratie royale puissante, qui faisait parfois grincer des dents…"
 flavor_tur.EVTOPTA3366:0 "Développons la bureaucratie royale"
 flavor_tur.EVTOPTB3366:0 "Procédons à des réformes limitées"
 flavor_tur.EVTOPTC3366:0 "Réduisons la bureaucratie royale"
 flavor_tur.EVTNAME3367:0 "Grande réforme de la marine"
 flavor_tur.EVTDESC3367:0 "Selim Ier, dit le Terrible, était un ascète à l'esprit vif. Voyant bien que les puissantes flottes chrétiennes, et en premier lieu celle des Vénitiens, constituaient une menace, il entreprit de développer la marine ottomane. Prenant pour modèle l'Arsenal de Venise, il ordonna l'extension du Tersâne-i Âmire de Constantinople, l'arsenal impérial du Haliç, ou Corne d'Or. Le projet fut achevé en 1517."
 flavor_tur.EVTOPTA3367:0 "Construisons cet arsenal"
 flavor_tur.EVTOPTB3367:0 "Construisons un chantier naval plus modeste"
 flavor_tur.EVTOPTC3367:0 "Réformons plutôt l'armée"
 flavor_tur.EVTNAME3368:0 "La révolte de Cem"
 flavor_tur.EVTDESC3368:0 "À la mort de leur père, Cem, gouverneur de Karaman et de Konya, se souleva contre son frère, le sultan Bajazet II. Bajazet disposait cependant de plus de partisans à la cour, et Cem fut défait. Il trouva refuge au Caire, puis à Rhodes, où il fut capturé par les chevaliers de Saint-Jean de Jérusalem, qui le détinrent jusqu'à sa mort en 1494."
 flavor_tur.EVTOPTA3368:0 "Écrasons la révolte de Cem"
 flavor_tur.EVTOPTB3368:0 "Trouvons un terrain d'entente"
 flavor_tur.EVTNAME3370:0 "Les révoltes celalî"
 flavor_tur.EVTDESC3370:0 "En 1519, une fois encore, les chiites d'Anatolie orientale se soulevèrent. Ils étaient cette fois menés par un homme charismatique, dénommé Celal. Au cours des siècles qui suivirent, le moindre soulèvement en Asie Mineure, qu'il soit ou non à caractère religieux, fut qualifié de « celalî »."
 flavor_tur.EVTOPTA3370:0 "Écrasons les celalî et les chiites"
 flavor_tur.EVTOPTB3370:0 "Écoutons leurs revendications"
 flavor_tur.EVTNAME3371:1 "Protection du pèlerinage"
 flavor_tur.EVTDESC3371:1 "Après sa campagne spectaculaire contre les mamelouks, le sultan Selim Ier accepta l'hommage du chérif de la Mecque et adopta le titre de khâdim al-Haramayn, « Gardien des deux villes saintes », jurant d'assurer la protection des pèlerins se rendant chaque année à la Mecque et à Médine pour les rituels du hajj, l'un des piliers de l'islam. La défense des routes du pèlerinage est par conséquent devenue l'une des sources de légitimité les plus importantes pour la dynastie ottomane, car il s'agissait d'un devoir de toute première importance aux yeux de tous les musulmans, devoir qu'aucune autre dynastie ne pouvait prétendre remplir."
 flavor_tur.EVTOPTA3371:1 "Assumons ce titre de khâdim al-Haramayn"
 flavor_tur.EVTNAME3373:0 "Soulèvement mamelouk"
 flavor_tur.EVTDESC3373:1 "Janbirdî al-Ghazâlî, le gouverneur de l'Égypte mamelouke nouvellement conquise, se révolta en 1520 contre les Ottomans, dans l'espoir de rétablir un État mamelouk sous sa propre autorité."
 flavor_tur.EVTOPTA3373:0 "Écrasons-le"
 flavor_tur.EVTNAME3374:0 "Les grandes constructions de Mi'mâr Sinân"
 flavor_tur.EVTDESC3374:0 "Au cours d'une carrière longue d'un demi-siècle, Mi'mâr Sinân conçu et supervisa la construction d'innombrables mosquées, aqueducs, bains publics, ponts, palais, caravansérails et écoles. Ses plus grands chefs-d'œuvre furent les mosquées Selimiye et Süleymaniye, respectivement situées à Andrinople et Constantinople."
 flavor_tur.EVTOPTA3374:0 "Nommons-le architecte royal"
 flavor_tur.EVTOPTB3374:0 "Recourons quelque temps à ses services"
 flavor_tur.EVTNAME3375:0 "La grande réforme législative"
 flavor_tur.EVTDESC3375:1 "Le sultan Soliman Ier fut appelé par son peuple « Kanunî Süleyman » (« le Législateur »), du fait de son règne empreint de justice et à son œuvre législative : tout en codifiant les lois ancestrales, le « kanun », il œuvra dans le même temps avec le célèbre shaykh al-Islâm Ebussuud Efendi à les aligner sur la loi islamique de la sharî'â, donnant ainsi naissance à un système légal harmonieux pour l'ensemble de l'empire."
 flavor_tur.EVTOPTA3375:0 "Codifions les lois ottomanes"
 flavor_tur.3375.a.tt:0 "Pour toutes les provinces §Y[Root.GetRootAdjFP]§! : §G-10%§! en autonomie locale."
 flavor_tur.EVTOPTB3375:0 "Ne nous occupons pas de cela"
 flavor_tur.EVTNAME3376:0 "Soulèvement celalî"
 flavor_tur.EVTDESC3376:0 "En 1598, un chef sekban, ou mercenaire, Karayazici Abdülhalim, unifia les mécontents d'Anatolie, obligeant les cités à lui payer tribut et exerçant sa domination sur les provinces de Sivas et de Dulkadir, dans le centre de l'Anatolie. Lorsque les forces ottomanes furent envoyées pour les combattre, les celalîs se retirèrent à Urfa, au sud-est, en faisant le centre de la résistance. Karayazici rejeta l'offre qui lui était faite de devenir gouverneur d'une province d'Anatolie, et mourut en 1602. Son frère Deli Hasan prit Kütahya, dans l'Ouest de l'Anatolie, mais lui et ses partisans se laissèrent ensuite acheter par des postes de gouverneurs.\n\nLes troubles persistèrent toutefois, avec Janbuladoghlu à Alep et Yusuf Pasha, et Kalenderoghlu en Anatolie occidentale. Le grand vizir Kuyucu Murat Pasha y mit toutefois fin vers 1610, en éliminant un grand nombre de celalîs."
 flavor_tur.EVTOPTA3376:0 "Écrasons les rebelles"
 flavor_tur.EVTOPTB3376:0 "Écoutons leurs revendications"
 flavor_tur.EVTNAME3377:0 "La sultane Kösem"
 flavor_tur.EVTDESC3377:0 "Le sultan Ahmet Ier épousa une belle esclave grecque, qui s'avéra être un bienfait tout relatif pour les peuples de l'Empire. Kösem dirigea son mari, de la même façon que pas moins de quatre de ses successeurs : avec une poigne de fer. Elle était le pouvoir véritable dans l'ombre du trône et, même si elle était talentueuse pour gouverner, elle ne fut guère populaire."
 flavor_tur.EVTOPTA3377:0 "Épousons Kösem"
 flavor_tur.EVTOPTB3377:0 "Choisissons plutôt une autre épouse"
 flavor_tur.EVTNAME3382:0 "Soulèvement celalî"
 flavor_tur.EVTDESC3382:0 "En 1658, le centre de l'Anatolie se révolta une fois encore, sous une nouvelle poussée de celalîs. Et, une fois encore, les motifs en étaient les concessions locales du pouvoir et des impôts."
 flavor_tur.EVTOPTA3382:0 "Écrasons les rebelles"
 flavor_tur.EVTOPTB3382:0 "Écoutons leurs revendications"
 flavor_tur.EVTNAME3384:0 "Le meurtre de Kösem"
 flavor_tur.EVTDESC3384:0 "En 1651, la vieille sultane Kösem intervenait toujours dans les affaires politiques. Elle tenta probablement de faire assassiner son petit-fils Mehmed IV, mais fut elle-même étranglée par des hommes de l'entourage de sa belle-fille, la sultane Turhan. La vieille sorcière n'allait pas être beaucoup regrettée, mais elle comptait toujours des partisans parmi les [Root.GetJanissaires], qui furent indignés par ce meurtre."
 flavor_tur.EVTOPTA3384:0 "Kösem a été assassinée"
 flavor_tur.EVTNAME3385:0 "La période des Köprülü"
 flavor_tur.EVTDESC3385:0 "Né autour de 1575 dans le village de Rudnik, en Albanie, Mehmed Köprülü était l'un de ces jeunes garçons chrétiens pris dans le cadre du devchirmé – donc enlevé et élevé dans la foi musulmane, comme la plupart des [Root.GetJanissaires] – qui commença sa carrière en tant que cuisinier avant d'être affecté au trésor impérial. Puis, devenu pacha en Anatolie centrale, il se fit une réputation d'excellent administrateur et d'honnêteté, ce qui était alors rare dans l'Empire.\n\nLe 15 septembre 1656, il fut nommé grand vizir par la mère du jeune sultan Mehmed IV. Luttant de façon sanglante contre toute corruption et parvenant à faire adopter de nombreuses réformes, il put rééquilibrer le budget et mena à bien la guerre contre Venise. Après sa mort, en 1661, son fils Fazil Ahmet, dit « le Vertueux », lui succéda et gouverna jusqu'en 1676. D'autres grands vizirs, tels que Kara Mustafa (1676-1683), Fazil Mustafa (1689-1691) ou encore Hüseyin (1697-1702) étaient ses descendants directs."
 flavor_tur.EVTOPTA3385:0 "Soutenons la famille Köprülü"
 flavor_tur.EVTOPTB3385:0 "Appuyons-nous sur des conseillers plus populaires"
 flavor_tur.EVTNAME3386:0 "Les réformes de Kemankesh Mustafa"
 flavor_tur.EVTDESC3386:0 "Pendant le règne d'Ibrahim Ier, Kemankesh Kara Mustafa était le sadrazam, ou grand vizir. Il tenta de réduire les dépenses et de rénover la flotte, mais fut finalement exécuté par le sultan en 1644. Le sultan avait alors commencé à écouter Cinci Hoca, un fonctionnaire religieux de second ordre, réputé avoir des pouvoirs occultes, qui avait été convoqué au palais pour remédier au manque d'héritiers du sultan."
 flavor_tur.EVTOPTA3386:0 "Mettons Kemankesh Mustafa au pouvoir"
 flavor_tur.EVTOPTB3386:0 "Ignorons ses conseils"
 flavor_tur.EVTNAME3387:0 "Le traité de Qasr-i Shîrîn"
 flavor_tur.EVTDESC3387:0 "Le traité de Qasr-i Shîrîn, signé entre l'Empire ottoman et la Perse en 1639, dessina des frontières qui n'évoluèrent que très peu lors des siècles qui suivirent. Suite à cet accord, les hostilités entre les deux puissances diminuèrent de façon remarquable, et leurs relations s'améliorèrent rapidement, jusqu'en 1722, date à laquelle la guerre éclata de nouveau. Le traité fut toutefois renouvelé en 1747."
 flavor_tur.EVTOPTA3387:0 "Proposons une pleine réconciliation"
 flavor_tur.EVTOPTB3387:0 "Proposons un traité acceptable"
 flavor_tur.EVTOPTC3387:0 "Il n'y aura pas de traité"
 flavor_tur.EVTTOOLTIP3387:0 "Dépêche un messager [This.GetAuEnNP] [This.GetName]."
 flavor_tur.EVTOPTA1:0 "Acceptons une pleine réconciliation"
 flavor_tur.EVTOPTB1:0 "Acceptons un traité acceptable"
 flavor_tur.EVTNAME2:0 "La réponse persane"
 flavor_tur.EVTDESC2:0 "Les ambassadeurs dépêchés [From.GetAuEnNP] [From.GetName] sont revenus avec de bonnes nouvelles : ils sont parvenus à un accord. Espérons que la paix pourra régner désormais entre nos pays."
 flavor_tur.EVTNAME3:0 "La réponse persane"
 flavor_tur.EVTDESC3:0 "Les ambassadeurs dépêchés [From.GetAuEnNP] [From.GetName] sont rentrés. Ils ne sont pas parvenus à trouver un accord."
 flavor_tur.EVTOPTA3:0 "[From.GetLeLaNPCap] [From.GetName] paiera pour cet affront"
 flavor_tur.EVTNAME3391:0 "La révolte de la Tunisie"
 flavor_tur.EVTDESC3391:0 "Au cours des premières décennies du XVIIIe s., les beys et les deys, les vassaux ottomans d'Afrique du Nord, étaient rétifs à l'autorité après la paix de Karlowitz, signée en 1699 entre l'Empire et la Sainte Ligue. En 1705, Husayn ibn 'Alî at-Turkî, d'origine crétoise, prit le pouvoir par un coup d'État et fonda la dynastie des Husseinites, qui dirigea la Tunisie jusqu'en 1957. Même si le pays ne gagna pas immédiatement son indépendance, il accrut largement son autonomie."
 flavor_tur.EVTOPTA3391:0 "Écrasons ces rebelles"
 flavor_tur.EVTNAME3392:0 "La révolte de la Tripolitaine"
 flavor_tur.EVTDESC3392:0 "En 1711, Ahmad Karamanli, un janissaire et officier de la cavalerie turque, assassina le gouverneur ottoman de Tripolitaine et parvint à convaincre le sultan de le nommer bey. Le titre fut transmis de façon héréditaire, au sein des Karamanli, jusqu'en 1835 ; car, s'ils reconnaissaient la suzeraineté ottomane, la Tripolitaine était plutôt, dans les faits, un État indépendant."
 flavor_tur.EVTOPTA3392:0 "Écrasons ces rebelles"
 flavor_tur.EVTNAME3394:0 "La rébellion de 'Alî Bey en Égypte"
 flavor_tur.EVTDESC3394:0 "Alors que la guerre éclatait entre les empires ottoman et russe, 'Alî Bey déclara l'indépendance de l'Égypte, refusant de verser désormais le moindre impôt aux Ottomans, et proposant même de se ranger au côté de la Russie. Par la suite, il envahit le Levant, mais son rival Muhammad Abû adh-Dhahab le trahit, pour finir par le tuer en 1773."
 flavor_tur.EVTOPTA3394:0 "Écrasons ces rebelles"
 flavor_tur.EVTNAME3395:0 "L'horrible peste en Anatolie"
 flavor_tur.EVTDESC3395:0 "Au cours du XVIIIe s., et jusqu'au début du XIXe, l'Anatolie fut affligée par des épidémies récurrentes de choléra et de peste bubonique."
 flavor_tur.EVTOPTA3395:0 "Nous ne pouvons rien y faire"
 flavor_tur.EVTOPTB3395:0 "Tentons de contenir l'épidémie"
 flavor_tur.EVTNAME3750:0 "Le sort du patriarcat"
 flavor_tur.EVTDESC3750:1 "Constantinople est passée sous contrôle [Root.GetRootAdjMS], et il nous faut décider désormais du sort du patriarcat chrétien. La cité compte encore de nombreux chrétiens, aussi serait-il sans doute avisé de faire preuve d'indulgence. En outre, préserver l'institution pourrait permettre de la présenter comme une preuve que [Root.GetLeLaLDir] [Root.GetDir] [Root.Monarch.GetName] est bien l'hériti[Root.GetErEreDir] des empereurs romains."
 flavor_tur.EVTOPTA3750:1 "Perpétuons-le pour affirmer notre prétention à être la Seconde Rome"
 flavor_tur.EVTOPTB3750:1 "Mettons-y fin et saisissons-en les propriétés"
 flavor_tur.EVTNAME3897:0 "La rébellion de l'Algérie"
 flavor_tur.EVTDESC3897:0 "Au cours des premières décennies du XVIIIe s., les beys et les deys, les vassaux ottomans d'Afrique du Nord, étaient rétifs à l'autorité après la paix de Karlowitz, signée en 1699 entre l'Empire et la Sainte Ligue. En 1711, ce fut au tour du dey d'Alger de proclamer son indépendance."
 flavor_tur.EVTOPTA3897:0 "Écrasons ces rebelles"
 flavor_tur.EVTNAME5:0 "Gouvernements provinciaux et décentralisation"
 flavor_tur.EVTDESC5:0 "Les gouverneurs provinciaux, ou « beys », sont des hommes puissants, souvent ambitieux, et d'une fidélité pour le moins versatile. Même si l'Empire ottoman ne connaît pas de classe noble ou de système féodal comme c'est le cas dans la plupart des pays européens, les beys y ressemblent beaucoup, et les problèmes qu'ils posent sont similaires, en ce sens qu'ils n'apprécient guère d'être dépouillés de leur pouvoir et demandent toujours davantage de concessions, jusqu'à exiger ni plus ni moins que l'indépendance.\n\nLes beyliks exigent plus d'autonomie…"
 flavor_tur.EVTOPTA5:0 "Accédons à leur demande"
 flavor_tur.EVTOPTB5:0 "Faisons quelques concessions"
 flavor_tur.EVTOPTC5:0 "Remettons-les à leur place"
 flavor_tur.EVTNAME100:0 "Les [Root.GetJanissaires]"
 flavor_tur.EVTDESC100:0 "L'armée ottomane, traditionnellement, était pour l'essentiel composée de cavaliers. Au milieu du XIVe s., Orhan Ier, puis après lui son fils Murad Ier, y intégrèrent les [Root.GetJanissaires] : anciens prisonniers de guerre et esclaves, ils devinrent bientôt une infanterie d'élite permanente, bien payée et très disciplinée."
 flavor_tur.EVTOPTA100:0 "Continuons d'améliorer ces [Root.GetJanissaires]"
 flavor_tur.EVTOPTB100:0 "Démantelons-les"
 flavor_tur.EVTNAME101:1 "Les [Root.GetJanissaires] et l'ordre bektachi"
 flavor_tur.EVTDESC101:1 "En parallèle de l'importance croissante dans la société du corps des [Root.GetJanissaires], c'est aussi l'influence de l'ordre soufi bektachi qui se développe. Cet ordre hétérodoxe, quasi chiite, a entretenu des liens étroits avec les [Root.GetJanissaires] depuis le XVe s., contribuant à forger leur culture unique. Tant qu'ils conserveront leur influence, nous devrons faire montre de tolérance, y compris pour les fidèles les moins orthodoxes."
 flavor_tur.EVTOPTA101:1 "Entendu"
 flavor_tur.EVTNAME102:0 "Récompense pour les [Root.GetJanissaires]"
 flavor_tur.EVTDESC102:1 "En tant qu'armée permanente et loyaux serviteurs [Root.GetDuDelaDir] [Root.GetDir], les [Root.GetJanissaires] et les autres troupes du palais s'attendaient, par tradition, à recevoir une récompense de tout nouveau souverain lorsqu'il montait sur le trône. Briser cette tradition pouvait provoquer émeutes et instabilité."
 flavor_tur.EVTOPTA102:0 "Accordons-leur une récompense et une solde plus élevée"
 flavor_tur.EVTOPTB102:0 "Refusons un tel chantage"
 flavor_tur.EVTNAME105:1 "Vie civile"
 flavor_tur.EVTDESC105:1 "Si les [Root.GetJanissaires] se sont adonnés dès leurs origines au commerce et à la possession foncière, la pratique se fit plus commune du fait de l'inflation croissante dans l'économie méditerranéenne. Incapable de vivre de leurs soldes en baisse constante, ils s'appuyèrent de plus en plus sur le commerce des biens pour en vivre, ce qui contribua à réduire la discipline militaire."
 flavor_tur.EVTOPTA105:1 "Tout le monde doit vivre"
 flavor_tur.EVTOPTB105:1 "Mieux vaudrait améliorer l'entraînement et les salaires"
 flavor_tur.106.t:0 "Dissolution des [Root.GetJanissaires]"
 flavor_tur.106.d:0 "À cause des bouleversements qu'a connus la société [Root.GetRootAdjFS], le vénérable corps des [Root.GetJanissaires] a été dissous. Absorbés par les unités régulières, leurs privilèges ne sont désormais plus."
 flavor_tur.106.a:0 "D'accord"
 flavor_tur.107.t:0 "Des musulmans s'enrôlent parmi les [Root.GetJanissaires]"
 flavor_tur.107.d:0 "Si l'intention était au départ que les [Root.GetJanissaires] soient tous issus du système du devchirmé, le statut social associé à leur rang et la garantie de toucher une solde de l'État attirent nombre de nos sujets. Et, alors que ce corps se fait plus important, nous nous trouvons incapables d'en remplir les rangs seulement grâce au devchirmé, aussi avons-nous dû commencer à y recruter des musulmans. Mais ces nouveaux venus n'ont pas passé toute leur vie à notre service, et ils sont d'autant plus difficiles à entraîner et discipliner."
 flavor_tur.107.a:0 "Les règles doivent être appliquées à la lettre"
 flavor_tur.107.b:0 "Cela ne devrait pas créer de problèmes"
 flavor_tur.108.t:0 "Fin du devchirmé"
 flavor_tur.108.d:0 "Au milieu du XVIIe s., le devchirmé arrivait à sa fin dans l'histoire ottomane. La classe des ümerâ, en plus d'être trop nombreuse par rapport aux postes disponibles au service de l'État, disposait maintenant de nouvelles sources d'approvisionnement en hommes – notamment des esclaves venus d'Abkhazie, de Circassie ou de Géorgie. Les Janissaires, eux aussi, avaient depuis longtemps commencé à recruter au sein de la population musulmane de l'empire, rendant dès lors le devchirmé obsolète. Si des levées occasionnelles eurent encore lieu jusqu'au tournant du XVIIIe s., dans les années 1650 cette pratique était, en pratique, bel et bien venue à son terme."
 flavor_tur.108.a:0 "Qu'il en soit ainsi"
 janissary_decadence.1.t:0 "Coup d'État des [Root.GetJanissaires]"
 janissary_decadence.1.d:1 "Une grande agitation a secoué [Root.Capital.GetCapitalName] aujourd'hui. Depuis longtemps mécontents de ce qu'ils considèrent être une mauvaise gestion de l'Empire par [Root.GetLeLaLDir] [Root.GetDir], les [Root.GetJanissaires] ont refusé aujourd'hui le pain donné par [Root.Monarch.GetName] et renversé leurs chaudrons sur la grande place. Ils prétendent qu'[Root.GetIlElleDir] est une véritable honte pour la maison d'Osman, qu'[Root.GetIlElleDir] a fait du shaykh al-Islâm une simple marionnette et qu'[Root.GetIlElleDir] ne vise rien d'autre que détruire la puissance militaire de l'Empire.\n\nLes [Root.GetJanissaires] ont agi rapidement pour prendre le contrôle du gouvernement, en s'assurant du soutien de nombreux autres groupes politiques à [Root.Capital.GetCapitalName]. Si [Root.GetLeLaLDir] [Root.GetDir] est toujours en vie, ce n'est assurément plus [Root.GetLuiElleDir] qui gouverne."
 janissary_decadence.1.d.nosheikh:1 "Une grande agitation a secoué [Root.Capital.GetCapitalName] aujourd'hui. Depuis longtemps mécontents de ce qu'ils considèrent être une mauvaise gestion de l'Empire par [Root.GetLeLaLDir] [Root.GetDir], les [Root.GetJanissaires] ont refusé aujourd'hui le pain donné par [Root.Monarch.GetName] et renversé leurs chaudrons sur la grande place. Ils prétendent qu'[Root.GetIlElleDir] est une véritable honte pour la maison d'Osman et qu'[Root.GetIlElleDir] ne vise rien d'autre que détruire la puissance militaire de l'Empire.\n\nLes [Root.GetJanissaires] ont agi rapidement pour prendre le contrôle du gouvernement, en s'assurant du soutien de nombreux autres groupes politiques à [Root.Capital.GetCapitalName]. Si [Root.GetLeLaLDir] [Root.GetDir] est toujours en vie, ce n'est assurément plus [Root.GetLuiElleDir] qui gouverne."
 janissary_decadence.1.a:0 "La situation devient inquiétante…"
 janissary_decadence.2.t:1 "Mort d'un[Root.GetXEDir] [Root.GetDir]"
 janissary_decadence.2.d:2 "Les tentatives de [Root.Monarch.GetName] pour satisfaire les [Root.GetJanissaires] révoltés n'ont rien donné, et maintenant l'opposition contre [Root.GetLuiElleDir] s'est aggravée au point que [Root.GetLeLaFDir] déposer semble désormais être la seule solution. S'étant assurés du soutien d'autres groupes d'intérêts à [Root.Capital.GetCapitalName], des groupes de [Root.GetJanissaires] ont alors pillé le palais et fait[Root.GetXEDir] prisonni[Root.GetErEreDir] [Root.GetLeLaLDir] [Root.GetDir].\n\nAprès l'avoir fait défiler à travers les rues de la ville, ils ont profité d'une fatwa du shaykh al-Islâm légitimant leur action pour finir par étrangler [Root.Monarch.GetName]. Son successeur, toujours sous le choc des événements, a été sorti du harem pour être mis sur le trône. Il est évident, pour tous, que le nouveau souverain n'est qu'une marionnette et que l'ordre est loin d'être restauré."
 janissary_decadence.2.a:1 "Longue vie à [Root.Heir.GetName] !"
 janissary_decadence.2.b:1 "C'est une disgrâce pour les [Root.Monarch.Dynasty.GetName]"
 janissary_decadence.3.t:1 "Désignations aux offices"
 janissary_decadence.3.d:1 "Avec le pouvoir lié au gouvernement vient une grande influence sur la façon dont les offices sont assignés. Or, les [Root.GetJanissaires] ont commencé à placer leurs candidats à ces fonctions. Et [Root.GetLeLaLDir] [Root.GetDir] [Root.Monarch.GetName] aura bien du mal à refuser ces nominations sans susciter la colère de ceux qui ont fait le coup d'État…"
 janissary_decadence.3.a:1 "C'est un scandale !"
 janissary_decadence.4.t:1 "Augmentation de la solde des [Root.GetJanissaires]"
 janissary_decadence.4.d:1 "Les [Root.GetJanissaires] pensent que leurs soldes actuelles ne reflètent pas l'importance de leur corps en temps de guerre, non plus que la responsabilité qu'ils assument dans le gouvernement de l'Empire. Ils exigent donc maintenant que l'État les augmente.\n\nEt il convient de l'admettre : étant donné leur puissance, il est difficile de le leur refuser…"
 janissary_decadence.4.a:1 "Récompensons-les directement"
 janissary_decadence.4.b:1 "Augmentons leurs soldes"
 janissary_decadence.4.c:1 "Refusons de céder à leurs exigences"
 janissary_decadence.5.t:0 "Oppression dans la province de [oppressed_province.GetName]"
 janissary_decadence.5.d:0 "Les [Root.GetJanissaires] ont la haute main sur le gouvernement, et ceux des leurs établis dans les provinces sont dès lors capables de les mettre en coupe réglée. Les habitants de [oppressed_province.GetName] se sont donc soulevés pour soutenir leur [Root.GetDir] légitime, car ils estiment que les [Root.GetJanissaires] les oppressent avec des taxes indues et abusent de leur pouvoir."
 janissary_decadence.5.a:0 "Cela ne sera pas oublié"
 janissary_decadence.6.t:0 "Manœuvres politiques de [Root.great_minister.GetName]"
 janissary_decadence.6.d:0 "Certains soutiennent toujours [Root.GetLeLaLDir] [Root.GetDir] et aimeraient pouvoir limiter l'influence des [Root.GetJanissaires] au gouvernement. Ainsi, agissant de façon à ce que ceux-ci puissent difficilement s'opposer à lui, [Root.great_minister.GetName] a réussi, en peu de temps, à tirer parti de son influence pour raffermir la position de [Root.Monarch.GetName]."
 janissary_decadence.6.a:0 "Faisons de [Root.great_minister.GetName] notre champion"
 janissary_decadence.6.b:0 "Mieux vaut prendre nos distances"
 janissary_decadence.7.t:0 "Les [Root.GetJanissaires] veulent la tête des conseillers"
 janissary_decadence.7.d:0 "La maison d'Osman est tenue en très haute considération, et les troupes rebelles préfèrent souvent tenir pour responsables de leurs misères les conseillers et favoris plutôt que [Root.GetLeLaLDir] [Root.GetDir] [Root.GetLuiElleDir]-même. C'est ainsi qu'en ce moment les [Root.GetJanissaires] réclament que nous leur remettions plusieurs personnages importants du palais pour les exécuter, y compris de nombreux officiers du trésor blâmés pour leur verser des pièces d'un métal impur, et même le chef des eunuques noirs, un intermédiaire de première importance entre [Root.GetLeLaLDir] [Root.GetDir] et le monde extérieur au palais."
 janissary_decadence.7.a:0 "Nous n'avons d'autre choix que de les leur remettre"
 janissary_decadence.7.b:0 "Rejetons leurs exigences"
 janissary_decadence.100.t:0 "Yoklama : le contrôle"
 janissary_decadence.100.d:0 "En obligeant au contrôle du rôle de recension des [Root.GetJanissaires], [Root.Monarch.GetName] est enfin parvenu[Root.GetXEDir] à réimposer son contrôle sur ce corps. Tous les mauvais éléments et tous ceux qui n'étaient pas soldats sont rayés des listes, et ne recevront plus désormais aucune solde de l'État ni le statut accordé aux [Root.GetJanissaires].\n\nToutefois, les anciens [Root.GetJanissaires] ne voient pas tout cela d'un très bon œil, et si [Root.GetLeLaLDir] [Root.GetDir] a l'autorité suffisante pour mener à bien ces mesures, certains d'entre eux ont déjà pris les armes contre [Root.GetLuiElleDir]."
 janissary_decadence.100.da:0 "En obligeant au contrôle du rôle de recension des [Root.GetJanissaires], [Root.Monarch.GetName] est enfin parvenu[Root.GetXEDir] à réimposer son contrôle sur ce corps. Tous les mauvais éléments et tous ceux qui n'étaient pas soldats sont rayés des listes, et ne recevront plus désormais aucune solde de l'État ni le statut accordé aux [Root.GetJanissaires]."
 janissary_decadence.100.a:0 "Nous n'avons aucun autre choix"
 janissary_decadence_trigger:0 "Cent ans ont passé depuis que nous avons les §Yjanissaires§!."
 janissary_disaster_notifier:2 "Une fois révolue l'§Yère des découvertes§!, le désastre §YCoup d'État des janissaires§! risque de survenir."
 disband_the_janissaries_title:1 "Imposer le yoklama aux [Root.GetJanissaires]"
 disband_the_janissaries_desc:1 "Dans les rôles de solde des [Root.GetJanissaires], nombreux sont ceux qui ne sont pas véritablement des [Root.GetJanissaires], ou incapables d'accomplir le service. Nous devons donc obliger ce corps à apurer les listes afin de ramener l'ordre et la discipline dans ses rangs."
 yoklama_effect_tooltip:0 "§RLes [Root.GetJanissaires] ne vont guère apprécier cette décision, ce qui en pousserait certains à la révolte.§!"
 flavor_tur.EVTNAME110:0 "La révolte des [Root.GetJanissaires]"
 flavor_tur.EVTDESC110:0 "Les puissants [Root.GetJanissaires] sont excédés par les récentes tentatives d'occidentalisation du pays. Si leur révolte atteint son objectif, ils reviendront sur tous les changements amenés par l'occidentalisation."
 flavor_tur.EVTOPTA110:0 "Ils ne peuvent arrêter la marche du progrès"
 flavor_per.EVTNAME3560:1 "Soulèvements qizilbâsh en Anatolie"
 flavor_per.EVTDESC3560:1 "Après que le jeune Ismaïl, le chef de l'ordre safavide, eut rejeté le joug des Aq Qoyunlu pour se proclamer shâh d'Iran, en 1501, l'hérésie qizilbâsh ne fit que se renforcer en Anatolie. À la fin du règne de Bayezid II, ces qizilbâsh, des Turkmènes proches du chiisme, se soulevèrent contre les tentatives de centralisation du régime sunnite ottoman. Soutenus par le shâh Ismaïl, et profitant de la lutte de succession entre les fils de Bayezid, les rebelles menacèrent un temps de changer le cours de l'histoire ottomane…"
 flavor_per.EVTOPTA3560:0 "Soutenons les chiites turcs"
 flavor_per.EVTOPTB3560:0 "Abandonnons-les à leur sort"
 flavor_per.EVTOPTC3560:0 "Trahissons-les"
 flavor_per.EVTTOOLTIP3560:0 "Des rebelles turcs se soulèvent."
 flavor_per.EVTNAME3562:0 "Les campagnes de Murad III contre la Perse"
 flavor_per.EVTDESC3562:0 "Murad III, un sultan dont l'autorité fut minée par les femmes de son entourage, combattit la Perse au cours d'une guerre longue et épuisante (1578-1590) qui pesa lourdement sur l'Empire et obligea à l'instauration de lourdes taxes sur le peuple. La guerre ne fut certes pas vaine, la Perse ayant dû finalement céder l'Azerbaïdjan, Tiflis et Hamadan ; mais les ressources auraient pu être employées pour d'autres motifs."
 flavor_per.EVTOPTA3562:0 "Donnons une bonne leçon à ces Turcs"
 flavor_per.EVTOPTB3562:0 "Ignorons la menace"
 flavor_per.EVTOPTC3562:0 "Recherchons plutôt une solution diplomatique"
 flavor_per.EVTNAME3563:0 "Tensions entre Turcs et Persans"
 flavor_per.EVTDESC3563:0 "Les révoltes des sipahis, dans l'Est de l'Anatolie, incitèrent le shah de Perse à se venger des pertes humiliantes infligées par Mourad III. La guerre éclata de nouveau en 1603."
 flavor_per.EVTOPTA3563:0 "Soutenons les rebelles turcs et préparons la guerre"
 flavor_per.EVTOPTB3563:0 "Concentrons-nous plutôt sur nos problèmes internes"
 flavor_por.EVTNAME3266:0 "Politique coloniale"
 flavor_por.EVTDESC3266:0 "Au cours de toute la période de la colonisation portugaise, le salaire octroyé aux fonctionnaires était purement symbolique. Il était en revanche considéré comme normal que tout poste important garantisse à son détenteur des gains importants. D'un côté, le roi s'y retrouvait en n'ayant pas à verser de salaires élevés ; de l'autre, une grande part des profits ne quittait pas les mains des administrateurs."
 flavor_por.EVTOPTA3266:0 "C'est à chacun de forger son destin"
 flavor_por.EVTOPTB3266:0 "Faisons tout pour réduire la corruption"
 flavor_por.EVTNAME3267:0 "Pierre de Portugal, duc de Coimbra"
 flavor_por.EVTDESC3267:0 "Le roi Alphonse V n'avait que six ans lorsqu'il devint roi du Portugal. Pendant les six premières années de son règne, le pays fut gouverné en son nom par son oncle Pierre, duc de Coimbra. Alphonse n'eût guère de raison de s'en plaindre, d'autant que selon tous les avis cette régence fut juste et prospère.\n\nPourtant, maintenant que le jeune roi a atteint l'âge de la majorité, de nombreux membres de la cour tentent de gagner en influence sur lui. Jalousant le duc, une faction de nobles tente de semer la discorde entre le roi et le régent en prêtant à ce dernier des intentions de rébellion.\n\nCherchant une dernière fois à apaiser ses relations avec le roi, le duc de Coimbra est arrivé avec un grand nombre de suivants pour demander audience."
 flavor_por.EVTOPTA3267:0 "C'était donc vrai ! Mort à ce traître et ses partisans !"
 flavor_por.EVTOPTB3267:0 "Nous devons garder confiance en cet ami et conseiller avisé"
 flavor_por.EVTNAME3268:0 "Conflit commercial dans l'océan Indien"
 flavor_por.EVTDESC3268:0 "Maintenant que les navires portugais sont entrés dans l'océan Indien et en mer Arabique, nous avons enfin la possibilité d'interrompre le commerce arabe dans la région. Nous sommes en mesure de détourner une bonne part des approvisionnements d'Alexandrie en épices et en soie, mettant ainsi à mal nos compétiteurs, aussi bien au Proche-Orient qu'en Italie."
 flavor_por.EVTOPTA3268:0 "Prenons le contrôle du commerce des épices par la force"
 flavor_por.EVTOPTB3268:0 "Cherchons à établir de meilleures relations dans la région"
 flavor_por.3268.b.tt:1 "Nos relations avec tous les pays présents dans le nœud commercial du §Ygolfe d'Aden§! vont améliorer de §G25§!."
 flavor_por.EVTNAME3269:0 "La Sainte Inquisition"
 flavor_por.EVTDESC3269:0 "La Sainte Inquisition, instituée en Espagne, fut également établie au Portugal de 1536 à 1668. Elle avait toutefois plus d'influence sous les monarques espagnols que portugais."
 flavor_por.EVTOPTA3269:0 "Instituons-la"
 flavor_por.EVTOPTB3269:0 "Refusons de l'instituer"
 flavor_por.EVTNAME3271:0 "Le gouverneur Martim Afonso de Sousa au Brésil"
 flavor_por.EVTDESC3271:0 "Les colons les plus éminents établis au Brésil reçurent des bandes de terres, qui partaient de la côte et s'enfonçaient dans l'intérieur des terres. Ces propriétaires terriens, souvent des capitaines, installèrent alors chacun des colons dans leurs capitaineries respectives, auxquels ils devaient justice et protection. Mais, chaque capitainerie étant indépendante, elles étaient incapables de se défendre face aux pirates étrangers.\n\nJean III de Portugal nomma donc un gouverneur général qui avait autorité sur les capitaineries. De Sousa établit alors sa capitale à São Salvador da Bahia, d'où il put vaincre des pirates français lors d'un combat dans la baie de Rio de Janeiro. Enfin, il intensifia la colonisation et permit une meilleure stabilité au Brésil."
 flavor_por.EVTOPTA3271:0 "Nommons de Sousa gouverneur"
 flavor_por.EVTNAME3272:0 "L'expédition marocaine du roi Sébastien"
 flavor_por.EVTDESC3272:0 "En 1578, le roi Sébastien Ier du Portugal lança une expédition afin de conquérir le Maroc, où le Portugal possédait déjà les régions de Tanger et de Ceuta. Peu après le débarquement, au cours de la bataille des Trois Rois, les Berbères marocains du prince Ahmad défirent l'armée portugaise de telle manière que le roi lui-même fut tué, ainsi que la plupart des nobles ayant combattu à ses côtés.\n\nCe désastre permit la prise de contrôle du Portugal par les Espagnols, et marqua le début du déclin portugais."
 flavor_por.EVTOPTA3272:0 "Lançons la croisade contre les hérétiques d'Afrique"
 flavor_por.EVTOPTB3272:0 "Nous devrions nous concentrer sur d'autres sujets"
 flavor_por.EVTNAME3273:0 "Épidémie de peste"
 flavor_por.EVTDESC3273:0 "Venue d'Espagne, l'épidémie balaye l'ensemble du pays. Ses effets sont dévastateurs et entraînent d'horribles pertes."
 flavor_por.EVTOPTA3273:0 "Nous nous en remettrons"
 flavor_por.EVTNAME3275:0 "Le traité de Methuen"
 flavor_por.EVTDESC3275:0 "John Methuen, né vers 1650, était un diplomate émérite, connu notamment pour avoir négocié le traité signé en 1703 entre l'Angleterre et le Portugal. L'objet principal en était d'autoriser la laine et les draps anglais à entrer au Portugal sans taxes douanières, en échange de l'importation non taxée du vin portugais en Angleterre (vins de Porto). Le traité fit du Portugal, dans les faits, un satellite économique et politique de l'Angleterre, et resta en application jusqu'en 1750, date à laquelle le roi Joseph Ier choisit de ne plus l'honorer, même s'il demeura dans les faits en vigueur jusqu'en 1836. John Methuen décéda en 1706, peu de temps après son plus grand succès."
 flavor_por.EVTOPTA3275:0 "Acceptons cet accord"
 flavor_por.EVTOPTB3275:0 "Refusons cet accord"
 flavor_por.EVTNAME3276:0 "Le comte d'Ericeira"
 flavor_por.EVTDESC3276:0 "Dom Luís de Meneses, comte d'Ericeira, était l'un des plus fervents partisans du mercantilisme et aida à réformer l'État afin d'accroître son contrôle sur le commerce portugais."
 flavor_por.EVTOPTA3276:0 "Ne pourrait-il être notre nouvel homme d'État ?"
 flavor_por.EVTNAME3278:0 "Un tremblement de terre détruit Lisbonne"
 flavor_por.EVTDESC3278:0 "Le tremblement de terre qui détruisit Lisbonne fut un désastre d'une ampleur telle qu'il fut ressenti à travers toute l'Europe et même jusqu'au Nouveau Monde. Le 1er novembre 1755 la journée était magnifique, et presque tous les habitants étaient réunis dans les églises pour célébrer la Toussaint, lorsque le sol se mit soudainement à trembler. Les églises s'effondrèrent, ensevelissant les fidèles. Ceux qui en avaient réchappé n'étaient pas au bout de leurs peines : un vent fort commença soudain à balayer la région, transformant les incendies en un véritable enfer qui réduisit en cendre des milliers de personnes. Enfin, quelques minutes plus tard, un énorme raz-de-marée s'abattit sur la côte, faisant à nouveau des milliers de victimes.\n\nOn estima à l'époque qu'entre vingt et quarante mille personnes périrent. Les quatre éléments avaient été impliqués : l'air, le feu, la terre et l'eau ; aussi la catastrophe fut-elle expliquée par une punition divine, aussi bien au Portugal même que dans le reste de l'Europe."
 flavor_por.EVTOPTA3278:0 "Nous nous rétablirons"
 flavor_por.EVTNAME3279:0 "Le marquis de Pombal"
 flavor_por.EVTDESC3279:0 "C'est littéralement sur une Lisbonne en cendres qu'un nouveau favori accéda au pouvoir pour faire oublier au Portugal le traumatisme du séisme. Il imposa de nombreuses réformes ambitieuses ; sous son gouvernement Lisbonne fut reconstruite, et le Portugal s'engagea dans l'ère préindustrielle. De bien des manières, ses politiques remarquables permirent au Portugal de retrouver pour un temps presque toute la gloire qu'il avait connue jadis."
 flavor_por.EVTOPTA3279:0 "Un nouvel homme d'État !"
 flavor_por.EVTNAME3280:0 "La conspiration des Távora"
 flavor_por.EVTDESC3280:0 "C'est le marquis de Pombal lui-même qui dévoila et empêcha un complot visant à assassiner le roi Joseph Ier (1750-1777). Pombal profita de cette opportunité pour faire de son gouvernement une quasi dictature, car s'il était un grand réformateur, il était aussi assoiffé de pouvoir et, à ce titre, il n'hésita pas à pourchasser impitoyablement tous ceux qui pouvaient le menacer ou s'opposer à lui, au nom du roi."
 flavor_por.EVTOPTA3280:0 "Écrasons l'opposition"
 flavor_por.EVTOPTB3280:0 "Soyons indulgents"
 flavor_por.EVTNAME3281:0 "La disgrâce du marquis de Pombal"
 flavor_por.EVTDESC3281:0 "Après la mort du roi, ceux qui avaient déjà auparavant ourdi son assassinat tournèrent leur regard vers le véritable dirigeant du royaume du Portugal, le marquis de Pombal. Sans souverain pour le soutenir, la position de Pombal était au mieux précaire, et il n'eut d'autres choix que de fuir. La conséquence en fut la fin de l'application des réformes qu'il avait initiées, qui avaient permis de relancer la prospérité portugaise. La vieille aristocratie et le clergé instaurèrent une politique réactionnaire, qui plongea le pays dans le marasme, au point de menacer le Portugal de se retrouver rétrogradé au rang de puissance de second ordre pour les siècles à venir."
 flavor_por.EVTOPTA3281:0 "Qu'il se retire"
 flavor_por.EVTOPTB3281:0 "Conservons-le au pouvoir"
 flavor_por.EVTNAME1:0 "Christophe Colomb"
 flavor_por.EVTDESC1:0 "En 1492, Christophe Colomb entreprit sa fameuse expédition pour le compte de la Castille, mettant les voiles en direction de l'ouest afin de franchir l'Atlantique et de trouver une route occidentale vers l'Orient.\n\nSept ans plus tôt, en 1485, il avait présenté ce projet au roi Jean II de Portugal, qui avait rejeté cette offre après l'avoir fait examiner par plusieurs experts. Colomb essaya bien de le convaincre une seconde fois, en 1488 ; mais l'explorateur portugais Bartolomeu Dias venait alors de contourner le cap de Bonne-Espérance. Une route orientale contournant l'Afrique pour gagner l'Asie semblait donc plus raisonnable, aussi le roi avait-il rejeté une seconde fois l'offre de Colomb."
 flavor_por.EVTOPTA1:0 "Rejetons cette offre"
 flavor_por.EVTOPTB1:0 "Engageons-le"
 flavor_por.EVTNAME2:0 "La traite transatlantique des esclaves"
 flavor_por.EVTDESC2:0 "L'exploitation des terres et des ressources des colonies du Nouveau Monde reposait pour l'essentiel sur le travail des esclaves ; mais comme une bonne partie de la population indigène avait péri des suites du travail forcé et des épidémies venues d'Europe, la pénurie de main-d'œuvre devint rapidement problématique. L'engagisme, permettant le voyage gratuit et une durée de travail à très bas salaire avant de regagner la liberté, permit de pallier en partie ce souci, mais ne put répondre entièrement aux besoins.\n\nLa solution fut donc la traite transatlantique des esclaves : capturés ou achetés sur les côtes d'Afrique occidentale, plus de trois millions d'Africains furent ainsi transportés jusqu'au Brésil, pour travailler essentiellement sur les vastes plantations de canne à sucre."
 flavor_por.EVTOPTA2:0 "Encourageons la traite des esclaves africains"
 flavor_por.EVTOPTB2:0 "La Couronne n'a pas à se mêler de cela"
 flavor_por.EVTNAME3:0 "Des missionnaires sur les Îles aux épices"
 flavor_por.EVTDESC3:0 "L'archipel des Moluques, historiquement connu sous le nom d'« Îles aux épices », était le joyau de l'empire commercial portugais dans le Sud-Est asiatique au cours du XVIe s. Après avoir été chassés de Ternate, les Portugais établirent leur nouveau centre commercial sur l'île d'Ambon, découverte en 1513. Même si les attaques des indigènes musulmans y étaient fréquentes, les missionnaires parvinrent à convertir un grand nombre d'entre eux, à tel point qu'à la fin du XVIe s. on comptait plus de 50 000 chrétiens dans les Moluques, pour la plupart d'entre eux sur Ambon."
 flavor_por.EVTOPTA3:0 "Répandons la foi catholique"
 flavor_por.EVTNAME4:0 "La Casa da Índia"
 flavor_por.EVTDESC4:0 "Il nous faut surveiller de façon efficace les intérêts portugais en Inde et en Afrique. Il nous a été suggéré que la meilleure façon d'y parvenir serait de créer une institution directement contrôlée par le Trésor royal, qui disposerait du monopole des droits sur toutes les relations commerciales et les marchandises."
 flavor_por.EVTOPTA4:0 "Cela paraît intéressant"
 flavor_por.EVTNAME5:0 "La capture de la Santa Catarina"
 flavor_por.EVTDESC5:0 "En février 1603, trois vaisseaux de la Compagnie néerlandaise des Indes orientales (V.O.C.) capturèrent au large de la côte de Singapour la caraque portugaise Santa Catarina. La cargaison, d'une valeur de 2,2 millions de florins, doubla le capital de la V.O.C., mais la confiscation de la marchandise posa question au regard de la loi néerlandaise et le Portugal souleva des protestations. Cet incident contribua au déclenchement de la guerre néerlando-portugaise, qui dura de 1602 à 1663."
 flavor_por.EVTOPTA5:0 "Exigeons la restitution de la cargaison"
 flavor_por.EVTOPTB5:0 "Reconnaissons leur droit de prise"
 flavor_por.EVTNAME6:0 "La capture de la Santa Catarina"
 flavor_por.EVTDESC6:0 "En février 1603, trois vaisseaux de la Compagnie néerlandaise des Indes orientales (V.O.C.) capturèrent au large de la côte de Singapour la caraque portugaise Santa Catarina. La cargaison, d'une valeur de 2,2 millions de florins, doubla le capital de la V.O.C., mais la confiscation de la marchandise posa question au regard de la loi néerlandaise et le Portugal souleva des protestations. Cet incident contribua au déclenchement de la guerre néerlando-portugaise, qui dura de 1602 à 1663."
 flavor_por.EVTOPTA6:0 "La cargaison nous appartient de droit"
 flavor_por.EVTOPTB6:0 "Restituons la cargaison"
 flavor_por.EVTNAME7:0 "Les Néerlandais restituent la cargaison"
 flavor_por.EVTDESC7:0 "Les Néerlandais ont reconnu le bien-fondé de nos protestations et nous ont retourné la cargaison de la Santa Catarina."
 flavor_por.EVTOPTA7:0 "Très bien"
 flavor_por.EVTNAME8:0 "Les Néerlandais refusent de restituer la cargaison"
 flavor_por.EVTDESC8:0 "Les Néerlandais refusent de nous restituer la cargaison saisie à bord de la Santa Catarina."
 flavor_por.EVTOPTA8:0 "S'ils veulent la guerre…"
 flavor_por.EVTNAME9:0 "La tour de Belém"
 flavor_por.EVTDESC9:0 "Commandée par Manuel Ier afin de défendre l'embouchure du Tage, la tour de Belém fut construite au début du XVIe s., dans le style manuélin, ou post-gothique portugais. Elle fut améliorée en 1571 mais tomba aux mains des forces espagnoles du duc d'Albe en 1580, après quelques heures de siège seulement. Les cachots de la tour devinrent par la suite une prison."
 flavor_por.EVTOPTA9:0 "Construisons cette tour"
 flavor_por.EVTOPTB9:0 "Nous avons d'autres priorités"
 flavor_por.EVTNAME10:0 "Le monastère des Hiéronymites"
 flavor_por.EVTDESC10:0 "La construction du monastère des Hiéronymites fut entamée en 1501, financée au départ par Manuel Ier à partir des revenus générés par la « Vintena da Pimenta », la taxe sur les marchandises venues d'Afrique et d'Extrême-Orient. Les travaux cessèrent en 1580, après que le Portugal connut une crise de succession des suites de la mort de Sébastien Ier et fut uni à l'Espagne. Lorsque le pays recouvra son indépendance en 1640, des bâtiments y furent rajoutés, de même qu'un plafond de carreaux dorés en 1669, et de grandes fresques qui furent achevées à la fin du XVIIIe s. Le monastère devint aussi la nécropole royale portugaise."
 flavor_por.EVTOPTA10:0 "Ce serait là une preuve de notre gloire"
 flavor_por.EVTOPTB10:0 "C'est bien trop onéreux"
 flavor_por.EVTNAME11:0 "Vasco da Gama en Inde"
 flavor_por.EVTDESC11:0 "En accostant près de Calicut, le 20 mai 1498, Vasco de Gama devint le premier Portugais à fouler le sol de l'Inde. Malgré les protestations des marchands arabes, de Gama parvint à s'assurer de droits commerciaux avec le dirigeant, le zamorin, mais ne put fournir l'or requis pour les taxes douanières. L'expédition de Vasco de Gama s'avéra malgré tout très profitable, puisque la cargaison ramenée valait soixante fois le coût de l'expédition."
 flavor_por.EVTOPTA11:0 "Gloire à lui et à nous"
 flavor_por.EVTOPTB11:0 "Gardons la tête froide malgré tout"
 pragmatic_sanction.EVTNAME1:0 "Les conséquences de la Pragmatique Sanction"
 pragmatic_sanction.EVTDESC1:0 "La Pragmatique Sanction, promulguée solennellement par l'empereur Charles VI le 19 avril 1713, établit l'indivisibilité des territoires des Habsbourg et définit sa succession par ordre de naissance, même si le premier-né était une fille. Cela fit donc de Marie-Thérèse, née en 1717, l'héritière de l'empire. Cette Pragmatique Sanction fut reconnue par l'Espagne en 1725 puis confirmée en 1731 ; par la Russie en 1726 ; par la Prusse en 1728 ; par les Provinces-Unies en 1731 ; par Hanovre en 1732 ; par tout le Saint-Empire romain germanique, à l'exception de la Bavière, en 1732 ; par la France en 1738. C'est le refus bavarois qui entraîna la guerre de Succession d'Autriche."
 pragmatic_sanction.EVTOPTA1:0 "Approuvons les Habsbourg"
 pragmatic_sanction.EVTOPTB1:0 "Restons neutres"
 pragmatic_sanction.EVTOPTC1:0 "Opposons-nous aux Habsbourg"
 pragmatic_sanction.EVTNAME2:0 "La Pragmatique Sanction"
 pragmatic_sanction.EVTDESC2:0 "La Pragmatique Sanction, promulguée solennellement par $EMPERORNAME$ le [GetDateText], établit l'indivisibilité de ses territoires et définit sa succession par ordre de naissance, même si le premier-né est une fille. Il ne fait donc aucun doute qu'il souhaite ainsi s'assurer que son héritière s'assoie après lui sur le trône impérial."
 pragmatic_sanction.EVTOPTA2:0 "Nous pourrons donc avoir une impératrice"
 flavor_dan.EVTNAME3285:1 "Le gouvernement pluraliste de [Root.Monarch.GetName]"
 flavor_dan.EVTDESC3285:1 "À son arrivée sur le trône, [Root.Monarch.GetName] passa outre le Rigsråd, le Conseil du royaume, et se servit de la Chancellerie pour octroyer aux marchands des privilèges commerciaux, contournant de la sorte les prétentions des nobles danois et des marchands de la Ligue hanséatique. En 1517, [Root.GetIlElleDir] accusa le gouverneur du château de Copenhague d'avoir empoisonné sa maîtresse, Dyveke. Cela [Root.GetLeLaFDir] poussa à ignorer désormais le Rigsråd et la charte royale, et à en profiter pour mettre en place un gouvernement composé pour l'essentiel de bourgeois, dont le bourgmestre de Malmö, Hans Mikkelsen, dont [Root.GetIlElleDir] fit son conseiller spécial."
 flavor_dan.EVTOPTA3285:1 "Appuyons-nous sur la bourgeoisie pour gouverner"
 flavor_dan.EVTOPTB3285:1 "Appuyons-nous plutôt sur le Rigsråd"
 flavor_dan.EVTNAME3287:0 "La Constitution scandinave"
 flavor_dan.EVTDESC3287:0 "En 1481, le roi Christian Ier mourut en laissant le trône à son fils Jean Ier. Depuis la bataille de Brunkeberg, en 1471, la Suède n'était plus, dans les faits, qu'un membre nominal de l'Union. Aussi lorsque, en 1483, les Conseils des royaumes scandinaves tentèrent de rédiger une constitution, le traité de Halmstad, qui accordait la part belle à la haute noblesse, le chancelier de Suède Sten Sture refusa tout bonnement d'envoyer une délégation à Halmstad. Les Suédois n'acceptèrent de signer le document qu'en 1484, et ce en contrepartie de certaines conditions."
 flavor_dan.EVTOPTA3287:0 "Rédigeons cette Constitution scandinave"
 flavor_dan.EVTOPTB3287:0 "Mieux vaut y renoncer"
 flavor_dan.EVTNAME3288:0 "La grande réforme navale"
 flavor_dan.EVTDESC3288:0 "Sous le règne de Jean Ier, monté sur le trône en 1481, la flotte fut dotée d'une structure mieux organisée, et tout au long de son règne de grands vaisseaux furent construits. Ainsi le « Engelen » fut-il construit à Sønderborg, qui disposait d'un bon approvisionnement en chênes. Le « Maria », tout aussi imposant, semble quant à lui avoir été construit à Copenhague, qui devint progressivement le port d'attache de la flotte.\n\nEn 1509, le Danemark possédait l'une des marines les plus importantes et les meilleures de toute l'Europe."
 flavor_dan.EVTOPTA3288:0 "Développons la flotte"
 flavor_dan.EVTOPTB3288:0 "Privilégions plutôt l'armée"
 flavor_dan.EVTNAME3289:0 "La fin de l'union de Kalmar"
 flavor_dan.EVTDESC3289:0 "Les conseils des royaumes de la Norvège, de la Suède et du Danemark acceptèrent en 1397 l'union de Kalmar, une sorte de monarchie des nations nordiques unifiée dans laquelle l'influence danoise prédominait. Une constante lutte à la fin des années 1470 entre la Suède et le Danemark mena au démantèlement de l'Union en 1523, sous le règne du roi suédois Gustave Ier Vasa (1523-1560), longtemps après que le régent Sten Sture, doyen de la Suède, eut vaincu les Danois lors de la bataille de Brukenberg (1471). L'Union est terminée. "
 flavor_dan.EVTOPTA3289:0 "D'accord"
 flavor_dan.EVTNAME3293:0 "Le conflit du comte"
 flavor_dan.EVTDESC3293:0 "Après le décès de Frédéric Ier en 1533, les évêques et la plupart des membres de l'aristocratie s'opposèrent initialement à l'élection de son fils Christian, duc de Holstein, en tant que nouveau roi parce qu'il était luthérien. De leur côté, les bourgeois et les paysans réclamèrent le retour de Christian II qui avait été renversé et emprisonné à Sønderborg. Les maires de Copenhague et de Malmö conçurent un plan ensemble avec la Hanse pour libérer Christian II et firent des deux villes danoises les plus importantes des partenaires de la Ligue hanséatique. Le Conseil danois obtint l'aide de son ennemi juré Gustave Vasa pour contrecarrer le complot, qu'on connaissait alors sous le nom de ''Grevefejden'' (le conflit du comte) puisque les forces rebelles était dirigées par le comte Christophe d'Oldenburg."
 flavor_dan.EVTOPTA3293:0 "Appuyons Christian de Holstein"
 flavor_dan.EVTOPTB3293:0 "Appuyons Christian II"
 flavor_dan.EVTNAME3294:0 "Peder Oxe"
 flavor_dan.EVTDESC3294:0 "Peder Oxe était un véritable génie de la finance. Rappelé d'exil par Frédéric II, après que la guerre nordique de Sept Ans eut ruiné l'économie danoise, fait ministre des Finances à partir de 1567, il ne lui fallut que peu de temps pour redresser les finances de l'État. Ainsi parvint-il à convaincre la noblesse de contribuer davantage et à réorganiser les taxes de l'Øresund, en triplant ainsi les bénéfices. Par ailleurs, il améliora l'agriculture et le système éducatif.\n\nJusqu'à sa mort, en 1577, Peder Oxe était, avec quelques autres seigneurs, le dirigeant de facto du Danemark."
 flavor_dan.EVTOPTA3294:0 "Très bien"
 flavor_dan.EVTNAME3296:0 "Les réformes mercantilistes de Christian IV"
 flavor_dan.EVTDESC3296:0 "Christian IV avait tendance à vouloir s'occuper lui-même de chaque petit détail de son administration, au prix d'une perte de la vision d'ensemble des affaires. Cela lui permit certes d'inaugurer la politique mercantiliste du Danemark, de mettre sur pied les droits de douane, de commencer à subventionner des compagnies commerciales et manufactures – en insistant pour contrôler lui-même, personnellement, leurs comptes. Aucune de ces mesures, cependant, ne remporta de réel succès."
 flavor_dan.EVTOPTA3296:0 "Lançons ces réformes mercantilistes"
 flavor_dan.EVTOPTB3296:0 "Réformons plutôt en faveur du libre-échange"
 flavor_dan.EVTNAME3297:0 "L'absolutisme danois"
 flavor_dan.EVTDESC3297:0 "Au Danemark, l'absolutisme fut la conséquence d'une crise politique prolongée et de l'urgence découlant de la dernière guerre contre la Suède de Charles X Gustave, en 1657-1660. En dépit d'une position bien peu assurée lorsqu'il fut élu roi en 1648, l'habileté politique de Frédéric III lui permit dès les années 1650 de sortir du Conseil royal, le Rigsråd, deux de ses principaux adversaires politiques : le grand maître de la cour Corfitz Ulfeldt et le gouverneur général de la Norvège Hannibal Sehested, tous deux mariés aux demi-sœurs de Frédéric. En outre, le comportement héroïque de ce dernier lors du siège de Copenhague, durant l'hiver 1658-59, le rendit très populaire, alors même que la noblesse et le Rigsråd étaient de plus en plus critiqués.\n\nEn octobre 1660, ces événements conduisirent les États, malgré la réticence de la noblesse, à la mise en place de la monarchie héréditaire. Dès lors, le roi ne dépendait plus du Rigsråd, et il utilisa immédiatement sa puissance nouvelle pour mettre en place l'absolutisme, qui fut établi temporairement le 10 janvier 1661 par la Loi sur la monarchie héréditaire, avant de l'être de façon permanente par le Kongeloven, la « Loi royale », en 1665. Il s'agissait, ni plus ni moins, que de la loi fondamentale de l'absolutisme danois."
 flavor_dan.EVTOPTOK:0 "Très bien"
 flavor_dan.EVTNAME3298:0 "La modernisation de la marine"
 flavor_dan.EVTDESC3298:0 "Le règne de Frédéric II vit s'accroître nettement la puissance navale du Danemark, et le roi lui-même s'intéressait de très près à la construction de la flotte. Cette politique fut poursuivie par Christian IV, son fils, qui au cours de son règne navigua chaque année au sein de la flotte. L'intérêt de ce roi se manifestait à tous les niveaux, depuis la base navale de Bremerholm jusqu'aux devoirs des amiraux, en passant par l'équipement des vaisseaux."
 flavor_dan.EVTOPTA3298:0 "Réformons la marine"
 flavor_dan.EVTOPTB3298:0 "Réformons plutôt l'armée"
 flavor_dan.EVTNAME3299:0 "Peder Griffenfeld"
 flavor_dan.EVTDESC3299:0 "Peder Griffenfeld fut certainement le conseiller le plus brillant qu'ait jamais eu un roi du Danemark. Né Peder Schumacher, au sein d'une famille aisée de Copenhague, il se consacra aux études et fit une longue tournée à l'étranger, de 1654 à 1662, avant de rentrer au pays pour se mettre au service de l'État en tant que bibliothécaire royal. S'étant bientôt gagné les faveurs du monarque absolu Frédéric III, il devint secrétaire de la chambre du roi. C'est à ce poste qu'il rédigea en 1665 le Kongeloven, la « Loi royale », qui instaurait l'absolutisme.\n\nEn 1670, année de la mort du roi et de l'intronisation de Christian V, il fut fait comte Griffenfeld et, en 1674, il s'était élevé au poste de grand chancelier du Danemark."
 flavor_dan.EVTNAME3300:0 "La grande guerre du Nord"
 flavor_dan.EVTDESC3300:0 "En 1697 monta sur le trône de Suède le jeune Charles XII, âgé de 15 ans seulement. Saisissant cette opportunité, le tsar Pierre Ier s'allia avec le Danemark et la Saxe-Pologne-Lithuanie en 1699. Cependant, grâce à l'assistance des flottes britannique et néerlandaise, Charles XII débarqua sur l'île de Seeland, où il défit rapidement les Danois, puis en Estland où ses hommes dépassés en nombre (1 contre 5) infligèrent une défaite écrasante aux Russes. Mais, plutôt que d'achever la Russie, Charles affronta Auguste II de Saxe-Pologne, qui fut chassé de Pologne en 1704, puis fit élire sur le trône le pro-suédois Stanislas Leszczynski, avant de vaincre la Saxe en 1706.\n\nAlors que les Russes avaient entamé la construction de Saint-Pétersbourg en 1703 et reconstituaient leurs forces, ils s'emparèrent entre 1704 et 1706 de certaines portions de l'Estland. Charles décida alors de s'avancer jusqu'à Moscou, en passant par l'Ukraine où les Cosaques, sous le commandement de Mazepa, s'étaient de nouveau révoltés en 1708. L'hiver rude et les raids russes décimèrent son armée, avant de le vaincre finalement à Poltava, en 1709. Le roi de Suède, blessé, trouva refuge dans l'Empire ottoman, alors que les troupes russes lancées à sa poursuite étaient encerclées par l'armée turque sur la rivière Prout. Pierre Ier réussit malgré tout, par la corruption, à obtenir un sauf-conduit en échange de la ville d'Azov. Charles étant toujours bloqué dans l'Empire ottoman, les troupes russes, danoises, hanovriennes et même prussiennes purent alors s'emparer d'une grande partie des territoires suédois sur le pourtour de la Baltique.\n\nReparaissant alors, Charles mit le siège à la forteresse norvégienne de Fredrikshald, mais il y fut tué en 1718. Les traités de paix qui s'ensuivirent firent alors perdre à la Suède une grande partie de son empire sur la Baltique."
 flavor_dan.EVTOPTA3300:0 "Revendiquons la Scanie"
 flavor_dan.EVTOPTB3300:0 "N'en faisons rien"
 flavor_dan.EVTNAME3305:0 "Les réformes mercantilistes de Christian VI"
 flavor_dan.EVTDESC3305:0 "Christian VI était un fervent partisan du mercantilisme autoritaire et des grandes manufactures contrôlées par l'État. Mais même si ses réformes protectionnistes eurent un effet bénéfique pour la très importante agriculture danoise, elles furent pour l'essentiel des échecs coûteux, retardant le développement commercial du pays de plusieurs décennies."
 flavor_dan.EVTOPTA3305:0 "Lançons ces réformes mercantilistes"
 flavor_dan.EVTOPTB3305:0 "Réformons plutôt en faveur du libre-échange"
 flavor_dan.EVTNAME3307:0 "Le piétisme"
 flavor_dan.EVTDESC3307:0 "Tout comme son épouse Sophie-Madeleine de Brandebourg-Culmbach, Christian VI était imprégné de piétisme allemand, et il encouragea résolument une Église nationale piétiste. Il interdit les performances théâtrales les dimanches et jours fériés, et après 1738 les acteurs et autres gens de spectacle se virent même interdire l'entrée du pays. Tout amusement frivole fut banni de la cour, même si, toutefois, l'amour de la splendeur partagé par le couple royal permit la construction de bâtiments tels que le château de Christiansborg entre 1733 et 1745."
 flavor_dan.EVTOPTA3307:0 "Promouvons le piétisme"
 flavor_dan.EVTOPTB3307:0 "Interdisons-le"
 flavor_dan.EVTNAME3308:0 "La régence de Johann Hartwig Ernst Bernstorff"
 flavor_dan.EVTDESC3308:0 "Christian VII, succédant à son père Frédéric V, fut couronné roi du Danemark en 1766. Malheureusement, Christian souffrait d'une démence que l'on attribua aux maltraitances de son précepteur ainsi qu'à la perversion de pages de la cour. Cette même année 1766, après avoir épousé Caroline-Mathilde de Hanovre, fille du prince de Galles Frédéric, Christian VII se vautra dans une vie de débauche. Tout au long de son règne, le pays fut gouverné par d'autres : tout d'abord Johann Hartwig Ernst Bernstorff, un ministre des Affaires étrangères retors et compétent, qui parvint à convaincre Catherine II de Russie de renoncer à certains territoires qu'elle revendiquait dans le duché du Holstein.\n\nCependant, la position de Bernstorff devient de plus en plus précaire, jusqu'à ce qu'il soit démis de ses fonctions le 15 septembre 1770."
 flavor_dan.EVTNAME3309:0 "La régence de Johann Friedrich Struensee"
 flavor_dan.EVTDESC3309:0 "Johann Friedrich Struensee devint le réel dirigeant du Danemark après le renvoi de Bernstorff. Médecin d'origine allemande, Struensee fit la connaissance du roi Christian VII, mentalement instable, lorsqu'il fut désigné pour l'accompagner dans son tour d'Europe en 1768 et 1769. Cela lui permit d'être nommé médecin de la cour en 1769. Dominant le roi, il devient l'amant de la reine Caroline-Mathilde en 1770. Très vite, il eut la puissance nécessaire pour abolir le Conseil royal et l'office de gouverneur général de Norvège. En juin 1771, il obtient du roi d'être nommé ministre du Cabinet privé et, en juillet, il fut fait comte.\n\nEntre mars 1771 et janvier 1772 il promulgua un certain nombre de réformes, dont la liberté de la presse, la réduction de la corvée pesant sur les paysans, l'uniformisation de la justice et la réforme du gouvernement municipal de Copenhague.\n\nCependant, s'étant suscité l'inimitié d'un certain nombre de personnages importants, Struensee fut victime d'une conspiration en janvier 1772. Il fut alors arrêté, torturé et condamné à mort à cause de sa liaison avec la reine."
 flavor_dan.EVTNAME3311:0 "La grande réforme agraire"
 flavor_dan.EVTDESC3311:0 "Le Danemark a toujours été une grande nation agricole, et il fut l'un des premiers pays à adopter les nouvelles méthodes et les nouveaux outils d'agriculture mis au point à la fin du XVIIIe et au début du XIXe s. Les champs furent mieux répartis, des charrues améliorées furent mises en usage, la rotation des cultures fut introduite dans les campagnes et les cultures à gros rendement venues du Nouveau Monde, pommes de terre ou maïs, furent largement répandues.\n\nToutes les innovations ne suscitèrent pas l'enthousiasme des paysans, la plus impopulaire de toutes étant, de loin, la division des villages en fermes séparées afin que les paysans puissent résider au plus près de leurs champs."
 flavor_dan.EVTOPTA3311:0 "Menons cette réforme agraire"
 flavor_dan.EVTOPTB3311:0 "Réformons plutôt l'armée"
 flavor_dan.EVTNAME3312:0 "La régence d'Ove Høegh-Guldberg"
 flavor_dan.EVTDESC3312:0 "Høegh-Guldberg était issu d'une famille très humble. Ayant obtenu une habilitation en théologie en 1753, il devient en 1761 professeur de rhétorique à l'Académie de Sorø. En 1764, il fut nommé précepteur du prince Frédéric, demi-frère du futur roi Charles VII. En tant que secrétaire privé de Frédéric après 1771, il partagea avec lui la même hostilité envers le comte Johann Friedrich Struensee, alors véritable dirigeant du Danemark par l'ascendant qu'il avait sur le roi Christian VII. Høegh-Guldberg prit d'ailleurs part à la conspiration qui conduisit à l'arrestation puis à l'exécution de Struensee en 1772.\n\nDès lors, Høegh-Guldberg, en même temps que le prince Frédéric et la reine douairière Juliane Marie, accrut nettement son influence dans le pays : en 1774, il fut nommé secrétaire de Cabinet privé ; très bientôt il commença, sans consulter les autres ministres, à émettre des décrets signés de la main de l'incapable Christian VII. Il prit ensuite le contrôle de la politique étrangère après avoir renvoyé le ministre des Affaires étrangères, le comte Andreas Peter Bernstorff, en 1780. Mais en 1784, un coup d'État fomenté par le prince Frédéric le contraignit à quitter le pouvoir."
 flavor_dan.EVTNAME3313:0 "La régence d'Andreas Peter Bernstorff"
 flavor_dan.EVTDESC3313:0 "Rétabli dans ses fonctions en avril 1784, Andreas Peter Bernstorff occupa jusqu'à sa mort la fonction de ministre des Affaires étrangères au sein d'un gouvernement relativement libéral. Il soutint une série de réformes, dont la régulation des relations entre seigneurs et paysans et l'émancipation des serfs.\n\nEn matière d'affaires étrangères, Bernstorff maintint une politique prudente de neutralité. Ainsi, lorsque la Révolution française éclata, il prit soin de ne pas interférer dans les affaires intérieures françaises et évita d'intégrer toute coalition anti-française. En mars 1794, il négocia un traité de neutralité avec la Suède afin de protéger la flotte marchande des deux pays par des escadres combinées.\n\nSa politique étrangère lui gagna le respect des diplomates de toute l'Europe, et sa politique intérieure fut si populaire chez les Danois que sa mort, le 21 juin 1797, fut considérée comme une catastrophe nationale."
 flavor_dan.EVTNAME5080:0 "Tycho Brahe"
 flavor_dan.EVTDESC5080:0 "Tycho Brahe fut un astronome danois qui consacra sa vie à la création d'instruments astronomiques et aux calculs de la position des étoiles, ouvrant ainsi la voie aux découvertes futures. Ses observations, les plus précises qui furent avant l'invention du télescope, incluaient une étude détaillée du système solaire et la position exacte de plus de 777 étoiles fixes."
 flavor_dan.1.t:0 "Den Anden Store Manddrukning : la grande inondation"
 flavor_dan.1.d:0 "« Au matin, une grande tempête et le mauvais temps se sont levés au sud-ouest, venant de la mer… Le vent a commencé à souffler si fort que nul ne pouvait plus fermer l'œil. Alors que nous étions couchés depuis une heure environ, mon fils m'a dit : "Père, je sens l'eau ruisseler sur mon visage." Les flots étaient montés plus haut que la digue, et jusqu'au toit de la maison. Le bruit était effrayant. »\n\nUne soudaine tempête de vive-eau a frappé la côte du Slesvig et de la Dithmarse, débordant les digues, et noyant sous les eaux toute la campagne de la Frise septentrionale. Avec la montée des eaux, des milliers de gens ont été tués ou ont dû fuir. Des îles et des villages entiers ont été balayés par les vagues, et sont définitivement détruits."
 flavor_dan.1.a:0 "Serait-ce la fin ?"
 flavor_dan.EVTNAME2:0 "L'université de Copenhague"
 flavor_dan.EVTDESC2:0 "Le roi Christian Ier fonda l'université publique de Copenhague en 1479. L'établissement était conçu comme un studium generale, une faculté médiévale, et à ce titre devint un centre de la théologie catholique romaine. Mais elle comprenait aussi des facultés de droit, de médecine et de philosophie."
 flavor_dan.EVTOPTA2:0 "Finançons cette université"
 flavor_dan.EVTOPTB2:0 "Nous avons bien d'autres choses à faire"
 flavor_dan.EVTNAME3:0 "Le couvent des clarisses"
 flavor_dan.EVTDESC3:0 "Le roi Jean Ier et la reine Christine fondèrent le couvent des clarisses à Copenhague en 1497, par le don d'un ancien potager royal, dans un quartier appelé Rosengård. La reine fit en outre don de quarante florins rhénans, en 1498, pour la construction du monastère. Sept ans plus tard, le 11 août 1505, l'ensemble était achevé et consacré : il se composait d'un dortoir, d'un réfectoire, d'une église, d'une infirmerie, de caves et d'un endroit où pouvaient se reposer les sœurs converses et un prêtre."
 flavor_dan.4.t:0 "La mort d'Adolphe VIII"
 flavor_dan.4.da:0 "Depuis 1439, l'ensemble du duché du Slesvig est un fief héréditaire sous la Couronne danoise, dirigé par le comte Adolphe de Holstein. La mort d'Adolphe laisse toutefois le Slesvig sans héritier clairement établi, même s'il a tenté de procéder à des arrangements pour que l'aîné de ses neveux hérite de ses deux titres.\n\nOr, la noblesse locale s'inquiète que le duché et le comté puissent être séparés, partageant ainsi leurs possessions, ce qui leur coûterait cher. Nous disposons donc là d'une belle opportunité, car en garantissant les droits des états du Slesvig et du Holstein et en compensant la perte des autres prétendants, nous pourrions reprendre à notre compte ces deux titres."
 flavor_dan.4.db:0 "Depuis 1439, l'ensemble du duché du Slesvig est un fief héréditaire sous la Couronne danoise, dirigé par le comte Adolphe de Holstein. La mort d'Adolphe laisse toutefois le Slesvig sans héritier clairement établi, même s'il a tenté de procéder à des arrangements pour que son neveu favori, [Root.Monarch.GetName], hérite de ses deux titres.\n\nOr, la noblesse locale s'inquiète que le duché et le comté puissent être séparés, partageant ainsi leurs possessions, ce qui leur coûterait cher. Nous disposons donc là d'une belle opportunité, car en garantissant les droits des états du Slesvig et du Holstein et en compensant la perte des autres prétendants, nous pourrions reprendre à notre compte ces deux titres."
 flavor_dan.4.a:0 "Nous devons acquérir les deux titres !"
 flavor_dan.4.a.tt:0 "Les ordres du Holstein s'attendront à voir leurs droits garantis."
 flavor_dan.4.b:0 "Contentons-nous de nous assurer du duché"
 flavor_dan.4.b.tt:0 "Un autre prétendant va hériter du titre du Holstein, tandis que nous hériterons de la province du Slesvig."
 flavor_dan.5.t:0 "Le traité de Ribe"
 flavor_dan.5.da:0 "Les nobles du Holstein et du Slesvig se sont accordés pour soutenir [Root.Monarch.GetName] en tant que nouveau duc du Slesvig et comte du Holstein. En retour, nous avons promis de garder les territoires de ces deux titres indivis, afin de préserver les intérêts des propriétaires des domaines de la région. Le Slesvig et le Holstein seront désormais des possessions indivisibles de la Couronne, même si l'un est un duché danois, et l'autre un comté du Saint-Empire.\n\nAfin de conserver les titres égaux en rang, l'Empereur a accepté d'élever le comté de Holstein au rang de duché, confirmant ainsi nos droits non seulement sur tous les territoires laissés par Adolphe VIII, mais aussi sur la petite province de Dithmarse à l'ouest."
 flavor_dan.5.db:0 "Les nobles du Holstein et du Slesvig se sont accordés pour soutenir [Root.Monarch.GetName] en tant que nouveau duc du Slesvig et comte du Holstein. En retour, nous avons promis de garder les territoires de ces deux titres indivis, afin de préserver les intérêts des propriétaires des domaines de la région. Le Slesvig et le Holstein seront désormais des possessions indivisibles de la Couronne, même si l'un est un duché danois, et l'autre un comté du Saint-Empire.\n\nAfin de conserver les titres égaux en rang, l'Empereur a accepté d'élever le comté de Holstein au rang de duché, confirmant ainsi nos droits sur tous les territoires laissés par Adolphe VIII."
 flavor_dan.5.a:0 "C'est assez simple, à dire vrai"
 flavor_dan.6.t:0 "L'État du Danemark"
 flavor_dan.6.d:0 "Depuis le traité de Kalmar en 1397, il est stipulé qu'une seule tête portera les couronnes de Norvège, de Suède et de Danemark. Le Danemark est le siège de cette Union, l'État majeur du Nord, et le premier à se prévaloir de concurrencer l'influence de la Ligue hanséatique.\n\n[Root.Monarch.GetName], nouvellement couronné[Root.GetXEDir], n'a toutefois pas hérité d'un empire sur la Baltique. Son prédécesseur a été déposé après avoir été défait par les villes de la Hanse, et mène désormais une vie de pirate, établi sur l'île de Gotland, au cœur de la Baltique. Et si les droits sur le Sund, récemment mis en place, sont une source de revenus importants, la Couronne a aussi été contrainte de gager de nombreuses terres aux grandes familles de la noblesse – les Thott, les Gyldenstierne, les Rosenkrantz, les Rønnow, les Frille – afin de payer les nombreuses charges liées au maintien de l'Union et à cause des guerres perdues par nos prédécesseurs.\n\nSi nous souhaitons préserver la puissance royale de l'affaiblissement, nous devons donc récupérer ces terres, quels que soient les moyens à mettre en œuvre pour cela."
 flavor_dan.6.a:0 "La noblesse doit aide et conseil, mais ne jamais régner"
 flavor_dan.6.a.tt:0 "Nous allons confisquer un grand nombre des châteaux précédemment gagés à la noblesse, les armes à la main s'il le faut."
 flavor_dan.6.b:0 "Les nobles sont le socle du royaume, donnons-leur leur dû"
 flavor_dan.7.t:0 "L'héritage de la Bavière"
 flavor_dan.7.d:0 "Par la mort de Jean du Palatinat-Neumarkt, en 1443, Christophe a hérité des domaines familiaux du Haut-Palatinat. Ils peuvent paraître faire bien pâle figure lorsqu'on les compare aux Couronnes que Christophe détient dans le Nord, mais ils s'avèrent être une source de revenus complémentaires non négligeables en ces temps difficiles."
 flavor_dan.7.a:0 "En mémoire de Jean"
 flavor_dan.8.t:0 "La succession de [Root.Monarch.GetName]"
 flavor_dan.8.d:0 "[Root.Monarch.GetName] n'est plus tout[Root.GetXEDir] jeune, et le Conseil royal a commencé à chercher des héritiers convenables, dans tous les sens du terme. [count_of_holstein.Monarch.GetName] de Slesvig-Holstein, qui compte parmi nos vassaux les plus puissants, a avancé le nom de son neveu et héritier Christian, un descendant de Valdemar le Victorieux qui pourrait faire un bon candidat.\n\n[count_of_holstein.Monarch.GetName] a aussi clairement affirmé qu'[count_of_holstein.Country.GetIlElleDir] soutiendra la candidature de Christian par ses propres moyens."
 flavor_dan.8.a:0 "La vertu ouvrira la voie"
 flavor_dan.8.b:0 "Nous ne pouvons faire de promesse si tôt"
 flavor_dan.9.t:0 "Pénurie de harengs"
 flavor_dan.9.d:0 "Les eaux au large de Skanör et de Falsterbo, en Skåne, étaient autrefois si poissonneuses qu'il « suffisait d'y plonger sa dague pour couper du hareng ». Le marché de [scanian_target.GetName] était alors la plaque tournante de l'exportation de poisson dans toute la Baltique, ainsi que pour tous les autres biens commerciaux, venus aussi bien d'Europe occidentale que des ports plus à l'est.\n\nMais, ces derniers temps, le hareng s'est raréfié, et cette année les prises ont été si peu nombreuses qu'il est même devenu impossible de conserver le marché. Et s'il doit être fermé, c'est aussi l'un des principaux revenus de la Couronne qui se tarit."
 flavor_dan.9.a:0 "C'est tout à fait regrettable"
 flavor_dan.10.t:0 "L'Inde"
 flavor_dan.10.d:0 "Un groupe de marchands, présidé par Jan de Willum, Herman Rosenkrantz et Roland Crappe, s'est adressé à [Root.Monarch.GetName] pour demander l'octroi d'une charte visant à établir une colonie danoise en Inde.\n\nCes marchands prétendent être déjà entrés en relation avec le « roi de Ceylan » et le râja de Tanjore, et si nous ne sommes pas bien persuadés de la véracité des faits il paraît clair qu'ils semblent bien connaître cette région. Leur accorder cette charte pour les Indes leur permettrait donc de tenter d'établir une présence danoise en Inde, et de faire avancer nos intérêts dans la région."
 flavor_dan.10.a:0 "Alors, en route pour l'Inde !"
 flavor_dan.10.tt:0 "Une expédition va être envoyée établir un comptoir en Inde. Si elle y parvient, tous les investissements faits seront plus que largement remboursés."
 flavor_dan.10.b:0 "Il y a d'autres questions à régler avant cela"
 flavor_dan.11.t:0 "Une ambassade du Danemark"
 flavor_dan.11.d:0 "Un homme disant s'appeler le capitaine Pike s'est adressé à [Root.Monarch.GetName]. Il prétend représenter [From.GetLeLaLDir] [From.GetDir] de Danemark, et demande que nous lui permettions de fonder un comptoir commercial dans la province de [dansborg.GetName]. Il promet en retour des compensations financières et la « protection » face aux autres puissances européennes."
 flavor_dan.11.a:0 "Excellente idée"
 flavor_dan.11.b:0 "Nous ne pouvons nous fier à ce menu fretin"
 flavor_dan.12.t:0 "Des nouvelles [From.GetDuDelaNP] [From.GetName]"
 flavor_dan.12.d:0 "La première expédition dépêchée en Inde est rentrée et rapporte des nouvelles du capitaine Gjedde. Il semble avoir pu convaincre [From.GetLeLaLDir] [From.GetDir] local[From.GetXEDir] d'accepter la fondation d'une colonie danoise dans la province de [dansborg.GetName].\n\nSelon le bon capitaine, un nouveau fort a déjà été bâti, de même qu'un comptoir, petit encore mais déjà profitable."
 flavor_dan.12.a:0 "Magnifique !"
 flavor_dan.13.t:0 "Échec de l'expédition en Inde"
 flavor_dan.13.d:0 "L'expédition dépêchée en Inde est revenue avec de bien sombres nouvelles. Il semble que les équipages ont parcouru les mers jusqu'à l'île de Ceylan et immédiatement entrepris d'occuper un temple local pour en faire leur base. Mais aussitôt que les autorités indigènes l'ont découvert, elles ont ravagé le temple grâce à l'aide de troupes venues d'un autre pays européen et déjà établies dans la région, obligeant nos hommes à prendre la fuite.\n\nLes navires ont donc repris la mer, faisant escale dans un certain nombre de ports, mais ils y furent partout accueillis avec la même réponse. Dans la plupart des cas, on leur a même clairement dit que les marins danois n'étaient rien de plus que de vulgaires pirates."
 flavor_dan.13.a:0 "C'est tout à fait regrettable"
 flavor_dan.14.t:0 "Le grand incendie de Copenhague"
 flavor_dan.14.d:0 "Ce qui a commencé comme un banal accident – prétendument deux enfants ayant joué avec des bougies – s'est transformé en un gigantesque incendie, embrasant tout Copenhague. Durant quatre jours, les flammes sont passées de maison en maison dans la vieille ville médiévale. Des quartiers entiers ont été détruits, et des dizaines de milliers de personnes ont perdu leur maison ou ont été tuées. Certains bâtiments anciens et prestigieux ont aussi brûlé, dont la bibliothèque de l'université de Copenhague, avec tous les ouvrages des plus beaux esprits de l'histoire du pays.\n\nUn plan de reconstruction ambitieux a été suggéré par les architectes, afin de reconstruire ce qui a été détruit, interdisant les colombages et traçant un réseau de rues et de quartiers bien ordonnés. La vieille ville médiévale, détruite par les flammes, serait donc bien oubliée. D'autres, pourtant, conseillent de reconstruire au plus vite, car des dizaines de milliers de personnes sont sans abri, aussi serait-il bon d'éviter de perdre trop de temps…"
 flavor_dan.14.a:0 "Choisissons le plan le plus ambitieux"
 flavor_dan.14.b:0 "Restons réalistes"
 flavor_dan.15.t:0 "L'assassinat de Poul Laxmand"
 flavor_dan.15.d:0 "Président du Rigsråd, le Conseil du royaume, et l'un des hommes les plus riches du pays, Poul Laxmand a été tué en plein jour, à Copenhague. Selon les témoins, deux nobles bien connus se sont attaqués à lui avec des dagues, avant de jeter son corps dans un canal. En tant qu'intendant du Conseil royal, il était une force politique avec laquelle il fallait compter, et n'était pas toujours en bons termes avec [Root.GetLeLaLDir] [Root.GetDir]. Certains doutes avaient aussi été émis, selon lesquels il n'aurait pas toujours cherché à faire passer en premier le bien général du pays.\n\nNous pourrions utiliser l'incident en affaiblissant encore ses partisans et en confisquant ses nombreuses propriétés. Malgré tout, cela ne va guère contribuer à rehausser notre image, et certains pourraient même aller jusqu'à soupçonner [Root.Monarch.GetName] [Root.GetLuiElleDir]-même d'avoir commandité cet assassinat."
 flavor_dan.15.a:0 "C'était juste pour voir s'il savait nager"
 flavor_dan.15.a.tt:0 "Les propriétés de Poul Laxmand vont être confisquées, et lui-même être accusé de trahison. De toute façon, il aura du mal à se défendre…"
 flavor_dan.15.b:0 "Ses assassins doivent être trouvés et châtiés"
 flavor_dan.16.t:0 "Les réformes de [Root.Monarch.GetName]"
 flavor_dan.16.d:0 "Du fait de nos intérêts communs en tant que puissance maritime en mer du Nord et dans la Baltique, nous partageons de nombreuses similitudes avec les cités marchandes des Pays-Bas. Mais si le pouvoir royal est traditionnellement resté lié à la noblesse au Danemark, aux Pays-Bas ce sont les marchands qui, peu à peu, sont parvenus à prendre le pouvoir politique.\n\nToutefois, nos intérêts et les défis à relever sont si semblables dans les deux pays que [Root.Monarch.GetName] s'est intéressé[Root.GetXEDir] de près à leurs institutions politiques et économiques pour s'en inspirer. [Root.GetLeLaLDirCap] [Root.GetDir] est persuadé[Root.GetXEDir] que, si on lui laissait les mains libres, [Root.GetIlElleDir] pourrait mettre en place des réformes capitales, qui permettraient de donner plus de pouvoir aux marchands danois et renforceraient considérablement notre économie."
 flavor_dan.16.a:0 "C'est là que réside l'avenir du pays"
 flavor_dan.17.t:0 "Débats religieux"
 flavor_dan.17.d:0 "Alors que les pensées de la Réforme se répandent en Europe, un schisme se fait jour dans le pays, entre ceux qui défendent l'Église et ceux qui veulent la réformer. Fervent partisan des thèses de Luther, le théologien Hans Tausen s'est constitué un solide parti et peut compter sur la protection des marchands contre ses opposants au sein de l'Église. D'autres, comme le carme Poul Helgesen, se montrent critiques contre l'institution ecclésiale mais rejettent les idées prônées par la Réforme.\n\nLe Danemark est clairement à un tournant au point de vue de la religion, et la moindre décision que pourrait prendre [Root.Monarch.GetName] peut avoir des conséquences importantes pour l'avenir du pays."
 flavor_dan.17.a:0 "Prenons le parti de Tausen"
 flavor_dan.17.b:0 "Prenons plutôt celui de la raison"
 flavor_dan.18.t:0 "Croissance du commerce de bétail"
 flavor_dan.18.d:0 "Durant des siècles, le Hærvejen, la « route des armées », a permis la circulation des troupes et des marchands à travers tout le Jutland central. Mais son usage principal reste néanmoins le transport de milliers de têtes de bétail jusqu'à la grande foire de Wedel. De là, les troupeaux sont menés par Stade, Hambourg et Lübeck, et vendus dans tout le Nord de l'Allemagne. Alors qu'en cette fin de XVIe s. la population ne cesse de croître, autant en Allemagne en général que dans la région de la Baltique, la demande en bétail, en céréales et en poissons s'envole. La taille des troupeaux emmenés vers le sud approche maintenant 40 000 têtes pour chaque foire.\n\nCes exportations de denrées, et notamment de bœufs, rapportent une véritable fortune en monnaies allemandes et néerlandaises à la noblesse terrienne et aux marchands des villes de commerce. Mais certains s'inquiètent toutefois que ce développement du commerce bénéficie essentiellement aux plus grands domaines de la noblesse, tout pendant que les petits paysans libres souffrent…"
 flavor_dan.18.a:0 "Allons, plus d'argent n'a jamais nui à personne !"
 flavor_dan.19.t:0 "Markus Hess"
 flavor_dan.19.d:0 "Le développement économique de Copenhague, de Malmø et d'autres riches villes de foire a permis l'apparition d'une nouvelle sorte de bourgeois aristocrates. Ces hommes ne sont pas seulement désireux de trouver les bonnes occasions de s'enrichir : ils sont aussi prêts à s'allier à l'État pour bâtir des fortunes qui leur seront profitables autant qu'à nous.\n\nPeu incarnent ces idéaux nouveaux aussi parfaitement que Markus Hess, maire de Copenhague et dirigeant d'entreprises commerciales établies des Pays-Bas à l'Espagne et de l'Islande à l'Estonie. Hess entretient des liens étroits avec la Couronne, décidant parfois de son propre chef de fournir à la marine ou à l'armée certaines marchandises, tout en permettant de faciliter les relations commerciales avec les Néerlandais."
 flavor_dan.19.a:0 "Laissons-le faire ce qu'il fait le mieux"
 flavor_dan.19.b:0 "Des prêts vous dites ?"
 flavor_dan.20.t:0 "Corfitz Ulfeldt et le Rigsråd"
 flavor_dan.20.d:0 "Le Rigsråd, le Conseil du royaume de Danemark, a connu de nombreux désaccords avec [Root.GetLeLaLDir] [Root.GetDir] sur les bornes à poser au pouvoir de chacun. Or, le comte Corfitz Ulfeldt, actuel Rigshofmester, président du Conseil, se trouve aussi être le beau-frère de [Root.Monarch.GetName], et a l'ambition d'accroître la puissance du Conseil et des familles nobles du pays. Toutes les tentatives pour lui faire quitter son office se sont soldées par des échecs, car il dispose du soutien de la noblesse et des pleins pouvoirs sur l'administration. Ulfeldt est un intrigant adroit, et est par le passé parvenu à plusieurs reprises à déjouer le pouvoir royal et d'autres adversaires, démontrant en ces occasions tout le poids de son autorité.\n\nEn tant que seul administrateur des droits du Sund, il est aussi soupçonné de détourner des sommes importantes des revenus de l'État, mais même recourir à ce prétexte pour le faire déposer risque de ne pas rester sans conséquence."
 flavor_dan.20.a:0 "Débarrassons-nous de ce traître"
 flavor_dan.20.b:0 "Nous devons céder face à la noblesse"
 flavor_dan.21.t:0 "Des miracles, des signes et de la révélation"
 flavor_dan.21.d:0 "Tout au long de sa carrière d'évêque de Ribe, Jens Dinesen Jersin a été un homme de grand renom. Dès sa jeunesse, il a tenté de réformer l'apprentissage du latin en tentant d'introduire des explications et traductions en danois plutôt qu'en latin uniquement. Il est par ailleurs fervent partisan d'une approche pratique et pieuse de la religion, à laquelle il a consacré deux ouvrages religieux très populaires : « Vera via vitae, En rictige vey som fører til det evige Ljf » (« Vera via vitae : la voie droite vers la vie éternelle ») et « Troens Kamp oc Seyr » (« Foi, lutte et victoire »).\n\nCes derniers temps, Jersin a plutôt choisi de combattre les superstitions populaires, dans un texte intitulé « Om miracler, tegn oc obenbaringer oc deris udleggelse » (« Des miracles, des signes et de la révélation de leurs débours »), par lequel il tente de libérer les esprits de son diocèse de toute crainte envers le surnaturel."
 flavor_dan.21.a:0 "C'est fort intéressant"
 flavor_dan.22.t:0 "Niels Juel"
 flavor_dan.22.d:0 "Ayant acquis une grande expérience de la construction navale aux Pays-Bas, et ayant su mettre à profit son apprentissage avec Maarten Tromp et Michiel de Ruyter, Niels Juel est un homme de talent dont il convient de faire bon usage. De fait, Juel tente constamment d'améliorer et moderniser les tactiques et l'organisation de la marine danoise, en temps de paix, et a su démontrer en temps de guerre qu'il maîtrisait parfaitement le combat en mer, parvenant à obtenir des résultats des plus étonnants face à des ennemis bien supérieurs.\n\nS'il a été contesté par les plus conservateurs au sein de la flotte, ses compétences sont de plus en plus remarquées, aussi bien dans le pays qu'à l'étranger. Le moment est donc venu de lui accorder la reconnaissance que ses talents lui permettent."
 flavor_dan.22.a:0 "Faisons bon usage de ses talents administratifs"
 flavor_dan.22.b:0 "Il nous sera plus utile en mer en tant qu'amiral"
 counts_feud.1.t:0 "Grevens fejde : la « guerre du Comte »"
 counts_feud.1.d:0 "À la mort de Frédéric Ier en 1533, les évêques et la plupart des nobles s'opposèrent à l'élection au trône de son fils Christian, duc du Holstein, du fait qu'il était de confession luthérienne. Les bourgeois et les paysans, pour leur part, souhaitaient le retour de Christian II, emprisonné à Sønderborg depuis sa destitution.\n\nLes maires de Copenhague et de Malmö mirent donc sur pied un plan conjoint avec la Ligue hanséatique, visant à libérer Christian II et faisant des deux plus grandes villes danoises des partenaires de la Hanse. Ces forces rebelles étaient dirigées par le comte Christophe d'Oldenbourg, d'où le nom donné à ce conflit."
 counts_feud.1.a:0 "Soutenons le nouveau monarque"
 counts_feud.1.b:0 "Soutenons le prétendant au trône"
 counts_feud.2.t:0 "Accroissement des activités rebelles"
 counts_feud.2.d:0 "Protestant contre l'accession au trône de Christian III, au détriment de Christian II qui avait été déposé, les paysans de Vendsyssel et du Nord du Jutland se révoltèrent contre la noblesse. Le chef corsaire « Capitaine Clement », de son vrai nom Klemen Andersen, les avait incités au soulèvement à la demande du comte Christophe d'Oldenbourg, et Ålborg devient leur quartier général. De là, ils parvinrent à brûler un grand nombre de châteaux et de propriétés, dans tout le Nord et l'Ouest du Jutland."
 counts_feud.3.t:0 "La guerre du Comte au Danemark"
 counts_feud.3.d:0 "À la mort de Frédéric Ier en 1533, les évêques et la plupart des nobles s'opposèrent à l'élection au trône de son fils Christian, duc du Holstein, du fait qu'il était de confession luthérienne. Les bourgeois et les paysans, pour leur part, souhaitaient le retour de Christian II, emprisonné à Sønderborg depuis sa destitution.\n\nLe nouveau monarque, tout comme le prétendant au trône, ont envoyé des émissaires en Suède pour requérir notre aide."
 counts_feud.3.a:0 "Soutenons les rebelles"
 counts_feud.3.b:0 "Soutenons le monarque danois"
 counts_feud.3.c:0 "Ne nous en mêlons pas"
 counts_feud.4.t:0 "La Suède soutient le prétendant au trône"
 counts_feud.4.d:0 "L'armée suédoise envoyée à l'aide à Christian III par le roi de Suède Gustave Ier Vasa envahit la Scanie à Loshult, et de là pilla, incendia et tua tout sur son passage, traversant la région de Gønge pour atteindre Vä. Peu après, une autre armée suédoise envahit et détruisit le Halland par le fer et par le feu.\n\nLe château de Helsingborg était tenu par Tyge Krabbe, un partisan du comte Christophe d'Oldenbourg, régent de Christian III, tandis que certains des nobles de Scanie s'étaient rangés du côté des Suédois. En janvier 1535, les armées conjointes de ces nobles danois et de la Suède s'étaient avancées jusqu'à Helsingborg, tandis qu'une armée composée de bourgeois de Lübeck et de Malmö, menée par Jørgen Kock, était retranchée à l'extérieur du château.\n\nMais Tyge Krabbe fit soudainement donner du canon contre les défenseurs du château, avant d'en ouvrir les portes aux Suédois, qui réduisirent la ville en cendres. Toutes les provinces danoises situées à l'est de l'Øresund furent dès lors perdues, aussi bien pour le comte Christophe que pour Christian III."
 counts_feud.4.a:0 "Quelle horreur"
 counts_feud.5.t:0 "La Suède soutient le monarque danois"
 counts_feud.5.a:0 "C'est parfait"
 counts_feud.6.t:0 "La capture du Capitaine Clement"
 counts_feud.6.d:0 "Skipper Clement, de son vrai nom Klemen Andersen, avait été un capitaine corsaire au service de Christian II, avant de se rallier au comte Christophe d'Oldenbourg, le régent de Christian II. Il incita les paysans de Vendsyssel et du Jutland du Nord à se soulever contre la noblesse. Le 16 octobre 1534, la noblesse du Jutland, envoyée réprimer la révolte, rencontra à Svenstrup l'armée des paysans de Klemen Anderson, à laquelle s'étaient joints les soldats professionnels du comte Christophe. Les nobles furent totalement défaits, permettant aux paysans de contrôler une bonne part du Jutland du Nord pendant quelques mois, ce qui se traduisit par l'expulsion de nobles et l'incendie de leurs châteaux et domaines.\n\nMais les paysans étaient faiblement armés et guère disciplinés, si bien que le roi Christian III parvint à signer une paix séparée avec le comte Christophe. Le général Johan Rantzau fut envoyé réprimer le soulèvement paysan. Leur armée s'était repliée à Ålborg, dont les défenses avaient été renforcées ; mais en décembre 1534, à l'issue d'une bataille acharnée, l'armée de Johan Rantzau vainquit les paysans, déborda les défenses, saccagea la ville et tua 2000 personnes. Le capitaine Clement parvint à s'enfuir, mais après avoir été trahi fut capturé. Il fut retenu prisonnier jusqu'à la fin de la guerre civile, avant d'être roué et exécuté."
 counts_feud.100.t:0 "Les conséquences de la guerre du Comte"
 counts_feud.100.d:0 "Après leur victoire à Ålborg, le général Rantzau et son armée prirent part à la bataille d'Øksnebjerg, le 11 juin 1535 : là, les restes de l'armée du comte Christophe d'Oldenbourg furent défaits de manière décisive. Copenhague et Malmö résistèrent cependant jusqu'en 1536, avant de devoir capituler après un siège de plusieurs mois. La guerre du Comte était dès lors définitivement terminée.\n\nLes nobles se rassemblèrent et tentèrent de guérir les rancœurs par des mariages arrangés. Les deux familles les plus puissantes de la noblesse de Scanie, les Bille et les Brahe, formèrent une alliance destinée à protéger leurs possessions en unissant leurs noms : Beate Bille et Otte Brahe furent donc mariés. Toutes les parties du conflit subissaient les répercussions du soulèvement paysan. Nombre de fermiers et laboureurs furent contraints de racheter leur propre vie en échange de concessions au roi et à la noblesse, ce qui ne fit que renforcer le mécontentement des paysans, d'autant que les nobles avaient serré les rangs à l'issue de la guerre.\n\nLe règne de Christian III date donc l'apparition au Danemark de l'absolutisme royal, en parallèle de la répression des classes paysannes.\n\nEnfin, une dernière conséquence de la guerre du Comte fut l'arrivée de l'armée suédoise en Scanie, ce qui stimula les appétits suédois, qui avaient pris goût aux conquêtes…"
 counts_feud.100.a:0 "La guerre du Comte est terminée, enfin"
 flavor_hab.10.t:0 "La colonisation allemande en Hongrie"
 flavor_hab.10.d:0 "Les plus grandes vagues de migrants allemands en Hongrie furent causées par une politique de colonisation volontaire du gouvernement des Habsbourg, après que l'Empire ottoman ait été contraint de se retirer des territoires hongrois. Entre 1711 et 1780, des colons germanophones, venus d'Allemagne du Sud, d'Autriche et de Saxe s'installèrent dans le Sud-Ouest de la Hongrie. Cet afflux d'immigrants contribua à assurer à ces régions un second souffle économique et une certaine altérité culturelle.\n\nÀ la fin du XVIIIème s., le royaume de Hongrie comptait plus d'un million de germanophones, une culture allemande florissante, s'appuyant sur une littérature, des journaux et des gazettes en allemand."
 flavor_hab.10.a:0 "Encourageons tout cela"
 flavor_hab.10.b:0 "Décourageons ces migrations"
 flavor_hab.EVTNAME3188:0 "La Diète impériale d'Augsbourg"
 flavor_hab.EVTDESC3188:0 "Un accord temporaire entre catholiques et protestants allemands, à propos de la doctrine, fut annoncé en mai 1548 avant de devenir décret impérial le 30 juin de cette même année. Tout cela avait été préparé et accepté par l'empereur du Saint-Empire, Charles Quint, qui espérait ainsi rétablir l'unité religieuse de façon temporaire en Allemagne, jusqu'à ce que les différends puissent être réglés lors d'un concile général de l'Église catholique. L'Intérim d'Augsbourg reflétait pour l'essentiel un point de vue catholique ; cependant, il autorisait aussi le mariage des prêtres et la communion aux laïcs sous les deux espèces – par le pain et par le vin. Plusieurs électeurs protestants contestèrent pourtant la prédominance du catholicisme dans l'Intérim d'Augsbourg et refusèrent de s'y plier. Charles tenta de les obliger à l'accepter, ce qui poussa les protestants à adopter l'Intérim de Leipzig, qui au cours d'une Diète ultérieure préserva les doctrines protestantes. Au final, aucun de ces deux Intérims ne fut jamais accepté par tous, ce qui empêcha de régler la question religieuse en Allemagne avant la Paix d'Augsbourg, en 1555."
 flavor_hab.EVTOPTA3188:0 "Il nous faut trouver un juste milieu"
 flavor_hab.EVTOPTB3188:0 "Soutenons les catholiques"
 flavor_hab.EVTOPTC3188:0 "Soutenons plutôt les protestants"
 flavor_hab.EVTNAME3193:0 "La Lettre de Majesté"
 flavor_hab.EVTDESC3193:0 "Sous la pression des États de Bohême et craignant le pouvoir grandissant de son frère Matthias, l'empereur Rodolphe promulgua la Lettre de Majesté, qui octroyait la liberté religieuse à tous les protestants de Bohême. Ce décret sera, plus tard, sera l'un des éléments déclencheurs de la guerre de Trente Ans."
 flavor_hab.EVTOPTA3193:0 "Promulguons la Lettre"
 flavor_hab.EVTOPTB3193:0 "Mieux vaut ne pas le faire"
 flavor_hab.EVTNAME3194:0 "La Défenestration de Prague"
 flavor_hab.EVTDESC3194:0 "La révolte débuta à Prague, en mai 1618, du fait des atteintes portées à la Lettre de Majesté de Rodolphe II. Deux officiers royaux et leur secrétaire furent jetés d'une fenêtre par des protestants membres de la Diète de Bohême – ce qui fut dès lors appelé la Défenestration de Prague. L'archiduc Ferdinand de Styrie fut aussitôt déchu et le trône de Bohême offert à Frédéric V, l'électeur palatin."
 flavor_hab.EVTOPTA3194:0 "C'est là une bien mauvaise nouvelle"
 flavor_hab.EVTNAME3195:0 "Révolte paysanne en Autriche"
 flavor_hab.EVTDESC3195:0 "Les années 1620 furent marquées par des hivers rudes et longs, des printemps tardifs et des étés froids et pluvieux. Les récoltes furent très mauvaises, d'où une envolée du prix des blés. C'est dans ce contexte chargé de tensions que se produisit un événement climatique d'une sévérité inhabituelle : lors de la dernière semaine de mai 1626, en pleine période de croissance des végétaux, l'hiver fit son retour. La température chuta, les lacs et rivières gelèrent et les arbres perdirent leurs feuilles. Cet événement inattendu sema panique et angoisse chez les paysans, qui ne se souvenaient pas avoir jamais vu de tels dommages dans leurs champs.\n\nCet événement, combiné à la persécution des protestants, poussa à la révolte de nombreux paysans de Haute-Autriche, pour la plupart protestants eux-mêmes et favorables à l'occupation bavaroise de la région. Ils ne furent vaincus qu'après de durs combats, et ce n'est qu'en 1628 que l'Empereur put reprendre le contrôle du pays tout entier."
 flavor_hab.EVTOPTA3195:0 "Écrasons ces rebelles !"
 flavor_hab.EVTNAME3201:0 "Révolte nobiliaire en Hongrie"
 flavor_hab.EVTDESC3201:0 "Alors que les périodes difficiles alternaient avec d'autres plus calmes, les Habsbourg suivaient un schéma simple à l'égard de la noblesse de Hongrie : lorsqu'ils menaient la guerre à l'étranger, les nobles se voyaient octroyer des droits, sur lesquels la Couronne tentait de revenir une fois la paix revenue. Cela déclenchait, bien évidemment, des révoltes.\n\nAinsi, après la victoire décisive sur les Turcs en 1699, les nobles hongrois virent leur être imposés de nouveaux impôts et des levées militaires. Toutefois, lorsqu'en 1701 l'Autriche entra en guerre contre la France, la noblesse se souleva de nouveau, et put obliger l'empereur Charles Quint à restaurer ses privilèges anciens lors de la paix de Szatmár en 1711."
 flavor_hab.EVTOPTA3201:0 "Ils doivent apprendre quel est leur rang"
 flavor_hab.EVTOPTB3201:0 "Faisons-leur quelques concessions"
 flavor_hab.EVTNAME3203:0 "L'édit d'expulsion de Salzbourg"
 flavor_hab.EVTDESC3203:0 "En 1731, l'archevêque de Salzbourg décida d'expulser les protestants de ses terres : de plus en plus nombreux à mesure que les années passaient, l'archevêque craignait que leur présence ne réduise sa puissance. Plus de 22 000 protestants d'origine allemande durent alors fuir, 17 000 d'entre eux trouvant refuge en Prusse en 1732, la plupart s'installant en Prusse-Orientale. Plusieurs pays protestants lancèrent par ailleurs une collecte nationale afin d'aider les réfugiés."
 flavor_hab.EVTOPTA3203:0 "Laissons l'archevêque se débarrasser de ses protestants"
 flavor_hab.EVTOPTB3203:0 "Faisons cesser cela"
 flavor_hab.EVTNAME3206:0 "Wenceslas Antoine de Kaunitz"
 flavor_hab.EVTDESC3206:0 "Wenzel Anton, comte puis prince de Kaunitz-Rietberg (1711-1794) était issu d'une famille noble de Bohème. Imprégné de la culture des Lumières, serviteur dévoué de l'État, il bénéficia toujours de la confiance et du soutien de l'impératrice Marie-Thérèse. Après une carrière diplomatique, il devient chancelier d'Autriche en 1753, poste qu'il occupa jusqu'en 1792. Partisan des changements d'alliance, il réussit à rapprocher l'Autriche de la France, ce qui amena le déclenchement de la guerre de Sept Ans ; mais il réussit par ailleurs à se rapprocher de Frédéric II de Prusse à temps pour le premier partage de la Pologne."
 flavor_hab.EVTNAME3208:0 "Clément-Venceslas de Metternich"
 flavor_hab.EVTDESC3208:0 "Klemens Wenzel Lothar von Metternich entama sa carrière d'homme d'État en 1797, en tant que maître de cérémonie des comtes catholiques de Westphalie lors du second Congrès de Rastatt. En moins de dix ans, pourtant, il parvint à se faire nommer en France ambassadeur de la Saxe et de la Prusse, ainsi que représentant de l'Autriche.\n\nC'est en 1809 que sa carrière connut un réel envol, lorsqu'on lui attribua le poste de ministre des Affaires étrangères. Jusqu'en 1813, Metternich y pratiqua une politique de reconnaissance de la suprématie française, qui prit fin avec la formation de la Sixième Coalition, la guerre contre la France et la victoire alliée de 1814. Les trente-cinq années qui suivirent ont été qualifiées d'« ère Metternich », car durant toute cette période il fut le véritable arbitre de l'Europe. Le système qu'il avait mis en place reposait sur le contrôle politique et religieux des populations, l'espionnage et la répression de tout mouvement révolutionnaire ou nationaliste – et en ce sens, c'est donc sans doute lui qui est en partie responsable des révolutions de 1848."
 flavor_hab.EVTNAME3099:0 "La rébellion protestante de Hongrie"
 flavor_hab.EVTDESC3099:0 "Les conflits religieux jouèrent un rôle important lorsque la guerre entre le Saint-Empire et les Turcs éclata de nouveau en 1591. Au cours de ce qui fut appelé la « Longue Guerre », les troupes impériales pénétrèrent en Transylvanie, où le général Giorgo Basta, tout comme dans le Nord de la Hongrie, se montra si cruel envers les protestants que le général transylvanien István Bocskai, jusqu'alors partisan des Habsbourg, se révolta.\n\nL'armée des haïdouks transylvains chassa alors Basta et, en juin 1606, Bocskai signa avec Rodolphe II la paix de Vienne, devenant ainsi le prince d'une Transylvanie élargie et voyant assurés les droits des protestants de la Hongrie royale, sous domination des Habsbourg."
 flavor_hab.EVTOPTA3099:0 "Écrasons ces hérétiques"
 flavor_hab.EVTOPTB3099:0 "Faisons-leur quelques concessions"
 flavor_hab.EVTNAME3216:0 "Les réformes éclairées de Joseph II"
 flavor_hab.EVTDESC3216:0 "Joseph II (1741-1790) fut empereur du Saint-Empire romain germanique (1765-1790) et roi de Bohême et de Hongrie (1780-1790). À la mort de son père, en 1765, Joseph devint empereur et corégent au côté de sa mère, mais sans avoir de réelle influence. Amer, il parcourut donc l'Europe jusqu'à la mort de celle-ci, en 1780.\n\nÀ son retour, il entama une série de réformes reposant sur ses propres philosophies et principes plutôt que de réexploiter ceux des Lumières. Elles visaient rien moins que l'abolition des privilèges héréditaires et ecclésiastiques ainsi que la création d'un service civil basé sur le mérite et la loyauté plutôt que sur la naissance."
 flavor_hab.EVTOPTA3216:0 "Appliquons ces réformes éclairées"
 flavor_hab.EVTOPTB3216:0 "Ne changeons rien"
 flavor_hab.EVTNAME3328:0 "Le Reichshofrat"
 flavor_hab.EVTDESC3328:0 "Le Reichshofrat, ou Conseil aulique, fut institué par Maximilien Ier en 1497, dans l'intention de contrebalancer la Reichskammergericht, la Chambre impériale que la Diète d'Empire lui avait imposée peu de temps auparavant.\n\nLe Conseil aulique comptait 21 conseillers, tous nommés par l'Empereur, à l'exception du vice-chancelier, désigné par le prince-électeur de Mayence. Six des conseillers du Reichshofrat étaient protestants, et un vote unanime de leur part était considéré comme un veto."
 flavor_hab.EVTOPTA3328:0 "Instituons ce Reichshofrat"
 flavor_hab.EVTOPTB3328:0 "Laissons les nobles s'occuper de ces broutilles"
 flavor_hab.EVTNAME3332:0 "Le sort de la Hongrie"
 flavor_hab.EVTDESC3332:0 "L'occupation de la Hongrie centrale par les Turcs resta toujours une question épineuse, car les Hongrois s'indignaient de la politique des Habsbourg, consistant à laisser les Turcs agir à leur guise alors même qu'ils poursuivaient d'ambitieux objectifs à l'Ouest.\n\nAinsi, dans le cadre de la guerre austro-turque de 1663-1664, l'empereur Léopold Ier envoya bien une armée contre eux ; mais même si le général Raimondo Montecuccoli vainquit les Turcs à Saint-Gothard le 1er août 1664, la paix de Vasvár qui s'ensuivit reconnut au sultan tous les territoires gagnés. Dès lors, même les magnats de la Hongrie royale aspirèrent à chasser les Habsbourg avec l'aide des Turcs et de la France."
 flavor_hab.EVTOPTA3332:0 "Centralisons l'administration de la Hongrie à Vienne"
 flavor_hab.EVTOPTB3332:0 "Confions à la noblesse le gouvernement décentralisé de la Hongrie"
 flavor_hab.EVTNAME3333:0 "L'insurrection du duc Imre Thököly"
 flavor_hab.EVTDESC3333:0 "Un jeune Transylvanien, Imre Thököly, prit la tête d'un soulèvement qui contraignit Léopold Ier, en 1681, à restaurer la constitution et à revenir sur bon nombre de ses mesures les plus strictes. Encouragés par le succès de Thököly face au Saint-Empire, les Ottomans envoyèrent alors en Hongrie une énorme armée, qui s'installa sous les murs de Vienne en 1683."
 flavor_hab.EVTOPTA3333:0 "Mettons un terme à ce mouvement d'indépendance"
 flavor_hab.EVTNAME3336:0 "Réforme de la bureaucratie"
 flavor_hab.EVTDESC3336:0 "Marie-Thérèse décida dès les prémices de son règne que les Habsbourg ne seraient jamais plus perçus comme trop faibles pour se défendre. En conséquence, et alors même que la guerre était en cours, elle étudia des propositions de réformes et, dès la paix signée, les fit appliquer. La première et principale concernait l'armée, mais elle réalisa cependant que ce serait impossible sans réforme financière. C'est dans ce domaine, conseillée par le brillant Friedrich Wilhelm von Haugwitz, qu'elle obtint ses plus beaux succès. D'autres réformes suivirent encore, notamment dans le domaine de l'administration. Même s'il fut procédé à de nombreux changements pendant et après son règne, le résultat permit à Marie-Thérèse d'instaurer un gouvernement plus centralisé qu'il ne l'avait jamais été."
 flavor_hab.EVTOPTA3336:0 "Réformons"
 flavor_hab.EVTOPTB3336:0 "Laissons les choses en l'état"
 reform_of_the_bureaucracy:0 "Réforme de l'administration"
 desc_reform_of_the_bureaucracy:0 "Réformes destinées à centraliser et rendre plus fort l'État."
 flavor_hab.EVTNAME3340:0 "Les réformes centralisatrices de Joseph II"
 flavor_hab.EVTDESC3340:0 "Joseph II fut un dirigeant très controversé. Il entama son règne avec des réformes libérales, telles que la Toleranzpatent, un édit de tolérance octroyant aux luthériens, calvinistes et orthodoxes une quasi-équité avec les catholiques. Il fit également abolir le servage et se montra, au moins temporairement, moins strict au sujet de la censure.\n\nCependant, Joseph II était aussi un centraliste forcené. En 1784, il informa ainsi le gouvernement hongrois que sa langue officielle, le latin, n'était plus efficace dans le cadre d'un gouvernement moderne, et devait être abandonnée au profit de l'allemand. Pire encore, Joseph refusa de se soumettre à un couronnement en Hongrie, de peur d'être obligé de faire respecter des lois qu'il n'approuvait pas, et fit ensuite venir la Sainte Couronne de Hongrie à Vienne. En mars 1787, il refusa la constitution des Pays-Bas autrichiens et annonça que, désormais, ils seraient dirigés selon les principes de l'absolutisme. Un mouvement de résistance naquit dès lors dans la région, qui se transforma en révolte ouverte en 1789. On évoquait alors également des rébellions en Hongrie et en Galicie, faisant craindre qu'une révolution n'éclate à un endroit où un autre des territoires de la monarchie."
 flavor_hab.EVTOPTA3340:0 "Il nous faut mettre un terme à ces tendances révolutionnaires !"
 flavor_hab.EVTOPTB3340:0 "Tentons plutôt de les apaiser"
 flavor_hab.EVTNAME1:0 "Le Privilegium Maius"
 flavor_hab.EVTDESC1:0 "Dans les années 1350, le duc d'Autriche Rodolphe IV commandita la fabrication d'une déclaration faisant de l'Autriche un « archiduché », en lui accordant les mêmes droits qu'aux électeurs de l'Empire : le Privilegium Maius. Cet ensemble de documents s'appuie nettement sur le Privilegium Minus de 1156, qui avait élevé l'Autriche du rang de marche à celui de duché.\n\nLe Privilegium Maius ne fut cependant jamais confirmé par l'empereur, jusqu'à ce que Frédéric V d'Autriche soit élu à cette fonction en 1452 : il put dès lors le confirmer lui-même."
 flavor_hab.EVTOPTA1:0 "Notre prestige en dépend"
 flavor_hab.EVTOPTB1:0 "Un faux ne serait guère honorable"
 flavor_hab.EVTOPTC1008:0 "S'ils veulent la guerre…"
 flavor_hab.EVTNAME2:0 "Le Petit toit d'or"
 flavor_hab.EVTDESC2:0 "Le Petit toit d'or est un balcon de trois étages ajouté à son palais du Neuhof, dans le centre d'Innsbruck, par l'empereur Maximilien de Habsbourg au tout début du XVIe s., en l'honneur de sa seconde épouse Blanche-Marie Sforza de Milan. Le toit du balcon fut orné de 2657 bardeaux de cuivre dorés à l'or fin. Il était donc également un symbole de sa richesse et de sa puissance."
 flavor_hab.EVTOPTA2:0 "Ce sera un symbole à la gloire de notre dynastie"
 flavor_hab.EVTNAME4:0 "La Procession triomphale"
 flavor_hab.EVTDESC4:0 "En 1512, l'empereur Maximilien commanda une estampe, la Procession triomphale, qui devait refléter la magnificence de l'empereur. Elle était destinée à orner les murs des hôtels de ville et des palais. À la mort de Maximilien, en 1519, elle n'était toujours pas achevée : avec plus de 130 blocs de bois, mesurant plus de 50 mètres de long, c'est l'une des estampes les plus grandes jamais produites."
 flavor_hab.EVTOPTA4:0 "Gloire à l'Empereur !"
 flavor_hab.EVTOPTB4:0 "Ce serait trop onéreux"
 the_triumphal_procession:0 "La Procession triomphale"
 desc_the_triumphal_procession:0 "La Procession triomphale est une estampe de bois mesurant plus de 50 mètres de longueur et reflétant la magnificence de l'Empereur."
 flavor_hab.EVTNAME5:0 "La révolte des nobles de Styrie"
 flavor_hab.EVTDESC5:0 "La noblesse de Styrie se souleva contre l'empereur Frédéric III en 1467 : soutenus par le roi de Hongrie Matthias Corvin, les rebelles attaquèrent la ville de Marbourg avant de menacer la capitale styrienne, Graz. La révolte prit fin en 1471, après que le meneur, Andreas Baumkircher, eut été arrêté et exécuté."
 flavor_hab.EVTOPTA5:0 "Écrasons ces rebelles !"
 flavor_hab.EVTNAME6:0 "La météorite d'Ensisheim"
 flavor_hab.EVTDESC6:0 "Le 7 novembre 1492, une météorite de 127 kilos tomba dans un champ à l'extérieur de la ville alsacienne d'Ensisheim, en Autriche antérieure. Lorsque les villageois tentèrent d'en prélever des morceaux, le bailli de la ville s'y opposa, souhaitant la conserver intacte pour le futur empereur, Maximilien Ier. Celui-ci y vit un signe divin de bon augure et, après en avoir ôté deux petits fragments pour lui-même et l'archiduc Sigismond d'Autriche, rendit la pierre à la ville, où elle fut exposée dans l'église paroissiale."
 flavor_hab.EVTOPTA6:0 "Quelle merveille"
 flavor_hab.EVTNAME7:0 "La dynastie des Habsbourg"
 flavor_hab.EVTDESC7:0 "La puissante maison de Habsbourg existait depuis le XIIe s. et prit le pouvoir en Autriche en 1278, lorsque l'empereur Rodolphe Ier en devint le duc. Cette dynastie était supposée éteinte, mais il semble qu'un membre vive toujours, même si sa revendication au trône n'est pas des plus assurées.\n\n[Root.Monarch.GetName] n'ayant pas actuellement d'héritier, ne devrions-nous pas reconnaître ce membre des Habsbourg comme héritier légitime ?"
 flavor_hab.EVTOPTA7:0 "Les [Root.Monarch.Dynasty.GetName] doivent continuer à gouverner"
 flavor_hab.EVTOPTB7:0 "Les Habsbourg doivent revenir au pouvoir"
 flavor_hab.EVTNAME5190:0 "Ludwig van Beethoven"
 flavor_hab.EVTDESC5190:0 "Ludwig van Beethoven était un génie mondialement connu, et est considéré comme l'un des plus grands compositeurs de tous les temps. Il a dominé une période de l'histoire de la musique comme personne ne l'a fait, ni avant lui, ni après. Ancré dans les traditions classiques d'Haydn et de Mozart, son art s'est élargi jusqu'à englober l'esprit humaniste nouveau, exprimé dans les œuvres littéraires de prédécesseurs tels que Goethe ou Schiller, et les idéaux de la Révolution française, qui réfléchit tant à la question des libertés et de la dignité des particuliers."
 flavor_hab.EVTNAME5191:0 "Wolfgang Amadeus Mozart"
 flavor_hab.EVTDESC5191:0 "Mozart est considéré comme l'un des plus grands compositeurs de l'histoire de la musique occidentale. Avec Haydn et Beethoven, il a mené à son apogée le classicisme viennois. Au contraire de tous les autres compositeurs de l'histoire, Mozart a excellé dans tous les genres musicaux de son temps, et excellait dans tous. Son goût, sa maîtrise des formes et l'éventail des sentiments exprimés lui valent d'être considéré comme le compositeur le plus universel de tous les temps."
 flavor_brapru.EVTNAME3636:0 "L'intégration de la Prusse dans le Brandebourg"
 flavor_brapru.EVTDESC3636:0 "Après en avoir hérité et l'avoir gouverné durant quelques générations, la maison de Hohenzollern décida finalement de lier de façon officielle le duché de Prusse au Brandebourg. Ce territoire était pourtant toujours considéré comme relevant du royaume de Pologne, aussi était-il préférable pour eux de procéder prudemment : susciter la colère du roi de Pologne aurait mené à la guerre ; pourtant, ne plus avoir de droits à lui verser aurait aussi assuré des gains substantiels."
 flavor_brapru.EVTNAME3518:0 "Réforme de l'armée brandebourgeoise"
 flavor_brapru.EVTDESC3518:0 "Le Grand Électeur, Frédéric-Guillaume de Brandebourg (1640-1688), fut l'un des grands gagnants de la guerre de Trente Ans, voyant la Prusse augmentée de près d'un tiers de sa superficie. Ses plus beaux succès furent toutefois l'unification administrative et l'instauration d'une petite armée professionnelle de 24 000 hommes. Il parvint en outre à libérer le pays de la suzeraineté polonaise, et put accueillir 20 000 réfugiés protestants français.\n\nLe 28 juin 1675, son armée plaça les troupes suédoises dans une impasse tactique lors de la bataille de Fehrbellin, les Suédois, mal préparés, étant incapables de passer à l'offensive et d'emporter la guerre. Le fait que la Suède n'ait pas su faire vivre l'héritage de Gustave II Adolphe résonna comme un véritable coup de tonnerre dans toute l'Europe, et le Brandebourg put occuper la Poméranie suédoise jusqu'en 1679."
 flavor_brapru.EVTOPTA3518:0 "Réformons l'armée"
 flavor_brapru.EVTOPTB3518:0 "Réformons plutôt la marine"
 flavor_brapru.EVTNAME3523:0 "La compagnie africaine brandebourgeoise"
 flavor_brapru.EVTDESC3523:0 "À l'instar de toutes les grandes nations de l'époque, Frédéric-Guillaume tenta lui aussi de reproduire l'incroyable succès de la « Vereenigde Oostindische Compagnie », la Compagnie néerlandaise des Indes orientales, qui avait assuré d'immenses bénéfices à ses investisseurs et à l'économie néerlandaise grâce au « Nouveau Monde ».\n\nCependant, comme ce fut le cas pour la plupart des tentatives d'imitation – tout particulièrement pour les pays ne disposant pas d'une tradition maritime bien établie – la Brandenburgisch-Africanische Compagnie n'apporta au final à ses investisseurs que des regrets."
 flavor_brapru.EVTOPTA3523:0 "Nous saurons en tirer parti !"
 flavor_brapru.EVTNAME5140:0 "Immanuel Kant"
 flavor_brapru.EVTDESC5140:0 "Kant fut le plus éminent penseur de l'Aufklärung, les Lumières allemandes, et l'un des plus grands philosophes de tous les temps. Il sut mêler plusieurs mouvements nouveaux, depuis le rationalisme de René Descartes, mettant en exergue la raison, jusqu'à l'empirisme de Francis Bacon, centré sur l'expérience. Il inaugura ainsi une ère nouvelle dans le développement de la pensée philosophique."
 flavor_brapru.EVTOPTOK:0 "Parfait"
 flavor_brapru.EVTNAME3525:0 "L'absolutisme de Frédéric-Guillaume Ier"
 flavor_brapru.EVTDESC3525:0 "Son roi Frédéric-Guillaume Ier inculqua à la Prusse un caractère militariste et bureaucratique. Travailleur acharné, autocrate sévère, il réorganisa l'administration, organisa une armée de plus de 80 000 hommes – soit 4% de la population – et subordonna l'État à l'administration militaire. La Prusse devint ainsi un État militariste et absolutiste, la nouvelle grande puissance du Nord de l'Europe."
 flavor_brapru.EVTOPTA3525:0 "Instaurons la monarchie absolue"
 flavor_brapru.EVTOPTB3525:0 "Conservons une monarchie constitutionnelle"
 flavor_brapru.EVTNAME3526:0 "La grande réforme militaire prussienne"
 flavor_brapru.EVTDESC3526:0 "Sous le règne de ses deuxième et troisième rois, Frédéric-Guillaume Ier et Frédéric II le Grand, la Prusse devint un État foncièrement militariste, disposant de la meilleure armée d'Europe. Mais il ne fait aucun doute que les grandes réformes militaires étaient une nécessité vitale pour un pays aussi expansionniste, dangereusement encerclé par des voisins animés par l'esprit de vengeance."
 flavor_brapru.EVTOPTA3526:0 "Réformons notre armée"
 flavor_brapru.EVTOPTB3526:0 "Réformons plutôt la marine"
 flavor_brapru.EVTNAME3530:0 "Les réformes éclairées de Frédéric le Grand"
 flavor_brapru.EVTDESC3530:0 "À la fin du règne du roi de France Louis XIV, après la guerre de Succession d'Espagne, les Lumières se répandirent dans toute l'Europe grâce aux ouvrages d'écrivains et de philosophes : Locke, Rousseau, Diderot, Hume, Leibniz ou encore Montesquieu. Les nouveaux idéaux étaient la liberté religieuse, l'éducation, la liberté d'expression et d'opinion politique.\n\nUne œuvre monumentale captura à la perfection l'esprit même des Lumières : l'Encyclopédie de Diderot et d'Alembert, nécessitant vingt-cinq ans de travail pour recueillir dans ses trente-cinq volumes de mille pages chacun la description de tout, depuis la façon de recoudre une chaussette jusqu'à la manière d'améliorer les procédés de fabrication des pièces d'artillerie.\n\nDe tous les monarques d'Europe, le plus fervent partisan de ces Lumières fut le roi de Prusse : Frédéric II, dit le Grand."
 flavor_brapru.EVTOPTA3530:0 "Réformons selon les idéaux des Lumières"
 flavor_brapru.EVTOPTB3530:0 "Dépêchons-nous de ne rien faire"
 flavor_brapru.EVTOPTC3530:0 "Il est impératif de lutter contre ces idéaux"
 flavor_brapru.EVTNAME3532:0 "Les réformes de von Scharnhorst et de von Stein"
 flavor_brapru.EVTDESC3532:0 "Après l'humiliante défaite face aux armées de Napoléon Ier et les conditions très dures de la paix qui suivit, la Prusse avait conscience que si elle souhaitait redevenir une puissance militaire et économique elle devait se réformer de manière drastique. Des réformes très variées furent mises en place, conduisant à l'abolition du servage, à la révocation des privilèges, à la mise en place d'un gouvernement décentralisé et efficace et d'un service militaire obligatoire.\n\nPourtant, le succès n'était en rien assuré, car les différentes composantes de la société n'avaient pas les mêmes aspirations. Les choses auraient donc pu prendre une tournure bien différente…"
 flavor_brapru.EVTOPTA3532:0 "Appliquons plutôt des réformes qui satisfera le peuple"
 flavor_brapru.EVTOPTB3532:0 "Menons une politique de réformes qui plaira aux élites"
 flavor_brapru.EVTOPTC3532:0 "Mieux vaudrait une politique de réformes équilibrées"
 flavor_brapru.EVTNAME1:0 "Berliner Unwille"
 flavor_brapru.EVTDESC1:0 "Frédéric II de Brandebourg, dit « aux dents de fer », fit montre du désir et de beaucoup de détermination pour faire construire un palais sur la Spreeinsel, l'« île de la Spree », se heurtant à l'Unwille (« indignation ») des Berlinois, qui se refusaient à céder des terrains urbains pour permettre l'érection d'une forteresse des margraves. Ainsi, en 1448, le mécontentement se transforma en révolte ouverte, les bourgeois allant jusqu'à inonder les fondations du Stadtschloss. Au final ce fut Frédéric II qui l'emporta : le château fut construit, permettant ainsi de contrôler les privilèges de la commune."
 flavor_brapru.EVTOPTA1:0 "Ignorons la populace"
 flavor_brapru.EVTOPTB1:0 "Nous devrions écouter le peuple"
 flavor_brapru.EVTNAME2:0 "Vente d'indulgences"
 flavor_brapru.EVTDESC2:0 "Joachim II Hector de Brandebourg se vit obligé par son père, Joachim Ier Nestor, de signer un acte d'héritage dans lequel il s'engageait à conserver la foi catholique. De fait, Joachim Nestor avait participé au financement de la montée sur le trône archiépiscopal de Halberstadt de son jeune frère, l'archevêque-électeur Albert de Mayence, ainsi qu'au cumul des évêchés de Magdebourg et de Mayence, en contractant des dettes énormes auprès de la banque Fugger pour acheter le Saint-Siège. Pour rembourser ces dettes, Joachim Nestor avait donc été contraint d'autoriser la vente d'indulgences à la population de la marche de Brandebourg."
 flavor_brapru.EVTOPTA2:0 "Vendons des indulgences"
 flavor_brapru.EVTOPTB2:0 "Sûrement pas…"
 flavor_brapru.EVTNAME3:0 "L'université de Königsberg"
 flavor_brapru.EVTDESC3:0 "Albert de Brandebourg, le dernier grand maître de l'ordre Teutonique, fit ériger un collège académique en 1542 sur un terrain situé derrière la cathédrale de Königsberg, sur l'île de Kneiphof, qui se trouvait au milieu du fleuve Pregel et relevait du chapitre de Samland.\n\nL'université de Königsberg fut inaugurée le 17 août 1544, après qu'Albert eut promulgué l'ordonnance de fondation de l'université albertine, le 20 juillet 1544. Le premier recteur en fut le poète Georg Sabinus, gendre de Philipp Melanchthon, et parmi les premiers professeurs se trouvaient notamment les deux érudits lithuaniens Stanislovas Rapalionis et Abraomas Kulvietis."
 flavor_brapru.EVTOPTA3:0 "Soutenons financièrement l'université"
 flavor_brapru.EVTOPTB3:0 "N'en faisons rien"
 flavor_brapru.EVTNAME4:0 "L'impôt sur les grains"
 flavor_brapru.EVTDESC4:0 "À sa mort en 1571, l'électeur de Brandebourg Joachim II Hector laissa à son fils Jean II Georges des dettes faramineuses. Jean Georges institua donc un impôt sur les céréales, mais cela incita une partie de la paysannerie à se placer dans la dépendance de la noblesse qui, elle, en était exemptée."
 flavor_brapru.EVTOPTA4:0 "Instituons cet impôt"
 flavor_brapru.EVTOPTB4:0 "Mieux vaudrait l'éviter"
 flavor_brapru.EVTNAME5:0 "Leonhard Thurneysser"
 flavor_brapru.EVTDESC5:0 "Alors qu'il était à la recherche d'un moyen de guérir sa femme, l'électeur Jean Georges de Brandebourg fit la connaissance de Leonhard Thurneysser, un métallurgiste et docteur en pharmacie, qui parvint à la soigner. Reconnaissant, l'électeur fit de lui son médecin personnel et le fit venir à Berlin pour un salaire de 1352 thalers. L'ancien monastère franciscain fut mis à la disposition de Thurneysser, et il dirigea la construction d'un atelier de verrerie au château de Grimnitz.\n\nThurneysser avait aussi travaillé sous les ordres du professeur Johannes Huber, l'aidant à réunir et préparer herbes et médicaments. C'est à ce moment qu'il avait eu accès aux écrits de Paracelse, qui le fascinèrent. Thurneysser fit donc fortune en vendant des médicaments de sa création, des calendriers astrologiques, des horoscopes et des talismans pour protéger leurs propriétaires du mauvais œil ; quant à sa presse, elle produisait des écrits en différentes langues, dont l'allemand, le latin, le grec, l'hébreu et l'arabe."
 flavor_brapru.EVTOPTA5:0 "Engageons-le comme conseiller"
 flavor_brapru.EVTOPTB5:0 "Nous n'avons pas besoin de ses services"
 flavor_brapru.EVTNAME6:0 "Les Tables pruténiques"
 flavor_brapru.EVTDESC6:0 "Albert Ier de Brandebourg se fit le mécène de l'astronome Erasmus Reinhold, en finançant notamment l'impression des « Prutenicæ Tabulæ Cœlestium Motuum », les « Tables pruténiques des mouvements du ciel ». Aussi appelées « tables prussiennes », il s'agissait en fait d'une éphéméride.\n\nReinhold les avait calculées en s'appuyant sur l'œuvre de Copernic « De Revolutionibus Orbium Cœlestium », « Des révolutions des sphères célestes », publiée en 1543. Ayant l'intention de remplacer les Tables alphonsines par les siennes, il ajouta des tables redondantes aux nouvelles, de façon à ce que les rédacteurs d'almanachs, habitués aux anciennes Tables alphonsines, puissent procéder comme ils l'avaient fait jusqu'alors."
 flavor_brapru.EVTOPTA6:0 "Finançons l'impression de ces tables"
 flavor_brapru.EVTOPTB6:0 "Ignorons ce personnage"
 flavor_pol.EVTNAME3467:0 "Les privilèges de Nieszawa"
 flavor_pol.EVTDESC3467:0 "Après les concessions faites à la noblesse en 1425, puis lors de la guerre de Treize Ans, Casimir IV fut contraint à de nouveaux compromis. Pour lever des troupes, essentiellement des mercenaires, et régler les problèmes les plus urgents auxquels était confronté le pouvoir royal, il avait besoin de l'argent de la « szlachta », la noblesse.\n\nIl dut donc accepter les privilèges de Nieszawa, qui accordaient aux nobles le droit de se réunir lors d'assemblées locales, les « conventiones particulares » ou « sejmik » ; dans le cas contraire, aucune troupe ni aucun impôt ne pouvait être levé. Les nobles disposèrent ainsi d'une organisation puissante et efficace, défendant leurs intérêts communs, détenant la puissance militaire et contrôlant la législation sur les impôts."
 flavor_brapru.15.t:0 "Le sort de la Neumark"
 flavor_brapru.15.d:0 "Par manque de fonds et à cause d'une situation politique instable, nos prédécesseurs ont cru bon de gager, puis de vendre les territoires de la Nouvelle Marche à l'ordre Teutonique. La région avait pourtant été mise en valeur, jadis, par des colons venus du Brandebourg, et les bourgeois de la province prétendent que l'Ordre les néglige.\n\nLes Teutoniques ont déjà essayé de gager la région au roi de Pologne, mais les villes ont refusé cette solution. [TEU.GetSilSielleDirCap] en est dédommagé[TEU.GetXEDir], nous avons donc toutes les raisons de croire que [TEU.GetLeLaLDir] [TEU.GetDir] accepterait une offre de rachat de la province."
 flavor_brapru.15.a:0 "Faisons-lui une offre généreuse"
 flavor_brapru.15.a.tt:1 "Offre §R100§!¤ [TEU.GetAuAlaDir] [TEU.GetDir] [TEU.GetDuDeNP] §Y[TEU.GetName]§! pour les provinces de §Y[49.GetName]§! et §Y[4747.GetName]§!."
 flavor_brapru.15.b:0 "Préservons plutôt notre trésor"
 flavor_brapru.15.b.tt:0 "Nous ne disposerons plus jamais d'aucune chance de reprendre la Nouvelle Marche par la voie diplomatique."
 flavor_brapru.16.t:0 "Le sort de la Neumark"
 flavor_brapru.16.d:0 "Même si elle appartenait à l'origine au Brandebourg, les margraves ont autrefois gagé la province de la Nouvelle-Marche, puis nous l'ont vendue afin d'en tirer de l'argent. Mais, éloignée et en proie aux Raubritter, les chevaliers-brigands, elle a posé plus de problèmes qu'elle n'a coûté pour simplement y maintenir l'ordre.\n\nOr, nous avons reçu une offre pour la gager à nouveau au Brandebourg. Si nous l'acceptons, il semble bien peu probable que nous puissions un jour en retrouver la possession ; mais l'Élec[From.GetTeurTriceDir] est prêt[From.GetXEDir] à payer en espèces sonnantes et trébuchantes et nous pourrions très certainement faire bon usage de ces gains."
 flavor_brapru.16.a:0 "Prenons cet or !"
 flavor_brapru.16.b:0 "La Neumark restera nôtre jusqu'au Jugement dernier !"
 flavor_brapru.16.b.tt:0 "Le Brandebourg ne fera pas d'autre offre pour racheter la Neumark."
 flavor_brapru.17.t:0 "Le traité de Cölln"
 flavor_brapru.17.d:0 "[From.GetLeLaLDirCap] [From.GetDir] a accepté notre proposition et va nous transférer le contrôle sur la Neumark en retour d'une somme payée rubis sur l'ongle. Cela permettra de réunir à nouveau la Neumark au Brandebourg."
 flavor_brapru.17.a:0 "Excellent !"
 flavor_brapru.18.t:0 "Refus de l'ordre Teutonique"
 flavor_brapru.18.d:0 "[From.GetLeLaLDirCap] [From.GetDir] de l'ordre Teutonique a rejeté notre offre d'acheter la Neumark. Si nous souhaitons la lui reprendre un jour, il faudra le faire l'épée à la main."
 flavor_brapru.18.a:0 "C'est tout à fait regrettable"
 flavor_brapru.19.t:0 "Le gouvernement hohenzollern sur le Brandebourg"
 flavor_brapru.19.d:0 "Lorsque les Hohenzollern ont acquis la marche du Brandebourg, en 1411, ce pays avait connu une longue histoire de gestion décentralisée sous la suzeraineté des dynasties Wittelsbach et Luxembourg. La noblesse, le clergé et les gouvernements urbains de la contrée avaient l'habitude de s'occuper eux-mêmes de leurs affaires. Des Raubritter, chevaliers et barons pillards, ainsi que toutes sortes de hors-la-loi dominent donc en de nombreux endroits.\n\nNotre dynastie, quant à elle, a connu quelques succès pour limiter le pouvoir de la noblesse et des villes, réduisant alors souvent leurs forteresses à l'état de ruines. Nous ne sommes pourtant toujours pas parvenus à contrôler de façon indiscutable ces territoires. Pour preuve, le clergé, très impliqué dans l'administration, a récemment semblé se tourner contre nous. Si nous souhaitons être autre chose qu'une autre de ces dynasties qui ne font que passer et se succéder dans la région, nous devons imposer avec fermeté notre autorité et construire un appareil d'État dans lequel nous pouvons avoir toute confiance."
 flavor_brapru.19.a:0 "Nous devons constituer des institutions propres au pays"
 flavor_brapru.19.a.tt:0 "Au lieu de trop dépendre du clergé, [Root.Monarch.GetName] va mettre sur pied sa propre chancellerie de fonctionnaires laïcs ayant prouvé leur loyauté. Même si cela a un prix, le gouvernement en sera renforcé sur le long terme."
 flavor_brapru.19.b:0 "Assurons-nous de leur loyauté par la corruption et le népotisme"
 flavor_brapru.20.t:0 "La question de Berlin"
 flavor_brapru.20.d:0 "Les villes jumelles de Berlin et Cölln ont longtemps servi de capitale au Brandebourg. Les territoires marécageux et forestiers entourant de toutes parts la ville retardent toutefois son développement – tout comme celui du reste du pays, assez peu peuplé. Mais, étant un État ambitieux, nous devons nous affranchir de ces problèmes : une bureaucratie et une cour toujours plus importantes exigent des résidences royales plus vastes et plus prestigieuses.\n\nSi la ville doit s'agrandir, nous devons lancer toute une série de rénovations, depuis une extension importante des murs entourant la ville, jusqu'à un assèchement des marais, ou encore la planification, en dehors des limites urbaines actuelles, de faubourgs nouveaux et organisés. Cela doit par ailleurs s'accompagner de la rénovation de la résidence royale, afin de créer un lieu de réception plus impressionnant, où pourront se tenir les audiences des dignitaires, étrangers ou non, qui souhaiteront s'entretenir avec [Root.GetLeLaLDir] [Root.GetDir]."
 flavor_brapru.20.a:0 "Lançons les travaux !"
 flavor_brapru.20.a.tt:0 "Berlin va connaître une baisse de ses revenus fiscaux jusqu'à ce que la ville soit achevée."
 flavor_brapru.20.b:0 "Pourquoi dépenser de l'argent à des choses si superficielles ?"
 flavor_brapru.21.t:0 "L'unification de Berlin"
 flavor_brapru.21.d:0 "Nos importantes rénovations des villes jumelles de Berlin et Cölln ont finalement porté leurs fruits : les marais ont été asséchés, des fortifications construites, et un certain nombre de nouveaux faubourgs bien desservis se sont développés autour de la cité pour abriter les administrateurs, les fonctionnaires de la cour et l'industrie locale nécessaire à la production des biens de luxe que tous exigent. La ville s'est tant développée qu'il ne sert plus à rien de parler des villes de Berlin et de Cölln : elles ne forment désormais plus qu'une seule et même ville, qu'il convient d'appeler tout simplement Berlin.\n\nPourtant, le fait le plus impressionnant reste les palais, les églises, les routes, les ponts et les jardins qui ont été établis et dressés dans et autour de la capitale. Et dans le cadre magnifiquement approprié de l'Albastersaal, les visiteurs peuvent désormais s'émerveiller de la gloire des ancêtres des [Root.Monarch.Dynasty.GetName], représentés sous la forme de statues, placées aux côtés de celles des plus grands empereurs du Saint-Empire romain germanique."
 flavor_brapru.21.a:0 "C'est un véritable temple à la gloire des [Root.Monarch.Dynasty.GetName]"
 flavor_brapru.23.t:0 "Les Hohenzollern de Franconie"
 flavor_brapru.23.d:0 "À la mort de Frédéric Ier de Brandebourg, les territoires des Hohenzollern ont été partagés entre ses fils.\n\nLe règne de Frédéric II sur le Brandebourg étant désormais terminé, son titre est passé à son frère, Albert III l'Achille. Celui-ci étant déjà le souverain du Brandebourg-Ansbach en Franconie, il va donc désormais régner à la fois sur le Brandebourg et sur Ansbach. À nouveau, donc, les territoires des Hohenzollern sont réunifiés."
 flavor_brapru.23.a:0 "Qu'il en soit ainsi"
 flavor_brapru.23.a.tt:0 "Ansbach va devenir le §Rpartenaire mineur§! d'une union personnelle avec le Brandebourg."
 flavor_brapru.23.b:0 "Albert doit laisser le trône à un parent"
 flavor_brapru.25.t:0 "Dispositio Achillea"
 flavor_brapru.25.da:1 "Les territoires des Hohenzollern sont désormais réunis entre les mains de [Root.Monarch.GetName], mais certains s'inquiètent qu'ils ne puissent de nouveau être divisés à l'avenir. De fait, la marche du Brandebourg elle-même pourrait être partagée entre un grand nombre fils. Il est clair que des pays autrefois puissants, telles la Saxe ou la Thuringe, ont beaucoup souffert d'être émiettés entre les trop nombreux héritiers du détenteur du titre principal, et [Root.Monarch.GetName] préférerait l'éviter. La cour impériale, elle-même, nous a prévenus qu'elle s'inquiétait que nous n'ayons pas suffisamment préparé notre succession. Un électorat est et doit rester indivisible.\n\nSi nous souhaitons protéger à tout jamais l'électorat du Brandebourg, pourtant, nous pourrions bien être contraints de laisser les domaines Hohenzollern de Franconie à des fils cadets."
 flavor_brapru.25.db:0 "Les territoires du Brandebourg sont désormais réunis entre les mains de [Root.Monarch.GetName], mais certains s'inquiètent que la marche du Brandebourg puisse de nouveau être divisée à l'avenir entre une multitude de fils. Il est clair que des pays autrefois puissants, tels la Saxe ou la Thuringe, ont beaucoup souffert d'être émiettés entre les trop nombreux héritiers de détenteur du titre principal, et [Root.Monarch.GetName] préférerait l'éviter.\n\nLa cour impériale, elle-même, nous a prévenus qu'elle s'inquiétait que nous n'ayons pas suffisamment préparé notre succession. Un électorat est et doit rester indivisible."
 flavor_brapru.25.a:0 "Le Brandebourg doit rester indivisible !"
 flavor_brapru.25.a.tt:0 "§RAnsbach ne sera plus gouvernée depuis le Brandebourg.§!"
 flavor_brapru.25.b:0 "Cela ne pose problème que dans les familles désunies"
 flavor_brapru.26.t:0 "Un homme de loi et d'intégrité"
 flavor_brapru.26.d:0 "Un État tel que le nôtre est sans cesse dans le besoin de bons administrateurs, juristes et lettrés. Le système législatif, en particulier, n'a pas seulement besoin d'être maintenu, mais aussi, de temps à autre, réformé, étendu ou redéfini. En de telles périodes, il est bon de disposer d'hommes talentueux.\n\nTout porte à croire que Samuel von Cocceji est pour cela l'homme qu'il nous faut : professeur de droit et juge depuis ses vingt ans, il a l'intégrité et le caractère pour ne pas s'en laisser imposer par quiconque – pas même [Root.Monarch.GetName] ! – et mettre sur pied un appareil législatif fort, juste et droit."
 flavor_brapru.26.a:0 "Recruté !"
 flavor_brapru.27.t:0 "Le système légal [Root.GetRootAdjMS]"
 flavor_brapru.27.d:0 "Alors que [Root.GetLeLaNP] [Root.GetName] s'est étendu[Root.GetXENP], la complexité et les coutumes légales du passé sont devenues désuètes, car bien trop souvent incohérentes et en concurrence pour être maîtrisées. Les affaires judiciaires sont tranchées par des juges locaux, souvent privés, qui jugent selon des normes différant tant d'une affaire à l'autre qu'il est impossible de garantir toute certitude en matière de justice. Certains tribunaux sont rendus impuissants par l'enchevêtrement des juridictions féodales, impériales et coutumières, tandis que dans d'autres les juges s'enrichissent en corrompant les autorités législatives.\n\nPourtant, les institutions d'éducation du pays ont produit beaucoup de grands législateurs et de lettrés. Il est temps que nous nous appuyions sur eux pour mettre en place un appareil judiciaire nouveau, uniforme, cohérent et bien réglementé. Réformons donc les tribunaux [Root.GetRootAdjMP] pour nous assurer une gestion efficace des litiges, des juges impartiaux payés par l'État et récompensés selon leurs mérites, une réduction des juridictions se chevauchant et une hiérarchie claire des appels."
 flavor_brapru.27.a:0 "Oui, au nom de Dieu, lançons cette réforme !"
 flavor_brapru.27.b:0 "Nous n'avons pas de temps à consacrer à de telles arguties juridiques"
 flavor_brapru.28.t:0 "L'édit de Potsdam"
 flavor_brapru.28.d:0 "Cela fait maintenant plus d'un siècle que l'Europe subit les conséquences de la Réforme et de la Contre-Réforme. Alors que les frontières religieuses commencent à se fixer, de nombreux sujets protestants ou réformés des souverains catholiques doivent quitter leurs pays. Avec la révocation des édits de tolérance, ils sont désormais des centaines de milliers à chercher un nouvel endroit où s'établir.\n\nLe Brandebourg n'est pas une région très densément peuplée. Si nous offrions à ces hommes et ces femmes un refuge, tout en payant pour leurs nouvelles demeures, ainsi peut-être qu'en ajoutant une exemption de taxes jusqu'à ce qu'ils se soient fermement établis, il ne fait nul doute que nous parviendrions à attirer chez nous bon nombre d'entre eux."
 flavor_brapru.28.a:0 "Faisons-leur savoir qu'ils peuvent s'établir au Brandebourg"
 flavor_brapru.28.a.tt:0 "Les relations avec tous les dirigeants §Ycatholiques§! d'Europe vont se dégrader de §R30§!.\nCette conséquence durera trente ans."
 flavor_brapru.28.b:0 "Nous n'avons pas les moyens de les recevoir"
 flavor_brapru.29.t:0 "Vom Kriege : De la guerre"
 flavor_brapru.29.d:0 "« Dans la guerre, tout est simple, mais le plus simple est difficile, dit solennellement [Root.Mil_Advisor.GetName] au cours d'un conseil.\n– C'est si profond ! » s'exclame [Root.GetLeLaLDir] [Root.GetDir], ce à quoi [Root.GetLeLaFMil] conseill[Root.GetErEreMil] militaire rougit et admet avoir volé la phrase à un jeune philosophe qui s'est élevé dans les rangs de l'armée au cours de ces dernières années.\n\nEn plus d'être un commandant expérimenté, l'homme semble par ailleurs se faire un nom au sein des cercles les plus élevés de la société. On dit de lui qu'il consacrerait une bonne part de son temps à méditer et discuter les aspects moraux de la guerre – certains allant même jusqu'à dire que s'il disposait de suffisamment de temps, il pourrait publier un ouvrage sur le sujet… Peut-être pourrait-il nous être de quelque utilité ?"
 flavor_brapru.29.a:0 "C'est clairement un grand penseur, recrutons-le comme conseiller"
 flavor_brapru.29.b:0 "Un soldat expérimenté ? Mettons-le à la tête de l'armée"
 flavor_brapru.29.c:0 "Il y a bien assez de philosophes comme cela dans le pays"
 flavor_brapru.30.t:0 "Les bourgeois de Königsberg"
 flavor_brapru.30.d:0 "Toutes les réformes mises en place ces derniers temps [Root.GetAuEnNP] [Root.GetName] suscitent bon nombre de frictions avec les différentes classes dirigeantes du pays.\n\nAinsi, les bourgeois de Königsberg sont particulièrement mécontents, et s'opposent ouvertement à l'idée de n'être autorisés à convoquer leur conseil que selon le bon plaisir [Root.GetDuDelaDir] [Root.GetDir]. Sous la direction d'un échevin persuasif et populaire, répondant au nom de Hieronymus Roth, ils menacent même de demander le soutien [some_neighbor_country.GetDuDelaDir] [some_neighbor_country.GetDir] [some_neighbor_country.Monarch.GetName] [some_neighbor_country.GetDuDeNP] [some_neighbor_country.Country.GetName] si nous refusons de céder à leurs exigences."
 flavor_brapru.30.a:0 "Laissons les régiments mettre fin au débat"
 flavor_brapru.30.b:0 "Nous allons devoir faire des concessions"
 flavor_brapru.31.t:0 "Sans souci"
 flavor_brapru.31.d:0 "Au cours des siècles passés, [Root.GetLeLaNP] [Root.GetName] [Root.GetAOntNP] connu sa part de guerres. Pourtant, [Root.GetIlElleNP] [Root.GetAOntNP] aussi commencé à voir se mettre en place un intérêt éclairé pour les choses les plus raffinées de l'existence, telles la philosophie, l'art et la musique. La meilleure preuve, s'il en est, est [Root.GetLeLaLDir] [Root.GetDir] [Root.GetLuiElleDir]-même, qui souvent distrait ses hôtes de la musique qu'[Root.GetIlElleDir] compose.\n\nPourtant, quelque chose manque dans la vie de [Root.Monarch.GetName], alors qu'[Root.GetIlElleDir] passe ses jours à [Root.Capital.GetCapitalName], perpétuellement plongé[Root.GetXEDir] dans la solennité et la pompe des cérémonies : une résidence d'été, sans souci, éloignée de la vie animée de la ville est tout ce à quoi [Root.GetIlElleDir] aspire. [Root.GetIlElleDirCap] a déjà tracé personnellement des esquisses d'un modeste bâtiment, sans étage, entouré d'un magnifique jardin."
 flavor_brapru.31.a:0 "Laissons-[Root.GetLeLaFDir] construire son Sanssouci"
 flavor_brapru.31.b:0 "[Root.GetIlElleDirCap] a déjà une résidence à [Root.Capital.GetCapitalName]"
 flavor_brapru.32.t:0 "Le palais de Sanssouci"
 flavor_brapru.32.da:0 "[Root.GetLeLaLDirCap] [Root.GetDir] s'est réjoui[Root.GetXEDir] que la construction de son palais d'été soit terminée et que son projet soit maintenant réalisé. Tant qu'[Root.GetIlElleDir] n'est pas tenu[Root.GetXEDir] occupé[Root.GetXEDir] par la guerre, c'est là que [Root.Monarch.GetName] passe ses journées, depuis le début de mai jusqu'au début d'octobre, s'y entretenant avec les plus beaux esprits de notre époque, que ce soit pour s'y livrer à des débats politiques, à des discussions philosophiques, ou discuter des aspects les plus délicats de la musique populaire actuelle. Les élites sociales [Root.GetDuDelaNP] [Root.Country.GetName] sont, et resteront très impressionnées par cette construction royale au cœur de la province de [potsdam_province.GetName]."
 flavor_brapru.32.db:0 "Malheureusement, cette personnalité visionnaire qui a lancé la construction de Sanssouci n'aura jamais pu vivre dans ce palais avant son achèvement. Si elle pouvait le voir à l'heure actuelle, pourtant, elle aurait sûrement apprécié les nombreuses réunions qui s'y tiennent désormais. Les plus grands philosophes et artistes de notre époque y sont souvent invités pour passer quelque temps dans ce havre raffiné, et les magnifiques jardins entourant le palais seront toujours considérés, dans les siècles à venir, comme un haut lieu de divertissement des Lumières."
 flavor_brapru.32.a:0 "Magnifique"
 flavor_brapru.33.t:0 "Le recès [Root.GetDuDeNP] [Root.GetName]"
 flavor_brapru.33.d:0 "À mesure que nous accroissons les effectifs de l'armée permanente et que l'administration doit veiller à la maintenir, les ordres [Root.GetDuDeNP] [Root.GetName] se montrent de plus en plus inquiets. Traditionnellement, les nobles possesseurs de domaines et les bourgeois des villes sont chargés de nos finances, et ils se montrent très méfiants envers nos intentions.\n\nPour que la question soit résolue rapidement et aussi efficacement que possible, nous devrions offrir à la Diète un accord qu'elle devra accepter dans son intégralité si elle souhaite éviter de devoir faire face à cette armée qu'elle craint tant : la noblesse pourrait ainsi conserver certains de ses privilèges, et même recevoir notre aide pour obliger les paysans à rester soumis au servage en ces temps de changements. En contrepartie, les nobles et les villes devront renoncer à leur fonction traditionnelle de perception des taxes de l'État.\n\nAinsi, d'une manière ou d'une autre, l'État [Root.GetDuDeNP] [Root.GetName] gérera désormais lui-même ses finances !"
 flavor_brapru.33.a:0 "Qu'ils dansent sur notre mélodie ou il pourrait leur en coûter"
 flavor_brapru.33.a.tt:0 "La noblesse va se ranger à nos côtés à la Diète et garantir cet accord contre les autres ordres."
 flavor_brapru.33.b:0 "Pour tout ce qui concerne l'argent, c'est vers les bourgeois qu'il faut nous tourner"
 flavor_brapru.33.b.tt:0 "Les bourgeois vont se ranger à nos côtés à la Diète et garantir cet accord contre les autres ordres."
 flavor_brapru.33.c:0 "Nous ne pouvons ainsi piétiner les anciens privilèges"
 flavor_brapru.33.c.tt:0 "Nous renonçons à tenter de contrôler les ordres [Root.GetRootAdjMP]."
 flavor_brapru.34.t:0 "Les canaux du [berlin_province.GetName]"
 flavor_brapru.34.d:0 "Les régions du cœur [Root.GetDuDelaNP] [Root.GetName] ont longtemps souffert d'un désavantage majeur, du fait qu'elles ne sont pas liées aux voies navigables de régions avoisinantes. Pour y remédier, nous avons lancé la construction d'un canal entre l'Oder et la Spree, qui traverse la capitale, [berlin_province.GetCapitalName]. Le développement du commerce et des transports accroîtrait les revenus et la prospérité de la province pour de nombreuses années. Nous n'avons donc pas hésité à investir de jolies sommes dans le projet.\n\nPourtant, la tâche s'est avérée plus compliquée que nous l'avions prévu, et la construction est maintenant arrêtée… Le projet est à court de financements, et les ouvriers ont posé leurs outils."
 flavor_brapru.34.a:0 "Un investissement supplémentaire sera nécessaire"
 flavor_brapru.34.a.tt:0 "Investir des fonds du trésor permettra de mener le projet à son terme."
 flavor_brapru.34.b:0 "Nous devrions persuader la noblesse de nous aider"
 flavor_brapru.34.b.tt:0 "La noblesse se montre très désireuse de nous aider, au prix d'une influence nettement accrue. Le projet sera mené à son terme."
 flavor_brapru.34.c:0 "Tout cela est bien dommage"
 flavor_brapru.34.c.tt:0 "Le projet est abandonné."
 flavor_brapru.35.t:0 "Le « Praxis pietatis melica »"
 flavor_brapru.35.d:0 "Le chantre et professeur du Gymnasium zum Grauen Kloster de Berlin, Johann Crüger, s'est taillé une belle réputation de compositeur de concerts et par ses nombreux écrits en matière d'éducation musicale. Il a aussi passé des années à compiler un gros ouvrage de plus de 240 hymnes, appelé le « Praxis pietatis melica », la « Pratique de la piété ». Son intention est que ces nouveaux hymnes soient ajoutés, pour le plus grand bénéfice des nombreux fidèles de tous les territoires allemands. Son livre est déjà populaire parmi tous les protestants d'Allemagne, et sa renommée continue de croître."
 flavor_brapru.35.a:0 "Nun danket alle Gott"
 flavor_brapru.36.t:0 "Une armée qui possède un pays"
 flavor_brapru.36.d:0 "Même si de nombreuses façons d'accroître les effectifs de l'armée permanente ont été tentées par l'État par le passé, elles se sont avérées insuffisantes pour nos besoins. Mais maintenant que l'administration est suffisamment développée pour mettre en place un système plus rigoureux, [Root.Monarch.GetName] a établi un plan pour réformer intégralement les anciennes milices provinciales et les mercenaires.\n\nLe pays sera désormais divisé en cantons, où chaque homme y résidant devra être enrôlé. L'implication des civils devra rester limitée, car [Root.GetLeLaLDir] [Root.GetDir] confie aux administrateurs militaires de chaque régiment la responsabilité du recrutement au sein de chaque canton."
 flavor_brapru.36.a:0 "La Prusse est une armée avec un pays, pas un pays avec une armée"
 flavor_brapru.36.a.tt:0 "Le système des cantons va nous permettre de recruter une armée bien plus importante que ne le laisserait supposer notre population."
 flavor_brapru.36.b:0 "Nous ne pouvons laisser l'armée diriger l'État !"
 flavor_brapru.36.b.tt:0 "Les institutions nouvellement mises sur pied seront plutôt utilisées pour lever des impôts plus que des hommes."
 flavor_brapru.37.t:0 "Moses Mendelssohn"
 flavor_brapru.37.d:0 "Le lettré et philosophe multilingue Moses Mendelssohn est de la plus humble des origines. Se destinant au départ à devenir rabbin, c'est son éducation religieuse qui le poussa à se rendre à [berlin_province.GetCapitalName], où il est devenu un auteur publié, tenu en haute estime aussi bien par les chrétiens que par les juifs. Ses ouvrages et écrits, en allemand comme en hébreu, ainsi que les discussions ayant lieu jusque chez lui, ouvrent la voie à la tolérance entre les peuples, à une échelle inédite jusqu'à présent [Root.GetAuEnNP] [Root.Country.GetName]. Personnage fascinant par son intellect et sa pensée profonde, certains vont jusqu'à le qualifier de « Socrate allemand »."
 flavor_brapru.37.a:0 "Cet homme est pour nous un véritable atout"
 flavor_brapru.38.t:0 "Confiscation du Pays de Ruppin"
 flavor_brapru.38.d:0 "Avec le décès du comte Wichmann, dernier de la famille de Lindow-Ruppin, le Pays de Ruppin est revenu sous l'autorité des [Root.Monarch.Dynasty.GetName] du Brandebourg.\n\nSi la région était considérée comme une partie du Brandebourg élargi, les comtes étaient sujets immédiats du Saint-Empire. Avec le temps, une bonne partie du Pays de Ruppin avait été engagée, mais l'extinction de son dernier prince signifie que nous pouvons désormais confisquer à la fois la ville de Neuruppin et bon nombre des territoires qui l'entourent."
 flavor_brapru.38.a:0 "Nous avons donc renforcé notre emprise sur la province"
 flavor_brapru.39.t:0 "Jean Agricola"
 flavor_brapru.39.d:0 "S'il fut au départ l'un des plus proches collaborateurs en théologie de Martin Luther, Jean Agricola a fini par avoir maille à partir avec le grand réformateur. Sa position sur l'application de la Loi mosaïque aux chrétiens est de fait à l'opposé de celle de Luther, aussi cherche-t-il cherche maintenant un nouveau lieu où s'établir, d'où il pourra propager ses idées.\n\nSon insistance à faire des seuls Évangiles la source de la conduite chrétienne, ainsi que son désir d'établir un rapprochement avec les catholiques, a rendu Agricola impopulaire chez les réformateurs les plus radicaux. Toutefois, ses considérations théologiques feraient de lui un excellent surintendant pour la toute nouvelle Église brandebourgeoise, et il serait parfait en tant que prédicateur de la cour des [Root.Monarch.Dynasty.GetName]."
 flavor_brapru.39.a:0 "Faisons-le venir"
 flavor_brapru.39.b:0 "Nous ne pouvons soutenir ses visions conciliatrices"
 flavor_brapru.40.t:0 "Réapparition des Raubritter"
 flavor_brapru.40.d:0 "Les terres du Brandebourg ne sont pas les plus riches de l'Allemagne, et durant de longues périodes la loi et l'ordre ont été difficiles à maintenir. La conséquence en est que de nombreuses familles ont pris pour habitude de remplir leurs coffres, durant les périodes difficiles, par des moyens violents ou coercitifs.\n\nLa campagne est donc infestée de Raubritter, ces barons pillards et chevaliers-brigands issus des familles de la noblesse les moins fortunées du pays, qui menacent autant notre autorité que les bourgeois des villes marchandes, déjà en proie à des difficultés. Si nous souhaitons voir prospérer le « bac à sable de l'Allemagne », il nous faut donc y restaurer l'ordre et mettre un terme aux traditions destructrices de la noblesse locale."
 flavor_brapru.40.a:0 "N'exécutons pas les nobles, contentons-nous des brutes, des voleurs et des meurtriers"
 flavor_brapru.40.a.tt:0 "La force sera utilisée pour défaire et exécuter les centaines de Raubritter du pays."
 flavor_brapru.40.b:0 "Nous ne pouvons risquer de mécontenter les nobles"
 flavor_brapru.41.t:0 "Les prérogatives financières du Kreditwerk"
 flavor_brapru.41.d:0 "Lors de ces périodes où les besoins financiers se faisaient plus pressants, les dirigeants [Root.GetDuDeNP] [Root.GetName] pouvaient traditionnellement demander de l'argent aux ordres du pays. Cela se fait le plus souvent par l'intermédiaire d'une institution financière, appelée le Kreditwerk, qui est contrôlée par les ordres mais garantit les finances de l'État.\n\nCes derniers temps toutefois, une série de mauvaises moissons, auxquelles se sont ajoutés des problèmes intérieurs, ont épuisé les réserves [Root.GetDuDelaDir] [Root.GetDir] [Root.Monarch.GetName] et des ordres eux-mêmes. Et alors qu'[Root.GetIlElleDir] s'apprête une fois encore à faire appel au Kreditwerk, les ordres sont las de son manque d'empressement à rembourser ses dettes. Si nous souhaitons qu'ils nous accordent de meilleures conditions, il nous faudra donc leur garantir des privilèges et prérogatives plus importants."
 flavor_brapru.41.a:0 "Qu'il en soit ainsi"
 flavor_brapru.41.b:0 "Nous ne pouvons confier nos finances à ces banquiers nobles"
 flavor_pol.EVTOPTA3467:0 "Acceptons ces conventions"
 flavor_pol.EVTOPTB3467:0 "Refusons de signer, mieux vaut défier les magnats"
 flavor_pol.EVTNAME3468:0 "Les privilèges de Piotrków"
 flavor_pol.EVTDESC3468:0 "Sous le règne de Jean Ier Albert, le fils de Casimir IV, la politique des concessions à la noblesse fut poursuivie. Ainsi, en 1496, les privilèges de Piotrków instituèrent le renforcement du servage et son inscription dans la loi : ils interdisaient aux paysans de quitter leur village, à l'exception notable d'un seul d'entre eux chaque année. Ce statut fut encore durci par la suite, en obligeant à six jours de corvée par semaine. Dès lors, les paysans polonais avaient non seulement perdu tout pouvoir, mais aussi la liberté. La puissance était désormais entre les mains de la seule noblesse."
 flavor_pol.EVTOPTA3468:0 "Instituons ces privilèges"
 flavor_pol.EVTOPTB3468:0 "Refusons ces privilèges"
 flavor_pol.EVTNAME3473:0 "L'héritage de la Mazovie"
 flavor_pol.EVTDESC3473:0 "Le duché de Mazovie fut longtemps gouverné par une branche de la dynastie Piast qui, du fait de la puissance de la Pologne, suivait le plus souvent ses suggestions pour tout ce qui regardait la politique étrangère.\n\nÀ la mort du dernier Piast, en 1526, la Couronne de Pologne en hérita. Le sort de la région n'était pas clairement établi, mais elle finit par intégrer le domaine royal, jusqu'à ce que la nouvelle capitale du pays soit finalement installée dans un hameau paisible du nom de Warszawa."
 flavor_pol.EVTOPTA3473:0 "Intégrons la Mazovie au domaine royal"
 flavor_pol.EVTNAME3477:0 "Le roi des jésuites"
 flavor_pol.EVTDESC3477:0 "Sigismond III était le fils du roi de Suède Jean III, qui régnait sur un pays très attaché au protestantisme, alors que lui-même avait de fortes sympathies pour le catholicisme.\n\nSigismond fut donc élevé par les jésuites, et appréciait par-dessus tout leur compagnie. À ses yeux, la religion était tout aussi importante que la politique, et l'une de ses plus grandes obsessions fut de faire du catholicisme la religion d'État en Pologne. Pour tout homme, fut-il roi, ce défi était quasi impossible à relever : la liberté religieuse et les principes idéologiques de tolérance religieuse étaient les socles de la société polonaise. Sigismond, homme de caractère, s'entêta malgré tout, ce qui suscita bien évidemment l'opposition du pays dans son ensemble, et le mena à l'échec. Cela lui suscita aussi de nombreux ennemis, qui l'empêchèrent de réformer l'État et de renforcer le pouvoir royal lors de la première décennie du XVIIe s."
 flavor_pol.EVTOPTA3477:0 "La liberté religieuse doit l'emporter"
 flavor_pol.EVTOPTB3477:0 "La foi catholique est la première parmi ses paires"
 flavor_pol.EVTOPTC3477:0 "Gloire au roi des jésuites"
 flavor_pol.EVTNAME3480:0 "Pacta conventa et Articles henriciens"
 flavor_pol.EVTDESC3480:0 "En 1572, le dernier membre de la dynastie des Jagellon était décédé, et un nouveau roi fut élu : il s'agissait d'Henri de Valois, duc d'Anjou. Il fut contraint, au moment de son élection, de signer ce qu'on appela par la suite les « Artykuly henrykowskie », les « Articles du roi Henri », qui établissaient que la Pologne serait dorénavant une monarchie élective. Il signa de même les « Pacta conventa », le contrat formel entre le monarque élu et l'Assemblée des nobles, le Sejm.\n\nDans les faits, le roi perdait ainsi tout pouvoir sur le pays : il n'avait aucune liberté pour pourvoir les emplois gouvernementaux ; l'armée royale ne pouvait dépasser 3000 hommes ; s'il voulait disposer de plus il devait auparavant recevoir l'accord du Sejm. À compter de ce moment, la Pologne cessa donc d'être une monarchie, puisque le roi n'était rien de plus qu'un pantin. Elle était désormais une véritable république nobiliaire."
 flavor_pol.EVTOPTA3480:0 "C'est comme ça, Majesté"
 flavor_pol.EVTNAME3485:0 "Les réformes militaires de Jean Sobieski"
 flavor_pol.EVTDESC3485:0 "Lorsque Jean Sobieski devint roi, en 1674, il était déjà un militaire renommé et couronné de gloire : ayant commencé sa carrière comme général, il la termina comme roi. Sa réforme de l'armée polonaise fut donc entamée longtemps avant son accession au trône, même si c'est bien évidemment sous son règne que les effets de cette réforme importante devinrent plus visibles.\n\nCe fut ainsi la nouvelle armée polonaise qui sauva Vienne du sac imminent par l'armée des Ottomans, parvenant même à stopper définitivement leur avance en Europe. Mais il s'avère que ce fut l'Autriche, bien plus que la malheureuse Pologne, qui profita de cette victoire sur le long terme."
 flavor_pol.EVTOPTA3485:0 "Contentons-nous d'une réforme militaire sans y mêler la politique"
 flavor_pol.EVTOPTB3485:0 "Réformons l'armée tout en réduisant le pouvoir du Sejm"
 flavor_pol.EVTNAME3491:0 "La grande guerre du Nord"
 flavor_pol.EVTDESC3491:0 "En 1697, Charles XII, âgé de 15 ans seulement, montait sur le trône de Suède. Saisissant l'opportunité, le tsar russe Pierre Ier s'allia dès 1699 contre lui, avec le Danemark et la Saxe-Pologne-Lithuanie. Cependant, grâce à l'assistance navale des Britanniques et des Néerlandais, Charles XII débarqua sur l'île de Seeland, où il défit rapidement les Danois, puis en Estland, où l'armée suédoise inférieure en nombre (un contre cinq) infligea une défaite écrasante aux Russes. Mais, au lieu d'achever ces derniers, Charles décida d'affronter Frédéric-Auguste II de Saxe et le chassa de Pologne en 1704, où il fit élire à sa place le pro-suédois Stanislas Leszczynski, avant d'envahir la Saxe en 1706.\n\nAlors que les Russes lançaient la construction de Saint-Pétersbourg (1703) et reconstruisaient leur armée, ils s'emparaient en même temps d'une partie de l'Estland (1704-1706). Charles décida alors de marcher sur Moscou, en passant par l'Ukraine, où les Cosaques d'Ivan Mazepa s'étaient à nouveau soulevés (1708). Le terrible hiver et les raids russes décimèrent son armée, avant qu'il ne soit vaincu à Poltava, en 1709.\n\nCharles XII, blessé, trouva refuge auprès des Ottomans, alors que l'armée russe qui le poursuivait était encerclée par les Turcs sur le Prout, mais Pierre réussit à acheter un sauf-conduit en échange de la ville d'Azov. Alors que l'exil de Charles dans l'Empire ottoman se prolongeait, les troupes russes, danoises, hanovriennes et même prussiennes s'emparaient d'une grande partie des territoires suédois sur la Baltique. Aussitôt rentré, Charles entreprit le siège de la forteresse norvégienne de Frederikshald, où il fut tué soudainement en 1718. Les traités de paix qui s'ensuivirent dépossédèrent la Suède d'une grande partie de son Empire."
 flavor_pol.EVTOPTA3491:0 "À l'attaque !"
 flavor_pol.EVTOPTB3491:0 "Restons sur nos gardes un moment"
 flavor_pol.EVTNAME3488:0 "Tensions turco-polonaises"
 flavor_pol.EVTDESC3488:0 "La Pologne et l'Empire ottoman entrèrent en conflit dans les années 1670 et 1680, lorsque les Cosaques vivant dans la partie de l'Ukraine sous protectorat polonais se soumirent à l'Empire ottoman et appelèrent les Tatars à leur secours contre la Pologne.\n\nLes victoires remportées par l'hetman (général) Jean Sobieski ne firent que retarder la menace et, en 1672, la République des Deux Nations subit une invasion turque de grande ampleur. La chute de la forteresse de Kamienec Podolski, la plus importante de la frontière, fut suivie de l'humiliante paix de Buczacz. Mais, en 1683, Sobieski conduit une armée de secours jusqu'à Vienne assiégée par les Ottomans et, en tant que commandant de l'ensemble des forces alliées, y remporta une victoire retentissante. Cela marqua, dans les faits, le début du retrait ottoman d'Europe."
 flavor_pol.EVTOPTA3488:0 "Nous défendrons la Chrétienté"
 flavor_pol.EVTNAME3493:0 "La grande peste en Lithuanie"
 flavor_pol.EVTDESC3493:0 "L'hiver 1709-1710 fut le plus rigoureux qu'ait eu à endurer la Lithuanie depuis un siècle. Et, comme si cela ne suffisait pas, une épidémie de peste se répandit dans le pays, tuant des milliers d'habitants. Partout, on n'entendait parler que du Fléau de Dieu, et sous la nuit étoilée, une cloche sonne, sonne… Elle chante dans le vent…"
 flavor_pol.EVTOPTA3493:0 "Nous ne pouvons rien y faire"
 flavor_pol.EVTOPTB3493:0 "Tentons de contenir l'épidémie"
 flavor_pol.EVTNAME3497:0 "La fin du marasme ?"
 flavor_pol.EVTDESC3497:0 "Le 12 septembre 1683, une armée alliée, commandée par le roi Jean Sobieski, libéra Vienne du siège ottoman. Le nom du roi se répandit alors dans toute l'Europe. Il bénéficiait à ce moment d'un statut et d'un pouvoir personnel tels qu'il aurait pu mettre un terme à la stagnation de la Pologne ; ou tout au moins aurait-il pu essayer, car le simple fait que le climat politique au début de son règne était bien différent constitue la preuve qu'il fut inégalé en tant que roi. Contrairement à ses prédécesseurs, il ne fut limité par aucun veto ni aucun accord.\n\nPourtant, il choisit une autre voie. Il décida de poursuivre sa campagne contre l'Empire ottoman, même s'il ne pouvait l'emporter de manière décisive, tout en devant gérer le mécontentement croissant des magnats, qui ne goûtaient guère cette politique.\n\nÀ son retour, Jean souffrait de calculs, et il ne put jamais réellement faire oublier aux magnats qu'il n'était que l'un d'entre eux, ce qui l'empêcha de profiter de sa popularité au sein de la szlachta pour imposer une politique concertée. S'il était seulement rentré au pays après avoir libéré Vienne, pour en découdre avec les magnats, le sort du pays aurait pu être bien différent. C'est en tout cas probable…"
 flavor_pol.EVTOPTA3497:0 "Une réforme créerait sans doute plus de problèmes qu'elle n'en résoudrait"
 flavor_pol.EVTOPTB3497:0 "Il nous faut à tout prix rétablir la situation du pays"
 flavor_pol.EVTDESC3498:0 "Frédéric-Auguste de Saxe devient roi de Pologne en 1697, sous le nom d'Auguste II. Il ne jouit jamais d'une bonne réputation, du fait qu'il était allemand, mais aussi à cause de son incapacité à remporter une guerre qu'il avait lui-même déclenchée ; aussi fut-il considéré comme un monarque médiocre. Pourtant, loin d'être sot, il avait à son couronnement un projet en tête : faire de la République des Deux Nations un État monarchique centralisé. Il partageait les mêmes idéaux que ses contemporains à Berlin, Hanovre ou Munich, mais pour arriver à ses fins une guerre lui était nécessaire : à l'instar de Sobieski, il considérait la guerre comme le plus sûr moyen d'acquérir du prestige et d'avoir carte blanche pour mener son projet à terme. Mais il commit un certain nombre d'impairs : tout d'abord en surestimant, avec ses alliés, la facilité avec laquelle ils pourraient écraser un roi de Suède âgé de 18 ans ; ensuite, parce qu'il n'avait rien d'un général comme l'était Sobieski.\n\nL'échec du conflit, la perte de tout prestige, le fait d'être un piètre militaire le contraignirent à abdiquer, et son retour ne se fit que grâce à l'intervention russe. Cela se traduisit au final par une impossibilité totale à mener toute réforme en Pologne, non seulement pour lui, mais aussi pour tous ses successeurs.\n\nEt pourtant… S'il avait gagné la guerre, si la Pologne en était sortie vainqueur et si les Russes avaient été défaits, sa situation aurait pu être bien différente : au lieu d'acheter des œuvres d'art pour son château de Dresde, il aurait très bien pu user de son prestige et de sa puissance militaire avec audace et aplomb pour accomplir l'impossible…"
 flavor_pol.EVTDESC3499:0 "Après que Stanislas II Auguste Poniatowski soit monté sur le trône de Pologne, une vague de réformes eut lieu. En 1766, le chancelier Zamoyski présenta au Sejm son projet de réforme constitutionnelle, qui incluait l'abolition du liberum veto. Les réponses de Saint-Pétersbourg et Berlin furent immédiates, menaçant de déclarer la guerre si ce projet n'était pas retiré et si le Sejm n'était pas dissout.\n\nLe roi et ses partisans, piégés à Varsovie, n'avaient guère d'autre choix que s'exécuter. Mais le pays commençait à s'éveiller du « sommeil saxon », et le Sejm refusa de se soumettre. Au même moment, certains magnats, désireux de se débarrasser du parvenu Stanislas, se joignaient aux forces russes dirigées par le jeune général Souvorov, qui affrontèrent et anéantirent les troupes de la République. Ainsi cette tentative pour mettre un terme à la stagnation déboucha-t-elle sur la Premier Partage de la Pologne."
 flavor_pol.EVTDESC3500:0 "En 1787, le roi Stanislas II Auguste approcha Catherine de Russie pour lui proposer un marché : la Pologne allait lui fournir une armée conséquente pour la soutenir dans le conflit contre les Ottomans et protéger ses flancs d'éventuelles attaques venues de Prusse ou de Suède. C'était une manœuvre intelligente, car le roi aurait alors disposé d'une armée pour défendre le pays des ennemis étrangers et intérieurs. Mais Catherine le comprit, et refusa : elle préférait voir la Pologne comme une zone tampon entre elle, la Prusse et l'Autriche.\n\nLe roi n'avait alors plus ni projet, ni politique étrangère viable. L'année suivante, les membres du « parti patriote » prirent les choses en main lors du Grand Sejm, votant l'accroissement des effectifs militaires, plaçant l'armée sous le contrôle d'une commission du Sejm, tandis qu'une autre prenait en charge les affaires étrangères ; enfin étaient aboli le Conseil permanent qui gouvernait le pays depuis 1772, et imposés des impôts sur les revenus fonciers, à hauteur de 10% pour la noblesse et de 20% pour l'Église.\n\nEn 1791, le roi sortit de l'isolement dans lequel il était réfugié depuis son échec face à Catherine de Russie et, avec Stanislas Potocki et Hugo Kollataj, rédigea la Constitution du trois mai, l'une des premières en Europe, compromis satisfaisant entre le républicanisme de Potocki, le radicalisme de Kollataj et monarchisme de Stanislas.\n\nUne fois encore, Catherine la Grande réagit, et les circonstances s'acharnèrent contre la Pologne. La paix fut signée entre les Ottomans et la Russie. 37 000 Polonais seulement, héroïques mais inexpérimentés, purent s'opposer à 89 000 vétérans russes chevronnés. Personne ne vint au secours de la Pologne, et la bataille fut un désastre.\n\nAinsi cette tentative pour mettre un terme à la stagnation déboucha-t-elle sur la Deuxième Partage de la Pologne."
 flavor_pol.EVTNAME3738:0 "Le Sejm refuse de mobiliser plus de troupes"
 flavor_pol.EVTDESC3738:0 "Depuis que les Articles henriciens et les Pacta conventa avaient été adoptés, le pouvoir royal était très limité. S'il souhaitait par exemple définir une nouvelle politique militaire, il devait obtenir le consentement préalable du Sejm, l'Assemblée de la noblesse.\n\nCertains rois tentèrent bien d'entraîner le pays dans une guerre ou une autre, pour obliger l'Assemblée à se plier à leurs exigences face au danger imminent, ou de susciter une coalition politique intérieure, capable de rendre coup pour coup aux magnats ; mais, le plus souvent, le Sejm se contentait d'opposer un refus ferme et définitif."
 flavor_pol.EVTOPTA3738:0 "Agissons dans leur dos"
 flavor_pol.EVTNAME3743:0 "Le Sejm ratifie nos politiques"
 flavor_pol.EVTDESC3743:0 "Le veto ne fut que le symptôme le plus visible d'une maladie politique bien plus sournoise. Dix-sept ans s'écoulèrent entre le premier et le second veto, puis seulement dix ans entre le second et le troisième, avant qu'il ne devienne de la plus grande banalité dans la vie politique du Sejm. Le recours au veto devint une obsession, notamment pour la petite noblesse, qui le considérait tout autant comme le symbole de sa participation à la vie politique que comme le garant de ses libertés. Il paraît évident que les rois avaient une tout autre vision des choses : après tout, jamais le veto ne put empêcher la création de nouvelles lois, car il suffisait au roi de trouver un compromis acceptable pour tous les partis.\n\nToutefois, à mesure que la société polonaise perdait de son unité, il devint de plus en plus difficile d'arriver à un consensus. Il était particulièrement gênant, après des mois consacrés à négocier et à se livrer à toutes sortes de manœuvres politiciennes, au moment même où la loi allait enfin être ratifiée, que quelqu'un se lève soudainement pour opposer son veto…\n\nIl arrivait malgré tout, de temps à autre, qu'une proposition soit adoptée."
 flavor_pol.EVTOPTA3743:0 "Merveilleux"
 flavor_pol.EVTNAME3744:0 "Le Sejm refuse toutes nos politiques"
 flavor_pol.EVTDESC3744:0 "Le veto ne fut que le symptôme le plus visible d'une maladie politique bien plus sournoise. Dix-sept ans s'écoulèrent entre le premier et le second veto, puis seulement dix ans entre le second et le troisième, avant qu'il ne devienne de la plus grande banalité dans la vie politique du Sejm. Le recours au veto devint une obsession, notamment pour la petite noblesse, qui le considérait tout autant comme le symbole de sa participation à la vie politique que comme le garant de ses libertés. Il paraît évident que les rois avaient une tout autre vision des choses : après tout, jamais le veto ne put empêcher la création de nouvelles lois, car il suffisait au roi de trouver un compromis acceptable pour tous les partis.\n\nToutefois, à mesure que la société polonaise perdit de son unité, il devint de plus en plus difficile d'arriver à un consensus. Il était particulièrement gênant, après des mois consacrés à négocier et à se livrer à toutes sortes de manœuvres politiciennes, au moment même où la loi allait enfin être ratifiée, que quelqu'un se lève soudainement pour opposer son veto…"
 flavor_pol.EVTNAME5100:0 "Nicolas Copernic"
 flavor_pol.EVTDESC5100:0 "En 1543, l'année même de sa mort, Nicolas Copernic publia son « De Revolutionibus Orbium Cœlestium » (« De la Révolution des sphères célestes »). Cette œuvre présentait un modèle nouveau de l'univers, héliocentrique, en opposition à la vision ptolémaïque d'un univers centré sur la Terre. C'était une menace grave, aussi bien pour l'interprétation littérale de la Bible que pour la vision commune d'un univers géocentrique. Copernic ne disposait d'aucune preuve mathématique pour soutenir sa thèse, mais elles furent apportées par les astronomes et mathématiciens des générations suivantes."
 flavor_pol.EVTOPTOK:0 "Acceptons-le"
 flavor_pol.EVTNAME1:1 "La marine des Deux Nations"
 flavor_pol.EVTDESC1:0 "En montant sur le trône de Pologne, en 1632, Ladislas IV Vasa annonça, par l'entremise des Pacta conventa qu'il avait signés et jurés de respecter, son intention de créer une flotte de guerre, destinée à répondre aux besoins de la République des Deux Nations. Une commission navale, présidée par Gerard Denhoff, fut donc mise sur pied.\n\nMais le Sejm n'approuva pas le projet, à cause de son coût, mais aussi parce qu'il craignait de renforcer le pouvoir du roi, ce qui mit à mal les projets de Ladislas. Celui-ci choisit donc d'intégrer à la Commission des membres prospères, tels Georg Hewel, un marchand de Gdansk propriétaire d'une flotte marchande, pour financer la marine. Hewel remit à Ladislas dix navires, dont quelques-uns équipés de canons de petit calibre, et la nouvelle « flotte polonaise », commandée par l'amiral Aleksander Seton, fut constituée de dix anciens navires marchands, six navires de tonnage plus réduit, et une petite galère.\n\nEn raison d'alliances internationales malheureuses, d'une majorité de guerres défensives et d'un nouvel armistice avec la Suède, les derniers arguments du roi en faveur d'une flotte polonaise s'envolèrent, aussi décida-t-il d'utiliser ces navires pour monter la première compagnie marchande polonaise. La mort de Hewel mit cependant fin à ce nouveau projet, et les navires finirent par être mis en vente."
 flavor_pol.EVTOPTA1:0 "Construisons une grande flotte"
 flavor_pol.EVTOPTB1:0 "Renonçons à ce projet"
 flavor_pol.EVTNAME2:0 "La colonne Sigismond"
 flavor_pol.EVTDESC2:0 "Ce fut le fils et successeur de Sigismond III, Ladislas IV Vasa, qui ordonna l'érection de la colonne Sigismond, dont la construction dura de 1643 à 1644. Conçue par l'architecte d'origine italienne Constantino Tencalla, située à Varsovie, cette colonne de style corinthien fut faite de marbre rouge, était ornée de quatre aigles, mesurait 8,5 mètres de haut et était surmontée d'une statue de Sigismond III Vasa de 2,75 mètres représentant le roi en armure, une croix dans une main et une épée dans l'autre."
 flavor_pol.EVTOPTA2:0 "Construisons la colonne Sigismond"
 flavor_pol.EVTOPTB2:0 "Nul besoin de commémorer Sigismond III"
 flavor_pol.EVTNAME3:0 "Le Merkuryusz Polski Ordynaryiny"
 flavor_pol.EVTDESC3:0 "Ce furent la reine Louise-Marie de Gonzague et le roi Jean II Casimir Vasa qui financèrent le « Mercure ordinaire de Pologne », une gazette hebdomadaire traitant de politique, des affaires dynastiques européennes et des campagnes militaires des souverains. Il faisait aussi la promotion des réformes et du renforcement des pouvoirs du roi, et était édité par Hieronim Pinocci et imprimé par J. A. Gorczyn."
 flavor_pol.EVTOPTA3:0 "Finançons ce journal"
 flavor_pol.EVTOPTB3:0 "Autorisons-le"
 flavor_pol.EVTOPTC3:0 "Interdisons-le"
 flavor_pol.EVTNAME4:0 "L'université de Vilnius"
 flavor_pol.EVTDESC4:0 "En 1569, un an après que la noblesse lithuanienne eut demandé aux jésuites l'établissement d'un institut d'enseignement supérieur à Vilnius ou Kaunas, l'évêque de Vilnius Walerian Protaszewicz fit l'acquisition de plusieurs bâtiments dans le centre-ville pour y établir l'Académie de Vilnius. Cette Académie comprenait trois facultés : humanités, philosophie et théologie. En 1570, une bibliothèque fut construite, s'appuyant sur un don de 2500 livres par Sigismond II Auguste, ainsi que par les premiers étudiants recrutés. Étienne Báthory, roi de Pologne et grand-duc de Lithuanie, octroya à l'Académie, le 1er avril 1579, un statut équivalent à celui de l'Académie de Cracovie, la renommant Alma Academia et Universitas Vilnensis Societatis Iesu. Le pape Grégoire XIII approuva cet édit le 30 octobre 1579, par bulle pontificale, et le premier recteur en fut Piotr Skarga."
 flavor_pol.EVTOPTA4:0 "Finançons cette université"
 flavor_pol.EVTOPTB4:0 "N'en faisons rien"
 flavor_pol.EVTNAME5:0 "Jan Brozek"
 flavor_pol.EVTDESC5:0 "Jan Brozek était un mathématicien, astronome, physicien, poète, écrivain et musicien polonais, ainsi que le recteur de l'Académie de Cracovie. Il travailla sur la théorie des nombres et la géométrie, résolvant le mystère de la forme hexagonale des alvéoles des ruches d'abeilles en démontrant que cette figure géométrique était la plus efficace pour utiliser la cire et entreposer le miel. Brozek contribua aux théories de Nicolas Copernic, l'un de ses plus ardents défenseurs et l'un de ses premiers biographes. L'un des bâtiments de l'université jagellonne, le Collegium Broscianum, porte son nom."
 flavor_pol.EVTOPTA5:0 "Recrutons-le comme conseiller"
 flavor_pol.EVTOPTB5:0 "N'en faisons rien"
 flavor_pol.EVTNAME6:0 "Michal Sedziwój"
 flavor_pol.EVTDESC6:0 "L'alchimiste, philosophe et médecin polonais Michal Sedziwój fut un pionnier de la chimie. Il élabora des méthodes de purification et de création de divers acides, métaux et autres composés chimiques. Le roi Sigismond III Vasa était lui-même féru d'alchimie et mena des expériences avec lui. Michal Sedziwój conçut aussi des mines et des fonderies, et écrivit de nombreux ouvrages, dont le plus fameux est la « Nouvelle lumière chymique », rédigé en langue alchimique, compréhensible uniquement par les alchimistes. 170 ans avant les découvertes similaires de Scheele et Priestley, Sedziwój découvrit l'oxygène, l'appelant « principe vital »."
 flavor_pol.EVTNAME7:0 "L'Académie Zamojski"
 flavor_pol.EVTDESC7:0 "Jan Zamoyski, chancelier de la Couronne polonaise, fonda l'académie Zamoyski en 1594. C'était la quatrième institution d'éducation supérieure dans la République des Deux Nations. Le poète Szymon Szymonowic, alias Simon Simonides, assista Jan Zamoyski lors de la fondation et en devint le doyen. Le pape Clément VIII approuva cette fondation, tout comme l'évêque de Chelm, Stanislaw Gomolinski. L'Académie ouvrit ses portes le 15 mars 1595, et le roi Sigismond III Vasa ratifia la loi en 1601. Les trois facultés de l'Académie étaient les arts libéraux, le droit et la médecine. Sept postes de professeurs s'y trouvaient et l'université reçut le pouvoir de décerner des diplômes de doctorat en philosophie à partir de 1637."
 burgundian_succession_crisis:0 "Crise de succession bourguignonne"
 desc_burgundian_succession_crisis:0 "La mort du souverain et de son héritier ont laissé la Bourgogne en grand désarroi."
 flavor_bur.EVTNAME1:0 "Mort [Root.GetDuDelaDir] [Root.GetDir] [Root.GetDuDeNP] [Root.GetName]"
 flavor_bur.EVTDESC1:0 "[Root.GetLeLaFDirCap] grand[Root.GetXEDir] [Root.GetDir] [Root.Monarch.GetName] et ses plus proches fidèles ont connu une mort tragique ! Tentant de remporter la guerre, [Root.Monarch.GetName] menait en personne ses troupes au combat, et a vaillamment mené la dernière charge contre l'ennemi. Son corps nu et défiguré fut retrouvé dans un fossé, le crâne fendu en deux.\n\nLa mort [Root.GetDuDelaFDir] derni[Root.GetErEreDir] [Root.GetDir] de la maison [Root.Monarch.Dynasty.GetName] a semé le trouble dans le pays et le laisse exposé à l'intervention des puissances voisines."
 flavor_bur.EVTOPTA1:0 "Qu'adviendra-t-il de la Bourgogne ?"
 flavor_bur.EVTNAME2:0 "Le destin de la Bourgogne"
 flavor_bur.EVTDESC2:0 "La mort [Root.GetDuDelaFDir] derni[Root.GetErEreDir] souverain[Root.GetXEDir] [Root.GetDuDeNP] [Root.GetName] sans héritier a précipité le pays dans des temps troublés, l'exposant à l'intervention des puissances voisines."
 flavor_bur.EVTOPTA2:0 "Voilà qui est inquiétant"
 flavor_bur.EVTNAME3:0 "La crise de succession bourguignonne"
 flavor_bur.EVTDESC3:0 "La mort du dernier duc de Bourgogne rend l'avenir du pays incertain. Les pays voisins et toutes les dynasties ayant contracté des mariages royaux envisagent déjà l'opportunité d'intervenir. Certains disent même que l'Empereur désire incorporer ce qu'il reste dans ses propres possessions.\n\nPourtant, aussi puissant qu'ait pu devenir le duc de Bourgogne, jamais personne n'a contesté que le duché était un fief français et soumis à la loi salique. Si nous agissons maintenant, aucun pays ne pourra donc le revendiquer en prétextant de liens de mariage."
 flavor_bur.EVTOPTA3:0 "La Bourgogne est une possession française légitime"
 flavor_bur.EVTOPTB3:0 "Laissons faire"
 flavor_bur.EVTDESC4:0 "La mort du dernier duc de Bourgogne rend l'avenir du pays très incertain. Les pays voisins et toutes les dynasties ayant contracté des mariages royaux envisagent déjà l'opportunité d'intervenir, et la France a même revendiqué ces terres comme étant siennes.\n\nUne partie des possessions bourguignonnes se trouvant dans le Saint-Empire romain germanique, peut-être serait-il envisageable de revendiquer ces régions ?"
 flavor_bur.EVTDESC5:0 "La mort du dernier duc de Bourgogne rend l'avenir du pays très incertain. Les pays voisins envisagent déjà l'opportunité d'intervenir, mais les [Root.Monarch.Dynasty.GetName], par les liens du mariage, sont les héritiers légitimes du dernier duc de Bourgogne. Sans doute devrions-nous avancer nos revendications sur ces territoires qui nous appartiennent de façon légitime ?"
 flavor_bur.EVTDESC6:0 "La mort du dernier duc de Bourgogne rend l'avenir du pays très incertain. Plusieurs pays ont déjà mentionné la possibilité pour eux d'hériter de ces territoires, mais comme aucun ne semble avoir de revendication bien légitime, sans doute devrions-nous intervenir et protéger le peuple bourguignon ?"
 flavor_bur.EVTNAME7:0 "Restitution des provinces bourguignonnes"
 flavor_bur.EVTDESC7:0 "Certaines provinces entrées en notre possession lors de la crise de succession bourguignonne sont revendiquées par d'autres membres du Saint-Empire romain germanique. Ils exigent que nous leur restituions les provinces concernées."
 flavor_bur.EVTOPTA7:0 "Restituons-les"
 flavor_bur.EVTOPTB7:0 "Ces territoires nous appartiennent"
 flavor_bur.EVTNAME8:1 "Soulèvement des Pays-Bas"
 flavor_bur.EVTDESC8:1 "Les provinces des Pays-Bas [Root.GetRootAdjMP] considèrent depuis bien longtemps qu'elles sont dirigées par un[Root.GetXEDir] étrang[Root.GetErEreDir] tyrannique, et ce mécontentement a maintenant enflé jusqu'à devenir une véritable révolte. Désireux de lutter pour l'indépendance des Pays-Bas, les habitants ont ainsi rompu leur serment d'allégeance envers [Root.GetLeLaNP] [Root.GetName]. Nous devons à présent tout faire pour empêcher ces maudits séparatistes de prendre possession du territoire, où ils pourraient diriger eux-mêmes l'administration de la région et devenir des ennemis bien plus redoutables qu'ils ne le sont à présent."
 flavor_bur.EVTOPTA8:0 "Éliminons immédiatement ces rebelles"
 flavor_bur.EVTOPTB8:0 "Mieux vaut faire quelques concessions"
 flavor_bur.EVTNAME9:1 "Soulèvement de [dutch_rebels_target.GetName] !"
 flavor_bur.EVTDESC9:1 "La province de [dutch_rebels_target.GetName] a rejoint le soulèvement visant à instaurer des Pays-Bas indépendants."
 flavor_bur.EVTOPTA9:0 "Éliminons ces rebelles"
 flavor_bur.EVTOPTB9:0 "Mieux vaut faire quelques concessions"
 flavor_bur.EVTNAME10:0 "Les Pays-Bas déclarent leur indépendance"
 flavor_bur.EVTDESC10:0 "Après des années de soumission et de soi-disant injustices imposées par ce qu'elles perçoivent comme une autorité étrangère, nos provinces des Pays-Bas viennent de signer un acte de déchéance, appelé « l'Acte d'adjuration », qui met fin à leur serment de fidélité envers [Root.GetLeLaNP] [Root.GetName] et prononce de fait leur indépendance."
 flavor_bur.EVTOPTA10:0 "Pardon ?"
 flavor_bur.EVTOPTB10:0 "Vivent les Pays-Bas libres !"
 flavor_bur.EVTNAME11:0 "Mobilisation des Néerlandais"
 flavor_bur.EVTDESC11:0 "Un vent de ferveur nationale balaie les territoires de la toute jeune République des Pays-Bas ! Une grande armée et une flotte ont été rapidement rassemblées pour repousser quiconque tenterait de nous priver de notre liberté toute récente !"
 flavor_bur.EVTNAME12:0 "Revendications néerlandaises"
 flavor_bur.EVTDESC12:0 "La toute jeune République des Pays-Bas cherche à rassembler toutes les provinces de la région sous son égide, et a revendiqué des provinces se trouvant de droit sous souveraineté [Root.GetRootAdjFS]."
 flavor_bur.EVTOPTA12:0 "Pardon ?"
 flavor_bur.EVTNAME16:0 "[Root.GetName] rejoint la République des Pays-Bas"
 flavor_bur.EVTDESC16:0 "La province de [Root.GetName] a décidé d'intégrer la République des Pays-Bas, préférant cela à être soumise plus longtemps à un tyran étranger."
 flavor_bur.EVTOPTA16:0 "Un choix avisé"
 flavor_bur.EVTNAME17:0 "[From.GetName] rejoint la République des Pays-Bas"
 flavor_bur.EVTDESC17:0 "La province de [From.GetName] demande à intégrer notre République, préférant cela au risque de disparaître."
 flavor_bur.EVTOPTA17:0 "Excellent"
 flavor_bur.EVTNAME18:0 "Révolte de la province de [Root.GetName]"
 flavor_bur.EVTDESC18:0 "La population de [Root.GetName], lasse d'être dirigée par un[Root.Owner.GetXEDir] souverain[Root.Owner.GetXEDir] qu'elle considère comme étrang[Root.Owner.GetErEreDir], veut s'en libérer en se ralliant aux Pays-Bas."
 flavor_bur.EVTOPTA18:0 "La province de [Root.GetName] est à nous !"
 flavor_bur.EVTOPTB18:0 "Bon débarras !"
 flavor_bur.EVTNAME20:0 "Insurrection des Pays-Bas contre l'oppression [From.GetFromAdjFS]"
 flavor_bur.EVTDESC20:0 "Les Néerlandais des Pays-Bas sont las du gouvernement inique de notre ennemi, et ont déclaré leur indépendance [From.GetDuDelaNP] [From.GetName]. Devrons-nous nous allier à cette jeune nation et lui venir en aide dans sa guerre d'indépendance ?"
 flavor_bur.EVTOPTA20:0 "Assurons-la du soutien [Root.GetDuDelaNP] [Root.GetName]"
 flavor_bur.EVTOPTB20:0 "Ce n'est pas notre guerre"
 flavor_bur.21.t:0 "Marie prend le contrôle du pays"
 flavor_bur.21.d:0 "À l'extinction de la lignée mâle de Bourgogne, le duché revint finalement à la Couronne de France. La Bourgogne elle-même ne disposait pas de lois successorales aussi restrictives qu'en France, cependant, et Marie de Bourgogne, au départ considérée par son grand-père comme « rien d'autre qu'une donzelle », parvint à s'imposer comme souveraine des territoires bourguignons hors de l'apanage.\n\nCependant, elle eut alors à traiter avec les puissants voisins d'un territoire nettement restreint une fois dépossédé de ses possessions françaises, mais elle dut aussi mener des négociations politiques tendues avec les provinces des Pays-Bas : désireuses d'accéder à l'indépendance, celles-ci profitaient de chaque occasion qui se présentait pour défier l'autorité de Marie. Cette dernière parvint finalement à répondre au défi en promulguant le « Grand Privilège des Pays de Par-deçà », qui garantissait la protection de leurs intérêts."
 flavor_bur.21.a:0 "Promulguons ce Grand Privilège pour mettre un terme à la question"
 flavor_bur.21.b:0 "Si ces provinces refusent de coopérer, mieux vaut y renoncer"
 flavor_mng.17.t:0 "L'Empire céleste n'est plus"
 flavor_mng.17.d:0 "Étant capables désormais de nous appuyer sur des institutions plus modernes, les factions de la cour ont perdu de leur puissance, et [Root.GetLeLaLDir] [Root.GetDir] contrôle désormais l'ensemble du pays."
 flavor_mng.17.a:0 "Voici venir l'âge du Dragon !"
 flavor_mng.EVTNAME1:0 "Décision stratégique après les voyages de Zheng He"
 flavor_mng.EVTDESC1:0 "Vers 1400, les relations de la Chine avec le reste du monde commencèrent à évoluer. Sous la dynastie Yuan, la Chine était entrée en contact avec l'Occident en réouvrant les anciennes routes de la soie, permettant ainsi aux marchands musulmans, chrétiens et juifs de s'installer sur ses territoires. L'expulsion des Mongols en 1367 et la prise du pouvoir par les Ming constitua un tournant, la Chine se coupant alors de l'extérieur : après les sept expéditions de l'armiral Zheng He (1405-1433), qui vit la flotte impériale naviguer sur l'océan Indien et jusque sur les côtes de l'Afrique, la Chine se replia sur elle-même et se ferma entièrement aux relations avec l'étranger."
 flavor_mng.EVTOPTA1:0 "Faisons le choix de la perfection intérieure"
 flavor_mng.EVTOPTB1:0 "Adoptons une position équilibrée"
 flavor_mng.EVTOPTC1:0 "Privilégions l'expansion"
 flavor_mng.EVTNAME2:0 "Réparations de la Grande Muraille"
 flavor_mng.EVTDESC2:0 "Après la capture de l'empereur Zhengtong par les Mongols, la sécurité de la frontière septentrionale est devenue une question de première importance. L'un de nos problèmes est l'état pitoyable de la Grande Muraille, construite en des temps anciens, et que l'on a laissée se délabrer au cours des siècles derniers.\n\nNous pourrions la réparer, mais cela coûterait cher, et l'effort physique et fiscal risquerait de déclencher des oppositions au sein du peuple. Pourtant, une meilleure défense permettrait aux provinces de la région de devenir plus sûres et productives, alors que sans la Grande Muraille leurs habitants seraient sans doute contraints de fuir vers des territoires plus cléments. Que devons-nous faire ?"
 flavor_mng.EVTOPTA2:0 "Nous devons la réparer"
 flavor_mng.EVTOPTB2:0 "Laissons-la s'écrouler"
 flavor_mng.EVTNAME3:0 "Nouvelles réparations pour la Grande Muraille"
 flavor_mng.EVTDESC3:0 "Après la capture de l'empereur Zhengtong par les Mongols, la sécurité de la frontière septentrionale est devenue un souci d'importance. L'un de nos problèmes est l'état pitoyable de la Grande Muraille, construite en des temps anciens, et que l'on a laissé se délabrer aux siècles derniers. Nous pourrions la réparer, mais cela coûterait cher, et l'effort physique et fiscal risquerait de déclencher des oppositions au sein du peuple. Pourtant, une meilleure défense permettrait aux provinces de la région de devenir plus sûres et productives, alors que sans la Grande Muraille leurs habitants fuiraient sans doute vers des territoires plus cléments. Que devons-nous faire ?"
 flavor_mng.EVTNAME4:0 "La perfection des porcelaines Ming"
 flavor_mng.EVTDESC4:0 "Des progrès récents en matière de vernis, de techniques de peinture et de fabrication des poteries ont permis la création d'un objet décrit par nombre d'experts comme la perfection même. Nos porcelaines les plus belles, très demandées, ont connu un regain fabuleux de leur exportation, et les provinces consacrées à leur production se sont enrichies de ce commerce, augmentant du même coup nos revenus."
 flavor_mng.EVTOPTA4:0 "C'est parfait !"
 flavor_mng.EVTNAME5:0 "La Chine se replie sur elle-même"
 flavor_mng.EVTDESC5:0 "Il semble que l'on trouve des marchands étrangers partout en Chine. Ils privent de bénéfices nos propres marchands, les menant à la faillite, ce qui nous fait perdre beaucoup de revenus tirés des impôts et droits de douane. Peut-être devrions-nous les bannir tous ? Ou peut-être les confiner dans une seule ville, afin de les garder sous contrôle et de pouvoir imposer plus facilement des droits de douane ? Nos experts pensent que le mieux serait de donner aux Portugais la cité de Haojing, qu'ils appellent « Macau », en interdisant aux marchands européens de commercer ailleurs qu'à cet endroit, car cela permettrait également de faire bénéficier les régions du Sud d'un développement du commerce. Mais nous pouvons aussi interdire de commercer à tous les étrangers, ou encore continuer d'ouvrir nos côtes à tous sans restriction aucune. Quelle politique devons-nous appliquer ?"
 flavor_mng.EVTOPTA5:0 "Offrons-leur Macao pour y faire commerce"
 flavor_mng.EVTOPTB5:0 "Fermons la Chine au monde extérieur"
 flavor_mng.EVTOPTC5:0 "Garantissons à tous la liberté de commercer"
 flavor_mng.EVTNAME6:0 "Les réformes militaires de Qi Jiguang"
 flavor_mng.EVTDESC6:0 "Le très réputé général Qi Jiguang a proposé une série de réformes militaires qui, si elles étaient mises en place, permettraient de rendre nos armées plus fortes et nos hommes plus efficaces au combat. Toutefois, une réforme complète de l'armée n'est pas une mince affaire et demande beaucoup d'argent et d'efforts, tout en pouvant mécontenter les troupes, ce qui ouvrirait la voie à une certaine instabilité et à des désertions. Devons-nous réellement appliquer ces réformes ?"
 flavor_mng.EVTOPTA6:0 "Lançons ces réformes"
 flavor_mng.EVTOPTB6:0 "Non, cela serait trop coûteux"
 flavor_mng.EVTNAME7:0 "L'arrivée des jésuites"
 flavor_mng.EVTDESC7:0 "Les premiers missionnaires jésuites sont arrivés en Chine en 1581, apportant des cadeaux à l'Empereur et exhibant diverses inventions mécaniques européennes. Ils ont également fait montre d'un grand savoir en créant une gigantesque carte du monde et en proposant des idées ingénieuses pour une réforme du calendrier. Mais ils ont aussi apporté d'étranges idées religieuses et philosophiques, qui ont commencé à susciter quelques questions sur l'ordre traditionnel chinois. Devons-nous leur permettre de rester ?"
 flavor_mng.EVTOPTA7:0 "Oui, nous pourrions tirer profit de leurs enseignements"
 flavor_mng.EVTOPTB7:0 "Non, leurs idées étrangères n'ont pas leur place dans notre société"
 flavor_mng.EVTNAME8:0 "Famine !"
 flavor_mng.EVTDESC8:0 "Une famine de très grande ampleur frappe le pays. Une sécheresse prolongée a entraîné de très mauvaises moissons ces dernières années, et le peuple n'a presque plus rien à manger. Les décès dus à la faim ou aux maladies se multiplient dans les campagnes, et on entend beaucoup parler de cannibalisme et de paysans qui moudraient des pierres pour en faire de la farine. Nombreux sont ceux qui ont recours au banditisme pour se nourrir. Le peuple en appelle au gouvernement pour alléger son fardeau, mais aider tous ces gens aura un coût exorbitant. Devons-nous même tenter d'alléger les misères du peuple ?"
 flavor_mng.EVTOPTA8:0 "Nous ne pouvons rien y faire"
 flavor_mng.EVTOPTB8:0 "Tentons d'apaiser leurs souffrances"
 flavor_mng.EVTOPTC8:0 "Consacrons toutes nos ressources à aider les nécessiteux"
 flavor_mng.EVTNAME9:0 "La rébellion mandchoue"
 flavor_mng.EVTDESC9:0 "Le chef mandchou Nurhachi a rallié les tribus jürchens sous sa bannière. Il réorganise l'État mandchou, au nord de nos frontières, et pousse certaines de nos provinces septentrionales à la révolte. Comment devons-nous traiter ce problème ?"
 flavor_mng.EVTOPTA9:0 "Nous sommes trop faibles pour écraser ces rebelles"
 flavor_mng.EVTOPTB9:0 "Tentons de les écraser"
 flavor_mng.EVTNAME10:0 "La secte du Lotus blanc"
 flavor_mng.EVTDESC10:1 "La société secrète du Lotus blanc a recouvré toute la faveur du petit peuple. Dans les dernières années de la dynastie mongole des Yuan, ses membres avaient organisé la résistance face aux dirigeants étrangers. Mais, désormais, cette résistance est dirigée contre la dynastie [Root.Monarch.Dynasty.GetName] ! Que faire contre ces rebelles sectaires ?"
 flavor_mng.EVTOPTA10:0 "Sans doute ne nous feront-ils guère de mal"
 flavor_mng.EVTOPTB10:0 "Que nos forces les écrasent"
 flavor_mng.EVTNAME11:0 "Crise financière"
 flavor_mng.EVTDESC11:0 "Après des décennies d'agitations, de révoltes et de corruption, notre situation financière devient désespérée. Nous avons besoin de liquidités, mais la seule manière de s'en procurer est d'instaurer de nouvelles taxes, nécessairement impopulaires. S'y résoudre soulagerait temporairement nos problèmes financiers, au risque toutefois d'empirer une situation déjà très instable. Ne rien faire, au contraire, pourrait bien nous empêcher de lever l'impôt de façon efficace dans plusieurs provinces en proie aux troubles. Que devons-nous faire ?"
 flavor_mng.EVTOPTA11:0 "Oui, augmentons les impôts"
 flavor_mng.EVTOPTB11:0 "Non, nos sujets sont déjà bien assez en colère"
 flavor_mng.EVTNAME12:0 "La révolte de Li Zicheng"
 flavor_mng.EVTDESC12:0 "Un certain Li Zicheng a déclenché une révolte et s'est mis à la tête d'une armée ! Ces mutins sont las d'années de corruption et de soldes au mieux misérables, au pire inexistantes. Ils ont le soutien inconditionnel du peuple, excédé lui aussi des règnes incompétents et corrompus des Ming. L'armée rebelle est en marche vers la capitale et nous risquons d'être balayés, aussi faut-il agir immédiatement. Comment devons-nous nous y prendre ?"
 flavor_mng.EVTOPTA12:0 "Abattons ce traître"
 flavor_mng.EVTOPTB12:0 "Négocions avec lui"
 flavor_mng.EVTNAME13:0 "L'expulsion des jésuites"
 flavor_mng.EVTDESC13:0 "De récents événements semblent prouver que ces jésuites ne nous sont plus d'aucune utilité : même s'il est extraordinaire, leur savoir nous reste étranger et peut parfois entraîner un certain malaise, aussi bien parmi nos lettrés qu'au sein de la population, ce qui menace la stabilité du pays. Cela fait maintenant des décennies qu'ils s'immiscent dans nos affaires intérieures, allant même jusqu'à se mêler même de la dernière succession au trône. Il est peut-être temps pour eux de partir."
 flavor_mng.EVTOPTA13:0 "Expulsons-les !"
 flavor_mng.EVTOPTB13:0 "Non, ils sont trop importants !"
 flavor_mng.EVTNAME14:0 "La nomination de Heshen"
 flavor_mng.EVTDESC14:0 "Un ministre plein d'avenir a récemment attiré notre attention. Il s'appelle Heshen, et est indéniablement très doué en matière de diplomatie et d'administration. Cependant, on le dit aussi entièrement corrompu, et il mettrait toute sa finesse politique au service de son avarice en pratiquant le favoritisme. Pouvons-nous vraiment faire de lui notre ministre principal ?"
 flavor_mng.EVTOPTA14:0 "Nommons-le, quels que soient ses défauts"
 flavor_mng.EVTOPTB14:0 "Non, il pourrait ruiner le pays"
 flavor_mng.EVTNAME15:0 "La mission de Lord Macartney"
 flavor_mng.EVTDESC15:0 "On nous a signalé qu'une mission diplomatique avait débarqué sur nos côtes. Elle nous vient d'une contrée barbare du lointain Occident appelée « Angleterre », avec à sa tête un certain « Lord Macartney ». Il dit apporter avec lui les salutations amicales de son souverain, des idées pour faciliter le commerce entre nos deux nations, ainsi que diverses merveilles mécaniques. Devons-nous le recevoir ?"
 flavor_mng.EVTOPTA15:0 "Rejetons les ouvertures de ces Occidentaux barbares"
 flavor_mng.EVTOPTB15:0 "Leurs idées nous intéressent"
 flavor_mng.EVTNAME16:0 "La révolte du Lotus blanc"
 flavor_mng.EVTDESC16:0 "Des rumeurs persistantes semblent indiquer que la société secrète du Lotus blanc prépare une rébellion. Que devons-nous faire ?"
 flavor_mng.EVTOPTA16:0 "Sans doute n'est-ce rien de grave"
 flavor_mng.EVTOPTB16:0 "Écrasons ces comploteurs"
 flavor_hol.EVTNAME5120:0 "Érasme"
 flavor_hol.EVTDESC5120:0 "Desiderius Erasmus, Érasme, était un humaniste, l'un des plus grands érudits de la Renaissance en dehors de l'Italie, le premier éditeur du Nouveau Testament, ainsi qu'une figure incontournable de la patristique et de la littérature classique. Il exerça une grande influence sur les débats théologiques tout au long de sa vie. Homme de compromis, ses opinions ont fait de lui un repère pour ceux qui préféraient la liberté à l'orthodoxie religieuse."
 flavor_hol.EVTOPTOK:0 "Très bien"
 flavor_hol.EVTNAME5121:0 "Hugo de Groot"
 flavor_hol.EVTDESC5121:0 "Hugo de Groot était un érudit et avocat néerlandais. Son ouvrage le plus célèbre, « De jure belli ac pacis » (« Sur les lois de la guerre et de la paix »), publié en 1625, était un chef-d'œuvre du domaine légal, qui posa les bases du droit international moderne. Il est également célèbre pour son évasion de prison – où il avait été incarcéré pour des motifs politiques et religieux – caché dans une caisse de livres. Enfin, il écrivit nombre d'autres livres dans les domaines du droit, de la religion et de la poésie."
 flavor_hol.EVTNAME5122:0 "Christiaan Huygens"
 flavor_hol.EVTDESC5122:0 "Huygens était un mathématicien, astronome et physicien néerlandais qui posa les bases de la théorie selon laquelle la lumière se propageait sous forme d'ondes. Il découvrit par ailleurs la véritable forme des anneaux de Saturne. Enfin, il contribua aussi à la dynamique, l'étude des corps en mouvement sous l'influence des forces qui leur sont appliqués.\n\nOubliées jusqu'au début du XIXe s., ses théories sur la lumière apparaissent aujourd'hui comme l'une des contributions les plus brillantes et les plus originales à la science moderne, et il restera à jamais dans l'histoire grâce au principe qui porte son nom."
 flavor_hol.EVTNAME1506:0 "Gerard Mercator de Kremer"
 flavor_hol.EVTDESC1506:0 "Géographe, mathématicien et cartographe flamand, il étudia à Louvain, où il tenait une chaire de cosmographie (1534). De 1537 à 1540 il cartographia les Flandres, et en 1538 produisit sa première carte du monde, basée sur celle de Ptolémée."
 flavor_hol.EVTNAME3502:0 "La constitution et les États généraux"
 flavor_hol.EVTDESC3502:0 "Au début du XVIIe s., après que le Nord des Pays-Bas eut réussi à repousser les Espagnols, un conflit de nature politique éclata à propos du type de gouvernement dont devrait se doter le pays. Maurice de Nassau voulait ainsi une monarchie, tandis que Johan Oldenbarnevelt préférait une confédération.\n\nAu final, cela se traduisit par une confédération de provinces semi-autonomes, d'où le nom de « Provinces-Unies ». Une once de monarchisme fut cependant conservée, qui évolua par la suite en quelque chose de plus durable."
 flavor_hol.EVTOPTA3502:0 "Une confédération préservant un aspect monarchique"
 flavor_hol.EVTOPTB3502:0 "Une confédération d'inspiration républicaine"
 flavor_hol.EVTOPTC3502:0 "Une monarchie centralisée"
 flavor_hol.EVTOPTD3502:0 "Conservons notre régime politique actuel"
 flavor_hol.EVTNAME3504:0 "La création de la Bourse d'Amsterdam"
 flavor_hol.EVTDESC3504:0 "À la suite de la création en 1609 de la Amsterdamsche Wisselbank, la Banque d'Amsterdam, la bourse de la ville devint de plus en plus active. Succédant à Anvers dans le rôle de principale place financière, la bourse prospérait : des fonds venaient de toute l'Europe, rendant les prêts facilement accessibles et à des taux sans comparaison avec le reste du monde, comme le prouvèrent les succès capitalistes de la Vereenigde Oost-Indische Compagnie, la Compagnie néerlandaise des Indes orientales fondée en 1602, ou même de la moins importante Geoctroyeerde Westindische Compagnie, la Compagnie néerlandaise des Indes occidentales, fondée en 1621."
 flavor_hol.EVTOPTA3504:0 "Étendons le marché des prêts"
 flavor_hol.EVTOPTB3504:0 "Imposons plutôt des contrôles stricts"
 flavor_hol.EVTNAME3506:0 "La Geoctroyeerde Westindische Compagnie"
 flavor_hol.EVTDESC3506:0 "C'est en 1621, après la Trêve de douze ans signée avec l'Espagne, que fut fondée la Geoctroyeerde Westindische Compagnie, ou « Compagnie néerlandaise des Indes occidentales ». L'un de ses buts essentiels était de mener la guerre de course contre les navires espagnols. En plus de ces activités de corsaires, elle avait pour objectif d'établir autant de colonies que possible aux Amériques, et d'y conquérir des territoires. Parmi ses actions de gloire se trouvent la fondation de Manhattan ou la capture de la Flotte des Indes espagnoles par Piet Hein."
 flavor_hol.EVTOPTA3506:0 "Nous saurons en faire bon usage"
 flavor_hol.EVTNAME3507:0 "Les réformes militaires néerlandaises"
 flavor_hol.EVTDESC3507:0 "Jean, comte de Nassau-Siegen, avec son frère Guillaume Louis de Nassau-Dillenbourg et son cousin le prince Maurice d'Orange-Nassau, furent l'âme des réformes militaires néerlandaises. Redécouvrant le savoir-faire perdu des armées de l'Antiquité classique grâce aux traductions des manuels militaires romains, ils réorganisèrent les formations de combat pour les rendre plus flexibles et accroître leur puissance de feu.\n\nCe fut Jean qui fut à la base de l'un des plus fameux manuels militaires, le « Wapenhandelinghe van Roers, Musquetten ende Spiessen » (ou « Exercices pour les carabines, mousquets et piques ») de Jacques de Gheyn. Il fut enfin le fondateur de l'une des premières académies militaires, à Siegen, en Allemagne."
 flavor_hol.EVTOPTA3507:0 "Réformons l'armée et la marine"
 flavor_hol.EVTOPTB3507:0 "Réformons l'armée"
 flavor_hol.EVTOPTC3507:0 "Réformons la marine"
 flavor_hol.EVTNAME3508:0 "Le calvinisme aux Pays-Bas"
 flavor_hol.EVTDESC3508:0 "Lors d'un synode tenu à Dordrecht en 1618 et 1619, la ligne dure du calvinisme fut déclarée religion d'État. C'était la fin d'une longue lutte entre une faction pluraliste et humaniste, les arminiens ou remonstrants, et celle, dogmatique et étroite d'esprit des « vrais calvinistes », les gomaristes ou contre-remonstrants.\n\nMaurice d'Orange-Nassau soutenait les gomaristes, composés pour l'essentiel de petits bourgeois et de paysans, tandis qu'Oldenbarneveld soutenait les arminianistes, comptant surtout des intellectuels et membres de la grande bourgeoisie."
 flavor_hol.EVTOPTA3508:0 "Soutenons le gomarisme"
 flavor_hol.EVTOPTB3508:0 "Soutenons l'arminianisme"
 flavor_hol.EVTNAME3509:0 "Les protestants expulsés de France"
 flavor_hol.EVTDESC3509:0 "Le 13 avril 1598, Henri IV de France annonça une nouvelle loi, l'édit de Nantes, qui accordait aux huguenots un grand nombre de droits religieux et civils. Presque cent ans plus tard, son petit-fils Louis XIV, qui désirait l'unité et la stabilité du royaume, considère la coexistence des deux Églises comme une source potentielle de troubles. Ayant déjà autorisé la persécution des protestants et l'incendie de leurs temples, il révoque l'édit de Nantes en 1685. En quelques années, 400 000 huguenots émigrent en Angleterre, en Prusse, en Hollande et en Amérique, privant la France de sa classe marchande la plus industrieuse."
 flavor_hol.EVTOPTA3509:0 "Nous vous accueillons à bras ouverts"
 flavor_hol.EVTNAME3513:0 "Le stathoudérat devient héréditaire"
 flavor_hol.EVTDESC3513:0 "Guillaume III arriva au premier plan sur la scène politique néerlandaise en éclipsant les frères de Witt, grâce au soutien populaire grandissant envers la dynastie d'Orange. Après qu'il eut été nommé stathouder, les frères de Witt démissionnèrent et furent massacrés par une foule en colère pour motif de haute trahison et d'idées anti-orangistes. S'étant appuyé sur le soutien croissant en leur faveur, les Orange reçurent en août 1674 la fonction de stathouder de manière héréditaire des États de Hollande et de Zélande."
 flavor_hol.EVTOPTA3513:0 "Oui, nous voulons l'ordre"
 flavor_hol.EVTOPTB3513:0 "Non, nous voulons la liberté"
 flavor_hol.EVTNAME3515:0 "La Révolution batave"
 flavor_hol.EVTDESC3515:0 "En juin 1787, le conflit séculaire dans les Provinces-Unies entre partisans du stadhouder Guillaume V (petit-fils du roi Georges II d'Angleterre) et les républicains (soutenus par la France) conduisit à un incident diplomatique : les membres du conseil de La Haye refusèrent l'entrée à l'épouse du stadhouder, la nièce de Frédéric II de Prusse (mort en 1786, et remplacé par Frédéric-Guillaume II, très hostile envers la France).\n\nRapidement, la Prusse intervint militairement pour restaurer le pouvoir du stadhouder, sans que la France ne cherche à la contrer, car en proie alors à une très grave crise financière. L'influence française fut réduite quasi à néant, et la Prusse triompha."
 flavor_hol.EVTOPTA3515:0 "Réagissons face à ces tendances révolutionnaires"
 flavor_hol.EVTOPTB3515:0 "Prenons le risque de la révolution"
 flavor_hol.EVTNAME3713:0 "Johan de Witt"
 flavor_hol.EVTDESC3713:0 "Johan de Witt fut élu Raadpensionaris (grand-pensionnaire) en 1653. La Hollande connut sous son gouvernement une période de prospérité importante. Il consacra sa vie à combattre l'influence de la maison d'Orange – qui détenait de façon traditionnelle la fonction de stadhouder, et était donc chargée des questions militaires – et parvint à faire voter l'Édit perpétuel mettant fin au stathoudérat de Hollande en 1667.\n\nCependant, les défaites face à la France et l'Angleterre permirent au parti orangiste de revenir et de le faire emprisonner. Le 20 août 1672, lui et son frère Cornelis furent massacrés par la foule en colère, poussée par ses opposants politiques."
 flavor_hol.EVTOPTA3713:0 "Excellent ministre !"
 flavor_hol.EVTNAME3714:0 "Anthonie Heinsius"
 flavor_hol.EVTDESC3714:0 "Né en 1640, Anthonie Heinsius a bénéficié toute sa vie de la confiance de Guillaume III d'Orange. Envoyé à Versailles après la paix de Nimègue pour superviser l'exécution des clauses du traité, il devint Raadpensionaris (Grand pensionnaire) en 1688, après le départ de Guillaume en Angleterre. Rude négociateur et adversaire acharné de la France, il est au cœur de toutes les coalitions qui furent montées contre la France lors des guerres de la fin du XVIIe s. Il est mort en 1720."
 flavor_pol.EVTNAME3481:0 "La question de la définition du pouvoir royal"
 flavor_pol.EVTDESC3481:1 "Les tensions entre [Root.GetLeLaLDir] [Root.GetDir] et le Sejm ont atteint un point de non-retour. [Root.Monarch.GetName] s'oppose désormais fermement aux compromis perpétuels avec la szlachta, pourtant indispensables au moindre acte de gouvernement, poussant en retour les nobles à trouver le moindre prétexte pour entraver ses décisions. [Root.GetLeLaLDirCap] [Root.GetDir] est donc désormais convaincu[Root.GetXEDir] que le moment est venu de mettre un terme définitif à la puissance du Sejm."
 flavor_pol.EVTOPTA3481:0 "Restons intransigeants sans pour autant recourir à la violence"
 flavor_pol.EVTOPTB3481:1 "Qu'est donc censé[Root.GetXEDir] faire un[Root.GetXEDir] [Root.GetDir] ?"
 flavor_pol.EVTOPTC3481:2 "Menons la guerre contre cette maudite szlachta"
 flavor_pol.EVTNAME10:0 "Konfederacja"
 flavor_pol.EVTDESC10:2 "Au moment même où [Root.Monarch.GetName] était résolu[Root.GetXEDir] à abattre la puissance du Sejm, celui-ci a présenté ses propres exigences [Root.GetAuAlaDir] [Root.GetDir]. À Stezyca et Lublin, Mikolaj Zebrzydowski, Jan Szczesny Herburt, Stanislaw Stadnicki, Aleksander Józef Lisowski et Janusz Radziwill se sont réunis en « rokosz », une rébellion semi-légale. La noblesse réunie là autour d'eux a alors formé une « konfederacja », une alliance politique, qui a rédigé 67 articles pour présenter ses exigences. Parmi celles-ci se trouve l'abdication de [Root.Monarch.GetName] pour avoir enfreint les Articles henriciens, et le droit pour le Sejm de nommer lui-même les ministres en lieu et place du souverain."
 flavor_pol.EVTOPTA10:0 "Tentons de négocier avec cette konfederacja"
 flavor_pol.EVTOPTB10:0 "Rejetons leurs doléances"
 flavor_pol.EVTNAME11:0 "Le rokosz sandomierski"
 flavor_pol.EVTDESC11:1 "Après la formation d'une konfederacja exigeant l'abdication [Root.GetDuDelaDir] [Root.GetDir], les nobles rebelles ont pris les armes contre la Couronne. Une armée royale, commandée par l'hetman Jan Karol Chodkiewicz, a été envoyée sur place pour pacifier le soulèvement, même s'il reste encore une chance de pouvoir négocier et faire quelques concessions."
 flavor_pol.EVTOPTA11:0 "Engageons donc les négociations"
 flavor_pol.EVTOPTB11:0 "Contentons-nous de les écraser"
 flavor_pol.EVTNAME12:1 "Sejm pacyfikacyjny : le Sejm de pacification"
 flavor_pol.EVTDESC12:1 "La rébellion de la szlachta est terminée. Outre ses victoires sur les nobles, le refus de [Root.Monarch.GetName] de céder à la moindre exigence permet une claire victoire de la Couronne sur le Sejm. La reddition de la noblesse s'est faite en retour des promesses de clémence [Root.GetDuDelaDir] [Root.GetDir], qui a repris le plein contrôle du gouvernement. Dans les faits, c'est une véritable monarchie héréditaire et absolue qui a été instaurée [Root.GetAuEnNP] [Root.GetName]."
 flavor_pol.EVTOPTA12:1 "Les nobles sont désormais pacifiés"
 flavor_pol.20.t:0 "Monarchie élective en Pologne"
 flavor_pol.20.d:0 "À la mort du dernier souverain de la dynastie des Piast, en 1370, les nobles polonais, s'appuyant sur d'anciennes revendications et sur des précédents historiques pour avancer leur prétentions, commencèrent à affirmer leur indépendance du pouvoir royal.\n\nAu départ, seule une petite fraction de la « szlachta », la noblesse, fit état de ses privilèges pour désigner le nouveau souverain (ou la nouvelle souveraine, puisqu'en 1384 et 1523 ils élurent Hedwige et Anne). Mais, avec le temps, le droit d'élire le roi fut étendu à toute la noblesse : dans ce pays, la noblesse était héritée par tous les enfants de quiconque portait un titre, de telle sorte que jusqu'à un demi-million de Polonais pouvaient revendiquer participer à l'élection, ce qui constituait le droit de vote le plus large dans l'Europe de la Renaissance, et sans doute le plus grand système « démocratique » jusqu'aux Républiques américaine et française.\n\nLes véritables élections royales commencèrent en 1573, avec l'élection d'Henri de Valois. Puisque de toute façon des princes étrangers revendiquaient toujours le trône, pourquoi ne pas choisir un candidat parmi eux ?\n\nAu cours de la République des Deux Nations, les rois de Pologne et grands-ducs de Lithuanie furent élus par les nobles rassemblés dans un champ à Wola, aux portes de Varsovie. Des dizaines de milliers de nobles pouvaient y participer, les magnats les plus puissants se mêlant aux comtes les plus humbles pour échanger faveurs et votes.\nLa première élection dura quatre jours (les suivantes furent plus réduites et terminées en un ou deux jours) et ces événements comprenaient réceptions, foires et hommes en armes. Pour la durée de l'élection, le pouvoir royal était assumé par un interroi, un régent temporaire, le plus souvent le Primat de Varsovie, qui contrôlait l'élection."
 flavor_pol.20.a:0 "Le Sejm a toute notre confiance"
 flavor_hol.EVTNAME1:0 "L'université de Leyde"
 flavor_hol.EVTDESC1:0 "Guillaume, prince d'Orange, était le meneur de la révolution néerlandaise lors la guerre de Quatre-Vingt Ans contre l'Espagne. En 1575, celle-ci contrôlait la seule université des Pays-Bas, Louvain, au Sud. Les toutes jeunes Provinces-Unies n'en avaient donc pas, aussi décida-t-il d'en fonder une à Leyde.\n\nLe prince Guillaume décida de cette fondation pour éduquer les citoyens dans les affaires religieuses, et fournir à son pays et à son gouvernement des hommes instruits dans d'autres domaines. Les études académiques avaient gagné en importance depuis le début de la Renaissance scientifique, et Leyde fut choisie en reconnaissance de la défense héroïque de la ville contre les attaques espagnoles l'année précédente. Philippe II d'Espagne est mentionné sur le certificat officiel de fondation, car il était toujours comte de jure de Hollande, même s'il interdit à ses sujets d'étudier à Leyde."
 flavor_hol.EVTOPTA1:0 "Finançons cette université"
 flavor_hol.EVTOPTB1:0 "N'en faisons rien"
 flavor_hol.EVTNAME2:0 "Le synode de Dordrecht"
 flavor_hol.EVTDESC2:0 "La montée en puissance de l'arminianisme obligea l'Église réformée néerlandaise à tenir un synode national à Dordrecht, afin d'apaiser la controverse. La première session eut lieu le 13 novembre 1618, réunissant l'Église réformée néerlandaise ainsi que des représentants de huit Églises réformées étrangères ; la 154ème et dernière session eut lieu le 9 mai 1619.\n\nLe synode résolut la controverse entourant l'arminianisme en le condamnant, en rejetant les conceptions arminiennes et en établissant la doctrine réformée sur chacun des points ayant été discutés, à savoir la dépravation totale, l'élection sans condition, le pardon limité, la grâce irrésistible et la persévérance des saints. Les remonstrants, comme on appelait les arminiens, furent contraints de s'abstenir de toute activité ministérielle telle que le prêche, le sermon, l'administration des sacrements et la visite aux malades. On leur demanda également de signer l'Édit de cessation, la mise en forme légale de leur retrait du ministère, mais ils refusèrent et furent condamnés comme « perturbateurs de l'ordre public » et sommés de quitter les Provinces-Unies. Enfin, le Synode condamna la doctrine religieuse arminienne comme hérésie."
 flavor_hol.EVTOPTA2:0 "Désapprouvons le gomarisme"
 flavor_hol.EVTOPTB2:0 "Condamnons l'arminianisme"
 flavor_hol.EVTOPTC2:0 "Ne nous mêlons pas de ça"
 flavor_hol.EVTNAME3:0 "La Statenvertaling, « Traduction des États »"
 flavor_hol.EVTDESC3:0 "Le synode de Dordrecht jugea nécessaire de traduire la Bible en néerlandais directement depuis le latin, car les bibles néerlandaises alors existantes n'étaient que des traductions d'autres traductions. Cette nouvelle version, la « Statenbijbel » ou « Bible des États généraux », devait s'appuyer sur les langues originelles, à l'image de la Bible du roi Jacques anglaise de 1611.\n\nÀ la demande du synode, les États généraux des Pays-Bas lancèrent le projet. Johannes Bogerman, Willem Baudaert et Gerson Bucerus devaient se charger de traduire l'Ancien Testament, tandis que Jakobus Rolandus, Herman Faukelius et Petrus Corneliszoon se chargeraient du Nouveau Testament et des textes apocryphes. Herman Faukelius et Petrus Corneliszoon décédèrent avant même que la traduction ne soit entamée, et furent donc remplacés par Fetse Hommes et Anthonie de Waal.\n\nLa Statenbijbel fut achevée en 1635 et autorisée par les États généraux en 1637. Un demi-million d'exemplaires furent imprimés entre 1637 et 1657. La Statenbijbel servit à l'unification culturelle des Pays-Bas, du fait que la langue, le choix des mots et des expressions utilisés dans la Bible formèrent la base du néerlandais standardisé et accepté de tous."
 flavor_hol.EVTOPTA3:0 "Finançons la Statenbijbel"
 flavor_hol.EVTOPTB3:0 "N'en faisons rien"
 flavor_hol.EVTNAME4:0 "Simon Stevin"
 flavor_hol.EVTDESC4:0 "Simon Stevin, mathématicien et ingénieur militaire flamand, était actif dans de nombreux domaines scientifiques et d'ingénierie, aussi bien en théorie qu'en pratique. Le mot néerlandais pour « mathématiques » (« wiskunde », littéralement « l'art de ce qui est certain ») a été forgé par Stevin, ce qui fait du néerlandais l'une des rares langues européennes dans lesquelles ce terme ne provient pas du grec après être passé par le latin.\n\nIl inventa un chariot à voiles propulsé par la seule force du vent, plus rapide qu'un cheval. Son ouvrage « De Thiende » fut publié en 1685, et traduit cette même année en français sous le titre « La disme, enseignant facilement expedier par nombres entiers sans rompuz, tous comptes se rencontrans aux affaires des Hommes ». Il y présentait le moyen de faire des calculs de nombres non entiers, sans fractions et uniquement au moyen des opérations mathématiques de base que sont l'addition, la soustraction, la multiplication et la division."
 flavor_hol.EVTOPTA4:0 "Embauchons-le"
 flavor_hol.EVTOPTB4:0 "N'en faisons rien"
 flavor_hol.EVTNAME5:0 "Wilhelmus van Nassouwe"
 flavor_hol.EVTDESC5:0 "Le « Wilhelmus van Nassouwe », ou « Wilhelmus », est très apprécié de la population néerlandaise et deviendra, en 1932, l'hymne national des Pays-Bas.\n\nWillem van Nassau, ou Guillaume d'Orange, est le personnage principal de ce chant qui raconte, de façon subjective, sa vie et les raisons de son combat contre le roi d'Espagne. Pour un hymne national, l'air et les paroles sont remarquablement pacifiques."
 flavor_hol.6.t:0 "La tulipomanie"
 flavor_hol.6.d:0 "La tulipe fut introduite en Europe dans les années 1550, depuis l'Empire ottoman. Elle devint très rapidement populaire au sein de la riche classe marchande des Pays-Bas, car symbole de luxe. Cela poussa au développement du marché, et lorsque la demande s'accrut en France, en 1634, les spéculateurs s'y intéressèrent. En 1636, des marchés à terme furent créés, et au cours de l'automne et de l'hiver les prix atteignirent des montants inédits… jusqu'à ce qu'ils s'effondrent soudainement en février 1637.\n\nCela se traduisit par la faillite personnelle de nombreuses personnes, et un véritable désastre économique."
 flavor_hol.6.a:0 "Ce n'est pas bon du tout…"
 flavor_hol.6.b:0 "L'État pourrait compenser les pertes"
 hol_tulip_crisis:0 "Crise de la tulipe"
 desc_hol_tulip_crisis:0 "La crise de la tulipe est due à une spéculation insensée sur les tulipes, ayant causé la faillite personnelle de très nombreuses personnes lorsque la demande, et les prix, se sont effondrés."
 flavor_per.EVTNAME1:0 "Les réformes de [Root.Monarch.GetName]"
 flavor_per.EVTDESC1:0 "[Root.GetLeLaLDirCap] [Root.GetDir] [Root.Monarch.GetName] ne fut pas seulement un[Root.GetXEDir] grand[Root.GetXEDir] conquérant[Root.GetXEDir], mais sut aussi jouer un rôle déterminant dans la consolidation et les réformes nécessaires au pays, et ses compétences en matière de gouvernement permirent la renaissance de l'État persan. Le peuple, qui avait terriblement souffert sous le règne de Tamerlan et des tribus turkmènes, considérait [Root.GetLeLaFDir] shâh comme un[Root.GetXEDir] saint[Root.GetXEDir], et se mit à l'ouvrage avec un grand d'enthousiasme."
 flavor_per.EVTOPTA1:0 "Longue vie [Root.GetAuAlaDir] [Root.GetDir] [Root.Monarch.GetName] !"
 flavor_per.EVTOPTB1:0 "Menons des réformes diplomatiques"
 flavor_per.EVTOPTC1:0 "Menons des réformes militaires"
 flavor_per.EVTNAME2:0 "Les réformes de 'Abbâs le Grand"
 flavor_per.EVTDESC2:0 "Le règne du shâh 'Abbâs le Grand marqua l'apogée de la dynastie des Safavides. Il mit sur pied une armée permanente disciplinée, écrasa les Ouzbeks et se vengea des Ottomans. En 1598, il fit d'Ispahân sa capitale ; en tant que mécène généreux, particulièrement dans le domaine de l'architecture, il embellit la ville de quelques-uns des plus beaux monuments du monde musulman, et construisit bon nombre de mosquées, d'écoles, de ponts, et un grand bazar. Au cours de son règne, les artisans et artistes persans excellaient dans les soieries, le tissage, les porcelaines, la métallurgie, la calligraphie, les miniatures et la confection de tapis."
 flavor_per.EVTNAME3:0 "Les conseillers de 'Abbâs le Grand"
 flavor_per.EVTDESC3:0 "Le shâh Abbas admirait les talents militaires des Occidentaux, et accepta avec joie des missionnaires chrétiens dans son royaume, allant jusqu'à prétendre être lui-même sur le point de se convertir.\n\nLe shâh parvint de la sorte à s'assurer l'aide de deux Anglais, Anthony et Robert Sherley, pour mener à bien les réformes de l'armée et de la marine persanes. Les résultats ne tardèrent pas à être visibles : 'Abbâs prit Bahreïn aux Portugais et pilla leur base d'Ormuz. Ces conseillers européens, cependant, n'étaient pas appréciés de tous."
 flavor_per.EVTOPTA3:0 "Recrutons ces Anglais"
 flavor_per.EVTOPTB3:0 "Contentons-nous de conseillers persans"
 flavor_per.EVTNAME4:0 "Troubles politiques"
 flavor_per.EVTDESC4:0 "Le pouvoir des Safavides reposait sur les qizilbâsh, une tribu turkmène chiite d'Asie Mineure qui avait défait celle des Aq Qoyunlu. Malheureusement, ces clans étaient peu dociles, se battaient constamment entre eux et pour imposer leur influence sur le shâh.\n\n'Abbâs, tout au long de son règne, les maintint sous un contrôle très strict ; mais à sa mort la Perse fut de nouveau victime de leurs querelles. Leur puissance finit par s'estomper, pour être remplacée au XVIIIe s. par celle de chefs de guerre tout aussi indociles, venus d'Afghanistan et du Baloutchistan."
 flavor_per.EVTOPTA4:0 "Laissons ces clans se déchirer entre eux"
 flavor_per.EVTOPTB4:0 "Achetons la paix"
 flavor_per.EVTNAME5:0 "Fragmentation politique"
 flavor_per.EVTDESC5:0 "La mort de 'Abbâs fit lentement et progressivement plonger la Perse dans le chaos. Ce déclin s'explique par la faiblesse des shâhs, l'implication des femmes du harem dans les affaires politiques, le retour des rivalités entre clans qizilbâsh, la mauvaise administration du domaine royal, les impôts excessifs, le déclin du commerce et l'affaiblissement de l'organisation militaire safavide."
 flavor_per.EVTOPTA5:0 "Laissons les factions conspirer"
 flavor_per.EVTOPTB5:0 "Réaffirmons le contrôle de l'État"
 flavor_per.EVTNAME6:0 "Les rébellions afghanes"
 flavor_per.EVTDESC6:0 "Les Afghans, sous le commandement de Mir Ways, se sont soulevés dans leurs provinces !"
 flavor_per.EVTOPTA6:0 "Malédiction !"
 flavor_tim.0.t:0 "La tempête s'annonce…"
 flavor_tim.0.d:0 "Le vieux souverain de l'Empire timouride, Shâhrokh, est malade depuis le début de l'année. En son absence, c'est son épouse, Goharshâd, qui a dirigé les affaires courantes de l'empire. Mais ce signe de faiblesse a mis en branle les princes qui gouvernent les provinces timourides.\n\nDans l'Ouest de l'Iran, le jeune prince Muhammad Baysonghur, un petit-fils ambitieux, a commencé à lever les taxes et à accepter des symboles de loyauté dans des régions bien plus étendues que celles qu'il est officiellement chargé de gouverner. Enfin guéri, ayant appris son insolence, Shâhrokh a déclaré qu'il était un rebelle et s'apprête à le frapper dès que l'occasion s'en présentera.\n\nShârokh sait que s'il veut éviter qu'éclate une guerre civile entre ses fils et petits-fils, comme celle survenue à la mort de Tamerlan, il doit étouffer tout signe de rébellion, sans pitié et avec toute la célérité possible."
 flavor_tim.0.a:0 "Le temps seul dira ce que feront les autres princes"
 flavor_tim.0.a.tt:0 "Tant que §YShâhrokh§! sera en vie, en tant que souverain des §YTimourides§! il réduira grandement l'aspiration à la liberté des derniers pays vassaux dirigés par ses fils et petits-fils."
 flavor_tim.1.t:0 "La mort de Shâhrokh"
 flavor_tim.1.d:0 "Après avoir passé sa vie à guerroyer et à régner d'une main de fer, le fils et héritier de Tîmûr, Shâhrokh, est mort. L'œuvre de sa vie a été de conserver cet empire bâti par son père, l'unifiant après sa mort avant de réprimer toute révolte contre son règne.\n\nShâhrokh a amené la paix dans de nombreuses régions de l'empire, et grâce à lui les arts et les sciences ont été florissants. Ces dernières années, pourtant, il était souvent malade, et ses fils et cousins ont profité de l'opportunité pour se préparer à l'inévitable guerre de succession."
 flavor_tim.1.a:0 "L'heure a sonné !"
 flavor_tim.1.a.tt:0 "§RNous ne bénéficierons plus des avantages liés à la réputation de Shâhrokh. Il est donc très probable que les princes vassaux des Timourides vont aussitôt commencer à comploter pour s'emparer du trône.§!"
 flavor_tim.2.t:0 "La mort de Shâhrokh"
 flavor_tim.2.d:0 "Après avoir passé sa vie à guerroyer et à régner d'une main de fer, le fils et héritier de Tîmûr, Shâhrokh, est mort. L'œuvre de sa vie a été de conserver cet empire bâti par son père, l'unifiant après sa mort avant de réprimer toute révolte contre son règne.\n\nShâhrokh a amené la paix dans de nombreuses régions de l'empire, et grâce à lui les arts et les sciences ont été florissants. Ces dernières années, pourtant, il était souvent malade, et ses fils et cousins ont profité de l'opportunité pour se préparer à l'inévitable guerre de succession."
 flavor_tim.2.a:0 "L'heure a sonné !"
 flavor_tim.2.a.tt:0 "Les §YTimourides§! ne bénéficieront plus des avantages liés à la réputation de Shâhrokh. Il est donc très probable que les princes vassaux vont aussitôt commencer à comploter pour s'emparer du trône."
 flavor_tim.2.b:0 "Puissent-ils s'entredéchirer longtemps"
 flavor_tim.2.b.tt:0 "Si nous remplissons les conditions, nous pouvons maintenant prendre la décision de §Ycouronner un prince timouride§! en invitant un prétendant timouride à gouverner notre pays."
 flavor_tim.EVTNAME1:0 "La désintégration de l'Empire timouride"
 flavor_tim.EVTDESC1:0 "Ulugh Beg avait été vice-roi de Transoxiane, régnant depuis Samarkand. Après son accession sur le trône des Timourides, l'empire sombra dans l'anarchie. La horde turkmène connue sous le nom d'Aq Qoyunlu, les Moutons blancs, s'empara d'un vaste territoire, alors même que les Ouzbeks pillaient Samarcande. Des princes mineurs s'emparèrent du pouvoir, et des dynasties locales apparurent."
 flavor_tim.EVTOPTA1:0 "Attaquons tous ces traîtres"
 flavor_tim.EVTOPTB1:0 "Soudoyons tous ces traîtres"
 flavor_tim.EVTNAME2:0 "Isma'îl fait renaître la Perse"
 flavor_tim.EVTDESC2:0 "Isma'îl succéda à l'âge de 14 ans à son père, à la tête de la tribu turkmène chiite des qizilbâsh. Rapidement, il établit son pouvoir dans le Nord-Est de la Perse et, en 1501, prit la cité de Tabriz et se proclama shâh d'Iran. Par plusieurs conquêtes rapides, il écrasa les Moutons blancs turcomans, les Aq Qoyunlu, et ressuscita la nation d'Iran sur laquelle devait régner sa dynastie : les Safavides."
 flavor_tim.EVTOPTA2:0 "Écrasons ces rebelles chiites"
 flavor_tim.EVTNAME3:0 "L'observatoire d'Ulugh Beg"
 flavor_tim.EVTDESC3:1 "Notre illustre souverain[Root.GetXEDir] [Root.Monarch.GetName] a fait part de son désir de construire un grand observatoire, qui ferait de Samarcande le plus grand centre de la connaissance astronomique au monde. Son point de vue se résume aux mots qu'[Root.GetIlElleDir] souhaite faire graver sur ses murs : « Les religions apparaissent et disparaissent, les empires tombent en poussière, mais l'œuvre de la science est éternelle. »\nMais pour nobles que soient ses intentions, de tels projets sont très coûteux…"
 flavor_tim.EVTOPTA3:0 "Construisons-le"
 flavor_tim.EVTOPTB3:0 "Nous n'avons ni le temps ni l'argent pour ces absurdités"
 flavor_mug.EVTNAME1:0 "Les Marathes"
 flavor_mug.EVTDESC1:0 "Ayant longtemps servi les divers maîtres du Deccan, les Marathes ont perfectionné l'art de la petite guerre sur le plateau. Au contraire de nombreux peuples que nous avons rencontrés, leurs chefs ne se sont guère intégrés au sein de notre noblesse, et bien au contraire fortifient les propres forts sur les collines et y établissent leurs fiefs personnels."
 flavor_mug.EVTOPTA1:0 "Il nous faut écraser tout ferment de séparatisme"
 flavor_mug.EVTNAME2:0 "Les réformes d'Akbar"
 flavor_mug.EVTDESC2:0 "L'empereur a proposé des réformes radicales, destinées à moderniser et à restructurer notre pays : des réformes économiques, un meilleur système de prélèvement de l'impôt, une bureaucratie simplifiée et une restructuration de l'armée.\nCependant, un tel projet sera coûteux et provoquera le mécontentement au sein de la populace, des fonctionnaires et de l'armée. Devons-nous mettre en place ces réformes ?"
 flavor_mug.EVTOPTA2:0 "Procédons à des réformes administratives"
 flavor_mug.EVTOPTB2:0 "Procédons à des réformes diplomatiques"
 flavor_mug.EVTOPTC2:0 "Procédons à des réformes militaires"
 flavor_mug.EVTNAME3:0 "Les révoltes des sikhs"
 flavor_mug.EVTDESC3:0 "Le gourou des sikhs est venu dans notre capitale pour expliquer les enseignements hétérodoxes de sa secte. Le sikhisme est un mélange de croyances hindoues et musulmanes, et l'empereur estime que de tels enseignements sont une hérésie.\nPourtant, la moindre action que nous pourrions entreprendre contre lui aurait des répercussions dans nos provinces sikhes, où il est considéré comme un saint homme. Que devons-nous faire de cet hérétique ?"
 flavor_mug.EVTOPTA3:0 "Exécutons cet hérétique"
 flavor_mug.EVTNAME4:0 "Les rébellions afghanes"
 flavor_mug.EVTDESC4:0 "Les Afghans, sous le commandement de Mir Ways, se sont soulevés dans leurs provinces !"
 flavor_mug.EVTOPTA4:0 "Malédiction !"
 flavor_per.EVTNAME7:0 "Les conflits turco-perses"
 flavor_per.EVTDESC7:0 "Les révoltes des Spahis en Anatolie de l'Est encouragèrent le shah de Perse à chercher vengeance pour les défaites humiliantes infligées par Mourad III. La guerre éclata à nouveau en 1603."
 flavor_per.EVTOPTA7:0 "Alors ce sera la guerre !"
 flavor_per.EVTOPTB7:0 "Concentrons-nous sur les rebelles"
 flavor_vij.EVTNAME1:0 "Mysore se soulève"
 flavor_vij.EVTDESC1:0 "Majesté, le peuple de Mysore est las de notre gouvernement, et s'unit pour reconquérir son indépendance !"
 flavor_vij.EVTOPTA1:0 "Écrasons ces insolents"
 flavor_vij.EVTNAME2:0 "Kanaka Dâsa"
 flavor_vij.EVTDESC2:0 "Ce poète, philosophe, musicien et compositeur s'appelait Thimmappa Nâyaka, jusqu'au jour où, tout jeune encore, il découvrit un coffre rempli d'or. Il ne l'utilisa jamais pour son usage personnel, et fut dès lors connu sous le nom de Kanaka Nâyaka, Kanaka signifiant « or » en langue kannada.\n\nSon nom complet, Kanaka Dâsa, lui fut donné par l'érudit Vyâsarâja, dont il était un disciple : né dans une communauté de guerriers, Kanaka Dâsa abandonna sa profession après une blessure grave à la guerre, dont il ne réchappa que par miracle. Il consacra dès lors sa vie à la composition musicale et la littérature, notamment pour expliquer la philosophie par des mots simples. Ses œuvres principales sont « Nalacharitre », « Haribhaktisâra », « Nrisimhastava »,\n« Râmadhânya charitre » et « Mâhanatarangini »."
 flavor_vij.EVTOPTA2:0 "Cet homme est essentiel à notre empire"
 flavor_vij.EVTOPTB2:0 "Envoyons-le diffuser sa sagesse dans le pays"
 flavor_vij.EVTNAME3:0 "Dodda Ganeshana Gudi"
 flavor_vij.EVTDESC3:0 "Kempê Gauda, l'un des dirigeants locaux du Vijayanâgara, est en train de construire, dans le style architectural vijayanâgari, un temple dédié à Nandi, le taureau sacré, fidèle adepte et serviteur zélé de Shiva. Un grand Nandi monolithique sera placé sur un podium, dans le garbhagriha, le sanctuaire du temple, devant lequel se trouvera un simple porche. Ce sera l'une des plus grandes représentations, ou mûrti, de Nandi dans le monde : presque cinq mètres de haut pour plus de six mètres de longueur.\n\nKempê Gauda nous a humblement demandé un petit don pour financer la construction de ce temple."
 flavor_vij.EVTOPTA3:0 "Finançons ce temple"
 flavor_vij.EVTOPTB3:0 "Envoyons un architecte expérimenté"
 flavor_vij.EVTNAME4:0 "Un temple dédié à Vîrabhadra"
 flavor_vij.EVTDESC4:0 "Le temple dédié à Vîrabhadra sera un parfait exemple du style architectural et artistique vijayanâgari. Les architectes sthapatis de la caste des brahmins du dieu-créateur Vishwakarma ont déjà accepté de sculpter le temple.\n\nL'intérieur du sanctuaire sera magnifique, avec une profusion de sculptures dans les salles aux piliers, les mandapas. L'une de celles-ci sera dotée de piliers gravés de danseuses et de musiciens grandeur nature, ainsi que d'autres motifs créés par les artisans de tout l'empire. Le gigantesque taureau sacré, Nandi, promis par les sthapatis, sera taillé dans un seul bloc de pierre, et les plafonds seront ornés de peintures à couper le souffle.\n\nLe seul problème, c'est l'argent…"
 flavor_vij.EVTNAME5:0 "Le fort de Vêlûr"
 flavor_vij.EVTDESC5:0 "Le fort de Vêlûr fut construit en 1566 par Chinna Bommi Nâyak et Thimma Reddi Nâyak, des dirigeants locaux de l'empire de Vijayanâgara. Ses remparts imposants, ses larges douves et ses murailles robustes l'ont rendu célèbre. Il a été construit dans le granite extrait des carrières voisines des districts d'Ârkâtu et de Chittaurgârh. À l'intérieur se trouve un temple dédié à Jalaganthîshwar, remarquable par ses sculptures."
 flavor_vij.EVTOPTA5:0 "Construisons un fort qui l'éclipsera"
 flavor_vij.EVTOPTB5:0 "N'en faisons rien"
 flavor_vij.EVTNAME6:0 "Krishna Deva Râya"
 flavor_vij.EVTDESC6:0 "Le grand empereur de Vijayanâgara, Krishna Deva Râya, a bien mérité les titres d'Ândhra Bhoja, de Mûru Râyara Ganda (« Roi des trois rois ») et de Kannada Râjya Râma Râmana (« Seigneur de l'empire kannada »).\nEn triomphant des sultans de Bîjâpur et de Gôlkonda ainsi que du râja d'Orishâ, Krishna Deva Râya devint le souverain le plus puissant du Sud du sous-continent indien. En plus d'être un administrateur doué, il était aussi un excellent général, menant les combats depuis la première ligne et n'hésitant pas à s'occuper lui-même des blessés. Avec son premier ministre Timmarusu, le roi administra convenablement le royaume, y maintint la paix et garantit la prospérité du peuple."
 flavor_vij.EVTOPTA6:0 "Les dieux nous sourient !"
 flavor_vij.EVTNAME7:0 "Âtukûri Molla"
 flavor_vij.EVTDESC7:0 "La poétesse Âtukûri Molla, née dans une famille de potiers de Kadapa, traduisit le texte sanskrit du Râmâyana en un télougou simple, faisant usage de très peu de mots sanskrits. Elle disait que le Seigneur Shiva était son gourou et qu'elle tirait son inspiration du poète Pôtana, qui avait écrit en télougou le Bhâgavata Purâna.\n\nContrairement à la coutume, Molla refusa de dédier son Râmâyana à un quelconque souverain. L'empereur Krishna Deva Râya l'invita à sa cour, où elle récita devant lui et ses poètes le Molla Râmâyana, qui commence par ces mots :\n\n« Le Râmâyana a été écrit de nombreuses fois ; mais s'arrête-t-on de manger parce qu'on l'a déjà fait tous les jours ? Il en est de même de l'histoire de Rama : on peut l'écrire, la lire et l'aimer autant de fois qu'on le désire. »"
 flavor_vij.EVTOPTA7:0 "Soutenons cette poétesse"
 flavor_vij.EVTOPTB7:0 "Ignorons-la"
 flavor_vij.EVTNAME8:0 "Tâllapâka Tirumalamma"
 flavor_vij.EVTDESC8:0 "Considérée comme la première poétesse de langue télougou, Tâllapâka Tirumalamma naquit dans une famille de brahmanes et écrivit le Subhadrâ Kalyânam. Les 1170 poèmes qu'il contient parlent du mariage d'Arjuna et Subhadrâ. Elle était l'épouse du célèbre poète et chanteur Annamâchârya."
 flavor_vij.EVTNAME9:0 "Les Astadiggaja"
 flavor_vij.EVTDESC9:0 "L'empereur Krishna Deva Râya régna sur l'empire de Vijayanâgara de 1509 jusqu'à sa mort, en 1529. Durant son règne, il fut le mécène de huit poètes télougous, appelés collectivement « les Astadiggaja ». Ces huit poètes, Allasâni Peddana, Nandi Timmana, Mâdayagâri Mallana, Dhûrjati, Ayyalarâju Râmabhadrudu, Pingali Sûrana, Râmarâja Bhushanudu et Tenâli Râmakrishnudu, étaient considérés comme les huit piliers de cette assemblée littéraire. L'ère Prabandha, comme on appelle l'époque des Astadiggaja, se poursuivit de 1540 à 1600. La cour des poètes était également appelée Bhuvana Vijayam : « la conquête du monde »."
 flavor_vij.EVTOPTA9:0 "Que l'ère Prabandha commence !"
 flavor_vij.EVTOPTB9:0 "Nous avons d'autres choses à faire"
 flavor_vij.EVTNAME10:0 "Vyâsatîrtha"
 flavor_vij.EVTDESC10:0 "L'érudit Vyâsatîrtha est considéré comme l'une des trois lumières spirituelles, ou munîtrayam, de l'école Dvaita Vedânta. Même ses adversaires admiraient sa lucidité et la mise en valeur qu'il faisait de toutes les autres écoles de pensée. Maître de l'art oratoire, de la logique et de la philosophie, Vyâsatîrtha exerça une grande influence dans l'empire de Vijayanâgara sous le règne de Krishna Deva Râya : le souverain avait la plus haute considération et le plus grand respect pour lui, le considérant comme rien de moins que son kula devata, la divinité de sa famille, et son gourou.\n\nVyâsatîrtha est notamment connu pour ses travaux, comme le Nyâyâmritam (« Le nectar de la logique »), la Tarkatândava (« La danse de la logique »), les Tâtparya Chandrikâ,\n(« Les Rayons lunaires du commentaire »), le Mayavada Khandana Mandâramanjarî, mais aussi l'Upadhi Khandana Mandâramanjarî, le Prapancha Mithyâtvânumâna Khandana Mandâramanjarî, le Tattvaviveka Mandâramanjarî, le Bhedojjîvana ou encore le Sattarkavilasa."
 flavor_ayu.EVTNAME1:1 "Les réformes de [Root.Monarch.GetName]"
 flavor_ayu.EVTDESC1:1 "[Root.GetLeLaLDirCap] [Root.GetDir] [Root.Monarch.GetName] a proposé plusieurs réformes afin de faciliter le gouvernement [Root.GetDuDeNP] [Root.GetName]. Bon nombre de ses propositions paraissent de bon sens, mais elles entraîneraient des dépenses et pourraient causer de l'agitation…"
 flavor_ayu.EVTOPTA1:0 "Ces réformes doivent être promulguées"
 flavor_ayu.EVTOPTB1:0 "Mieux vaut oublier cela"
 flavor_ayu.EVTNAME2:1 "Les réformes militaires de [Root.Monarch.GetName]"
 flavor_ayu.EVTDESC2:1 "[Root.GetLeLaLDirCap] [Root.GetDir] [Root.Monarch.GetName] a proposé plusieurs réformes pour l'armée, notamment la formation d'un corps permanent d'éléphants. Bon nombre de ses propositions paraissent de bon sens, mais elles entraîneraient des dépenses et pourraient causer de l'agitation…"
 flavor_ayu.EVTOPTA2:0 "Ces réformes doivent être promulguées"
 flavor_ayu.EVTOPTB2:0 "Mieux vaut oublier cela"
 flavor_ayu.EVTNAME3:1 "Les réformes économiques de [Root.Monarch.GetName]"
 flavor_ayu.EVTDESC3:1 "[Root.GetLeLaLDirCap] [Root.GetDir] [Root.Monarch.GetName] a proposé plusieurs réformes relatives au commerce et censées assurer la prospérité du pays. Bon nombre de ses propositions paraissent de bon sens, mais elles entraîneraient des dépenses et pourraient causer de l'agitation…"
 flavor_ayu.EVTOPTA3:0 "Ces réformes doivent être promulguées"
 flavor_ayu.EVTOPTB3:0 "Mieux vaut oublier cela"
 flavor_ayu.EVTNAME4:1 "L'incompétence de [Root.Monarch.GetName]"
 flavor_ayu.EVTDESC4:1 "[Root.GetLeLaLDirCap] [Root.GetDir] [Root.Monarch.GetName] est un[Root.GetXEDir] imbécile de premier ordre, et il menace de ruiner le pays. [Root.GetIlElleDirCap] ne se préoccupe en rien des devoirs de sa charge, et préfère passer sa vie en fêtes interminables, en beuveries et en débauche. Pendant ce temps, [Root.GetLeLaNP] [Root.GetName] [Root.GetEstSontNP] la proie de forces centrifuges, tandis que nos voisins observent avec convoitise en attendant d'agir.\n\nEt, malgré tout, [Root.GetLeLaLDir] [Root.GetDir] refuse d'écouter ceux qui lui conseillent de s'impliquer davantage dans le gouvernement, et le pays menace toujours plus de sombrer dans le chaos…"
 flavor_ayu.EVTOPTA4:0 "Pourquoi nous embarrasser encore [Root.GetDeluiDelleDir] ?"
 flavor_ayu.EVTNAME5:0 "La fondation d'un État moderne"
 flavor_ayu.EVTDESC5:1 "La période de chaos est maintenant derrière nous, et [Root.GetLeLaLDir] nouv[Root.GetEauElleDir] [Root.GetDir], [Root.Monarch.GetName], a donné un nouveau souffle [Root.GetAuAlaNP] [Root.GetName]. Or, [Root.GetIlElleDir] souhaite marquer la réorganisation totale du pays en déplaçant la capitale à quelques kilomètres de [Root.Capital.GetCapitalName] et en réformant en profondeur l'administration. Devons-nous le suivre dans ses projets ?"
 flavor_ayu.EVTOPTA5:0 "Nous sommes à l'aube d'une ère nouvelle !"
 flavor_ayu.EVTNAME6:0 "Le Wat Chai Watthanaram"
 flavor_ayu.EVTDESC6:1 "[Root.GetLeLaLDirCap] [Root.GetDir] [Root.Monarch.GetName] a décidé d'édifier le premier temple de son règne : il s'agirait du Wat Chai Watthanaram, le « Temple du long règne et de l'ère glorieuse », dédié à sa mère, et reposant sur les principes de l'architecture khmère. Des cérémonies religieuses et la crémation de princes et princesses s'y dérouleraient, et les murs seraient ornés de cent vingt statues de Bouddha assis, peintes de noir et d'or. Il comprendrait huit stupas, du nom de « chedi », rayonnant autour d'un vaste espace central, tandis que les murs extérieurs seraient décorés de douze reliefs peints représentant des scènes de la vie de Bouddha et se lisant dans le sens des aiguilles d'une montre. Dans chacune des chedis des angles se trouveraient enfin deux statues de Bouddha assis, et dans chacune des quatre chedis centrales une grande statue de Bouddha assis, laquées elles aussi de noir et d'or. Quant au plafond les surplombant, il serait de bois peint d'étoiles d'or sur un fond de laque noire."
 flavor_ayu.EVTOPTA6:0 "Finançons ces travaux"
 flavor_ayu.EVTOPTB6:0 "Nous pouvons contribuer autrement"
 flavor_ayu.EVTNAME7:0 "Phrabat Somdet Phra Chairachathirat"
 flavor_ayu.EVTDESC7:0 "Le règne [Root.GetDuDelaDir] [Root.GetDir] [Root.Monarch.GetName] est de plus en plus fréquemment comparé à celui de Phrabat Somdet Phra Chairachathirat, au cours duquel de nombreux marchands, mercenaires et armes portugaises sont arrivés dans le pays."
 flavor_ayu.EVTOPTA7:0 "C'est très bien ainsi !"
 flavor_ayu.EVTNAME8:0 "L'empreinte de pied du Bouddha"
 flavor_ayu.EVTDESC8:0 "Une mare ressemblant étrangement à une grande empreinte de pied a été découverte récemment par un chasseur, et regardée aussitôt comme celle de Bouddha : les légendes disent en effet que de son vivant il volait et laissait l'empreinte de ses pas partout où ses enseignements seraient acceptés. Cette marque ayant été reconnue pour ce qu'elle est, plusieurs voix se sont élevées pour demander l'érection d'un temple autour d'elle."
 flavor_ayu.EVTOPTA8:0 "Finançons ces travaux"
 flavor_ayu.EVTOPTB8:0 "Ne serait-ce pas un phénomène naturel ?"
 flavor_ayu.EVTNAME9:0 "Constantin Phaulkon"
 flavor_ayu.EVTDESC9:1 "L'aventurier et marchand grec Constantin Phaulkon arriva au Siam en 1675, alors qu'il travaillait pour la Compagnie anglaise des Indes orientales. Parlant couramment le thaï, l'anglais, le français, le portugais et le malais, il travailla à la cour du roi Narai comme traducteur. En peu de temps, il devint son conseiller, parvenant ainsi à acquérir une grande influence à la cour. Les Français l'appelaient « Monsieur Constance », car il avait œuvré pour un rapprochement entre la France et le Siam qui déboucha sur l'échange de nombreuses ambassades entre les deux pays, ainsi que sur l'envoi d'une force expéditionnaire française en 1687.\n\nLes Thaïs, à la cour, jalousaient les relations que Phaulkon entretenait avec le roi, ce qui finit par causer sa perte. Pra Phetracha, frère adoptif de Narai, fit courir des rumeurs impliquant que Phaulkon comptait utiliser Phra Pui, l'héritier du trône, comme un pantin afin de devenir lui-même roi et de préparer un coup d'État, la révolution siamoise de 1688… Phaulkon, sa suite et l'héritier royal furent exécutés le 6 juin 1688 à Lopburi. Le roi Narai mourut quelques jours plus tard, et Phetracha s'autoproclama aussitôt roi du Siam."
 flavor_ayu.EVTOPTA9:0 "Cet homme nous serait fort utile"
 flavor_ayu.EVTOPTB9:0 "Mieux vaut l'ignorer"
 flavor_ayu.EVTNAME10:0 "Le Wat Ratchaburana"
 flavor_ayu.EVTDESC10:0 "[Root.GetLeLaLDirCap] [Root.GetDir] [Root.Monarch.GetName] a prévu de restaurer des temples anciens, dont l'un d'entre eux en particulier qu'[Root.GetIlElleDir] a prévu de nommer le Wat Ratchaburana, « le temple restauré par [Root.GetLeLaLDir] [Root.GetDir] ». [Root.GetIlElleDirCap] prévoit d'y ériger une chedi renfermant des reliques de Bouddha. Aucun accès ne serait possible dans la stupa, et le toit du temple serait très inhabituel. Ses murs enfin seraient décorés de fresques magnifiques, et non loin du monastère se dresse déjà l'ancienne hor rakhang, la tour de la cloche."
 flavor_ayu.EVTOPTA10:0 "Finançons ces travaux"
 flavor_ayu.EVTOPTB10:0 "Nous pouvons contribuer autrement"
 flavor_bur.EVTNAME13:0 "Les nobles néerlandais demandent des États généraux"
 flavor_bur.EVTDESC13:1 "La noblesse néerlandaise a soumis à la régence de Bourgogne, à Bruxelles, une proposition radicale : elle souhaiterait que les États généraux des Pays-Bas se réunissent dorénavant de façon permanente, ce qui reviendrait à remplacer toutes les autorités régionales de rang inférieur. Dans les faits, les Pays-Bas bourguignons seraient ainsi unis au sein d'une seule et unique dépendance, dont toute la puissance reposerait entre les mains [dutch_unification_country.GetDuDelaDir] [dutch_unification_country.GetDir] [dutch_unification_country.GetDuDeNP] [dutch_unification_country.GetName]."
 flavor_bur.EVTOPTA13:1 "Nous ne ferons aucune concession"
 flavor_bur.EVTOPTB13:1 "L'idée semble bonne"
 flavor_bur.EVTNAME14:0 "Le « Conseil de sang »"
 flavor_bur.EVTDESC14:0 "En 1567, Ferdinand Alvare de Tolède, duc d'Albe, arriva aux Pays-Bas accompagné de troupes d'élite, chargé de réprimer définitivement l'insurrection néerlandaise. Le duc mis en place le « Conseil des troubles », qui lui permit d'instaurer une dictature sévère, au cours de laquelle les arrestations de masse et les cas de lèse-majesté étaient quotidiens, d'où son nom de « Conseil du sang ». La terreur de l'Inquisition fut encore intensifiée, et des centaines de personnes exécutées. En 1568, le duc d'Albe fit arrêter et exécuter les comtes d'Hornes et d'Egmont, laissant seul Guillaume d'Orange pour porter le drapeau de la révolte. En 1570, le duc d'Albe introduisit une taxe de 10 pour cent, alors même que les Néerlandais venaient de payer deux années d'impôts, avec l'approbation des États généraux, contre promesse de ne pas voir de nouvelles taxes être levées. La contestation se répandit dans tous les Pays-Bas. À son départ, en 1573, il était évident qu'il avait échoué à soumettre les Pays-Bas."
 flavor_bur.EVTOPTA14:0 "Aucune concession"
 flavor_bur.EVTOPTB14:0 "Abandonnons ce dixième"
 flavor_bur.EVTNAME15:0 "L'Union d'Arras"
 flavor_bur.EVTDESC15:0 "Alexandre Farnèse, duc de Parme et de Plaisance, arriva aux Pays-Bas en 1578. Ayant bon tempérament, étant efficace, bon général et bon politicien, Guillaume d'Orange trouva en lui un puissant adversaire. Il comprit rapidement que la maîtrise des Pays-Bas ne pouvait être conservée qu'à la seule condition de s'appuyer sur les provinces catholiques du Sud. En 1579, il parvint à réunir plusieurs d'entre elles au sein de l'Union d'Arras, qui se réconcilie avec l'Espagne. Pourtant, les provinces du Nord reprirent le principe pour former l'Union d'Utrecht, embryon d'une nation néerlandaise. Alexandre Farnèse utilisa dès lors les provinces membres de l'Union d'Arras comme appui pour une invasion du Nord, dont les habitants du Nord ne furent sauvés que par l'intervention militaire de la France."
 flavor_bur.EVTOPTA15:0 "Créons l'Union d'Arras"
 flavor_bur.EVTOPTB15:0 "Aucune concession"
 flavor_bur.EVTOPTC15:0 "Créons l'Union d'Arras et baissons les impôts"
 flavor_sco.EVTNAME1:0 "Briser les Douglas"
 flavor_sco.EVTDESC1:0 "En 1449, le roi Jacques II était assez âgé pour se marier et gouverner effectivement son royaume. Il fit immédiatement saisir les domaines des Livingston, mais se montra quelque peu craintif face aux puissants Douglas. Cependant, en 1452, après l'avoir accusé de trahison, il poignarda à mort William, huitième comte de Douglas. Cela mit un terme à la puissance des Douglas et, trois ans plus tard, toutes leurs terres avaient été confisquées, et leurs châteaux démantelés."
 flavor_sco.EVTOPTA1:0 "Détruisons leurs châteaux et confisquons leurs terres"
 flavor_sco.EVTOPTB1:0 "Faisons la paix avec le clan Douglas"
 flavor_sco.EVTNAME2:0 "L'Auld Alliance"
 flavor_sco.EVTDESC2:0 "En 1512, afin de contrebalancer l'implication de l'Angleterre dans les plans anti-français du pape Jules II, la France et l'Écosse renouvelèrent leur « Vieille Alliance ». Ceci entraîna par la suite l'Écosse dans une guerre désastreuse contre l'Angleterre."
 flavor_sco.EVTOPTA2:0 "Perpétuons nos bonnes relations avec la France"
 flavor_sco.EVTOPTB2:0 "Nous n'avons rien à faire avec la France"
 flavor_sco.EVTNAME3:0 "Le cardinal Beaton"
 flavor_sco.EVTDESC3:0 "Disposant de toute la confiance de Jacques V, le cardinal David Beaton parvint à s'assurer que l'Écosse ne suivrait pas la voie tracée par l'Angleterre en passant au protestantisme. Tout au contraire, il œuvra à renforcer les liens avec la France catholique, parvenant même à arranger deux mariages avec des nobles françaises, qui apportèrent des dots considérables au trésor royal."
 flavor_sco.EVTOPTA3:0 "Excellent ministre !"
 flavor_sco.EVTNAME4:0 "John Knox et les guerres de religion"
 flavor_sco.EVTDESC4:0 "Dans les années 1540, John Knox devint une sorte de porte-parole du protestantisme en Écosse.\nIl s'était contenté, au départ, d'accompagner George Wishard dans ses tournées de prêche, jusqu'à ce que dernier soit capturé et livré au cardinal David Beaton, à Saint Andrews, où il fut jugé et condamné au bûcher en 1546 pour avoir diffusé l'hérésie protestante. Trois mois plus tard, le cardinal Beaton fut assassiné par des protestants qui cherchaient vengeance.\nLorsque John Knox arriva à Saint Andrews, un an plus tard, les lettrés de l'université le persuadèrent de prêcher en ville. Mais, en juin 1547, l'aide française pour lutter contre les protestants arrivait, et le château de Saint Andrews capitula à la suite d'un accord qui ne fut jamais honoré. Knox, avec d'autres, fut envoyé sur les galères françaises, puis libéré dix-neuf mois plus tard grâce à une intervention anglaise.\nIl ne lui était cependant pas permis de retourner en Écosse, mais il continua de prêcher, sous la protection des Anglais, et eut une grande influence sur la formation du puritanisme anglais. Jusqu'à l'accession au trône de Marie Tudor, catholique, il demeura en Angleterre. Il jugea alors opportun de fuir vers le continent. Il formula alors la théorie selon laquelle les magistrats et la noblesse animés de réelles convictions religieuses avaient le droit et le devoir de résister, au besoin par la force, à un souverain qui menacerait la véritable religion.\nEn 1559, il fut en mesure de retourner en Écosse, et fut étonné de la progression de la cause de la Réforme et de la chaleureuse réception que lui firent toutes les classes de la société."
 flavor_sco.EVTOPTA4:0 "Troubles religieux"
 flavor_sco.EVTNAME5:0 "Le premier Covenant"
 flavor_sco.EVTDESC5:0 "En 1557, un puissant groupe de nobles, les Seigneurs de la Congrégation du Christ, rédigèrent une proclamation protestante, qui serait par la suite appelée « premier Covenant » ou « premier Pacte », appelant à l'expulsion de l'Église catholique d'Écosse. Leurs motivations étaient probablement bien plus de pouvoir confisquer les importantes richesses de l'Église catholique en Écosse qu'un pur acte de foi."
 flavor_sco.EVTOPTA5:0 "Soutenons ces Seigneurs de la Congrégation du Christ"
 flavor_sco.EVTOPTB5:0 "Opposons-nous à ces Seigneurs de la Congrégation du Christ"
 flavor_sco.EVTNAME6:0 "La Compagnie écossaise des Indes orientales"
 flavor_sco.EVTDESC6:0 "Comme toute nation de l'époque qui possédait un accès à la mer, l'Écosse tenta d'imiter cette grande réussite qu'était la Compagnie anglaise des Indes orientales."
 flavor_sco.EVTOPTA6:0 "Nous en ferons bon usage"
 flavor_sco.EVTNAME7:0 "Grandes routes dans les Highlands"
 flavor_sco.EVTDESC7:0 "L'amélioration des routes dans les Highlands du Nord de l'Écosse eut un grand impact sur l'économie de ces régions, ce qui entraîna un développement du commerce, et donc davantage de revenus grâce aux impôts."
 flavor_sco.EVTOPTA7:0 "Investissons dans la construction de routes"
 flavor_sco.EVTOPTB7:0 "N'en faisons rien"
 flavor_sco.EVTNAME8:0 "Chambre de commerce de Glasgow"
 flavor_sco.EVTDESC8:0 "L'ouverture de la Chambre de commerce écossaise fit beaucoup pour aider le commerce préindustriel en Écosse, et constitua l'un des nombreux facteurs ayant permis de laisser le contrôle de l'économie écossaise aux Écossais."
 flavor_sco.EVTOPTA8:0 "Réformons le commerce"
 flavor_sco.EVTOPTB8:0 "Préférons le libre-échange"
 flavor_sco.EVTNAME9:0 "George Bruce de Carnock"
 flavor_sco.EVTDESC9:0 "Négociant, ingénieur et inventeur, l'Écossais Sir George Bruce introduisit des techniques de minage sous-marin pour exploiter le filon charbonnier de l'Upper Hirst : sa nouvelle technologie de drainage fit même se déplacer le roi Jacques VI en 1617.\nLe roi accepta l'invitation de Bruce à visiter l'une de ses mines, qui descendait jusque sous la mer. Après s'être avancé dans un tunnel qui s'enfonçait sous l'estuaire fluvial du Firth of Forth, le roi remonta un puits qui se trouvait en mer, où le charbon était chargé dans des navires. L'eau entourait le bord du puits et le roi, paniqué, accusa Sir George de tentative d'assassinat et de trahison. George Bruce lui indiqua alors un navire et lui expliqua qu'ils pouvaient soit l'utiliser pour rentrer, soit passer par le tunnel qu'ils venaient d'emprunter.\nLe roi se détendit alors et choisit de rentrer par bateau."
 flavor_sco.EVTOPTA9:0 "Embauchons-le"
 flavor_sco.EVTOPBT9:0 "Ignorons-le"
 flavor_sco.EVTNAME10:0 "Scottish Witchcraft Act"
 flavor_sco.EVTDESC10:0 "La « Loi écossaise sur les actes de sorcellerie » de 1563 rendit la pratique de la sorcellerie et la consultation des sorcières passibles de la peine capitale.\nJacques VI joua un rôle capital en la matière, à la fois en tant que « victime » des sorcières et en tant qu'enquêteur dans les procès des sorcières du North Berwick, qui débutèrent en 1589 et constituèrent la première série de grands procès après la promulgation de la nouvelle loi. Le roi approuva et soutint la chasse aux sorcières dans un ouvrage qu'il publia en 1597, « Démonologie » ; mais il devint par la suite de plus en plus sceptique sur le sujet, et finit par prendre des mesures limitant les poursuites.\n\nOn estime que près de 6000 personnes furent jugées pour sorcellerie en Écosse, pour les trois quarts des femmes, et que plus de 1500 furent exécutées."
 flavor_sco.EVTOPTA10:0 "Défendons le Witchcraft Act"
 flavor_sco.EVTOPTB10:0 "Dénonçons le Witchcraft Act"
 flavor_sco.EVTNAME11:0 "Chute de Londres"
 flavor_sco.EVTDESC11:0 "Les défenseurs de Londres se sont rendus, et des traités ont été signés de façon officielle pour l'annexer au sein [Root.GetDuDelaNP] [Root.GetName]. Tout ce qu'il reste désormais à déterminer est le sort de la ville elle-même. Devons-nous laisser les habitants en paix ? Devrions-nous la piller pour ramener ses trésors et installer ses institutions à Édimbourg ?"
 flavor_sco.EVTOPTA11:0 "Tout à Édimbourg !"
 flavor_sco.EVTOPTB11:0 "Qu'on laisse la ville en paix"
 flavor_jap.EVTNAME1:0 "La guerre d'Ônin"
 flavor_jap.EVTDESC1:2 "Les tensions avec [onin_offensive_war_leader.GetLeLaNP] [onin_offensive_war_leader.GetName] se sont dégradées au point que la guerre a maintenant éclaté. Les conséquences s'en font sentir dans tout le Japon, à mesure que les autres daimyôs commencent à se ranger dans un parti ou un autre et que les alliances entrent en jeu.\n\nOn ignore encore qui sortira vainqueur de la guerre civile, mais une chose au moins est claire : le shôgunat [Root.Overlord.GetName] s'est révélé trop faible pour empêcher qu'elle n'éclate. Nous ne sommes pas les seuls à l'avoir remarqué, et il est vraisemblable que cette grande guerre de la période d'Ônin sera prolongée par des heurts et des affrontements entre les différents clans japonais."
 flavor_jap.EVTDESC1B:1 "Les conflits avec [onin_defensive_war_leader.GetLeLaNP] [onin_defensive_war_leader.GetName] se sont dégradés au point que nous n'avons eu d'autre choix que d'entrer en guerre pour y mettre fin. Les conséquences s'en font sentir dans tout le Japon, à mesure que les autres daimyôs commencent à se ranger dans un parti ou un autre et que les alliances entrent en jeu.\n\nOn ignore encore qui sortira vainqueur de la guerre civile, mais une chose au moins est claire : le shôgunat [Root.Overlord.GetName] s'est révélé trop faible pour empêcher qu'elle n'éclate. Nous ne sommes pas les seuls à l'avoir remarqué, et il est vraisemblable que cette grande guerre de la période d'Ônin sera prolongée par des heurts et des affrontements entre les différents clans japonais."
 flavor_jap.EVTOPTA1:1 "Le sengoku jidai verra notre triomphe !"
 flavor_jap.EVTDESC56:1 "Les tensions entre [onin_offensive_war_leader.GetLeLaNP] [onin_offensive_war_leader.GetName] et [onin_defensive_war_leader.GetLeLaNP] [onin_defensive_war_leader.GetName] se sont dégradées au point que la guerre a maintenant éclaté. Les conséquences s'en font sentir dans tout le Japon, à mesure que les autres daimyôs commencent à se ranger dans un parti ou un autre et que les alliances entrent en jeu.\n\nOn ignore encore qui sortira vainqueur de la guerre civile, mais une chose au moins est claire : le shôgunat [Root.Overlord.GetName] s'est révélé trop faible pour empêcher qu'elle n'éclate. Nous ne sommes pas les seuls à l'avoir remarqué, et il est vraisemblable que cette grande guerre de la période d'Ônin sera prolongée par des heurts et des affrontements entre les différents clans japonais."
 flavor_jap.EVTDESC56B:1 "Les tensions entre [onin_offensive_war_leader.GetLeLaNP] [onin_offensive_war_leader.GetName] et [onin_defensive_war_leader.GetLeLaNP] [onin_defensive_war_leader.GetName] se sont dégradées au point que la guerre a maintenant éclaté. Les conséquences s'en font sentir dans tout le Japon, à mesure que les daimyôs commencent à se ranger dans un parti ou un autre et que les alliances entrent en jeu.\n\nOn ignore encore qui sortira vainqueur de la guerre civile, mais une chose au moins est claire pour tous nos daimyôs : nous avons été trop faibles pour empêcher qu'elle n'éclate. Si nous ne veillons pas à rétablir notre autorité sur les deux partis, il est vraisemblable que cette grande guerre de la période d'Ônin sera prolongée par des heurts et des affrontements entre les daimyôs."
 flavor_jap.EVTOPTB56:0 "Nous devons mettre fin au sengoku jidai avant que le pays ne soit déchiré"
 flavor_jap.EVTNAME2:1 "Soulèvement des ikkô-ikki"
 flavor_jap.EVTDESC2:1 "Les guerres incessantes des daimyôs ont poussé un groupe de paysans, de moines bouddhistes et de petits propriétaires, adeptes du Jôdo Shinshû, cette branche du bouddhisme qui se présente comme l'« École de la Terre pure », à la révolte et à la résistance contre le règne de [Root.Monarch.GetName]. Si nous n'agissons pas de manière très ferme et rapide pour mettre fin aux agissements de ces mendiants, l'agitation risque de s'étendre et de déstabiliser plus encore le pays."
 flavor_jap.EVTOPTA2:0 "Aux armes !"
 flavor_jap.EVTOPTB2:1 "Évitons d'aggraver encore la situation"
 flavor_jap.EVTNAME3:1 "Les ikkô-ikki arrivent [Root.GetAuEnNP] [Root.GetName]"
 flavor_jap.EVTDESC3:1 "Les difficultés des daimyôs voisins avec les ikkô-ikki n'ont cessé de s'aggraver, débouchant sur de véritables affrontements. La brutalité des combats a poussé les survivants de cette secte de l'Esprit unique à se répandre sur nos terres, où ces bandes de paysans, de moines et de petits propriétaires ont déjà recruté de nouveaux membres au sein de notre clan. Si nous n'agissons pas de manière très ferme et rapide, la situation ne peut faire que s'aggraver."
 flavor_jap.EVTOPTA3:0 "Écrasons ces rebelles !"
 flavor_jap.EVTNAME4:0 "Les wakô"
 flavor_jap.EVTDESC4:1 "Les wakô, les pirates japonais, se sont multipliés dans la région, pillant les côtes chinoises et coréennes tout autant que les nôtres. Malgré tout, les embargos commerciaux qui nous ont été imposés par les Chinois font que ces pirates sont notre seule source pour nous procurer les produits venus de Chine et de Corée. Mais la multiplication des attaques nous interdit de rester à ne rien faire plus longtemps. Nous devons donc décider de ce qu'il convient de faire avec eux."
 flavor_jap.EVTOPTA4:1 "Finançons-les"
 flavor_jap.EVTOPTB4:1 "Au contraire, traquons-les"
 flavor_jap.EVTNAME5:0 "Sakoku : la fermeture du pays"
 flavor_jap.EVTDESC5:1 "Notre décision de nous isoler du monde a jusqu'à présent été un succès, nous permettant de mieux contrôler la population. Pourtant, il paraît évident que cela nous fait prendre du retard pour tout ce qui concerne les idées et inventions nouvelles. Alors que le monde autour de nous a commencé à s'étendre, nous voyons nos voisins tirer parti de ces contacts entretenus avec d'autres pays, alors que nous n'en faisons rien. Peut-être le moment est-il de revenir sur cette politique ?"
 flavor_jap.EVTOPTA5:1 "Continuons d'appliquer le sakoku"
 flavor_jap.EVTOPTB5:1 "Revenons dessus"
 flavor_jap.EVTNAME6:0 "Rangaku : les études hollandaises"
 flavor_jap.EVTDESC6:1 "Les Néerlandais sont présents sur l'île de Dejima depuis quelque temps déjà, et les contacts entre notre peuple et l'enclave ont été sévèrement contrôlés, en conformité avec le sakoku. Mais, même ainsi, les deux cultures ont des aperçus l'une de l'autre. Les Néerlandais semblent savoir des choses que nous ignorons, notamment en termes de médecine, mais aussi dans les sciences, la production et les techniques. Certains des plus riches citoyens ont même décidé de faire appel aux chirurgiens néerlandais de l'enclave plutôt que de faire confiance aux médecins locaux.\n\nIl paraît évident que nous pourrions beaucoup apprendre si les contacts avec ces visiteurs venus d'Occident étaient plus fréquents. Cela reviendrait pourtant à prendre le risque de leur ouvrir un peu plus l'accès à nos provinces."
 flavor_jap.EVTOPTA6:1 "Faisons-le"
 flavor_jap.EVTOPTB6:1 "Perpétuons notre isolement"
 flavor_jap.EVTNAME7:0 "Nanban bôeki : les barbares du sud"
 flavor_jap.EVTDESC7:1 "Des étrangers aux manières grossières, manquant d'hygiène et ne parvenant pas à maîtriser l'écriture nippone ont accosté au Japon, provenant de pays auxquels ils donnent des noms ridicules, tels que « Portugal » ou « Pays-Bas ». Ces étrangers ont amené parmi eux explorateurs, missionnaires et marchands, et leur présence a déjà une influence sur le peuple."
 flavor_jap.EVTOPTA7:1 "Accueillons comme il se doit ces commerçants"
 flavor_jap.EVTNAME8:1 "Naufrage d'un navire occidental"
 flavor_jap.EVTDESC8:1 "Un navire en provenance des Pays-Bas a accosté sur nos côtes, au terme d'un voyage long et éprouvant qui l'a mené à travers ce que l'équipage appelle le « détroit de Magellan ». Le « Liefde » est apparemment le seul à avoir survécu d'un groupe de cinq navires, est son équipage ne compte plus que vingt-quatre hommes malades et mourant, alors qu'ils étaient plus d'une centaine à leur départ.\n\nSa cargaison, comprenant des curiosités venues d'Occident et des armes, est bien mieux préservée que l'équipage, et bien loin d'être sans valeur. Qui plus est, l'un des survivants, un navigateur appelé William Adams, insiste pour rencontrer notre « roi »…"
 flavor_jap.EVTOPTA8:1 "Ne faisons rien"
 flavor_jap.EVTOPTB8:1 "Secourons ces étrangers"
 flavor_jap.EVTOPTC8:1 "Faisons venir ce William Adams"
 flavor_jap.EVTNAME9:0 "Kirishitan : les chrétiens"
 flavor_jap.EVTDESC9:1 "Les marchands que nous avons accueillis n'ont cessé d'accroître leur présence dans notre pays. Ce faisant, ils ont aussi amené avec eux des missionnaires catholiques, soutenus par les pays d'où ils sont originaires, qui ont rapidement commencé à répandre le christianisme et à convertir la population locale. Si on ne les arrête pas, ces jésuites, ces franciscains et ces dominicains pourraient finir par constituer une grave menace contre le shintoïsme."
 flavor_jap.EVTOPTA9:0 "Arrêtons ces missionnaires !"
 flavor_jap.EVTOPTB9:1 "Laissons-les répandre leur foi"
 flavor_jap.EVTNAME10:1 "Coup d'État avorté"
 flavor_jap.EVTDESC10:1 "Il semble bien que le climat politique, [Root.GetAuEnNP] [Root.GetName], n'est pas aussi apaisé que nous le pensions. Alors qu'[Root.GetIlElleDir] parcourait le pays, [Root.GetLeLaLDir] [Root.GetDir] [Root.Monarch.GetName] s'est arrêté[Root.GetXEDir] dans un temple avec ses hommes pour s'y reposer un moment, lorsque le général de l'armée a saisi l'occasion pour faire encercler le temple par ses troupes en hurlant « L'ennemi est à l'intérieur ! » Seule la réaction rapide et décisive des troupes qui lui étaient loyales ont permis de sauver [Root.GetLeLaLDir] [Root.GetDir] et de capturer le traître.\n\nLes motifs de celui-ci demeurent obscurs, et de nombreuses raisons pourraient l'avoir poussé à agir de la sorte – depuis l'envie de vengeance jusqu'à un appétit féroce de pouvoir.\n\nCet incident a permis de réaffirmer le contrôle de [Root.Monarch.GetName] sur ses troupes, mais la bataille a toutefois coûté la vie à un grand nombre d'hommes courageux, et il est évident qu'il va nous falloir suivre de plus près l'évolution politique intérieure pour nous assurer que cela ne se reproduira pas."
 flavor_jap.EVTOPTA10:1 "Cet acte déshonorant ne mérite aucune pitié"
 flavor_jap.EVTNAME11:0 "Jôkamachi : les villes sous le château"
 flavor_jap.EVTDESC11:1 "Plusieurs [Root.GetDir]s des alentours ont commencé à faire construire de nouveaux châteaux, entourés de jôkamachi, des « villes sous le château ». Elles sont habitées de marchands, d'artisans et de samouraïs, sans que ces différentes classes soient strictement séparées, sans non plus le moindre plan d'urbanisme, ce qui permet donc [Root.GetAuAlaDir] [Root.GetDir] de maintenir sous contrôle les samouraïs.\n\nLes autres classes, en plus de l'établissement de marchés libres et de guildes, permettent de stimuler le commerce et les échanges, et d'accroître la prospérité. Les jôkamachi pourraient donc être un bon moyen de renforcer le contrôle [Root.GetDuDelaDir] [Root.GetDir] à la fois sur les militaires et sur l'économie, tout en enrichissant le pays.\n\nPeut-être cette idée mérite-t-elle que nous y réfléchissions ?"
 flavor_jap.EVTOPTA11:1 "Nous devrions encourager le développement de ces jôkamachi"
 flavor_jap.EVTOPTB11:1 "Nous avons d'autres priorités pour l'instant"
 flavor_jap.EVTNAME12:1 "Apparition de la culture urbaine"
 flavor_jap.EVTDESC12:1 "La population [Root.GetRootAdjFS] se montre de plus en plus intéressée par le théâtre kabuki, l'art du chant et de la danse, et par l'ukiyo-e, des impressions et peintures sur bois représentant des paysages, des épisodes historiques, des acteurs de théâtre ou les quartiers de plaisirs.\n\nPeut-être la cour devrait-elle s'y intéresser elle aussi ?"
 flavor_jap.EVTOPTA12:1 "Cela pourrait l'aider à mieux comprendre le peuple"
 flavor_jap.EVTOPTB12:1 "Et qu'y gagnerait-elle, exactement ?"
 flavor_jap.EVTNAME13:0 "Terakoya : les temples-écoles"
 flavor_jap.EVTDESC13:0 "Les enfants de samouraïs et des familles nobles ont toujours bénéficié d'une éducation poussée dans les institutions publiques, appartenant à des temples bouddhistes. Mais, avec la montée d'une classe marchande, le peuple commence à demander une éducation ouverte à tous. Certains ont proposé de créer des terakoya, des institutions d'éducation pour le peuple, qui mettraient surtout l'accent sur l'enseignement de la lecture et de l'écriture à toute la population [Root.GetRootAdjFS], et parfois même du calcul grâce au boulier soroban, de l'histoire et de la géographie. Le peuple a clairement exprimé son opinion à ce sujet, et réclame que, en tant que dirigeant[Root.GetXEDir], nous montrions l'exemple."
 flavor_jap.EVTOPTA13:1 "Établissons des terayoka partout [Root.GetAuEnNP] [Root.GetName]"
 flavor_jap.EVTOPTB13:1 "Ignorons le petit peuple"
 flavor_jap.EVTNAME14:0 "Évolutions militaires"
 flavor_jap.EVTDESC14:1 "Les marchands occidentaux ont apporté avec eux une arme nouvelle, qu'ils appellent « arquebuse ». Il s'agit d'une arme à feu qui jouera probablement un rôle prépondérant dans les guerres à venir. Certains samouraïs assurent que nos façons de combattre traditionnelles l'emporteront toujours, mais d'autres sont déjà intéressés par cette innovation et louent avec enthousiasme cette nouvelle arme."
 flavor_jap.EVTOPTA14:1 "Adaptons-nous à cette nouvelle technologie"
 flavor_jap.EVTOPTB14:1 "Tenons-nous-en aux pratiques anciennes"
 flavor_jap.EVTNAME15:0 "Za : les guildes"
 flavor_jap.EVTDESC15:0 "Il y a toujours eu [Root.GetAuEnNP] [Root.GetName] des za, ou guildes, au sein desquelles les marchands peuvent s'aider mutuellement afin de transporter leurs biens et voyager en groupes afin de se protéger des caprices des bandits, des samouraïs ou encore des daimyôs. Des accords sont par ailleurs conclus avec les temples bouddhistes et les sanctuaires shintô pour qu'ils puissent vendre leurs biens sur les sols sacrés des temples, ce qui les place également sous la protection de ces derniers.\n\nToutefois, certains marchands [Root.GetRootAdjMP] estiment que cela n'est pas suffisant : ils se sont donc tournés vers nous, nous offrant une part de leurs profits en échange de notre bienveillance, qui pourrait se traduire, par exemple, sous la forme d'exemptions de taxes ou d'autres avantages officiels."
 flavor_jap.EVTOPTA15:0 "Cela semble être un bon accord"
 flavor_jap.EVTOPTB15:0 "Nous ne sommes pas intéressés pour le moment"
 flavor_jap.EVTNAME16:0 "Rakuichi et rakuza"
 flavor_jap.EVTDESC16:0 "Les za [Root.GetDuDeNP] [Root.GetName], les guildes de marchands, ont commencé à gagner en taille et en puissance, suffisamment pour se protéger elles-mêmes et acquérir une forme d'indépendance. Elles ont déjà le pouvoir d'altérer les cours du marché et ont commencé à montrer des signes d'activité monopolistique.\n\nL'établissement de marchés libres et de nouvelles guildes, les rakuichi et les rakuza, pourrait infliger un coup sévère au pouvoir et à l'influence de ces za, et contrer ainsi le monopole de ces anciennes organisations."
 flavor_jap.EVTOPTA16:1 "Déclarons la liberté de commercer"
 flavor_jap.EVTOPTB16:1 "Conservons les choses en l'état"
 flavor_jap.EVTNAME17:1 "La culture d'Higashiyama"
 flavor_jap.EVTDESC17:0 "Une nouvelle culture se répand dans le pays, fondée sur les idéaux et l'esthétique du bouddhisme zen et sur le concept du wabi-sabi : la beauté dans la simplicité. La cérémonie du thé, l'arrangement floral ou ikebana, le théâtre nô et les peintures sumi-e monochromes connaissent une popularité croissante."
 flavor_jap.EVTOPTA17:1 "Encourageons le développement de cette culture d'Higashiyama"
 flavor_jap.EVTOPTB17:1 "Ce n'est pas pour nous"
 flavor_jap.EVTNAME18:0 "Ginkaku-ji : le temple au pavillon d'argent"
 flavor_jap.EVTDESC18:1 "Dans le sillage de la culture d'Higashiyama, les gens cherchent une inspiration nouvelle. Un homme à notre service a suggéré la construction d'un temple, qu'il appelle le Ginkaku-ji, le « temple au pavillon d'argent », car il serait couvert de feuilles d'argent. Il comporterait aussi un jardin de pierres, mêlant les esthétiques zen et wabi-sabi, mais la beauté simple de son plan semblerait éclipsée par les incrustations d'argent. Cette suggestion ostentatoire a jusqu'à maintenant été repoussée."
 flavor_jap.EVTOPTA18:1 "Magnifique, construisons ce temple !"
 flavor_jap.EVTOPTB18:1 "Renonçons à ces plans"
 flavor_jap.EVTNAME19:0 "Sekishô : les barrières"
 flavor_jap.EVTDESC19:1 "Après des plaintes au sujet de bandits parcourant la campagne et attaquant les voyageurs sur les grandes routes, on nous a suggéré d'établir des sekishô, des « barrières » placées à certains points de la route. Ces sekishô serviraient également à contrôler le mouvement des personnes et de certains biens, et pourquoi pas à collecter un péage. Et, bien défendues, elles pourraient nous être d'une grande utilité en cas d'attaque."
 flavor_jap.EVTOPTA19:1 "Établissons ces sekishô"
 flavor_jap.EVTOPTB19:1 "N'en faisons rien"
 flavor_jap.EVTNAME20:0 "Buke shohatto : les lois pour les maisons guerrières"
 flavor_jap.EVTDESC20:0 "Les seigneurs féodaux ont échoué à faire leur devoir et il est temps qu'ils comprennent bien quelles sont leurs responsabilités. La compilation des Buke shohatto, ou « Lois pour les maisons guerrières », une collection d'édits réglementant les responsabilités et l'activité des daimyôs et de l'aristocratie guerrière des samouraïs, devrait être un bon début. Il est censé être non seulement un recueil de lois, mais aussi un code de conduite indiquant comment doit se comporter un daimyô. Ainsi, ces règles pourraient être suivies, même si nous sommes incapables de les faire appliquer nous-mêmes."
 flavor_jap.EVTOPTA20:0 "Promulguons ces Buke shohatto dans tout le Japon"
 flavor_jap.EVTOPTB20:0 "N'en faisons rien"
 flavor_jap.EVTDESC21:0 "Le shôgun a émis une série d'édits, les Buke shohatto ou « Lois pour les maisons guerrières » : il s'agit d'un code de conduite indiquant comment doit se comporter tout daimyô honorable. Parmi les nombreux points énumérés, on relève que :\n– la classe des samouraïs doit se consacrer à des activités convenables pour un aristocrate guerrier : entraînements à l'arc, au sabre, à l'équitation et littérature classique.\n– les amusements et distractions doivent être pratiqués de façon raisonnable, et les dépenses consacrées à ces activités limitées.\n– les han ou fiefs ne doivent pas abriter de fugitifs ni de hors-la-loi."
 flavor_jap.EVTOPTA21:0 "D'accord"
 flavor_jap.EVTNAME22:0 "Gokaidô : les cinq routes"
 flavor_jap.EVTDESC22:1 "Pour accroître notre contrôle sur le Japon, nous devrions construire cinq routes, administrées par le pouvoir central, qui relieraient [Root.Capital.GetCapitalName] aux provinces extérieures. Ces « Cinq routes », ou Gokaidô, devront alors comporter des stations tout au long des itinéraires les plus fréquentés, permettant aux voyageurs de se reposer et se ravitailler."
 flavor_jap.EVTOPTA22:1 "Construisons ces Gokaidô"
 flavor_jap.EVTOPTB22:1 "C'est inutile"
 flavor_jap.EVTNAME23:0 "Réformes Kyôhô"
 flavor_jap.EVTDESC23:1 "Un conseiller nous a suggéré de procéder à des « réformes kyôhô », un ensemble de réformes économiques visant à rendre le shôgunat solvable. Mais les principes confucéens sont en partie enracinés au gouvernement, or ils assimilent l'argent à une souillure ; aussi allons-nous devoir écarter certains de ces principes si nous souhaitons que ces réformes soient mises en place. Elles incluent la formation de guildes marchandes, destinées à permettre un plus grand contrôle et un meilleur prélèvement de l'impôt, ainsi qu'une emphase sur la frugalité."
 flavor_jap.EVTOPTA23:1 "Nous devrions réformer le commerce"
 flavor_jap.EVTOPTB23:1 "C'est l'armée qui a besoin de réformes"
 flavor_jap.EVTOPTC23:1 "Adoptons les réformes économiques voulues à l'origine"
 flavor_jap.EVTNAME24:0 "L'ère Genroku"
 flavor_jap.EVTDESC24:1 "C'est l'âge d'or de l'époque Edo. Après des années de paix intérieure, [Root.GetLeLaNP] [Root.GetName] profit[Root.GetEEntNP] de la stabilité économique. Les arts et l'architecture sont florissants, la prospérité se répand dans tout le pays, et nos plus beaux esprits permettent des avancées majeures en termes de technologie et de philosophie."
 flavor_jap.EVTOPTA24:1 "Notre ère est venue !"
 flavor_jap.EVTNAME25:0 "Confucianisme"
 flavor_jap.EVTDESC25:1 "Une nouvelle philosophie a commencé à se répandre dans tout le Japon. Les enseignements du philosophe chinois Confucius forment un système éthique et philosophique appelé le confucianisme, au cœur desquels se trouve l'humanisme. Ils se concentrent sur le monde ici-bas et la famille, au lieu de la vie après la mort et des dieux, sans exiger particulièrement de mettre en avant la dévotion à une puissance divine où à un pouvoir supérieur.\n\nQui plus est, leur principe central, la méritocratie, permet à tout un chacun disposant des dons appropriés d'occuper des postes élevés, au lieu de les restreindre à ceux qui sont nés nobles. C'est là un avantage indéniable, car adopter ces principes nous permet de recruter des conseillers talentueux, même s'ils sont de la plus humble des origines, pour un salaire qu'aucun noble qui se respecte n'accepterait même d'envisager."
 flavor_jap.EVTOPTA25:1 "« Qu'importe que tu ailles lentement… »"
 flavor_jap.EVTNAME26:1 "Progrès de la pensée confucianiste"
 flavor_jap.EVTDESC26:1 "Les enseignements du philosophe chinois Confucius sont toujours aussi populaires au sein du peuple, et son influence méritocratique se répand au sein du gouvernement. Cela nous offre, encore une fois, l'opportunité de recruter un conseiller d'origine humble pour un salaire que refuserait tout de go un noble."
 flavor_jap.EVTNAME27:0 "Kokugaku : les études nationales"
 flavor_jap.EVTDESC27:1 "L'étude dominante des textes chinois, aussi bien confucéens que bouddhistes, a mené à un déclin de l'étude des textes nippons. Quelques érudits ont toutefois commencé à effectuer des recherches sur nos anciens classiques, critiquant la répression moralisatrice des penseurs confucéens, en tentant de rétablir la culture nippone telle qu'elle était avant l'apparition de modes de pensée et de comportements étrangers. Ils se font appeler « penseurs kokugaku », d'un terme qui signifie « études nationales »."
 flavor_jap.EVTOPTA27:1 "Soutenons ces penseurs"
 flavor_jap.EVTNAME28:0 "O-ie sôdô : les conflits d'honneur"
 flavor_jap.EVTDESC28:1 "Les conflits d'honneur entre familles nobles de samouraïs ou de la noblesse se sont multipliés ces derniers temps, débouchant sur de véritables batailles rangées. Si cela ne s'arrange pas, ces querelles vont finir par poser de réels problèmes pour la stabilité du système politique, aussi le sujet doit-il être pris au sérieux.\n\nCes conflits sont désormais tellement ancrés dans la culture nippone que le peuple les a déjà qualifiés de o-ie sôdô, « honorables conflits domestiques ». Du fait des heurts politiques aussi bien que physiques dont ils sont la cause, ces événements sont maintenant considérés avec une certaine excitation.\n\nOr, il semble que l'hériti[Root.GetErEreHrt] [Root.GetDuDelaNP] [Root.GetName], [Root.Heir.GetName] [Root.GetLuiElleHrt]-même, s'est trouvé[Root.GetXEHrt] mêlé[Root.GetXEHrt] à l'une de ces querelles, et le peuple exige maintenant sa tête."
 flavor_jap.EVTOPTA28:0 "Tant pis pour [Root.GetLuiElleHrt] !"
 flavor_jap.EVTOPTB28:1 "Refusons de répondre à cette exigence"
 flavor_jap.EVTNAME29:0 "Sankin-kôtai : la rotation des services"
 flavor_jap.EVTDESC29:1 "Pour contrôler les daimyôs nippons, une proposition de sankin-kôtai, ou « rotation de services », a été soumise : chaque daimyô devrait avoir une résidence à Edo et une autre dans son han, ou fief, afin de passer alternativement un an sur deux dans chaque. L'épouse du daimyô et son héritier devraient aussi demeurer à Edo en otages.\n\nDu fait de l'entretien de deux résidences somptueuses, la pression économique serait telle que le daimyô ne pourrait alors plus provoquer la moindre guerre. Enfin, le sankin-kôtai serait également considéré comme un service militaire, chaque daimyô devant fournir un certain nombre de samouraïs, estimé en fonction de la valeur de son han."
 flavor_jap.EVTOPTA29:0 "Excellente idée !"
 flavor_jap.EVTOPTB29:1 "Cela paraît fort coûteux…"
 sankin_kotai_TT_A:0 "L'événement « Sankin-kôtai » va survenir pour tous les vassaux japonais [Root.GetDuDelaNP] §Y[Root.GetName]§!. Cela risque de leur déplaire."
 sankin_kotai_TT_B:0 "Tous les vassaux japonais [Root.GetDuDelaNP] §Y[Root.GetName]§! seront satisfaits."
 flavor_jap.EVTDESC30:0 "Le shôgun a décidé d'établir la règle du sankin-kôtai, la « rotation des services », exigeant de chaque daimyô qu'il possède à la fois une résidence à Edo, dans laquelle son épouse et son héritier demeurent en otages, et une dans son han ou fief, le daimyô alternant entre les deux chaque année. Ces deux résidences doivent être également somptueuses, et le daimyô doit enfin fournir un nombre de samouraïs dépendant de la valeur estimée de son han."
 flavor_jap.EVTOPTA30:1 "D'accord"
 flavor_jap.EVTNAME31:0 "Samouraïs indisciplinés"
 flavor_jap.EVTDESC31:1 "La paix qui a prédominé ces dernières années a laissé de nombreux membres de la caste des samouraïs sans occupation. Mais ils s'en sont désormais trouvé une : l'exploitation et l'oppression de la population paysanne locale. Il est donc de notre devoir de nous occuper de ces samouraïs."
 flavor_jap.EVTOPTA31:0 "On devrait pouvoir les occuper autrement"
 flavor_jap.EVTOPTB31:1 "Que leur châtiment soit à la hauteur de leurs crimes"
 flavor_jap.EVTNAME32:0 "La chasse aux sabres : mauvaise chasse"
 flavor_jap.EVTDESC32:0 "« Il est strictement interdit aux fermiers de toutes les provinces de posséder sabre, sabre court, arc, lance ou toute autre arme. S'ils possèdent des armes de guerre, la collecte du loyer annuel, le nengu, sera plus difficile, et des soulèvements peuvent se préparer sans provocation. » Le motif de cette chasse aux sabres était peut-être légitime, mais les actions perpétrées par vos soldats ne l'étaient pas : au lieu de simplement confisquer les armes saisies, ils ont d'eux-mêmes pris la décision de punir ceux qui les possédaient. Ikkô-ikki et rônin se sont défendus et le pays doit désormais faire face à une révolte."
 flavor_jap.EVTOPTA32:0 "Ce n'était nullement notre intention"
 flavor_jap.EVTNAME33:0 "La chasse aux sabres : capture"
 flavor_jap.EVTDESC33:0 "Faisant fi des réticences des paysans et des petits nobles, les ji-samourai, vos soldats ont saisi toutes les armes, de la plus petite dague jusqu'à la plus grosse masse. Espérons qu'ils n'ont rien laissé derrière eux qui puisse servir lors d'une révolte."
 flavor_jap.EVTOPTA33:0 "Excellent !"
 flavor_jap.EVTNAME34:0 "La chasse aux sabres : chasse interrompue"
 flavor_jap.EVTDESC34:0 "Il semble bien que nos ennemis ont tiré parti de notre absence pendant la chasse aux sabres : non pas que le jeu politique qui se déroule à Kyôto ait changé, mais le regard porté sur nous si. Il nous faut abandonner la chasse aux sabres pour retourner près de l'Empereur."
 flavor_jap.EVTOPTA34:0 "C'est ainsi que cela s'achève"
 flavor_jap.EVTNAME35:0 "Conversion d'une province"
 flavor_jap.EVTDESC35:0 "Le nombre de convertis au catholicisme s'est fortement accru depuis que les étrangers sont autorisés à entrer librement au Japon.\n\nIls sont désormais suffisamment nombreux pour que cette religion soit devenue majoritaire en [Root.GetName]."
 flavor_jap.EVTOPTA35:0 "Est-ce une bonne nouvelle ?"
 flavor_jap.EVTNAME36:0 "Attaque ninja !"
 flavor_jap.EVTDESC36:0 "Nos ninjas nous signalent que nos voisins emploient eux-mêmes un clan de ninjas rivaux. Sans doute conspirent-ils contre nous ! Devons-nous envoyer nos propres ninjas effectuer une attaque préventive ?"
 flavor_jap.EVTOPTA36:1 "Faisons le nécessaire"
 flavor_jap.EVTOPTB36:1 "Pas tout de suite"
 flavor_jap.EVTDESC37:0 "Notre clan de ninjas a été éliminé par des ninjas [From.GetDuDeNP] [From.GetName]. L'attaque a eu lieu de nuit, et tous nos ninjas sont morts sans même que l'alarme ait été sonnée."
 flavor_jap.EVTOPTA37:1 "Ils nous le paieront"
 flavor_jap.EVTDESC38:1 "Notre clan ninja a repoussé une attaque [From.GetDuDeNP] [From.GetName]. Ces imbéciles sont tombés dans une embuscade et ont été massacrés jusqu'au dernier."
 flavor_jap.EVTOPTA38:1 "Des imbéciles, tous autant qu'ils sont"
 flavor_jap.EVTNAME39:0 "Le commerce du thé"
 flavor_jap.EVTDESC39:1 "Nous contrôlons désormais le commerce du thé. Mais, plutôt que de nous contenter d'en faire le commerce, peut-être devrions-nous commencer à en cultiver ?"
 flavor_jap.EVTOPTA39:1 "Excellente idée"
 flavor_jap.EVTOPTB39:1 "Non"
 flavor_jap.EVTNAME40:0 "Un thé avec l'Empereur"
 flavor_jap.EVTDESC40:0 "Nous avons eu l'honneur de recevoir une invitation à assister à la cérémonie du thé au palais impérial. C'est là l'opportunité rêvée pour accroître notre prestige."
 flavor_jap.EVTOPTA40:0 "Profitons de ce moment !"
 flavor_jap.EVTNAME41:0 "Sans postérité"
 flavor_jap.EVTDESC41:0 "N'ayant pu fournir d'héritier au pays, les spéculations sur l'avenir de la nation vont bon train. Cette situation menace notre position : nous pourrions certes adopter un héritier, mais cette décision pourrait alors être perçue comme un signe de faiblesse."
 flavor_jap.EVTOPTA41:1 "Dans la solitude réside la force"
 flavor_jap.EVTOPTB41:1 "Adoptons et légitimons un héritier"
 flavor_jap.EVTNAME42:0 "Honneur entaché"
 flavor_jap.EVTDESC42:0 "L'instabilité relative du pays permet à certains de remettre en question notre capacité à maintenir la cohésion de nos territoires. Admettre que la situation commence à devenir incontrôlable serait un coup sévère porté à notre autorité et à notre influence."
 flavor_jap.EVTOPTA42:1 "Admettons que la situation n'est pas reluisante"
 flavor_jap.EVTOPTB42:0 "Au contraire, affirmons que tout va bien !"
 flavor_jap.EVTNAME43:0 "Impôts supplémentaires"
 flavor_jap.EVTDESC43:1 "Les réalités de toute guerre maintenant oubliées, le pays est stable et prospère, et des administrateurs du trésor suggèrent de lever cette année un impôt particulier, qui nous permettrait de toucher notre part de ces temps productifs entre tous."
 flavor_jap.EVTOPTA43:1 "Un peu d'argent supplémentaire ne peut pas faire de mal"
 flavor_jap.EVTOPTB43:1 "Ce sont des hommes qu'il nous faut, pas de l'argent"
 flavor_jap.EVTNAME44:1 "Le sabre du daimyô"
 flavor_jap.EVTDESC44:1 "Notre réputation d'ennemi implacable nous devance, et ils sont maintenant peu nombreux au Japon à oser défier notre autorité. Le moment est sans doute idéal pour montrer aux autres daimyôs que nous-mêmes et notre clan avons l'intention de conserver cette attitude, mais une approche plus subtile dans nos relations avec eux pourrait nous faire apparaître sous un jour plus diplomatique."
 flavor_jap.EVTOPTA44:0 "Ils respecteront notre autorité !"
 daimyo_displeased_TT:0 "Tous les §Ydaimyôs§! seront mécontents."
 flavor_jap.EVTOPTB44:1 "Nous nous comporterons donc avec tact"
 flavor_jap.EVTNAME45:0 "Un coffre laqué pour l'Empereur"
 flavor_jap.EVTDESC45:0 "Un magnifique coffre laqué qui se trouve dans notre bureau a attiré l'attention d'un serviteur de l'Empereur, et une description de ce superbe objet est parvenue à la cour impériale et aux oreilles de l'Empereur lui-même. Il semble s'être créé un consentement implicite entre nous et lui, disant que ce coffre lui serait présenté de la part du plus loyal de ses sujets."
 flavor_jap.EVTOPTA45:0 "Naturellement, le coffre sera offert à Sa Majesté !"
 flavor_jap.EVTOPTB45:0 "Je crains que le clan ne puisse offrir de tels présents"
 flavor_jap.EVTNAME46:0 "Le premier saké"
 flavor_jap.EVTDESC46:0 "Le premier saké de la saison est prêt, et sa dégustation traditionnelle aura lieu dans quelques semaines. Il reste à décider si nous devrions inviter l'Empereur à cette cérémonie, ou si nous devons plutôt tirer parti de notre position sur le marché pour le vendre au plus tôt."
 flavor_jap.EVTOPTA46:1 "Nous avons grand besoin de la faveur impériale"
 flavor_jap.EVTOPTB46:0 "Vendons plutôt l'ensemble de la production"
 flavor_jap.EVTNAME47:0 "Appel aux recrues"
 flavor_jap.EVTDESC47:0 "La guerre s'éternise, et le conseil de guerre a suggéré de lever des troupes supplémentaires en faisant appel aux recrues et aux réserves de toutes les provinces. Cela porterait toutefois un coup à notre autorité, aussi certains ont-ils suggéré d'alléger par ailleurs le fardeau actuellement porté par nos paysans. Une troisième possibilité serait de laisser les choses en l'état."
 flavor_jap.EVTOPTA47:1 "Levons des troupes supplémentaires"
 flavor_jap.EVTOPTB47:1 "Allégeons la souffrance des paysans"
 flavor_jap.EVTOPTC47:1 "Inutile de faire quoi que ce soit"
 flavor_jap.EVTNAME48:1 "Bushidô"
 flavor_jap.EVTDESC48:1 "Du fait de l'importance et du statut social des samouraïs, le peuple trouve intéressants leur code moral et leur manière de vivre. Les idéaux du bushidô et des samouraïs revêtent de plus en plus d'importance [Root.GetAuEnNP] [Root.GetName], au point que jusque dans les pays étrangers le nom de notre patrie et le terme de « samouraïs » sont confondus.\n\nMais avec l'arrivée des armes occidentales et la paix intérieure relative qui règne depuis le Sengoku jidai et a réduit leur rôle militaire, ces guerriers nobles se sont élevés à la cour de leurs maîtres en tant qu'administrateurs et bureaucrates. Ils y ont des talents certains, mais certains cercles font part de leur tristesse à voir la fine fleur de nos guerriers ainsi reléguée à des tâches si ordinaires."
 flavor_jap.EVTOPTA48:1 "Le temps des samouraïs dans l'armée est terminé"
 flavor_jap.EVTOPTB48:1 "Nous devons trouver le moyen de les faire entrer dans l'ère moderne"
 flavor_jap.EVTNAME49:0 "Rumeurs"
 flavor_jap.EVTDESC49:1 "Nos espions ont appris une information compromettante, dont un certain daimyô n'aimerait très certainement pas qu'elle parvienne jusqu'à la cour impériale. Nous pourrions sauter sur cette occasion pour l'affaiblir, mais notre prestige pâtirait assurément si nous y gagnions la réputation de répandre des rumeurs."
 flavor_jap.EVTOPTA49:1 "Tout moyen de pression doit être utilisé, quel qu'en soit le prix"
 flavor_jap.EVTOPTB49:1 "Nul besoin de répandre des rumeurs malveillantes"
 flavor_jap.EVTNAME50:1 "Le retour d'un fils"
 flavor_jap.EVTDESC50:1 "Un jeune homme est arrivé à la capitale aujourd'hui, prétendant être ce fils kidnappé il y a des années de cela par un daimyô rival. Par son audace et grâce à un coup de chance, il est parvenu à échapper aux griffes de ses ravisseurs, et est maintenant rentré pour reprendre la place qui est la sienne, en tant qu'héritier de notre [Root.GetDir]. Qui plus est, grâce aux longues années passées en captivité, il va très certainement pouvoir nous apprendre nombre des secrets de nos ennemis."
 flavor_jap.EVTOPTB50:1 "Parlons de leurs roueries diplomatiques"
 flavor_jap.EVTOPTA50:1 "Parlons de leurs innovations diplomatiques"
 flavor_jap.EVTOPTC50:1 "Apprenons leurs tactiques militaires les plus secrètes"
 flavor_jap.EVTNAME51:1 "Sabres exceptionnels"
 flavor_jap.EVTDESC51:1 "Un nouveau forgeron a produit un ensemble de sabres d'une qualité sans équivalent pour nos hommes. Nous avons le choix entre les fournir aux troupes, ou en tirer un bon prix en les vendant. En effet, de telles armes intéresseraient très certainement beaucoup nos voisins…"
 flavor_jap.EVTOPTA51:1 "Pour les armes, nos hommes ont toujours la priorité"
 flavor_jap.EVTOPTB51:1 "Nous avons avant tout besoin d'argent"
 flavor_jap.EVTNAME52:0 "Pendaisons dans le han"
 flavor_jap.EVTDESC52:2 "Ces derniers temps, les rapports mentionnant des factions criminelles dans le han se sont multipliés. Une criminalité, des extorsions et des pillages trop fréquents conduisent le peuple à remettre en question notre autorité. Si nous ne traitons pas le problème rapidement, les conséquences pourraient être fâcheuses."
 flavor_jap.EVTOPTA52:1 "Tout cela n'est que temporaire"
 flavor_jap.EVTOPTB52:1 "Il convient d'agir avec sévérité"
 flavor_jap.EVTNAME53:0 "Une nouvelle génération de samouraïs"
 flavor_jap.EVTDESC53:0 "Une nouvelle génération de samouraïs est en âge de se battre. La paix relative dont nous jouissons depuis quelques années a attendri cette génération, plus encline aux tâches administratives qu'à l'art de la guerre. Nous pouvons soit accepter cet état de fait, soit au contraire appeler à un retour aux valeurs martiales."
 flavor_jap.EVTOPTA53:1 "Nous aurions bien besoin de plus d'administrateurs"
 flavor_jap.EVTOPTB53:0 "Nous devons nous tenir prêts à nous protéger"
 flavor_jap.EVTNAME54:0 "Consolidation du pays"
 flavor_jap.EVTDESC54:0 "Nos traditions militaires sont bien ancrées, et nous pourrions en tirer parti pour améliorer notre position au sein de l'administration impériale."
 flavor_jap.EVTOPTA54:0 "C'est une idée fantastique !"
 flavor_jap.EVTOPTB54:0 "C'est absolument hors de question !"
 flavor_jap.EVTNAME55:0 "La mort ou la gloire ?"
 flavor_jap.EVTDESC55:1 "Un criminel arrêté dernièrement dans notre han a acquis une grande popularité auprès des paysans locaux en résistant à des collecteurs d'impôts supposés corrompus. Exécuter cet homme renforcerait notre prestige, mais faire preuve de miséricorde renforcerait le sentiment que nous sommes bienveillants et notre pouvoir légitime."
 flavor_jap.EVTOPTA55:0 "Qu'on lui coupe la tête !"
 flavor_jap.EVTOPTB55:1 "Donnons plutôt l'image d'un[Root.GetXEDir] [Root.GetDir] compatissant[Root.GetXEDir]"
 flavor_jap.57.t:0 "Daimyô indépendant"
 flavor_jap.57.d:0 "Nous ne sommes plus sujets du shôgunat, et servons désormais l'empereur directement. [Root.GetLeLaLDirCap] [Root.GetDir] [Root.Monarch.GetName] [Root.GetDuDeNP] [Root.GetName] est désormais véritablement indépendant[Root.GetXEDir]."
 flavor_jap.57.a:0 "Mais, et l'empereur ?"
 flavor_jap.57.b:0 "Nous nous débrouillerons seuls"
 flavor_jap.58.t:0 "Un daimyô"
 flavor_jap.58.d:0 "Ayant choisi de reconnaître à nouveau l'autorité du shôgun et de l'empereur, nous ne sommes désormais plus indépendants."
 flavor_jap.58.a:0 "Tout est revenu à la normale"
 flavor_jap.59.t:0 "Le sanctuaire d'Ise"
 flavor_jap.59.d:0 "Nous nous sommes emparés de l'un des sites les plus sacrés du shintoïsme. Le sanctuaire d'Ise est dédié à la déesse du soleil, Amaterasu, et a durant des millénaires été à la garde de la famille impériale. Il s'agit d'un site de pèlerinage majeur pour les shintoïstes, et il s'agit d'un temple que tous les seigneurs de la région se doivent de respecter."
 flavor_jap.59.a:0 "Convertir la région pourrait s'avérer plus difficile que prévu"
 flavor_jap.59.b:0 "Cette religion est fascinante, adoptons-la"
 flavor_jap.59.c:0 "Laissons-les révérer leurs idoles en paix"
 flavor_jap.60.t:0 "De l'argent découvert à Iwami"
 flavor_jap.60.d:0 "L'année passée, un marchand a rapporté avoir découvert de l'argent dans les montagnes de la province d'Iwami. Il s'est avéré que le filon est inépuisable. La mine qui a depuis été creusée est devenue la première source de revenus de la province, et promet même de devenir la première source de revenus de l'ensemble [Root.GetDuDelaNP] [Root.GetName]."
 flavor_jap.60.a:0 "Magnifique"
 flavor_jap.61.t:0 "De l'argent découvert sur Sado"
 flavor_jap.61.d:0 "Un nouveau gisement d'or a été découvert sur l'île de Sado, dans la province d'Echizen. Cette mine promet de devenir l'une des premières sources d'or de l'ensemble de l'archipel japonais."
 flavor_jap.61.a:0 "Magnifique"
 flavor_hsa.EVTNAME1:0 "Georg Giese"
 flavor_hsa.EVTDESC1:0 "Le marchand Georg Giese, ancien employé à Londres de la Ligue hanséatique, est rentré à Dantzig. Il doit épouser Christine Krüger, la fille d'un prestigieux citoyen de Dantzig, et se cherche actuellement une nouvelle opportunité de carrière."
 flavor_hsa.EVTOPTA1:0 "Embauchons-le"
 flavor_hsa.EVTNAME2:0 "Technologie navale"
 flavor_hsa.EVTDESC2:0 "Nous, la Hanse, vendons des navires partout en Europe, même en Italie, et contrôlons l'essentiel du marché de la construction navale, principalement à Lübeck et Dantzig. Mais la Hollande veut privilégier Bruges comme port d'approvisionnement exclusif, au terminus d'une route commerciale, et commence à nous faire concurrence sur le marché de la construction navale. Devons-nous cesser tout transfert de technologie navale des cités de la Hanse vers la Hollande ?"
 flavor_hsa.EVTOPTA2:0 "Cessons de vendre notre technologie avec nos navires"
 flavor_hsa.EVTOPTB2:0 "Diffusons nos technologies"
 flavor_hsa.EVTNAME3:0 "Le Tagfahrt"
 flavor_hsa.EVTDESC3:0 "Il est de tradition que tout[Root.GetXEDir] nouv[Root.GetEauElleFDir] dirigeant[Root.GetXEDir] tienne un Hansetag, auquel sont conviés les membres de la Ligue. Les cités membres choisissent des « Ratssendeboten », ou émissaires, pour représenter leur avis sur les questions soulevées au Hansetag. Celui-ci a suscité des débats concernant le commerce, l'économie et l'armée. Les émissaires n'étant pas parvenus à décider lequel de ces domaines serait discuté, et bien que le Hansetag soit supposé suivre la tradition du « Einung » de Basse-Saxe, il est de notre responsabilité de décider ce qui doit être débattu."
 flavor_hsa.EVTOPTA3:0 "Réformons le commerce"
 flavor_hsa.EVTOPTB3:0 "Réformons l'économie"
 flavor_hsa.EVTOPTC3:0 "Réformons l'armée"
 flavor_hsa.EVTNAME4:0 "Heinrich Sudermann"
 flavor_hsa.EVTDESC4:0 "Un représentant de la Ligue à Cologne, Heinrich Sudermann, fut élu au poste de syndic en 1556. Il y devint magistrat permanent de la Hanse, chargé de protéger et étendre les accords diplomatiques des cités membres de la Hanse."
 flavor_hsa.EVTOPTA4:0 "Il apporterait beaucoup [Root.GetAuAlaNP] [Root.GetName]"
 flavor_ara.EVTNAME1:0 "Consolat de Mar : le Consulat de la mer"
 flavor_ara.EVTDESC1:0 "Le Consulat de la mer sera une nouvelle institution, quasi judiciaire, chargée de régler les litiges maritimes et commerciaux. Il accorde à nos marchands le droit de régler eux-mêmes leurs conflits, sans passer par les tribunaux de justice royaux, alors qu'en contrepartie la Couronne [Root.GetDuDeNP] [Root.GetName] recevra un soutien financier."
 flavor_ara.EVTOPTA1:0 "Très bien"
 flavor_ara.EVTNAME2:0 "Le Livre du Consulat de la mer"
 flavor_ara.EVTDESC2:0 "« Les costums marítimes de Barcelona universalment conegudes per Llibre del Consolat de mar », soit « Les coutumes maritimes de Barcelone, universellement connues sous le nom de Livre du Consulat de la mer » est le titre complet du Livre du Consulat de la mer. Il nous a été proposé de financer sa nouvelle édition, qui contient un code de procédure pour les tribunaux du Consulat de la mer, un recueil de l'ensemble des anciennes coutumes maritimes, et un corpus de lois concernant les navires de guerre."
 flavor_ara.EVTOPTA2:0 "Finançons-le"
 flavor_ara.EVTOPTB2:0 "Nul besoin de nous en soucier"
 flavor_ara.EVTNAME3:0 "Antonio Beccadelli"
 flavor_ara.EVTDESC3:0 "Le poète, spécialiste du droit canon, érudit, diplomate et chroniqueur italien Antonio Beccadelli s'intéresse actuellement à la philosophie, soutenu en cela par le mécénat de [Root.Monarch.GetName] [Root.GetDuDeNP] [Root.GetName]. Il a fondé l'académie du Porticus Antoniana et présenté le jeune lettré Giovanni Pontano [Root.GetAuAlaDir] [Root.GetDir]. Son grand savoir ferait de lui un conseiller avisé, aussi serait-il sage de le prendre à notre service."
 flavor_ara.EVTOPTA3:0 "Oui, recrutons-le"
 flavor_ara.EVTNAME4:0 "Giovanni Pontano"
 flavor_ara.EVTDESC4:0 "Antonio Beccadelli a été le premier à présenter le jeune lettré Giovanni Pontano, ou Iovianus Pontanus, [Root.GetAuAlaDir] [Root.GetDir] [Root.GetDuDeNP] [Root.GetName]. C'est lui qui a été chargé de l'instruction du jeune héritier d'Alphonse le Magnanime. Il a aussi servi en tant que conseiller politique, secrétaire militaire et chancelier, mais c'est surtout en tant qu'érudit qu'il a laissé sa marque. Il a ainsi disserté sur « La libéralité des princes », « La férocité » ou « La magnificence » et il prétendait que l'architecture et les grands monuments étaient la marque d'un grand souverain. Il était capable d'exprimer les choses de la vie moderne et de traduire les émotions les plus intimes en une langue à la fois classique et simple. « Urania », son ambitieuse composition didactique en hexamètres, a compilé le savoir astronomique de l'époque, mêlé à des épisodes mythologiques. Il écrivait en latin et ses compositions en vers les plus originales traitaient de sujets personnels (ainsi en est-il, par exemple, des « De conjugali amore », d'« Eridanus », de « Tumuli », de « Næniæ », de « Baiæ »…). Ses émotions passionnées étaient mises en forme avec une chaleur colorée et sincère."
 flavor_ara.EVTOPTA4:0 "Il n'aurait pu le faire sans nous"
 flavor_ara.EVTOPTB4:0 "Sa réussite illustre celle de notre peuple"
 flavor_ara.EVTNAME5:0 "Sainte-Marie de Sigena"
 flavor_ara.EVTDESC5:0 "Le couvent de Sainte-Marie de Sigena a été fondé par la reine Sancha de Castille, épouse d'Alphonse II d'Aragon, et construit entre 1183 et 1208. Il abrite des fresques romanes peintes par des artistes anglais à l'orée du XIIIe s. et, même s'il est en déclin, il n'en reste pas moins prestigieux.\n\nLes religieuses nous demandent une aide financière, et le maître de Sigena a offert de peindre un grand retable."
 flavor_ara.EVTOPTA5:0 "Finançons le couvent"
 flavor_ara.EVTOPTB5:0 "Finançons l'artiste"
 flavor_ara.EVTOPTC5:0 "Ne faisons rien de tout cela"
 flavor_ara.EVTNAME6:0 "Les sindicat remença"
 flavor_ara.EVTDESC6:1 "La noblesse [Root.GetDuDeNP] [Root.GetName] a commencé à appliquer de la façon la plus stricte les lois qui attachent les paysans à la terre. Venant se surajouter au renforcement des droits seigneuriaux, cela conduit à une vive agitation de la paysannerie : les plus humbles en appellent ouvertement à la rébellion, tandis que les mieux nantis se tournent vers nous pour mettre en place des réformes et mettre fin aux abus des seigneurs. Ce serait là une excellente occasion de nous attacher le soutien de la paysannerie dans notre lutte constante contre la noblesse, aussi nous a-t-il été suggéré de leur permettre de former des sindicat remença, une sorte de guildes paysannes ou d'associations d'entraide qui leur permettrait de jouir de plus de libertés."
 flavor_ara.EVTOPTA6:0 "Permettons-leur de former des sindicat remença"
 flavor_ara.EVTOPTB6:0 "Ignorons ces canailles de paysans"
 flavor_ara.EVTOPTC6:0 "Profitons-en pour rabaisser ces coquins de [Root.GetNobles]"
 flavor_nor.EVTNAME1:0 "Sigurd Jonsson"
 flavor_nor.EVTDESC1:0 "Le noble et chevalier norvégien Sigurd Jonsson était un ancien drottsete, un homme qui pouvait diriger le pays au nom du roi en tant que régent de Norvège. Il était le descendant de l'ancienne famille royale de Norvège et commanda la forteresse d'Akershus de 1440 à 1445. Il fut aussi l'un des partisans des politiques anti-hanséatiques en Norvège."
 flavor_nor.EVTOPTA1:0 "Il pourrait être utile au royaume"
 flavor_nor.EVTNAME2:0 "Nils Henriksson"
 flavor_nor.EVTDESC2:0 "Nils Henriksson, fils du membre du Riksråd Henrik Jensson, a récemment épousé Ingerd Ottesdatter et est parvenu à augmenter son domaine d'Austrått. Il est désormais l'un des plus grands propriétaires fonciers de Norvège, avec des terres à Bergen, à Vardøhus, dans le Hålogaland, le Fosen, à Frosta, à Stjørdal, à Sunnmøre, dans le Romsdal, à Edøy, à Selbu et dans le Herjedalen. Son nom a été suggéré pour devenir à son tour membre du Riksråd, le Conseil du royaume."
 flavor_nor.EVTOPTA2:0 "Il a évidemment sa place au Conseil"
 flavor_nor.EVTNAME3:0 "La forteresse de Vardøhus"
 flavor_nor.EVTDESC3:0 "La première fortification de la municipalité de Vardø, dans le comté du Finnmark, fut construite en 1306 et reçut le nom de Varghøya. La seconde fortification fut construite à Østervågen entre 1450 et 1500, et consistait en une fortification de forme rectangulaire avec deux bastions aux coins."
 flavor_nor.EVTOPTA3:0 "Renforçons davantage cette forteresse"
 flavor_nor.EVTOPTB3:0 "Renforçons nos défenses dans toute la Norvège"
 flavor_nor.EVTOPTC3:0 "N'en faisons rien"
 flavor_nor.EVTNAME4:0 "La forteresse de Bohus"
 flavor_nor.EVTDESC4:0 "La dernière étape de la construction de la forteresse de Bohus, dans le comté de Båhuslen, est achevée. Le fleuve Göta älv forme une douve naturelle autour de la forteresse, qui domine les environs depuis une falaise de 40 mètres de hauteur. Elle est le point de défense principal face à la Suède grâce à ses quatre tours de coin rectangulaires et au mur d'enceinte de trois mètres d'épaisseur."
 flavor_nor.EVTOPTA4:0 "Très bien"
 flavor_nor.5.t:0 "Mariage stratégique"
 flavor_nor.5.da:0 "Depuis la signature du traité de Perth, au XIIIe s., l'Écosse s'est vue contrainte de verser une somme annuelle au royaume de Norvège en échange du contrôle sur les îles Hébrides. Mais le versement a maintenant beaucoup de retard, et cela suscite des tensions. Quelles que puissent être nos revendications historiques, pourtant, nous n'avons plus guère les moyens d'imposer notre puissance dans les Highlands, et nous avons pour l'heure bien d'autres priorités auxquelles il convient de faire face. On nous a donc suggéré de mettre fin, une fois pour toutes, à ce conflit. Les [SCO.Monarch.Dynasty.GetName] pourraient ainsi épouser un membre de la dynastie [Root.Monarch.Dynasty.GetName], et le comté des Orcades serait alors gagé puis cédé à l'Écosse.\n\nLes Orcades restent cependant l'un des titres les plus importants du royaume de Norvège, de ceux qui ont permis à plusieurs prétendants de se hisser sur le trône norvégien. Aussi, même si elles restent pour nous une faiblesse, la noblesse du pays se montre très méfiante envers un tel accord."
 flavor_nor.5.db:0 "Depuis la signature du traité de Perth, au XIIIe s., l'Écosse s'est vue contrainte de verser une somme annuelle au royaume de Norvège en échange du contrôle sur les Hébrides norvégiennes. Mais le versement a maintenant beaucoup de retard, et cela suscite des tensions. Quelles que puissent être nos revendications historiques, pourtant, nous n'avons plus guère les moyens d'imposer notre puissance dans les Highlands, et nous avons pour l'heure bien d'autres priorités auxquelles il convient de faire face. On nous a donc suggéré de mettre fin, une fois pour toutes, à ce conflit. Les [SCO.Monarch.Dynasty.GetName] pourraient ainsi épouser un membre de la dynastie [Root.Monarch.Dynasty.GetName], et le comté des Orcades serait alors gagé puis cédé à l'Écosse.\n\nLes Orcades restent cependant l'un des titres les plus importants de notre royaume, de ceux qui ont permis à plusieurs prétendants de se hisser sur le trône norvégien. Abandonner ces îles reviendrait donc à renoncer à tout jamais au droit de gouverner nos anciennes possessions."
 flavor_nor.5.a:0 "Mettons un terme à ce conflit"
 flavor_nor.5.b:0 "Nous n'abandonnerons jamais nos revendications sur ces terres"
 flavor_nor.5.a.tt:0 "Voici ce qu'il va se produire si l'§YÉcosse§! y consent :"
 flavor_nor.6.t:0 "Le comté des Orcades"
 flavor_nor.6.d:0 "Depuis la signature du traité de Perth, au XIIIe s., l'Écosse s'est vue contrainte de verser une somme annuelle au royaume de Norvège en échange du contrôle sur les Hébrides norvégiennes. Mais le versement a maintenant beaucoup de retard, et cela suscite des tensions. [From.GetLeLaNPCap] [From.GetName] suggère donc de mettre un terme à ce conflit de façon définitive. Les [Root.Monarch.Dynasty.GetName] pourraient ainsi épouser un membre de la dynastie [From.Monarch.Dynasty.GetName], et le comté des Orcades nous serait alors gagé puis cédé.\n\nLes Orcades restent l'un des plus hauts titres du royaume de Norvège, et celui sous lequel nos territoires septentrionaux tomberaient si la Norvège les contrôlait. Et, renoncer à ces îles revient pour elle à renoncer à tout jamais à gouverner ses anciennes possessions."
 flavor_nor.6.a:0 "Ratifions cet accord"
 flavor_nor.6.b:0 "Mieux vaut régler cela l'épée à la main"
 flavor_nor.7.t:0 "Le comté d'Orknøyene"
 flavor_nor.7.d:0 "Depuis la signature du traité de Perth, au XIIIe s., l'Écosse s'est vue contrainte de verser une somme annuelle au royaume de Norvège en échange du contrôle sur les Hébrides norvégiennes. Mais le versement a maintenant beaucoup de retard, et cela suscite des tensions. Quelles que puissent être nos revendications historiques, pourtant, nos suzerains souhaitent mettre un terme à ce conflit de façon définitive. Les [SCO.Monarch.Dynasty.GetName] pourraient ainsi épouser un membre de leur dynastie et le comté d'Orknøyene serait alors gagé puis cédé à l'Écosse.\n\nLes Orcades restent cependant l'un des titres les plus importants de notre royaume, de ceux qui ont permis à plusieurs prétendants de se hisser sur le trône norvégien. Abandonner ces îles reviendrait donc à renoncer à tout jamais au droit de gouverner nos anciennes possessions."
 flavor_nor.7.a:0 "Il faut bien s'y résigner"
 flavor_nor.7.b:0 "Nous n'y renoncerons jamais"
 flavor_nor.8.t:0 "L'Écosse accepte"
 flavor_nor.8.d:0 "Nous avons renoncé aux revendications historiques de la Norvège sur les Hébrides, les Orcades et toutes les autres régions des Highlands. Les relations avec l'Écosse n'ont jamais été aussi cordiales."
 flavor_nor.8.a:0 "Ce qui est fait est fait"
 flavor_nor.9.t:0 "Refus écossais"
 flavor_nor.9.d:0 "L'Écosse a refusé de mettre un terme définitif à notre conflit à propos des revendications conflictuelles sur les Hébrides et les Orcades. Cela ravive donc les tensions."
 flavor_nor.9.a:0 "Nous n'y renoncerons jamais"
 flavor_nor.10.t:0 "La Norvège dépose [Root.Monarch.GetName]"
 flavor_nor.10.d:0 "Plutôt que d'accepter un renoncement aux revendications sur les îles écossaises, la noblesse norvégienne s'est rebellée contre s[Root.GetOnAFDir] souverain[Root.GetXEDir] légitime. Elle a choisi d'élire un noble en son sein pour gouverner désormais le pays."
 flavor_nor.10.a:0 "Qui aurait cru qu'ils oseraient ?"
 flavor_nor.11.t:0 "L'émeute de Bergen"
 flavor_nor.11.d:0 "Olav Nilsson Skanke, populaire commandant de la forteresse de Bergenhus et ennemi juré de la Ligue hanséatique en Norvège, a été tué par des marchands locaux. En dépit du fait qu'il a longtemps servi la Couronne, Olav était aussi un pirate, pourchassant les navires de la Hanse dans toute la mer du Nord. Afin d'éliminer la menace qu'il représentait pour leurs intérêts, les marchands allemands ont donc poussé à l'émeute, l'acculant dans une abbaye de la ville et y mettant le feu.\n\nEn même temps qu'Olav ont péri dans les flammes des moines, des bourgeois locaux et jusqu'à l'évêque de Bergen. Inutile de le dire, cet événement pourrait bien raviver encore le fort sentiment anti-hanséatique qu'éprouvent les Scandinaves."
 flavor_nor.11.a:0 "En vérité, nous ne pouvons rien y faire"
 flavor_nor.11.b:0 "Les Hanséatiques de Bergen ont signé leur arrêt de mort"
 flavor_nor.12.t:0 "L'émeute de Bergen"
 flavor_nor.12.d:0 "Olav Nilsson Skanke, populaire commandant de la forteresse de Bergenhus et ennemi juré de la Ligue hanséatique en Norvège, a été tué par des marchands locaux. En dépit du fait qu'il a longtemps servi la Couronne, Olav était aussi un pirate, pourchassant les navires de la Hanse dans toute la mer du Nord. Afin d'éliminer la menace qu'il représentait pour leurs intérêts, les marchands allemands ont donc poussé à l'émeute, l'acculant dans une abbaye de la ville et y mettant le feu.\n\nEn même temps qu'Olav ont péri dans les flammes des moines, des bourgeois locaux et jusqu'à l'évêque de Bergen. Et la réticence apparente de [Root.Monarch.GetName] à châtier les Hanséatiques ne fait que raviver encore le mécontentement des Norvégiens."
 flavor_nor.12.a:0 "C'est un véritable scandale"
 flavor_nor.13.t:0 "L'émeute de Bergen"
 flavor_nor.13.d:0 "Olav Nilsson Skanke, populaire commandant de la forteresse de Bergenhus et ennemi juré de la Ligue hanséatique en Norvège, a été tué par des marchands locaux. En dépit du fait qu'il a longtemps servi la Couronne, Olav était aussi un pirate, pourchassant les navires de la Hanse dans toute la mer du Nord. Afin d'éliminer la menace qu'il représentait pour leurs intérêts, les marchands allemands ont donc poussé à l'émeute, l'acculant dans une abbaye de la ville et y mettant le feu.\n\nEn même temps qu'Olav ont péri dans les flammes des moines, des bourgeois locaux et jusqu'à l'évêque de Bergen. Prenant en considération le vif sentiment anti-hanséatique, [Root.Monarch.GetName] a aussitôt ordonné que la Ligue soit expulsée de Bergen et de la région."
 flavor_nor.13.a:0 "Voilà comment doit agir un[Root.GetXEDir] véritable [Root.GetDir]"
 flavor_nor.14.a:0 "Et c'est très bien ainsi"
 flavor_nor.16.t:0 "Hollendertiden : la période hollandaise"
 flavor_nor.16.d:0 "Le bois de charpente a toujours été une exportation importante pour l'économie norvégienne, et les navires marchands des Pays-Bas sont devenus de plus en plus communs le long des côtes norvégiennes. Au contraire des marchands de la Hanse, qui dominent notre économie depuis des siècles, les Néerlandais se contentent de pratiquer le commerce avec nous, sans se mêler de nos affaires locales ou contrevenir à nos lois.\n\nAussi, avec la demande croissante en bois des chantiers navals néerlandais, l'industrie du bois de Norvège pourrait bien devenir la plus importante d'Europe. En tant que peuple de marins et de navigateurs, nous pourrions très certainement apprendre beaucoup des entrepreneurs néerlandais si nous nous alliions avec eux face aux Allemands."
 flavor_nor.16.a:0 "L'ère des Néerlandais est venue"
 flavor_nor.17.t:0 "À la recherche de fer et de cuivre"
 flavor_nor.17.d:0 "Alors que les paysans de Norvège extraient de petites quantités de cuivre et de fer depuis des siècles, il n'existe aucune grande mine dans le pays. Cela est rendu d'autant plus visible par la prospère industrie minière suédoise, où de grandes quantités de ces deux métaux sont minées, coulées et exportées depuis le Moyen Âge.\n\nOr, il se trouve que la Couronne a récemment acquis de nombreuses terres, auparavant sous contrôle de l'Église et de la noblesse, qui n'avaient pas les moyens ou l'envie d'y rechercher ces minerais. Nous devrions donc inviter des prospecteurs et mineurs expérimentés pour voir quels trésors peuvent se cacher sous ces montagnes."
 flavor_nor.17.a:0 "Voyons donc ce que recèlent ces montagnes"
 flavor_nor.17.a.tt:0 "Dès que du §Yfer§! ou du §Ycuivre§! aura été trouvé dans les montagnes de Norvège, nous aurons l'opportunité de réorienter l'économie des provinces concernées vers ces biens commerciaux, au prix d'un certain coût en puissance de dirigeant."
 flavor_nor.17.b:0 "Nos ancêtres se sont bien contentés de bois et de poisson"
 flavor_nor.18.t:0 "Retour des prospecteurs"
 flavor_nor.18.d:0 "Les prospecteurs ont trouvé de grandes quantités de fer, de plomb et de cuivre dans la région entre Bratsberg et Oslo. Faire des villages de la région de véritables villes minières serait coûteux, mais le rêve de voir développer une industrie métallurgique qui assurerait notre autonomie en armes semble désormais sur le point de se réaliser."
 flavor_nor.18.a:0 "Nos armées ont besoin de fer !"
 flavor_nor.18.b:0 "Il faut du cuivre pour nos canons !"
 flavor_nor.18.c:0 "Inutile de voir trop grand"
 flavor_nor.19.t:0 "Découverte de cuivre à Røros"
 flavor_nor.19.d:0 "Les prospecteurs ont découvert de grands gisements de cuivre à Røros, dans le comté de Trøndelag. Si nous souhaitons investir, nous pouvons faire des villages des alentours de véritables villes minières, et ainsi établir une véritable industrie du cuivre à grande échelle."
 flavor_nor.19.a:0 "Investissons dans les mines de cuivre de Røros"
 flavor_nor.19.b:0 "Inutile de voir trop grand"
 flavor_nor.20.t:0 "Découverte d'argent à Sandsvær"
 flavor_nor.20.d:0 "Certains prétendent que les habitants des lieux le savaient depuis bien longtemps, mais le fait est que des mineurs ont découvert des gisements d'argent prometteurs à Sandsvær. Cependant, le site où pourrait être implantée une mine est aussi éloigné que désolé, et peu nombreux sont ceux, au sein de nos frontières, qui possèdent l'expertise nécessaire pour la développer. Pour tirer le meilleur parti de cette découverte, nous allons donc devoir faire venir des étrangers originaires de régions argentifères, soit l'Allemagne, soit l'Europe centrale."
 flavor_nor.20.a:0 "Cette ville s'appellera désormais Konningsberg !"
 flavor_nor.20.b:0 "Inutile de voir trop grand"
 flavor_nor.21.t:0 "Peter Tordenskiold"
 flavor_nor.21.d:0 "Par des attaques intrépides et des manœuvres habiles, Peter Jansen Wessel s'est taillé au sein de l'armée norvégienne une réputation de capitaine prometteur. Ses réticences à se désengager d'un affrontement, quel que soit le nombre de navires engagés de chaque côté ou toute autre circonstance, lui ont permis de grimper les échelons à une allure vertigineuse. Et, aujourd'hui, c'est devant [Root.Monarch.GetName] [Root.GetLuiElleDir]-même qu'il se tient, pour être anobli à la suite de ses exploits sur les mers."
 flavor_nor.21.a:0 "Dorénavant il s'appellera Tordenskiold, « Bouclier-Foudre »"
 flavor_nor.22.t:0 "Cort Adeler"
 flavor_nor.22.d:0 "À l'âge de quinze ans, Cort Adeler, fils d'affréteur, quitta la Norvège pour naviguer sur les mers, faisant alors carrière en tant que capitaine marchand prospère aux Pays-Bas, en Méditerranée, et même jusque sur la côte de Coromandel, en Inde. Ayant aussi été capitaine dans les flottes néerlandaises, anglaises, et vénitiennes contre les Turcs, Adeler possède une expérience et des réseaux comme bien peu d'hommes de sa génération. Par ses diverses entreprises marchandes, il s'est acquis une fortune personnelle considérable, qu'il a en partie investie dans son pays natal, notamment dans des domaines qu'il a commencé à développer autour de Skien.\n\nUn homme de cette qualité, s'il acceptait d'entrer au service de l'État, pourrait sans doute lui apporter beaucoup."
 flavor_nor.22.a:0 "Quel homme remarquable !"
 flavor_nor.23.t:0 "Le grand incendie d'Oslo"
 flavor_nor.23.d:1 "Durant trois jours, les flammes ont ravagé la cité de bois d'Oslo. Seuls quelques bâtiments ont été épargnés, subsistant au milieu de la cité réduite en cendres. Même si la ville a déjà subi plusieurs incendies par le passé, la destruction est si totale cette fois-ci qu'il nous a été suggéré de la déplacer entièrement pour la reconstruire : au lieu d'utiliser de nouveau le bois et d'attendre la prochaine catastrophe, nous devrions plutôt la reconstruire à proximité de la forteresse d'Akershus, en recourant à des techniques de construction plus durables et à un urbanisme qui conviendrait à une capitale de notre temps.\n\nCe nouveau site permettrait par ailleurs de la fortifier de façon appropriée, ce qui pourrait s'avérer utile en ces temps incertains. Pourtant, dans la pratique, de nombreux souverains se sont aperçus qu'il était difficile d'empêcher les habitants de la ville de la reconstruire avec des matériaux et selon des méthodes qu'ils rejettent ; aussi une reconstruction totale risque-t-elle de s'avérer fort coûteuse."
 flavor_nor.23.a:0 "Nous devons fonder une cité nouvelle"
 flavor_nor.23.b:0 "Perdu pour perdu, laissons le peuple reconstruire comme il lui plaît"
 flavor_nor.24.t:0 "Rapprochement avec les Néerlandais"
 flavor_nor.24.d:0 "Avec le temps, l'intégration de plus en plus poussée de la Norvège dans les réseaux économiques des riches cités des Pays-Bas a permis la croissance de l'industrie navale dans le pays. Les cités norvégiennes sont très liées au commerce du bois de charpente, et se développent rapidement, alors que des marchands norvégiens, néerlandais, danois, écossais, anglais ou suédois se mélangent les uns aux autres pour donner naissance à une société tournée vers la mer et cosmopolite.\n\nDe jeunes Norvégiens ont même commencé, de plus en plus nombreux, à migrer vers les Pays-Bas. Certains s'y établissent, tandis que d'autres continuent de naviguer sur les mers. Le nombre croissant des expatriés norvégiens, mais aussi de ceux qui reviennent au pays, nous met donc en prise directe avec une économie qui se fait de plus en plus mondiale."
 flavor_nor.24.a:0 "La mer est tout autant notre passé que notre avenir"
 flavor_nor.25.t:0 "Croissance de la population"
 flavor_nor.25.d:0 "Il y a de cela quelques siècles, la Peste noire a ravagé le pays, tuant les deux tiers de la population, laissant de vastes régions entièrement désolées et terrassant les cités en plein développement à la fin du Moyen Âge. Au niveau politique, cela a fait de l'Union avec les autres pays du Nord une nécessité ; économiquement, cela a fait de nous le membre le plus pauvre.\n\nAvec le temps, pourtant, le pays a commencé à se rétablir. De vastes régions disponibles et une économie en pleine croissance ont encouragé les migrants à venir s'installer en Norvège, permettant aussi aux deuxièmes et troisièmes fils de prendre plus de terres pour leurs familles. Si nombre de ceux qui vivaient sur les côtes ont choisi de migrer vers les Pays-Bas, l'intérieur de la Norvège connaît une croissance de la population sans précédent jusqu'à présent."
 flavor_nor.25.a:0 "Notre temps est venu !"
 flavor_nor.26.t:0 "Tensions avec les mineurs allemands"
 flavor_nor.26.d:0 "L'afflux de mineurs et prospecteurs allemands en peu de temps a fait apparaître dans tout le pays de petites communautés minières, jusque dans les contrées où les revenus ne seront jamais tirés pour l'essentiel des mines. Ces communautés sont pourtant de véritables petites colonies allemandes, vivant selon les lois allemandes, les coutumes allemandes et peuplées d'Allemands.\n\nLes villages de Norvégiens aux alentours doivent toutefois fournir à ces mineurs denrées et autres nécessités, ce qui avec le temps a suscité quelques tensions entre locaux et nouveaux venus. Dans la province de [hjartdal_standin.GetName], de nombreux villages, l'un après l'autre, ont commencé à prendre les armes contre ces Allemands, exigeant leur départ et le respect des lois et coutumes norvégiennes."
 flavor_nor.26.a:0 "Ces paysans doivent rester à leur place"
 flavor_nor.27.t:0 "La proclamation de [hamar_or_standin.GetCapitalName]"
 flavor_nor.27.d:0 "S'inquiétant de ce qu'ils considèrent comme un empiétement croissant de la Couronne danoise sur leurs privilèges, les membres du Conseil norvégien et d'autres personnages influents se sont rassemblés à [hamar_or_standin.GetCapitalName] pour définir un certain nombre d'exigences à la Couronne si elle souhaite continuer à bénéficier de leur soutien pour perpétuer l'Union.\n\nCes exigences, imprimées à [hamar_or_standin.GetCapitalName], comprennent la restauration des terres perdues par la Norvège, la confirmation des droits traditionnels de l'Église et de la noblesse de Norvège, le renforcement des pouvoirs du Conseil du royaume de Norvège, et de façon générale l'affirmation que la Norvège est l'égale du Danemark au sein de l'Union. L'intention est que cette liste d'exigence soit envoyée à [Root.Monarch.GetName] pour intégrer le traditionnel Håndfestning, la charte qu'[Root.GetIlElleDir] jure de respecter en tant que [Root.GetDir] de Norvège."
 flavor_nor.27.a:0 "Excellente initiative !"
 flavor_nor.27.b:0 "Mieux vaut éviter de remettre en cause le pouvoir danois"
 flavor_nor.28.t:0 "Les exigences du Conseil de Norvège"
 flavor_nor.28.d:0 "Avec un certain nombre de personnages importants du royaume, le Riksråd de Norvège nous a envoyé une liste de ses exigences, dont il dit qu'elles doivent être respectées pour que la Norvège accepte l'accession de [Root.Monarch.GetName] à son trône. Aux dires des membres du Conseil, la Couronne danoise n'a eu de cesse, depuis trop longtemps, de piétiner les droits du peuple de Norvège, et selon eux cela doit cesser. Ils menacent, au cas où nous leur opposerions un refus, de recourir à leur pouvoir de jure pour élire un nouveau souverain."
 flavor_nor.28.a:0 "Nous ne pouvons que refuser ces exigences grotesques"
 flavor_nor.28.a.tt:0 "Si nous refusons de céder à ses exigences, le Riksråd de Norvège pourrait provoquer la §Rsécession§! de l'§YUnion§!."
 flavor_nor.28.b:0 "Ce ne sont là que détails, acceptons pour préserver l'Union"
 flavor_nor.29.t:0 "[Root.Monarch.GetName] accepte nos exigences"
 flavor_nor.29.d:0 "Les Danois ont cédé à nos exigences. Cela va à coup sûr nous permettre de progresser vers l'indépendance !"
 flavor_nor.29.a:0 "Excellent"
 flavor_nor.30.t:0 "[Root.Monarch.GetName] refuse la Proclamation de [hamar_or_standin.GetCapitalName]"
 flavor_nor.30.d:0 "Un message de la cour du Danemark est arrivé avec la réponse à nos exigences. [Root.Monarch.GetName] refuse de nous accorder satisfaction, et en lieu et place nous a adressé une contre-proposition qui ne répond qu'à une petite partie de tous les points que nous avions soulevés. Certains pensent que nous n'avons plus d'autre choix que d'élire un nouveau dirigeant, comme le stipulent nos droits."
 flavor_nor.30.a:0 "Procédons à l'élection de notre propre roi"
 flavor_nor.30.b:0 "Nous devons préserver l'Union"
 flavor_nor.31.t:0 "Révolte en Norvège"
 flavor_nor.31.d:0 "Le Riksråd de Norvège a lancé un véritable défi à [Root.Monarch.GetName] en élisant un autre homme à la tête de son royaume, dans l'espoir de mettre un terme définitif au gouvernement danois."
 flavor_nor.31.a:0 "Tout cela est parfaitement ridicule"
 flavor_kor.EVTNAME1:1 "L'expédition de [Root.Monarch.GetName] dans le Nord"
 flavor_kor.EVTDESC1:2 "[Root.GetLeLaLDirCap] [Root.GetDir] projette de lancer une expédition dans le Nord pour châtier les Mandchous. Cependant, hormis le fait qu'elle ne peut guère être tenue secrète, cette campagne requiert des préparatifs importants et de l'argent, car [Root.Monarch.GetName] prévoit d'en profiter pour améliorer les défenses de la Corée en accroissant la quantité et la qualité des entraînements pour les troupes et en renforçant les forteresses."
 flavor_kor.EVTOPTA1:0 "Préparons la guerre"
 flavor_kor.EVTNAME2:0 "Muo Sahwa : la première purge des lettrés"
 flavor_kor.EVTDESC2:0 "Alors qu'il était Troisième censeur, en 1495, Kim Il-son, ancien historien d'État, n'hésita pas à critiquer les membres du gouvernement, quels que soient leur puissance ou leur statut. L'un de ses mémoires, critique à leur encontre, déclencha une controverse, qui enfla très rapidement et conduisit à une purge menée contre les intellectuels ayant osé critiquer le gouvernement ou le roi."
 flavor_kor.EVTOPTOK:0 "Allons-y"
 flavor_kor.EVTNAME3:0 "Kapcha Sahwa : la deuxième purge des lettrés"
 flavor_kor.EVTDESC3:0 "Lors d'un banquet officiel, à l'automne 1503, le ministre des Rites Yi Se-jwa renversa par mégarde du vin sur les robes du Roi. Celui-ci interpréta l'incident comme un crime de lèse-majesté et le considéra comme une trahison. Afin d'éradiquer chez eux tout mépris pour l'autorité, cela se traduisit par une succession d'événements, tels que bannissements, purges et exécutions, à l'encontre des membres du gouvernement et des intellectuels ayant survécu à la première purge."
 flavor_kor.EVTNAME4:0 "Gimyo Sahwa : la troisième purge des lettrés"
 flavor_kor.EVTDESC4:0 "Jo Gwang-jo, un réformateur néo-confucéen, tenta de modeler le gouvernement selon les idéaux confucianistes. Mais ses succès initiaux connurent un revers lorsqu'il se révéla trop dangereux pour l'ordre ancien. Cependant, au contraire des purges précédentes, la dévotion totale des victimes envers la Couronne ne fut jamais remise en question. Le gouvernement pensait que ce qu'il appelait « la clique de Jo Gwang-jo » s'était fourvoyée, que la plus grande partie de son programme de réformes causerait du tort au gouvernement et que les perturbations causées par ses actions représentaient une menace grave pour la société et les fondements de l'État. En conséquence, Jo Gwang-jo et les jeunes idéalistes qui l'entouraient furent éliminés et les rivalités entre factions se transformèrent en une véritable lutte pour le pouvoir. Des dizaines de personnes furent exécutées, des centaines renvoyées du gouvernement et exilées."
 flavor_kor.EVTNAME5:0 "Uniformisation de l'impôt foncier"
 flavor_kor.EVTDESC5:0 "Au XVIIe siècle, l'économie coréenne était en triste état. Pour y remédier, Yi Wonik, Premier conseiller d'État, appliqua progressivement des réformes fiscales laissées de côté jusque-là : l'impôt prélevé sur chaque famille fut remplacé par un impôt uniformisé sur les terres arables ; et l'impôt sur les biens fut limité à un montant maximal, incitant donc les paysans et commerçants entreprenants à produire et vendre leurs surplus.\n\nLa conséquence directe de ces réformes fut une diminution de la pression fiscale sur les paysans, des revenus accrus pour l'État, et un développement du commerce."
 flavor_vie.EVTNAME1:0 "La crise de succession"
 flavor_vie.EVTDESC1:0 "Depuis la mort de Nan T'arat, la succession avait été l'objet d'une dispute entre notre monarque actuel et son oncle le roi Kitsarat. Il apparaît que la crise atteint son apogée et nous devons prendre une décision. Que faire ?"
 flavor_vie.EVTOPTA1:0 "Qu'ils se débrouillent sans nous"
 flavor_vie.EVTOPTB1:0 "Soutenons l'héritier légitime"
 flavor_wal.EVTNAME1:0 "Vlad l'Empaleur"
 flavor_wal.EVTDESC1:1 "Au courant de la faiblesse de l'autorité valaque, un prétendant au trône de la principauté est rentré dans le pays à la tête d'une armée, après plusieurs années passées en captivité chez les Turcs. Vlad Draculesti, le Fils du Dragon, est un homme assoiffé de sang et empli de cruauté. Son arrivée a d'ores et déjà été marquée par plusieurs empalements d'ambassadeurs envoyés négocier avec lui, rendant ainsi clair le fait qu'il traitera par la plus grande violence quiconque cherchera à lui résister."
 flavor_wal.EVTOPTA1:0 "Peu importe quelques Turcs qui gémissent sur leurs pieux"
 flavor_wal.EVTOPTB1:0 "Présentons nos excuses [TUR.GetAuAlaDir] [TUR.GetDir]"
 flavor_wal.EVTNAME2:0 "L'empalement [TUR.GetDuDelaFDir] [TUR.GetDir]"
 flavor_wal.EVTDESC2:3 "Avec une impassibilité glaçante, [Root.Monarch.GetName] lève un instant les yeux du champ de bataille pour regarder la ville de [TUR.Capital.GetCapitalName] en flammes. Les membres de sa garde apprêtent leurs piques et leurs estomacs pour le châtiment à venir. Les soldats redressent le corps battu et brisé de [TUR.Monarch.GetName], affalé sur le sol. Autrefois si fi[TUR.GetErEreDir], [TUR.GetLeLaLDir] [TUR.GetDir] pousse un dernier cri glaçant, alors que le pieu pénètre ses entrailles et ressort par son dos.\n\n[TUR.GetLeLaLHrtCap] [TUR.GetHrt], [TUR.Heir.GetName], contraint[TUR.GetXEHrt] de regarder ce spectacle horrible, ne peut s'empêcher de grimacer. Ses yeux s'emplissent soudainement de terreur lorsqu'[TUR.GetIlElleHrt] réalise que c'est maintenant à son tour."
