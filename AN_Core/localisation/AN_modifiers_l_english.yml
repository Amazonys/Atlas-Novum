 zwin_modifier:0 "Zwin Inlet"
 desc_zwin_modifier:0 "Caused by an immense storm in 1134, this tidal channel is a vital link between the city of Brugge and the sea. Though it is progressively silting up, as long as Brugge can use the so-called Golden Inlet, it can maintain its position as the greatest destination for trade in the region."
