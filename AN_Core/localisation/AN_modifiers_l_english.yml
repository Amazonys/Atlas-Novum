 AN_writing_modifier_desc: "[Root.GetName] is the birthplace of writing, a powerful invention that allows thoughts and ideas to be communicated through time and space through written language. Here, clay tablets were first used in early administration for ease of record keeping."
 AN_bureaucracy_modifier_desc: "[Root.GetName] is the birthplace of bureaucracy, establishing a codified system hierarchical structures, complex procedures, and a focus on rules and regulations. Here, bureaucrats as a distinct social class first emerged, and their role an influential one."
 AN_landed_estates_modifier_desc: "[Root.GetName] is the birthplace of the landed estates, where monarchs first universalized the feudal system. The most loyal subjects of the sovereign were granted vast lands for rendered services, becoming powerful landowners. Peasants on these lands in turn became their tenant farmers."
 AN_scholasticism_modifier_desc: "[Root.GetName] is the birthplace of Scholasticism, where the philosophical movement began its focus on the use of reason to reconcile the teachings of the Christian church with classical philosophy, particularly that of Aristotle."
 AN_commercialism_modifier_desc: "[Root.GetName] is the birthplace of Commercialism, creating an economic system with the pursuit of profit and the exchange of goods and services for money. Here, merchants developed vast networks of trade with the rest of the known world with incredible wealth accumulation."
 AN_finance_modifier_desc: "[Root.GetName] is the birthplace of finance, advancing the management of money, particularly in the areas of investing, lending, and borrowing. Here, banks and other such institutions emerged and furthered economic practices."
 AN_renaissance_modifier_desc: "[Root.GetName] is the birthplace of the Renaissance, sparking a cultural and intellectual rebirth throughout Europe. Here, scholars and patrons began a renewed interest in classical antiquity. Leading to new ideas of humanism, secularism, rationalism, philosophy and art."
 AN_mass_media_modifier_desc: "[Root.GetName] is the birthplace of mass media, where for the first time, wide communication was achieved with the first design of the printing press." #Thus the first (twitter) poster was born, Martin Luther.
 AN_colonialism_modifier_desc: "[Root.GetName] is the birthplace of colonialism, leading the significant early global discoveries, colonization, and cultural exchanges. The discovery of a new world beyond the seas has invigorated monarchs to establish new holdings far from home, often through bloody conquest."
 AN_empiricism_modifier_desc: "[Root.GetName] is the birthplace of empiricism, commencing the philosophical approach that emphasizes the importance of evidence and experience in forming knowledge and beliefs, and rejects innate speculations without grounding in reality. Empiricism has influenced many fields, from science to ethics."
 AN_global_trade_modifier_desc: "[Root.GetName] is the birthplace of global trade, with merchants and companies establishing international commerce through a network of colonies, trade posts, and financial innovations."
 AN_state_sovereignty_modifier_desc: "[Root.GetName] is the birthplace of state sovereignty, establishing the principle that a state has supreme authority over its territory and government, and is not subject to external control or interference, except by voluntary agreement or force."
 AN_enlightenment_modifier_desc: "[Root.GetName] is the birthplace of the Enlightenment, launching a cultural and intellectual movement defined by a focus on reason, individualism, and scientific inquiry. It had a profound impact on politics, philosophy, and social thought."
 AN_capitalism_modifier_desc: "[Root.GetName] is the birthplace of Capitalism, an economic system based on private ownership of the means of production and the creation of goods and services for profit in a competitive market. It emphasizes individual initiative, innovation, and the pursuit of capital accumulation."
 AN_nationalism_modifier_desc: "[Root.GetName] is the birthplace of Nationalism, a political ideology that emphasizes the importance of the nation and its culture, often leading to a belief in the superiority of one's own nation and a desire for political autonomy and independence."
 AN_industrialism_modifier_desc: "[Root.GetName] is the birthplace of Industrialism, a socioeconomic system characterized by the mass production of goods in factories, the growth of urban areas, and a shift from manual labor to machine-based production. It has led to significant technological and economic advancements."
 AN_imperialism_modifier_desc: "Imperialism if we want imperialism" #unimplemented
