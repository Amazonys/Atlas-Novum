 HIRE_MERCENARY_COMPANY_DELAYED:0 "Todos luchamos por aquello de lo que carecemos, y es obvio que a los mercenarios carecen de oro. Por una cantidad justa, estarán dispuestos a luchar en nuestras batallas, ahorrándonos valiosos recursos de soldadesca. Traen sus propias reservas para reemplazar sus bajas y las compañías extranjeras también tienen sus propios generales."
