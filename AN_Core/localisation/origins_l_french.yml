 mechanic_has_internal_tribes_yes:1 "A des §Ytribus internes§!."
 mechanic_has_locked_government_yes:0 "Interdit de changer de régime politique par les réformes gouvernementales."
 mossi_federal_kingdom:0 "Monarchie confédérale des Mossis"
 mossi_federal_kingdom_legacy:0 "Monarchie confédérale des Mossis"
 mossi_federal_kingdom_desc:0 "Les Mossis sont gouvernés moins par une monarchie unique et centralisée qu'une confédération de plusieurs royaumes de moindre étendue, qui entretiennent entre eux des relations de parenté, politiques, militaires et rituelles."
