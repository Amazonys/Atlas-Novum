 eth_secure_religious_unity_title:0 "Unité religieuse"
 eth_secure_religious_unity_desc:0 "Au niveau religieux, [Root.GetLeLaNP] [Root.GetName] [Root.GetEstSontNP] divisé[Root.GetXENP] entre coptes, juifs et musulmans. [Root.GetSonLeurNPCap] unité religieuse est donc très faible, ce qui rend impossible toute centralisation du pays et interdit de régler les problèmes de dissension. Cela doit changer !"
