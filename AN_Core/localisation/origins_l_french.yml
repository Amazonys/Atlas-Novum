 oyo_chaaargee_ct:0 "Une unité de cavalerie [Root.GetRootAdjFS] se trouve dans la province capitale §Yoccupée§! d'un pays §Yrival§!, §Yennemi§!, d'une §Ygrande puissance§! ou d'un quelconque pays ayant un niveau de développement total supérieur à celui [Root.GetDuDelaNP] §Y[Root.GetName]§!."
