 estate_nobles_better_integration:0 "Politique d'intégration des [Root.GetNobles]"
 estate_nobles_better_integration_desc:1 "Centraliser [Root.GetLeLaNP] [Root.GetName] et annexer [Root.GetSesLeursNP] dépendances n'est guère aisé, et les administrateurs et diplomates ont fort à faire. Tout cela pourrait malgré tout être facilité en confiant aux [Root.GetNobles] la tâche de veiller à tout cela."
 estate_maratha_better_integration:0 "Politique d'intégration des [Root.GetMarathes]"
 estate_maratha_better_integration_desc:0 "Centraliser [Root.GetLeLaNP] [Root.GetName] et annexer [Root.GetSesLeursNP] dépendances n'est guère aisé, et les administrateurs et diplomates ont fort à faire. Tout cela pourrait malgré tout être facilité en confiant aux [Root.GetMarathes] la tâche de veiller à tout cela."
 estate_rajput_better_integration:0 "Politique d'intégration des [Root.GetRajpoutes]"
 estate_rajput_better_integration_desc:0 "Centraliser [Root.GetLeLaNP] [Root.GetName] et annexer [Root.GetSesLeursNP] dépendances n'est guère aisé, et les administrateurs et diplomates ont fort à faire. Tout cela pourrait malgré tout être facilité en confiant aux [Root.GetRajpoutes] la tâche de veiller à tout cela."
 estate_church_religious_diplomats:0 "$ESTATE_NAME$ diplomates"
 estate_church_religious_diplomats_desc:1 "Le véritable talent diplomatique est rare, et il suffit parfois d'un simple malentendu pour que la relation avec un autre pays se détériore. Envoyer des diplomates venus des rangs des [Root.GetClercs] à nos frères [Root.GetRelMP] permet au moins de prévenir que surviennent de telles situations."
 estate_brahmins_religious_diplomats:0 "Diplomates religieux"
 estate_brahmins_religious_diplomats_desc:0 "Le véritable talent diplomatique est rare, et il suffit parfois d'un simple malentendu pour que la relation avec un autre pays se détériore. Envoyer des diplomates venus des rangs des [Root.GetClercs] à nos frères [Root.GetRelMP] permet au moins de prévenir que surviennent de telles situations."
 estate_church_heir_shrine:0 "Sanctuaire pour les princes"
 estate_church_heir_shrine_desc:0 "Traditionnellement, les cultes sont le domaine réservé du souverain, non de ses héritiers. Mais rien ne devrait empêcher de construire des sanctuaires réservés aux princes, qui leur serviront de retraite et leur permettront d'exprimer ainsi leur piété envers un culte privilégié."
 estate_burghers_hydraulic_rights:0 "Droits sur l'irrigation"
 estate_burghers_hydraulic_rights_desc:0 "La distribution de l'eau a toujours été un sujet d'inquiétude pour les villages éloignés. En autorisant les [Root.GetBourgeois] à contrôler de manière plus directe l'accès à la ressource, nous pourrions être assurés que la distribution sera faite de manière équitable."
 estate_burghers_enslaving_rights_gt:0 "Réduit de §G50%§! le coût de développement lié au terrain dans toutes les provinces de §Ydésert§!, §Ydésert côtier§!, §Ysteppe§! et §Ysavane§!."
 estate_burghers_enslaving_rights_rt:0 "Retire la réduction de §G50%§! sur le coût de développement lié au terrain dans toutes les provinces de §Ydésert§!, §Ydésert côtier§!, §Ysteppe§! et §Ysavane§!."
 estate_nobles_cawa_peace_keepers:1 "Tshawâ chargés de la paix"
 estate_nobles_cawa_peace_keepers_desc:0 "Les tshawâ constituent la force d'élite et la classe guerrière noble. En leur conférant certains privilèges, nous pouvons nous assurer qu'ils utilisent leurs talents à préserver la paix dans les provinces périphériques."
 estate_nobles_cawa_offensive_fighters:0 "Tshawâ chargés de la guerre"
 estate_nobles_cawa_offensive_fighters_desc:0 "Les tshawâ constituent la force d'élite et la classe guerrière noble. En leur conférant certains privilèges, nous pouvons nous assurer qu'ils utilisent leurs talents pour briser les défenses de nos ennemis."
 eth_estate_did_not_have_cawa_privilege_for_five_years:1 "Aucun privilège n'a été accordé aux tshawâ au cours des §Y5 dernières années§!."
 estate_church_embrace_singluar_cult:0 "Culte principal"
 estate_church_embrace_singluar_cult_desc:0 "Nos croyances acceptent plusieurs cultes très divers, mais l'un d'entre eux est plus important que les autres. [Root.GetLeLaNPCap] [Root.GetName] devrai[Root.GetTEntNP] donc adopter ce culte primordial pour officialiser son statut."
 estate_church_flexible_cults:0 "Cultes mouvants"
 estate_church_flexible_cults_desc:0 "[Root.GetLeLaRelCap] [Root.GetRelN] rassemble des croyances très nombreuses. En permettant aux chamans des divers cultes de se rencontrer de façon régulière, il devient possible de changer de croyances plusieurs fois au cours d'un règne."
 estate_church_scholar_connections:0 "Écoles religieuses"
 estate_church_scholar_connections_desc:0 "Inviter un lettré d'une autre école est un véritable investissement administratif. Permettre aux [Root.GetClercs] d'établir des écoles religieuses est le meilleur moyen d'assurer une meilleure intégration des nombreux lettrés [Root.GetDuDeNP] [Root.GetName]."
 estate_church_integrated_school:0 "Droit de résidence à un lettré"
 estate_church_integrated_school_desc:0 "En accordant à un lettré étranger le droit de vivre [Root.GetAuEnNP] [Root.GetName], nous pouvons nous assurer d'avoir accès à son savoir sans avoir à nous mêler d'affaires politiques."
 estate_nobles_neighbor_raids:0 "Raids chez l'ennemi"
 estate_nobles_neighbor_raids_desc:0 "Les hommes ne sont jamais une ressource garantie. Mais en accordant aux [Root.GetNobles] le droit de recevoir les prisonniers et captifs faits à la guerre, [Root.GetLeLaNP] [Root.GetName] ser[Root.GetAOntNP] assuré[Root.GetXENP] d'en trouver."
 estate_nobles_decentralized_tribe:0 "Confédération décentralisée"
 estate_nobles_decentralized_tribe_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetEstSontNP] pour l'essentiel constitué[Root.GetXENP] de nombreux territoires vassaux, tous gouvernés par des [Root.GetNobles]. Chacune des tribus qu'ils dirigent ont certes moins d'autonomie que des vassaux habituels, mais tout absolutisme [Root.GetDuDelaDir] [Root.GetDir] est quasi impossible si [Root.GetCeluiCelleDir]-ci ne fait pas tout pour imposer son autorité."
 estate_nobles_decentralized_tribe_tt:0 "Ce privilège peut être révoqué en imposant aux [Root.GetNobles] celui de la §Yrévocation des privilèges tribaux§!."
 estate_nobles_tribe_unification:0 "Révocation des privilèges tribaux"
 estate_nobles_tribe_unification_desc:0 "[Root.GetLeLaLDirCap] [Root.GetDir] [Root.Monarch.GetName] met tout en œuvre pour renforcer la centralisation en révoquant les privilèges des [Root.GetNobles]. Si le pouvoir des tribus confédérées est encore bien réel, cela lui permet de concentrer le pouvoir entre ses mains et d'imposer son autorité sur le pays."
 estate_nobles_tribe_unification_tt:0 "Ce privilège peut être révoqué en imposant aux [Root.GetNobles] celui de la §Ycentralisation des tribus§!."
 estate_nobles_tribe_centralization:0 "Centralisation des tribus"
 estate_nobles_tribe_centralization_desc:0 "L'heure est venue de dissoudre la confédération tribale et de centraliser le pouvoir entre les mains [Root.GetDuDelaDir] [Root.GetDir]."
 can_not_have_tributaries:0 "Interdit de disposer de §Ytributaires§!."
 estate_nobles_grant_power_to_the_bashorun:0 "Le pouvoir au bashorun"
 estate_nobles_grant_power_to_the_bashorun_desc:0 "Le bashorun est le premier des [Root.GetNobles] et celui qui assure un contre-pouvoir face [Root.GetAuAlaDir] [Root.GetDir]. En lui accordant un plus grand rôle dans la gouvernance et l'organisation [Root.GetDuDelaNP] [Root.GetName], la stabilité serait assurée même dans les cas où [Root.GetLeLaFDir] souverain[Root.GetXEDir] ne serait pas à la hauteur de sa charge."
