 flavor_zul.1.t:0 "Ascension [ZUL.GetDuDelaNP] [ZUL.GetName]"
 flavor_zul.1.d.a:0 "Les petites communautés tribales des Nguni sont longtemps restées paisibles, mais tout a changé lorsque nos conseillers militaires ont eu l'idée de les militariser et de recruter les habitants de [789.GetName] pour les armées [Root.GetDuDelaNP] [Root.GetName]. L'un de leurs jeunes chefs a unifié les clans de la province, en mettant en pratique nos enseignements et en faisant usage de nos armes, pour les retourner contre nous !\n\nCes guerriers se font désormais appeler « [ZUL.GetName] », et ils ont proclamé leur indépendance."
 flavor_zul.1.d.b:0 "Le peuple nguni, composé de clans et de petites communautés, a pour l'essentiel vécu paisiblement durant de longues années. Mais cela a changé lorsque le jeune chef Shaka Zulu a succédé à son père, qui l'avait banni, et commencé à militariser le clan de 1500 hommes. Par ses talents guerriers, en s'appuyant sur les izimpi zoulous, il est parvenu à unir tous les clans des Nguni et à fonder un royaume nouveau, celui [ZUL.GetDuDelaNP] [ZUL.GetName]."
 flavor_zul.1.a:0 "Nous devons les arrêter au plus vite !"
 flavor_zul.1.b:0 "S'ils veulent tant leur indépendance, qu'ils la prennent donc"
 flavor_zul.1.c:0 "Et cela fait quoi d'être Zoulou ?"
 flavor_aju.13.a.tt:0 "Chaque province possédée sur §YJava§! reçoit pour §Y25§! ans §YInfluence commerciale de l'Ajûrân§! :\nModif. de puissance commerciale locale : §R-10%§!\nModif. de production locale : §G+25%§!"
 flavor_hau.1.t:0 "Demander un soutien militaire ?"
 flavor_hau.1.d:0 "Les cités haoussas sont divisées, et toute tentative de conciliation diplomatique semble bien vaine. L'unification de notre peuple ne sera donc possible que d'une seule manière : en l'imposant par la force.\n\nMais un problème se pose, malgré tout : les cités rivales s'appuient sur leurs alliés pour assurer leur défense. Passer à l'offensive dépend donc du bon vouloir de nos propres alliés – ce que nous devrions faire très vite."
 flavor_hau.1.a:0 "Cela paraît tout à fait justifié"
 flavor_hau.1.b:0 "Demander de l'aide ? Jamais !"
 flavor_hau.2.t:0 "[From.GetLeLaNPCap] [From.GetName] demand[From.GetEEntNP] notre aide"
 flavor_hau.2.d:0 "[From.GetLeLaLDirCap] [From.GetDir] [From.GetDuDeNP] [From.GetName] entretient de grandes ambitions : [From.GetIlElleDir] aspire à unifier les Haoussas et mettre ainsi fin aux rivalités entre leurs cités. Mais [From.GetIlElleDir] ne dispose pas des troupes qui lui permettraient de mettre ce plan à exécution. [From.GetIlElleDirCap] a donc envoyé un émissaire à [Root.Capital.GetCapitalName] pour demander l'aide [Root.GetDuDelaNP] [Root.GetName].\nIl ne servirait à rien de se voiler la face : ses chances de succès sont tout de même très limitées. Mais si [Root.GetLeLaNP] [Root.GetName] parvenai[Root.GetTEntNP] d'une façon ou d'une autre à se hisser au rang de puissance régionale, [From.Monarch.GetName] se souviendrait sans doute de notre geste…"
 flavor_hau.2.a:0 "Nous pouvons bien lui envoyer quelques hommes…"
 flavor_hau.2.b:0 "Pas une goutte de sang [Root.GetRootAdjMS] ne coulera pour de telles idées"
 flavor_hau.3.t:0 "Des hommes arrivent [From.GetDuDeNP] [From.GetName]"
 flavor_hau.3.d:0 "Nous venons de recevoir une excellente nouvelle : [From.GetLeLaLDir] [From.GetDir] [From.Monarch.GetName] a accepté notre requête et envoyé mille de ses meilleurs hommes pour aider [Root.Monarch.GetName] à unifier les Haoussas !"
 flavor_hau.3.a:0 "Qu'[From.GetIlElleDir] en soit remercié[From.GetXEDir] !"
 flavor_hau.4.t:0 "[From.GetLeLaNPCap] [From.GetName] nous refus[From.GetEEntNP] [From.GetSonLeurNP] aide"
 flavor_hau.4.d:0 "Malgré tous nos efforts pour tenter de [From.GetLeLaFDir] convaincre d'intervenir à nos côtés, [From.GetCeCetteFDir] couard[From.GetXEDir] de [From.Monarch.GetName] a refusé de venir combattre pour la noble cause [Root.GetDuDelaNP] [Root.GetName]. Nombreux sont ceux qui, à [Root.Capital.GetCapitalName] se demandent aujourd'hui si [From.GetLeLaLDir] [From.GetDir] [From.GetDuDeNP] [From.GetName] mérite même être compté[From.GetXEDir] parmi nos alliés désormais…"
 flavor_hau.4.a:0 "Maudit[From.GetXEDir] soit-[From.GetIlElleDir] !"
 flavor_hau.5.t:0 "Un lettré musulman peul"
 flavor_hau.5.d:0 "Certaines rumeurs prétendent que les Peuls vivent une véritable révolution religieuse. S'il est difficile d'affirmer que cela est vrai, un lettré musulman de [Root.Capital.GetCapitalName], issu de ce peuple, semble inspiré pour mener des réformes dans le pays. Son charisme autant que son message puissant impressionnent grandement la population, même si le manque d'exemples de jihâds ayant été des succès en Afrique de l'Ouest ne joue pas en sa faveur. Malgré tout, sa popularité contribue à propager la culture peule [Root.GetAuEnNP] [Root.GetName], ce qui surprend jusqu'aux conseillers les plus éminents [Root.GetDuDelaDir] [Root.GetDir]."
 flavor_hau.5.a:0 "Est-ce une bonne ou une mauvaise nouvelle ?"
 flavor_zim.3.t:0 "Militarisation des Nguni"
 flavor_zim.3.d:0 "Les Nguni se sont révélés être des guerriers formidables et d'un grand courage, capables d'affronter même notre armée. Un clan en particulier, le clan Zulu, est particulièrement rusé et sait s'adapter à toutes les circonstances, jusqu'au plus fort de la bataille. [Root.GetLeLaNPCap] [Root.GetName] devrai[Root.GetTEntNP] donc envisager de créer une marche dans la région, de façon à ce que les Nguni puissent s'organiser et venir à notre secours en cas de besoin."
 flavor_zim.3.a:0 "Mieux vaut que ces Nguni soient sous notre autorité directe"
 flavor_zim.3.b:0 "L'idée d'une marche paraît intéressante"
 flavor_zim.3.c:0 "Ne méritent-ils pas être indépendants ?"
