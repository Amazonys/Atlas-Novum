 zim_african_great_power:1 "Grande puissance africaine §Y(permanent)§!"
 ###MISSIONS###
 eth_cawa_discipline_title:0 "Entraîner les tshawâ"
 eth_cawa_discipline_desc:1 "Les tshawâ sont la classe noble féodale du pays. Ces soldats professionnels, autrefois nommés directement par le négusa négast en personne, sont le cœur de l'armée et sont chargés d'assurer la paix dans les provinces périphériques. Malgré tout, leurs unités pourraient être améliorées. Nous devrions recruter plus de ces guerriers féroces et les entraîner bien davantage."
 eth_reform_the_negusa_government_title:0 "Centralisation"
 eth_reform_the_negusa_government_desc:1 "L'ancienne monarchie s'est avérée trop pesante et sclérosée. Si le principe d'une capitale itinérante a montré son efficacité pour conserver la région sous contrôle, il a aussi prouvé à quel point le pouvoir est décentralisé – si ce n'est privé de toute autorité. Si nous voulons voir [Root.GetLeLaNP] [Root.GetName] survivre, nous devons réformer et centraliser."
 eth_reform_the_negusa_government_ct:0 "Permet la réforme gouvernementale §YEmpire salomonide§!."
 eth_conquest_of_qasr_ibrim_title:0 "Reprendre Qasr Ibrim"
 eth_conquest_of_qasr_ibrim_desc:1 "La foi copte est très attachée à un certain nombre de lieux dans le monde. L'un de ceux-ci est la cité antique de Qasr Ibrim, un foyer du christianisme au VIIIe s. Mais ses jours de gloire sont terminés lorsque ses habitants se sont convertis à une foi impie. Nous devrions les libérer de leurs croyances et les ramener à la seule véritable foi."
 eth_conquest_of_alexandria_title:0 "Libérer Alexandrie"
 eth_conquest_of_alexandria_desc:0 "Alexandrie est le siège des papes coptes. Pourtant, l'Église et les fidèles y sont toujours sous la coupe de suzerains infidèles. Nous devons libérer la cité de l'emprise musulmane et aider les coptes qui y vivent toujours."
 eth_conquest_of_antioch_title:0 "Conquérir Antioche"
 eth_conquest_of_antioch_desc:0 "La cité antique d'Antioche était autrefois l'un des foyers de la Chrétienté et l'un de ses centres majeurs. Mais les croisades et la propagation de l'islam ont été catastrophiques, et elle n'est plus que l'ombre d'elle-même. Pourtant, si le clergé chrétien n'y est plus présent, la ville reste sainte pour les coptes. Nous devons donc la reprendre afin de restaurer l'autorité du Christ au Proche-Orient."
 eth_please_the_vassals_title:0 "Damot et Hadiya"
 eth_please_the_vassals_desc:1 "Damot était autrefois un État indépendant, qui avait assujetti le sultanat du Choa, auquel appartenait aussi le sultanat de Hadiya. Si ces deux pays ont leur propre histoire, ils restent des sujets [Root.GetDuDelaNP] [Root.GetName] depuis qu'Amda-Syon Ier les a conquis, en 1309. L'heure est maintenant venue de les intégrer davantage. Pour cela, il va falloir se montrer persuasif envers leurs dirigeants."
 eth_unify_the_kingdoms_title:0 "Réunifier les tribus"
 eth_unify_the_kingdoms_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] relevai[Root.GetTEntNP] autrefois du vaste empire d'Aksoum, qui s'étendait des déserts de Dongola jusqu'à la côte de Moka, au Yémen. Mais tout a changé lorsque la reine Gudit et ses guerriers du Simien ont pillé Aksoum et massacré la dynastie aksoumite. L'Empire s'est aussi effondré, divisé en de nombreuses tribus. Mais désormais, une dynastie est sur le trône, qui a mérité le titre de « roi des rois » et n'ambitionne pas moins que la reconquête de tous les territoires perdus. Et la première étape, c'est la réunification de toutes les tribus !"
 eth_retake_suakin_title:0 "Reprendre Suakin"
 eth_retake_suakin_desc:1 "Le port de Suakin est important pour le commerce sur la mer Rouge. S'il n'a jamais fait partie de l'empire d'Aksoum, de nombreux chrétiens [Root.GetRootAdjMP] y vivaient avant que la cité ne tombe aux mains des musulmans. Ce sont donc autant de bonnes raisons de nous en emparer pour libérer nos frères de foi qui s'y trouvent encore."
 eth_develop_the_ancestors_city_title:0 "Capitale ancestrale"
 eth_develop_the_ancestors_city_desc:0 "Si la plus belle histoire de notre nation est celle du grand roi Ménélik et de la reine de Saba, son histoire est bien plus ancienne encore. L'Éthiopie relevait autrefois de l'empire d'Aksoum, l'empire de nos ancêtres. S'il a depuis longtemps disparu du fait des envahisseurs musulmans et de la reine guerrière Gudit, son ancienne capitale, Aksoum, existe toujours. C'est là que sont couronnés nos souverains. Mais la cité a subi le passage du temps, et nous devrions la rénover pour assurer la perpétuation de notre histoire."
 eth_harbor_city_adulis_title:0 "Restaurer Adoulis"
 eth_harbor_city_adulis_desc:1 "Aucun port n'était si important pour l'ancien empire d'Aksoum que celui d'Adoulis. Il était la plaque tournante de tout le commerce sur la mer Rouge, et permettait un accès aisé à la Grèce et à l'Empire byzantin. C'est sa situation qui a permis à Aksoum de devenir une puissance majeure sur la mer Rouge. Malheureusement, la ville a été capturée par les musulmans vers 702, ce qui l'a isolée et lui a fait connaître le sort funeste de l'empire. Tout n'est pas perdu pour elle, pourtant ! Ses infrastructures sont encore en place. Si elle repasse sous autorité [Root.GetRootAdjFS], elle redeviendra aussi dynamique et prospère que jamais auparavant."
 eth_conquer_adal_title:0 "Conquérir l'Adal"
 eth_conquer_adal_desc:1 "Les relations entre [Root.GetLeLaNP] [Root.GetName] et l'Adal ont toujours été mauvaises, du fait des différends religieux et du déséquilibre politique. Grâce à ce déséquilibre, nous avons toujours pu percevoir un tribut de ses souverains. Mais depuis que les Ottomans sont entrés dans la région, l'Adal n'aspire plus qu'à notre ruine, et complote pour cela avec les Turcs. Nous devrions donc prendre nos précautions, et frapper avant que [Root.GetLeLaNP] [Root.GetName] soi[Root.GetTEntNP] véritablement menacé[Root.GetXENP]."
 eth_unify_the_horn_of_africa_title:0 "Unifier la Corne"
 eth_unify_the_horn_of_africa_desc:1 "La Corne de l'Afrique a connu maints royaumes anciens, dont bon nombre ont connu leur apogée avant de s'effondrer au cours des siècles – sans qu'aucun ne parvienne jamais à unifier l'ensemble de la région. [Root.GetLeLaNPCap] [Root.GetName] devrai[Root.GetTEntNP] mettre bon ordre dans tout cela."
 eth_yemens_coasts_title:0 "Prendre pied en Arabie"
 eth_yemens_coasts_desc:1 "L'empire d'Aksoum détenait autrefois, au IIIe s., des territoires dans le Sud de l'Arabie, ces régions côtières que l'on appelle aujourd'hui le Yémen. Mais, comme toute l'œuvre de cet empire glorieux, son emprise sur la région a disparu sous les coups des musulmans. Le temps est revenu de rétablir la situation."
 eth_restore_aksumite_empire_title:0 "Faire renaître le passé"
 eth_restore_aksumite_empire_desc:0 "L'empire de nos ancêtres s'est certes effondré, mais il survit toujours en nous. Et, grâce à cela, nous avons aujourd'hui la puissance non seulement de restaurer ce qui a été abattu autrefois, mais aussi de le surpasser."
 eth_eliminate_the_semien_rebels_title:0 "Révolte de Gédéon"
 eth_eliminate_the_semien_rebels_desc:0 "Ce traître de Gédéon a pris la tête de la rébellion contre [Root.Monarch.GetName] et tente de se tailler un royaume au sein des territoires [Root.GetRootAdjMP]. Nous devons mettre fin à la révolte en écrasant le traître et tous ses partisans."
 eth_church_reforms_title:0 "La question du sabbat"
 eth_church_reforms_desc:0 "Même si le problème peut sembler trivial, l'Église est divisée sur la question de l'observation du sabbat de la Bible – et ce depuis presque un siècle. Si les loyalistes à l'Église d'Alexandrie pensent que le jour de repos devrait être observé le dimanche, les partisans d'Ewostatewos prônent le repos le samedi et le dimanche. Si nous voulons préserver l'unité religieuse, un compromis entre les deux visions va devoir être trouvé."
 eth_church_reforms_ct:1 "L'événement §YLes réformes centralisatrices de Zara Yaqob§! est survenu."
 unlock_privilege_estate_church_yakobs_churches_tt:0 "Permet le privilège des [Root.GetClercs] §YSabbat biblique réformé§!."
 unlock_privilege_estate_burghers_hydraulic_rights_tt:0 "Permet le privilège des [Root.GetBourgeois] §YDroits sur l'irrigation§!."
 eth_build_an_army_title:0 "Armée [Root.GetRootAdjFS]"
 eth_build_an_army_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetEstSontNP] cerné[Root.GetXENP] par les infidèles et les ennemis. [Root.GetSilSielleNPCap] veu[Root.GetTLentNP] survivre et prospérer, [Root.GetIlElleNP] doi[Root.GetTVentNP] renforcer [Root.GetSonLeurNP] armée en disposant de davantage de troupes et d'un général de talent."
 eth_conquer_southern_kingdoms_title:0 "Conquérir le Sud"
 eth_conquer_southern_kingdoms_desc:1 "Des rivaux se trouvent par-delà la frontière méridionale. Le Kaffa par exemple est copte, mais ses dirigeants n'ont aucunement l'intention de partager leur or. L'Enarya quant à lui est en perdition, et finira par être submergé par les barbares fétichistes. Mieux vaut donc conquérir ces pays afin de consolider notre emprise sur la région."
 eth_the_riches_of_the_south_title:0 "Richesses du Kaffa"
 eth_the_riches_of_the_south_desc:0 "Bien évidemment, aucun peuple perdant sa souveraineté ne considère la chose d'un bon œil. Mais c'est ainsi que se déroulent la guerre et les conquêtes, et le plus souvent les vaincus finissent par s'adapter à leurs nouveaux maîtres. Pourtant, dans certains cas la transition doit être facilitée, comme c'est le cas au Kaffa. Son or a une valeur inestimable pour [Root.GetLeLaNP] [Root.GetName], mais tant que la population refuse l'autorité [Root.GetDuDelaDir] [Root.GetDir] il est difficile d'en exploiter les mines. Nous devrions donc développer les infrastructures du Kaffa et de Damot afin d'y démontrer notre bienveillance."
 eth_gain_sea_access_title:0 "Accès à la mer Rouge"
 eth_gain_sea_access_desc:0 "Depuis la chute de l'Empire d'Aksoum, [Root.GetLeLaNP] [Root.GetName] ne dispos[Root.GetEEntNP] plus de l'accès à la mer, et le lien avec le reste de la Chrétienté est coupé. Nous devons remédier à cette situation en conquérant un port pour y installer un chantier naval. Qui oserait croire que nos ambassadeurs et nos soldats peuvent marcher sur l'eau ?"
 eth_gain_sea_access_tt:0 "Un §Ychantier naval§! va être construit immédiatement dans un port aléatoire."
 eth_create_a_navy_title:0 "Flotte [Root.GetRootAdjFS]"
 eth_create_a_navy_desc:0 "Maintenant que [Root.GetLeLaNP] [Root.GetName] dispos[Root.GetEEntNP] des moyens de construire des navires, cela doit devenir une priorité pour [Root.GetLuiElleNP]. Disposer d'une flotte est indispensable pour rétablir le lien avec la Chrétienté."
 eth_create_a_navy_tt:1 "Une petite flotte de navires va descendre le Nil pour atteindre la Méditerranée."
 eth_ethiopian_empire_title:0 "Grande puissance"
 eth_ethiopian_empire_desc:1 "Si nos liens religieux nous assurent de la bienveillance des Européens, ils considèrent malgré tout [Root.GetLeLaNP] [Root.GetName] comme à peine plus que des tribus vivant dans des huttes. Montrons-leur donc que mieux vaut ne pas nous négliger, au même titre qu'eux !"
 eth_find_other_christians_title:0 "Contacts avec le Portugal"
 eth_find_other_christians_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetEstSontNP] en contact avec les Européens depuis le règne du grand négusa négast Dawit Ier. Mais le long périple et les complications causées par les Mamelouks interdisent aux Européens d'entretenir des liens permanents avec nous. Cela a changé, malgré tout, lorsque les Portugais ont commencé à fonder un empire s'étendant partout dans le monde, et commencé à se chercher des alliés dans l'océan Indien. Nous aurions tout intérêt à prendre contact avec eux au plus vite !"
 eth_find_other_christians_ct:0 "L'événement §YPêro da Covilhã§! est survenu."
 eth_find_other_christians_tt:0 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! [Root.GetAOntNP] découvert n'importe quelle province possédée par [POR.GetLeLaNP] §Y[POR.GetName]§!."
 eth_market_of_the_west_title:0 "Marchés occidentaux"
 eth_market_of_the_west_desc:1 "Les échanges en mer Rouge en faisaient autrefois l'un des carrefours commerciaux les plus importants au monde. Là s'échangeaient les productions de l'Empire romain et les richesses de l'Inde, contournant ainsi la menace que posaient les Perses. Tout a changé, cependant, lorsque l'Empire byzantin s'est effondré face aux Turcs. Depuis lors, la mer Rouge n'est plus si lucrative, et la colonisation des Européens aggrave encore la situation. Mais la situation n'est pas désespérée pour autant. Grâce à nos liens avec l'Europe, il est possible d'imposer notre présence dans leurs nœuds les plus actifs. Tout ce que cela requiert est d'accéder à leurs riches marchés, d'une manière ou d'une autre."
 eth_ideas_and_institutions_title:0 "Idées occidentales"
 eth_ideas_and_institutions_desc:1 "Si notre religion et notre culture comptent parmi les piliers de notre civilisation, la technologie ne nous a guère intéressés jusqu'à présent. Jusqu'à ce que nous découvrions de quoi sont capables les Européens. Grâce à nos relations avec eux, les marchands ont pu constater sur place les merveilles qu'ils accomplissent, notamment pour ce qui concerne la guerre. Nous devons donc veiller à rattraper notre retard."
 has_better_tech_than_westerns_tt:0 "Aucun pays du groupe technologique §Yoccidental§! n'est en avance dans aucune technologie par rapport [Root.GetAuAlaNP] §Y[Root.GetName]§!."
 has_more_institutions_than_westerns_tt:1 "Aucun pays du groupe technologique §Yoccidental§! n'a adopté davantage d'institutions que [Root.GetLeLaNP] §Y[Root.GetName]§!."
 eth_westernize_the_army_title:0 "Moderniser l'armée"
 eth_westernize_the_army_desc:0 "Nous avons pu constater, par le passé, l'efficacité et la brutalité des armées d'Europe, notamment lors des conflits contre l'Adal, grâce aux Portugais. [Root.GetLeLaNPCap] [Root.GetName] devrai[Root.GetTEntNP] donc moderniser [Root.GetSonLeurNP] armée et l'adapter aux technologies occidentales, ou [Root.GetIlElleNP] courr[Root.GetAOntNP] le risque de succomber face au premier envahisseur venu d'Europe."
 eth_blessed_empire_title:0 "Empire élu de Dieu"
 eth_blessed_empire_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] été confronté[Root.GetXENP] à bien des épreuves, et les [Root.GetAOntNP] toutes surmontées. Le lien avec la Chrétienté a été retissé, [Root.GetIlElleNP] [Root.GetSestSesontNP] modernisé[Root.GetXENP], [Root.GetIlElleNP] [Root.GetAOntNP] retrouvé les frontières de l'ancien empire, les [Root.GetAOntNP] même surpassées. Vraiment, [Root.GetLeLaNP] [Root.GetName] [Root.GetAOntNP] été élu[Root.GetXENP] de Dieu, et plus que tout autre [Root.GetSonLeurNP] empire est sacré !"
 ###MAL MISSIONS###
 mal_pick_religious_direction_title:0 "Choisir une direction"
 mal_pick_religious_direction_desc:0 "La famille royale et toute l'aristocratie pratiquent [Root.GetLeLaRel] [Root.GetRelN], tandis que les paysans et les artisans restent pour la plupart attachés aux croyances traditionnelles. Dans un tel contexte, la question religieuse est donc cruciale. Si nous voulons que la stabilité du pays soit assurée, un choix va devoir être fait."
 mal_pick_a_religious_direction_tt:0 "Selon le choix fait, [Root.GetLeLaNP] [Root.GetName] v[Root.GetAOntNP] avoir accès à une mission soit liée à la §Yreligion§!, soit liée à la §Ytolérance§!."
 mal_pick_a_religious_direction_ct:1 "L'événement §YIslamisation des nobles§! s'est produit."
 mal_create_navy_title:0 "Flotte marchande"
 mal_create_navy_desc:0 "Depuis l'âge d'or [Root.GetDuDelaNP] [Root.GetName], pour atteindre les pays aussi lointains que l'Égypte, l'Arabie ou l'Europe les marchands usent surtout des caravanes. Mais notre déclin après la mort du mansa Moussa a bien montré que ces routes terrestres ne pouvaient plus suffire. Nous devons nous adapter, et voyager désormais par voie de mer pour atteindre les marchés les plus lucratifs. Et, pour cela, une flotte est indispensable."
 mal_new_world_ambition_title:0 "Les mystères de l'ouest"
 mal_new_world_ambition_desc:0 "Le mansa Moussa affirmait lui-même que son prédécesseur avait disparu à la tête d'une flotte de milliers de navires, partis vers l'ouest pour n'en jamais revenir. Si Moussa était pieux et généreux, la véracité de cette histoire qu'il racontait ne convainc pas tout le monde. Mais les marins autant que les chefs et les princes s'interrogent à ce sujet, aussi pourrait-il être intéressant d'envoyer une expédition sur les eaux du couchant."
 mal_discover_the_new_world_title:0 "La flotte perdue"
 mal_discover_the_new_world_desc:0 "La quête pour la flotte perdue se poursuit. Il doit bien se trouver quelque part une épave, qui pourrait prouver l'existence de cette flotte et la véracité des histoires entourant le mansa Ko Mamadi…"
 mal_discover_the_new_world_tt:0 "Au moins une province a été découverte en §YAmérique du Sud§!."
 mal_abu_bakr_ambition_title:0 "Ambitions de Ko Mamadi"
 mal_abu_bakr_ambition_desc:0 "Si Ko Mamadi et sa flotte restent toujours entourés de mystère, la découverte d'un nouveau continent est le fruit de la fascination exercée par son histoire. Afin de rendre un dernier hommage au mansa, nous devrions tout faire pour faire vivre son ambition en colonisant ce continent, pour la plus grande gloire [Root.GetDuDelaNP] [Root.GetName]."
 mal_conquer_jol_title:0 "Assujettir le Djolof"
 mal_conquer_jol_desc:1 "Le Djolof était autrefois notre vassal, avant qu'il ne prenne son indépendance en profitant des luttes qui déchiraient [Root.GetLeLaNP] [Root.GetName]. Maintenant que quelques décennies se sont écoulées, il est temps d'y réinstaurer notre autorité."
 mal_trade_with_maghreb_title:0 "Relations avec le Maghreb"
 mal_trade_with_maghreb_desc:0 "Depuis la mort du grand mansa Moussa, [Root.GetLeLaNP] [Root.GetName] [Root.GetSestSesontNP] trouvé[Root.GetXENP] coupé[Root.GetXENP] du reste de l'Islam. Cela ne peut plus durer. Nous devons rétablir les relations avec nos frères de foi du Maghreb."
 mal_trade_with_maghreb_tt:0 "Offre la possibilité d'acheter une province en §YEurope§! par le biais d'une décision unique."
 mal_trade_with_europeans_title:0 "Atteindre l'Europe"
 mal_trade_with_europeans_desc:0 "Si le commerce dans la région de [345.GetName] nous offre des revenus substantiels, les profits seraient nettement supérieurs sur les marchés européens. Il est donc dans l'intérêt [Root.GetDuDelaNP] [Root.GetName] d'y accéder."
 mal_econimical_hegemony_title:0 "Préparer le pèlerinage"
 mal_econimical_hegemony_desc:1 "Le pèlerinage à la Mecque est un devoir sacré pour tout musulman dévot. Mais il a une plus grande importance encore pour [Root.GetLeLaLDir] [Root.GetDir] [Root.GetDuDeNP] [Root.GetName], car autrefois ses prédécesseurs s'y rendaient avec toutes leurs richesses au nom d'Allâh. Cette fois, [Root.Monarch.GetName] devrait entreprendre un pèlerinage plus impressionnant, qui lui permettrait de voir les merveilles de l'Europe sur sa route. Mais cela requiert de disposer des finances nécessaires à un tel périple, et de disposer de personnes de grand talent pour veiller sur le pays lors de son absence."
 mal_riches_of_trade_tt:1 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! dispos[Root.GetEEntNP] de §Y50%§! de la puissance commerciale dans n'importe quel nœud commercial §Yeuropéen§! et y domin[Root.GetEEntNP] le commerce."
 mal_fighting_musa_title:0 "Mansa en armes"
 mal_fighting_musa_desc:0 "L'âge d'or du pays, sous le règne du mansa Moussa, est bel et bien terminé, et jamais nous n'avons connu depuis une telle gloire. Cela doit changer ! Tous ceux qui ont succédé à Moussa ont vu leur légitimité remise en cause, et aucun d'entre eux n'a pu bénéficier du soutien du peuple. [Root.Monarch.GetName] doit corriger cela en menant [Root.GetLuiElleDir]-même les troupes à la victoire."
 mal_subjugate_zaf_title:1 "Apaiser les Bambaras"
 mal_subjugate_zaf_desc:1 "Les Bambaras de Ségou, dans le Macina, sont de plus en plus rétifs à l'autorité [Root.GetRootAdjFS]. Désireux de prendre leur indépendance, ils ont même pris contact avec le Songhaï pour bénéficier de son soutien. Nous ne pouvons les laisser faire. Mieux vaut apaiser ces Bambaras aussi rapidement que possible, avant qu'ils ne nous échappent définitivement."
 mal_reintegrate_son_title:0 "Réintégrer le Songhaï"
 mal_reintegrate_son_desc:0 "Un autre État qui relevait auparavant de l'autorité des mansas [Root.GetDuDeNP] [Root.GetName] est le Songhaï. Mais, au contraire du Macina, il a tout pour se développer rapidement et remplir le vide laissé par notre affaiblissement. Si nous voulons survivre, la menace qu'il pose doit être abattue, et ses habitants reconnaître l'autorité de [Root.Monarch.GetName]."
 mal_restore_the_mali_empire_title:0 "Restaurer l'empire"
 mal_restore_the_mali_empire_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] étai[Root.GetTEntNP] autrefois la première puissance et un foyer culturel pour tout l'Ouest de l'Afrique. Mais par le jeu de successions troublées, notre empire a décliné et aurait même pu disparaître entièrement. Heureusement, la situation a pu être rétablie, et les choses se sont notablement améliorées. L'heure est donc venue de porter nos armes au-delà des frontières de l'ancien empire et de reprendre nos titres de jadis !"
 mal_control_the_niger_river_title:0 "Contrôler le Niger"
 mal_control_the_niger_river_desc:0 "Le Niger, le « fleuve des fleuves », est l'artère qui irrigue l'Afrique. Il est donc vital pour la région. [Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] donc s'assurer d'en contrôler le cours."
 mal_control_the_niger_river_ct:0 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! possèd[Root.GetEEntNP] de manière légitime toutes les provinces arrosées par le fleuve §YNiger§!."
 mal_control_the_niger_river_tt:0 "Toutes les provinces §Y[Root.GetRootAdjFP]§! arrosées par le fleuve §YNiger§! reçoivent pour §Y25§! ans §YCultures fluviales§! :\nCoût du développement : §G-10%§!\nProductivité locale : §G+10%§!\nModif. local d'impôts : §G+10%§!"
 mal_dominate_ivory_coast_and_timbuktu_title:0 "Commerce ouest-africain"
 mal_dominate_ivory_coast_and_timbuktu_desc:1 "[Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] tout faire pour s'assurer de contrôler le commerce de l'Afrique de l'Ouest. On ne peut tolérer que des rivaux et des étrangers trouvent le moyen d'exploiter toutes ces richesses qui parcourent les routes de notre propre territoire."
 mal_dominate_ivory_coast_and_timbuktu_tt:1 "Aucun pays §Yeuropéen§! n'a une puissance commerciale de §Y20%§! dans les nœuds commerciaux de §YCôte d'Ivoire§! de §YTombouctou§! ou de §YKatsina§!."
 mal_trade_domination:0 "Contrôle du commerce en Afrique de l'Ouest"
 mal_retake_the_mosque_title:0 "Reprendre Djenné"
 mal_retake_the_mosque_desc:0 "Djenné était autrefois une partenaire commerciale, et a même été un temps vassale de notre empire. Ce n'est que notre déclin qui lui a permis de prendre son indépendance, et de commercer avec nos rivaux et de les soutenir. Cela ne peut continuer ainsi, elle doit être annexée !"
 mal_conquer_tmb_title:0 "Reprendre Tombouctou"
 mal_conquer_tmb_desc:0 "En tant que carrefour commercial reliant l'Afrique de l'Ouest à l'Europe, Tombouctou était autrefois l'un des piliers de l'empire. Mais après notre déclin, cette grande cité nous a échappé et a constitué son propre État. L'heure est venue de la reprendre pour qu'elle reconnaisse à nouveau l'autorité [Root.GetDuDelaDir] [Root.GetDir] [Root.GetDuDeNP] [Root.GetName]."
 mal_absolute_authority_title:0 "Réaffirmer notre autorité"
 mal_absolute_authority_desc:0 "Nombreux étaient ceux qui pensaient que le puissant empire [Root.GetDuDeNP] [Root.GetName] ne se rétablirait jamais, et finirait pas disparaître. Mais cela s'est avéré faux ! Nous sommes parvenus à étendre nos territoires au-delà de ce que quiconque aurait pu imaginer, et à venir à bout des menaces et dissensions intérieures. Que tous sachent que notre autorité est bel et bien restaurée !"
 mal_absolute_authority_ct:0 "Le désastre §YDéclin du Mali§! va prendre fin."
 mal_west_african_great_power_title:0 "Grande puissance"
 mal_west_african_great_power_desc:1 "Notre empire était sur le point de disparaître à jamais, et malgré tout nous sommes parvenus à rétablir la situation, jusqu'à nous étendre plus que jamais auparavant. Mais si nous dominons sans conteste la région de [Root.Capital.GetCapitalName], nous ne sommes pas la seule grande puissance en ce monde. Les Européens, eux aussi, possèdent des États puissants, et ont visiblement l'intention d'imposer leur volonté aux peuples de l'Afrique. [Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] donc gagner encore en puissance pour être en mesure de faire comprendre à tous ces Européens que, quant à nous, nous ne nous en laisserons pas compter !"
 mal_west_african_great_power_ct:0 "Aucun pays §Yeuropéen§! n'a un développement total supérieur à celui [Root.GetDuDelaNP] §Y[Root.GetName]§!."
 mal_brace_for_decline_title:0 "S'assurer des ordres"
 mal_brace_for_decline_desc:1 "Ce n'est guère un secret : [Root.GetLeLaNP] [Root.GetName] vi[Root.GetTVentNP] les heures les plus sombres de [Root.GetSonLeurNP] histoire. Sujets et rivaux attendent la première occasion d'exploiter le moindre signe de faiblesse, et nombreux sont ceux qui, dans le peuple, craignent le pire. En des périodes telles que celle-ci, le seul remède au mal qui nous ronge est l'unité et l'intégrité à la cour. [Root.GetLeLaLDirCap] [Root.GetDir] [Root.Monarch.GetName] devrait donc tout faire pour s'assurer de la bienveillance des ordres afin qu'ils ne se retournent pas contre [Root.GetLuiElleDir] à la première occasion."
 mal_brace_for_decline_tt:0 "Malgré le désastre §YDéclin du Mali§!, les ordres vont demeurer §Yloyaux§! envers le pouvoir."
 mal_get_competent_court_title:0 "Cour compétente"
 mal_get_competent_court_desc:1 "Après le décès du mansa Moussa, en 1337, son fils Maghan est monté sur le trône. Il s'est avéré être le premier de plusieurs souverains désastreux qu'a dû souffrir le pays après son âge d'or. Dès 1341, son oncle Souleiman a succédé à Maghan, qui a pu corriger bon nombre des incuries financières de son neveu. Après lui, toutefois, presque tous ont été des tyrans absolus. Si nous voulons que [Root.GetLeLaNP] [Root.GetName] retrouv[Root.GetEEntNP] enfin [Root.GetSaLeurNP] gloire passée, nous devons donc avoir sur le trône un mansa compétent – où à défaut un mansa qui saura peupler la cour de personnes avisées."
 mal_get_competent_court_tt:0 "Malgré le désastre §YDéclin du Mali§!, les §Yprétendants§! ne se soulèveront plus aussitôt qu'un nouveau mansa sera couronné."
 mal_handle_the_kaabu_title:0 "Soumettre le Gabou"
 mal_handle_the_kaabu_desc:0 "Le Gabou appartenait [Root.GetAuAlaNP] [Root.GetName] depuis le XIIIe s., mais notre déclin de presque un siècle a poussé ses habitants à se sentir négligés et à fonder leur propre État, entièrement indépendant – notamment après qu'ils sont entrés en contact avec les Européens et ne souhaitaient plus jouer le rôle d'intermédiaires. Nous devrions donc leur montrer notre amitié, et éviter ainsi de devoir perdre de nouveaux territoires."
 mal_handle_the_kaabu_ct:0 "Malgré le désastre §YDéclin du Mali§!, toute province légitime pour un autre pays va rester §Gloyale§! envers [Root.GetLeLaNP] §Y[Root.GetName]§!."
 mal_gold_and_ivory_title:0 "Or et ivoire"
 mal_gold_and_ivory_desc:1 "L'or a toujours été la première exportation [Root.GetRootAdjFS], et nombreux sont les étrangers qui seraient prêts à tout pour mettre la main sur les réserves [Root.GetDuDelaDir] [Root.GetDir] [Root.Monarch.GetName]. Mais nous disposons aussi d'autres ressources, dont l'une qui semble de plus en plus recherchée : l'ivoire. Nous devrions donc accroître la production de ces deux produits de luxe afin de développer l'économie du pays."
 mal_give_gold_away_title:1 "Faire preuve de générosité"
 mal_give_gold_away_desc:0 "[Root.GetMaliReligionGenorisityMissionText]"
 mal_give_gold_away_desc_muslim:1 "Posséder des richesses matérielles est évidemment une source de grand plaisir, mais cela ne correspondant guère aux enseignements du Prophète. Plutôt que conserver par-devers nous tout notre or et notre ivoire, nous devrions suivre l'exemple du grand mansa Moussa et les partager avec nos frères de foi, notamment ceux qui se trouvent en Anatolie, en Égypte et, évidemment, à la Mecque."
 mal_give_gold_away_desc_fetishist:1 "Ce monde nous a donné de posséder en grande quantité des métaux et des richesses d'un grand prix, qui sont source d'un grand plaisir. Mais cela ne convient pas véritablement à nos [Root.GetClercs] et s'accorde mal aux valeurs [Root.GetDuDelaRel] [Root.GetRelN]. Nous devrions donc partager ces biens de luxe avec les plus grandes tribus du monde."
 mal_jihad_upon_own_population_title:0 "Convertir [Root.GetLeLaNP] [Root.GetName]"
 mal_jihad_upon_own_population_desc:1 "Face à l'islamisation croissante des nobles, la décision a été prise de tout faire pour que le peuple adopte lui aussi [Root.GetLeLaRel] [Root.GetRelN]. Nous devons donc poursuivre sur cette voie, en mettant fin aux pratiques païennes du passé et en mettant fin à l'influence qu'exercent sur nous les [Root.GetDhimmi]."
 mal_more_tolerance_to_heathens_title:0 "Tradition de tolérance"
 mal_more_tolerance_to_heathens_desc:0 "La décision a été prise de laisser le peuple continuer de pratiquer ses croyances traditionnelles. Pourtant, les élites [Root.GetRootAdjFP] ne voient pas cela d'un bon œil. Nous allons donc devoir apporter la preuve de notre tolérance à l'égard des traditions, et réduire la puissance croissante des [Root.GetClercs]."
 ###SON MISSIONS###
 son_build_military_title:0 "Préparatifs de guerre"
 son_build_military_desc:1 "Jusqu'à ce qu'il perde son emprise sur nos territoires, nous étions soumis au Mali. Mais depuis nous avons arraché notre indépendance, et c'est désormais à nous qu'il revient de nous défendre des menaces étrangères. Nous devons donc construire une armée et placer à sa tête un général compétent. Le temps des conflits approche."
 son_conquer_tmb_title:0 "Conquérir Tombouctou"
 son_conquer_tmb_desc:0 "Tombouctou est le cœur des échanges culturels et commerciaux de toute l'Afrique de l'Ouest, et attire marchands, lettrés, oulémas et même des étrangers parfois venus de fort loin. Il serait donc dans notre intérêt de prendre le contrôle de cette cité si importante."
 son_conquer_zaf_title:0 "Conquérir Koumbi Saleh"
 son_conquer_zaf_desc:1 "Il y quelques siècles de cela, le puissant empire du Ghana dominait les territoires de ce qui devint ensuite le Mali. Mais cet empire s'est peu à peu délité, et sa capitale autrefois si majestueuse, Koumbi Saleh, n'est guère plus aujourd'hui qu'une ville abandonnée. Malgré tout, les conquérir permettrait de disposer d'une base solide pour pénétrer au Mali. Et dans ces ruines se trouvent peut-être encore des écrits anciens, qui pourraient s'avérer utiles pour nous."
 son_prepare_troops_title:0 "Devenir l'empire"
 son_prepare_troops_desc:1 "Le temps est venu pour le Mali de nous céder le titre d'empereur. Son déclin l'a affaibli au point qu'il n'est plus que l'ombre de ce qu'il représentait jadis. Mais pour cela, [Root.Monarch.GetName] doit au préalable démontrer sa puissance en dépassant son rival dans tous les domaines possibles."
 son_invade_mali_title:0 "Détruire le Mali"
 son_invade_mali_desc:0 "Le Mali n'a plus de raison d'être. Ce serait un acte de pure bienveillance de mettre fin à l'autorité misérable de ses souverains incompétents pour faire passer ses habitants sous celle de [Root.Monarch.GetName]."
 son_west_african_great_power_title:0 "Conquérir l'Ouest"
 son_west_african_great_power_desc:1 "Avec la disparition du Mali, notre plus grand rival n'est plus. Tout le Niger, le Sahel et la Guinée peuvent désormais tomber dans notre escarcelle, et le Maghreb même être contesté sans plus avoir à s'inquiéter d'être assaillis dans notre propre région."
 son_competence_in_court_title:0 "Améliorer l'administration"
 son_competence_in_court_desc:1 "Les questions administratives ne sont certes pas les plus enthousiasmantes, mais elles sont pourtant essentielles pour chaque pays ayant quelque ambition. La gouvernance des territoires [Root.GetRootAdjMP] mériterait donc être revue avant que nous puissions même envisager d'étendre nos possessions."
 son_military_expertise_title:0 "Armée professionnelle"
 son_military_expertise_desc:1 "La plupart des souverains de la dynastie Sonni ne voyaient dans les paysans qu'un guerrier de plus, qu'il leur serait loisible d'envoyer dans quelque autre guerre inutile. Si cela a pu contribuer par le passé à disposer de recrues nombreuses, cela revenait malgré tout fort cher. Nous devrions donc renoncer à cette politique pour mettre sur pied une armée professionnelle, que [Root.GetLeLaLDir] [Root.GetDir] commanderait [Root.GetLuiElleDir]-même."
 son_win_battles_title:0 "Gloire guerrière"
 son_win_battles_desc:0 "Une armée professionnelle n'est guère plus qu'un symbole si elle n'est pas utilisée. [Root.GetLeLaLDirCap] [Root.GetDir] [Root.Monarch.GetName] devrait donc la lancer contre ses ennemis et attirer sur sa personne toute la gloire de la bataille."
 son_win_battles_bt:0 "Les conditions pour remplir cette mission seront révélées lorsque la mission §YArmée professionnelle§! aura été menée à bien."
 son_win_battles_ct:0 "Remporter au moins §Y30§! victoires (actuellement §Y[Root.son_fight_counter.GetValue]§!).\nLes victoires remportées par les armées menées par [Root.GetLeLaLDir] [Root.GetDir] §Y[Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName]§! en personne comptent double."
 son_modernize_army_title:0 "Réformer l'armée"
 son_modernize_army_desc:0 "L'utilisation des armes à feu n'est certes pas inconnue de nos hommes, mais elle est encore loin d'être courante. La plupart des hommes utilisent toujours la lance et les arcs, tandis que Maghrébins et Européens maîtrisent la poudre noire et les canons. Si nous voulons éviter que [Root.GetLeLaNP] [Root.GetName] soi[Root.GetTEntNP] envahi[Root.GetXENP] par nos voisins du nord, nous devrions réformer l'armée au plus vite et moderniser son armement."
 son_modernize_army_tt:0 "Aucun pays du groupe technologique §Yoccidental§! n'a une technologie militaire plus avancée que [Root.GetLeLaNP] §Y[Root.GetName]§!."
 son_westernize_state_title:0 "Modernisation du pays"
 son_westernize_state_desc:1 "Si l'armée [Root.GetDuDelaNP] [Root.GetName] tire le plus grand parti des réformes et de la modernisation, le reste du pays reste toujours soumis à des lois et des usages hérités des traditions les plus anciennes. [Root.GetLeLaLDirCap] [Root.GetDir] [Root.Monarch.GetName] [Root.GetLuiElleDir]-même n'est guère perçu[Root.GetXEDir] comme l'autorité ultime. Nous devrions donc tirer parti des merveilles de la technologie moderne pour réformer l'administration et développer le pays."
 son_stop_the_air_raids_title:0 "Stopper les raids de l'Aïr"
 son_stop_the_air_raids_desc:0 "Depuis la fondation [Root.GetDuDelaNP] [Root.GetName], nous avons dû repousser les raids venus de l'Aïr. Mais toujours être sur la défensive n'est pas une solution, car les Touaregs n'ont de cesse de piller nos villages. Pour mettre fin à la menace, nous devons passer à l'offensive et éliminer nos ennemis."
 son_take_djenne_title:0 "Prendre [1134.GetCapitalName]"
 son_take_djenne_desc:1 "[1134.GetCapitalName] a toujours été un carrefour de première importance pour les échanges commerciaux sur le Niger. Par ailleurs, la cité renferme la grande mosquée, relevant autrefois de notre rival le Mali. Mais la cité est désormais indépendante, et constitue une proie facile. Nous devrions donc en prendre le contrôle, pour la plus grande gloire [Root.GetDuDelaNP] [Root.GetName]."
 son_expand_djenne_mosque_title:0 "Rénover la Gde Mosquée"
 son_expand_djenne_mosque_desc:0 "La conquête de [1134.GetCapitalName] a causé des dommages à la grande mosquée. Au nom d'Allâh, nous devons réparer les dégâts et la rénover."
 son_contact_with_morocco_title:0 "Contacts avec le Maghreb"
 son_contact_with_morocco_desc:1 "À l'époque de l'empire du Ghana, le Sahel et le Niger recevaient de nombreux visiteurs venus du Maghreb ou même d'Arabie. Cette pratique s'est poursuivie durant l'empire du Mali, mais désormais les marchands et négociants de ces régions viennent rarement jusqu'à nous. Nous devrions donc reprendre contact avec nos frères de foi, au moins ceux du Maghreb, les plus proches de nous."
 son_contact_with_morocco_tt:0 "N'importe quelle province de la région du §YMaghreb§! a été découverte."
 son_invade_maghreb_title:0 "Envahir le Maghreb"
 son_invade_maghreb_desc:0 "Nous espérions établir des relations diplomatiques franches et honnêtes avec les peuples du Maghreb, mais ces gens ne semblent s'intéresser qu'à notre sel et notre or. Et, pire encore, les Marocains semblent préparer une invasion pour mettre la main sur nos richesses ! Nous devons assurer notre sécurité et passer à l'offensive avant eux !"
 son_consolidate_maghreb_title:0 "S'assurer du Maghreb"
 son_consolidate_maghreb_desc:1 "Le Maghreb est vaste et dispose de nombreuses ressources. Nous devrions y étendre notre influence en conquérant les provinces qui nous échappent encore."
 son_conquer_the_mossi_title:0 "Éliminer les Mossis"
 son_conquer_the_mossi_desc:1 "Depuis quelque temps déjà les tribus mossies, au sud, posent de nombreux problèmes. Si elles se font régulièrement la guerre, de même que les Touaregs elles organisent régulièrement des raids sur les villages [Root.GetDuDelaNP] [Root.GetName]. Si nous voulons que ces païens nous laissent en paix, nous allons devoir leur démontrer notre puissance en les éliminant."
 son_conquer_the_mossi_tt:0 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! ou [Root.GetSesLeursNP] dépendances (tributaires exclus) contrôlent toutes les provinces de culture §Ymossie§!."
 son_convert_the_mossi_title:0 "Convertir les Mossis"
 son_convert_the_mossi_desc:0 "Les [Root.GetClercs] ont longuement étudié l'histoire des Mossis et de leurs raids contre [Root.GetLeLaNP] [Root.GetName]. Leur opinion est sans appel : la seule façon d'y mettre fin est de convertir l'ensemble de ces peuples [Root.GetAuAlaRel] [Root.GetRelN]. Ces païens doivent désormais être bénis de la lumière d'Allâh !"
 son_convert_the_mossi_tt:0 "Toutes les provinces de culture §Ymossie§! pratiquent [Root.GetLeLaRel] §Y[Root.GetRelN]§!."
 son_convert_the_mossi_ct:0 "Chaque province de culture §Ymossie§! va perdre §G100§! en autonomie et recevoir pour §Y30§! ans §YFidèles dévots§! :\nAnnées de séparatisme : §G-10§!"
 son_invite_foreign_scholars_title:0 "Inviter des lettrés"
 son_invite_foreign_scholars_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] se trouv[Root.GetEEntNP] bien éloigné[Root.GetXENP] de l'Arabie, et nos lettrés en pâtissent. Ainsi, nos lois ont commencé à se démarquer de celles de ces régions. Nous devrions donc inviter des lettrés d'Orient pour qu'ils nous fassent part des dernières avancées concernant les lois [Root.GetDuDelaRel] [Root.GetRelN]."
 son_invite_foreign_scholars_ct:0 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! [Root.GetEstSontNP] allié[Root.GetXENP] à n'importe quel pays dont la capitale ne se trouve PAS dans les régions du §YSahel§!, du §YNiger§! ou de la §YGuinée§! et pratiquant [Root.GetLeLaRel] §Y[Root.GetRelN]§!."
 son_invite_foreign_scholars_bt:0 "[Root.GetLeLaNPCap] [Root.GetName] v[Root.GetAOntNP] pouvoir inviter un §Ylettré§! sans remplir les conditions diplomatiques nécessaires.\n"
 son_invite_foreign_scholars_at:0 "Ce lettré appartiendra à l'école invitée au moment où cette mission sera menée à bien."
 son_invite_foreign_scholars_tt:0 "La capitale ne se trouve PAS dans les régions du §YSahel§!, du §YNiger§! ou de la §YGuinée§!\n  Pratique [Root.GetLeLaRel] §Y[Root.GetRelN]§!\n  A une opinion d'au moins §Y150§! à l'égard [Root.GetDuDelaNP] §Y[Root.GetName]§!"
 son_power_to_the_ulema_title:0 "Renforcer les [Root.GetClercs]"
 son_power_to_the_ulema_desc:1 "Si [Root.GetLeLaNP] [Root.GetName] [Root.GetEstSontNP] sur la bonne voie pour atteindre l'unité religieuse et l'illumination, il reste encore beaucoup à faire. Ainsi, les [Root.GetClercs] jugent selon les lois sacrées du pays et veillent à assurer la conversion des païens, mais les autorités leur imposent trop de freins. Nous devrions donc leur accorder une plus grande licence et des privilèges particuliers pour les aider dans leurs tâches."
 son_convert_west_africa_title:0 "Convertir toute la région"
 son_convert_west_africa_desc:0 "Sur les questions religieuses, l'Afrique de l'Ouest a toujours été assez quelque peu unique : lorsque l'islam s'y est implanté, les élites s'y sont converties, mais ne l'ont pas imposé à leurs dépendants. Dans certains cas, ils ont même accordé aux païens des droits et parfaitement accepté leurs croyances. Mais l'heure de cette tolérance pécheresse est bel est bien terminée. Tous les païens doivent désormais se convertir [Root.GetAuAlaRel] [Root.GetRelN] !"
 son_convert_west_africa_tt:0 "Toutes les provinces colonisées dans les régions du §YSahel§!, du §YNiger§! ou de la §YGuinée§! sont §Y[Root.GetRelFP]§!."
 son_build_workshops_title:0 "Construire des ateliers"
 son_build_workshops_desc:0 "Nos produits sont toujours plus demandés, et sans cesse davantage de marchands veulent vendre notre sel ou d'autres biens. Nous devrions donc construire des ateliers afin d'accroître la production."
 son_own_develop_clothes_and_salt_title:0 "Sel et étoffes"
 son_own_develop_clothes_and_salt_desc:1 "Dans le monde entier, l'or est considéré comme une ressource d'une valeur incommensurable. Pourtant, en Afrique de l'Ouest, il a moins d'importance qu'une autre marchandise : le sel. Si l'or est certes utile pour le trésor, il ne se mange pas, aussi le sel est-il plus précieux. Enfin, les étoffes sont vitales pour protéger le corps de la chaleur du soleil.\n\nNous devrions donc développer la production de ces deux marchandises afin d'alimenter le marché et étendre nos relations commerciales au-delà du Sahel et du Niger."
 son_own_develop_clothes_and_salt_ct:0 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! obtien[Root.GetTNentNP] §YProduction centrée sur le sel et les étoffes§! pour §Y25 ans§! :\nPuissance comm. totale : §G+25%§!\nPour toutes les provinces [Root.GetRootAdjFP] productrices de §Ysel§! ou d'§Yétoffes§! :\nProduction locale : §G+0.50§!"
 son_gold_of_west_africa_title:0 "Richesses ouest-africaines"
 son_gold_of_west_africa_desc:0 "Notre région natale est réputée pour son abondance en or. Nous devrions donc développer les mines et établir des marchés afin de diffuser ce métal partout dans le monde."
 son_dominate_west_african_trade_title:0 "Commerce ouest-africain"
 son_dominate_west_african_trade_desc:1 "[Root.GetLeLaNPCap] [Root.GetName] devrai[Root.GetTEntNP] tout faire pour s'assurer de dominer le commerce en Afrique de l'Ouest. [Root.GetIlElleNPCap] ne peu[Root.GetTVentNP] se permettre de laisser des rivaux et des étrangers de tirer la plus grande part du profit du commerce régional."
 son_guarantee_the_fetishist_title:0 "Garantie des traditions"
 son_guarantee_the_fetishist_desc:0 "Les habitants [Root.GetDuDelaNP] [Root.GetName], comme tous les autres en Afrique, pratiquaient autrefois les traditions et les croyances de leurs ancêtres. Et les élites ont adopté l'islam, les habitants des campagnes pratiquent toujours leurs propres rites païens. Nous devrions respecter ces usages et garantir leur droit à le faire."
 son_guarantee_the_fetishist_ct:0 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! [Root.GetAOntNP] une tolérance d'au moins §Y1§! envers les païens."
 son_fetishist_alliances_title:0 "Alliances païennes"
 son_fetishist_alliances_desc:0 "Pour mieux comprendre nos traditions et notre passé, il est important de savoir comment agissent les païens. Nous devrions donc rassembler nos sujets et alliés païens pour en apprendre davantage sur leurs croyances."
 son_fetishist_alliances_ct:0 "La capitale se trouve en §YAfrique§!"
 son_eliminate_other_muslims_title:0 "Protéger notre héritage"
 son_eliminate_other_muslims_desc:0 "Les croyances fétichistes peuvent sembler étrangères à l'islam, mais elles constituent un pan important de l'identité de notre peuple. Nous devons donc protéger cet héritage de tous les fanatiques qui voudraient le voir disparaître."
 son_eliminate_other_muslims_tt:0 "Aucune province §Yfétichiste§! dans les régions du §YSahel§!, du §YNiger§! ou de la §YGuinée§! n'est possédée par un pays §Ynon fétichiste§! autre que [Root.GetLeLaNP] §Y[Root.GetName]§! ou [Root.GetSesLeursNP] dépendances."
 son_back_to_the_roots_title:0 "Unifier les tribus"
 son_back_to_the_roots_desc:0 "De nombreux peuples pratiquant les coutumes anciennes sont divisés en tribus, qui se déchirent entre elles et n'hésitent pas à nous affronter, jusqu'à avoir fini par perdre toute importance. Si le sort de ces tribus ne concerne guère [Root.GetLeLaNP] [Root.GetName], leurs traditions et leur histoire méritent être préservées. Nous ferions donc à leurs membres une faveur en les libérant de l'autorité de leurs petits chefs."
 son_back_to_the_roots_ct:0 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! [Root.GetAOntNP] une tolérance d'au moins §Y3§! envers les païens."
 son_european_gold_market_title:0 "Marché européen"
 son_european_gold_market_desc:1 "Les marchés européens présentent des opportunités innombrables. Si développer les échanges commerciaux et la production d'or dans le pays nous assure des revenus, il y a encore plus à gagner à l'étranger."
 son_first_branch_mission_title:0 "[Root.GetSelectableMissionTitle]"
 son_first_branch_mission_desc:0 "[Root.GetSelectableMissionDescription]"
 son_second_branch_mission_title:0 "[Root.GetSelectableMissionTitle]"
 son_second_branch_mission_desc:0 "[Root.GetSelectableMissionDescription]"
 son_third_branch_mission_title:0 "[Root.GetSelectableMissionTitle]"
