 CAPITAL_MONOPOLY:0 "Production de la capitale"
 hau_build_armies_title:0 "Rassembler une armée"
 hau_build_armies_desc:0 "Si nous voulons survivre et prospérer, la première chose à faire est de nous assurer que personne ne pourra nous détruire. [Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] donc rassembler une armée afin d'assurer [Root.GetSaLeurNP] sécurité, et l'utiliser pour conquérir les territoires de [Root.GetSesLeursNP] ennemis."
 hau_the_yoruba_and_nupe_title:0 "Yorubas et Nupe"
 hau_the_yoruba_and_nupe_desc:0 "Les territoires yorubas et nupe sont à nos frontières, et constituent une cible parfaite pour notre expansion. [Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] s'en emparer et s'y établir fermement pour lancer de là de nouvelles conquêtes par la suite."
 hau_gain_sea_access_title:0 "Un accès à la mer"
 hau_gain_sea_access_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetEstSontNP] trop longtemps resté[Root.GetXENP] enfermé[Root.GetXENP] au cœur des terres. [Root.GetIlElleNPCap] doi[Root.GetTVentNP] s'assurer d'un accès à la mer, gage d'une expansion plus rapide que jamais."
 hau_unite_the_cities_title:0 "Unifier les cités"
 hau_unite_the_cities_desc:0 "Les différentes cités haoussas sont restées trop longtemps divisées et rivales les unes des autres. [Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] établir [Root.GetSonLeurNP] autorité sur elles en les faisant passer sous [Root.GetSaLeurNP] seule bannière."
 hau_develop_the_cities_title:0 "Développer les cités"
 hau_develop_the_cities_desc:0 "Les cités haoussas sont désormais toutes passées sous le contrôle [Root.GetDuDelaDir] [Root.GetDir] [Root.Monarch.GetName]. Elles peuvent donc désormais être développées, jusqu'à devenir les joyaux qu'elles devraient être depuis longtemps."
 hau_resolve_internal_issues_title:0 "Résoudre les dissensions"
 hau_resolve_internal_issues_desc:0 "Toutes les cités haoussas ont été réunies sous l'autorité [Root.GetDuDelaNP] [Root.GetName], aussi est-il naturel que certaines tensions apparaissent entre elles. [Root.GetLeLaLDirCap] [Root.GetDir] doit s'assurer de régler ces dissensions afin que [Root.GetLeLaNP] [Root.GetName] puiss[Root.GetEEntNP] enfin former une véritable nation."
 hau_contact_with_the_fulani_title:0 "Contacts avec les Peuls"
 hau_contact_with_the_fulani_desc:0 "Les Peuls ont beaucoup gagné en importance depuis quelque temps. Nous devrions entrer en contact avec eux afin de voir s'il serait possible de tirer parti d'eux."
 hau_gather_allies_title:0 "Contracter des alliances"
 hau_gather_allies_desc:0 "Si nous voulons survivre et prospérer, la première chose à faire est de nous assurer que personne ne pourra nous détruire. [Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] donc s'assurer d'alliances et se trouver des protecteurs afin de réduire les menaces pesant sur [Root.GetLuiElleNP]."
 hau_the_kanuri_threat_title:0 "La menace kanourie"
 hau_the_kanuri_threat_desc:0 "Les Kanouris sont à nos frontières et menacent notre expansion. Nous devons conquérir leurs territoires avant qu'ils aient suffisamment gagné en puissance pour s'emparer de nos terres."
 hau_the_tuareg_title:0 "Soumettre les Touaregs"
 hau_the_tuareg_desc:0 "Les Touaregs ont toujours vécu dans les contrées désertiques, au nord des territoires [Root.GetRootAdjMP]. Mais l'heure est venue de les faire passer sous notre autorité en s'emparant de la région."
 hau_prepare_the_jihad_title:0 "Préparer le jihâd"
 hau_prepare_the_jihad_desc:0 "Tous le savent pertinemment : les enseignements du Prophète sont le pilier de la seule véritable foi. Et [Root.GetLeLaNP] [Root.GetName] doi[Root.GetTVentNP] se tenir prêt[Root.GetXENP] à affronter quiconque oserait affirmer le contraire."
 hau_convert_west_africa_title:0 "Convertir l'Afrique de l'Ouest"
 hau_convert_west_africa_desc:0 "Il existe encore trop de peuples en Afrique de l'Ouest qui refusent d'entendre les enseignements du Prophète. Cela n'est plus tolérable. Nous devons propager Sa parole et devenir ainsi un foyer de civilisation pour toute la région."
 hau_finish_the_jihad_title:0 "Achever le jihâd"
 hau_finish_the_jihad_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetEstSontNP] parvenu[Root.GetXENP] à propager les enseignements du Prophète, mais certains peuples continuent de refuser leur vérité. Nous devons maintenant les en convaincre, de manière à pouvoir former enfin un véritable califat."
 aju_completely_modernized_army:0 "Armée modernisée"
 desc_aju_completely_modernized_army:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] décidé d'investir massivement dans [Root.GetSonLeurNP] armée afin de la moderniser en bénéficiant des conseils de l'armée ottomane."
 aju_bought_new_guns:0 "Armes ottomanes"
 desc_aju_bought_new_guns:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] décidé d'investir dans [Root.GetSonLeurNP] armée en lui fournissant des armes à feu provenant de l'armée ottomane."
 aju_keep_the_ways:0 "Conservatisme militaire"
 desc_aju_keep_the_ways:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] décidé de refuser les conseils de l'armée ottomane pour se moderniser. [Root.GetSonLeurNPCap] armée continue de combattre à l'ancienne, ce qui est au final plus accessible pour les recrues."
 jol_the_mali_border_title:0 "La frontière du Mali"
 jol_the_mali_border_desc:0 "Le puissant Mali, à l'est, menace la sécurité [Root.GetDuDelaNP] [Root.GetName]. Les conseillers [Root.GetDuDelaDir] [Root.GetDir], sagement, lui ont suggéré de commencer à mettre en place une stratégie pour défendre nos territoires. Au cas où…"
 jol_take_over_futa_jallon_title:0 "Contrôler le Fouta-Djalon"
 jol_take_over_futa_jallon_desc:0 "Au nord-ouest se trouve le Fouta-Djalon, ce vaste plateau de grès profondément entaillé par les pluies abondantes. La région pourrait être utilisée comme point d'appui pour s'opposer à la puissance militaire du Mali."
 jol_gain_ports_title:0 "S'assurer de ports"
 jol_gain_ports_desc:0 "Étant donnée la longueur de nos côtes, cela fait des siècles que nous considérons la mer comme une opportunité. Mais aujourd'hui, plus que jamais, l'expansion [Root.GetDuDelaNP] [Root.GetName] doit viser à obtenir davantage de ports afin de pouvoir prendre appui sur l'océan."
 jol_discover_europe_title:0 "Découvrir l'Europe"
 jol_discover_europe_desc:0 "À de nombreuses occasions des hommes blafards ont débarqué sur nos côtes, venus là à bord de navires depuis le nord. La plupart du temps, ils cherchaient à faire commerce avec nous. Mais savoir d'où ils viennent exactement nous permettrait de négocier sur un pied d'égalité et de réduire à néant toute tentative d'intimidation."
 jol_trade_experts_title:0 "Négociants experts"
 jol_trade_experts_desc:0 "Maintenant que nous en savons davantage sur les pratiques commerciales des Européens, nous pouvons réexaminer les nôtres et les améliorer si le besoin s'en fait sentir. Tout progrès réalisé dans le domaine des échanges ne pourra que contribuer à faire [Root.GetDuDelaNP] [Root.GetName] la première puissance commerciale de la région."
 jol_the_fulani_title:0 "Les Peuls"
 jol_the_fulani_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetEstSontNP] en contact avec les Peuls depuis des siècles. Les relations entre nous n'ont pas toujours été amicales, mais des liens existent qui nous permettraient de les intégrer assez aisément."
 jol_push_further_into_mali_title:0 "S'avancer au Mali"
 jol_push_further_into_mali_desc:0 "À mesure que notre puissance s'accroît, celle du Mali semble décliner toujours davantage. Le moment semble donc idéalement choisi pour nous venger du joug qui nous a été imposé si longtemps par les mansas. [Root.GetLeLaNPCap] [Root.GetName] devrai[Root.GetTEntNP] tout faire pour s'emparer du Mandé, du Bakhounou et du Macina."
 jol_replace_mali_title:0 "Renverser le Mali"
 jol_replace_mali_desc:0 "En s'assurant de l'hégémonie sur l'Afrique de l'Ouest, le Mali s'est posé en successeur de l'empire du Ghana. Mais l'heure [Root.GetDuDelaNP] [Root.GetName] est désormais venue. Peu importe qu'il soit soumis ou disparaisse entièrement, le Mali doit désormais disparaître."
 jol_the_songhai_threat_title:0 "La menace songhaïe"
 jol_the_songhai_threat_desc:0 "Le Songhaï et l'une des nations les plus puissantes de la région, et sa seule existence sera une menace pour [Root.GetLeLaNP] [Root.GetName] tant qu'il sera libre d'agir à sa guise. Il doit être soumis ou disparaître à jamais."
 jol_west_african_great_power_title:0 "Puissance ouest-africaine"
 jol_west_african_great_power_desc:0 "Nous devons faire savoir au monde qui domine l'Afrique de l'ouest. Pour cela, [Root.GetLeLaNP] [Root.GetName] doi[Root.GetTVentNP] s'assurer du contrôle de davantage de territoires. Guerriers, aux armes !"
 jol_the_tribal_confederacy_title:0 "Confédération tribale"
 jol_the_tribal_confederacy_desc:0 "Notre nation est formée d'une multitude de petits royaumes, qui isolés sont faibles, mais peuvent devenir une menace formidable pour nos ennemis s'ils sont coalisés. [Root.GetLeLaLDirCap] [Root.GetDir] [Root.Monarch.GetName] devrait tout faire pour unifier le pays et se lancer à la conquête du monde."
 jol_reforms_for_the_state_title:0 "Réformer l'État"
 jol_reforms_for_the_state_desc:0 "En tant que confédération tribale, [Root.GetLeLaNP] [Root.GetName] se consacr[Root.GetEEntNP] davantage à lutter contre les forces centrifuges que contre les ennemis se trouvant à [Root.GetSesLeursNP] frontières. Mieux vaut donc révoquer toutes ces coutumes et traditions passéistes qui freinent le progrès dans tout le pays."
 jol_centralize_the_state_title:0 "Centraliser le pays"
 jol_centralize_the_state_desc:0 "Bien trop longtemps le pouvoir a été partagé entre [Root.GetLeLaLDir] [Root.GetDir] et les innombrables roitelets et chefs du pays. Désormais, il doit être réuni de manière définitive et absolue entre les mains [Root.GetDuDelaFDir] souverain[Root.GetXEDir] suprême."
 zim_militarize_the_nguni_title:0 "Recruter des Nguni"
 zim_militarize_the_nguni_desc:0 "Si notre peuple est fier et ses guerriers puissants, ils restent des habitants [Root.GetDuDelaNP] [Root.GetName], et leur sang doit être épargné. Nous devrions donc envisager de recruter des membres des tribus et des clans sauvages qui vivent au sud."
 zim_learn_from_the_nguni_title:0 "Apprendre des Nguni"
 zim_learn_from_the_nguni_desc:0 "Les Nguni ont prouvé à maintes reprises leur valeur au combat, leur force comme leur ruse au plus fort de la bataille. Nous devrions donc leur donner plus de ressources militaires et apprendre leurs innovations en prévision des guerres à venir."
 oyo_trade_with_the_muslims_title:0 "Commerce musulman"
 oyo_trade_with_the_muslims_desc:0 "Le commerce a toujours revêtu une grande importance dans la région, notamment celui mené par les musulmans, à Tombouctou et Gao. Si nous voulons en tirer profit, nous ne devons pas nous contenter de les laisser avoir la haute main sur les échanges, mais aussi y prendre une part active et les dominer nous-mêmes."
 oyo_found_the_cavalry_regiment_title:0 "Cavalerie [Root.GetDuDelaNP] [Root.GetName]"
 oyo_found_the_cavalry_regiment_desc:1 "Grâce à l'ouverture de relations commerciales avec les pays musulmans, [Root.GetLeLaNP] [Root.GetName] dispos[Root.GetEEntNP] désormais d'un accès régulier à des chevaux, qui jusqu'à présent restaient rares sur nos territoires. Mais nous pourrons bientôt disposer de véritables unités de cavalerie, tout comme les musulmans en ont eux-mêmes."
 oyo_chaaargee_title:0 "Charge de cavalerie"
 oyo_chaaargee_desc:0 "Les nouvelles unités de cavalerie peuvent désormais être mises en action. Avec leur capacité de manœuvre, elles devraient pouvoir gagner très vite les capitales de nos ennemis pour les y écraser. Vivement que l'on puisse essayer !"
 oyo_appease_the_oyo_mesi_title:0 "Apaiser le Mesi"
 oyo_appease_the_oyo_mesi_desc:0 "L'Oyo Mesi, le conseil des sept plus grands nobles du pays, a toujours joué un rôle crucial dans le gouvernement. Aucun souverain ne peut accéder au pouvoir sans son approbation, et si le Mesi le désapprouve celui-ci est contraint au suicide rituel. [Root.Monarch.GetName] devrait donc veiller à ne pas le mécontenter outre mesure…"
 oyo_perma_claims_tt:0 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! v[Root.GetAOntNP] disposer d'une revendication perpétuelle sur les contrées du §YBénin§!, du §YBas-Niger§!, de §YZazzau§!, de l'§YAtacora-Ouémé§! et de la §YBasse-Volta§!."
 oyo_appease_the_oyo_mesi_ct:0 "[Root.GetSilSielleNPCap] [Root.GetAOntNP] mené à bien la mission §YApaiser l'Ogboni§!, [Root.GetLeLaNP] §Y[Root.GetName]§! v[Root.GetAOntNP] disposer d'une revendication perpétuelle sur les contrées du §YBénin§!, du §YBas-Niger§!, de §YZazzau§!, de l'§YAtacora-Ouémé§! et de la §YBasse-Volta§!."
 oyo_push_north_tt:0 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! v[Root.GetAOntNP] disposer d'une revendication perpétuelle sur toutes les provinces des régions du §YSahel§!, du §YNiger§! et de la §YGuinée§! n'étant pas §Y[Root.GetRelFP]§!."
 oyo_appease_the_ogboni_ct:0 "[Root.GetSilSielleNPCap] [Root.GetAOntNP] mené à bien la mission §YApaiser le Mesi§!, [Root.GetLeLaNP] §Y[Root.GetName]§! v[Root.GetAOntNP] disposer d'une revendication perpétuelle sur les contrées du §YBénin§!, du §YBas-Niger§!, de §YZazzau§!, de l'§YAtacora-Ouémé§! et de la §YBasse-Volta§!."
 oyo_push_north_title:0 "Pousser au nord"
 oyo_push_north_desc:0 "Au contraire des jungles épaisses au sud, les plaines luxuriantes du Sahel, au nord, regorgent de richesses. [Root.GetLeLaNPCap] [Root.GetName] ne doi[Root.GetTVentNP] donc pas retarder davantage [Root.GetSonLeurNP] expansion dans cette direction."
 oyo_eradicate_the_muslims_title:0 "Détruire les musulmans"
 oyo_eradicate_the_muslims_desc:0 "Les musulmans qui nous entourent n'ont plus aucune utilité pour [Root.GetLeLaNP] [Root.GetName], et deviennent une gêne plus qu'autre chose. Nous devrions nous débarrasser entièrement d'eux afin de faciliter notre expansion."
 oyo_eradicate_the_muslims_ct:1 "Est soit une dépendance [Root.GetDuDelaNP] §Y[Root.GetName]§!, soit de foi §Y[Root.GetRelFS]§!."
 oyo_growth_of_power_title:0 "Expansion [Root.GetDuDelaNP] [Root.GetName]"
 oyo_growth_of_power_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetEstSontNP] une grande nation, mais peu[Root.GetTVentNP] devenir plus grand[Root.GetXENP] encore. Nous devons assurer [Root.GetSonLeurNP] expansion jusqu'à ce que le monde [Root.GetLeLaFNP] regarde avec envie."
 oyo_develop_the_capital_title:0 "Développer [Root.Capital.GetCapitalName]"
 oyo_develop_the_capital_desc:1 "[Root.Capital.GetCapitalName] est le joyau du pays, et son symbole. Nous devons la développer jusqu'à en faire une ville grouillant d'activités afin de bien montrer son statut et son importance."
 oyo_reform_the_government_title:0 "Réformer le régime"
 oyo_reform_the_government_desc:0 "Nos ambitions ne peuvent plus s'appuyer sur les traditions tribales ancestrales. Le régime politique [Root.GetDuDelaNP] [Root.GetName] doit être réformé pour donner naissance à un État glorieux si nous voulons qu'il puisse tenir son rang parmi les grandes puissances de ce monde."
 oyo_imperial_oyo_title:0 "Empire [Root.GetDuDeNP] [Root.GetName]"
 oyo_imperial_oyo_desc:0 "À nos yeux, [Root.GetLeLaNP] [Root.GetName] [Root.GetAOntNP] toujours été un empire. Mais l'heure est venue de le révéler à tous. Si nous voulons que le titre [Root.GetLuiLeurNP] soit reconnu, nous devons prouver [Root.GetSaLeurNP] grandeur et [Root.GetSaLeurNP] puissance."
 oyo_appease_the_ogboni_title:0 "Apaiser l'Ogboni"
 oyo_appease_the_ogboni_desc:0 "Les anciens de l'Ogboni ont toujours exercé une grande influence sur le gouvernement du pays. Outre leurs charges dans les affaires religieuses, ils exercent aussi une grande influence dans la désignation des souverains. [Root.Monarch.GetName] devrait donc s'assurer que le conseil est bien disposé à son égard."
 oyo_unite_the_fetishists_title:0 "Unifier les fétichistes"
 oyo_unite_the_fetishists_desc:0 "Nos croyances ont toujours été une part essentielle de l'identité [Root.GetRootAdjFS], et nous devons convaincre tous les peuples qui nous entourent d'adhérer à notre vision."
 oyo_gather_cults_title:0 "Rassembler les cultes"
 oyo_gather_cults_desc:0 "Maintenant que davantage de gens partagent nos croyances, nous avons bien conscience qu'il existe des différences subtiles dans les pratiques des chamans. Nous devons en dresser le catalogue afin de disposer d'une vision du monde qui soit véritablement unifiée."
 msi_balance_of_power_title:0 "Équilibre des pouvoirs"
 msi_balance_of_power_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetEstSontNP] dirigé[Root.GetXENP] aussi bien par les chefs politiques que spirituels. Et, au grand désespoir du peuple, leurs querelles sont incessantes pour s'approprier toujours plus de pouvoir. Dans l'intérêt de tous, nous devons les contraindre à s'entendre."
 msi_integrate_the_muslims_title:0 "Intégrer les musulmans"
 msi_integrate_the_muslims_desc:0 "La société mossie est composée autant de musulmans que de fétichistes, dont les relations ne sont pas toujours cordiales. Nous devions tout faire pour trouver un terrain d'entente entre les deux communautés et mettre fin aux heurts religieux. Seul doit compter le fait que tous sont des Mossis !"
 msi_invade_the_west_title:0 "Conquérir l'Ouest"
 msi_invade_the_west_desc:0 "À l'ouest, les cités de Macina et Djenné dominent des territoires où l'or abonde et font l'envie de notre peuple. Si [Root.GetLeLaNP] [Root.GetName] parvenai[Root.GetTEntNP] à en prendre le contrôle, les contrées environnantes ne tarderaient pas à tomber sous [Root.GetSonLeurNP] pouvoir. Quant à leurs trésors, ils seraient parfaitement à leur place à [Root.Capital.GetCapitalName]."
 msi_gather_the_troops_title:0 "Rassembler les troupes"
 msi_gather_the_troops_desc:0 "Nous sommes un peuple de guerriers, et nombreux sont ceux qui parmi nous commencent à s'agiter, impatients de faire face à de nouveaux défis et au combat. [Root.GetLeLaLDirCap] [Root.GetDir] [Root.Monarch.GetName] devrait faire bon usage de cette impatience en renforçant l'armée et en plaçant des commandants de valeur à sa tête. Ainsi tous seront satisfaits, tout en restant sous son autorité."
 msi_unite_the_kingdoms_title:0 "Unifier les Mossis"
 msi_unite_the_kingdoms_desc:0 "Depuis nos origines, depuis la princesse Yennenga, son fils Wedraogo, et leurs enfants et petits-enfants, les Mossis ont été divisés en plusieurs royaumes. Unis, ils seraient forts ; divisés, ils ne font que tomber, les uns après les autres. [Root.GetLeLaLDirCap] [Root.GetDir] [Root.Monarch.GetName] doit donc réunir au plus vite tous les Mossis sous sa seule autorité."
 msi_invade_the_north_title:0 "Conquérir le Nord"
 msi_invade_the_north_desc:1 "Dans la boucle du fleuve Niger, au nord, les puissantes cités de Tombouctou et Gao contrôlent les richesses de l'Afrique de l'Ouest et les échanges avec les peuples du grand désert. Leur richesse est incommensurable. Bientôt, elles seront à nous."
 msi_ruler_of_the_river_title:0 "[Root.Monarch.GetTitle] du fleuve"
 msi_ruler_of_the_river_desc:0 "Par ses inondations régulières, qui rendent le sol incroyablement fertile, le fleuve Niger est une bénédiction pour les terres qu'il traverse. [Root.Monarch.GetName] ne pourra se prétendre [Root.GetDir] du fleuve et [Root.GetLeLaNP] [Root.GetName] tirer parti de cette abondance que lorsque toutes ses rives leur seront soumises."
 msi_hegemony_of_west_africa_title:0 "Hégémonie ouest-africaine"
 msi_hegemony_of_west_africa_desc:0 "Durant des générations, le Mali a contrôlé avec sévérité la plus grande partie de l'Afrique de l'Ouest. Mais son pouvoir se réduit chaque jour davantage, tandis que [Root.GetLeLaNP] [Root.GetName] ne [Root.GetFaitFontNP] que gagner en puissance. [Root.GetIlElleNPCap] [Root.GetEstSontNP] d'ailleurs aujourd'hui en mesure de prétendre à l'hégémonie sur toute la région, une fois qu'[Root.GetIlElleNP] y aur[Root.GetAOntNP] assuré [Root.GetSaLeurNP] domination et détruit ou assujetti le Mali."
 msi_the_kingdom_confederacy_title:0 "Monarchie confédérale"
 msi_the_kingdom_confederacy_desc:0 "Nous autres, les Mossis, avons toujours été partagés entre plusieurs royaumes, vastes pour certains, très peu pour d'autres. Mais toujours désunis. Si nous aspirons à voir notre peuple survivre, tous ces roitelets doivent être unis au sein d'une confédération formée autour de notre propre [Root.GetDir]."
 msi_the_kingdom_confederacy_ct:0 "L'événement §YLa monarchie confédérale des Mossis§! est survenu."
 msi_the_centralization_question_title:0 "Centralisation de la confédération"
 msi_the_centralization_question_desc:0 "L'époque des roitelets doit prendre fin, pour laisser la place à un pouvoir central capable de diriger tout le pays mossi depuis [Root.Capital.GetCapitalName]. Nous devons nous assurer que ceux qui gouvernent les provinces en répondent directement [Root.GetAuAlaDir] [Root.GetDir] [Root.GetLuiElleDir]-même."
 msi_the_centralization_question_tt:0 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! [Root.GetAOntNP] pris au moins §Y2§! décisions regardant la monarchie confédérale."
 msi_invade_the_south_title:0 "Conquérir le Sud"
 msi_invade_the_south_desc:0 "Si elles ne sont pas si opulentes que celles du Nord, les cités de Kong et Bonoman sont des carrefours commerciaux prospères. Nous assurer du contrôle d'autant de sources de richesse que possible nous permettrait de financer les campagnes de conquêtes futures."
 msi_balance_of_power_ct:0 "La différence entre l'influence des [Root.GetClercs] et celle des [Root.GetNobles] est inférieure à §Y5%§!."
 ada_prepare_second_invasion_title:0 "Préparer nos forces"
 ada_prepare_second_invasion_desc:0 "Depuis la formation [Root.GetDuDelaNP] [Root.GetName] sur les ruines de l'Ifat, ces barbares d'Éthiopiens ont toujours constitué un danger. Si notre dernière victoire nous a permis d'acquérir la province de [1210.GetName], en 1443, ce n'est qu'une question de temps avant que les chrétiens nous attaquent à nouveau. Nous devrions donc préparer dès à présent nos forces pour les conflits qui s'annoncent."
 ada_prepare_second_invasion_tt:0 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! bénéficier[Root.GetAOntNP] de ces avantages tant que le modificateur §YPréparatifs de guerre de l'Adal§! sera actif :\nTant que nous serons en guerre contre l'§YÉthiopie§! et que son niveau de développement sera égal ou supérieur au nôtre, nous bénéficierons de §YGuerre Adal-Éthiopie§! :\nMoral terrestre : §G+5%§!\nVitesse de recouvrement des rés. mil. : §G+10%§!\nPiété mensuelle : §Y+0.1§!"
 ada_justification_for_unity_title:0 "Justifier l'unification"
 ada_justification_for_unity_desc:0 "Nous autres, Somalis, avons toujours été un peuple composé de clans, s'affrontant les uns les autres pour vider leurs querelles. Aucun de ces clans n'a jamais cherché à unifier notre peuple, et ces prétentieux paysans de l'Ajûrân ne s'intéressent qu'à l'irrigation de leurs terres. C'est donc [Root.GetAuAlaNP] [Root.GetName] qu'il revient d'unir les Somalis, et de les rallier contre les chrétiens et les païens. Mais avant cela, il nous faut disposer d'une justification pour la guerre, ou jamais aucun clan n'acceptera de reconnaître l'autorité de notre [Root.GetDir]."
 ada_justification_for_unity_at:0 "Aucun autre pays que [Root.GetLeLaNP] §Y[Root.GetName]§! n'a la culture §Ysomalienne§! comme culture principale."
 ada_justification_for_unity_bt:0 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! peu[Root.GetTVentNP] faire usage du casus belli §YConquête§! contre tous les pays de culture §Ysomalie§!."
 ada_restore_the_old_mosque_title:0 "Restaurer la vieille mosquée"
 ada_restore_the_old_mosque_desc:0 "[1212.GetCapitalName] a été l'une des toutes premières cités à adopter l'islam et, il y a de cela 700 ans, les premiers musulmans de la Corne de l'Afrique y ont érigé la mosquée al-Qiblatayn, ce qui en fait l'une des plus anciennes au monde. Mais le temps a passé, et la mosquée n'est plus si belle qu'autrefois. Nous devrions restaurer ce glorieux monument."
 ada_prepare_second_invasion_ct:0 "[Root.GetSilSielleNPCap] [Root.GetAOntNP] déjà mené à bien la mission §YRestaurer la vieille mosquée§!, [Root.GetLeLaNP] §Y[Root.GetName]§! reçoi[Root.GetTVentNP] une revendication perpétuelle sur les contrées du §YHadiya§!, du §YChoa§!, du §YTigré§! et de l'§YÉthiopie centrale§! ainsi que sur la province d'§Y[2768.GetName]§!."
 ada_restore_the_old_mosque_ct:0 "[Root.GetSilSielleNPCap] [Root.GetAOntNP] déjà mené à bien la mission §YPréparer nos forces§!, [Root.GetLeLaNP] §Y[Root.GetName]§! reçoi[Root.GetTVentNP] une revendication perpétuelle sur les contrées du §YHadiya§!, du §YChoa§!, du §YTigré§! et de l'§YÉthiopie centrale§! ainsi que sur la province d'§Y[2768.GetName]§!."
 ada_turkish_alliance_title:0 "Atteindre les Turcs"
 ada_turkish_alliance_desc:0 "Les coptes de la Corne de l'Afrique sont aussi fiers qu'hostiles. Même notre puissance militaire nous laisse espérer peu de chances face à l'Éthiopie, qui utilise au mieux ses terres élevées contre nous. Nous devons donc trouver des alliés plus puissants qu'elle. Les Mamelouks seraient de bons candidats, mais il se dit qu'un empire musulman, en pleine expansion, est sur le point de les surpasser. Ces Turcs sont ceux qu'il nous faut. Nous devrions entrer en contact avec eux afin de voir s'ils accepteraient une alliance."
 ada_turkish_alliance_ct:0 "N'importe quelle unité §Y[Root.GetRootAdjFS]§! est située dans un port des régions d'§YÉgypte§! ou du §YMachrek§! sur les rives de la §YMéditerranée§!, or dans une province de possédée par un pays de culture §Yturque§!."
 ada_turkish_alliance_tt:0 "L'unité va voyager par navire jusqu'en §YAnatolie§! dans l'espoir de trouver de nouveaux alliés."
 ada_destroy_ethiopia_title:0 "Détruire l'Éthiopie"
 ada_destroy_ethiopia_desc:0 "Nous nous sommes assurés d'alliés puissants, et nos forces sont prêtes au combat. L'heure est venue de mettre enfin un terme à ce conflit incessant."
 ada_push_further_north_title:0 "Éliminer les coptes nubiens"
 ada_push_further_north_desc:0 "Maintenant que l'Éthiopie a été totalement vaincue, le Nord et l'Ouest de la Corne sont mûrs pour la conquête. Si la majorité des chrétiens sont désormais placés sous l'autorité [Root.GetDuDelaDir] [Root.GetDir] [Root.Monarch.GetName], il en reste toutefois de nombreux coptes en Nubie, véritable défi à l'Islâm. Nous devons nous emparer de leurs terres afin de mettre fin à leurs croyances."
 ada_push_further_north_ct:1 "Toutes les provinces des contrées de §YDongola§!, de §YHaute-Nubie§! et de §YSennar§! sont possédées par des pays §Y[Root.GetRelMP]§! ou des dépendances [Root.GetDuDelaNP] §Y[Root.GetName]§!."
 ada_the_sahel_corridor_title:0 "Orée du Sahara"
 ada_the_sahel_corridor_desc:0 "À l'ouest de la Corne de l'Afrique se trouve l'orée du Sahara, un véritable couloir permettant de transiter entre le désert et les jungles du bassin du Congo. [Root.GetLeLaNPCap] [Root.GetName] devrai[Root.GetTEntNP] s'en assurer le contrôle afin de faire le lien avec l'Afrique de l'Ouest."
 ada_modernize_army_title:0 "Moderniser l'armée"
 ada_modernize_army_desc:0 "Les contacts avec l'Anatolie ont bien montré l'importance de la technologie pour s'assurer de la victoire à la guerre. Nous devrions donc moderniser l'armée et développer des tactiques qui permettront à nos troupes de briller sur les champs de bataille futurs."
 ada_the_gold_of_ethiopia_title:1 "Or de la Corne"
 ada_the_gold_of_ethiopia_desc:0 "La Corne de l'Afrique ne dispose pas de nombreuses ressources de grande valeur qui permettraient d'assurer l'économie du pays. Il s'y trouve malgré tout deux provinces qui produisent de l'or, [2762.GetName] et [2757.GetName]. Nous devrions donc nous en emparer afin de produire ce métal si précieux et en tirer parti."
 ada_convert_the_horn_title:0 "Convertir la Corne"
 ada_convert_the_horn_desc:0 "Notre région est la proie des païens et des hérétiques, qui y pullulent. Tant que l'unité religieuse n'y sera pas assurée, la paix sera impossible. [Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] donc tout faire pour convertir les infidèles [Root.GetAuAlaRel] [Root.GetRelN] !"
 ada_conquer_war_mre_title:0 "Guerres claniques"
 ada_conquer_war_mre_desc:0 "Les clans Warsangali et Marehan sont tumultueux, sans cesse préoccupés de querelles internes et de questions tribales. Leurs membres n'aspirent plus maintenant qu'à un État centralisé, qu'ils ne semblent jamais avoir l'occasion de mettre en place. Ce dont ont besoin les Somalis est simple : un[Root.GetXEDir] [Root.GetDir] fort[Root.GetXEDir]. [Root.Monarch.GetName] est tout[Root.GetXEDir] désigné[Root.GetXEDir] pour cela."
 ada_conquer_ogd_aju_title:0 "Soumettre l'Ajûrân"
 ada_conquer_ogd_aju_desc:0 "Au contraire des clans et tribus somalis, l'Ajûrân dispose lui d'un État bien centralisé, une véritable théocratie de fait. Pourtant, malgré que ses habitants soient de pieux musulmans, ils ne semblent guère se préoccuper du combat contre les chrétiens, mais seulement de commercer et de gagner les autres rives de la mer. Leurs dirigeants sont inutiles, à eux aussi bien qu'à nous. Par contre, les terres qu'ils occupent au sud sont très fertiles…"
 ada_expand_into_arabia_title:0 "Prendre la ville sainte"
 ada_expand_into_arabia_desc:0 "La Mecque est le cœur de notre foi et de tout l'Islâm. En tant que [Root.GetRelMP] dévots, nous devons tout faire pour la protéger face à toute menace. Mais, pour la protéger, encore faut-il y exercer notre autorité."
 ada_somali_empire_title:0 "Empire [Root.GetRootAdjMS]"
 ada_somali_empire_desc:0 "Pendant des siècles, le seul empire qu'a connu la Corne de l'Afrique a été ce pays d'infidèles qu'a été l'Éthiopie. Mais les temps changent. Les chrétiens ont été vaincus, [Root.GetLeLaNP] [Root.GetName] [Root.GetEstSontNP] désormais bien établi[Root.GetXENP] dans toute la région, et les conflits religieux sont résolus depuis longtemps. L'heure est donc venue de le proclamer, et tous doivent savoir désormais que nous sommes l'empire de l'Afrique orientale."
