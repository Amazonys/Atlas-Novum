 ###ETH FLAVOR EVENTS###
 flavor_eth.29.t:0 "La capitale itinérante [Root.GetDuDelaNP] [Root.GetName]"
 flavor_eth.29.desc:1 "[Root.GetLeLaNPCap] [Root.GetName] n'[Root.GetAOntNP] jamais disposé d'une capitale fixe : celle-ci se déplace pour suivre la cour du négusa négast là où elle est jugée la plus utile. Si ce principe permet de maintenir l'autorité et l'ordre dans la contrée entourant toute nouvelle capitale, les autres provinces du pays jouissent quant à elles d'une très grande autonomie, ce qui se traduit par un contrôle amoindri des autorités centrales."
 flavor_eth.29.a:0 "Tel est l'usage [Root.GetAuEnNP] [Root.GetName]"
 flavor_eth.30.t:0 "L'établissement d'une capitale permanente"
 flavor_eth.30.desc:0 "Le nom [Root.GetDuDelaDir] [Root.GetDir] [Root.Monarch.GetName] a bien mérité que son nom reste à jamais dans l'histoire [Root.GetDuDelaNP] [Root.GetName]. [Root.GetIlElleDirCap] est parvenu[Root.GetXEDir] à moderniser le pays, et a fondé en l'an [GetYear] sa première capitale. [Root.GetIlElleDirCap] a aussi résolu les querelles religieuses, qui rendaient impuissantes les autorités, et centralisé le pouvoir."
 flavor_eth.30.a:0 "Enfin le pays disposera d'une véritable capitale !"
 flavor_eth.30.b:0 "Toutefois, une capitale itinérante a aussi son intérêt"
 flavor_eth.33.t:0 "Ouverture de l'Arche d'Alliance"
 flavor_eth.33.desc:1 "Depuis des milliers d'années, nul n'a ouvert l'Arche de l'Alliance. Son contenu est donc un mystère pour les fidèles, et pour les [Root.GetClercs] eux-mêmes. Afin d'éviter que la panique ne se propage au sein du pays, [Root.Monarch.GetName] a décidé d'ouvrir le légendaire coffre de bois d'acacia couvert d'or pur dans le palais, loin des yeux trop inquisiteurs.\n\nLorsque [Root.GetLeLaLDir] [Root.GetDir] et ses proches l'ouvrirent, la légende se trouva confirmée : elle renfermait deux anciennes tables de pierre, portant les Dix Commandements, ainsi que le bâton d'Aaron et le pot de manne. Ce n'était certes en rien spectaculaire, mais propre à éveiller la foi de tous. Après avoir confirmé l'authenticité de ces objets sacrés, les [Root.GetClercs] les replacèrent dans le coffre et dissimulèrent à nouveau l'Arche.\n\nDes jours ont passé depuis son ouverture, et depuis lors notre [Root.GetDir] sent que bon nombre de ses activités sont comme… facilitées. Comme si Dieu lui-même avait béni les [Root.Monarch.Dynasty.GetName] et décidé d'accorder toute sa bienveillance [Root.GetAuAlaNP] [Root.GetName]."
 flavor_eth.33.a:0 "Puisse Dieu le Père nous bénir, et le Seigneur veiller sur nous !"
 flavor_eth.35.t:0 "Les dépendances [Root.GetDuDelaNP] [Root.GetName]"
 flavor_eth.35.desc:1 "Damot et Hadiya sont soumis [Root.GetAuAlaNP] [Root.GetName] depuis plus d'un siècle. Leur tribut a été fort utile, mais nombreux sont ceux qui, à [Root.Capital.GetCapitalName], pense que le temps est venu de les intégrer. [Root.GetLeLaLDirCap] [Root.GetDir] [Root.Monarch.GetName] doit donc prendre une décision à ce propos."
 flavor_eth.35.a:0 "Ils doivent intégrer [Root.GetLeLaNP] [Root.GetName]"
 flavor_eth.35.b:0 "Ils sont bien plus utiles en tant que vassaux"
 flavor_eth.37.t:0 "Restauration du christianisme à Suakin"
 flavor_eth.37.desc:0 "Si Suakin a été soumise par les Mamelouks en 1317, elle resta un grand foyer chrétien après cela. Toutefois, de nombreux musulmans s'y installèrent par la suite, et avec le temps les derniers chrétiens y périclitèrent.\n\nMais cette époque est révolue, désormais. Enfin, Suakin n'est plus soumise aux infidèles, et de nombreux coptes se sont fait connaître."
 flavor_eth.37.a:0 "Bénis soient-ils !"
 flavor_eth.38.t:0 "Adoulis, le port d'Aksoum"
 flavor_eth.38.desc:1 "Des murs de grès écroulés, des rues vides et abandonnées étaient, il y a peu encore, les seuls vestiges d'Adoulis, le joyau en ruine de l'ancien empire d'Aksoum. Quelle triste vue cela aurait été pour nos ancêtres !\n\nMais, alors, ils pourraient voir aussi l'œuvre des fiers et efficaces travailleurs [Root.GetRootAdjMP] ! En peu de temps, nos maçons et nos bâtisseurs ont restauré le port et rendu à la cité toute sa superbe, et déjà des gens en quantité se pressent pour s'y installer et la faire revivre !"
 flavor_eth.38.a:0 "Et, cette fois, Adoulis vivra éternellement !"
 flavor_eth.39.t:0 "L'empire d'Aksoum surpassé"
 flavor_eth.39.desc:1 "Originellement, l'empire d'Aksoum n'occupait que la Nubie, le Nord de l'Éthiopie et la côte sud de l'Arabie. Ses frontières ont donc été restaurées. [Root.Monarch.GetName] a mené nos armées de victoire en victoire, campagne après campagne, et désormais l'empire abattu il y a plusieurs siècles a été surpassé.\n\nBon nombre de [Root.GetNobles] plaident maintenant pour que nous revenions à l'empire de jadis, afin de montrer au monde notre puissance. Pourtant, les conseillers [Root.GetDuDelaDir] [Root.GetDir] s'y opposent, et recommandent que nous nous tournions résolument vers l'avenir."
 flavor_eth.39.a:0 "Le monde doit nous voir désormais comme les héritiers d'Aksoum"
 flavor_eth.39.b:0 "[Root.GetCestCesontNPCap] [Root.GetLeLaNP] [Root.GetName] qui [Root.GetAOntNP] maintenant [Root.GetSaLeurNP] place dans l'histoire"
 flavor_eth.40.t:0 "Le royaume du Simien"
 flavor_eth.40.desc:2 "Au temps où l'empire d'Aksoum gouvernait toute la région, un groupe de juifs refusait de suivre la véritable foi. Rejetant la proclamation religieuse de l'empereur Ezana, ils se sont alors révoltés contre le pouvoir légitime. Des siècles plus tard, c'est la reine juive Gudit qui a, à son tour, levé une armée et détruit définitivement l'empire.\n\nTout cela remonte évidemment à plusieurs siècles, mais les Falashas sont toujours restés un problème depuis, y compris pour [Root.GetLeLaNP] [Root.GetName]. Nous devrons donc tenter de les convertir [Root.GetAuAlaRel] [Root.GetRelN], même s'il est déjà assuré que les bêta israël nous opposeront une farouche résistance."
 flavor_eth.40.a:1 "Montrons-leur la vérité [Root.GetDuDelaRel] [Root.GetRelN]"
 flavor_eth.40.b:1 "Évitons de créer davantage de dissensions au sein du peuple"
 flavor_eth.41.t:1 "Voyage sur le Nil"
 flavor_eth.41.desc:1 "Habituellement, la plupart des ambassadeurs [Root.GetRootAdjMP] se rendent à pied jusqu'en Égypte afin d'y prendre un bateau et gagner ainsi l'Europe. Mais, parfois, certains osent user de moyens inédits pour atteindre leur destination. Notre dernier ambassadeur est de ceux-là : il a pris quelques navires de la flotte pour voyager sur le Nil. Fort heureusement pour lui, le Seigneur l'a préservé des dangers du fleuve et des infidèles au Nord, et l'a guidé jusqu'à la Méditerranée."
 flavor_eth.41.a:0 "Nul n'aurait pu croire qu'il réussirait"
 flavor_eth.42.t:0 "Rencontre avec des chrétiens"
 flavor_eth.42.desc:1 "Après encore cinquante jours de voyage, notre ambassadeur a atteint sa destination et a pu prendre contact avec les chrétiens d'Europe ! Si leur vision de la foi est quelque peu hérétique à nos yeux, nos diplomates ont été ravis de rencontrer des frères de foi dans le monde extérieur. Ces « catholiques », comme ils se définissent, partagent par ailleurs notre vision de la nécessité d'une croisade contre les musulmans, ce qui fait d'eux des alliés possibles."
 flavor_eth.42.a:0 "Dieu bénisse notre ambassadeur et ces alliés !"
 flavor_eth.43.t:0 "Un étrange ambassadeur"
 flavor_eth.43.desc:1 "Un groupe de trois étranges navires a été aperçu se dirigeant droit sur Rome ce matin. Les personnes à bord ont confirmé qu'elles venaient en paix, aussi la flotte chargée de les intercepter les a-t-elle laissé passer.\n\nCes gens sont apparemment des frères chrétiens, chargés de protéger un étrange ambassadeur prétendant avoir descendu le puissant Nil, puis traversé la mer. Et, à notre grande surprise, il dit être venu pour restaurer le lien ancien entre [From.GetLeLaNP] [From.GetName] et l'Empire romain !"
 flavor_eth.43.a:1 "Attendez… Serait-il un servant du prêtre Jean ?"
 flavor_eth.43.a.tt:0 "[Root.GetLeLaNPCap] [Root.GetName] découvr[Root.GetEEntNP] toutes les provinces [From.GetDuDelaNP] §Y[From.GetName]§!."
 flavor_eth.44.t:0 "Une alliance avec le Portugal ?"
 flavor_eth.44.desc:1 "[Root.GetLeLaNPCap] [Root.GetName] étai[Root.GetTEntNP] déjà entré[Root.GetXENP] en contact avec les Portugais, mais nous n'avions jamais souhaité contracter d'alliance avec eux. Cependant, les infidèles représentent une véritable menace, et [PAP.GetLeLaLDir] [PAP.GetDir] semble bien incapable de nous apporter le moindre secours, aussi les conseillers [Root.GetDuDelaDir] [Root.GetDir] lui ont-ils suggéré qu'il serait tout à notre avantage de contracter une alliance avec le Portugal. Notre ambassadeur n'attend qu'un ordre de sa part pour se mettre en route."
 flavor_eth.44.a:0 "Tentons donc notre chance"
 flavor_eth.44.b:0 "Nous nous en sortirons sans doute mieux sans eux"
 flavor_eth.45.t:0 "Proposition d'alliance [From.GetDuDelaNP] [From.GetName]"
 flavor_eth.45.desc:1 "Un jeune diplomate est arrivé à [Root.Capital.GetCapitalName] afin d'obtenir une audience avec [Root.GetLeLaLDir] [Root.GetDir] [Root.Monarch.GetName]. L'homme est apparemment originaire du lointain et vieux pays [From.GetDuDeNP] [From.GetName]. En tant que frères chrétiens, ces gens souhaiteraient contracter une alliance avec [Root.GetLeLaNP] [Root.GetName].\n\nSi [From.GetLeLaLDir] [From.GetDir] [From.Monarch.GetName] est beaucoup trop éloigné[From.GetXEDir] pour nous fournir le moindre secours en Europe, [From.GetIlElleDir] pourrait être un[From.GetXEDir] allié[From.GetXEDir] fort utile pour atteindre nos ambitions dans l'océan Indien."
 flavor_eth.45.a:0 "De fait, l'offre est intéressante"
 flavor_eth.45.a.at:0 "Si [ADA.GetLeLaNP] §Y[ADA.GetName]§! reçoi[ADA.GetTVentNP] la moindre aide étrangère au cours d'une guerre contre [From.GetLeLaNP] §Y[From.GetName]§!, [From.GetIlElleNP] pourr[From.GetAOntNP] disposer de la §YCompagnie des mousquetaires portugais§!."
 flavor_eth.45.b:0 "Il y a sans doute mieux que [From.GetLeLaNP] [From.GetName] comme alliés"
 flavor_eth.46.t:0 "[From.GetLeLaNPCap] [From.GetName] accept[From.GetEEntNP] une alliance"
 flavor_eth.46.desc:0 "Notre diplomate est rentré, et dans ses yeux se lit la joie d'avoir mené à bien sa mission : [From.GetLeLaLDir] [From.GetDir] [From.Monarch.GetName] [From.GetDuDeNP] [From.GetName] a accepté notre offre et s'est engagé[From.GetXEDir] à devenir notre allié[From.GetXEDir] !"
 flavor_eth.46.a:1 "Merveilleuse nouvelle !"
 flavor_eth.46.a.at:0 "Si [ADA.GetLeLaNP] §Y[ADA.GetName]§! reçoi[ADA.GetTVentNP] la moindre aide étrangère au cours d'une guerre contre [Root.GetLeLaNP] [Root.GetName], [From.GetLeLaNP] §Y[From.GetName]§! [Root.GetLuiLeurNP] enverr[From.GetAOntNP] du secours."
 flavor_eth.47.t:0 "[From.GetLeLaNPCap] [From.GetName] refus[From.GetEEntNP] toute alliance"
 flavor_eth.47.desc:1 "Notre diplomate est rentré, et dans ses yeux se lit toute sa déception : [From.GetLeLaLDir] [From.GetDir] [From.Monarch.GetName] [From.GetDuDeNP] [From.GetName] a indiqué qu'il n'était nullement dans ses intérêts de contracter une alliance avec [Root.GetLeLaNP] [Root.GetName]."
 flavor_eth.47.a:1 "Nous nous passerons donc de son aide"
 flavor_eth.48.t:0 "Modernisation de l'armée"
 flavor_eth.48.desc:0 "Grâce aux mesures [Root.GetDuDelaDir] [Root.GetDir] [Root.Monarch.GetName], les armées ont pu être modernisées, et désormais peuvent s'appuyer sur tout l'art de la guerre occidental.\n\nElles ont appris les stratégies de la Grande Armée française, ont subi l'entraînement à la prussienne, sont équipées de canons suisses. Et, maintenant elles peuvent combattre pour la plus grande gloire [Root.GetDuDelaNP] [Root.GetName] !"
 flavor_eth.48.a:0 "Vive [Root.Monarch.GetName] et [Root.GetLeLaNP] [Root.GetName] !"
 flavor_eth.49.t:0 "Soutien des Ottomans"
 flavor_eth.49.desc:0 "Lors de la guerre entre l'Éthiopie et l'Adal, en 1529, les Ottomans contractèrent une alliance avec le second pour défaire l'empire d'Éthiopie et mettre fin au dernier bastion chrétien de la Corne de l'Afrique. Si le conflit ne fut pas un engagement total des forces turques, elles contribuèrent malgré tout par plusieurs unités à aider l'Adal."
 flavor_eth.49.ada.desc:0 "La guerre entre [Root.GetLeLaNP] [Root.GetName] et [ETH.GetLeLaNP] [ETH.GetName] fait rage. Aucun camp ne semble pouvoir l'emporter, et sur certains fronts les troupes [Root.GetRootAdjFP] paraissent même sur le point de devoir reculer. Heureusement, [Root.Monarch.GetName] s'était préparé[Root.GetXEDir] à cela. Des troupes d'élite turques, venues d'Anatolie, viennent d'arriver [Root.GetAuEnNP] [Root.GetName] pour contribuer à la lutte contre les chrétiens."
 flavor_eth.49.a:0 "Loués soient les Turcs !"
 flavor_eth.49.a.tt:0 "Donne accès à la §YCompagnie des janissaires ottomans§!."
 flavor_eth.50.t:0 "Secours des Portugais"
 flavor_eth.50.desc:1 "La guerre contre l'Adal fut un véritable désastre pour l'Éthiopie. De nombreuses villes furent rasées, [Root.Capital.GetCapitalName] assiégée par les troupes adalites et ottomanes, et les vestiges de l'armée durent trouver refuge dans les montagnes. Les musulmans étaient persuadés que ce n'était qu'une question de temps avant que le pays tombe entre leurs mains.\n\nMais soudain, les Portugais sont apparus. En 1541, Christophe de Gama vint apporter le secours du Portugal à l'Éthiopie en combattant l'Empire ottoman. Ces nouvelles troupes permirent de renverser la situation en vainquant l'armée musulmane pourtant bien plus nombreuse, ce qui permit une paix blanche en 1543."
 flavor_eth.50.a:0 "Dieu merci, les Portugais sont venus !"
 flavor_eth.50.a.tt:0 "Donne accès à la §YCompagnie des mousquetaires portugais§!."
 flavor_eth.51.t:0 "Fin des conflits turco-portugais"
 flavor_eth.51.desc:1 "Dès lors que les Ottomans bloquèrent le commerce de la route de la soie vers l'Europe, les Portugais devinrent leurs rivaux. Les premiers combats entre eux, pourtant, n'eurent lieu que lorsque les Ottomans vinrent en aide au sultanat du Gujarât, lors du siège de Diu, en 1538. Par la suite, ces deux grandes puissances se livrèrent une guerre constante, le conflit entre l'Éthiopie et l'Adal étant la guerre par procuration la plus marquante.\n\nAprès une courte victoire éthiopienne, les Portugais en engrangèrent plusieurs contre les Ottomans. En 1559, Soliman Ier Ier dut reconnaître que l'emporter face à eux était sans espoir. Cela conduisit à une réduction drastique de l'implication des deux puissances dans la Corne de l'Afrique."
 flavor_eth.51.a:0 "Ainsi soit-il…"
 flavor_eth.51.a.tt:0 "Les compagnies de §Yjanissaires ottomans§! et de §Ymousquetaires portugais§! ne peuvent plus être soldées."
 flavor_eth.52.t:0 "Activités des jésuites [Root.GetAuEnNP] [Root.GetName]"
 flavor_eth.52.desc:1 "Les premiers jésuites portugais arrivèrent en Éthiopie en 1555 et 1557, au départ pour servir la petite communauté portugaise, de plus en plus nombreuse dans le pays depuis 1543. Toutefois, leur influence s'accrut à la cour, à tel point que l'Église catholique commença à être vue comme une rivale par les autorités coptes.\n\nIl semblerait même que ces jésuites ont décidé de tout faire pour convaincre [Root.GetLeLaLDir] [Root.GetDir] de se convertir au catholicisme. Comment doit-[Root.GetIlElleDir] maintenir réagir ?"
 flavor_eth.52.a:0 "Que ces parasites soient expulsés !"
 flavor_eth.52.b:0 "Un avertissement devrait suffire"
 flavor_eth.52.c:1 "Peut-être ont-ils raison ?"
 ###MAL FLAVOR EVENTS###
 west_african.19.b:1 "Le trône de ces Ashantis a l'air particulièrement confortable…"
 flavor_mal.2.b:0 "Ce n'est pas forcément une si mauvaise idée…"
 flavor_mal.6.a.tt:0 "Ce choix va donner accès aux missions §Yreligieuses§!."
 flavor_mal.6.b.tt:0 "Ce choix va donner accès aux missions liées à la §Ytolérance§!."
 flavor_mal.9.t:0 "Le déclin [Root.GetDuDelaNP] [Root.GetName]"
 flavor_mal.9.d:1 "Après la mort du mansa Souleiman Keita, le frère du puissant Moussa, l'empire [Root.GetDuDelaNP] [Root.GetName] a connu un déclin irréversible, et durant une agonie de plusieurs décennies a vu son influence et sa prospérité fondre. Les guerres civiles, les querelles de succession pour le trône et une longue suite de souverains incompétents ont miné sa stabilité. D'anciennes dépendances, tels le Songhaï ou Tombouctou, ont déclaré leur indépendance de [Root.Capital.GetCapitalName], et désormais le pays ne fait plus que perdre de son lustre et de son importance."
 flavor_mal.9.a:0 "Triste époque que la nôtre…"
 flavor_mal.10.t:0 "La gloire retrouvée [Root.GetDuDelaNP] [Root.GetName]"
 flavor_mal.10.d:1 "On pourrait presque croire à un miracle : [Root.GetLeLaNP] [Root.GetName] [Root.GetAOntNP] réussi à surmonter toutes les épreuves, dissensions internes comme guerres civiles. [Root.GetLeLaLDirCap] [Root.GetDir] [Root.Monarch.GetName] est parvenu[Root.GetXEDir] à convaincre ses vassaux de lui demeurer loyaux. Et, ce qui n'est pas la moindre des choses, son autorité s'étend désormais jusqu'aux frontières de l'ancien empire. [Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] retrouvé toute [Root.GetSonLeurNP] importance en Afrique de l'Ouest.\n\nC'est donc maintenant à [Root.Monarch.GetName] d'étendre son pouvoir et son influence dans toute la région, afin de dépasser, [Root.GetSilSielleDir] le peut, la puissance du mansa Moussa lui-même !"
 flavor_mal.10.a:0 "Nous sommes à l'aube d'une ère nouvelle !"
 flavor_mal.11.t:0 "[Root.mal_pretender.GetName] défie [Root.Monarch.GetName]"
 flavor_mal.11.d:0 "S'emparer du pouvoir par la force est commun [Root.GetAuEnNP] [Root.GetName] depuis la mort de Souleiman. Cela n'a donc guère été une surprise que l'ambitieux [Root.mal_pretender.GetName] décide de renverser [Root.GetLeLaLDir] [Root.GetDir] [Root.Monarch.GetName]. Le général a rassemblé une armée et tente de prendre par la force la cité de [mal_pretender_province.GetCapitalName]."
 flavor_mal.11.a:1 "Comment ose-t-il ?"
 flavor_mal.12.t:0 "Révolte des [Root.GetNobles]"
 flavor_mal.12.d:0 "Depuis que [Root.GetLeLaNP] [Root.GetName] [Root.GetEstSontNP] en déclin, l'ambition des [Root.GetNobles] n'a fait que croître. C'est ainsi que plusieurs d'entre eux cherchent désormais à asseoir leur autorité de force sur la province de [mal_disaster_estate_province.GetName]."
 flavor_mal.12.a:0 "Nous ne pouvons le tolérer !"
 flavor_mal.12.b:0 "Cette province ne mérite pas tant de peines"
 flavor_mal.13.t:0 "Révolte des [Root.GetClercs]"
 flavor_mal.13.d:1 "Cela fait un moment déjà que les [Root.GetClercs] font part de leur mécontentement quant aux réticences à la conversion des fétichistes des campagnes et au manque de piété dans l'entourage [Root.GetDuDelaDir] [Root.GetDir]. C'est sans doute ce qui explique qu'ils ont provoqué une rébellion dans la province de [mal_disaster_estate_province.GetName], espérant probablement pouvoir ainsi prendre le contrôle du pays."
 flavor_mal.13.a:0 "Nous ne pouvons le tolérer !"
 flavor_mal.13.b:0 "Sans doute devrions-nous écouter leurs doléances"
 flavor_mal.14.t:0 "Révolte des [Root.GetDhimmi]"
 flavor_mal.14.d:1 "Cela fait longtemps que les [Root.GetDhimmi] font part de leur mécontentement envers les [Root.GetClercs] et exigent que les droits des fétichistes des campagnes soient confirmés. Mais leur exaspération s'est aggravée au point qu'ils se sont révoltés dans la province de [mal_disaster_estate_province.GetName], sans doute dans l'espoir d'imposer leur influence dans tout le pays."
 flavor_mal.14.a:0 "Nous devons les écraser !"
 flavor_mal.14.b:0 "Sans doute devrions-nous écouter leurs doléances"
 flavor_mal.15.t:0 "Révolte des [Root.GetBourgeois]"
 flavor_mal.15.d:0 "Depuis que [Root.GetLeLaNP] [Root.GetName] [Root.GetEstSontNP] en déclin, l'ambition des [Root.GetBourgeois] n'a fait que croître. C'est ainsi que plusieurs d'entre eux cherchent désormais à asseoir leur autorité sur la province de [mal_disaster_estate_province.GetName]."
 flavor_mal.15.a:0 "Nous ne pouvons le tolérer !"
 flavor_mal.15.b:0 "Cette province ne mérite pas tant de peines"
 flavor_mal.16.t:0 "La province de [mal_disaster_independent_province.GetName] fait sécession"
 flavor_mal.16.d:1 "La province de [mal_disaster_independent_province.GetName] refuse de reconnaître dorénavant l'autorité de [Root.Monarch.GetName], et exige de passer sous celle [mal_original_owner.GetDuDelaDir] [mal_original_owner.GetDir] [mal_original_owner.GetDuDeNP] [mal_original_owner.GetName]."
 flavor_mal.16.a:0 "Hors de question !"
 flavor_mal.16.b:0 "Qu'ils aillent donc…"
 flavor_mal.17.t:0 "Le Gabou exige l'indépendance"
 flavor_mal.17.d:0 "Les habitants de la province de [mal_disaster_province_of_kbu.GetName] se sentent négligés par [Root.Monarch.GetName], et aspirent de plus en plus à disposer de leur propre État. À [Root.Capital.GetCapitalName], l'un de leurs émissaires a été jusqu'à remettre un ultimatum [Root.GetAuAlaDir] [Root.GetDir] : soit le Gabou retrouve son indépendance, soit ses habitants combattront jusqu'à la mort pour arracher leur liberté."
 flavor_mal.17.a:1 "En ce cas, ils mourront pour rien !"
 flavor_mal.17.b:0 "Honnêtement, le Gabou nous est-il si indispensable ?"
 flavor_mal.18.t:0 "Le Djolof exige l'indépendance"
 flavor_mal.18.d:0 "La conquête du Djolof n'a pas été une tâche aisée ; mais le conserver dans le rang est plus difficile encore. Profitant de notre affaiblissement rapide, les habitants de la province de [mal_disaster_province_of_jol.GetName] ont pris les armes et exigent de retrouver immédiatement leur indépendance."
 flavor_mal.18.a:1 "Alors, ils mourront !"
 flavor_mal.18.b:0 "Honnêtement, le Djolof nous est-il si indispensable ?"
 flavor_mal.19.t:0 "Djenné exige l'indépendance"
 flavor_mal.19.d:1 "La cité commerçante de Djenné était autrefois vassale de l'empire [Root.GetDuDelaNP] [Root.GetName] ; mais notre affaiblissement a permis à ses habitants de gagner en autonomie, et ils semblent avoir pris goût à cet état des choses. Naturellement, ils n'ont guère apprécié que nous rétablissions notre autorité dans la région. Ils ont donc pris les armes et exigent de retrouver leur indépendance."
 flavor_mal.19.a:1 "Alors, ils mourront !"
 flavor_mal.19.b:0 "Honnêtement, Djenné nous est-elle si indispensable ?"
 flavor_mal.20.t:0 "Kong exige l'indépendance"
 flavor_mal.20.d:0 "La conquête de Kong n'a pas été aisée ; mais conserver ses habitants dans le rang est plus difficile encore. Profitant de notre affaiblissement rapide, ils ont donc pris les armes et exigent de retrouver immédiatement leur indépendance."
 flavor_mal.20.a:1 "En ce cas, ils mourront !"
 flavor_mal.20.b:0 "Honnêtement, Kong nous est-elle si indispensable ?"
 flavor_mal.21.t:0 "Ses vassaux méprisent [Root.GetLeLaLDir] [Root.GetDir]"
 flavor_mal.21.d:0 "Le rapide déclin [Root.GetDuDelaNP] [Root.GetName] a brisé la confiance qu'avaient autrefois nos dépendances envers nous. Il est aisé de constater que les vassaux [Root.GetDuDelaDir] [Root.GetDir] [Root.Monarch.GetName] se préparent et attendent leur heure avant de s'attaquer à [Root.GetLuiElleDir]…"
 flavor_mal.21.a:0 "Traîtres !"
 flavor_mal.22.t:0 "Soulèvement des paysans"
 flavor_mal.22.d:1 "Les paysans se lassent de l'instabilité à laquelle est confronté le pays – à tel point que, dans la province de [mal_disaster_peasant_province.GetName], ils sont entrés en rébellion contre l'autorité [Root.GetDuDelaDir] [Root.GetDir]."
 flavor_mal.22.a:0 "Fous qu'ils sont, ils aggravent encore les choses !"
 flavor_mal.22.b:0 "Faisons quelques concessions pour les satisfaire"
 flavor_mal.23.t:0 "Scandale à la cour"
 flavor_mal.23.d:1 "Un scandale à la cour [Root.GetDuDelaDir] [Root.GetDir] [Root.Monarch.GetName] a causé l'outrage des élites dans tout le pays, à tel point que la stabilité semble menacée."
 flavor_mal.23.a:0 "Au moins, on n'a pas le temps de s'ennuyer"
 flavor_mal.24.t:0 "À la recherche de la flotte perdue"
 flavor_mal.24.desc:1 "Si les légendes entourant le mansa Ko Mamadi ne sont peut-être qu'un rien d'autre qu'une histoire à dormir debout du mansa Moussa, elle continue malgré tout d'intriguer de nombreux marins jeunes et aventureux. L'un d'eux a même accepté de conduire une expédition, dangereuse, dans l'espoir de trouver à l'ouest des vestiges de la flotte de Ko Mamadi et découvrir enfin ce qu'il est advenu de lui."
 flavor_mal.24.a:0 "S'il tient tant que ça à risquer sa vie…"
 flavor_mal.25.t:0 "Terre en vue !"
 flavor_mal.25.desc:1 "[Root.GetLeLaLDirCap] [Root.GetDir] [Root.Monarch.GetName] vient de recevoir des nouvelles incroyables : la flotte d'exploration a retrouvé quelque chose, bien au-delà de ce que quiconque aurait pu imaginer : une terre nouvelle, complètement inconnue, au-delà de la mer !\n\nAprès l'avoir explorée davantage, il est clairement apparu aux marins qu'il ne s'agit pas d'une île, mais bien d'un continent entier. Ils se sont donc établis sur la côte, en un lieu qu'ils appellent « [755.GetName] », et se tiennent prêts de là à suivre toute trace qu'ils pourront retrouver de Ko Mamadi."
 flavor_mal.25.a:0 "Ils cherchaient du bois pourri, ils reviennent avec des diamants !"
 flavor_mal.26.t:0 "Ivoires de grande qualité"
 flavor_mal.26.desc:1 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] toujours été réputé[Root.GetXENP] pour [Root.GetSaLeurNP] richesse du fait de [Root.GetSonLeurNP] abondante production d'or ; mais [Root.GetSesLeursNP] ivoires ont aussi commencé à acquérir une excellente réputation. Il s'en exporte désormais jusque sur les marchés de l'Europe et de l'Asie, et le monde entier semble s'en être entiché."
 flavor_mal.26.a:0 "Une bonne occasion de s'enjailler !"
 flavor_mal.27.t:0 "Ivoires [From.GetFromAdjMP] de grande qualité"
 flavor_mal.27.desc:0 "[From.GetLeLaNPCap] [From.GetName] [From.GetAOntNP] toujours été réputé[From.GetXENP] pour [From.GetSaLeurNP] richesse du fait de [From.GetSonLeurNP] abondante production d'or ; mais [From.GetSesLeursNP] ivoires ont aussi commencé à acquérir une excellente réputation. Il s'en exporte désormais jusque sur les marchés de l'Europe et de l'Asie, et le monde entier semble s'en être entiché."
 flavor_mal.27.a:0 "Une visite à [From.Capital.GetCapitalName] s'impose"
 flavor_mal.28.t:0 "Tombouctou et [Root.Capital.GetCapitalName]"
 flavor_mal.28.desc:1 "L'opulente cité de Tombouctou jouait autrefois un rôle majeur en Afrique de l'Ouest, en étant le carrefour commercial qui permettait de relier le Sahel à l'Europe. Maintenant qu'elle est repassée sous notre contrôle, des débats ont lieu dans l'entourage [Root.GetDuDelaDir] [Root.GetDir] pour savoir si la capitale devrait y être transférée."
 flavor_mal.28.a:1 "Faisons donc de Tombouctou la nouvelle capitale"
 flavor_mal.28.b:0 "[Root.Capital.GetCapitalName] restera la capitale"
 can_colonize_the_strait_tt:0 "Donne accès à une décision permettant de coloniser la province de §Y[1127.GetName]§!."
 can_colonize_djado_and_tajarhi_tt:0 "Donne accès à une décision permettant de coloniser les provinces de §Y[2474.GetName]§! et §Y[2475.GetName]§!."
 flavor_mal.29.t:0 "La grande mosquée de Djenné"
 flavor_mal.29.desc:1 "La grande mosquée de Djenné est une véritable merveille, et bon nombre de Maliens s'y rendent en pèlerinage pour y prier. Elle a malgré tout besoin d'entretien. Fort heureusement pour la cité et le monument, les [Root.GetClercs] ont investi de nombreuses ressources pour l'étendre et convertir les habitants de la région qui ne pratiquent pas encore [Root.GetLeLaRel] [Root.GetRelN]."
 flavor_mal.29.a:0 "Loués soient ces [Root.GetClercs] !"
 flavor_mal.30.t:0 "[Root.GetLeLaNPCap] [Root.GetName] et le Songhaï"
 flavor_mal.30.desc:1 "Les territoires du Songhaï reconnaissaient autrefois l'autorité [Root.GetDuDelaNP] [Root.GetName], jusqu'à ce qu'en 1430, nous perdions le contrôle de la riche cité de Gao à cause des troubles et des dissensions parmi nous. La cité et tous les territoires qui l'entouraient se sont alors révoltés. Puis la dynastie des Sonni s'y est imposée et y a fondé son propre royaume, en mesure de rivaliser avec nous.\n\nMais ce temps est désormais révolu. Gao est de nouveau sous contrôle, et la majorité de ceux qui se disent du Songhaï se reconnaissent désormais à nouveau comme sujets [Root.GetDuDelaDir] [Root.GetDir] [Root.Monarch.GetName]."
 flavor_mal.30.a:0 "Tant mieux !"
 flavor_mal.30.a.tt:0 "Chaque province de culture §Ysonghaïe§! voit sa durée de séparatisme réduite de §G30 ans§!."
 flavor_mal.31.t:0 "[Root.GetLeLaNPCap] [Root.GetName] et le Maghreb"
 flavor_mal.31.desc:1 "Le Maghreb compte parmi les plus anciens partenaires commerciaux [Root.GetDuDelaNP] [Root.GetName]. Pourtant, la situation pourrait bien évoluer du fait de la menace que font peser les chrétiens ibériques sur la région.\n\nOr, nos frères de foi semblent connaître ces récits merveilleux qui circulent sur le mansa Moussa, et nous ont donc fait demander de l'aide, sous la forme d'or ou d'ivoire. Un tel geste serait évidemment fort onéreux, mais l'occasion de contracter une alliance avec nos frères au nord pourrait bien en valoir le prix…"
 flavor_mal.31.a:1 "Envoyons-leur donc de l'or"
 flavor_mal.31.b:0 "Envoyons plutôt de l'ivoire"
 flavor_mal.31.c:0 "Nous n'en avons pas les moyens"
 flavor_mal.32.t:0 "Un avant-poste commercial en Europe"
 flavor_mal.32.desc:1 "L'Europe est un continent vaste, et de nombreux choix s'offrent à nous pour établir une compagnie à charte. Mais les sages conseillers [Root.GetDuDelaDir] [Root.GetDir] [Root.Monarch.GetName] ont dressé une liste des cinq provinces paraissant les plus intéressantes."
 flavor_mal.32.a:0 "Achetons [226.GetName] [226.Owner.GetAuAlaNP] [226.Owner.GetName]"
 flavor_mal.32.a.tt:0 "Nous allons offrir [226.Owner.GetAuAlaNP] §Y[226.Owner.GetName]§! de lui acheter la province de §Y[226.GetName]§! pour §Y2000§!¤."
 flavor_mal.32.b:0 "Achetons [1247.GetName] [1247.Owner.GetAuAlaNP] [1247.Owner.GetName]"
 flavor_mal.32.b.tt:0 "Nous allons offrir [1247.Owner.GetAuAlaNP] §Y[1247.Owner.GetName]§! de lui acheter la province de §Y[1247.GetName]§! pour §Y2000§!¤."
 flavor_mal.32.c:0 "Achetons [126.GetName] [126.Owner.GetAuAlaNP] [126.Owner.GetName]"
 flavor_mal.32.c.tt:0 "Nous allons offrir [126.Owner.GetAuAlaNP] §Y[126.Owner.GetName]§! de lui acheter la province de §Y[126.GetName]§! pour §Y2000§!¤."
 flavor_mal.32.d:0 "Achetons [4559.GetName] [4559.Owner.GetAuAlaNP] [4559.Owner.GetName]"
 flavor_mal.32.d.tt:0 "Nous allons offrir [4559.Owner.GetAuAlaNP] §Y[4559.Owner.GetName]§! de lui acheter la province de §Y[4559.GetName]§! pour §Y2000§!¤."
 flavor_mal.32.e:0 "Achetons [102.GetName] [102.Owner.GetAuAlaNP] [102.Owner.GetName]"
 flavor_mal.32.e.tt:0 "Nous allons offrir [102.Owner.GetAuAlaNP] §Y[102.Owner.GetName]§! de lui acheter la province de §Y[102.GetName]§! pour §Y2000§!¤."
 flavor_mal.32.f:0 "Nous devrions attendre un meilleur moment pour une telle offre"
 flavor_mal.32.f.tt:1 "Nous ne ferons d'offre à aucun pays, mais pourrons acheter une colonie à une date ultérieure."
 flavor_mal.32.g:0 "Acheter ? Mais nous les avons déjà !"
 mal_will_accept_offer:0 "[This.GetLeLaNPCap] §Y[This.GetName]§! v[This.GetAOntNP] §Gaccepter§! l'offre."
 mal_will_probably_accept_offer:0 "[This.GetLeLaNPCap] §Y[This.GetName]§! §Gpourrai[This.GetTEntNP] accepter§! l'offre."
 mal_could_accept_offer:0 "[This.GetLeLaNPCap] §Y[This.GetName]§! peu[This.GetTVentNP] aussi bien §Yaccepter§! que §Yrefuser§! l'offre."
 mal_will_probably_not_accept_offer:0 "[This.GetLeLaNPCap] §Y[This.GetName]§! §Rpourrai[This.GetTEntNP] refuser§! l'offre."
 mal_will_naver_accept_offer:0 "[This.GetLeLaNPCap] §Y[This.GetName]§! v[This.GetAOntNP] §Rrefuser§! l'offre."
 mal_offer_outcome_unkonwn:0 "Il est difficile de savoir si [This.GetLeLaNP] §Y[This.GetName]§! v[This.GetAOntNP] §Yaccepter§! ou §Yrefuser§! l'offre."
 flavor_mal.33.t:0 "Une offre venue [From.GetDuDelaNP] [From.GetName]"
 flavor_mal.33.desc:0 "Un ambassadeur venu [From.GetDuDelaNP] [From.GetName] est arrivé à [Root.Capital.GetCapitalName]. L'événement est déjà suffisamment rare en tant que tel pour être mentionné dans les chroniques, mais en sus l'homme a ouvert devant [Root.Monarch.GetName] un coffre énorme, rempli d'or !\n\nIl est venu nous faire une offre de la part [From.GetDuDelaDir] [From.GetDir] [From.Monarch.GetName] : cette somme en échange de la province de [mal_colony_to_buy.GetName]. Et son message pour le moins surprenant s'est terminé sur ces paroles : si [Root.GetLeLaNP] [Root.GetName] n'acceptai[Root.GetTEntNP] pas cet or, [From.GetLeLaLDir] [From.GetDir] « pourrait se trouver quelque peu contrarié[From.GetXEDir] »…"
 flavor_mal.33.a:0 "Eh bien, prenons donc ce coffre"
 flavor_mal.33.b:0 "Contrarié[From.GetXEDir] ou non, [mal_colony_to_buy.GetName] restera [Root.GetRootAdjFS]"
 flavor_mal.34.t:0 "[From.GetLeLaNPCap] [From.GetName] accept[From.GetEEntNP] notre offre"
 flavor_mal.34.desc:1 "La nouvelle vient de parvenir à [Root.Capital.GetCapitalName] : [From.GetLeLaLDir] [From.GetDir] [From.Monarch.GetName] [From.GetDuDeNP] [From.GetName] a sagement accepté notre offre généreuse et accepté de vendre [Root.GetAuAlaNP] [Root.GetName] la province de [mal_colony_to_buy.GetName]."
 flavor_mal.34.a:0 "Parfait"
 flavor_mal.35.t:0 "[From.GetLeLaNPCap] [From.GetName] refus[From.GetEEntNP] notre offre"
 flavor_mal.35.desc:0 "La nouvelle vient de parvenir [Root.Capital.GetCapitalName] : [From.GetLeLaLDir] [From.GetDir] [From.Monarch.GetName] [From.GetDuDeNP] [From.GetName] a follement rejeté notre offre généreuse et refusé de vendre [Root.GetAuAlaNP] [Root.GetName] la province de [mal_colony_to_buy.GetName]."
 flavor_mal.35.a:0 "En ce cas, nous la prendrons avec un tout autre métal…"
 flavor_mal.36.t:0 "Afflux d'or [Root.GetRootAdjMS] en Europe"
 flavor_mal.36.desc:0 "Avec l'influence croissante [Root.GetDuDelaNP] [Root.GetName] en Europe et les affaires commerciales qu'y mènent [Root.GetSesLeursNP] [Root.GetBourgeois], une quantité impressionnante d'or est désormais disponible sur les marchés européens. Sur tout le continent, et même au-delà, des mines d'or ferment, leur exploitation ne devenant plus aucunement profitable ; et la quantité de monnaie en circulation atteint des sommets."
 flavor_mal.36.a:0 "Les Européens aiment l'or ? Ils vont en avoir !"
 flavor_mal.36.a.tt:0 "Chaque province productrice d'§Yor§! appartenant à un pays §Yeuropéen§! ou à ses dépendances se voit infliger pour §Y15§! ans §YMines fermées§! :\nProductivité : §R-1000%§!"
 flavor_mal.36.a.at:0 "L'inflation de tous les pays européens s'accroît de §R1.5§! par point de revenu commercial dans leur revenu total."
 flavor_mal.36.a.bt:0 "L'inflation des pays des joueurs ne s'accroît elle que de §R0.15§! par point de revenu commercial dans leur revenu total."
 flavor_mal.37.t:0 "Le pèlerinage de [Root.Monarch.GetName]"
 flavor_mal.37.desc:1 "[Root.Monarch.GetName] a voyagé jusqu'à la grande cité de [385.GetCapitalName]. Tout comme le grand Moussa avant [Root.GetLuiElleDir], notre [Root.GetDir] a emmené avec [Root.GetLuiElleDir] des quantités de richesses provenant [Root.GetDuDelaNP] [Root.GetName]. Mais, cette fois, il se trouve moins d'or, car il ne servirait à rien de causer du tort à nos frères de foi.\n\nAussitôt qu'[Root.GetIlElleDir] est arrivé[Root.GetXEDir] dans la cité, les [Root.GetClercs] lui ont recommandé de faire don de l'or pour la construction d'une grande mosquée, qui permettrait de compléter le sanctuaire entourant la Ka'ba. Mais d'autres conseillers, plus compatissants, ont suggéré d'investir plutôt une maison qui, par la miséricorde d'Allâh, pourrait aider les miséreux à améliorer leur sort."
 flavor_mal.37.a:0 "Ce sera donc une grande mosquée !"
 flavor_mal.37.a.tt:0 "[Root.Monarch.GetName] va investir son or dans la construction d'une §Ygrande mosquée§! à §Y[385.GetCapitalName]§!."
 flavor_mal.37.b:0 "Les pauvres méritent davantage que les [Root.GetClercs]"
 flavor_mal.37.b.tt:0 "[Root.Monarch.GetName] va investir son or dans la construction d'une §Ychambre des comptes§! à §Y[385.GetCapitalName]§!."
 flavor_mal.38.t:0 "[From.Monarch.GetName] finance une grande mosquée"
 flavor_mal.38.desc:1 "[From.GetLeLaFDirCap] très génér[From.GetEuxEuseDir] [From.GetDir] [From.GetDuDeNP] [From.GetName], [From.Monarch.GetName], béni soit son nom, a fait le pèlerinage jusqu'à notre ville sainte de [385.GetCapitalName]. [Root.GetIlElleDirCap] a aussi exprimé la volonté de faire don d'une somme importante pour la construction d'une nouvelle grande mosquée, qui permettra de compléter ainsi le sanctuaire entourant la sainte Ka'ba."
 flavor_mal.38.a:0 "Louée soit sa sagesse !"
 flavor_mal.39.t:0 "[From.Monarch.GetName] finance une chambre des comptes"
 flavor_mal.39.desc:0 "[From.GetLeLaFDirCap] très génér[From.GetEuxEuseDir] [From.GetDir] [From.GetDuDeNP] [From.GetName], [From.Monarch.GetName], béni soit son nom, a fait le pèlerinage jusqu'à notre ville sainte de [385.GetCapitalName]. [Root.GetIlElleDirCap] a aussi exprimé la volonté de faire don d'une somme importante pour la construction d'une maison qui permettra d'apporter aide et soutien aux miséreux."
 flavor_mal.39.a:0 "Louée soit sa piété !"
 flavor_mal.40.t:0 "Une nouvelle route vers la Mecque"
 flavor_mal.40.desc:1 "Bon nombre des mansas d'autrefois se sont rendus à la Mecque, à chaque fois par la route la plus habituelle, en passant par l'Égypte et l'Arabie. De fait, c'est la route la plus directe et la plus sûre, mais elle n'offre rien de véritablement excitant à découvrir. Le pèlerinage de [Root.Monarch.GetName] serait alors semblable à celui de tous ceux qui l'ont précédé[Root.GetXEDir].\n\nMais ses conseillers ont élaboré un projet véritablement enthousiasmant : un magnifique voyage vers la Mecque, en passant par la Chrétienté pour admirer au passage les merveilles de la lointaine Europe."
 flavor_mal.40.a:0 "Allons donc voir l'Europe !"
 flavor_mal.40.a.tt:0 "§Y[Root.Monarch.GetName]§! va se rendre à la Mecque en passant par l'Europe.\n§YS'il advenait qu'[Root.GetIlElleDir] périssait au cours de son périple, le pèlerinage serait interrompu.§!"
 flavor_mal.40.b:0 "Ce voyage conviendrait mieux aux conseillers [Root.GetDuDelaDir] [Root.GetDir]"
 flavor_mal.40.b.tt:0 "Les §Yconseillers§! de [Root.Monarch.GetName] vont prendre la route de l'Europe plutôt [Root.GetQueluiQuelleDir]."
 flavor_mal.40.c:0 "Mieux vaut prendre la route la plus directe"
 flavor_mal.40.c.tt:0 "§Y[Root.Monarch.GetName]§! va suivre la route traditionnelle pour gagner la Mecque."
 GREAT_PILGRIMAGE:0 "Le Grand Pèlerinage"
 GREAT_TOUR:0 "Le pèlerinage des conseillers"
 flavor_mal.41.t:0 "[Root.GetMaliPigrimageTour]"
 mal_visiting_foreign_regional_power:1 "\n\nLes pèlerins ont aussi visité la merveilleuse cité de [selected_biggest_country_of_region.Capital.GetCapitalName], capitale [selected_biggest_country_of_region.GetDuDelaNP] [selected_biggest_country_of_region.GetName]. La culture [selected_biggest_country_of_region.GetCultFS] les a véritablement fascinés, et l'hospitalité des habitants les a tant impressionnés qu'ils ont eu l'idée de donner une partie de l'or [Root.GetDuDelaDir] [Root.GetDir] [selected_biggest_country_of_region.GetAuAlaDir] [selected_biggest_country_of_region.GetDir] [selected_biggest_country_of_region.Monarch.GetName] [selected_biggest_country_of_region.Monarch.Dynasty.GetName]."
 flavor_mal.41.mansa.maghreb:0 "Au terme d'un long voyage à travers le chaud Sahara, [Root.GetLeLaLDir] [Root.GetDir] et ses compagnons sont arrivés dans la région montagneuse du Maghreb. [Root.Monarch.GetName] s'est arrêté[Root.GetXEDir] quelque temps dans le ksar d'Aït ben Haddou, dans la province de [4568.GetName]. [Root.GetIlElleDirCap] y a beaucoup appris sur les cultures du Maghreb et acheté de nombreux écrits, le plus important étant incontestablement l'ouvrage de Ibn Sa'îd al-Maghribî.[Root.GetMaliRegionalCapital]"
 flavor_mal.41.mansa.iberia:1 "Le pèlerinage se poursuit, et [Root.GetLeLaLDir] [Root.GetDir] est arrivé[Root.GetXEDir] dans la péninsule d'Ibérie, où se trouvait jadis le sultanat d'Andalousie. Les voyageurs ont alors pu admirer toutes les beautés de l'Alhambra, à [223.GetCapitalName]. Les chrétiens d'Ibérie sont très pieux, et ne semblent guère enclins à nous faire confiance. Lorsque [Root.Monarch.GetName] leur eut expliqué quel était le but de son périple, ils ont toutefois semblé accepter la présence de sa caravane. Bien évidemment, son or a aussi contribué à les adoucir…[Root.GetMaliRegionalCapital]"
 flavor_mal.41.mansa.france:1 "[Root.GetLeLaLDirCap] [Root.GetDir] et ses compagnons sont arrivés en France, une région d'où sont tant de fois sortis les croisés pour faire la guerre aux musulmans. Mais cette fois aucune épée n'a été tirée, d'autant que [Root.Monarch.GetName] a bien fait état de ses intentions pacifiques et du but de son voyage. Les Francs l'ont fort bien accueilli[Root.GetXEDir] et, en signe d'hospitalité, l'ont même autorisé[Root.GetXEDir] à pénétrer dans leur impressionnante cathédrale, Notre-Dame de [183.GetCapitalName].[Root.GetMaliRegionalCapital]"
 flavor_mal.41.mansa.italy:0 "[Root.GetLeLaLDirCap] [Root.GetDir] est parvenu[Root.GetXEDir] en Italie. [Root.GetLuiElleDirCap] et ses compagnons ont bien cherché à obtenir une audience auprès [PAP.GetDuDelaDir] [PAP.GetDir] [PAP.Monarch.GetName], qui commande depuis [PAP.Capital.GetCapitalName] une bonne partie de la Chrétienté, mais tout l'or [Root.GetDuDeNP] [Root.GetName] n'aurait pu [PAP.GetLeLaFDir] convaincre de rencontrer [Root.Monarch.GetName]. Malgré tout, son séjour en Italie a donné [Root.GetAuAlaDir] [Root.GetDir] un bon aperçu des croyances des chrétiens.[Root.GetMaliRegionalCapital]"
 flavor_mal.41.mansa.south_germany:1 "En dépit de l'altitude extrême et du climat particulièrement inhospitalier de ces montagnes, [Root.Monarch.GetName] est parvenu[Root.GetXEDir] à franchir les Alpes et a ainsi pu entrer dans les territoires du tristement célèbre Saint-Empire romain germanique. Le délabrement avancé de cet empire a beaucoup rappelé [Root.GetAuAlaDir] [Root.GetDir] notre propre empire par le passé. [Root.Monarch.GetName] a pu rencontrer [Emperor.GetLeLaLDir] [Emperor.GetDir] [Emperor.Monarch.GetName] [Emperor.GetDuDeNP] [Emperor.GetName], et lui a transmis ses meilleurs encouragements pour réussir à survivre aux luttes fratricides qui menacent son empire sur le déclin.[Root.GetMaliRegionalCapital]"
 flavor_mal.41.mansa.balkans:0 "La région des Balkans s'est avérée pour [Root.Monarch.GetName] l'une des plus intéressantes au niveau culturel : là se trouvent établis des Slaves, des Italiens, des Grecs et des Turcs, tous vivant les uns avec les autres. Le clou du voyage a sans conteste été, pour notre [Root.GetDir], la visite de la grande Sainte-Sophie, à [151.GetCapitalName], qui surprend par sa magnificence et son gigantisme.[Root.GetMaliRegionalCapital]"
 flavor_mal.41.mansa.anatolia:0 "Les magnifiques terres de l'Anatolie sont la patrie des Turcs ottomans. Aussitôt entrés dans cette région, [Root.GetLeLaLDir] [Root.GetDir] et ses compagnons ont su qu'ils étaient revenus dans l'Islâm, et que leur pèlerinage s'approchait déjà de son terme.[Root.GetMaliRegionalCapital]"
 flavor_mal.41.mansa.mashriq:0 "Après avoir traversé les hautes terres d'Anatolie, [Root.Monarch.GetName] et ses compagnons sont redescendus dans les terres arides du Machrek. Sur la route de l'Égypte, [Root.Monarch.GetName] a pu visiter la cité sainte de Jérusalem, qui a autant d'importance pour les juifs, les chrétiens et les musulmans, et a pu y passer plusieurs heures à prier.[Root.GetMaliRegionalCapital]"
 flavor_mal.41.mansa.egypt:0 "L'Égypte est une région bien connue de tout[Root.GetXEDir] [Root.GetDir] [Root.GetDuDeNP] [Root.GetName]. Bon nombre des prédécesseurs de [Root.Monarch.GetName] ont déjà eu l'occasion de contempler les grandes pyramides, et [Root.GetLuiElleDir]-même les a évidemment visitées.[Root.GetMaliRegionalCapital]"
 flavor_mal.41.mansa.arabia:0 "Après tant d'années sur la route, notre grand[Root.GetXEDir] et sage [Root.GetDir] et sa caravane ont enfin atteint la plus sainte de toutes les cités : [385.GetCapitalName] ! Les habitants se souvenaient encore de la dernière visite du souverain [Root.GetDuDelaNP] [Root.GetName], et ont donc réservé un accueil magnifique à [Root.Monarch.GetName].\n\nLes deux semaines suivantes ont été consacrées à la prière et à réfléchir à toutes les expériences vécues lors de ce long périple. Enfin, avant son départ, [Root.Monarch.GetName] a décidé de faire un cadeau d'adieu aux habitants de [385.GetCapitalName] avant de reprendre la route vers [Root.Capital.GetCapitalName].[Root.GetMaliRegionalCapital]"
 flavor_mal.41.mansa.horn_of_africa:1 "Même si la route la plus directe était bien connue de toute la caravane, [Root.Monarch.GetName] a décidé d'en prendre une autre : en voyageant par le détroit de Bâb al-Mandab, [Root.GetLuiElleDir] et ses compagnons ont pu trouver le royaume de celui qui est souvent appelé « le prêtre Jean ».[Root.GetMaliRegionalCapital]"
 flavor_mal.41.mansa.home:0 "Cinq années se sont écoulées depuis que [Root.GetLeLaLDir] [Root.GetDir] [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName] a entamé son pèlerinage vers la Mecque. La décision de ne pas prendre la route la plus directe, mais de passer par l'Europe, était téméraire ; mais ainsi [Root.GetLeLaLDir] [Root.GetDir] a-t-[Root.GetIlElleDir] pu admirer tant de choses et de merveilles qu'autrement [Root.GetIlElleDir] n'aurait jamais vues !\n\nEt enfin, après ce long périple, [Root.Monarch.GetName] est rentré[Root.GetXEDir] à [Root.Capital.GetCapitalName] !"
 flavor_mal.41.advisor.maghreb:0 "Au terme d'un long voyage à travers le chaud Sahara, nos trois conseillers sont arrivés dans la région montagneuse du Maghreb. Ils se sont arrêtés quelque temps dans le ksar d'Aït ben Haddou, dans la province de [4568.GetName]. Ils y ont beaucoup appris sur les cultures du Maghreb et acheté de nombreux écrits, le plus important étant incontestablement l'ouvrage de Ibn Sa'îd al-Maghribî.[Root.GetMaliRegionalCapital]"
 flavor_mal.41.advisor.iberia:1 "Le pèlerinage se poursuit, et les trois conseillers sont arrivés dans la péninsule d'Ibérie, où se trouvait jadis le sultanat d'Andalousie. Ils ont alors pu admirer toutes les beautés de l'Alhambra, à [223.GetCapitalName]. Les chrétiens d'Ibérie sont très pieux, et ne semblent guère enclins à nous faire confiance. Lorsqu'ils leur eurent expliqué quel était le but de leur périple, ces gens ont toutefois semblé accepter la présence de leur caravane. Bien évidemment, l'or [Root.GetDuDelaDir] [Root.GetDir] a aussi contribué à les adoucir…[Root.GetMaliRegionalCapital]"
 flavor_mal.41.advisor.france:0 "Nos conseillers sont arrivés en France, une région d'où sont tant de fois sortis les croisés pour faire la guerre aux musulmans. Mais cette fois aucune épée n'a été tirée, d'autant que les pèlerins ont bien fait état de leurs intentions pacifiques et du but de leur voyage. Les Francs les ont fort bien accueillis et, en signe d'hospitalité, les ont même autorisés à pénétrer dans leur impressionnante cathédrale, Notre-Dame de [183.GetCapitalName].[Root.GetMaliRegionalCapital]"
 flavor_mal.41.advisor.italy:0 "Les conseillers [Root.GetDuDelaDir] [Root.GetDir] sont parvenus en Italie. Ils ont bien cherché à obtenir une audience auprès [PAP.GetDuDelaDir] [PAP.GetDir] [PAP.Monarch.GetName], qui commande depuis [PAP.Capital.GetCapitalName] une bonne partie de la Chrétienté, mais tout l'or [Root.GetDuDeNP] [Root.GetName] n'aurait pu [PAP.GetLeLaFDir] convaincre de rencontrer des hommes tels qu'eux. Malgré tout, leur séjour en Italie leur a donné un bon aperçu des croyances des chrétiens.[Root.GetMaliRegionalCapital]"
 flavor_mal.41.advisor.south_germany:1 "En dépit de l'altitude extrême et du climat particulièrement inhospitalier de ces montagnes, les conseillers de [Root.Monarch.GetName] sont parvenus à franchir les Alpes et ont ainsi pu entrer dans les territoires du tristement célèbre Saint-Empire romain germanique. Le délabrement avancé de cet empire leur a beaucoup rappelé notre propre empire par le passé. Ils ont aussi pu rencontrer [Emperor.GetLeLaLDir] [Emperor.GetDir] [Emperor.Monarch.GetName] [Emperor.GetDuDeNP] [Emperor.GetName], et lui ont transmis leurs meilleurs encouragements pour réussir à survivre aux luttes fratricides qui menacent son empire sur le déclin.[Root.GetMaliRegionalCapital]"
 flavor_mal.41.advisor.balkans:0 "La région des Balkans s'est avérée pour nos trois sages l'une des plus intéressantes au niveau culturel : là se trouvent établis des Slaves, des Italiens, des Grecs et des Turcs, tous vivant les uns avec les autres. Le clou du voyage a sans conteste été, pour eux, la visite de la grande Sainte-Sophie, à [151.GetCapitalName], qui surprend par sa magnificence et son gigantisme.[Root.GetMaliRegionalCapital]"
 flavor_mal.41.advisor.anatolia:1 "Les magnifiques terres de l'Anatolie sont la patrie des Turcs ottomans. Aussitôt entrés dans cette région, nos trois conseillers ont su qu'ils étaient revenus dans l'Islâm, et que leur pèlerinage s'approchait déjà de son terme.[Root.GetMaliRegionalCapital]"
 flavor_mal.41.advisor.mashriq:0 "Après avoir traversé les hautes terres d'Anatolie, les trois pèlerins sont redescendus dans les terres arides du Machrek. Sur la route de l'Égypte, ils ont pu visiter la cité sainte de Jérusalem, qui a autant d'importance pour les juifs, les chrétiens et les musulmans, et ont pu y passer plusieurs heures à prier.[Root.GetMaliRegionalCapital]"
 flavor_mal.41.advisor.egypt:0 "L'Égypte est une région bien connue de tout[Root.GetXEDir] [Root.GetDir] [Root.GetDuDeNP] [Root.GetName]. Bon nombre des prédécesseurs de [Root.Monarch.GetName] ont déjà eu l'occasion de contempler les grandes pyramides, et ses trois conseillers les ont évidemment eux aussi visitées.[Root.GetMaliRegionalCapital]"
 flavor_mal.41.advisor.arabia:0 "Après tant d'années sur la route, nos trois sages ont enfin atteint la plus sainte de toutes les cités : [385.GetCapitalName] ! Les habitants se souvenaient encore de la dernière visite du souverain [Root.GetDuDelaNP] [Root.GetName], et ont donc réservé un accueil magnifique à la caravane.\n\nLes deux semaines suivantes ont été consacrées à la prière et à réfléchir à toutes les expériences vécues lors de ce long périple. Enfin, avant leur départ, ils ont décidé de faire un cadeau d'adieu aux habitants de [385.GetCapitalName] avant de reprendre la route vers [Root.Capital.GetCapitalName].[Root.GetMaliRegionalCapital]"
 flavor_mal.41.advisor.horn_of_africa:1 "Même si la route la plus directe était bien connue de toute la caravane, nos trois conseillers ont décidé d'en prendre une autre : en voyageant par le détroit de Bâb al-Mandab, ils ont pu trouver le royaume de celui qui est souvent appelé « le prêtre Jean ».[Root.GetMaliRegionalCapital]"
 flavor_mal.41.advisor.home:0 "Cinq années se sont écoulées depuis que les conseillers [Root.GetDuDelaDir] [Root.GetDir] [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName] ont entamé leur pèlerinage vers la Mecque. La décision de ne pas prendre la route la plus directe, mais de passer par l'Europe, était téméraire ; mais ainsi ont-ils pu admirer tant de choses et de merveilles qu'autrement ils n'auraient jamais vues !\n\nEt enfin, après ce long périple, ils rentrés à [Root.Capital.GetCapitalName] ! Si ce long périple les empêche maintenant de poursuivre les fonctions qu'ils occupaient autrefois, la sagesse qu'ils ont acquise leur permettra d'éclairer [Root.Monarch.GetName] de leurs conseils avisés."
 flavor_mal.41.a:0 "Les habitants de [selected_biggest_country_of_region.Capital.GetCapitalName] méritent un don magnifique"
 flavor_mal.41.a.tt:1 "[Root.GetLeLaNPCap] [Root.GetName] v[Root.GetAOntNP] faire don de §R[Root.mal_money_to_give_tt.GetValue]§!¤ [Root.GetAuAlaDir] [selected_biggest_country_of_region.GetDir] [selected_biggest_country_of_region.GetDuDeNP] §Y[selected_biggest_country_of_region.GetName]§!.\n[selected_biggest_country_of_region.GetSilSielleDirCap] l'accepte, l'inflation [selected_biggest_country_of_region.GetAuEnNP] [selected_biggest_country_of_region.GetName] va s'accroître de §R[Root.trade_income_variable_tt.GetValue]§!, mais le coût des bâtiments, des grands projets, de l'armée et de la flotte sera réduit de §G25%§! pendant §Y5 ans§!.\n\nÀ cause de l'afflux d'or [Root.GetRootAdjMS], tous les pays dont la capitale se trouve dans la région [selected_biggest_country_of_region.Capital.GetDuDeRegion] §Y[selected_biggest_country_of_region.Capital.GetRegionName]§! vont subir pour §Y5§! ans §YOr du Mali§! :\nRéduc. annuelle de l'inflation : §R-1.00§!"
 flavor_mal.41.b:0 "Une petite somme devrait largement suffire"
 flavor_mal.41.b.tt:1 "À cause de l'afflux d'or [Root.GetRootAdjMS], tous les pays dont la capitale se trouve dans la région [selected_biggest_country_of_region.Capital.GetDuDeRegion] §Y[selected_biggest_country_of_region.Capital.GetRegionName]§! vont subir pour §Y5§! ans §YOr du Mali§! :\nRéduc. annuelle de l'inflation : §R-1.00§!"
 flavor_mal.41.c:0 "Nous ne pouvons pas nous permettre une telle dépense"
 flavor_mal.41.c.tt:1 "Aucun or [Root.GetRootAdjMS] ne sera injecté dans l'économie de la région [selected_biggest_country_of_region.Capital.GetDuDeRegion] §Y[selected_biggest_country_of_region.Capital.GetRegionName]§!."
 flavor_mal.41.d:0 "Enfin de retour !"
 flavor_mal.41.e:0 "Quelle jolie région !"
 flavor_mal.41.f:0 "Quel bel endroit !"
 mal_invest_in_region_tt:0 "[Root.GetLeLaNPCap] [Root.GetName] v[Root.GetAOntNP] investir une part de [Root.GetSonLeurNP] or dans la région [selected_biggest_country_of_region.GetDuDeRegion] §Y[selected_biggest_country_of_region.GetRegionName]§! : chacune des provinces qu'[Root.GetIlElleNP] y possèd[Root.GetEEntNP] va recevoir §YInvestissements en or§! :\nCoût de construction local : §G-15%§!\nDurée de construction locale : §G-15%§!"
 flavor_mal.43.t:0 "Des Maliens visitent [Root.GetLeLaNP] [Root.GetName]"
 flavor_mal.43.desc.a:0 "[From.GetLeLaLDirCap] [From.GetDir] [From.Monarch.GetName] [From.GetDuDeNP] [From.GetName] est arrivé[From.GetXEDir] à [Root.Capital.GetCapitalName]. [From.GetIlElleDirCap] est en pèlerinage vers la Mecque et a visité en traversant le pays plusieurs villes et villages.\n\n[From.GetIlElleDirCap] a paru impressionné[From.GetXEDir] par l'hospitalité du peuple [Root.GetRootAdjMS] et se propose donc de faire [Root.GetAuAlaDir] [Root.GetDir] [Root.Monarch.GetName] un don de [Root.mal_money_to_give_tt.GetValue] ducats. C'est là une somme que l'on a rarement vue, si ce n'est même jamais. L'accepter pourrait mettre à mal l'économie, mais une telle somme nous permettrait aussi de grandement développer les infrastructures dans tout le pays."
 flavor_mal.43.desc.b:0 "Trois proches conseillers [From.GetDuDelaDir] [From.GetDir] [From.Monarch.GetName] [From.GetDuDeNP] [From.GetName] sont arrivés à [Root.Capital.GetCapitalName]. Ces sages sont en pèlerinage vers la Mecque et ont visité en traversant le pays plusieurs villes et villages.\n\nIls ont paru impressionnés par l'hospitalité du peuple [Root.GetRootAdjMS] et se proposent donc de nous faire [Root.GetAuAlaDir] [Root.GetDir] [Root.Monarch.GetName] un don de [Root.mal_money_to_give_tt.GetValue] ducats. C'est là une somme que l'on a rarement vue, si ce n'est même jamais. L'accepter pourrait mettre à mal l'économie, mais une telle somme permettrait aussi de grandement développer les infrastructures dans tout le pays."
 flavor_mal.43.a:0 "Eh bien, c'est si généreusement offert !"
 flavor_mal.43.a.tt:0 "[Root.GetLeLaNPCap] [Root.GetName] v[Root.GetAOntNP] recevoir §G[Root.mal_money_to_give_tt.GetValue]§!¤."
 add_025_inflation:0 "L'inflation [Root.GetAuEnNP] [Root.GetName] va augmenter de §R[Root.trade_income_variable_tt.GetValue]§!."
 flavor_mal.43.b:0 "L'économie ne se remettrait pas d'un tel afflux"
 flavor_mal.43.b.tt:0 "Même si nous déclinons le don [From.GetDuDelaNP] §Y[From.GetName]§!, les pèlerins vont continuer à dépenser leur or [Root.GetAuEnNP] §Y[Root.GetName]§!."
 flavor_mal.44.t:0 "[From.GetLeLaLDirCap] [From.GetDir] [From.GetDuDeNP] [From.GetName] accepte notre or"
 flavor_mal.44.desc.a:0 "Au cours d'une audience avec [From.GetLeLaLDir] [From.GetDir] [From.Monarch.GetName] à [From.Capital.GetCapitalName], [From.GetCeluiCelleDir]-ci a accepté le don que se proposait de lui faire [Root.Monarch.GetName]. Au terme de cette ultime entrevue, [From.GetIlElleDir] a souhaité [Root.GetAuAlaDir] [Root.GetDir] un bon voyage."
 flavor_mal.44.desc.b:0 "Au cours d'une audience avec [From.GetLeLaLDir] [From.GetDir] [From.Monarch.GetName] à [From.Capital.GetCapitalName], [From.GetCeluiCelleDir]-ci a accepté le don que se proposaient de lui faire les trois pèlerins. Au terme de cette ultime entrevue, [From.GetIlElleDir] leur a souhaité un bon voyage."
 flavor_mal.44.a:0 "Puisse-t-[From.GetIlElleDir] faire bon usage de cet or !"
 flavor_mal.44.a.tt:0 "§R[Root.mal_money_to_give.GetValue]§!¤ ont été versés [From.GetAuAlaNP] §Y[From.GetName]§!."
 flavor_mal.45.t:0 "[From.GetLeLaLDirCap] [From.GetDir] [From.GetDuDeNP] [From.GetName] refuse notre or"
 flavor_mal.45.desc.a:0 "[Root.Monarch.GetName] se proposait de faire don d'une somme importante [From.GetAuAlaDir] [From.GetDir] [From.Monarch.GetName], mais [From.GetCeluiCelleDir]-ci a refusé de l'accepter. Selon [From.GetLuiElleDir], une telle quantité d'or mettrait à mal l'économie [From.GetDuDelaNP] [From.GetName]."
 flavor_mal.45.desc.b:0 "Nos trois conseillers se proposaient de faire don d'une somme importante [From.GetAuAlaDir] [From.GetDir] [From.Monarch.GetName], mais [From.GetCeluiCelleDir]-ci a refusé de l'accepter. Selon [From.GetLuiElleDir], une telle quantité d'or mettrait à mal l'économie [From.GetDuDelaNP] [From.GetName]."
 flavor_mal.45.a:0 "Ainsi soit-il donc"
 flavor_mal.45.b:0 "Peut-être [mal_next_gold_target.GetLeLaLDir] [mal_next_gold_target.GetDir] [mal_next_gold_target.GetDuDeNP] [mal_next_gold_target.GetName] en voudra-t-[mal_next_gold_target.GetIlElleDir] ?"
 flavor_mal.46.t:0 "Afflux d'or [From.GetFromAdjMS]"
 flavor_mal.46.desc:0 "Des pèlerins de haut rang, venus [From.GetDuDeNP] [From.GetName], sont arrivés dans la région, apportant avec eux des quantités d'or proprement invraisemblables. Les maîtres de la monnaie font tout leur possible pour réduire l'impact de cet afflux, mais l'inflation risque d'atteindre des sommets lors des cinq prochaines années…"
 flavor_mal.46.a:0 "Les prochaines années risquent de s'avérer compliquées…"
 flavor_mal.47.t:0 "Mort [Root.GetDuDelaDir] [Root.GetDir] en pèlerinage"
 flavor_mal.47.desc:0 "Le pèlerinage à la Mecque n'est pas toujours un voyage sûr, pas même pour un[Root.GetXEDir] [Root.GetDir]. Mais si la nouvelle de la mort de notre souverain a pris le peuple de court, la mémoire de son pèlerinage restera bien vivante dans sa mémoire."
 flavor_mal.47.a:0 "Nous prierons pour son âme"
 flavor_mal.47.a.tt:0 "Le pèlerinage s'est achevé de manière prématurée."
 flavor_mal.48.t:0 "Visite de [385.GetCapitalName]"
 flavor_mal.48.desc:0 "[385.GetCapitalName] est la ville sacrée par excellence de l'Islâm. Il n'est donc guère étonnant que des pèlerins venus jusque depuis [From.GetLeLaFNP] lointain[From.GetXENP] [From.GetName] visitent notre cité. Et, cette fois, ils ont amené avec eux de l'or en quantité pour que les [Root.GetClercs] puissent faire de la Ka'ba le magnifique monument qu'elle mérite d'être."
 flavor_mal.48.a:0 "Béni[From.GetXEDir] soit [From.GetLeLaLDir] [From.GetDir] [From.Monarch.GetName] !"
 ###SON FLAVOR EVENTS###
 flavor_son.4.t:0 "L'ascension d'Askia Mohammed"
 flavor_son.4.d:0 "Mamadou Touré, d'origine soninké, a commencé sa carrière au Songhaï en tant que principal ministre de Sonni Ali Ber. Après la mort de celui-ci et l'accession au pouvoir de son fils Sonni Baro, Mamadou défia l'autorité du nouveau souverain, en 1493, et le renversa après sa victoire à Anfao. Mamadou fut alors en mesure de s'asseoir sur le trône et de fonder la dynastie Askia, prenant lui-même le nom d'Askia Mohammed.\n\nSon règne fut l'un des plus glorieux par ses succès militaires et ses réformes politiques, qui donna naissance à une véritable tradition d'érudition dans tout le pays."
 flavor_son.4.a:0 "Vive Askia Mohammed !"
 flavor_son.4.b:0 "Ce vil prétendant ne chassera pas les [Root.Monarch.Dynasty.GetName] du pouvoir !"
 flavor_son.5.t:0 "Questions de piété et de traditions"
 flavor_son.5.d:0 "Avec la conquête des territoires mossis, très attachés à leurs traditions, [Root.GetLeLaNP] [Root.GetName] se trouv[Root.GetEEntNP] à un carrefour concernant les questions religieuses et sociales. Les [Root.GetClercs] exigent que les croyances traditionnelles disparaissent, et que les habitants des campagnes suivent désormais les enseignements d'Allâh. Les [Root.GetNobles], pourtant, n'ont de cesse de démontrer que nous aurions tout à gagner de laisser ces paysans pratiquer leurs croyances en paix, afin d'éviter les soulèvements contre [Root.GetLeLaLDir] [Root.GetDir].\n\nAu final, c'est donc à [Root.Monarch.GetName] qu'il revient de décider du sort de ces gens et de la direction que doit prendre le pays."
 flavor_son.5.a:0 "Tous doivent se convertir [Root.GetAuAlaRel] [Root.GetRelN]"
 flavor_son.5.b:0 "Mieux vaut préserver la paix"
 flavor_son.5.a.tt:1 "Donne accès aux missions liées à la §Yreligion§!.\n§RIl ne sera pas possible de revenir sur ce choix.§!"
 flavor_son.5.b.tt:1 "Donne accès aux missions liées à la §Ytolérance§!.\n§RIl ne sera pas possible de revenir sur ce choix.§!"
 flavor_son.6.t:0 "Sonni Ali Ber le conquérant"
 flavor_son.6.d:1 "Sonni Ali était le quinzième de la dynastie Sonni et l'histoire se souvient de lui comme du premier véritable souverain du Songhaï. Au cours de son règne, ses armées prirent le contrôle de nombreuses cités telles que Djenné ou Tombouctou, et le royaume devint un empire en mesure d'éclipser le Mali pour l'hégémonie en Afrique de l'Ouest. Bien qu'étant lui-même musulman, il réprima les lettrés de Tombouctou et fit preuve d'une grande tolérance à l'égard des croyances traditionnelles, donnant l'image d'un souverain dénué de tout fanatisme."
 flavor_son.6.a:0 "Il nous mènera à la victoire !"
 flavor_son.6.b:0 "Il est l'orgueil du pays"
 flavor_son.7.t:0 "L'ascension [From.GetDuDelaNP] [From.GetName]"
 flavor_son.7.d:0 "[From.GetLeLaNPCap] [From.GetName], à l'est, [From.GetSestSesontNP] étendu[Root.GetXENP] bien au-delà de ce qu'était jadis l'empire du Mali. [From.GetLeLaLDirCap] [From.GetDir] [From.Monarch.GetName] prétend désormais au titre d'[From.GetPseudoEmpereurImperatriceDir], et aspire à faire de son pays la nouvelle puissance de toute l'Afrique de l'Ouest. Et, tandis même que nous n'avons de cesse de nous déchirer dans d'inutiles dissensions et guerres civiles, les troupes [From.GetFromAdjFP] surveillent depuis la frontière…"
 flavor_son.7.a:1 "Voilà de bien sombres nouvelles…"
 flavor_son.8.t:1 "Les réformes militaires de [Root.Monarch.GetName]"
 flavor_son.8.d:2 "Avant [Root.Monarch.GetName], [Root.GetLeLaNP] [Root.GetName] étai[Root.GetTEntNP] déjà puissant[Root.GetXENP] sur le plan militaire, mais [Root.GetSonLeurNP] armée n'était levée que de façon temporaire. En ce sens, l'arrivée au pouvoir [Root.GetDuDelaDir] [Root.GetDir] a donc créé un véritable bouleversement. C'est [Root.GetLuiElleDir] qui a permis la modernisation des troupes, et les recrutements et entraînements beaucoup plus stricts. Ainsi [Root.GetLeLaNP] [Root.GetName] v[Root.GetAOntNP]-[Root.GetIlElleNP] devenir très vite une véritable puissance militaire."
 flavor_son.8.a:0 "Il vaut toujours mieux une armée permanente"
 flavor_son.8.b:0 "L'histoire militaire est toujours fascinante"
 flavor_son.10.t:0 "L'offre d'une veuve"
 flavor_son.10.d:0 "La cité de [1134.GetCapitalName] s'est rendue aux glorieuses armées [Root.GetDuDelaNP] [Root.GetName] ! Si [JNN.GetLeLaFDir] noble [JNN.GetDir] [JNN.Monarch.GetName] a combattu jusqu'à son dernier souffle, [JNN.GetIlElleDir] n'a pu repousser nos troupes et est mort[JNN.GetXEDir] au combat.\n\nSemblant déterminé[Root.GetAntiXEDir] à protéger les habitants de la cité, sa veuve vient de faire une offre à notre [Root.GetDir] : [Root.GetAntiIlElleDir] se dit disposé[Root.GetAntiXEDir] à s'offrir à [Root.GetLuiElleDir] en mariage."
 flavor_son.10.a:0 "L'offre est fort généreuse"
 flavor_son.10.b:0 "Pourquoi [Root.GetLeLaLDir] [Root.GetDir] aurait-[Root.GetIlElleDir] besoin d'une veuve ?"
 flavor_son.11.t:0 "La grande mosquée de Djenné"
 flavor_son.11.d:1 "La mosquée de Djenné, qui abritait autrefois le palais du sultan Kounbourou, a subi de nombreux dommages lors de la prise de la cité, et nécessite que des réparations soient entreprises. Grâce au labeur de la population, il a été possible de lui faire retrouver sa gloire de jadis, à l'exception d'un point : la mosquée comprenait de nombreuses décorations très raffinées, datant de l'époque où elle était un palais. Mais toutes ou presque ont été détruites lors des combats.\n\nLes [Root.GetClercs] estiment que reconstituer ces ornementations est indispensable pour témoigner notre dévotion envers Allâh. Les [Root.GetDhimmi], toutefois, prennent mal le fait que leurs églises ou leurs temples ne reçoivent pas la même attention, et estiment que la grande mosquée devrait être traitée de la même manière que tous les bâtiments sacrés."
 flavor_son.11.a:0 "Les [Root.GetClercs] ont raison"
 flavor_son.11.b:0 "Non, ce sont les [Root.GetDhimmi]"
 flavor_son.12.t:0 "Les racines [Root.GetDuDelaNP] [Root.GetName]"
 flavor_son.12.d:0 "Avant l'islamisation de l'Afrique de l'Ouest, les habitants [Root.GetDuDelaNP] [Root.GetName] pratiquaient les religions traditionnelles. Or, même si jusqu'à présent on n'aurait pu imaginer une telle chose, les élites du pays, favorables à la tolérance envers les coutumes anciennes, s'interrogent elles-mêmes sur le statut [Root.GetDuDelaRel] [Root.GetRelN]. Dans toute autre circonstance, cela éveillerait évidemment la plus grande suspicion ; mais [Root.GetLeLaLDir] [Root.GetDir] [Root.GetLuiElleDir]-même ne semble pas réticent[Root.GetXEDir] à retrouver nos racines religieuses…"
 flavor_son.12.a:0 "Même si la foi peut être adaptée, ne versons pas dans l'hérésie"
 flavor_son.12.b:0 "Il est temps de revenir à nos usages traditionnels"
 flavor_son.12.b.tt:0 "Toutes les provinces [Root.GetRootAdjFP] §Ysunnites§! se convertissent au §Yfétichisme§!."
 flavor_son.13.t:0 "La chute de [Root.Capital.GetCapitalName]"
 flavor_son.13.d:1 "Cela faisait des mois que l'armée [From.GetFromAdjFS] assiégeait [Root.Capital.GetCapitalName]. Malgré tous leurs efforts, nos vaillants défenseurs n'ont pu prévenir les envahisseurs de s'emparer de la cité. [Root.GetLeLaLDirCap] [Root.GetDir] [Root.Monarch.GetName] [Root.GetLuiElleDir]-même a combattu sur les murs, avant d'y être tué[Root.GetXEDir].\n\nTout n'est pas perdu, malgré tout. Son [Root.GetAntiEpouxEpouseDir] se propose de mettre fin à la guerre en épousant [From.GetLeLaLDir] [From.GetDir] [From.GetDuDelaNP] [From.GetName], [From.Monarch.GetName]."
 flavor_son.13.a:0 "C'est là la seule issue qui s'offre encore à nous"
 flavor_son.13.b:0 "La guerre n'est pas encore perdue !"
 ###COMET EVENTS###
 EVTOPTI5060:0 "La partie s'annonce sympathique…"
 EVTOPTJ5060:0 "Plus que quelques années et ça sera à Victoria de se débrouiller…"
 EVTOPTK5060:0 "Quelqu'un voudrait-il notre mort ?"
 ###KONGO FLAVOR EVENTS###
 flavor_kon.4.a.tt:2 "Le peuple va se sentir trahi par s[Root.GetOnADir] [Root.GetDir], ce qui causera une perte de §R3§! en stabilité.\nLes missions [Root.GetDuDelaNP] [Root.GetName] liées au §Yfétichisme§! le seront désormais au §Ycatholicisme§!.\n§RIl ne sera pas possible de revenir sur ce choix.§!"
 flavor_kon.4.b.tt:2 "Les [Root.GetNobles] vont se sentir menacés par le peuple, ce qui causera une perte de §R3§! en stabilité.\nLes missions [Root.GetDuDelaNP] [Root.GetName] liées au §Ycatholicisme§! le seront désormais au §Yfétichisme§!.\n§RIl ne sera pas possible de revenir sur ce choix.§!"
 flavor_kon.7.t:0 "Arrivée d'étrangers"
 flavor_kon.7.desc.ib:0 "D'étranges hommes au visage pâle, portant des armures d'argent ou de longues robes brunes, ont été aperçus sur nos côtes. Dès le premier contact, il est apparu que ces hommes avaient accompli un long périple, depuis une région qu'ils appellent « Ibérie ».\n\nUne audience avec [Root.Monarch.GetName] a été organisée, au cours de laquelle ces étrangers lui ont fait part de leurs intentions : ils sont là pour découvrir le monde et propager la parole de celui qu'ils appellent « Christ ». Leur technologie est plus avancée que tout ce que nous avons jamais vu [Root.GetAuEnNP] [Root.GetName], ce qui intéresse grandement aussi bien [Root.GetLeLaLDir] [Root.GetDir] que les [Root.GetNobles]."
 flavor_kon.7.desc.pap:0 "Un groupe d'hommes âgés et au visage pâle est arrivé sur nos côtes. Tous portent de longues robes blanches, et de drôles de couvre-chefs. Ils prétendent avoir débarqué [Root.GetAuEnNP] [Root.GetName] au nom de leur chef, un certain « [PAP.GetDir] », et ont demandé une audience avec [Root.Monarch.GetName].\n\nCes gens sont apparemment des sortes de [Root.GetClercs] venus d'un pays appelé « [PAP.GetLeLaNP] [PAP.GetName] », envoyés porter la parole d'un certain « Christ ». Il est difficile de comprendre vraiment de quoi ils parlent, mais leurs croyances et leur technologie, plus avancée que la nôtre, intriguent grandement aussi bien [Root.GetLeLaLDir] [Root.Monarch.GetName] que les [Root.GetNobles]."
 flavor_kon.7.desc.catholic:1 "Des gens portant de longues robes brunes et d'étranges croix d'or sont arrivés sur nos côtes. Ils prétendent être venus nous apporter la « bonne parole » et ont demandé une audience avec [Root.GetLeLaLDir] [Root.GetDir].\n\nIls s'y sont présentés en tant que « missionnaires de la Sainte Église catholique romaine ». Nul ne comprend vraiment ce que tout cela signifie, mais leur technologie a assurément éveillé l'intérêt aussi bien de [Root.Monarch.GetName] que des [Root.GetNobles]."
 flavor_kon.7.desc.christian:1 "Un étrange petit navire a accosté sur nos côtes. Quelques guerriers s'en sont approchés avec la plus grande prudence, et y ont trouvé cinq hommes totalement exténués, vêtus de longues robes brunes. Leur allure montre qu'ils avaient été en partie brûlés et n'avaient réchappé que de peu à une mort atroce. Leur présence ayant commencé à attirer l'attention, ils ont été amenés à [Root.Capital.GetCapitalName].\n\nApparemment, ces étrangers sont des « missionnaires », des gens persécutés qui, étant regardés comme des « hérétiques protestants », ont été attaqués pour leur foi. Les récits qu'ils ont pu faire sur leurs technologies et leur religion ont en tout cas grandement intrigué aussi bien [Root.GetLeLaLDir] [Root.GetDir] [Root.Monarch.GetName] que les [Root.GetNobles]."
 flavor_kon.7.desc.others:1 "Trois hommes, vêtus de sortes de robes très abîmées et blessés sérieusement, ont accosté [Root.GetAuEnNP] [Root.GetName]. Quelques personnes sont allées aussitôt à eux et ont soigné leurs blessures.\n\nAu bout de quelques semaines, ils ont pu gagner [Root.Capital.GetCapitalName] et parler [Root.GetAuAlaDir] [Root.GetDir] [Root.Monarch.GetName] de leur patrie, et de l'attaque qu'elle avait subie par des mécréants. Ils ont aussi présenté leur foi, le « catholicisme », et comme il était facile de le pratiquer. Leurs récits sur leurs croyances et leur technologie ont suscité une certaine méfiance chez [Root.Monarch.GetName], mais il serait difficile de nier qu'ils ont éveillé son intérêt."
 flavor_kon.7.a:0 "Ils devraient rester un temps parmi nous"
 flavor_kon.7.a.tt:1 "[Root.GetLeLaNPCap] [Root.GetName] v[Root.GetAOntNP] désormais se rapprocher des Européens.\n[Root.GetSesLeursNPCap] missions liées au §Yfétichisme§! le seront désormais au §Ycatholicisme§!."
 flavor_kon.7.b:0 "Qu'ils soient expulsés immédiatement !"
 flavor_kon.7.b.tt:0 "[Root.GetLeLaNPCap] [Root.GetName] v[Root.GetAOntNP] désormais s'opposer aux Européens.\n[Root.GetSesLeursNPCap] missions liées au §Yfétichisme§! vont rester §Yinchangées§!."
 flavor_kon.8.t:0 "Les Européens et [Root.GetLeLaNP] [Root.GetName]"
 flavor_kon.8.d:1 "Les hommes blancs avaient autrefois largement visité notre pays, avec leurs armures brillantes et leurs croix étranges autour du cou. Ces Européens avaient alors tout fait pour influencer notre peuple et s'imposer à nous.\n\nMaintenant que [Root.GetLeLaNP] [Root.GetName] [Root.GetAOntNP] été restauré[Root.GetXENP], la question se pose à nouveau de savoir quelle attitude nous devons adopter à leur égard."
 flavor_kon.8.a:0 "Nous avons tout intérêt à être proches d'eux"
 flavor_kon.8.a.tt:2 "[Root.GetLeLaNPCap] [Root.GetName] v[Root.GetAOntNP] désormais se rapprocher des Européens.\n[Root.GetSesLeursNPCap] missions liées au §Yfétichisme§! le seront désormais au §Ycatholicisme§!.\n§RIl ne sera pas possible de revenir sur ce choix.§!"
 flavor_kon.8.b:0 "Nous devons tout faire pour nous opposer à eux"
 flavor_kon.8.b.tt:1 "[Root.GetLeLaNPCap] [Root.GetName] v[Root.GetAOntNP] désormais s'opposer aux Européens.\n[Root.GetSesLeursNPCap] missions liées au §Yfétichisme§! vont rester §Yinchangées§!.\n§RIl ne sera pas possible de revenir sur ce choix.§!"
 flavor_kon.9.t:0 "Conversion [Root.GetDuDelaNP] [Root.GetName]"
 flavor_kon.9.d:1 "Après avoir laissé durant des mois les missionnaires étrangers œuvrer et lancé les préparatifs à la conversion, le moment est enfin venu. [Root.GetLeLaLDirCap] [Root.GetDir] [Root.Monarch.GetName] rejoint enfin les souverains catholiques de ce monde !"
 flavor_kon.9.a:0 "Hosanna !"
 flavor_kon.10.t:1 "Conversions au catholicisme"
 flavor_kon.10.d:0 "Les habitants de [kon_converted_province.GetCapitalName] ont commencé à renoncer à nos croyances et à se convertir au catholicisme. Si rien n'est fait, toute la province se sera bientôt détournée des usages et des traditions ancestraux. Pourtant, réprimer leurs agissements nous contraindrait sans doute à devoir les affronter les armes à la main…"
 flavor_kon.10.a:0 "Mieux vaut les laisser s'amuser avec leurs croix"
 flavor_kon.10.a.tt:0 "Les [Root.GetClercs] vont considérer cela comme une trahison et lancer une révolte contre les catholiques."
 flavor_kon.10.b:0 "Nous ne pouvons laisser faire ainsi !"
 flavor_kon.10.b.tt:1 "Les [Root.GetNobles] vont voir cela d'un mauvais œil et tout faire pour gêner les autorités."
 flavor_kon.11.t:0 "En partance pour l'Europe"
 flavor_kon.11.d:1 "Trois vaisseaux sont amarrés dans le port de [kon_port.GetCapitalName]. C'est à leur bord que vont embarquer ces prêtres et ces ambassadeurs qui ont accepté de se rendre en Europe pour obtenir la bénédiction du Saint-Siège et de [Root.GetSesLeursNP] alliés pour [Root.GetLeLaNP] [Root.GetName].\n\nLe périple prendra évidemment un certain temps, mais le Seigneur soutiendra assurément cette entreprise et ces hommes courageux jusqu'à leur destination lointaine."
 flavor_kon.11.a:0 "[PAP.GetLeLaLDirCap] [PAP.GetDir] [PAP.Monarch.GetName] devrait accepter…"
 flavor_kon.11.a.tt:0 "Des prêtres et ambassadeurs [Root.GetDuDelaNP] [Root.GetName] vont aller en Europe offrir §Y500¤§! [PAP.GetAuAlaDir] [PAP.GetDir] en échange de la garantie de disposer d'un §Ycardinal§!."
 flavor_kon.11.b:0 "Nos alliés devraient accepter…"
 flavor_kon.11.b.tt:0 "Des prêtres et ambassadeurs [Root.GetDuDelaNP] [Root.GetName] vont aller en Europe offrir §Y500¤§! à un pays allié en échange de la garantie de l'envoi d'un §Ycardinal§!."
 flavor_kon.11.c:0 "[118.Owner.GetLeLaNPCap] [118.Owner.GetName] devrai[118.Owner.GetTEntNP] accepter…"
 flavor_kon.11.c.tt:0 "Des prêtres et ambassadeurs [Root.GetDuDelaNP] [Root.GetName] vont aller en Europe offrir §Y1000¤§! [118.Owner.GetAuAlaNP] [118.Owner.GetName] en échange de la garantie de l'envoi d'un §Ycardinal§!."
 flavor_kon.12.t:0 "Une offre [From.GetDuDelaNP] [From.GetName]"
 flavor_kon.12.d:0 "Trois navires étrangers viennent d'arriver en Europe, avec à leur bord des ambassadeurs et des prêtres venus d'Afrique. Ils sont porteurs d'une proposition fort généreuse [From.GetDuDelaDir] [From.GetDir] [From.Monarch.GetName] [From.GetDuDeNP] [From.GetName] : la création d'un cardinal dans leur pays, en échange d'un don de 500 ducats."
 flavor_kon.12.a:0 "Un cardinal ? On devrait pouvoir en trouver un !"
 flavor_kon.13.t:0 "Une offre [From.GetDuDelaNP] [From.GetName]"
 flavor_kon.13.d:0 "Trois navires étrangers viennent d'arriver en Europe, avec à leur bord des ambassadeurs et des prêtres venus d'Afrique. Ils sont porteurs d'une proposition fort généreuse [From.GetDuDelaDir] [From.GetDir] [From.Monarch.GetName] [From.GetDuDeNP] [From.GetName], notre allié[From.GetXEDir] : l'envoi de l'un de nos cardinaux dans son pays en échange de 500 ducats."
 flavor_kon.13.a:0 "Ma foi, c'est une belle somme !"
 flavor_kon.14.t:0 "Une offre [From.GetDuDelaNP] [From.GetName]"
 flavor_kon.14.d:1 "Trois navires étrangers viennent d'arriver en Europe, avec à leur bord des ambassadeurs et des prêtres venus d'Afrique. Ils sont porteurs d'une proposition fort généreuse [From.GetDuDelaDir] [From.GetDir] [From.Monarch.GetName] [From.GetDuDeNP] [From.GetName] : un siège pour son cardinal à Rome en échange de 1000 ducats."
 flavor_kon.14.a:0 "L'offre est assurément intéressante !"
 flavor_kon.15.t:0 "Un cardinal créé pour [Root.GetLeLaNP] [Root.GetName]"
 flavor_kon.15.d:0 "[From.GetLeLaLDirCap] [From.GetDir] [From.Monarch.GetName] a accepté la proposition que nous lui avions faite. Un cardinal a donc été créé pour [Root.GetLeLaNP] [Root.GetName], qui aura son propre siège à la Curie !"
 flavor_kon.15.a:0 "Hosanna !"
 flavor_kon.15.a.tt:1 "Confère §YCardinal pour l'Afrique§! [Root.GetAuAlaNP] §Y[Root.GetName]§! :\nModif. local d'impôts : §G+25%§!\nTolérance envers la seule vraie foi : §G+1§!\nInfluence annuelle sur le pape : §G+1§!\nPoint d'équilibre de la loyauté des [Root.GetClercs] : §G+10%§!\n\nPar ailleurs, la province de §Y[This.GetName]§! restera le siège d'un §Ycardinal§! aussi longtemps que [Root.GetLeLaNP] [Root.GetName] la contrôler[Root.GetAOntNP], et que tous deux continueront de pratiquer le §Ycatholicisme§!."
 flavor_kon.16.t:0 "La fondation d'une monarchie à l'européenne"
 flavor_kon.16.d:0 "Il est devenu visible que nos anciens principes ne sont plus tenables en notre époque. Des étrangers débarquent sur nos côtes, apportant avec eux des idées et technologies nouvelles. Mais ils constituent aussi une menace pour la société [Root.GetRootAdjFS]. Les conseillers [Root.GetDuDelaDir] [Root.GetDir] recommandent donc tous de transformer le pouvoir pour adopter la forme d'une monarchie à l'européenne."
 flavor_kon.16.a:0 "Faisons donc ainsi"
 flavor_kon.16.b:0 "Mieux vaut préserver nos traditions anciennes"
 ###MUTAPA FLAVOR EVENTS###
 flavor_zim.1.t:0 "Le déclin de Zimbabwe"
 flavor_zim.1.d:2 "La cité de Zimbabwe était autrefois la superbe capitale qui a donné son nom à l'empire du Zimbabwe, qui a fini par se diviser au terme de plusieurs guerres civiles, il y a de cela plusieurs siècles. Depuis lors, la ville, si belle avec ces superbes maisons de pierre, a été la capitale [Root.GetDuDelaNP] [Root.GetName].\n\nMais ses jours semblent comptés. Les récoltes qui assuraient de pouvoir nourrir tous ses habitants sont de plus en plus maigres, les ressources qui ont si longtemps alimenté son économie viennent à manquer, et les troubles qui en ont résulté ont poussé une bonne partie de sa population à s'installer dans d'autres provinces du pays."
 flavor_zim.1.a:1 "Bien sombre époque que la nôtre…"
 flavor_zim.1.a.tt:0 "Les habitants de Zimbabwe vont trouver refuge dans d'autres provinces [Root.GetDuDelaNP] [Root.GetName]."
 flavor_zim.1.a.at:2 "Si [Root.GetLeLaNP] §Y[Root.GetName]§! venai[Root.GetTEntNP] à perdre le contrôle sur les ruines, le peuple douterait de la légitimité [Root.GetDuDelaDir] [Root.GetDir], conférant §YRoyaume profané§! :\nLégitimité : §R-1§!\nTolérance envers la seule vraie foi : §R-3§!"
 flavor_zim.2.t:1 "Le Zimbabwe surpassé"
 flavor_zim.2.d:2 "L'empire jadis si puissant qu'était le Zimbabwe dominait toute l'Afrique méridionale, et était le carrefour de la culture et des échanges commerciaux venus de toute la région. Il a dressé de glorieux monuments, et posé les fondations de notre civilisation.\n\nMais, aujourd'hui, [Root.GetLeLaNP] [Root.GetName] l'[Root.GetAOntNP] surpassé, atteignant une gloire et une puissance que nos ancêtres n'auraient même osé imaginer. C'est ainsi que, au cours d'une journée de réjouissances, les [Root.GetClercs] ont rencontré [Root.GetLeLaLDir] [Root.GetDir] [Root.Monarch.GetName] pour lui suggérer de renommer notre pays « Zimbabwe », afin d'honorer aussi bien le tout-puissant Mwari que nos aïeux."
 flavor_zim.2.a:1 "Aujourd'hui est donc restauré le Zimbabwe !"
 flavor_zim.2.b:0 "Les ancêtres sont le passé, l'avenir c'est [Root.GetLeLaNP] [Root.GetName] !"
 flavor_zim.2.b.tt:0 "Donne malgré tout accès à une décision pour former le §YZimbabwe§!."
 flavor_zim.5.t:0 "Conflits religieux entre les marchands"
 flavor_zim.5.desc:1 "[Root.GetLeLaNPCap] [Root.GetName] attir[Root.GetEEntNP] des marchands du monde entier grâce à [Root.GetSonLeurNP] or et [Root.GetSonLeurNP] ivoire. Si cela garantit sans conteste [Root.GetSaLeurNP] prospérité, cela crée aussi des conflits entre les négociants de fois différentes. C'est ainsi le cas des chrétiens et des musulmans présents à [Root.Capital.GetCapitalName], qui sont en rivalité permanente sur les marchés et à la cour.\n\nSi nous voulons que le calme revienne, il va falloir que [Root.GetLeLaLDir] [Root.GetDir] choisisse comment traiter tous ceux qui se montrent trop agressifs."
 flavor_zim.5.a:0 "Nous devons soutenir les chrétiens"
 flavor_zim.5.a.tt:0 "[Root.GetLeLaLDirCap] [Root.GetDir] [Root.Monarch.GetName] va prendre le parti des marchands §Y[Root.GetRootAdjMP]§!, ce qui pourrait avoir des conséquences au niveau §Yreligieux§! par la suite…"
 flavor_zim.5.b:0 "Mieux vaut nous concilier les musulmans"
 flavor_zim.5.b.tt:0 "[Root.GetLeLaLDirCap] [Root.GetDir] [Root.Monarch.GetName] va prendre le parti des marchands §Y[zim_muslim_country.GetRootAdjMP]§!, ce qui pourrait avoir des conséquences au niveau §Yreligieux§! par la suite…"
 flavor_zim.5.c:1 "Tirons plutôt parti de leurs différends"
 flavor_zim.5.d:0 "Chassons-les tous de [Root.Capital.GetCapitalName]"
 flavor_zim.6.t:0 "Conversion [Root.GetDuDelaDir] [Root.GetDir] [Root.Monarch.GetName]"
 flavor_zim.6.d.a:0 "Les marchands musulmans ont été expulsés de nos cités, tandis que les chrétiens, débarrassés de leur concurrence, y jouissent d'un milieu bien plus favorable à leurs affaires. Et, avec le temps, notre [Root.GetDir] s'est attaché[Root.GetXEDir] à eux.\n\nUn jour, [Root.GetIlElleDir] a reçu la visite de missionnaires déguisés en marchands, et par ruse s'est trouvé[Root.GetXEDir] converti[Root.GetXEDir] au christianisme sans réellement s'en rendre compte. [Root.GetLeLaNPCap] [Root.GetName] se trouv[Root.GetEEntNP] donc maintenant gouverné[Root.GetXENP] par un[Root.GetXEDir] [Root.GetDir] de confession chrétienne !"
 flavor_zim.6.d.b:1 "Les marchands chrétiens ont été expulsés de nos cités, tandis que les musulmans, débarrassés de leur concurrence, y jouissent d'un milieu bien plus favorable à leurs affaires. Et, avec le temps, notre [Root.GetDir] s'est attaché[Root.GetXEDir] à eux.\n\nUn jour, [Root.GetIlElleDir] a reçu la visite de missionnaires déguisés en marchands, et par ruse s'est trouvé[Root.GetXEDir] converti[Root.GetXEDir] à l'islam sans réellement s'en rendre compte. [Root.GetLeLaNPCap] [Root.GetName] se trouv[Root.GetEEntNP] donc maintenant gouverné[Root.GetXENP] par un[Root.GetXEDir] [Root.GetDir] de confession musulmane !"
 flavor_zim.6.a:0 "Nous serons donc désormais chrétiens !"
 flavor_zim.6.b:0 "Nous serons donc désormais musulmans !"
 flavor_zim.6.c:0 "Qu'on lui coupe la tête !"
 flavor_zim.6.d:0 "En quoi tout cela gênerait-il le peuple ?"
 flavor_zim.7.t:0 "Les cartes de Sofala"
 flavor_zim.7.d:0 "En s'emparant de Sofala, [Root.GetLeLaLDir] [Root.GetDir] [Root.Monarch.GetName] a aussi mis la main sur les nombreuses cartes de cette opulente cité marchande. Elle a dévoilé tous les ports commerciaux qui se trouvent sur le pourtour de l'océan Indien, ains que d'autres cités, regardées comme importantes par les musulmans."
 flavor_zim.7.a:0 "Assurément, ces cartes nous seront fort utiles"
 flavor_zim.7.a.tt:0 "[Root.GetLeLaNPCap] [Root.GetName] découvr[Root.GetEEntNP] la §YCorne de l'Afrique§!, l'§YÉgypte§!, l'§YArabie§!, le §YMachrek§! ainsi que l'§Yocéan Indien occidental§!."
 flavor_zim.8.t:0 "Découverte de cartes anciennes de l'Asie"
 flavor_zim.8.d:1 "La mise à l'eau des nouveaux navires marchands [Root.GetRootAdjMP] a attiré de nombreux marchands sur nos côtes, venus là saisir la moindre opportunité qui se présenterait à eux. Ainsi, il s'est avéré que l'un d'entre eux était en possession de cartes anciennes, datant de l'époque où l'ancien Zimbabwe était en relation avec la Chine. Ce brave homme en a obligeamment fait don [Root.GetAuAlaDir] [Root.GetDir] [Root.Monarch.GetName]."
 flavor_zim.8.a:0 "Voilà un geste très apprécié"
 flavor_zim.8.a.tt:0 "[Root.GetLeLaNPCap] [Root.GetName] découvr[Root.GetEEntNP] la route maritime pour gagner §Y[1816.GetCapitalName]§!."
 flavor_zim.9.t:0 "Perte de [1184.GetCapitalName]"
 flavor_zim.9.d:0 "La grande cité de [1184.GetCapitalName] est perdue, et nos ennemis s'en sont emparés ! Le peuple en vient à douter de la sacralité de [Root.Monarch.GetName] et a perdu tout repère…"
 flavor_zim.9.a:0 "C'est de mauvais augure…"
 flavor_zim.10.t:0 "Reprise de [1184.GetCapitalName]"
 flavor_zim.10.d:0 "La grande cité de [1184.GetCapitalName] est de nouveau sous notre contrôle ! Enfin, le peuple peut retrouver toute sa sérénité !"
 flavor_zim.10.a:0 "Excellente nouvelle"
 ###AJUURAN FLAVOR EVENTS###
 flavor_aju.1.t:0 "Accord sur l'or avec [From.GetLeLaNP] [From.GetName]"
 flavor_aju.1.d:1 "[From.GetLeLaLDirCap] [From.GetDir] [From.GetDuDeNP] [From.GetName] a envoyé des diplomates et des marchands à [Root.Capital.GetCapitalName] pour y rencontrer [Root.Monarch.GetName]. Au cours de l'audience, ils ont proposé un accord, qui verrait [Root.GetLeLaNP] [Root.GetName] remettre l'or que produisent [Root.GetSesLeursNP] mines à des ateliers de frappe [From.GetFromAdjMP], qui pourraient alors battre une monnaie qui nous serait propre et renforcerait notre économie."
 flavor_aju.1.a:0 "L'idée paraît tout à fait intéressante"
 flavor_aju.1.b:0 "Mais franchement, quel intérêt ?"
 flavor_aju.5.t:0 "Les marchands [From.GetDuDeNP] [From.GetName]"
 flavor_aju.5.d:1 "Les marchands originaires [From.GetDuDeNP] [From.GetName] sont devenus de plus en plus communs en Inde. Ce sont des négociants honnêtes, et leurs marchandises sont de grande qualité. Leur côté le plus surprenant toutefois est leur participation à la production de leurs marchandises, et la monnaie avec laquelle ils paient. Ces gens pourraient donc nous être fort utiles pour améliorer les méthodes de fabrication de plusieurs produits, mais cela risquerait de rendre [Root.GetLeLaNP] [Root.GetName] très dépendant[Root.GetXENP] de ces étrangers…"
 flavor_aju.5.a:0 "Autorisons-les à s'installer dans le pays"
 flavor_aju.5.b:0 "Ce serait prendre de trop grands risques"
 flavor_aju.6.t:0 "Une girafe pour [Root.GetLeLaLDir] [Root.GetDir]"
 flavor_aju.6.d:0 "Des ambassadeurs sont arrivés à [Root.Capital.GetCapitalName] depuis le lointain pays [From.GetDuDeNP] [From.GetName], venus rencontrer notre glori[Root.GetEuxEuseDir] [Root.GetDir]. Ils sont porteurs de nouvelles de leur patrie et ont amené des présents somptueux, dont l'un a attiré l'attention de [Root.Monarch.GetName] : une girafe, un animal plus proche de la légende qu'autre chose [Root.GetAuEnNP] [Root.GetName]. L'animal a été présenté à la cour comme un cadeau personnel [From.GetDuDelaDir] [From.GetDir] [From.Monarch.GetName] [From.GetDuDeNP] [From.GetName] en gage de son amitié."
 flavor_aju.6.a:0 "Cet animal est… est… magnifique !"
 flavor_aju.6.b:0 "Merci, mais que pouvons-nous faire de… ça ?"
 flavor_aju.2.t:0 "Accord sur l'or [From.GetFromAdjMS]"
 flavor_aju.2.d:0 "[From.GetLeLaLDirCap] [From.GetDir] [From.Monarch.GetName] [From.GetDuDeNP] [From.GetName] a semblé ravi[From.GetXEDir] d'accepter l'accord que nous lui avions proposé concernant son or. Cela aura assurément des bénéfices pour nos deux pays – et constituera à coup sûr un réel avantage économique pour [Root.GetLeLaNP] [Root.GetName]."
 flavor_aju.2.a:0 "À coût sûr !"
 flavor_aju.3.t:0 "Accord sur l'or [From.GetFromAdjMS] refusé"
 flavor_aju.3.d:0 "[From.GetLeLaLDirCap] [From.GetDir] [From.Monarch.GetName] [From.GetDuDeNP] [From.GetName] a follement refusé d'accepter l'accord que nous lui proposions concernant son or. Cela causera assurément sa perte, et [Root.GetLeLaNP] [Root.GetName] ne se montrer[Root.GetAOntNP] pas si magnanim[Root.GetEEsNP] à l'avenir."
 flavor_aju.3.a:0 "Nous nous souviendrons de cela…"
 flavor_aju.4.t:0 "Frappe de monnaies"
 flavor_aju.4.d:0 "Disposer de l'accès à des mines d'or permet de réguler au mieux la frappe de la monnaie, assurant ainsi la prospérité [Root.GetDuDelaNP] [Root.GetName]. Car ce n'est que par une frappe bien contrôlée qu'il est possible d'accroître notre puissance économique."
 flavor_aju.4.a:0 "Mais bien évidemment"
 flavor_aju.4.a.tt:0 "[Root.GetLeLaNPCap] [Root.GetName] v[Root.GetAOntNP] gagner l'équivalent de §G4 ans§! de production d'une province productrice d'or possédée par l'une de [Root.GetSesLeursNP] dépendances."
 flavor_aju.7.t:0 "[From.GetLeLaLDirCap] [From.GetDir] [From.GetDuDeNP] [From.GetName] a apprécié la girafe"
 flavor_aju.7.d:0 "Les ambassadeurs envoyés [From.GetAuEnNP] [From.GetName] sont enfin rentrés. Il semblerait que [From.GetLeLaLDir] [From.GetDir] [From.Monarch.GetName] a été émerveillé[From.GetXEDir] par nos présents, et tout particulièrement la girafe que nous lui avons offerte. Nous sommes donc désormais assurés que les relations entre nos pays seront tout à fait cordiales."
 flavor_aju.7.a:0 "Magnifique !"
 flavor_aju.8.t:0 "[From.GetLeLaLDirCap] [From.GetDir] [From.GetDuDeNP] [From.GetName] n'apprécie pas la girafe"
 flavor_aju.8.d:0 "Les ambassadeurs envoyés [From.GetAuEnNP] [From.GetName] sont enfin rentrés. Il semblerait que [From.GetLeLaLDir] [From.GetDir] [From.Monarch.GetName] n'a guère été impressionné[From.GetXEDir] par nos présents, pas même la girafe que nous lui avons offerte. Nos envoyés ont dû la ramener avec eux, mais le pauvre animal n'a pas supporté le voyage du retour. [Root.GetLeLaLDirCap] [Root.GetDir] [Root.Monarch.GetName] ne semble pas près d'oublier cette insulte."
 flavor_aju.8.a:0 "Qu[From.GetElElleFDir] rustaud[From.GetXEDir] !"
 flavor_aju.9.t:0 "Unification dynastique"
 flavor_aju.9.d:1 "Nos îles étaient autrefois une colonie [From.GetDuDelaNP] [From.GetName], jusqu'à ce que nous gagnions notre indépendance car elles étaient difficiles à gouverner de si loin. Mais cela pourrait bien changer. Des émissaires viennent d'arriver de [From.Capital.GetCapitalName] pour que nous fassions soumissions [From.GetAuAlaDir] [From.GetDir] [From.GetDuDeNP] [From.GetName]. Selon eux, nous étions autrefois gouvernés par la même dynastie, aussi ne ferait-il aucun sens que nous soyons deux nations bien distinctes – d'autant que, à les entendre, eux comme nous bénéficierions grandement d'une réunification."
 flavor_aju.9.a:0 "Ils ont sans doute raison"
 flavor_aju.9.b:2 "Nous ne nous laisserons pas assujettir ainsi !"
 flavor_aju.10.t:0 "Unification dynastique avec [From.GetLeLaNP] [From.GetName]"
 flavor_aju.10.d:0 "Les émissaires envoyés [From.GetAuEnNP] [From.GetName] sont revenus porteurs d'excellentes nouvelles : [From.GetLeLaLDir] [From.GetDir] [From.Monarch.GetName] a accepté, pour le bénéfice de tous, la réunification de nos nations sous une seule bannière."
 flavor_aju.10.a:0 "Merveilleux !"
 flavor_aju.11.t:0 "[From.GetLeLaNPCap] [From.GetName] refus[From.GetEEntNP] l'unification"
 flavor_aju.11.d:1 "Les émissaires envoyés [From.GetAuEnNP] [From.GetName] sont revenus porteurs de sombres nouvelles : [From.GetLeLaLDir] [From.GetDir] [From.Monarch.GetName] a refusé la réunification. Peut-être l'inconscient[From.GetXEDir] s'estime-t-[From.GetIlElleDir] supérieur[From.GetXEDir] [Root.GetAuAlaDir] [Root.GetDir] [Root.Monarch.GetName] ? Ce qu'[From.GetIlElleDir] n'a pas réalisé, semble-t-il, est que l'offre qui lui a été faite n'était qu'une simple formalité. [From.GetLeLaNPCap] [From.GetName] ser[From.GetAOntNP] bientôt une partie intégrante [Root.GetDuDelaNP] [Root.GetName]."
 flavor_aju.11.a:0 "Ces îles nous appartiennent"
 flavor_aju.12.t:0 "Les marchands [From.GetDuDelaNP] [From.GetName]"
 flavor_aju.12.d:0 "Les marchands originaires [From.GetDuDelaNP] [From.GetName] assurent [Root.GetAuAlaNP] [Root.GetName] de grands profits. Pouvoir commercer avec un pays aussi lointain assure l'afflux de richesses et de personnes qui font de [613.GetCapitalName] un marché dynamique."
 flavor_aju.12.a:0 "Qu'ils en soient remerciés"
 flavor_aju.13.t:0 "Les marchands [From.GetDuDelaNP] [From.GetName]"
 flavor_aju.13.d:0 "Les marchands originaires [From.GetDuDelaNP] [From.GetName] assurent [Root.GetAuAlaNP] [Root.GetName] de grands profits. Pouvoir commercer avec un pays aussi lointain assure l'afflux de richesses et de personnes qui assurent le dynamisme de nos marchés."
 flavor_aju.13.a:0 "Qu'ils en soient remerciés"
 flavor_aju.14.t:0 "Modernisation de l'armée"
 flavor_aju.14.d:0 "Avec le concours des Ottomans, [Root.GetLeLaNP] [Root.GetName] pourrai[Root.GetTEntNP] [Root.GetLuiElleNP] aussi disposer d'une armée moderne et impressionnante. Nous devrions donc recruter quelques-uns de leurs instructeurs afin de moderniser de manière radicale nos troupes. Cela serait coûteux, mais assurément efficace. Mais il serait aussi possible d'acheter leurs armes. Nous disposerions alors d'un équipement performant mais sans réelle expertise, et devrions apprendre par nous-mêmes."
 flavor_aju.14.a:0 "Demandons leurs conseils"
 flavor_aju.14.b:0 "Contentons-nous d'acheter des armes"
 flavor_aju.14.c:0 "Cela ne vaut pas une telle dépense"
 ###ADA FLAVOR EVENTS###
 flavor_ada.2.t:0 "Un diplomate [From.GetFromAdjMS] à [Root.Capital.GetCapitalName]"
 flavor_ada.2.d:0 "Des étrangers sont arrivés à [Root.Capital.GetCapitalName] aujourd'hui, toute une unité de soldats escortant un unique diplomate. Apparemment, ils ont voyagé depuis la lointaine cité de [From.Capital.GetCapitalName], [From.GetAuEnNP] [From.GetName], dans l'espoir d'obtenir une audience avec [Root.GetLeLaLDir] [Root.GetDir] [Root.Monarch.GetName] et solliciter une alliance afin de mettre un terme à la menace que pos[ETH.GetEEntNP] [ETH.GetLeLaNP] [ETH.GetName] pour nos frères musulmans."
 flavor_ada.2.a:0 "[From.GetLeLaNPCap] [From.GetName] aur[From.GetAOntNP] notre soutien"
 flavor_ada.2.a.tt:0 "[From.GetSilSielleNPCap] se trouv[From.GetEEntNP] en guerre contre [ETH.GetLeLaNP] §Y[ETH.GetName]§!, [From.GetLeLaNP] §Y[From.GetName]§! aur[From.GetAOntNP] accès à la §YCompagnie des janissaires ottomans§!."
 flavor_ada.2.b:0 "Ce n'est pas notre guerre"
 flavor_ada.3.t:0 "[From.GetLeLaNPCap] [From.GetName] accept[From.GetEEntNP] une alliance"
 flavor_ada.3.d:0 "Notre diplomate vient de rentrer à [Root.Capital.GetCapitalName], et il est porteur d'excellentes nouvelles : [From.GetLeLaFDir] très sage [From.Monarch.GetName], [From.GetDir] [From.GetDuDeNP] [From.GetName], a accepté de contracter une alliance et nous a assurés d'un secours militaire en cas de conflit avec [ETH.GetLeLaNP] [ETH.GetName] !"
 flavor_ada.3.a:0 "Splendide !"
 flavor_ada.3.a.tt:0 "Au cours de la prochaine guerre contre [ETH.GetLeLaNP] [ETH.GetName], nous pourrons compter sur l'aide [From.GetDuDelaNP] §Y[From.GetName]§!."
 ada_discover_anatolia:0 "Toute la région d'§YAnatolie§! est découverte."
 flavor_ada.4.t:0 "[From.GetLeLaNPCap] [From.GetName] refus[From.GetEEntNP] toute alliance"
 flavor_ada.4.d:0 "Notre diplomate vient de rentrer à [Root.Capital.GetCapitalName], porteur de sombres nouvelles : [From.GetLeLaLDir] [From.GetDir] [From.Monarch.GetName] [From.GetDuDeNP] [From.GetName] a rejeté toute idée d'alliance entre nos pays, estimant apparemment que [Root.GetLeLaNP] [Root.GetName] ne valai[Root.GetTEntNP] pas de perdre son temps. Qu'[From.GetIlElleDir] ose même penser cela est évidemment tout à fait risible, mais la vérité est que pour l'heure nous ne sommes pas plus avancés…"
 flavor_ada.4.a:0 "Maudit[From.GetXEDir] soit [From.GetCeCetteFDir] [From.Monarch.GetName] !"
 flavor_ada.5.t:0 "Aucun empire en Anatolie"
 flavor_ada.5.d:0 "Notre diplomate vient de rentrer à [Root.Capital.GetCapitalName], l'air désespéré et abattu. Il n'a trouvé en Anatolie aucun grand empire, nul souverain qui serait prêt à venir au secours [Root.GetDuDelaNP] [Root.GetName]. Il semble que païens et hérétiques se sont emparés de toute la région, et que les Turcs, qui auraient fait de magnifiques alliés, sont désormais soumis à des peuples étrangers."
 flavor_ada.5.a:0 "Nous n'avons d'autre choix que nous adresser aux Mamelouks"
 flavor_ada.5.b:0 "Nous nous en sortirons donc seuls"
 flavor_ada.6.a.tt:0 "[From.GetLeLaNPCap] §Y[From.GetName]§! v[From.GetAOntNP] avoir accès à la §YCompagnie mamelouke§! jusqu'au terme de la partie."
 flavor_ada.7.t:0 "Les Mamelouks promettent leur soutien"
 flavor_ada.7.d:0 "Si [From.GetLeLaLDir] [From.GetDir] [From.Monarch.GetName] n'était pas notre premier choix en tant qu'allié[From.GetXEDir], [From.GetIlElleDir] a malgré tout semblé reconnaître facilement que l'Éthiopie constitue une menace. [From.GetIlElleDirCap] a donc accepté de venir au secours [Root.GetDuDelaNP] [Root.GetName] en nous envoyant une petite compagnie de ses célèbres troupes mameloukes."
 flavor_ada.7.a:0 "C'est assurément mieux que rien !"
 flavor_ada.7.a.tt:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] désormais accès à la §Ycompagnie mamelouke§!."
 flavor_ada.8.t:0 "Les Mamelouks nous refusent toute aide"
 flavor_ada.8.d:0 "Des nouvelles viennent de nous parvenir de [From.Capital.GetCapitalName]. En dépit de toutes nos offres diplomatiques, [From.GetLeLaLDir] [From.GetDir] [From.Monarch.GetName] n'a pas semblé juger utile de soutenir [Root.GetLeLaNP] [Root.GetName] dans [Root.GetSaLeurNP] lutte contre l'Éthiopie."
 flavor_ada.8.a:0 "Maudit[From.GetXEDir] soit [From.GetCeCetteFDir] [From.Monarch.GetName] !"
