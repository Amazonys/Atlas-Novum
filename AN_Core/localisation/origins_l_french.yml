 ###WEST AFRICA MISSIONS###
 west_africa_assemble_warband_title:0 "Réunir des guerriers"
 west_africa_assemble_warband_desc:0 "Pour imposer notre contrôle sur le territoire, il est indispensable de disposer de bandes de guerriers courageux."
 west_africa_strong_leadership_title:0 "Puissance [Root.GetRootAdjFS]"
 west_africa_strong_leadership_desc:0 "Leurs rivaux doivent apprendre à craindre le courage et la puissance des guerriers [Root.GetRootAdjMP]. À nous donc de leur montrer que nous sommes les plus forts en les humiliant sur le champ de bataille."
 west_africa_strong_leadership_ct:0 "Aucun pays indépendant dont la capitale se trouve dans les régions du §YSahel§!, du §YNiger§! ou de la §YGuinée§!, n'a un niveau de développement supérieur à celui [Root.GetDuDelaNP] §Y[Root.GetName]§!."
 west_africa_unite_home_region_title:0 "Unifier [Root.Capital.GetLeLaRegion] [Root.Capital.GetRegionName]"
 west_africa_unite_home_region_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetSestSesontNP] considérablement renforcé[Root.GetXENP] au cours des dernières années. [Root.GetIlElleNPCap] [Root.GetAOntNP] donc enfin l'opportunité d'unifier tous les peuples [Root.Capital.GetDuDeRegion] [Root.Capital.GetRegionName] pour la première fois depuis des générations."
 west_africa_gunpowder_weapons_title:0 "Armes à feu"
 west_africa_gunpowder_weapons_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetEstSontNP] désormais devenu[Root.GetXENP] une puissance [Root.Capital.GetAuEnRegion] [Root.Capital.GetRegionName]. Toutefois, de nouvelles armes sont vendues par des marchands étrangers, qui utilisent ce qu'ils appellent de la « poudre noire ». Nous devons trouver le moyen d'en procurer à nos guerriers sans dépendre de ces étrangers."
 west_africa_greater_than_mali_title:0 "Surpasser le Mali"
 west_africa_greater_than_mali_desc:0 "Après avoir unifié [Root.Capital.GetLeLaRegion] [Root.Capital.GetRegionName], et dotés de ces armes nouvelles, il nous est désormais possible de conquérir tous les territoires s'étendant entre le Sahara et le golfe de Guinée. Ne laissons pas passer l'occasion de devenir la première puissance de la région depuis le déclin du Mali, et à le surpasser si nous en avons les moyens !"
 west_africa_embracing_old_traditions_title:0 "Traditions anciennes"
 west_africa_embracing_old_traditions_desc:0 "Les traditions [Root.GetRootAdjFP] sont respectées depuis des générations. Si de nouvelles croyances se propagent parmi le peuple, nous devons résister et tout faire pour que les rituels anciens perdurent."
 west_africa_brothers_in_tradition_fetishist_title:0 "Frères de foi"
 west_africa_brothers_in_tradition_fetishist_desc:0 "Nous avons longtemps été en conflit avec les peuples voisins pour des questions de croyances. Mais il est temps désormais de nous allier les uns aux autres contre ces religions qui se propagent sur nos terres à tous."
 west_africa_shamans_title:0 "Chamans"
 west_africa_shamans_desc:0 "Nos croyances sont bien vivantes parmi le peuple, mais croire seulement ne peut suffire. Les chamans souhaitent faire découvrir nos cultes qui nous rendent forts aux étrangers. Pourquoi ne pas les laisser faire ?"
 west_africa_sankore_university_fetishist_title:0 "Université de Sankoré"
 west_africa_sankore_university_fetishist_desc:0 "La madrasa de Sankoré, à Tombouctou, a été durant des années le plus grand centre de pèlerinage des musulmans au sud du Sahara. L'heure est venue d'y imposer notre autorité et de faire le meilleur usage de tous les manuscrits qui y sont conservés."
 west_africa_sincretic_rituals_title:0 "Rituels syncrétistes"
 west_africa_sincretic_rituals_desc:1 "Au Sahel, au Niger et en Guinée se rencontrent des cultes, des traditions et des croyances innombrables. Il est donc dans l'intérêt [Root.GetDuDelaNP] [Root.GetName] de les mêler, afin que [Root.GetSaLeurNP] puissance en pleine expansion soit accueillie au mieux par les peuples qu'[Root.GetIlElleNP] [Root.GetEstSontNP] appelé[Root.GetXENP] à gouverner."
 west_africa_embracing_new_traditions_title:0 "Traditions nouvelles"
 west_africa_embracing_new_traditions_desc:0 "L'islam est depuis longtemps présent [Root.Capital.GetAuEnRegion] [Root.Capital.GetRegionName], même s'il n'a pas encore été adopté par tous au sein du peuple. Mais nous devons maintenant veiller à ce qu'ils le fassent, et que la piété [Root.GetDuDelaNP] [Root.GetName] [Root.GetLuiLeurNP] assure le respect."
 west_africa_brothers_in_faith_sunni_title:0 "Frères de foi"
 west_africa_brothers_in_faith_sunni_desc:1 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] longtemps été en conflit avec les peuples voisins pour des questions de croyances. Mais il est temps désormais de nous allier les uns aux autres contre ces religions qui sapent l'unité de nos terres à tous."
 west_africa_marabouts_title:0 "Marabouts"
 west_africa_marabouts_desc:0 "Depuis des générations, les marabouts prônent [Root.Capital.GetAuEnRegion] [Root.Capital.GetRegionName] l'observance des cinq piliers de l'islam. L'heure paraît idéalement choisie pour [Root.GetLeLaLDir] [Root.GetDir] [Root.Monarch.GetName] de leur apporter son soutien afin de propager leurs enseignements."
 west_africa_sankore_university_sunni_title:0 "Université de Sankoré"
 west_africa_sankore_university_sunni_desc:0 "La madrasa de Sankoré, à Tombouctou, a été durant des années le plus grand centre de pèlerinage au sud du Sahara. L'heure est venue d'y imposer notre autorité et de faire le meilleur usage de tous les manuscrits qui y sont conservés."
 west_africa_the_only_faith_title:0 "Une seule foi"
 west_africa_the_only_faith_desc:0 "Durant des années, maints efforts ont été faits pour propager la shahâdâ, les autres piliers de la foi et le Coran parmi les peuples que gouverne [Root.GetLeLaLDir] [Root.GetDir]. Maintenant, l'heure est assurément venue d'imposer l'islam, car il n'y a d'autre dieu qu'Allâh."
 west_africa_gathering_tributes_title:0 "Collecter les tributs"
 west_africa_gathering_tributes_desc:0 "Il est indispensable pour [Root.GetLeLaNP] [Root.GetName] de se faire verser tribut par les peuples voisins si nous voulons nous assurer que [Root.GetSaLeurNP] puissance perdure au cours des années à venir."
 west_africa_clearings_irrigations_title:0 "Défrichements et irrigation"
 west_africa_clearings_irrigations_desc:0 "Les territoires [Root.GetDuDelaNP] [Root.GetName] sont propices à l'agriculture, mais si nous voulons qu'ils abritent et nourrissent une population plus nombreuse nous devons encore défricher les forêts et les jungles, et irriguer les terres situées sur le cours des fleuves."
 west_africa_salt_cloth_shells_title:0 "Sel, étoffes et coquillages"
 west_africa_salt_cloth_shells_desc:0 "Dans toute la région allant du Sahara au golfe de Guinée, le commerce est très développé, en partie grâce aux marchands étrangers qui apparaissent désormais régulièrement dans les villes et aux échanges de produits nouveaux. [Root.GetLeLaNPCap] [Root.GetName] devrai[Root.GetTEntNP] donc tout faire pour prendre le contrôle de ces affaires si lucratives."
 west_africa_manufacturing_africa_title:0 "Manufactures africaines"
 west_africa_manufacturing_africa_desc:0 "Les produits de luxe venus d'outre-mer inondent les marchés [Root.GetRootAdjMP] depuis de nombreuses années. Or, nous avons maintenant la possibilité de les reproduire et d'en créer de nouveaux pour répondre à nos propres besoins, et même d'en exporter à l'étranger pour en tirer un grand profit."
 west_africa_bilad_sudan_trade_title:0 "Commerce sahélien"
 west_africa_bilad_sudan_trade_desc:0 "Avec le développement considérable du commerce dans la région ces dernières années, plusieurs centres d'échange importants se sont développés. Tombouctou est la porte du Nord, Kanem-Bornou contrôle les routes vers l'est, tandis que le Bénin est le lieu des échanges avec la côte méridionale. [Root.GetLeLaNPCap] [Root.GetName] aurai[Root.GetTEntNP] tout avantage à prendre le contrôle de ces carrefours afin de tirer profit des affaires qui s'y font."
