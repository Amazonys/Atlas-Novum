 ###JUNIOR CULTS###
 junior_yemoja_cult:0 "Culte de Yemoja"
 desc_junior_yemoja_cult:0 "Yemoja, la Mère des eaux, est une orisha puissante pour le peuple yoruba. C'est à elle que nous faisons appel pour la protection des femmes, pour les voyages en mer, et pour obtenir de bonnes récoltes."
 junior_roog_cult:0 "Culte de Roog"
 desc_junior_roog_cult:0 "Roog, « le Créateur », est le nom et la force de la divinité pour le peuple sérère. Par la pratique du sacrifice fait aux esprits des ancêtres, les pangools, nous reconnaissons la sainteté de nos vies."
 junior_nyame_cult:0 "Culte de Nyame"
 desc_junior_nyame_cult:0 "Selon le peuple ashanti, c'est Nyame, le dieu du Ciel, qui a créé les premiers humains. Les enfants de Nyame sont les abosom, les divinités mineures et les ancêtres, connus pour assister les hommes sur Terre. À nous tous, nous ne formons qu'un."
 junior_cwezi_cult:0 "Culte des cwezi"
 desc_junior_cwezi_cult:0 "Nous vénérons les traditions de l'ancien empire du Kitara. En préservant les bonnes relations avec les esprits de la nature, en vénérant nos ancêtres kitara et les lignages qui protègent leurs sanctuaires, nous sommes certains de pouvoir conserver la faveur des esprits."
 junior_central_african_ancestor_cult:0 "Culte du mlira"
 desc_junior_central_african_ancestor_cult:0 "Par les oracles, nous pouvons communiquer avec nos ancêtres décédés et les esprits de la nature. De cette façon, nous sommes assurés d'honorer ceux qui sont venus avant nous et obtenir l'aide nécessaire pour maîtriser l'environnement hostile qui nous entoure."
 junior_mwari_cult:0 "Culte de Mwari"
 desc_junior_mwari_cult:0 "Nous honorons le grand dieu Mwari, qui créa ce monde à partir du néant et fait trembler la montagne lorsqu'il parle. Mwari est le seul dieu véritable, et [Root.GetLeLaLDir] [Root.GetDir] [Root.Monarch.GetName] est son oracle et sa voix sur cette terre."
 junior_enkai_cult:0 "Culte d'Enkai"
 desc_junior_enkai_cult:0 "Nous révérons Enkai, l'Homme dans le ciel, qui nous a envoyé son troupeau et a fait de nous les possesseurs légitimes de tout le bétail du monde. En tant que roi des cieux, il est aussi celui qui nous bénit de la pluie, ou qui dans sa colère la retient."
 junior_waaq_cult:0 "Culte de Waaq"
 desc_junior_waaq_cult:0 "Le grand Waaq est le dieu du ciel, le souverain suprême et tout-puissant de l'univers. Ses fidèles prient pour la paix et l'harmonie, car l'équilibre du monde est vital pour éviter les désastres et coups du sort."
 junior_zanahary_cult:0 "Culte de Zanahary"
 desc_junior_zanahary_cult:0 "Zanahary, le Créateur, a une nature duelle, étant tout autant mâle que femelle, lumières que ténèbres, ciel que terre. Les ancêtres sont les membres les plus importants de la communauté, car ils sont en relation directe avec le divin, alors que les vivants ne sont que dans une phase temporaire."
 junior_christianity_cult:0 "Culte chrétien"
 desc_junior_christianity_cult:0 "Nous suivons les préceptes de ce dieu qui fit descendre Jésus-Christ sur la Terre pour mourir et racheter nos péchés."
 junior_islam_cult:0 "Culte musulman"
 desc_junior_islam_cult:0 "Nous suivons les préceptes du grand Dieu révélé au monde par Son Prophète Muhammad."
 junior_buddhism_cult:0 "Culte de Bouddhadharma"
 desc_junior_buddhism_cult:0 "Nous suivons les enseignements du grand maître Gautama Bouddha, qui parcourut cette terre il y a des siècles. À travers lui, nous avons appris les quatre nobles vérités, la réincarnation et la nature de ce monde."
 junior_dharmic_cult:0 "Culte de la sanatâna dharma"
 desc_junior_dharmic_cult:0 "Nous suivons les préceptes anciens des dieux hindous. D'eux, nous avons appris la réincarnation et la manière d'organiser efficacement la société par les castes."
 junior_south_central_american_cult:0 "Culte des têteoh"
 desc_junior_south_central_american_cult:0 "On nous a appris les préceptes mystiques des têteoh, les dieux de l'autre rive de l'océan. Par les sacrifices et en observant convenablement les cieux, nous pouvons influencer la vie sur cette terre et éviter la fin de notre civilisation telle que nous le connaissons."
 junior_norse_cult:0 "Culte de Freyja"
 desc_junior_norse_cult:1 "Nous vénérons la belle dame Freyja, déesse de l'amour, de la guerre et de la magie. C'est ce don de la magie qu'elle nous a fait qui nous permettra d'accomplir nos plus grandes conquêtes !"
 junior_zoroastrian_cult:0 "Culte mazdayasna"
 desc_junior_zoroastrian_cult:0 "Nous suivons les enseignements du prophète Zoroastre et honorons le sage Ahurâ Mazda. Si les dieux le veulent, nous maintiendrons éternellement allumés les feux sacrés."
 junior_jewish_cult:0 "Culte haymanot"
 desc_junior_jewish_cult:0 "Nous croyons dans le Dieu unique, et que nous sommes les enfants d'Abraham. Avec les siècles nous avions perdu ce lien avec nos racines juives, mais nous sommes maintenant revenus à cette tradition."
