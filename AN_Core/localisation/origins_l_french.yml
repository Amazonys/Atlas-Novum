 JEWISH_ASPECTS_LONG:0 "Prescription de la Torah"
 JEWISH_ASPECTS_SHORT:0 "prescrition"
 JUDAISM_HAS_ADM_ASPECT:0 "N'importe quelle §Yprescription§! £adm£ est en cours."
 celebrate:0 "Célébrer une fête"
 judaism_rosh_hashanah_aspect:0 "Roch Hachana"
 desc_judaism_rosh_hashanah_aspect:0 "§YPrescription§! £adm£\nSi une célébration est faite alors que §YRoch Hachana§! est adopté : §G+1§! en stabilité.\n\nSi notre peuple a vécu de longues années sous le joug de Pharaon, il n'a jamais perdu son identité ni sa foi en le Seigneur, et très rapidement après la sortie d'Égypte est redevenu fidèle à ses valeurs."
 judaism_simchat_torah_aspect:0 "Sim'hat Torah"
 desc_judaism_simchat_torah_aspect:2 "§YPrescription§! £adm£\nSi une célébration est faite alors que §YSim'hat Torah§! est adopté :\n§G+25§! en réforme gouvernementale\n§G+5§! en légitimité (ou l'équivalent selon le régime politique)\n§G+5§! en légitimité de l'héritier\n\nLa Torah est le livre saint du judaïsme, qui contient les cinq premiers livres. C'est aussi la source des lois et traditions les plus sacrées, et son savoir nous est extrêmement précieux."
 judaism_sukkot_aspect:0 "Souccot"
 desc_judaism_sukkot_aspect:2 "§YPrescription§! £adm£\nSi une célébration est faite alors que §YSouccot§! est adopté :\n§G0.3§! ans de revenus\n§G-1§! en inflation\n\nSouccot est une fête d'une grande importance, car elle symbolise non seulement les récoltes, mais aussi notre soumission à la volonté de Dieu. Tout le temps de ces célébrations, le travail est soit interdit, soit très limité."
 judaism_communities_aspect:0 "Peuple juif"
 desc_judaism_communities_aspect:1 "§YPrescription§! £dip£\nTant que cette prescription est respectée, pour toutes les provinces §Yjuives§! :\nPénalités pour §Yculture non acceptée§! : §Gaucune§!\nPénalité pour §Ymême sphère culturelle§! : §Gaucune§!\n\nLe peuple juif a été une minorité en de nombreux lieux et pays, durant des siècles. Si cela ne lui a pas facilité les choses, cela a au moins contribué à forger chez lui un sens aigu de la communauté, lui permettant même de dépasser les différences culturelles auxquelles sont confrontées d'autres fois."
 jewish_abrahamic_aspect:0 "Enfants d'Abraham"
 desc_jewish_abrahamic_aspect:0 "§YPrescription§! £dip£\nPour les provinces §Ychrétiennes§! et §Ymusulmanes§! :\nPénalités pour religion différente : §Gaucune§!\nContribution à l'unité religieuse : §G-100%§!\nPuissance locale des missionnaires : §R-100%§!\n\nJuifs, chrétiens et musulmans ont des visions différentes, mais en fin de compte tous se rattachent à notre ancêtre commun, Abraham. Grâce à cela, et même s'ils ne sont pas juifs, chrétiens et musulmans sont considérés comme des frères de foi."
 judaism_diplomatic_rabbi_aspect:0 "Nation juive"
 desc_judaism_diplomatic_rabbi_aspect:0 "§YPrescription§! £dip£\nOpinion de tous les pays §Ychrétiens§! ou §Ymusulmans§! (hors théocraties) : §G+35§!\n\nNous sommes un foyer pour les juifs du monde entier, et nombreux sont ceux venus de pays lointains qui veulent s'installer parmi nous. Chrétiens et musulmans sont donc ravis que nos frères nous rejoignent."
 judaism_yom_kippur_aspect:0 "Yom Kippour"
 desc_judaism_yom_kippur_aspect:3 "§YPrescription§! £mil£\nEn temps de guerre :\nVitesse de recouvrement des réserves militaires : §G+20%§!\nPuissance la foi : §G+25%§!\nCes bénéfices sont doublés en cas de guerre §Ydéfensive§!.\n\nYom Kippour est le plus saint de tous les jours, celui de l'expiation de nos péchés. Ce jour-là, il est attendu de tout juif qu'il jeûne, se confesse, prie et assure le service à la synagogue."
 judaism_remember_passover_aspect:0 "Pessa'h"
 desc_judaism_remember_passover_aspect:2 "§YPrescription§! £mil£\nSiège de nos forts pris par l'ennemi : commence avec une avancée de §G+2§! en notre faveur\nForts ennemis pris : §G+5§! en puissance de la foi\n\nPessa'h, le « Passage », est une fête majeure du judaïsme, commémorant l'époque où notre peuple était sous le joug de Pharaon, ainsi que notre libération. Tous doivent se souvenir de la pugnacité de nos ancêtres, et que toute victoire mérite être célébrée."
 judaism_purim_teachings_aspect:0 "Pourim"
 desc_judaism_purim_teachings_aspect:2 "§YPrescription§! £mil£\nPour toute bataille remportée : §G-0.05§! en lassitude de guerre\nPour toute guerre remportée : §G+75§! en puissance de la foi (les traités de paix séparés pour une même guerre n'ont pas cet effet).\n\nPourim commémore le salut de notre peuple malgré les machinations de Haman, à l'époque de l'Empire achéménide. Ainsi honorons-nous la pugnacité des nôtres lors des temps d'épreuve, et nous rappelons-nous de vivre selon l'exemple qu'ils ont donné."
