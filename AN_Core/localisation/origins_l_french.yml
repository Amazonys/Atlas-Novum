 tribal_confederacy:0 "Confédération tribale"
 tribal_confederacy_legacy:0 "Confédération tribale"
 tribal_confederacy_desc:0 "Un régime ou plusieurs chefs et roitelets sont soumis à une autorité centrale mais conservent une certaine autonomie sur leurs territoires respectifs."
