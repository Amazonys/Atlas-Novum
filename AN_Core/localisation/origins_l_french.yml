 shaka_regime:0 "Tribu zouloue"
 shaka_regime_legacy:0 "Tribu zouloue"
 shaka_regime_desc:0 "Une monarchie tribale ayant profondément militarisé ses structures sociales et centrée sur la domination militaire des autres peuples."
