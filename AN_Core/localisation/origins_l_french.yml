 estate_dhimmi_guarantee_of_traditions:0 "Traditions respectées"
 estate_dhimmi_guarantee_of_traditions_desc:1 "[Root.GetAuEnNPCap] [Root.GetName], les élites ont toujours été [Root.GetRelFP] et les plus humbles fétichistes. Garantir aux habitants des campagnes qu'ils pourront continuer de pratiquer leurs croyances en interdisant toute intervention dans leurs pratiques permettra de les satisfaire."
