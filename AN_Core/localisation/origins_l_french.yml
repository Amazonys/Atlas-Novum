 sacred_kingdom_legacy:0 "Royaume sacré"
 sacred_kingdom_desc:0 "Une monarchie absolutiste, où le dirigeant n'est pas seulement le chef de l'État, mais aussi celui de la religion, et est regardé comme un dieu."
