 mechanic_has_federal_kingdoms_yes:1 "A des §Yroyaumes confédérés§!."
 tribe_tribal_unity:0 "Unité tribale"
 tribe_tribal_unity_desc:0 "La tribu est un héritage de notre histoire qui doit être transmis aux générations à venir. Tous, nous sommes aussi unis qu'une grande famille."
 matrilineal_system:0 "Principe matrilinéaire"
 matrilineal_system_legacy:0 "Principe matrilinéaire"
 matrilineal_system_desc:0 "Une forme d'héritage particulière, où le véritable pouvoir au sein de la tribu est transmis par le dirigeant à ses filles."
 matrilineal_system_legacy_desc:0 "Une forme d'héritage particulière, où le véritable pouvoir au sein de la tribu est transmis par le dirigeant à ses filles."
 musa_rule:0 "Règne des mansas"
 musa_rule_legacy:0 "Règne des mansas"
 musa_rule_desc:0 "Le régime politique du Mali, s'il ressemble beaucoup aux autres monarchies, permet cependant un héritage matrilinéaire. En outre, dans les périodes où le souverain s'avère incompétent, il permet aux dignitaires de la cour de veiller aux affaires de la monarchie."
 musa_rule_legacy_desc:0 "Le régime politique du Mali, s'il ressemble beaucoup aux autres monarchies, permet cependant un héritage matrilinéaire. En outre, dans les périodes où le souverain s'avère incompétent, il permet aux dignitaires de la cour de veiller aux affaires de la monarchie."
 mechanic_has_tributaries_yes:1 "Permet les §Ytributaires§!."
 feudal_tribe:0 "Tribu féodale"
 feudal_tribe_legacy:0 "Tribu féodale"
 feudal_tribe_desc:0 "Un système tribal très semblable à celui des monarchies féodales, si ce n'est qu'au lieu d'être sujets du souverain ou de la noblesse, les sujets et dépendances versent directement les taxes au dirigeant."
 feudal_tribe_legacy_desc:0 "Un système tribal très semblable à celui des monarchies féodales, si ce n'est qu'au lieu d'être sujets du souverain ou de la noblesse, les sujets et dépendances versent directement les taxes au dirigeant."
 great_man:0 "Grand homme"
 great_man_legacy:0 "Grand homme"
 great_man_desc:0 "Un système de gouvernement où les chefs tribaux dirigent la colonisation depuis la jungle dans les plaines environnantes et commandent les guerriers au combat."
