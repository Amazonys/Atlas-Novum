 mal_a_new_golden_age:0 "Un nouvel âge d'or"
 desc_mal_a_new_golden_age:0 "Nous avons su faire face aux coups du sort. Là où ne subsistait plus autrefois qu'un royaume instable et fragile, [Root.GetLeLaNP] [Root.GetName] [Root.GetAOntNP] restauré un nouvel empire, plus puissant que jamais !"
 mal_great_imperial_power:0 "Domination de l'Afrique"
 desc_mal_great_imperial_power:0 "La puissance [Root.GetDuDelaNP] [Root.GetName] s'est accrue jusqu'à faire renaître un empire sans rival, et pas même les Européens ne peuvent plus [Root.GetLeLaFNP] menacer !"
 mal_river_cultivation:0 "Cultures fluviales"
 desc_mal_river_cultivation:0 "La province de [Root.GetName] tire le plus grand profit du fleuve Niger, qui en rendant les terres fertiles assure une économie et une agriculture florissantes."
 mal_generous_realm:0 "Souverain généreux"
 desc_mal_generous_realm:1 "Les dons faits par [Root.Monarch.GetName] à la cité de [385.GetCapitalName] pour nos frères musulmans ont assuré une très grande popularité [Root.GetAuAlaDir] [Root.GetDir] et à ses émissaires qui ont apporté son or."
 mal_fan_of_the_ulema:0 "Soutien des oulémas"
 desc_mal_fan_of_the_ulema:1 "La décision de propager [Root.GetLeLaRel] [Root.GetRelN] dans le pays et de convertir les païens réjouit grandement les [Root.GetClercs]. Ils soutiennent désormais pleinement [Root.GetLeLaLDir] [Root.GetDir]."
 mal_fan_of_the_dhimmi:0 "Soutien des dhimmî"
