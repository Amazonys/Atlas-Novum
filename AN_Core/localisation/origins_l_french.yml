 msi_federal_kingdom_focus:0 "Privilèges aux royaumes"
 desc_msi_federal_kingdom_focus:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] fait le choix de tout faire pour s'assurer de la loyauté des royaumes confédérés."
 msi_federal_kingdom_focus_desc:0 "jusqu'à ce que la réforme gouvernementale §YMonarchie confédérale des Mossis§! soit révoquée"
 msi_centralization_focus:0 "Centralisation des Mossis"
 desc_msi_centralization_focus:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] fait le choix d'accroître la centralisation au sein du peuple mossi."
 msi_centralization_focus_desc:0 "jusqu'à ce que la réforme gouvernementale §YMonarchie confédérale des Mossis§! soit adoptée"
 city_of_401_deities:1 "La cité aux 401 divinités"
 desc_city_of_401_deities:1 "[Root.GetCapitalName] est surnommée la cité aux 401 divinités, et est site sacré pour de nombreux peuples d'Afrique partageant les croyances traditionnelles."
 hau_chief_of_power:0 "La cité du pouvoir"
 desc_hau_chief_of_power:0 "[Root.GetCapitalName] est le siège historique du pouvoir chez les Haoussas. Quelle que soit par ailleurs l'importance de [Root.Owner.Capital.GetCapitalName], elle a un statut tout particulier aux yeux du peuple."
 hau_chiefs_of_market:0 "La cité des marchés"
 desc_hau_chiefs_of_market:0 "[Root.GetCapitalName] est historiquement un lieu de marché pour les Haoussas, qui attire marchands et négociants venus de toute l'Afrique de l'Ouest."
 hau_chief_of_war:0 "La cité de la guerre"
 desc_hau_chief_of_war:0 "[Root.GetCapitalName] est la cité autour de laquelle se concentre tout ce qui a trait à la guerre pour les Haoussas : les armes y sont fabriquées, et les soldats s'y entraînent."
 hau_chiefs_of_indigo:0 "La cité de l'indigo"
 desc_hau_chiefs_of_indigo:0 "[Root.GetCapitalName] est le lieu historique de l'indigo pour les Haoussas. Ce produit a une très grande valeur pour tous les peuples d'Afrique de l'Ouest, et la cité est l'un des cœurs de l'industrie utilisant cette teinture."
 hau_chief_of_slaves:0 "La cité des esclaves"
 desc_hau_chief_of_slaves:0 "[Root.GetCapitalName] est le marché historique aux esclaves pour les Haoussas. De vastes bâtiments y ont été construits en recourant à toute la main-d'œuvre servile de la région."
 zul_provocated_locals:0 "Agitation des Nguni"
 desc_zul_provocated_locals:0 "Les Nguni de la province de [Root.GetName] ont été contraints de servir dans les armées [Root.Owner.GetDuDelaDir] [Root.Owner.GetDir] [Root.Owner.GetDuDelaNP] [Root.Owner.GetName], un[Root.Owner.GetXEDir] étrang[Root.Owner.GetErEreDir] pour eux. Il est donc tout à fait possible qu'ils se révoltent."
 hau_city_builders:0 "Bâtisseurs de cités"
 desc_hau_city_builders:0 "Toutes les plus grandes cités haoussas reconnaissent désormais l'autorité [Root.GetDuDelaDir] [Root.GetDir] [Root.GetDuDeNP] [Root.GetName]."
 hau_the_jiihad:0 "Jihâd"
 desc_hau_the_jiihad:0 "Il est du devoir sacré de tout [Root.GetRelMS] de s'opposer à quiconque oserait nier les enseignements du Prophète."
 hau_caliphate_of_the_sahel:0 "Califat du Sahel"
 desc_hau_caliphate_of_the_sahel:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetEstSontNP] devenu[Root.GetXENP] un véritable califat, s'étendant désormais à tout le Sahel."
 aju_gold_trade_deal_refused:0 "Priorité à l'économie intérieure"
 desc_aju_gold_trade_deal_refused:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] fait le choix de privilégier [Root.GetSaLeurNP] propre économie plutôt que passer un accord avec l'Ajûrân. Tout [Root.GetSonLeurNP] or reste donc sur [Root.GetSesLeursNP] territoires."
 aju_gold_trade_deal_ajuuraan:0 "Accord sur l'or"
 desc_aju_gold_trade_deal_ajuuraan:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] désormais accès aux sources d'or d'un pays allié. Si l'afflux de métal constitue une gêne pour l'économie, disposer de davantage de monnaie est malgré tout un réel atout."
 aju_ajuuran_influence_in_java:0 "Influence commerciale de l'Ajûrân"
 desc_aju_ajuuran_influence_in_java:0 "La province de [Root.GetName] bénéficie grandement de l'influence des marchands de l'Ajûrân. Si notre puissance commerciale est réduite par les marchands étrangers, leurs affaires contribuent grandement au développement des productions locales."
 warband_assembled:0 "Guerriers réunis"
 desc_warband_assembled:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] réuni des bandes de guerriers et peu[Root.GetTVentNP] désormais afficher [Root.GetSaLeurNP] puissance face à [Root.GetSesLeursNP] rivaux."
 w_african_modern_weapons:0 "Armes modernes"
 desc_w_african_modern_weapons:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] acquis des armes à feu pour [Root.GetSesLeursNP] guerriers, et il est même désormais possible d'en fabriquer dans le pays."
 w_african_unity_of_west_african:0 "Afrique de l'Ouest unifiée"
 desc_w_african_unity_of_west_african:0 "Là où le Mali a échoué, [Root.GetLeLaNP] [Root.GetName] [Root.GetAOntNP] réussi. Désormais, tous les territoires et peuples d'Afrique de l'Ouest se trouvent unifiés sous l'autorité [Root.GetDuDelaDir] [Root.GetDir] [Root.Monarch.GetName] !"
 w_african_cult_collector:1 "Traditions fétichistes"
 desc_w_african_cult_collector:1 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] tout fait pour préserver [Root.GetSesLeursNP] traditions ancestrales et ses cultes, sans pour autant renoncer à en découvrir d'autres."
 w_african_shamans:0 "Chamans locaux"
 desc_w_african_shamans:0 "Les chamans jouent un grand rôle dans l'affirmation de nos croyances en territoire [Root.Owner.GetRootOwnerAdjMS] et assurent la stabilité."
 w_african_fetishist_rights:0 "Droits des fétichistes"
 desc_w_african_fetishist_rights:0 "Les cultes traditionnels [Root.Owner.GetDuDeNP] [Root.Owner.GetName] permettent de renforcer l'union au sein du peuple."
 w_african_tolerance:1 "Unicité de la foi"
 desc_w_african_tolerance:1 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] imposé la véritable foi dans toute l'Afrique de l'Ouest. Désormais, [Root.GetSaLeurNP] piété et [Root.GetSaLeurNP] dévotion à Allâh ne sauraient être contestées !"
 w_african_tolerance_fetishist:0 "Unicité de la foi"
 desc_w_african_tolerance_fetishist:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] imposé la véritable foi dans toute l'Afrique de l'Ouest. Désormais, les traditions prônées par nos [Root.GetClercs] et leur autorité ne sauraient être remises en cause."
 w_african_defender_of_sunni_faith:0 "Défense du sunnisme"
 desc_w_african_defender_of_sunni_faith:0 "[Root.GetLeLaLDirCap] [Root.GetDir] a su rassembler son peuple autour [Root.GetDuDelaRel] [Root.GetRelN]."
 w_african_missionaries:0 "Missionnaires"
 desc_w_african_missionaries:0 "[Root.GetAuEnNPCap] [Root.GetName], de nombreux hommes n'aspirent qu'à propager [Root.GetLeLaRel] [Root.GetRelN] parmi les peuples voisins."
 w_african_sunni_rights:1 "Marabouts locaux"
 desc_w_african_sunni_rights:0 "Les marabouts jouent un grand rôle dans l'affirmation [Root.Owner.GetDuDelaRel] [Root.Owner.GetRelN] en territoire [Root.GetRootAdjMS] et assurent la stabilité."
 w_african_tax_collectors:0 "Collecteurs du tribut"
 desc_w_african_tax_collectors:0 "Tous les peuples voisins versent tribut [Root.GetAuAlaDir] [Root.GetDir] [Root.Monarch.GetName] [Root.GetDuDeNP] [Root.GetName]. Comme il se doit."
 w_african_develop_modifier:0 "Défrichements et irrigation"
 desc_w_african_develop_modifier:0 "Grâce aux défrichements et à l'irrigation, les territoires [Root.GetDuDelaNP] [Root.GetName] ont été considérablement développés."
 w_african_tolerance_desc:0 "jusqu'à ce que nous adoptions une autre foi"
 estate_nobles_cawa_peace_keepers_modifier:0 "Tshawâ chargés de la paix"
 desc_estate_nobles_cawa_peace_keepers_modifier:0 "[Root.GetLeLaLDirCap] [Root.GetDir] [Root.Monarch.GetName] a chargé les tshawâ de préserver la paix dans les provinces du pays et de conserver leurs forces pour l'avenir."
 estate_nobles_cawa_offensive_fighters_modifier:0 "Tshawâ chargés de la guerre"
 desc_estate_nobles_cawa_offensive_fighters_modifier:0 "[Root.GetLeLaLDirCap] [Root.GetDir] [Root.Monarch.GetName] a chargé les tshawâ de surveiller les frontières du pays. Ils cherchent le combat et attaquent avec une grande bravoure."
 jol_dominant_trade:0 "Négociants experts"
 desc_jol_dominant_trade:0 "Les leçons apprises sur les marchés de l'Europe permettent [Root.GetAuAlaNP] [Root.GetName] d'accroître les profits tirés du commerce."
 jol_imperial_ambitions:0 "Victoire sur le Songhaï"
 desc_jol_imperial_ambitions:0 "La victoire sur le Songhaï a assuré la gloire et la renommée [Root.GetDuDelaNP] [Root.GetName]. Nul, qu'il lui soit soumis ou étranger, n'osera plus jamais douter de sa puissance."
 jol_west_african_great_power:0 "Grande puissance de l'Afrique de l'Ouest"
 desc_jol_west_african_great_power:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] vaincu les plus grands dangers qui [Root.GetLeLaNP] menaçaient en Afrique de l'Ouest, surpassé le Mali autrefois si glorieux, pour finir par s'ériger en vainqueur[Root.GetXENP] de tous [Root.GetSesLeursNP] rivaux. Nul ne doute plus, désormais, qu'[Root.GetIlElleNP] [Root.GetEstSontNP] devenu[Root.GetXENP] la grande puissance de l'Afrique de l'Ouest."
 zim_nguni_militarization:0 "Militarisation des Nguni"
 desc_zim_nguni_militarization:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] militarisé le peuple des Nguni afin de les recruter et gonfler les rangs de [Root.GetSonLeurNP] armée."
 oyo_access_to_horses:0 "Accès aux chevaux"
 desc_oyo_access_to_horses:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetSestSesontNP] assuré[Root.GetXENP] d'un accès régulier à des chevaux, ce qui [Root.GetLuiLeurNP] permet de disposer désormais d'unités de cavalerie."
 oyo_empire:0 "Empire d'Oyo"
 desc_oyo_empire:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetEstSontNP] désormais devenu[Root.GetXENP] un véritable empire, et nul ne peut plus le contester."
 oyo_shaman_gathering:0 "Rassemblement des chamans"
 desc_oyo_shaman_gathering:0 "Maintenant qu'ils ont été réunis, les différents chamans [Root.GetRelMP] peuvent désormais élaborer une vision unifiée des croyances du pays."
 zan_kilwan_embassy:0 "Ambassade kilwane"
 desc_zan_kilwan_embassy:0 "À [Root.GetCapitalName] se trouve établie une ambassade kilwane, qui permet le maintien de relations diplomatiques entre [Root.Owner.GetLeLaNP] [Root.Owner.GetName] et l'Afrique.\n\n§YCe modificateur sera perdu si la province de [Root.GetName] passe à un autre pays.§!"
 zan_persian_embassy:0 "Ambassade persane"
 desc_zan_persian_embassy:1 "À [Root.GetCapitalName] se trouve établie une ambassade [2218.Owner.GetDuDelaNP] [2218.Owner.GetName] permettant des relations diplomatiques entre la Perse et l'Afrique.\n\n§YCe modificateur sera perdu si la province de [Root.GetName] passe à un autre pays.§!"
 zan_embassy_desc:1 "jusqu'à ce que la province change de possesseur"
 zan_expansion_into_the_cape:0 "Expansion jusqu'au Cap"
 desc_zan_expansion_into_the_cape:0 "Des aventuriers et explorateurs [Root.GetRootAdjMP] se sont portés volontaires pour étendre notre influence jusque dans le Sud de l'Afrique et en découvrir toutes les richesses."
 zan_great_kilwa:0 "Grande Kilwa"
 desc_zan_great_kilwa:0 "La cité de Grande Kilwa a été superbement restaurée et développée, et elle compte aujourd'hui parmi les joyaux de la côte des Swahilis."
 zan_kilwan_trade_dominance:0 "Domination commerciale de Kilwa"
 desc_zan_kilwan_trade_dominance:0 "Nos marchands et négociants [Root.GetRootAdjMP] ont la haute main sur tous les échanges dans le golfe d'Aden, ce qui leur permet maintenant d'étendre leur influence dans les régions avoisinantes, pour notre propre bénéfice."
 zan_master_of_the_trade:0 "Hégémonie commerciale"
 desc_zan_master_of_the_trade:0 "Aucun autre pays n'a pu imposer sa domination sur le commerce comme l'[Root.GetAOntNP] fait [Root.GetLeLaNP] [Root.GetName]. [Root.GetIlElleNPCap] [Root.GetSestSesontNP] assuré[Root.GetXENP] de l'hégémonie sur tous les échanges en Afrique, comme en Asie."
 zan_conversion_of_fetishist:0 "Prise de contrôle swahilie"
 desc_zan_conversion_of_fetishist:0 "[Root.Owner.GetLeLaNPCap] [Root.Owner.GetName] [Root.Owner.GetSestSesontNP] emparé[Root.Owner.GetXENP] de la province de [Root.GetName] et [Root.Owner.GetFaitFontNP] tout pour convertir les indigènes [Root.Owner.GetAuAlaRel] [Root.Owner.GetRelN]."
 zan_riches_of_china:0 "Richesses de la Chine"
 desc_zan_riches_of_china:0 "Les récits qui circulent sur les richesses de la Chine ont poussé de nombreux marchands [Root.GetRootAdjMP] à développer leurs affaires afin de faire fortune en Asie."
 zan_trade_with_india:0 "Commerce avec l'Inde"
 desc_zan_trade_with_india:0 "Grâce à l'expérience acquise par les marchands [Root.GetRootAdjMP] sur les marchés de l'Inde, les affaires commerciales sont plus rémunératrices que jamais."
 zan_colonial_ambition:0 "Ambitions coloniales"
 desc_zan_colonial_ambition:0 "Si [Root.GetLeLaNP] [Root.GetName] [Root.GetEstSontNP] pour l'essentiel tourné[Root.GetXENP] vers le commerce, nous ne pouvons oublier l'intérêt qu'il y a à coloniser les îles peuplées de sauvages pour… « libérer » les produits de grande valeur qu'ils détiennent."
 zan_australian_colony:1 "Colons kilwans"
 desc_zan_australian_colony:1 "La colonisation de l'Australie pousse de nombreuses personnes à se rendre dans ce monde entièrement nouveau."
 msi_conquerors_of_west_africa:0 "Organisation mossie"
 desc_msi_conquerors_of_west_africa:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] toujours eu pour ambition de conquérir et soumettre l'ensemble de l'Afrique de l'Ouest. En confiant aux royaumes confédérés l'administration des territoires conquis, [Root.GetIlElleNP] facilit[Root.GetEEntNP] grandement [Root.GetSonLeurNP] expansion."
 msi_west_african_hegemony:0 "Hégémonie sur l'Afrique de l'Ouest"
 desc_msi_west_african_hegemony:0 "[Root.GetLeLaNPCap] [Root.GetName] domin[Root.GetEEntNP] désormais toute l'Afrique de l'Ouest. Quoi de plus naturel donc, pour s[Root.GetOnADir] [Root.GetDir] [Root.Monarch.GetName], de prétendre à l'hégémonie ?"
 msi_prepared_for_war:0 "Préparatifs de guerre"
 desc_msi_prepared_for_war:0 "[Root.GetLeLaLDirCap] [Root.GetDir] [Root.Monarch.GetName] a rassemblé ses troupes, recruté des commandants de valeur et préparé la guerre que livrer[Root.GetAOntNP] bientôt [Root.GetLeLaNP] [Root.GetName]. Tous sont prêts et s'impatientent de partir au combat."
 msi_integrated_province:0 "Incroyants intégrés"
 desc_msi_integrated_province:0 "En échange du versement de taxes spécifiques, les [Root.GetRelMP] de la province de [Root.GetName] jouissent de privilèges particuliers."
 msi_the_kingdom_federation:0 "Loyauté de la confédération"
 desc_msi_the_kingdom_federation:0 "Tous les royaumes du pays mossi ont juré fidélité [Root.GetAuAlaDir] [Root.GetDir] [Root.Monarch.GetName] et reconnu son autorité suprême."
 aju_gold_trade_deal_ally:0 "Accord sur l'or avec l'Ajûrân"
 desc_aju_gold_trade_deal_ally:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] contracté un accord avec l'Ajûrân : [Root.GetIlElleNP] lui confi[Root.GetEEntNP] [Root.GetSaLeurNP] production d'or afin qu'il assure la frappe de la monnaie."
 kon_great_power:0 "Suprématie sur une grande puissance"
 desc_kon_great_power:0 "Même si toutes les chances paraissaient être contre [Root.GetLuiElleNP], [Root.GetLeLaNP] [Root.GetName] [Root.GetSestSesontNP] assuré[Root.GetXENP] d'une victoire décisive contre l'une des grandes puissances de ce monde !"
 ###EVENTS###
 #EAST AFRICAN MISSIONS
 east_africa_economic_base_title:0 "Fondements économiques"
 east_africa_economic_base_desc:0 "Le développement [Root.GetDuDelaNP] [Root.GetName] dépend de fondements économiques solides. Nous devons pour cela économiser notre or et mettre en place des affaires profitables."
 east_africa_trade_consolidation_title:0 "Affirmation économique"
 east_africa_trade_consolidation_desc:0 "Les territoires [Root.GetRootAdjMP] et ceux qui les entourent regorgent de ressources que souhaitent acquérir les autres nations. Nous devrions tout faire pour répondre à leurs attentes. Pour un certain prix, cela va sans dire…"
 east_africa_dominate_tn_title:0 "Domination commerciale"
 east_africa_dominate_tn_desc:0 "En tant que nation commerciale émergente, [Root.GetLeLaNP] [Root.GetName] se doi[Root.GetTVentNP] de contrôler les nœuds commerciaux majeurs de la région et d'y assurer [Root.GetSaLeurNP] domination sur les échanges qui y sont faits."
 east_africa_trading_navy_title:0 "Flotte commerciale"
 east_africa_trading_navy_desc:0 "Les principaux partenaires commerciaux [Root.GetDuDelaNP] [Root.GetName] sont éloignés. En construisant des navires, il nous serait possible de naviguer jusqu'à leurs côtes au lieu d'attendre qu'ils viennent à nous et nous imposent leurs conditions."
 east_africa_commercial_treaties_title:0 "Traités commerciaux"
 east_africa_commercial_treaties_desc:1 "Par tradition, les principaux partenaires commerciaux [Root.GetDuDelaNP] [Root.GetName] sont l'Arabie ou le Sud de l'Inde. Envoyer nos marchands sur place afin d'y établir une présence importante sur les marchés permettrait de négocier avec une bien plus grande influence."
 east_africa_zheng_he_title:0 "Souvenir de Zheng He"
 east_africa_zheng_he_desc:0 "Il n'y a pas si longtemps, l'amiral chinois Zheng He a visité nos côtes, et les descendants de certains des marins de sa flotte vivent toujours parmi nous. Or, [Root.GetLeLaNP] [Root.GetName] [Root.GetEstSontNP] suffisamment puissant[Root.GetXENP] désormais pour rendre la politesse en envoyant [Root.GetSesLeursNP] propres négociants en Chine. Cela ne serait évidemment en rien une visite de courtoisie, mais bien le meilleur moyen de s'assurer de l'approvisionnement régulier en produits chinois."
 chinese_trade_agreement:0 "Accord commercial avec la Chine"
 east_africa_rising_lion_title:0 "Ascension d'un lion"
 east_africa_rising_lion_desc:0 "Aucune nation ne peut être respectée si elle n'a une armée puissante pour assurer sa défense. Nous devons recruter les hommes les plus capables du pays et forger une armée puissante qui fera réfléchir quiconque à deux fois avant de provoquer notre colère."
 east_africa_hear_me_roar_title:0 "Rugissements"
 east_africa_hear_me_roar_desc:0 "Toute nation commerçante a besoin de deux choses pour imposer sa volonté : des ports et des terres. [Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] donc s'assurer du contrôle de la terre et de la mer."
 east_africa_international_influence_title:0 "Influence internationale"
 east_africa_international_influence_desc:1 "La puissance [Root.GetDuDelaNP] [Root.GetName] est évidente ; mais si aucun autre pays ne reconnaît [Root.GetSaLeurNP] grandeur, cela ne [Root.GetLuiLeurNP] sert à rien. Il [Root.GetLuiLeurNP] faut établir des ambassades dans toutes les grandes nations afin d'être reconnu[Root.GetXENP] d'elles comme la puissance qu'[Root.GetIlElleNP] [Root.GetEstSontNP]."
 international_influence.tooltip:0 "Au moins §Y2§! grandes puissances sont alliées [Root.GetAuAlaNP] §Y[Root.GetName]§! et ont [Root.GetDeluiDelleNP] une opinion d'au moins §Y150§!."
 east_africa_lion_king_title:0 "[Root.Monarch.GetTitle] lion"
 east_africa_lion_king_desc:0 "Ce n'est qu'en prenant le contrôle de toute la région que [Root.Monarch.GetName] pourra être jugé[Root.GetXEDir] comme un[Root.GetXEDir] [Root.GetDir] marchand[Root.GetXEDir]. Conquête ou diplomatie, peu importe. La seule chose qui compte est que nos voisins s'inclinent devant nous, ou périssent."
 east_africa_horn_trade_title:0 "Commerce de la Corne"
 east_africa_horn_trade_desc:0 "Le détroit de Bâb al-Mandab est un goulet d'étranglement dont le contrôle assure celui sur tous les échanges qui y transitent. Si [Root.GetLeLaNP] [Root.GetName] aspir[Root.GetEEntNP] à devenir un jour une grande nation commerçante, il ne [Root.GetLuiLeurNP] sert à rien de tout conquérir, mais simplement de s'emparer de quelques lieux stratégiques tels que celui-ci."
 east_africa_horn_trade_tooltip:0 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! v[Root.GetAOntNP] disposer d'une revendication perpétuelle sur plusieurs ports du nœud commercial du §Ygolfe d'Aden§!."
 east_africa_eastern_trade_title:0 "Routes de l'Orient"
 east_africa_eastern_trade_desc:0 "Tous les épices et les produits de Chine transitent par le Sud de l'Inde. Si [Root.GetLeLaNP] [Root.GetName] parvenai[Root.GetTEntNP] à s'y emparer de quelques ports, [Root.GetIlElleNP] serai[Root.GetTEntNP] alors en mesure de détourner toutes ces marchandises vers [Root.GetSesLeursNP] propres marchés."
 east_africa_eastern_trade_tooltip:0 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! v[Root.GetAOntNP] disposer d'une revendication perpétuelle sur les ports du nœud commercial de §YCoromandel§!."
 east_africa_modern_army_title:0 "Modernisation de l'armée"
 east_africa_modern_army_desc:0 "Une grande nation ne peut être considérée comme telle si son armée et sa flotte ne comptent pas parmi les meilleures. [Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] moderniser [Root.GetSesLeursNP] unités et [Root.GetSesLeursNP] navires et s'assurer que tous les craignent."
 east_africa_modern_nation_title:0 "Influence internationale"
 east_africa_modern_nation_desc:0 "[Root.GetLeLaNPCap] [Root.GetName], en prenant place parmi les nations les plus importantes, [Root.GetEstSontNP] désormais en mesure d'influencer les usages de tous ceux qui vivent à [Root.GetSesLeursNP] frontières et [Root.GetLeLaFNP] contemplent avec envie et admiration."
 east_africa_big_treasury_title:0 "Remplir les coffres"
 east_africa_big_treasury_desc:0 "Pour disposer des moyens de devenir une grande puissance, [Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] accumuler autant d'or que possible."
 #EAST AFRICAN MODIFIERS
 east_africa_blooming_nation:0 "Nation florissante"
 desc_east_africa_blooming_nation:0 "À l'image d'une fleur, [Root.GetLeLaNP] [Root.GetName] fleuri[Root.GetTSsentNP] et devien[Root.GetTNentNP] petit à petit le joyau [Root.Capital.GetDuDelaRegion] [Root.Capital.GetRegionName], regardé avec jalousie et admiration par [Root.GetSesLeursNP] voisins."
 east_africa_trading_hub:0 "Plaque tournante du commerce"
 desc_east_africa_trading_hub:0 "Les échanges se multiplient [Root.Owner.GetAuEnNP] [Root.Owner.GetName], des marchands viennent de partout y faire des affaires, et de nombreuses cités, à l'image de [Root.GetCapitalName], sont de plus en plus prospères."
 east_africa_trading_hub_tooltip:0 "Toute province relevant du §Ynœud intérieur§! bénéficiera jusqu'au §Yterme de la partie§! de :\nCoût d'amélioration des carrefours commerciaux : §G-20%§!\nPuissance commerciale locale : §G+10§!"
 east_africa_money_calls_money:0 "On ne prête qu'aux riches"
 desc_east_africa_money_calls_money:0 "Les économies financières ont permis [Root.GetAuAlaNP] [Root.GetName] d'investir afin d'améliorer les méthodes pour faire toujours davantage d'argent."
 east_africa_modern_army:0 "Armée modernisée"
 desc_east_africa_modern_army:0 "Les unités [Root.GetRootAdjFP], sur terre comme sur mer, bénéficient grandement du renforcement de la discipline et des tactiques modernes. Assurément, ces améliorations de premier ordre les feront craindre longtemps de tout ennemi qui voudrait les affronter."
 east_africa_modern_nation:0 "Pays moderne"
 desc_east_africa_modern_nation:0 "Le monde a indéniablement changé. Si par le passé [Root.GetLeLaNP] [Root.GetName] admirai[Root.GetTEntNP] les autres pays, c'est [Root.GetLuiElleNP] désormais qui constitu[Root.GetEEntNP] un modèle pour les étrangers. Des ambassades venues de partout affluent à [Root.Capital.GetCapitalName] pour y rencontrer [Root.GetLeLaLDir] [Root.GetDir] [Root.Monarch.GetName] et apprendre de nos usages."
 east_africa_commercial_routes:0 "Routes commerciales"
 desc_east_africa_commercial_routes:0 "Grâce à la flotte marchande, les côtes les plus lointaines paraissent plus proches. Cela assure un accès aisé à de nouvelles richesses et permet d'exporter facilement les productions [Root.GetDuDelaNP] [Root.GetName]."
 east_africa_attracting_capital:0 "Capitale attractive"
 desc_east_africa_attracting_capital:1 "[Root.Owner.Capital.GetCapitalName] attire des gens et des investissements de partout, ce qui assure son développement. Et son opulence est telle désormais que l'ensemble [Root.Owner.Capital.GetDuDelaContree] [Root.Owner.Capital.GetAreaName] en tire profit."
 east_africa_indian_trade:0 "Commerce avec l'Inde"
 desc_east_africa_indian_trade:0 "Les avant-postes commerciaux [Root.GetDuDelaNP] [Root.GetName] dans le Sud de l'Inde [Root.GetLuiLeurNP] permettent de rediriger les routes commerciales vers [Root.GetSesLeursNP] propres marchés et d'en tirer le plus grand profit."
 east_africa_fearless_army:0 "Armée intrépide"
 desc_east_africa_fearless_army:0 "Les troupes [Root.GetRootAdjFP] sont prêtes au combat et bien conscientes de leur supériorité sur ses pathétiques ennemis."
 east_africa_big_friends:0 "Meilleurs amis"
 desc_east_africa_big_friends:0 "Pour [Root.GetLeLaNP] [Root.GetName], être [Root.GetLLesFNP] ami[Root.GetXENP] de grandes puissances assure [Root.GetSaLeurNP] protection, au moins le temps qu'[Root.GetIlElleNP] gagn[Root.GetEEntNP] en force. Peut-être alors [Root.GetLuiLeurNP] sera-t-il possible de les trahir…"
 east_africa_regional_hegemon:0 "Hégémonie sur l'Afrique orientale"
 desc_east_africa_regional_hegemon:1 "Aucun pays [Root.Capital.GetDuDeRegion] [Root.Capital.GetRegionName] ne surclasse [Root.GetLeLaNP] [Root.GetName] en puissance. Opposants intérieurs ou extérieurs n'ont aucune chance contre la puissance de s[Root.GetOnADir] [Root.GetDir]. [Root.Capital.GetCapitalName] gouverne et continuera de le faire durant des siècles."
 ###CENTRAL AFRICAN GENERIC MISSIONS
 c_a_prepare_for_war_mission_title:0 "Préparer la guerre"
 c_a_prepare_for_war_mission_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetEstSontNP] cerné[Root.GetXENP] de toutes parts par des peuples qui peuvent à tout moment devenir des ennemis. Nous devons nous tenir prêts."
 c_a_war_mission_title:0 "Profiter de la guerre"
 c_a_war_mission_desc:0 "Tout raid contre nos ennemis contribue à les affaiblir, tout en renforçant [Root.GetLeLaNP] [Root.GetName]. Chaque coup qui leur est ainsi porté nous rendra la tâche plus aisée la fois prochaine."
 c_a_conquest_mission_title:0 "Étendre nos terres"
 c_a_conquest_mission_desc:0 "Nos ennemis sont impitoyables et innombrables. Ce n'est qu'en les éliminant les uns après les autres que [Root.GetLeLaNP] [Root.GetName] pourr[Root.GetAOntNP] gagner en puissance et s'attaquer à des proies de plus en plus grosses. Étendre nos territoires n'est que la première étape pour accéder à la gloire véritable."
 c_a_become_empire_mission_title:0 "Former un empire"
 c_a_become_empire_mission_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetEstSontNP] désormais plus vast[Root.GetEEsNP] et plus puissant[Root.GetXENP] qu'[Root.GetIlElleNP] ne l'[Root.GetAOntNP] jamais été auparavant. Mais cela ne peut suffire. [Root.GetIlElleNPCap] doi[Root.GetTVentNP] atteindre la gloire suprême, et assurer [Root.GetSaLeurNP] domination sur tous [Root.GetSesLeursNP] ennemis. [Root.GetIlElleNPCap] doi[Root.GetTVentNP] devenir un véritable empire !"
 c_a_train_army_mission_title:0 "Entraîner les troupes"
 c_a_train_army_mission_desc:1 "Si nous voulons que [Root.GetLeLaNP] [Root.GetName] surviv[Root.GetEEntNP] et puiss[Root.GetEEntNP] défaire quiconque s'oppose à [Root.GetLuiElleNP], il [Root.GetLuiLeurNP] faut autre chose que quelques paysans incapables de distinguer la pointe du manche de la lance. Nous devons en faire de véritables guerriers."
 c_a_military_hegemon_mission_title:0 "Suprématie militaire"
 c_a_military_hegemon_mission_desc:0 "Notre glorieuse armée a bien servi [Root.GetLeLaNP] [Root.GetName], mais elle n'est pas encore suffisamment forte pour remplir toutes nos ambitions. Nous devons donc recruter d'autres hommes, en faire une force considérable qui sèmera l'effroi chez tous nos ennemis."
 c_a_military_hegemon_mission_ct:0 "[Root.GetLeLaNPCap] [Root.GetName] dispos[Root.GetEEntNP] de l'armée la plus nombreuse dans les régions d'§YAfrique centrale§! et du §YCongo§!."
 c_a_ally_big_mission_title:0 "Alliés puissants"
 c_a_ally_big_mission_desc:0 "Si les territoires [Root.GetDuDelaNP] [Root.GetName] sont cernés par l'ennemi, il paraît toutefois évident que certains d'entre eux sont plus inquiétants que d'autres. Peut-être devrions-nous réfléchir posément à tout cela, et avant qu'ils décident de nous écraser nous en faire des amis. Du moins, jusqu'à ce que nous décidions de les écraser nous-mêmes…"
 c_a_ally_big_mission_ct:0 "Un §Yallié§! [Root.GetDuDelaNP] [Root.GetName] a [Root.GetDeluiDelleNP] une opinion d'au moins §Y150§! et :\n– soit est le §YCongo§!, le §YMonomotapa§! ou §YKilwa§! ;\n– soit a un niveau de développement d'au moins §Y100§!."
 c_a_loyal_ally_mission_title:0 "Loyauté indéfectible"
 c_a_loyal_ally_mission_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetSestSesontNP] assuré[Root.GetXENP] d'alliés puissants. Le tout est maintenant qu'ils [Root.GetLeLaFNP] voient en véritabl[Root.GetEEsNP] ami[Root.GetXENP]. Plus ils auront confiance, plus nous en tirerons de profit, et plus facile il sera de les trahir si le besoin s'en faisait sentir."
 c_a_get_vassals_mission_title:0 "Dépendances"
 c_a_get_vassals_mission_desc:0 "À quoi sert d'être puissants si nous n'avons personne à qui imposer notre volonté ? Ce n'est que si des vassaux viennent à [Root.Capital.GetCapitalName] s'incliner devant [Root.Monarch.GetName] que le monde pourra constater la puissance véritable [Root.GetDuDelaNP] [Root.GetName]."
 c_a_humiliate_rival_mission_title:0 "Rivaux humiliés"
 c_a_humiliate_rival_mission_desc:0 "Nos ennemis ont trop longtemps cherché à nous nuire. Cela doit maintenant cesser. Il est temps enfin que [Root.GetLeLaNP] [Root.GetName] leur port[Root.GetEEntNP] un tel coup qu'ils n'oseront plus jamais se dresser face à [Root.GetLuiElleNP]."
 c_a_humiliate_rival_mission_ct:0 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! [Root.GetAOntNP] un score de guerre de §Y100§! contre un pays rival ou ennemi."
 c_a_get_cults_mission_title:0 "Apprendre des traditions"
 c_a_get_cults_mission_desc:1 "Les peuples voisins ne partagent pas toujours nos croyances. Nos traditions et nos usages ont toujours été divers, aussi n'est-ce en rien une surprise. Mais nous devrions chercher à en apprendre autant que possible sur leur façon de voir le monde qui nous entoure."
 c_a_contact_muslims_mission_title:0 "Contacter les musulmans"
 c_a_contact_muslims_mission_desc:0 "Parmi les peuples voisins, certains ont une vision tout à fait différente du monde. Ils prétendent suivre les enseignements d'un certain « Prophète », qui nous est parfaitement inconnu par ailleurs. Nous devrions donc entrer en contact avec eux, car ils ont peut-être beaucoup à nous apprendre."
 c_a_contact_muslims_mission_ct:1 "Un pays §Ymusulman§!, §Yallié§! [Root.GetDuDelaNP] [Root.GetName], a [Root.GetDeluiDelleNP] une opinion de §Y200§!."
 c_a_expand_religion_mission_title:0 "Propager notre foi"
 c_a_expand_religion_mission_desc:0 "Nos croyances et notre vision du monde sont évidemment les seules qui ne soient pas dans l'erreur. Quiconque pense le contraire est trop aveugle pour voir la vérité. Aller les trouver chez eux pour le leur expliquer serait tout à leur avantage."
 c_a_expand_religion_mission_ct:0 "N'importe quelle province aux frontières des territoires [Root.GetRootAdjMP] ne pratique pas [Root.GetLeLaRel] §Y[Root.GetRelN]§!."
 c_a_convert_mission_title:0 "Partager la vérité"
 c_a_convert_mission_desc:0 "De nombreux peuples refusent toujours d'admettre la seule vérité, celle [Root.GetDuDelaRel] [Root.GetRelN]. Nous ne pouvons le supporter davantage. Ils doivent admettre enfin leurs erreurs et suivre la voie de la seule véritable foi."
 c_a_convert_mission_tt:1 "§Y10§! provinces ont été converties (§Y[Root.GetNumConvertedProvinces]§!/§Y10§!)"
 c_a_improve_infrastructure_title:0 "Développer les infrastructures"
 c_a_improve_infrastructure_desc:0 "Les raids lancés contre nos voisins ont longtemps été l'une des bases de notre économie, mais nous devrions maintenant œuvrer à développer nos infrastructures afin d'accroître nos richesses. [Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] pouvoir jouir d'une prospérité suffisante pour ne plus dépendre de raids lancés dans les territoires voisins."
 ###CENTRAL AFRICAN GENERIC MISSIONS MODIFIERS
 c_a_preparing_for_war:0 "Préparatifs de guerre"
 desc_c_a_preparing_for_war:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] réuni une armée. Reste maintenant à s'en servir."
 c_a_training:0 "Entraînement des troupes"
 desc_c_a_training:0 "Maintenant que l'armée [Root.GetRootAdjFS] a été entraînée, elle constitue une force avec laquelle nos voisins devront compter."
 c_a_hegemon:0 "Suprématie militaire"
 desc_c_a_hegemon:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetEstSontNP] assurément devenu[Root.GetXENP] la nation la plus puissante de la région. Désormais, tous les peuples devraient s'incliner devant [Root.GetLeLaLDir] [Root.GetDir] [Root.Monarch.GetName]."
 c_a_spoils_of_war:0 "Butin de guerre"
 desc_c_a_spoils_of_war:0 "Lancer des raids contre les peuples voisins est encore la meilleure façon de renforcer l'économie [Root.GetDuDelaNP] [Root.GetName]."
 c_a_vassals:0 "Dépendances fidèles"
 desc_c_a_vassals:0 "En imposant [Root.GetSonLeurNP] pouvoir à tant de dépendances, [Root.GetLeLaNP] [Root.GetName] [Root.GetAOntNP] parfaitement démontré [Root.GetSaLeurNP] puissance diplomatique."
 c_a_humiliated_rival:0 "Rivaux humiliés"
 desc_c_a_humiliated_rival:0 "En leur portant un tel coup, nous nous sommes assurés que désormais nos ennemis y réfléchiront à deux fois avant de chercher à s'opposer [Root.GetAuAlaNP] [Root.GetName] à nouveau."
 c_a_only_truth:0 "La seule vérité"
 desc_c_a_only_truth:0 "Nos croyances sont la seule vérité qui soit. Il est du devoir sacré [Root.GetDuDelaNP] [Root.GetName] d'en convaincre les autres peuples."
 c_a_united_cults:0 "Cultes unifiés"
 desc_c_a_united_cults:0 "Les divers cultes présents [Root.GetAuEnNP] [Root.GetName] ont enfin été unifiés, devenant ainsi une foi unique."
 ###GENERIC HORN OF AFRICA MISSIONS###
 gen_hoa_building_religious_alliances_title:0 "Alliés [Root.GetRelMP]"
 gen_hoa_building_religious_alliances_desc:0 "Le monde a toujours été dangereux et imprévisible. [Root.GetLeLaNPCap] [Root.GetName] devrai[Root.GetTEntNP] s'assurer de quelques alliances solides avec ceux qui partagent [Root.GetSaLeurNP] foi et ses valeurs."
 building_religious_alliances.tooltip:0 "Au moins §Y2§! pays §Y[Root.GetRelMP]§! sont alliés [Root.GetAuAlaNP] §Y[Root.GetName]§! et ont [Root.GetDeluiDelleNP] une opinion d'au moins §Y150§!."
 gen_hoa_subjugate_heathens_title:0 "Soumettre les païens"
 gen_hoa_subjugate_heathens_desc:0 "Bon nombre de tribus et d'États restent païens et menacent [Root.GetLeLaNP] [Root.GetName] et [Root.GetSesLeursNP] alliés. S'ils joignaient leurs forces, ils pourraient constituer une menace sérieuse. Nous devons donc les affaiblir au plus vite en leur imposant notre autorité."
 gen_hoa_heretic_convert_cost_modifier:0 "Prêtres vétérans"
 desc_gen_hoa_heretic_convert_cost_modifier:0 "Les [Root.GetClercs] dans toute la Corne de l'Afrique sont constamment confrontés aux païens et aux hérétiques qui résistent à leurs enseignements. Cette lutte permanente en fait de parfaits défenseurs de la foi [Root.GetRelFS]."
 gen_hoa_convert_60_provinces_tooltip_tt:1 "les provinces de la région de la §YCorne de l'Afrique§! pratiquent [Root.GetLeLaRel] §Y[Root.GetRelN]§!."
 gen_hoa_convert_30_provinces_tooltip_tt:0 "Au moins §Y30§! provinces de la région de la §YCorne de l'Afrique§! ont été converties [Root.GetAuAlaRel] §Y[Root.GetRelN]§!."
 gen_hoa_join_forces_title:0 "Joindre nos forces"
 gen_hoa_join_forces_desc:0 "Cela a été long et difficile pour nos dépendances, mais elles sont désormais prêtes. Nous pouvons désormais les accueillir en notre sein pour que, véritablement unis enfin, nous puissions contribuer à propager la seule véritable foi et la prospérité dans toute la région."
 gen_hoa_join_forces.tooltip:0 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! [Root.GetAOntNP] annexé diplomatiquement toutes [Root.GetSesLeursNP] dépendances païennes."
 gen_hoa_become_great_power_title:0 "Lumière de la Corne"
 gen_hoa_become_great_power_desc:0 "Le monde paraît bien plus vaste aujourd'hui qu'à l'époque de nos ancêtres, et ce sont les grandes puissances qui le façonnent selon leur volonté. [Root.GetLeLaNPCap] [Root.GetName] ne peu[Root.GetTVentNP] se contenter de suivre ces géants impies. [Root.GetIlElleNPCap] doi[Root.GetTVentNP] se rassembler, porter haut la torche de la foi et guider les fiers peuples de la Corne vers le paradis."
 gen_hoa_great_power_modifier:0 "Lumière de la Corne de l'Afrique"
 desc_gen_hoa_great_power_modifier:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetEstSontNP] devenu[Root.GetXENP] une grande puissance, en mesure de guider les peuples de la Corne de l'Afrique tout en étant craint[Root.GetXENP] et respecté[Root.GetXENP] partout dans le monde."
 gen_hoa_prepare_for_war_title:0 "Préparer la guerre"
 gen_hoa_prepare_for_war_desc:0 "De nombreux ennemis se pressent aux frontières [Root.GetDuDelaNP] [Root.GetName], des païens vénérant des dieux terribles et aspirent à notre perte. Nous devons rassembler nos forces aussi vite que possible afin de préparer ce conflit inévitable."
 gen_hoa_attack_the_heathens_title:0 "Attaquer les païens"
 gen_hoa_attack_the_heathens_desc:0 "Les efforts de notre peuple ont payé, et l'armée est prête à défendre [Root.GetLeLaNP] [Root.GetName]. Nous devons maintenant tirer parti de notre avantage, attaquer les païens et les priver de leurs ressources avant qu'ils puissent joindre leurs forces pour nous anéantir."
 gen_hoa_attack_the_heathens.tooltip:0 "A sa capitale dans la région de la §YCorne de l'Afrique§!."
 gen_hoa_horn_bravery_modifier:0 "Courage des fidèles"
 desc_gen_hoa_horn_bravery_modifier:0 "Les guerriers [Root.GetRootAdjMP] sont réputés pour leur bravoure et leur férocité face aux ennemis [Root.GetDuDelaRel] [Root.GetRelN]."
 gen_hoa_expand_borders_title:0 "Expansion"
 gen_hoa_expand_borders_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetNestNesontNP] pas suffisamment vast[Root.GetEEsNP] encore pour accomplir [Root.GetSaLeurNP] destinée véritable. [Root.GetIlElleNPCap] doi[Root.GetTVentNP] assurer [Root.GetSonLeurNP] expansion, en tirant parti de toutes les ressources possibles pour garantir [Root.GetSaLeurNP] sûreté et [Root.GetSaLeurNP] prospérité."
 gen_hoa_unify_the_horn_of_africa_title:0 "Unification de la Corne"
 gen_hoa_unify_the_horn_of_africa_desc:0 "L'époque où les peuples de la Corne de l'Afrique s'agitaient et s'affrontaient entre eux sera bientôt terminée. [Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] unifier chaque tribu, chaque peuple sous [Root.GetSonLeurNP] autorité afin de leur assurer un avenir paisible et prospère."
 gen_hoa_unify_horn_modifier:0 "Corne de l'Afrique unifiée"
 desc_gen_hoa_unify_horn_modifier:0 "Tous se réjouissent que la Corne de l'Afrique soit désormais unie au sein d'un seul État : [Root.GetLeLaNP] [Root.GetName]."
 gen_hoa_favor_church_title:1 "Favoriser les [Root.GetClercs]"
 gen_hoa_favor_church_desc:1 "Les peuples de la région ont toujours été divisés et maintenus dans les ténèbres par de faux cultes. Nous devons mettre fin à cette situation en soutenant les [Root.GetClercs] dans leur mission et montrer à tous les païens leurs erreurs afin qu'ils entrent dans la lumière [Root.GetDuDelaRel] [Root.GetRelN]."
 gen_hoa_convert_conquered_title:0 "Conversion des vaincus"
 gen_hoa_convert_conquered_desc:0 "Tandis que de nouvelles provinces intègrent [Root.GetLeLaNP] [Root.GetName], il est de notre devoir d'enseigner à ceux dont nous avons désormais la charge la manière d'accéder au salut. Seuls les [Root.GetRelMP] fidèles pourront atteindre la pleine gloire promise [Root.GetAuAlaNP] [Root.GetName]."
 gen_hoa_convert_conquered_modifier:0 "Conversion des vaincus"
 desc_gen_hoa_convert_conquered_modifier:0 "Quiconque se trouve placé sous la protection [Root.GetDuDelaNP] [Root.GetName] doit se conformer à [Root.GetSesLeursNP] usages et accepter avec joie la manière d'accéder au salut."
 gen_hoa_convert_the_horn_title:0 "Le salut de la Corne"
 gen_hoa_convert_the_horn_desc:0 "C'est là la grande destinée [Root.GetDuDelaNP] [Root.GetName] : guider l'humanité vers le salut. Ce n'est qu'en faisant de la seule véritable foi la seule présente dans la Corne de l'Afrique que cela sera possible."
 gen_hoa_convert_the_horn_modifier:0 "La Sainte Corne"
 desc_gen_hoa_convert_the_horn_modifier:0 "Les peuples de la Corne de l'Afrique ont enfin été unis dans la lumière [Root.GetDuDelaRel] [Root.GetRelN]."
 gen_hoa_stabilize_economy_mission_title:0 "Stabiliser l'économie"
 gen_hoa_stabilize_economy_mission_desc:0 "L'instabilité de la région est une magnifique opportunité pour quiconque est assez courageux pour en tirer parti. Nous devons tout faire pour accroître nos revenus et nous préparer aux temps troublés qui s'annoncent."
 gen_hoa_stabilize_economy_mission.tooltip:0 "N'a pas contracté d'emprunt auprès des ordres."
 gen_hoa_developing_economy_modifier:0 "Développement économique"
 desc_gen_hoa_developing_economy_modifier:0 "L'économie [Root.GetRootAdjFS] a grandement gagné en vigueur et assure de magnifiques opportunités à la population."
 gen_hoa_build_temples_title:0 "Temples de pierre"
 gen_hoa_build_temples_desc:0 "Les richesses nouvellement acquises doivent aussi profiter au peuple. [Root.GetLeLaLDirCap] [Root.GetDir] [Root.Monarch.GetName] doit remplir son devoir de charité en reconstruisant les temples et lieux de culte."
 gen_hoa_build_temples_modifier:0 "Nouveaux temples"
 desc_gen_hoa_build_temples_modifier:0 "Les améliorations apportées à [Root.Capital.GetCapitalName] et la construction de nombreux lieux de culte apaisent les habitants et leur donnent foi en l'avenir."
 gen_hoa_build_trade_navy_title:0 "Construire une flotte"
 gen_hoa_build_trade_navy_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] une longue tradition marchande, mais les échanges se sont le plus souvent faits avec des étrangers venus sur [Root.GetSesLeursNP] côtes pour y commercer. Il est temps maintenant de disposer d'une véritable flotte marchande, capable de naviguer jusqu'aux contrées lointaines pour en rapporter les richesses les plus merveilleuses."
 gen_hoa_trade_navy_modifier:0 "Flotte marchande"
 desc_gen_hoa_trade_navy_modifier:0 "L'importante flotte marchande [Root.GetDuDelaNP] [Root.GetName] assure de vastes profits."
 gen_hoa_control_coastline_title:0 "Contrôle de la côte"
 gen_hoa_control_coastline_desc:0 "Ce sont les [Root.GetBourgeois] [Root.GetRootAdjMP] qui sont le pilier de notre puissance. Avant de porter nos regards vers l'étranger, nous devons faire tout ce qui sera nécessaire pour consolider notre emprise sur le commerce de toute la région."
 gen_hoa_control_coastline_modifier:0 "Une mer d'opportunités"
 desc_gen_hoa_control_coastline_modifier:0 "La longue côte [Root.GetRootAdjFS] assure les échanges avec le reste du monde, et constitue donc l'une des plus importantes ressources du pays."
 gen_hoa_control_india_ocean_title:0 "Dominer l'océan"
 gen_hoa_control_india_ocean_desc:0 "La Corne de l'Afrique est un lieu privilégié pour cela. Nous devons tirer parti de notre situation pour étendre notre influence et faire des [Root.GetBourgeois] [Root.GetRootAdjMP] les plus prospères qui soient sur le pourtour de l'océan Indien."
 gen_hoa_control_india_ocean.tooltip1:0 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! [Root.GetAOntNP] une puissance commerciale d'au moins §Y70%§! dans le nœud du §Ygolfe d'Aden§!."
