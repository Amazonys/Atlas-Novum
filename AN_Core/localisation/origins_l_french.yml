 muslim_school_events.24.d:0 "Il a été décidé de laisser un lettré, membre d'une école étrangère, s'installer [Root.GetAuEnNP] [Root.GetName]. Malgré tout, il n'a pas encore été décidé à quelle école il devait appartenir."
