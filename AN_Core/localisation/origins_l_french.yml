 SELECTABLE_MISSION_TITLE:0 "Mission contextuelle"
 SELECTABLE_MISSION_DESCRIPTION:0 "Cette mission dépendra du §Ycontexte§!, défini par les choix faits plus tôt, lors d'événements ou de missions."
 selectable_mission_trigger_tt:0 "Pour l'heure, cette mission ne peut être menée à bien car elle dépendra du §Ycontexte§!."
 son_religious_triggers_tt:0 "\nSi [Root.GetLeLaNP] §Y[Root.GetName]§! [Root.GetFaitFontNP] le choix de la §Yreligion§!, pour que la mission puisse être menée à bien ces conditions devront être remplies :"
 son_tolerance_triggers_tt:0 "\nSi [Root.GetLeLaNP] §Y[Root.GetName]§! [Root.GetFaitFontNP] le choix de la §Ytolérance§!, pour que la mission puisse être menée à bien ces conditions devront être remplies :"
 son_religious_effects_tt:0 "\nSi [Root.GetLeLaNP] §Y[Root.GetName]§! [Root.GetAOntNP] fait le choix de la §Yreligion§!, ceci va survenir :"
 son_tolerance_effects_tt:0 "\nSi [Root.GetLeLaNP] §Y[Root.GetName]§! [Root.GetAOntNP] fait le choix de la §Ytolérance§!, ceci va survenir :"
 ###KON MISSIONS###
 kon_develop_country_title:0 "Développement"
 kon_develop_country_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetEstSontNP] désormais en mesure d'accéder à la grandeur. Mais, pour cela, la population doit encore se multiplier, et les infrastructures qui leur sont indispensables être construites. Nous devrions donc développer [1170.GetCapitalName] et toute la contrée qui l'entoure."
 kon_colonize_coast_title:0 "Pêcheries de nzimbu"
 kon_colonize_coast_desc:0 "Traditionnellement, les coquillages que nous appelons les nzimbu constituent la monnaie [Root.GetAuEnNP] [Root.GetName]. Ils se brisent relativement facilement, et puisque l'or est difficile d'accès dans nos régions ils nous sont indispensables. Heureusement, il se trouve un lieu où s'en procurer est aisé : les îles proches de la côte de [1167.GetName]. Nous devrions donc prendre le contrôle de ce territoire pour faciliter l'accès aux coquillages."
 kon_protect_trade_title:0 "Domination commerciale"
 kon_protect_trade_desc:0 "Toute l'économie et les échanges intérieurs [Root.GetAuAlaNP] [Root.GetName] reposent sur le nzimbu en tant que monnaie. Mais le seul commerce intérieur ne peut suffire. Nous devrions donc échanger avec les tribus de l'intérieur des terres, des Grands Lacs ou de la Côte d'Ivoire."
 kon_seize_crown_land_title:0 "Centralisation"
 kon_seize_crown_land_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetEstSontNP] avant tout une confédération de provinces, dirigées par les [Root.GetNobles], ou gouverneurs. Ce sont eux qui collectent les taxes dans les campagnes, avant d'en présenter chaque année le fruit [Root.GetAuAlaDir] [Root.GetDir]. Et, si [Root.GetCeluiCelleDir]-ci est satisfait[Root.GetXEDir], ils conservent alors leur fonction une année supplémentaire. Mais si ce système a bien fonctionné par le passé, il est désormais de plus en plus obsolète. Si nous voulons survivre, nous devons priver les [Root.GetNobles] de leur pouvoir pour centraliser le pouvoir à [Root.Capital.GetCapitalName], entre les mains [Root.GetDuDelaDir] [Root.GetDir]."
 kon_seize_crown_land_tt:1 "L'autonomie locale de toutes les provinces possédées dans les régions du §YCongo§! et de l'§YAfrique centrale§! va être §Gréduite§! à son minimum."
 kon_absolute_rule_title:0 "Absolutisme"
 kon_absolute_rule_desc:1 "Le vaste monde change, et la région qui nous entoure aussi. Les Européens ont amené avec eux de nouvelles idées, qui toutes ne sont pas recommandées. Mais une toutefois mérite d'être étudiée : celle de l'absolutisme. Si elle se heurte à la façon traditionnelle de gérer les affaires du pays, le peuple peut constater chaque jour ce qu'elle a permis aux Européens de faire. Nous devrions donc l'adapter [Root.GetAuEnNP] [Root.GetName] et confier toute l'autorité souveraine à notre [Root.GetDir]."
 absolutism_dynamic_reward_tt:0 "L'§Yabsolutisme§! n'est PAS encore utilisé dans la partie.\nLes conditions pour mener à bien cette mission vont changer radicalement lorsque ce sera le cas, lors de l'§Yère des absolutismes§! ou des §Yrévolutions§!."
 kon_annex_vassals_title:0 "Loango et Ndongo"
 kon_annex_vassals_desc:1 "L'histoire du Loango et du Ndongo est obscure et, tout comme la nôtre, s'appuie pour l'essentiel sur des mythes et des légendes. En dépit de cela, ces deux pays sont officiellement vassaux [Root.GetDuDelaNP] [Root.GetName]. Mais leurs souverains ne sont plus aptes à gouverner ; mieux vaut qu'ils le soient désormais depuis [Root.Capital.GetCapitalName]."
 kon_conquer_ksj_title:0 "Menace guerrière"
 kon_conquer_ksj_desc:1 "Les habitants [Root.GetDuDelaNP] [Root.GetName] ne sont pas les seuls à vivre dans la région. D'autres tribus y sont aussi établies. Si certaines partagent de nombreux points communs avec nous et nous sont proches, nos cultures sont malgré tout très différentes. Deux de ces peuples constituent même une menace claire à nos frontières : les pillards Yaka et les Bangala militaristes. Nous devrions les soumettre rapidement, avant qu'ils saisissent leur chance de ravager nos territoires."
 kon_conquer_ksj_tt:0 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! ou ses dépendances (tributaires exclus) possèd[Root.GetEEntNP] toutes les provinces de culture §Yyaka§!."
 kon_conquer_ksj_ct:0 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! ou ses dépendances (tributaires exclus) possèd[Root.GetEEntNP] toutes les provinces de culture §Ybangala§!."
 kon_conquer_ckw_title:0 "Tchokwés et Lundas"
 kon_conquer_ckw_desc:0 "Au plus loin des côtes vivent les Tchokwés et les Lundas, des tribus disposant d'une culture et de traditions qui leur sont propres. Les premiers sont des artisans et des artistes extrêmement talentueux ; quant aux Lundas ils sont connus pour leur gouvernance efficace et leur rapport très étroit avec la religion. [Root.GetLeLaNPCap] [Root.GetName] aurai[Root.GetTEntNP] donc tout avantage à les intégrer en [Root.GetSonLeurNP] sein."
 kon_conquer_ckw_at:1 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! ou ses dépendances (tributaires exclus) possèd[Root.GetEEntNP] toutes les provinces de culture §Ytchokwée§!."
 kon_conquer_ckw_bt:1 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! ou ses dépendances (tributaires exclus) possèd[Root.GetEEntNP] toutes les provinces de culture §Ylunda§!."
 kon_conquer_ckw_ct:0 "Chaque province productrice d'§Yivoire§! possédée par [Root.GetLeLaNP] §Y[Root.GetName]§! ou [Root.GetSesLeursNP] dépendances reçoit §YArtisanat tchokwé§! pour §Y30 ans§! :\nProduction locale : §G+1§!\nGain de prospérité provincial : §G+0.25§!"
 kon_conquer_kub_title:0 "Conquête des Kubas"
 kon_conquer_kub_desc:1 "Selon les mythes fondateurs des Kubas, ce royaume de la jungle est très ancien – pas moins de neuf siècles. Mais ces légendes ne nous importent guère. Le seul intérêt de ce peuple et son art : ses masques, ou encore ses ilwoons, des épées à large lame, témoignent de leurs talents artistiques et guerriers. Nous devrions donc les intégrer [Root.GetAuAlaNP] [Root.GetName] afin de mettre en valeur tous leurs talents."
 kon_conquer_kub_tt:0 "Toutes les provinces de culture §Ykuba§! appartiennent soit [Root.GetAuAlaNP] §Y[Root.GetName]§!, soit à [Root.GetSesLeursNP] dépendances (tributaires exclus)."
 kon_conquer_lub_title:0 "Fer des Lubas"
 kon_conquer_lub_desc:1 "Afin de préserver l'ordre, [Root.GetLeLaNP] [Root.GetName] doi[Root.GetTVentNP] avoir accès à ces ressources stratégiques que sont le fer ou le cuivre. Le cuivre ne manque certes pas, mais le fer de Mpemba ne saurait suffire. Heureusement, les Lubas, à l'est, en ont en abondance. Nous devrions donc les en débarrasser."
 kon_conquer_lub_tt:0 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! reçoi[Root.GetTVentNP] pour chaque dépendance la valeur de §G4 ans§! ($COST|Y$¤) de revenus de leur production de §Yfer§! ou de §Ycuivre§!."
 kon_consolidate_central_africa_title:0 "Unifier les tribus"
 kon_consolidate_central_africa_desc:0 "Aussi loin que remonte la mémoire des hommes, les nombreuses tribus de la région se sont affrontées. Nous devons désormais y mettre un terme. Face à la menace que posent les étrangers et les colons qui tentent de voler nos terres, les tribus doivent être unifiées sous l'autorité unique de notre [Root.GetDir]."
 kon_consolidate_central_africa_tt:1 "Toutes les provinces du groupe culturel §Ycongolais§! (exceptés les Sawabantus et les Jukuns) appartiennent légitimement [Root.GetAuAlaNP] §Y[Root.GetName]§! ou [Root.GetSesLeursNP] dépendances."
 kon_greatest_power_kongo_title:1 "Hégémonie sur l'Afrique"
 kon_greatest_power_kongo_desc:2 "La région a été unifiée, l'accès aux Grands Lacs et à l'Afrique méridionale et orientale nous est donc ouvert. L'heure est venue pour un empire d'englober tous ces territoires, qui pourra ainsi les protéger des Européens avides. Et c'est [Root.GetAuAlaNP] [Root.GetName] qu'il revient d'être cet empire !"
 kon_greatest_power_kongo_tt:1 "Les provinces appartenant aux groupes culturels §Ysud-africain§!, §Ybantou oriental§! et §Ydes Grands Lacs§! ne subiront plus les pénalités pour culture non acceptée.\n\nLe modificateur §YHégémonie sur l'Afrique méridionale§! sera §Rretiré§! si [Root.GetLeLaNP] [Root.GetName] pass[Root.GetEEntNP] à un autre groupe culturel."
 kon_reform_army_title:0 "Former une armée"
 kon_reform_army_desc:0 "Par tradition, [Root.GetLeLaNP] [Root.GetName] n'[Root.GetAOntNP] jamais disposé d'une armée d'aucune sorte. La garde royale assure certes la protection [Root.GetDuDelaDir] [Root.GetDir], mais en temps de conflits [Root.GetCeluiCelleDir]-ci s'appuie toujours sur des troupes de paysans. Cela a fonctionné jusqu'à présent, mais ne pourra suffire à l'avenir. Une armée permanente doit désormais être établie."
 kon_obliterate_great_power_army_title:0 "Démonstration de force"
 kon_obliterate_great_power_army_desc:0 "De grandes puissances de ce monde décident aujourd'hui du destin de l'Afrique ; de notre destin ! Si nous ne sommes pas un pays de guerriers par essence, nous allons devoir malgré tout démontrer notre puissance en faisant usage de la force, en vainquant l'une de ces puissances au cours d'une guerre. Sinon, jamais nous ne serons maîtres de notre destinée."
 kon_obliterate_great_power_army_at:0 "N'importe quelle §Ygrande puissance§! a un score de guerre inférieur à §Y50§! contre [Root.GetLeLaNP] §Y[Root.GetName]§!."
 kon_obliterate_great_power_army_bt:0 "N'importe quel pays ayant un niveau de développement total (dépendances incluses) au moins égal à celui [Root.GetDuDelaNP] §Y[Root.GetName]§! a un score de guerre inférieur à §Y50§! contre [Root.GetLuiElleNP]."
 kon_obliterate_great_power_army_tt:0 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! [Root.GetEstSontNP] la seule grande puissance à avoir survécu."
 kon_anzikus_copper_title:0 "Cuivre du makoko"
 kon_anzikus_copper_desc:1 "Le souverain de Tékés, ce prétendu « makoko », gouverne Anziku et ses riches gisements de cuivre. [Root.GetLeLaNPCap] [Root.GetName] n'[Root.GetAOntNP] jamais considéré ce peuple comme un ennemi, mais son cuivre d'excellente qualité serait fort utile pour l'armée et le peuple. Les Tékés doivent donc passer sous l'autorité [Root.GetDuDelaDir] [Root.GetDir] [Root.Monarch.GetName]."
 kon_collect_cults_title:0 "Rencontrer d'autres cultes"
 kon_collect_cults_desc:0 "Aucune religion n'est aussi diverse et complexe que celles de l'Afrique. Chaque tribu, chaque royaume a sa propre vision sur la cosmologie et le monde, et pourtant toutes ces croyances trouvent rarement le motif de s'affronter entre elles. Au lieu de cela, nous cherchons le contact avec d'autres tribus pour en apprendre davantage sur leurs croyances, et même grâce à cela approfondir la nôtre."
 kon_fetishist_alliances_title:0 "Alliances chamaniques"
 kon_fetishist_alliances_desc:1 "Notre foi est basée sur les échanges culturels et la diplomatie entre tribus. [Root.GetLeLaNPCap] [Root.GetName] aurai[Root.GetTEntNP] tout avantage à se trouver des alliés et à imposer [Root.GetSonLeurNP] autorité à des dépendances pour garantir [Root.GetSaLeurNP] capacité à maintenir le lien entre les divers cultes."
 kon_fetishist_alliances_tt:0 "Est soit une §Ydépendance§!, soit un §Yallié§! [Root.GetDuDelaNP] §Y[Root.GetName]§!, de foi §Yfétichiste§!, avec une opinion d'au moins §Y150§! à [Root.GetSonLeurNP] égard."
 kon_repel_the_missionaries_title:0 "Chasser les chrétiens"
 kon_repel_the_missionaries_desc:0 "Des hommes à la peau blafarde sont apparus sur nos côtes et ont commencé aussitôt à propager des idées à propos d'un homme accroché sur une croix. Au départ, ils avaient tout l'air de gens sympathiques et imaginatifs, mais ensuite ils ont commencé à vouloir changer des choses [Root.GetAuEnNP] [Root.GetName], et à vouloir abolir nos traditions ancestrales. Et le pire est que certains les écoutent ! Nous ne pouvons laisser ces missionnaires se comporter de la sorte !"
 kon_repel_the_missionaries_tt:1 "Les missionnaires étrangers cesseront leurs vilenies [Root.GetAuEnNP] §Y[Root.GetName]§!."
 kon_convert_west_africa_title:0 "Restaurer les cultes"
 kon_convert_west_africa_desc:1 "L'Afrique a été la proie d'une invasion de musulmans et de chrétiens, tous cherchant à éradiquer nos traditions et notre héritage culturel pour mieux imposer leurs idées. C'en est fini ! Nous repousserons ces fanatiques jusque chez eux, et rendrons le continent à nos frères fétichistes !"
 kon_convert_west_africa_bt:1 "Toutes les provinces civilisées dans les régions du §YNiger§! et de la §YGuinée§! sont §Yfétichistes§!."
 kon_convert_west_africa_ct:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] décidé de s'§Yopposer§! aux Européens."
 kon_convert_the_country_title:0 "Adopter le christianisme"
 kon_convert_the_country_desc:0 "Nous avons décidé de nous lier aux Européens, mais ils ne nous verront jamais comme leurs égaux tant que nous n'aurons pas embrassé la bonne parole du Seigneur. [Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] adopter officiellement le catholicisme, et [Root.GetLeLaLDir] [Root.GetDir] autant que le peuple se convertir."
 kon_churches_for_the_pope_title:0 "Des églises pour le peuple"
 kon_churches_for_the_pope_desc:1 "Lorsque nous vénérions les esprits primitifs de la nature et les âmes de nos ancêtres, nous n'avions nul besoin de maisons de culte. En ce temps-là, quelques lieux considérés comme sacrés, sous la garde d'un chaman, nous suffisaient. Mais ces temps sont révolus. Il est désormais de notre devoir d'ériger des églises afin que tous puissent se rapprocher du Seigneur."
 kon_gain_cardinal_title:0 "Installer un cardinal"
 kon_gain_cardinal_desc:1 "Le peuple est de plus en plus familier de la Sainte Bible et des enseignements du Christ, et le catholicisme a beaucoup gagné en influence en Afrique centrale. Mais si nous souhaitons pouvoir mener à son terme notre grande œuvre de conversion, un cardinal officiellement reconnu doit s'installer [Root.GetAuEnNP] [Root.GetName]. Nous devons donc entrer en contact soit avec [PAP.GetLeLaLDir] [PAP.GetDir] [PAP.GetLuiElleDir]-même, soit avec un pays catholique qui pourrait nous envoyer l'un de ses cardinaux."
 kon_gain_cardinal_at:0 "Soit [PAP.GetLeLaNP] §Y[PAP.GetName]§!, soit un pays ayant un §Ycardinal§! :\n– ou sont §Yalliés§! [Root.GetDuDelaNP] §Y[Root.GetName]§! ;\n– ou ont à [Root.GetSonLeurNP] égard une opinion d'au moins §Y100§!."
 kon_gain_cardinal_bt:0 "[PAP.GetLeLaNPCap] §Y[PAP.GetName]§! n'exist[PAP.GetEEntNP] PAS et aucun pays n'a de cardinal."
 kon_spread_catholicism_title:0 "Prêcher la bonne parole"
 kon_spread_catholicism_desc:0 "Les Européens ont apporté [Root.GetAuEnNP] [Root.GetName] les maladies et l'iniquité, mais aussi la technologie et les progrès. Pourtant, ce qu'ils nous ont légué de plus précieux est sans doute la parole de Notre Seigneur. Aujourd'hui, il est incontestablement dans l'intérêt de tous les peuples d'Afrique de l'entendre à leur tour en entrant eux aussi dans la Sainte Église catholique."
 kon_build_navy_title:0 "Flotte [Root.GetRootAdjFS]"
 kon_build_navy_desc:1 "Le monde change. Des hommes à la peau pâle viennent recouverts d'armures brillantes visiter nos côtes et y laissent des idées nouvelles, tandis que d'autres étrangers encore échangent leurs produits contre les nôtres. Pourtant, nul ne sait au juste si leurs intentions sont bonnes. Mieux vaut donc nous préparer à défendre nos foyers dès la mer, en construisant une flotte de guerre."
 kon_find_europe_title:0 "Trouver les Européens"
 kon_find_europe_desc:1 "Ces hommes venus de si loin, ces Européens, nous ont raconté toutes sortes d'histoire sur leur patrie et sur les raisons pour lesquelles ils avaient besoin d'esclaves. Nous devrions vérifier par nous-mêmes ce qu'il en est, et voir l'Europe de nos propres yeux."
 kon_find_europe_tt:0 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! [Root.GetAOntNP] découvert n'importe quelle province d'§YEurope§!."
 kon_find_europe_ct:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetEstSontNP] entré[Root.GetXENP] en contact avec les §YEuropéens§!."
 kon_face_off_against_europeans_title:0 "Vaincre les esclavagistes"
 kon_face_off_against_europeans_desc:1 "Les esclavagistes européens se montrent de plus en plus exigeants. Ils ne font plus aucunement la différence entre les humbles et les [Root.GetNobles], et prennent tout le monde pour travailler sur les plantations de leurs colonies. Les expulser n'a guère eu d'effet, puisqu'ils ont lancé des raids sur nos villages pour y faire des captifs. Nous ne pouvons les laisser agir ainsi, en toute impunité ! Nous devons les vaincre au combat !"
 kon_face_off_against_europeans_bt:0 "Les conditions pour mener à bien cette mission seront révélées lorsque la mission §YTrouver les Européens§! aura elle-même été menée à bien."
 kon_face_off_against_europeans_ct:1 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! v[Root.GetAOntNP] disposer d'une revendication perpétuelle sur toutes les provinces des sous-continents §Yd'Afrique du Nord§! et §Yméridionale§! possédées par un pays §Yeuropéen§!."
 kon_banish_the_westerners_from_africa_title:0 "Chasser les Européens"
 kon_banish_the_westerners_from_africa_desc:2 "[Root.GetLeLaNPCap] [Root.GetName] ne ser[Root.GetAOntNP] jamais en sécurité tant que les Européens exerceront leur influence en Afrique méridionale. Nous devons éloigner de nous la menace en les repoussant vers le Nord glacial."
 kon_banish_the_westerners_from_africa_tt:0 "Aucune province du sous-continent de l'§YAfrique méridionale§! ou des régions du §YNiger§! et de la §YGuinée§! n'est possédée par un pays dont la capitale se trouve en §YEurope§!, sauf s'il est une dépendance [Root.GetDuDelaNP] §Y[Root.GetName]§!."
 kon_protector_of_africa_title:0 "Protéger l'Afrique"
 kon_protector_of_africa_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetEstSontNP] désormais bien davantage qu'une puissance centre-africaine. [Root.GetLeLaLDirCap] [Root.GetDir] s'est hissé[Root.GetXEDir] au rang de protec[Root.GetTeurTriceDir] de l'Afrique, se dressant face à tout Européen opportuniste qui voudrait en opprimer les peuples."
 kon_become_proper_monarchy_title:0 "Monarchie véritable"
 kon_become_proper_monarchy_desc:1 "[Root.GetLeLaLDirCap] [Root.GetDir] est, au sein de notre société, la seule autorité. Pourtant, aux yeux des hommes blancs, nous restons des « barbares », et [Root.GetIlElleDir] n'est qu'un[Root.GetXEDir] potentat. Ils n'ont évidemment aucune notion du raffinement de notre culture, mais tant qu'ils ne nous verront pas comme davantage que des tribus ils ne nous enseigneront pas leurs technologies ni leurs idées novatrices."
 kon_accelerate_slave_trade_title:0 "Traite des esclaves"
 kon_accelerate_slave_trade_desc:1 "Nous échangeons de nombreux produits avec les Européens, de l'ivoire jusqu'au cuivre. Mais une marchandise en particulier est très demandée : les esclaves. Ces gens vendus aux Européens sont des humbles, qui ont contracté trop de dettes pour qu'ils puissent les rembourser, ou ont commis quelque crime. La demande des Européens s'est beaucoup accrue, et l'organisation de la traite est de plus en plus complexe. Nous devrions donc développer des marchés et améliorer les infrastructures locales."
 kon_study_european_technology_title:0 "Modernisation"
 kon_study_european_technology_desc:0 "Les progrès des Européens stupéfient le peuple autant que les [Root.GetNobles]. Si [Root.GetLeLaNP] [Root.GetName] [Root.GetSestSesontNP] rapproché[Root.GetXENP] d'eux et [Root.GetAOntNP] accepté le commerce des esclaves, c'était pour apprendre leur technologie et progresser. L'heure est donc venue de moderniser le pays."
 kon_abolish_slavery_title:0 "Expulser les esclavagistes"
 kon_abolish_slavery_desc:1 "La traite des esclaves a rempli ses objectifs. Elle nous a ouvert de nouvelles manières de moderniser le pays. Mais désormais ses conséquences néfastes sont bien plus grandes que tout autre avantage qu'elle peut procurer, car les Européens en exigent toujours davantage, et organisent même des raids pour capturer des gens sans la moindre considération pour leur statut. Nous devons donc abolir cette traite et expulser les Européens d'Afrique."
 kon_abolish_slavery_tt:0 "Aucun pays §Yeuropéen§! ne possède la moindre province productrice d'§Yesclaves§! en §YAfrique§!."
 kon_abolish_slavery_bt:0 "Les conditions pour mener à bien cette mission seront révélées lorsque la mission §YModernisation§! aura elle-même été menée à bien."
 kon_amongst_the_great_powers_title:0 "Parmi les grandes puissances"
 kon_amongst_the_great_powers_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetNestNesontNP] plus une tribu, mais l'un des grands empires de ce monde. Le pays a été modernisé, il a expulsé les colons venus d'Europe et chassé leurs marchands d'esclaves si barbares."
 ###ZIM MISSIONS###
 zim_decline_of_zimbabwe_title:0 "Le destin de Zimbabwe"
 zim_decline_of_zimbabwe_desc:0 "Zimbabwe était autrefois la capitale de l'empire du Grand Zimbabwe, avant de devenir la nôtre. Pourtant, la cité est en péril, car le manque de ressource a poussé ses habitants à la quitter pour s'installer dans les autres régions du pays. En une telle époque, il est de toute première importance de conserver la stabilité du pays."
 zim_decline_of_zimbabwe_tt:0 "L'événement §YLe déclin de Zimbabwe§! est survenu."
 zim_restore_the_city_title:0 "Restaurer Zimbabwe"
 zim_restore_the_city_desc:1 "La grande cité de Zimbabwe a été construite il y a deux siècles, et joue donc un rôle central dans notre histoire. Elle abrite les nombreux bâtiments de pierre de notre peuple, c'est là que se sont déroulés les événements que rappellent nos histoires, et on la décrit même parfois comme la cité d'or que mentionnent les livres sacrés des étrangers qui nous visitent parfois. Mais elle n'est plus que ruines désormais, et même les esprits de nos ancêtres n'y résident plus. Nous ne pouvons laisser une cité si importante disparaître ainsi !"
 zim_restore_old_empire_title:0 "Surpasser l'ancien empire"
 zim_restore_old_empire_desc:2 "Avant l'époque des [Root.Monarch.Dynasty.GetName], l'empire du Grand Zimbabwe était le cœur véritable de l'Afrique méridionale pour ce qui concernait la culture, l'économie et l'autorité politique. Mais avec le temps l'empire s'est effondré, et [Root.GetLeLaNP] [Root.GetName] [Root.GetAOntNP] fini par le remplacer. Pourtant, [Root.GetIlElleNP] ne l'égal[Root.GetEEntNP] pas encore. Maintenant que la cité d'autrefois a été relevée de ses ruines, il est de notre devoir de restaurer toute la gloire du Zimbabwe de jadis – et de le surpasser."
 zim_european_contact_title:0 "Contacter les Européens"
 zim_european_contact_desc:1 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] toujours été le centre des attentions des étrangers venus de terres lointaines. Les Européens, s'ils viennent d'encore plus loin que les musulmans, ne sont en rien une exception, et ont fini par atteindre nos territoires eux aussi. Pourtant, le contact avec eux a été assez ponctuel jusqu'à présent. Nous devons trouver une meilleure façon de rester en lien avec eux si nous voulons procéder à des échanges commerciaux et apprendre d'eux."
 zim_european_contact_tt:1 "N'importe quel pays §Ychrétien d'Europe§! :\n– soit a une opinion de §Y75§! à l'égard [Root.GetDuDelaNP] [Root.GetName], est l'une de [Root.GetSesLeursNP] §Ydépendances§!, [Root.GetSonLeurNP] §Ysuzerain§! ou §Ygarantit§! [Root.GetSonLeurNP] indépendance ;\n– soit est un §Yallié§! [Root.GetDuDelaNP] [Root.GetName]."
 zim_develop_gold_title:0 "La mythique Ophir"
 zim_develop_gold_desc:1 "Les musulmans du nord et les voyageurs de l'ouest prétendent que nous sommes le pays mythique d'Ophir, un pays qui dans leurs livres sacrés est décrit comme un pays où les cités sont faites d'or. [Root.GetLeLaNPCap] [Root.GetName] devrai[Root.GetTEntNP] s'attacher à ne pas décevoir tous ces étrangers, en accroissant la production de [Root.GetSesLeursNP] mines. Et si cela ne rehausse pas [Root.GetSonLeurNP] prestige, cela contribuera à tout le moins à [Root.GetSaLeurNP] prospérité."
 zim_conquer_coast_title:0 "Conquérir Sofala"
 zim_conquer_coast_desc:0 "La cité portuaire de Sofala est un carrefour commercial majeur, d'où nos productions partent depuis des siècles pour l'Asie. Elle n'est jamais entrée en possession [Root.GetDuDelaNP] [Root.GetName], malgré tout. Si nous voulons établir le lien avec les terres lointaines, nous devons nous en emparer."
 zim_build_navy_title:0 "Flotte commerciale"
 zim_build_navy_desc:1 "L'ancien empire du Zimbabwe entretenait des relations commerciales fructueuses avec l'Asie, loin à l'est ; mais cette relation étant en sens unique, puisque ce sont les marchands asiatiques qui venaient sur nos terres. Ce serait une mauvaise idée de recommencer ainsi. Sofala a bien montré que seuls prospèrent ceux dominent les mers. [Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] donc s'adapter aux circonstances nouvelles et construire une flotte commerciale qui [Root.GetLuiLeurNP] soit propre."
 zim_build_navy_tt:0 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! reçoi[Root.GetTVentNP] une revendication perpétuelle sur toutes les provinces littorales de la région de la §YCorne de l'Afrique§!."
 zim_dominate_upstream_trade_title:0 "Richesses d'Aden"
 zim_dominate_upstream_trade_desc:1 "Si nous avons autrefois entretenu des relations commerciales avec l'Extrême-Orient, il est peu probable qu'elles puissent être véritablement rétablies un jour. Mais il ne servirait à rien de se désespérer à ce propos : les richesses de l'Asie orientale gagnent l'Inde, et de là les golfes d'Ormuz et d'Aden. Si le premier est sans doute trop éloigné de nous, le second pourrait bien être à notre portée. Tout ce que nous avons à faire est de… « libérer » les côtes de la Corne de l'Afrique."
 zim_dominate_upstream_trade_at:0 "Est une province §Ylittorale§! de la région de la §YCorne de l'Afrique§!."
 zim_dominate_upstream_trade_ct:0 "[Root.GetLeLaNPCap] [Root.GetName] v[Root.GetAOntNP] gagner l'équivalent de §G2 ans§! de revenus commerciaux."
 zim_dominate_upstream_trade_tt:0 "Influence commerciale du Monomotapa"
 zim_zanzibar_greatest_market_title:0 "Monopole en Afrique de l'Est"
 zim_zanzibar_greatest_market_desc:0 "Le commerce est florissant, et nos coffres sont pleins, mais cela ne peut suffire. Les richesses du passé valaient bien celles que nous possédons aujourd'hui. Nous devrions donc chercher à établir notre mainmise sur les échanges se faisant sur la côte de l'Afrique orientale, en nous assurant du monopole sur les grands carrefours commerciaux, et ainsi attirer sur nos marchés autant de produits exotiques indiens et asiatiques que possible."
 ZIM_TRADE_DOMINANCE:0 "Domination commerciale du Monomotapa"
 zim_zanzibar_greatest_market_tt:2 "Grâce à [Root.GetSonLeurNP] contrôle sur les échanges commerciaux, [Root.GetLeLaNP] [Root.GetName] rétabli[Root.GetTSsentNP] [Root.GetSaLeurNP] présence sur les marchés de l'Extrême-Orient.\nCela [Root.GetLuiLeurNP] fait bénéficier jusqu'au §Yterme de la partie§!, dans les nœuds du §Ygolfe d'Aden§!, de §YZanzibar§!, du §YCap de Bonne-Espérance§!, du §YGujarât§!, de §YCoromandel§!, de §YMalacca§!, de §YCanton§!, de §YHangzhou§! et de §YPékin§!, de §YDomination commerciale du Monomotapa§! :\nPuissance commerciale : §G+15§!"
 zim_zanzibar_greatest_market_at:0 "Soit le §YCap de Bonne-Espérance§!, soit §YZanzibar§! soit le §Ygolfe d'Aden§! sont le premier nœud commercial au monde, et [Root.GetLeLaNP] §Y[Root.GetName]§! y dispos[Root.GetEEntNP] de la plus grande puissance commerciale."
 zim_zanzibar_greatest_market_bt:1 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! soit y dispos[Root.GetEEntNP] de la plus grande puissance commerciale, soit [Root.GetAOntNP] au moins §Y10%§! de puissance commerciale dans les nœuds soit du §YGujarât§!, soit de §YCoromandel§!, soit de §YMalacca§!."
 zim_cults_title:0 "Culte de Mwari"
 zim_cults_desc:1 "Si [Root.GetLeLaFDir] Mwenemutapa est notre souverain[Root.GetXEDir] et le guide de notre religion, [Root.GetIlElleDir] doit malgré tout obéissance au tout-puissant Mwari, qui règne sur les esprits de nos ancêtres, a créé le monde et gouverne la fortune. Son nom doit être honoré par la construction de temples."
 zim_council_title:0 "Équilibrer le Conseil"
 zim_council_desc:1 "Le Conseil est chargé de conseiller [Root.GetLeLaLDir] [Root.GetDir] dans ses décisions. Ses membres détiennent une grande puissance dans les districts du pays, en rendant par exemple la justice. Enfin, ils sont des membres importants des anciennes tribus, qui ont fait le choix d'intégrer [Root.GetLeLaNP] [Root.GetName] au lieu de [Root.GetLeLaFNP] combattre. Mieux vaut donc veiller à assurer la satisfaction de tous ses membres à [Root.Capital.GetCapitalName]."
 zim_reform_army_title:0 "Réformer l'armée"
 zim_reform_army_desc:2 "Selon les légendes orales de notre peuple, le pays a été fondé par le premier Mwene, le prince guerrier Nyatsimba Mutota. C'est lui qui, le premier, a posé les bases pour assurer la puissance de notre armée. Mais nous ne pouvons nous reposer trop sur les succès d'un Mwene. Tout doit être fait pour améliorer la qualité des troupes afin d'assurer la sécurité du pays."
 zim_conquer_north_title:0 "Fer et étoffes"
 zim_conquer_north_desc:1 "Si l'or est un métal précieux entre tous et l'ivoire un produit très recherché, ils ne se prêtent guère à forger des armes ou fabriquer les vêtements si distinctifs des soldats. Les provinces de Kalonga et Lundu ont tout ce que nous cherchons. Nous devrions donc nous en emparer."
 zim_discover_the_cape_title:0 "Découvrir le sud"
 zim_discover_the_cape_desc:1 "Ce qui se trouve au sud de nos frontières a toujours été entouré de mystère. Nous devrions lancer une expédition dans ces régions et découvrir ce que cachent ces plaines."
 zim_annex_vassals_title:0 "Gérer les Torwa"
 zim_annex_vassals_desc:0 "La dynastie Torwa est un vestige de cet ancien empire du Zimbabwe que nous avons remplacé, qui est alors devenue vassale [Root.GetDuDelaNP] [Root.GetName]. Si la qualité de ses troupes est indiscutable, sa loyauté envers [Root.Capital.GetCapitalName] est parfois douteuse. Il est donc temps de les intégrer en notre sein."
 zim_annex_vassals_ct:0 "La §YCompagnie des guerriers butwa§! va être accessible, disponible uniquement pour [Root.GetLeLaNP] §Y[Root.GetName]§!."
 zim_strong_rulership_title:0 "Autorité forte"
 zim_strong_rulership_desc:0 "Notre [Root.GetDir] est l'autorité suprême du pays autant que de la religion. [Root.GetIlElleDirCap] est le centre de notre société, aussi mérite-t-[Root.GetIlElleDir] seulement ce qui se fait de mieux."
 zim_dominate_south_africa_title:1 "Afrique méridionale"
 zim_dominate_south_africa_desc:0 "Les plaines au sud du pays ne sont revendiquées par personne. Elles appartiennent donc de plein droit [Root.GetAuAlaNP] [Root.GetName]. À nous de nous assurer que cela soit davantage que des prétentions."
 zim_amongst_the_great_powers_title:0 "Grande puissance"
 zim_amongst_the_great_powers_desc:0 "À mesure que les étrangers venus du nord étendent leur influence, le monde paraît devenir toujours plus étroit. [Root.GetSilSielleNPCap] veu[Root.GetTLentNP] éviter de devenir la cible des étrangers et d'être relégué[Root.GetXENP] dans les ombres des grandes puissances, [Root.GetLeLaNP] [Root.GetName] doi[Root.GetTVentNP] à tout prix devenir une [Root.GetLuiElleNP]-mêm[Root.GetEEsNP]."
 zim_amongst_the_great_powers_tt:1 "Cette démonstration de force sera §Yperpétuelle§!.\n"
 zim_modernize_state_title:0 "Modernisation"
 zim_modernize_state_desc:1 "Depuis la fondation du royaume, nous avons vénéré le Mwenemutapa comme s'il était l'image de Mwari, le dieu suprême du Zimbabwe. Mais avec l'arrivée des étrangers du Nord, une nouvelle image du monde se dessine. Une image où [Root.GetLeLaLDir] [Root.GetDir] serait soumis[Root.GetXEDir] à notre dieu. Ou encore une autre où c'est le peuple lui-même qui gouvernerait [Root.GetLeLaNP] [Root.GetName]. Pourtant, ce ne sont pas ces pensées folles qui assureront la modernisation. Nous devons nous procurer les technologies et le savoir qui permettront de changer le cours des choses et ainsi améliorer le sort du peuple."
 ###AJU MISSIONS###
 aju_annex_mogadishu_title:0 "Annexer Mogadiscio"
 aju_annex_mogadishu_desc:0 "Mogadiscio est la perle de la Corne de l'Afrique, un carrefour commercial majeur qui attire des marchands venus de tout le monde arabe et de l'Inde. Il est temps d'intégrer cette magnifique cité au sein [Root.GetDuDelaNP] [Root.GetName] et d'user de son influence à notre profit."
 aju_gold_minting_title:0 "Accès à l'or"
 aju_gold_minting_desc:1 "Mogadiscio frappait sa propre monnaie, ce qui a grandement contribué à imposer sa suprématie commerciale. Quant aux devises [Root.GetRootAdjFP], s'il y en a un certain nombre en circulation en Arabie et en Inde, leur nombre est trop faible pour avoir le moindre impact. Nous devrions donc nous assurer de disposer d'une source d'or afin d'en frapper bien davantage et ainsi influencer l'économie de ces régions."
 aju_gold_minting_ct:0 "Si la mission est menée à bien alors que [Root.GetLeLaNP] §Y[Root.GetName]§! possèd[Root.GetEEntNP] en propre ou par le biais d'une dépendance au moins §Y1§! province productrice d'or, [Root.GetIlElleNP] recevr[Root.GetAOntNP] l'équivalent de §G4 ans§! de production d'or de cette province.\nSi la mission est menée à bien de manière diplomatique, l'événement §YAccord sur l'or avec [Root.GetLeLaNP] [Root.GetName]§! va survenir dans le pays allié possédant la province productrice d'or."
 aju_the_mamluk_soldiers_tt:0 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! [Root.GetAOntNP] soldé la §YCompagnie mamelouke§!."
 aju_invent_istunka_tt:0 "Au moins §Y20 unités d'infanterie§! sont stationnées dans la province de §Y[2776.GetName]§!."
 aju_indian_trade_ct:0 "L'événement §YLes marchands [Root.GetDuDeNP] [Root.GetName]§! va survenir pour tous les pays ayant une puissance commerciale d'au moins §Y5%§! dans n'importe quel nœud commercial en §YInde§!."
 AJU_INDIAN_MERCHANTS:0 "Marchands ajûrân en Inde"
 AJU_JAVA_MERCHANTS:0 "Marchands de l'Ajûrân à Java"
 aju_invent_istunka_ct:0 "Jusqu'au §Yterme de la partie§!, la province de §Y[2776.GetName]§! obtient §YLieu du tournoi de l'Istunka§! :\nAgitation dans le pays : §G-10§!\nCoût du développement provincial : §G-5%§!"
 aju_oromo_invasion_tt:0 "L'événement §YLes Oromos§! est survenu il y a §Y10 ans§!."
 aju_unite_the_clans_tt:0 "Chaque province de culture §Ysomalie§! reçoit pour §Y25§! ans §YClans unifiés§! :\nAgitation locale : §G-4§!\nModif. des réserves locales : §G+10%§!\nModif. local d'impôts : §G+10%§!\nProductivité locale : §G+10%§!"
 aju_indian_trade_title:0 "Commerce avec l'Inde"
 aju_indian_trade_desc:0 "L'Inde regorge de richesses que nos voisins n'exploitent pas. Si nous parvenons à établir une présence commerciale dans le sous-continent, nous ferions assurément des profits incommensurables."
 aju_chinese_trade_company_title:0 "Commerce avec le Dragon"
 aju_chinese_trade_company_desc:0 "Après les marchés de l'Inde, la suite logique est de nous implanter en Chine. De là, nos marchands pourront obtenir des richesses et des produits encore plus exotiques et profitables que jamais auparavant."
 aju_castle_builders_title:0 "Fortifier [Root.Capital.GetCapitalName]"
 aju_castle_builders_desc:0 "[Root.Capital.GetCapitalName] est le siège du pouvoir, et donc une cité d'une importance cruciale pour [Root.Owner.GetLeLaNP] [Root.Owner.GetName]. Afin de nous assurer qu'elle ne tombe jamais aux mains de nos ennemis, ses défenses doivent être renforcées."
 aju_hydraulic_expertise_title:0 "Maîtrise de l'irrigation"
 aju_hydraulic_expertise_desc:1 "Denrées et eau sont vitales pour la survie de la population, qui constitue le fondement de tout pays. Si nous voulons pouvoir nous étendre, nous devons donc développer les réseaux d'irrigation [Root.GetDuDelaNP] [Root.GetName]."
 aju_maldives_dynasty_title:0 "Reprendre les Maldives"
 aju_maldives_dynasty_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] avai[Root.GetTEntNP] établi une présence dans les Maldives, avant que des traîtres de la famille royale n'y fassent sécession. Mais l'heure est venue de reprendre ce qui est nôtre."
 aju_invent_istunka_title:0 "Développer l'Istunka"
 aju_invent_istunka_desc:0 "Nos guerriers ont toujours été fiers de leur force et de leur adresse – et ils le méritent. En organisant des festivités au cours desquelles ils pourront prouver leur courage au combat devant tous, le peuple pourra lui aussi être fier d'eux."
 aju_merchants_in_dai_viet_title:0 "Commerce au Viêt Nam"
 aju_merchants_in_dai_viet_desc:0 "Développer les échanges avec le Viêt Nam et l'Indochine est une suite logique après l'Inde. Non seulement aurions-nous alors accès à toutes les richesses qui y sont produites, mais cela permettrait en outre de contrôler le commerce venant de Chine et d'au-delà."
 aju_markets_of_ajuuran_title:0 "Développer les marchés"
 aju_markets_of_ajuuran_desc:0 "[Root.Capital.GetCapitalName] a toujours été un grand carrefour commercial. Nous devrions développer ses marchés afin d'encourager encore sa croissance et nous assurer ainsi que toutes sortes de richesses y affluent."
 aju_sofaala_claims_title:0 "Reprendre Sofala"
 aju_sofaala_claims_desc:0 "Avant que nous la perdions, la possession de Sofala nous a permis d'assurer notre présence sur les marchés du sud. Nous devrions la reprendre afin de pouvoir développer de nouveau les échanges avec la région."
 aju_trade_on_java_title:0 "Commerce avec Java"
 aju_trade_on_java_desc:0 "Développer les échanges avec Java est une suite logique après l'Inde. Cela nous assurerait de pouvoir contrôler le commerce en provenant des Îles aux épices, et les profits seraient incommensurables."
 aju_protect_trade_aden_title:0 "Dominer le golfe d'Aden"
 aju_protect_trade_aden_desc:0 "Nos marchés ont une grande influence. Mais ce n'est qu'en dominant entièrement les routes commerciales de la région, notamment les voies maritimes, que [Root.GetLeLaNP] [Root.GetName] pourr[Root.GetAOntNP] s'assurer de [Root.GetSaLeurNP] stabilité et de [Root.GetSaLeurNP] capacité à s'étendre."
 aju_expand_navy_title:0 "Développer la flotte"
 aju_expand_navy_desc:0 "Le succès [Root.GetDuDelaNP] [Root.GetName] ne sera assuré que [Root.GetSilSielleNP] parvien[Root.GetTNentNP] à s'assurer de dominer entièrement les mers. Davantage de navires encore doivent être construits, afin que nul ne puisse plus s'opposer à nos flottes."
 aju_ally_the_ottomans_title:0 "Alliance ottomane"
 aju_ally_the_ottomans_desc:0 "Les Ottomans ont pu établir définitivement leur présence en Anatolie. [Root.GetLeLaNPCap] [Root.GetName] aurai[Root.GetTEntNP] à gagner et à apprendre de leur amitié, aussi devrions-nous entrer en contact avec eux pour leur proposer une alliance."
 aju_buy_modernization_title:0 "Moderniser l'armée"
 aju_buy_modernization_desc:1 "L'armée ottomane est une force avec laquelle il convient de compter. Nous devrions tenter de l'imiter en recrutant quelques-uns de ses instructeurs et en achetant de son matériel. Ainsi disposerions-nous d'une armée aussi moderne et impressionnante."
 aju_oromo_invasion_title:0 "Vaincre les Oromos"
 aju_oromo_invasion_desc:0 "Les Oromos sont une gêne constante. Nous devrions nous débarrasser d'eux de manière définitive."
 aju_the_mamluk_soldiers_title:0 "Recruter des mamelouks"
 aju_the_mamluk_soldiers_desc:1 "Les mamelouks sont les guerriers les plus formidables qui soient. [Root.GetLeLaNPCap] [Root.GetName] devrai[Root.GetTEntNP] en recruter pour accroître la puissance de [Root.GetSonLeurNP] armée et ainsi faciliter la conquête des territoires ennemis."
 aju_the_tip_of_the_horn_title:0 "Conquérir la Corne"
 aju_the_tip_of_the_horn_desc:0 "Cerné[Root.GetXENP] qu'[Root.GetIlElleNP] [Root.GetEstSontNP] par [Root.GetSesLeursNP] ennemis, si [Root.GetLeLaNP] [Root.GetName] veu[Root.GetTLentNP] survivre [Root.GetSaLeurNP] priorité doit être de contrôler la Corne de l'Afrique afin d'en faire une base puissante d'où [Root.GetIlElleNP] pourr[Root.GetAOntNP] lancer [Root.GetSonLeurNP] expansion."
 aju_unite_the_clans_title:0 "Unifier les clans"
 aju_unite_the_clans_desc:0 "Plusieurs clans somalis dans la région pourraient contrecarrer nos ambitions s'ils ne sont pas soumis. Ce n'est qu'en les unifiant que [Root.GetLeLaNP] [Root.GetName] pourr[Root.GetAOntNP] porter [Root.GetSesLeursNP] regards au-delà."
 aju_liberate_sheik_hussein_title:0 "Reprendre Cheikh Hussein"
 aju_liberate_sheik_hussein_desc:0 "Cheikh Hussein est restée trop longtemps aux mains des infidèles coptes. Pour l'honneur de l'islam, l'heure est venue de la reprendre."
 aju_consolidate_the_horn_title:0 "Consolider la Corne"
 aju_consolidate_the_horn_desc:0 "Si [Root.GetLeLaNP] [Root.GetName] [Root.GetAOntNP] instauré son autorité sur la Corne de l'Afrique, certaines régions échappent toujours à [Root.GetSonLeurNP] contrôle. Toute opposition doit maintenant être éliminée."
 ###ZAN MISSIONS###
 zan_annex_sofala_title:0 "Annexer Sofala"
 zan_annex_sofala_desc:0 "Sofala est depuis sous l'influence [Root.GetDuDelaNP] [Root.GetName], mais le temps est venu désormais de nous en assurer le contrôle direct."
 zan_mutapan_gold_title:0 "L'or du Zimbabwe"
 zan_mutapan_gold_desc:0 "Le pays du Zimbabwe est riche en or. Nous devrions le conquérir pour nous en assurer toutes les richesses, et ainsi disposer de l'assise économique qui permettra l'expansion future [Root.GetDuDelaNP] [Root.GetName]."
 zan_discover_the_cape_title:0 "Le Sud inconnu"
 zan_discover_the_cape_desc:0 "Les terres au sud ont toujours été enveloppées de mystère. Qui sait quelles richesses peuvent s'y trouver ? Nous devrions explorer ces territoires afin de les exploiter."
 zan_colonize_the_cape_title:0 "Coloniser le Cap"
 zan_colonize_the_cape_desc:0 "La pointe sud du continent est d'une importance cruciale pour contrôler les échanges commerciaux avec l'Occident. Nous devrions donc y établir une présence permanente, depuis laquelle les routes commerciales seront aisées à surveiller."
 zan_settle_trade_posts_title:0 "Marchés africains"
 zan_settle_trade_posts_desc:0 "De nombreux lieux, dans le Nord et l'Ouest, sont des lieux d'échange particulièrement importants. Nous devons en prendre possession afin de pouvoir imposer notre mainmise sur le commerce."
 zan_establish_contact_with_persia_title:0 "Renouer avec la Perse"
 zan_establish_contact_with_persia_desc:0 "Tous le savent, le fondateur [Root.GetDuDelaNP] [Root.GetName] est 'Alî ibn al-Hasan ash-Shirâzî, le fils de l'émir persan de Shiraz. Nous devrions tenter de renouer les liens avec notre partie d'origine."
 zan_build_workshops_title:0 "Production d'ivoire"
 zan_build_workshops_desc:0 "L'ivoire a toujours été l'une de nos premières sources de revenus. Nous devrions tout faire pour en augmenter la production."
 zan_expand_the_capital_title:0 "Développer [1196.GetCapitalName]"
 zan_expand_the_capital_desc:0 "[1196.GetCapitalName] est le symbole même de notre nation, et c'est là que se trouvent toutes nos richesses et nos trésors. Mais nous devrions tout faire pour la développer davantage encore, pour en faire l'une des cités les plus riches au monde."
 zan_build_manufactories_title:0 "Manufactures"
 zan_build_manufactories_desc:0 "C'est un fait : plus nous produisons, plus de richesses nous pourrons amasser. Pour cela, nous devrions accroître le nombre de manufactures afin de produire toujours davantage."
 zan_trade_fleet_title:0 "Flotte commerciale"
 zan_trade_fleet_desc:0 "Les échanges commerciaux ne cessent de se produire sur chaque rive de l'océan. Si nous voulons en tirer parti, nous devons disposer d'une flotte qui nous permettra de dominer les routes maritimes."
 zan_conquer_the_coast_title:0 "Conquérir la côte"
 zan_conquer_the_coast_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] dispos[Root.GetEEntNP] à présent d'une flotte. Il [Root.GetLuiLeurNP] reste à établir [Root.GetSaLeurNP] présence tout au long de la côte pour s'en approprier toutes les richesses. Que soit vaincu quiconque osera s'opposer à [Root.GetLuiElleNP] !"
 zan_conquer_mogadishu_title:0 "Conquérir Mogadiscio"
 zan_conquer_mogadishu_desc:0 "La cité de Mogadiscio a toujours été une rivale pour nos affaires commerciales. Nous devons la faire disparaître une fois pour toutes en la prenant de force."
 zan_dominate_gulf_of_aden_title:0 "Dominer le golfe d'Aden"
 zan_dominate_gulf_of_aden_desc:0 "Le golfe d'Aden a toujours été animé par les échanges commerciaux. Nous devons donc en prendre le contrôle pour en tirer autant de profits qu'il sera possible."
 zan_dominate_gulf_of_aden_ct:0 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! v[Root.GetAOntNP] disposer d'une revendication sur tous les carrefours commerciaux littoraux des nœuds du §YGujarât§! et de §YCoromandel§!."
 zan_centralize_trade_title:0 "Hégémonie commerciale"
 zan_centralize_trade_desc:0 "Les échanges que [Root.GetFaitFontNP] [Root.GetLeLaNP] [Root.GetName] et ceux faits tout le long de la côte sont une grande source de richesse pour qui peut les contrôler. Nous devrions donc tout faire pour assurer notre domination et faire de [Root.Capital.GetCapitalName] le cœur du commerce pour en tirer tout le bénéfice."
 zan_transport_fleet_title:0 "Préparer l'invasion"
 zan_transport_fleet_desc:1 "L'île de Madagascar se trouve juste face à nos côtes, trop tentante pour être ignorée, et peuplée d'infidèles. Nous devons mettre sur pied une armée et une flotte afin de nous en emparer."
 zan_conquer_madagascar_title:1 "Envahir Madagascar"
 zan_conquer_madagascar_desc:0 "L'armée et la flotte sont prêtes. L'heure est venue de faire voile pour débarrasser Madagascar de ses païens et de mettre la main sur ses richesses."
 zan_dominate_the_malacca_trade_title:0 "Commerce de Malacca"
 zan_dominate_the_malacca_trade_desc:0 "Les négociants ne cessent de livrer d'étranges récits sur cet Orient mystérieux où se trouvent les Îles aux épices. [Root.GetLeLaNPCap] [Root.GetName] devrai[Root.GetTEntNP] y étendre [Root.GetSonLeurNP] influence dans ces régions et chercher à y dominer les échanges commerciaux."
 zan_trade_with_china_title:0 "Commercer avec la Chine"
 zan_trade_with_china_desc:1 "L'Extrême-Orient est la source de richesses innombrables et légendaires. [Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] y établir une présence commerciale forte pour en tirer profit."
 zan_trade_of_the_east_title:0 "Marchés de l'Inde"
 zan_trade_of_the_east_desc:0 "Les échanges ont toujours été très dynamiques en Inde. [Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] tout faire pour ne pas en être écarté[Root.GetXENP], mais au contraire établir [Root.GetSaLeurNP] présence sur tous les marchés du sous-continent."
 zan_explore_the_malacca_trade_title:0 "Explorer l'océan Indien"
 zan_explore_the_malacca_trade_desc:1 "L'Inde s'est avérée être une source de richesses incommensurables. Mais qui sait quelles terres se trouvent par-delà, sur l'autre rive de l'océan, n'attendant que de procéder à des échanges ? [Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] lancer des explorations à travers l'océan pour découvrir de nouvelles sources de richesse."
 zan_dominate_moluccas_title:0 "Commercer aux Moluques"
 zan_dominate_moluccas_desc:0 "Maintenant que les échanges se faisant par le détroit de Malacca sont sous le contrôle [Root.GetDuDelaNP] [Root.GetName], il est temps d'aller au-delà encore, jusqu'aux Îles aux épices elles-mêmes. Ce n'est qu'ainsi que nous pourrons contrôler tout le commerce et les richesses qu'il suscite."
 zan_colonize_australia_title:0 "Coloniser l'Australie"
 zan_colonize_australia_desc:0 "La main [Root.GetDuDelaNP] [Root.GetName] s'étend désormais jusqu'à des terres que nul auparavant n'aurait osé imaginer. Mais nous devons aller plus loin encore, jusqu'à ces mystérieuses terres australes sur lesquelles certains négociants ont entendu des récits et qui semblent être à notre portée."
 ###AJU MODIFIERS###
 aju_merchants_in_india:0 "Marchands ajûrân en Inde"
 desc_aju_merchants_in_india:0 "Les marchands [Root.GetRootAdjMP] sont très actifs en Inde, où ils tirent de grands profits de leur commerce avec les habitants."
 aju_exotic_zoo:0 "Ménagerie exotique"
 desc_aju_exotic_zoo:1 "Des marchands venus d'Afrique ont amené des animaux aussi étranges qu'étonnants [Root.Owner.GetAuAlaDir] [Root.GetDir]. Pour les abriter, une ménagerie a été construite non loin de la Cité Interdite."
 ajuuran_place_of_istunka:0 "Lieu du tournoi de l'Istunka"
 desc_ajuuran_place_of_istunka:0 "C'est dans la province de [Root.GetName] qu'est organisé pour chaque nouvel an le tournoi de l'Istunka, célébré par tous [Root.Owner.GetAuEnNP] [Root.GetName]."
 aju_trade_influence:0 "Développement des marchés"
 desc_aju_trade_influence:0 "Avec la construction de plusieurs nouveaux marchés à [Root.Capital.GetCapitalName], le commerce est plus florissant que jamais."
 aju_ajuuran_sofala:0 "Administration ajûrâne"
 desc_aju_ajuuran_sofala:1 "Lorsque [Root.Owner.GetLeLaNP] [Root.GetName] [Root.GetAOntNP] rétabli [Root.GetSonLeurNP] contrôle sur [Root.Capital.GetCapitalName], bon nombre de Swahilis ont été expulsés et remplacés par des membres de clans loyaux [Root.Owner.GetAuAlaDir] [Root.Owner.GetDir] [Root.Owner.Monarch.GetName]."
 aju_fleet_investment:0 "Investissements dans la flotte marchande"
 desc_aju_fleet_investment:0 "[Root.GetSaLeurNPCap] domination sur les échanges dans le golfe d'Aden assure [Root.GetAuAlaNP] [Root.GetName] de posséder toutes les ressources pour construire une grande flotte marchande."
 aju_united_somali_clans:0 "Clans unifiés"
 desc_aju_united_somali_clans:0 "Les populations somalies de la province de [Root.GetName] ont été unifiées sous l'autorité [Root.Owner.GetDuDelaNP] [Root.Owner.GetName]."
 aju_mogadishu_currency:0 "Investissements des marchands de l'Ajûrân"
 desc_aju_mogadishu_currency:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] décidé de laisser les marchands de l'Ajûrân s'installer dans le pays pour investir dans la production locale de marchandises."
 ###ZAN MISSIONS###
 zan_establish_contact_with_persia_at:0 "Au moins §Y1§! unité de n'importe quel type est stationnée dans la province de §Y[2218.GetName]§!."
 zan_establish_contact_with_persia_bt:1 "[2218.Owner.GetLeLaNPCap] §Y[2218.Owner.GetName]§!, possédant la province de §Y[2218.GetName]§!, [2218.Owner.GetEstSontNP] soit allié[2218.Owner.GetXENP], soit une dépendance [Root.GetDuDelaNP] §Y[Root.GetName]§!."
 zan_build_manufactories_ct:0 "Jusqu'à §Y6§! provinces disposant d'une §Ymanufacture§! vont gagner §G2§! en production."
 zan_explore_the_malacca_trade_tt:0 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! v[Root.GetAOntNP] disposer d'une revendication perpétuelle sur les îles de §YSumatra§! et §YJava§!."
 zan_conquer_madagascar_tt:0 "Toute province de §YMadagascar§! possédée par [Root.GetLeLaNP] §Y[Root.GetName]§! ou ses dépendances reçoit §YPrise de contrôle swahilie§! pour §Y25 ans§! :\nPuissance locale des missionnaires : §G+2%§!\nProduction locale : §G+0.25§!"
 zan_colonize_the_cape_ct:0 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! v[Root.GetAOntNP] disposer d'une revendication perpétuelle sur toutes les provinces des régions du §YCongo§! et de l'§YAfrique centrale§! ayant un §Ycarrefour commercial§!."
 zan_settle_trade_posts_ct:0 "[Root.GetLeLaNPCap] [Root.GetName] v[Root.GetAOntNP] gagner l'équivalent de §G4 ans§! de revenus commerciaux."
 ZAN_DOMINATION:0 "Domination des marchands de Kilwa"
 ###ETHIOPIA MISSION REWARDS###
 eth_legacy_of_alexandria:0 "Héritage d'Alexandrie"
 desc_eth_legacy_of_alexandria:0 "Si la bibliothèque d'Alexandrie a brûlé il y a des siècles déjà, la cité abrite toujours de nombreuses bibliothèques très importantes, recélant un savoir incommensurable pour les [Root.GetClercs] et les intellectuels [Root.GetRootAdjMP]."
 eth_coptic_offense:0 "Coptisme de combat"
 desc_eth_coptic_offense:0 "[Root.GetLeLaNPCap] [Root.GetName] se trouv[Root.GetEEntNP] à l'orée des terres infidèles. Il n'y qu'une seule façon pour [Root.GetLuiElleNP] de défendre les coptes du monde entier : passer à l'offensive et chasser les musulmans !"
 eth_conversion_focus:0 "Résurgence copte"
 desc_eth_conversion_focus:0 "La plupart des sites sacrés du coptisme ont été repris aux païens. Maintenant, l'heure est venue de ramener les habitants des régions environnantes sur la voie de Notre Seigneur."
 eth_blessing_of_kings:0 "Bénédiction du Seigneur"
 eth_restoration_of_antioch:0 "Antioche restaurée"
 desc_eth_restoration_of_antioch:1 "La ville sainte d'Antioche est de nouveau aux mains de chrétiens. De nombreux coptes s'y rendent pour la faire renaître et lui rendre sa gloire de jadis."
 eth_obelisk_of_axum:0 "Obélisque d'Aksoum"
 desc_eth_obelisk_of_axum:0 "L'obélisque d'Aksoum, érigée au Ve s., est l'un des derniers vestiges de l'empire. De nombreux pèlerins s'y rendent pour honorer l'histoire ancienne [Root.Owner.GetDuDelaNP] [Root.Owner.GetName]."
 eth_lord_of_the_horn:0 "Maîtres de la Corne de l'Afrique"
 desc_eth_lord_of_the_horn:1 "Après des siècles de conflits, de guerres et de batailles, enfin la Corne de l'Afrique a été unifiée sous une seule bannière : celle [Root.GetDuDelaNP] [Root.GetName]."
 eth_restoration_of_ancient_borders:0 "L'empire des empires"
 desc_eth_restoration_of_ancient_borders:0 "Non seulement avons-nous recréé l'une des grandes puissances de l'histoire, mais nous l'avons aussi surpassée. Nous sommes à jamais entrés dans l'histoire !"
 eth_new_christians:0 "Falash Mura"
 desc_eth_new_christians:0 "Les Falash Mura sont ces juifs qui ont été convertis par la force. S'ils n'en sont pas tous satisfaits, la majorité d'entre eux se réjouissent des avantages que cela leur assure, facilitant ainsi leur intégration."
 eth_united_church:0 "Église réunifiée"
 desc_eth_united_church:1 "L'Église copte a longtemps été divisée sur la question du sabbat biblique et la façon d'observer le jour de repos. Si la question peut paraître relativement mineure, elle avait néanmoins pris une grande importance parmi les [Root.GetClercs]. Heureusement, le négusa négast Zara Yaqob s'est penché sur la question et a pu élaborer un compromis. Depuis lors, l'Église est plus unie que jamais."
 eth_active_missionaries:0 "Activités missionnaires"
 desc_eth_active_missionaries:1 "Après la conquête par [Root.Owner.GetLeLaNP] [Root.Owner.GetName], [Root.Owner.GetLeLaLDir] [Root.Owner.GetDir] a dépêché des missionnaires afin de s'assurer que les habitants retrouvent la voie véritable."
 eth_increased_gold_mining:0 "Mines d'or productives"
 desc_eth_increased_gold_mining:0 "Grâce au développement des infrastructures, les mines d'or de la province de [Root.GetName] sont devenues bien plus productives."
 eth_merchants_in_europe:0 "Marchands en Europe"
 desc_eth_merchants_in_europe:0 "Les marchands sont parvenus à s'établir sur les marchés européens. Ils en ramènent de nombreuses richesses, y vendent nos productions, et assurent ainsi [Root.GetAuAlaNP] [Root.GetName] de grands profits commerciaux."
 eth_modernized_army:0 "Armée modernisée"
 desc_eth_modernized_army:0 "Grâce à la modernisation entreprise au sein de l'armée [Root.GetRootAdjFS], la discipline s'est considérablement accrue au sein des troupes."
 eth_blessed_empire:0 "Empire élu de Dieu"
 desc_eth_blessed_empire:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] surpassé les anciens empires, assuré [Root.GetSonLeurNP] venir et été béni[Root.GetXENP] de Dieu lui-même. Vraiment, [Root.GetIlElleNP] [Root.GetEstSontNP] un empire sacré plus que tout autre !"
 eth_better_integration:0 "Intégration plus poussée"
 desc_eth_better_integration:0 "[Root.GetLeLaLDirCap] [Root.GetDir] [Root.Monarch.GetName] a décidé d'accroître les efforts pour intégrer davantage [Root.GetSesLeursNP] vassaux au sein [Root.GetDuDelaNP] [Root.GetName]."
 eth_better_vassal_handling:0 "Taxes alourdies"
 desc_eth_better_vassal_handling:0 "[Root.GetLeLaLDirCap] [Root.GetDir] [Root.Monarch.GetName] a décidé de prélever des taxes plus importantes sur les vassaux [Root.GetDuDelaNP] [Root.GetName]."
 eth_surpassed_aksumite_empire:0 "Héritage d'Aksoum"
 desc_eth_surpassed_aksumite_empire:0 "Nous avons surpassé l'ancien empire d'Aksoum et franchi ses frontières de jadis. Le monde doit se rendre à l'évidence, nous en sommes les dignes héritiers !"
 eth_negusa_nagast_issues:0 "État décentralisé"
