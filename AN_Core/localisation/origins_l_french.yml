 flavor_zan.8.t:0 "Envoi d'une ambassade en Perse"
 flavor_zan.8.desc:0 "Plusieurs histoires et légendes décrivent l'origine des Shirazi, qui s'ils habitent aujourd'hui [Root.GetLeLaNP] [Root.GetName] sont venus à l'origine de la lointaine contrée d'Êrân, bien loin de notre cité.\n\nOr, nos négociants entretiennent maintenant des relations avec des gens situés sur l'autre rive du détroit d'Ormuz, qui parlent le farsi. Ne devrions-nous pas envoyer une ambassade dans cette région lointaine, profondément enclavée à l'intérieur des terres, pour voir si nos récits fondateurs sont vrais ? Mais il ne sera pas sans risque de s'enfoncer autant à l'intérieur des terres, aussi vaudrait-il peut-être mieux nous contenter de mener nos activités dans les mers connues ?"
 flavor_zan.8.a:0 "Envoyons donc un ambassadeur"
 flavor_zan.8.a.tt:1 "Il va être demandé la permission [2218.Owner.GetAuAlaDir] [2218.Owner.GetDir] [2218.Owner.GetDuDeNP] §Y[2218.Owner.GetName]§! d'échanger des ambassades entre §Y[2218.GetCapitalName]§! et §Y[Root.Capital.GetCapitalName]§!.\nSi [2218.Owner.GetLeLaNP] [2218.Owner.GetName] [2218.Owner.GetNestNesontNP] pas de culture §Ypersane§!, [2218.Owner.GetIlElleNP] pourrai[2218.Owner.GetTEntNP] refuser."
 flavor_zan.8.b:1 "Cela n'en vaut sans doute pas la peine"
 flavor_zan.9.t:0 "Un ambassadeur venu [From.GetDuDeNP] [From.GetName]"
 flavor_zan.9.desc:0 "Un ambassadeur d'un pays lointain, quelque part au sud de la mer, que certains nomment le Zanj, assure être venu jusqu'à [Root.Capital.GetCapitalName] pour rassembler des informations sur son peuple. Selon lui, les habitants [From.GetDuDeNP] [From.GetName] seraient d'origine persane. Devons-nous accepter cette ambassade, qui permettrait d'établir des relations diplomatiques régulières avec cette contrée si lointaine ?"
 flavor_zan.9.a:0 "Qu'il soit le bienvenu !"
 flavor_zan.9.b:0 "Nous n'avons que faire [From.GetDuDelaNP] [From.GetName] !"
 flavor_zan.10.t:0 "[From.GetLeLaNPCap] [From.GetName] accept[From.GetEEntNP] une ambassade"
 flavor_zan.10.desc:0 "L'ambassadeur envoyé dans le lointain Êrân vient de nous faire parvenir des nouvelles d'importance : il est parvenu jusqu'à [From.Capital.GetCapitalName], [From.GetAuEnNP] [From.GetName], dont [From.GetLeLaLDir] [From.GetDir] [From.Monarch.GetName] a accepté l'établissement de relations diplomatiques avec [Root.GetLeLaNP] [Root.GetName]."
 flavor_zan.10.a:0 "Magnifique !"
 flavor_zan.11.t:0 "[From.GetLeLaNPCap] [From.GetName] refus[From.GetEEntNP] toute ambassade"
 flavor_zan.11.desc:0 "L'ambassadeur envoyé dans le lointain Êrân vient de nous faire parvenir des nouvelles d'importance : il est parvenu jusqu'à [From.Capital.GetCapitalName], [From.GetAuEnNP] [From.GetName], mais [From.GetLeLaLDir] [From.GetDir] [From.Monarch.GetName] s'est avéré[From.GetXEDir] suffisamment obtus[From.GetXEDir] pour refuser d'admettre nos origines persanes et a expulsé nos émissaires."
 flavor_zan.11.a:0 "Qu[From.GetElElleFDir] rustaud[From.GetXEDir] !"
 flavor_zan.12.t:0 "Disparition de l'ambassade [embassy_owner.GetRootAdjFS]"
 flavor_zan.12.desc:0 "Nous venons malheureusement de l'apprendre, l'ambassade établie [embassy_owner.GetAuEnNP] [embassy_owner.GetName] a été détruite, et les relations avec [embassy_owner.GetLeLaLDir] [embassy_owner.GetDir] [embassy_owner.Monarch.GetName] sont donc coupées. Le temps seul dira quelles seront les conséquences de cet événement pour les relations entre nos pays…"
 flavor_zan.12.a:0 "C'est de mauvais augure…"
 flavor_zan.12.b:0 "C'est de mauvais augure…"
 flavor_zan.13.t:1 "Disparition de l'ambassade [From.GetFromAdjFS]"
 flavor_zan.13.desc:0 "Nous venons de perdre tout contact avec l'ambassade établie à [2218.GetCapitalName] par les habitants du Zanj. Nous n'en comprenons pas encore bien les raisons. Certains prétendent qu'ils sont retournés dans leur patrie, d'autres qu'ils voulaient voyager vers d'autres territoires lointains. Peut-être ne saurons-nous jamais quel aura été leur sort."
 flavor_zan.13.a:0 "Quelle perte de temps !"
 flavor_zan.14.t:1 "Perte de l'ambassade [From.GetAuEnNP] [From.GetName]"
 flavor_zan.14.desc:1 "Nous venons de l'apprendre, cette ambassade établie à [2218.GetCapitalName] par les habitants du Zanj a été soudainement rappelée. Il est étrange que ces gens aient refusé de rester davantage, après un si long périple depuis leur patrie d'origine."
 flavor_zan.14.a:0 "Ces gens étaient décidément étranges…"
 flavor_zan.15.t:1 "Des marchands visitent [OppositeEmbassyHolderName]"
 flavor_zan.15.desc:1 "L'ambassade établie [OppositeEmbassyHolder_AuEn] a révélé que [OppositeEmbassyHolder_SesLeurs] habitants seraient grandement intéressés par des échanges commerciaux. Des marchands se sont donc rendus là-bas pour y emmener certains de nos produits et ramener des leurs à [Root.Capital.GetCapitalName], et ont dégagé des profits tout à fait satisfaisants de leur périple."
 flavor_zan.15.a:0 "Argent et produits exotiques ne se refusent certes pas"
 flavor_zan.16.t:1 "Partage de connaissances avec [OppositeEmbassyHolderName]"
 flavor_zan.16.desc:1 "Depuis l'établissement de notre ambassade sur place, la route commerciale avec [OppositeEmbassyHolderName] a largement porté ses fruits. Hormis les profits financiers et les marchandises exotiques ramenées par les marchands, une chose plus intéressante encore a été échangée entre les deux peuples : des idées, qui contribuent largement au développement de nos pays."
 flavor_zan.16.a:0 "Il est toujours bon d'échanger des idées"
 flavor_zan.17.t:0 "Relations religieuses"
 flavor_zan.17.desc:1 "L'ambassade établie il y a quelque temps [OppositeEmbassyHolder_AuEn] nous a aussi livré de nombreuses informations sur les croyances de [OppositeEmbassyHolder_SesLeurs] habitants, qui ne semblent pas si éloignées des nôtres. Cela a aussi grandement stimulé les études des lettrés des deux pays, contribuant ainsi à la ferveur et à la piété des croyants."
 flavor_zan.17.a:1 "La foi rapproche nos deux pays"
 flavor_zan.18.t:1 "L'influence [OppositeEmbassyHolderReligion_DuDela]"
 flavor_zan.18.desc:1 "Plusieurs années de débats entre lettrés [Root.GetRootAdjMP] et [OppositeEmbassyHolderAdjective] ont eu une grande influence sur notre foi. La pensée dominant désormais chez les [Root.GetClercs] est que notre vision de la foi n'est guère différente de la leur.\n\nLa question se pose dès lors : serait-il dans notre avantage d'adopter officiellement [OppositeEmbassyHolderReligion_LeLa] comme nos amis de longue date afin de nous rapprocher encore d'eux ?"
 flavor_zan.18.a:1 "Adoptons donc [OppositeEmbassyHolderReligion_LeLa]"
 flavor_zan.18.b:0 "Nous nous en tiendrons [Root.GetAuAlaRel] [Root.GetRelN]"
 flavor_zan.19.t:1 "Revendications des Shirazi [Root.GetDuDeNP] [Root.GetName]"
 flavor_zan.19.desc:1 "À ses origines, l'idée d'envoyer une ambassade [OppositeEmbassyHolder_AuEn] ne visait qu'à retrouver les origines des Shirazi. Mais après tant d'années, nous sommes désormais persuadés que c'est bien là que se trouve notre patrie d'origine. Cela pourrait donc nous offrir une revendication tout à fait légitime aux yeux des peuples de cette contrée certes lointaine, mais riche. Il serait donc tout à fait dans l'intérêt [Root.GetDuDelaNP] [Root.GetName] d'y établir ce qui serait un avant-poste en Asie."
 flavor_zan.19.a:0 "Mettons en avant nos origines shirazi !"
 flavor_zan.19.b:1 "Ce ne serait guère avisé"
 flavor_zan.20.t:0 "Mogadiscio vaincue"
 flavor_zan.20.desc:0 "Mogadiscio a été vaincue. Les richesses de l'opulente cité sont désormais à nous !"
 flavor_zan.20.a:0 "Piller, voilà l'un des vrais plaisirs de la vie !"
 flavor_zan.21.t:1 "Une route commerciale vers la Chine"
 flavor_zan.21.desc:1 "Maintenant qu'ils sont bien implantés à Malacca, les marchands [Root.GetRootAdjMP] ont pris connaissance d'une route commerciale maritime permettant de gagner la Chine."
 flavor_zan.21.a:0 "Hissez les voiles !"
 flavor_msi.1.t:0 "La monarchie confédérale des Mossis"
 flavor_msi.1.d:0 "Les royaumes mossis, pour la première fois depuis des générations, se trouvent enfin unis. Il n'en a pas toujours été ainsi, et les Anciens content souvent l'histoire de la princesse Yennenga, qui en s'enfuyant de la cité mamprousi de Gambaga s'est installée sur nos terres, ou de son fils Ouédraogo, qui a fondé la ville de Tenkodogo. Il eut lui-même trois fils : l'aîné, Diaba, fonda Fada N'gourma ; le second, Rawa, fonda le Zandoma ; et le dernier, Zougrana, devint roi de Tenkodogo, tandis que son propre fils Oubri fonda lui-même Ouagadougou.\n\nTelles sont les origines du peuple mossi, et par conséquent nous avons toujours vécu au sein de royaumes bien distincts et indépendants. Mais l'heure est venue d'établir une autorité commune, même si cela n'interdit en aucun cas de respecter l'histoire et les particularités de chacun des royaumes."
 flavor_msi.1.a:0 "Les Mossis seront donc gouvernés par une monarchie confédérale !"
 flavor_msi.2.t:0 "Arrivée des levées des royaumes confédéraux"
 flavor_msi.2.d:0 "Les Mossis sont en guerre. Les guerriers demandés aux royaumes confédéraux par [Root.GetLeLaLDir] [Root.GetDir] [Root.Monarch.GetName] se pressent à [Root.Capital.GetCapitalName] pour affronter la menace."
 flavor_msi.2.a:0 "Enfourchez vos montures, Mossis !"
 flavor_msi.3.t:0 "Mariage chez les Mossis"
 flavor_msi.3.d:0 "Les légendes disent que nos royaumes sont nés des mariages entre les Boussansés, les Dagombas et les Ninissi. De génération en génération, la coutume de nos ancêtres a perduré, et les mariages restent très fréquents entre princes et princesses venus des différents royaumes.\n\nAujourd'hui, c'est à [Root.Monarch.GetName] de se trouver un[Root.GetAntiXEDir] [Root.GetAntiEpouxEpouseDir] qui se tiendra à ses côtés pour gouverner [Root.GetLeLaNP] [Root.GetName]."
 flavor_msi.3.a:0 "Qui sera l'heur[Root.GetAntiEuxEuseDir] élu[Root.GetAntiXEDir] ?"
 flavor_msi.4.t:0 "Célébration rituelle"
 flavor_msi.4.d:0 "Il est de coutume, pour [Root.GetLeLaLDir] [Root.GetDir] [Root.GetDuDeNP] [Root.GetName], d'organiser plusieurs types célébrations. L'une consiste ainsi à accroître le « naam » de son lignage, son pouvoir ; une autre à sacrifier à la « tenga », la terre sacrée. Et, aujourd'hui, c'est à [Root.Monarch.GetName] de réunir son peuple."
 flavor_msi.4.a:0 "Une cérémonie est toujours utile !"
 flavor_msi.5.t:0 "Serment d'allégeance tribale"
 flavor_msi.5.d:0 "Les guerriers fournis par les divers royaumes confédérés des Mossis, au cours des années passées, ont été essentiels pour la défense de la confédération. Mais les temps changent, et il serait bon de disposer d'un système permettant de recruter plus aisément les cavaliers les plus réputés dans tout le pays mossi."
 flavor_msi.5.a:0 "Que tous parmi les tribus jurent fidélité !"
 flavor_msi.6.t:0 "Réforme de la monarchie confédérale des Mossis"
 flavor_msi.6.d:0 "Cela fait quelque temps maintenant que les royaumes mossis sont intégrés au sein d'une confédération. Pourtant, des temps nouveaux se dessinent déjà, et la question se pose, aussi bien à [Root.Capital.GetCapitalName] dans les royaumes : devons-nous perpétuer ce système et n'y rien changer, ou ne vaudrait-il mieux pas centraliser davantage le pouvoir entre les mains [Root.GetDuDelaDir] [Root.GetDir] ?"
 flavor_msi.6.a:0 "Mieux vaut conserver la confédération"
 flavor_msi.6.b:0 "Tout le pouvoir devrait être remis à [Root.Monarch.GetName]"
 flavor_oyo.1.t:0 "Achat de chevaux"
 flavor_oyo.1.d:0 "Ayant développé les échanges avec les territoires dominés par les musulmans, nous avons désormais la possibilité d'entretenir des relations régulières afin d'acheter plus aisément des biens rares [Root.GetAuEnNP] [Root.GetName] : les chevaux. Pouvoir nous procurer ces animaux serait un grand avantage pour les paysans, mais aussi pour l'armée, car cela permettrait de disposer d'unités de cavalerie. Nous ne pouvons sans doute pas nous permettre de laisser passer une telle occasion."
 flavor_oyo.1.a:0 "Achetons-en donc"
 flavor_oyo.1.b:0 "Pour l'heure, de simples relations diplomatiques suffiront"
 flavor_oyo.2.t:0 "Les marchands [From.GetFromAdjMP] veulent des chevaux"
 flavor_oyo.2.d:0 "Les marchands venus [From.GetDuDeNP] [From.GetName] ont récemment étendu leurs activités dans nos contrées. Cela n'avait guère de conséquences pour [Root.GetLeLaNP] [Root.GetName] jusqu'à présent, mais certains d'entre eux ont proposé un accord : ils ont l'intention d'acheter de nombreux chevaux, qu'ils sont évidemment prêts à payer de façon régulière. Ces animaux ne manquent assurément pas sur nos territoires, aussi n'avons-nous guère de motifs de nous plaindre de revenus inespérés…"
 flavor_oyo.2.a:0 "C'est certes à l'avantage de nos deux pays"
 flavor_oyo.3.t:0 "Chevaux [From.GetFromAdjMP]"
 flavor_oyo.3.d:0 "Des marchands sont rentrés [From.GetDuDeNP] [From.GetName] avec d'excellentes nouvelles : ils ont pu y négocier l'achat régulier de chevaux, et en ont déjà ramené un grand nombre dans le pays. Il ne fait guère de doute que [Root.GetLeLaNP] [Root.GetName] disposer[Root.GetAOntNP] d'ici peu d'unités de cavalerie…"
 flavor_oyo.3.a:0 "Parfait !"
 flavor_oyo.4.t:0 "L'Oyo Mesi contraint [Root.GetLeLaLDir] [Root.GetDir] à abdiquer"
 flavor_oyo.4.d:0 "Les chefs constituant l'Oyo Mesi ont toujours été des membres importants pour le gouvernement du pays. Ce sont eux qui approuvent ou non l'arrivée au pouvoir d'un nouveau souverain, et ils ont la charge de le déposer s'ils le voient devenir un tyran. Et, malheureusement, c'est exactement la vision qu'ils ont de [Root.Monarch.GetName] : ils lui ont remis la calebasse traditionnelle, accompagnée d'un message exigeant qu'[Root.GetIlElleDir] se suicide selon le rituel prescrit pour de telles occasions.\n\nCes hommes sont trop forts et influents pour que quiconque puisse s'opposer à eux, aussi [Root.GetLeLaLDir] [Root.GetDir] n'a-t-[Root.GetIlElleDir] d'autre choix qu'obéir…"
 flavor_oyo.4.a:0 "Nul, pas même [Root.Monarch.GetName], ne peut échapper à cette sentence"
 flavor_jol.1.t:0 "Accord commercial avec les Européens"
 flavor_jol.1.d:0 "Les navires et explorateurs [Root.GetRootAdjMP] ont navigué jusque loin pour découvrir ce qui se trouvait au-delà de l'horizon, dans les régions inconnues. L'une de ces terres qu'ils ont découvertes est un vaste continent, au nord, appelé l'Europe, qui compte de nombreux pays de bien des peuples.\n\nNous pourrions donc tenter d'entrer en contact avec l'un de ces pays pour voir s'il accepterait de conclure des accords commerciaux – car il en fait nul doute que nous aurions beaucoup à y gagner."
 flavor_jol.1.a:0 "C'est une excellente idée"
 flavor_jol.1.b:0 "Nous n'avons nul besoin de tels accords"
 flavor_jol.2.t:0 "Proposition commerciale [From.GetDuDelaNP] [From.GetName]"
 flavor_jol.2.d:0 "Des marchands et diplomates venus [From.GetDuDeNP] [From.GetName], une contrée se trouvant loin au sud, sont arrivés sur nos côtes. Ils nous proposent d'établir des relations commerciales entre nous, en insistant sur le fait que cela serait à l'avantage de nos deux pays. Leurs arguments ne sont pas sans fondement, et cela pourrait être une occasion de procurer [Root.GetAuAlaNP] [Root.GetName] un accès aisé à des biens exotiques."
 flavor_jol.2.a:0 "L'affaire est donc entendue !"
 flavor_jol.2.b:0 "Nous n'avons nul besoin d'un tel accord"
 flavor_jol.3.t:0 "[From.GetLeLaNPCap] [From.GetName] accept[From.GetEEntNP] un accord commercial"
 flavor_jol.3.d:0 "Les marchands et diplomates envoyés [From.GetAuEnNP] [From.GetName] sont rentrés, avec de bonnes nouvelles : [From.GetLeLaLDir] [From.GetDir] [From.Monarch.GetName] a accepté d'établir des relations officielles entre nos pays et d'ouvrir ses ports et ses marchés pour traiter avec les marchands [Root.GetRootAdjMP]. Les échanges vont assurément très bientôt se multiplier, et notre prospérité est garantie."
 flavor_jol.3.a:0 "Parfait !"
 flavor_jol.4.t:0 "[From.GetLeLaNPCap] [From.GetName] refus[From.GetEEntNP] tout accord commercial"
 flavor_jol.4.d:0 "Les marchands et diplomates envoyés [From.GetAuEnNP] [From.GetName] sont rentrés, mais ils amènent de bien tristes nouvelles : [From.GetLeLaLDir] [From.GetDir] [From.Monarch.GetName] a froidement refusé toute relation commerciale officielle entre nos pays, nous interdisant donc de développer les échanges avec son pays. Les négociants [Root.GetDuDelaNP] [Root.GetName] vont donc devoir se contenter de commercer nos propres productions."
 flavor_jol.4.a:0 "Qu'importe…"
 flavor_jol.5.t:0 "Augmentation de la demande en ivoire"
 flavor_jol.5.d:0 "L'accord commercial conclu avec ces diplomates venus de l'Afrique a eu une conséquence assez inattendue : même si nous avons désormais un accès privilégié aux biens exotiques de cette contrée lointaine, les nobles et les négociants [Root.GetDuDeNP] [Root.GetName] ont commencé à demander ces produits en grande quantité, notamment l'ivoire. Qu'importe la quantité qui est importée, leurs désirs ne semblent jamais pouvoir être comblés."
 flavor_jol.5.a:0 "Il nous en faut plus encore !"
 custom_global_monthly_devastation:0 "Guildes pour la reconstruction"
 custom_global_monthly_devastation_desc:0 "Dans toutes les provinces, la guerre et les désastres sont une véritable calamité. Nous devons donc tout faire pour réduire le temps de la reconstruction autant que faire se pourra, en chargeant des guildes de maçons et d'architectes de reconstruire les cités et les villages ravagés."
 custom_global_prosperity_growth:0 "Prospérité assurée"
 custom_global_prosperity_growth_desc:0 "Aucun pays ne peut être véritablement glorieux si la moindre de ses provinces n'est pas prospère. En veillant à assurer la prospérité non pas seulement de la capitale, mais de tout le pays, jusqu'au village le plus reculé, nous pourrions être assurés de vivre un âge d'or."
 custom_monthly_piety_accelerator:0 "Dévotion subtile"
 custom_monthly_piety_accelerator_desc:0 "Mysticisme et légalisme sont les deux faces d'une même pièce. Ce n'est qu'en adoptant ces deux aspects de l'islâm que nous pourrons atteindre la grande spirituelle."
 custom_monthly_gold_inflation_modifier:0 "Réglementations sur l'or"
 custom_monthly_gold_inflation_modifier_desc:0 "Les mines d'or sont une épée à double tranchant : si leur production peut assurer la prospérité, trop en dépendre peut aussi ruiner l'économie. En instituant des régulations sur l'or tiré des mines et la meilleure façon d'en user, nous pourrons réduire le danger d'une inflation incontrôlable."
 custom_gold_depletion_chance_modifier:0 "Techniques minières avancées"
 custom_gold_depletion_chance_modifier_desc:0 "Épuisées, nos mines ? Même lorsqu'elles paraissent ne plus receler le moindre minerai, cela veut tout bonnement dire qu'on en trouvera plus profondément sous la terre."
 custom_tolerance_of_heretics_capacity:0 "Communautés religieuses"
 custom_tolerance_of_heretics_capacity_desc:0 "Les hérétiques ne valent pas moins que les fidèles de notre foi. Au lieu de les attaquer constamment à cause de leurs croyances, mieux vaut accepter leur présence et les intégrer au sein de la société."
 custom_tolerance_of_heathens_capacity:0 "Édits de tolérance"
 custom_tolerance_of_heathens_capacity_desc:0 "Au contraire de bon nombre de peuples, nous voyons bien la futilité qu'il y a à discriminer ceux qui ne croient pas comme nous. C'est par des édits de tolérance à leur égard que nous pourrons bâtir une société où les conflits entre païens et fidèles de la seule véritable foi seront en paix."
 custom_yearly_doom_reduction:0 "Dévotion perpétuelle"
 custom_yearly_doom_reduction_desc:0 "Il n'y a pas plus grand honneur que de dévouer sa vie aux dieux. Si les prières ne peuvent remplacer les sacrifices indispensables pour éviter la fin du monde, au moins peuvent-elles nos nombreuses divinités."
 custom_yearly_authority:0 "Autorité religieuse"
 custom_yearly_authority_desc:0 "Commander le pays et commander les prêtres, voilà les deux piliers indispensables aux dirigeants du pays. Notre peuple ne ploiera jamais le genou que devant celui qui aura l'autorité à la fois sur le peuple et sur la foi."
 custom_move_capital_cost_modifier:0 "Administration polyvalente"
 custom_move_capital_cost_modifier_desc:0 "Dans la plupart des pays, la capitale est le lieu où réside le dirigeant, et d'où il tente d'imposer son pouvoir sur tous les territoires. Mais quant à nous, nous considérons qu'une capitale doit pouvoir être transférée là où elle présentera le plus d'avantages. Ainsi le pays peut-il faire face à des situations très différentes de la manière la plus appropriée."
 custom_all_estate_loyalty_equilibrium:0 "Conseil des ordres"
 custom_all_estate_loyalty_equilibrium_desc:0 "Les ordres sont puissants dans le pays. En établissant un conseil où tous seront représentés, nous sommes assurés de leur fidélité à l'égard du pouvoir."
 custom_monthly_favor_modifier:0 "Susciter les bonnes grâces"
 custom_monthly_favor_modifier_desc:0 "Les affaires diplomatiques sont toujours délicates. La moindre action, la moindre décision peut influer l'impression qu'auront de nous le peuple et les autres pays. Il est donc crucial que les diplomates sachent comment s'attirer les faveurs des dirigeants étrangers."
 custom_movement_speed_in_fleet_modifier:0 "Plus rapides que le vent"
 custom_movement_speed_in_fleet_modifier_desc:0 "Grâce à l'habilité de nos charpentiers de marine, nous disposons de navires plus rapides que le vent. Mais savoir comment en tirer le meilleur parti est un secret bien gardé de nos équipages."
 custom_amount_of_cawa:0 "Camps d'entraînement des tshawâ"
 custom_amount_of_cawa_desc:0 "Les tshawâ sont l'ossature de l'armée. Leur formation est si pénible qu'ils sont très peu nombreux ; mais en instaurant des camps d'entraînement il sera possible d'en lever plus que jamais auparavant."
 custom_global_rebel_suppression_efficiency:0 "Gens d'armes"
 custom_global_rebel_suppression_efficiency_desc:0 "Les rebelles constituent une menace perpétuelle dans les provinces, que les autorités locales sont bien en peine de réprimer seules. Lorsque la situation se présente, il est donc indispensable que l'armée intervienne pour préserver la paix et l'ordre."

