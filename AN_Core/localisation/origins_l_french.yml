 estate_church_yakobs_churches:0 "Sabbat biblique réformé"
 estate_church_yakobs_churches_desc:1 "Le négusa négast Zara Yaqob a trouvé un compromis sur la question du sabbat pour réunifier l'Église copte autrefois divisée. Grâce à lui, les [Root.GetClercs] ont pu introduire une réforme qui permet aux fidèles d'accepter plus aisément les enseignements."
 estate_burghers_control_over_the_mint:0 "Contrôle des mines d'or"
 estate_burghers_control_over_the_mint_desc:1 "Les mines d'or peuvent être très profitables, mais si elles ne sont pas bien tenues elles peuvent causer de véritables catastrophes économiques. En accordant aux [Root.GetBourgeois] un contrôle direct sur les mines et la frappe, nous pouvons éviter que trop d'or ne soit disponible sur le marché."
 estate_burghers_control_over_the_mint_gt:0 "Pour toutes les provinces productrices d'§Yor§! :\nModif. de production : §R-15%§!"
 estate_burghers_control_over_the_mint_rt:0 "Toutes les provinces productrices d'§Yor§! perdent la pénalité sur la production."
 estate_church_one_faith_one_culture:0 "Culture religieuse"
 estate_church_one_faith_one_culture_desc:0 "L'unité d'une société ne peut être atteinte que lorsque les [Root.GetClercs] ne se content pas de donner des réponses d'ordre spirituel, mais jouent aussi un rôle vital en apportant une réponse aux questions culturelles et sociales."
 estate_church_one_faith_one_culture_gta:0 "Toute province §Y[Root.GetRelFS]§! de la sphère culturelle §Y[Root.GetSphCultFS]§! ou d'une §Yculture acceptée§! reçoit §YSociété religieuse§! :\nAgitation locale : §G-1§!\nModif. local d'impôts : §G+10%§!\nProductivité locale : §G+10%§!\nModif. des réserves locales : §G+10%§!"
 estate_church_one_faith_one_culture_gtb:2 "Toute province n'étant PAS de la sphère culturelle §Y[Root.GetSphCultFS]§! ou d'une §Yculture acceptée§! reçoit §YCulture hérétique§! :\nAgitation locale : §R+3§!\nCoût local de conversion culturelle : §G-10%§!"
 estate_church_one_faith_one_culture_rta:0 "Toute province §Y[Root.GetRelFS]§! de la sphère culturelle §Y[Root.GetSphCultFS]§! ou d'une §Yculture acceptée§! perd §YSociété religieuse§!."
