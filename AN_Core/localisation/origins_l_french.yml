 desc_kon_united_shaman_tribes:1 "Les chamans, en s'unissant, sont parvenus à chasser les missionnaires chrétiens [Root.GetDuDeNP] [Root.GetName]. Mais leur tâche n'est pas encore achevée, et ils concentrent désormais toute leur attention sur ces provinces qui ont succombé aux fois étrangères."
