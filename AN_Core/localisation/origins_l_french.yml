 fetishist_flavor.603.desc:0 "Les [Root.GetClercs] se sont réunis à [Root.Capital.GetCapitalName]. Tous, l'un après l'autre, présentent [Root.GetAuAlaDir] [Root.GetDir] [Root.Monarch.GetName] les bienfaits que leur culte aurait pour [Root.GetLeLaNP] [Root.GetName] [Root.GetSilSielleDir] le choisissait plus que tout autre."
