 flavor_ndo.1.t:0 "La reine Nzinga du Ndongo et du Matamba"
 flavor_ndo.1.d:0 "Nzinga est née aux alentours de 1583, fille du ngola Kiluanji du Ndongo, et de sa concubine favorite, Kangela ka Nkombe. Dès son enfance, elle fut la favorite de son père, et formée à l'art de la guerre, et chargée de fonction dans la gouvernance du pays. À la mort de Kiluanji, en 1617, son frère Mbande devint le nouveau ngola, mais il la maltraita et la chassa de la cour. Elle y fut pourtant rappelée en 1621 pour conduire une ambassade auprès des Portugais, à Luanda, un rival de longue date du royaume de Ndongo. Elle obtint à cette occasion un traité de paix, qui impliquait pour elle de devenir chrétienne, le gouverneur portugais et son épouse étant son parrain et sa marraine. Elle fut dès lors connue sous le nom d'Ana de Sousa Guterres. Dès lors, elle s'impliqua toujours davantage dans l'administration du pays, et succéda à son frère sur le trône en 1624.\n\nSon règne fut marqué par la lutte contre les Portugais du Luanda, et les Imbangala, des guerriers tribaux lançant des raids sur ses territoires. Très vite, elle parvint à conquérir le royaume voisin du Matamba, où il était de tradition que le pouvoir soit exercé par une reine, aussi parvint-elle de cette façon à affermir sa position. Après cela, elle mena ses armées au combat jusqu'à ce que le Luanda fut pris par les Néerlandais en 1641, avec qui elle contracta une alliance qui lui permit de défier jusqu'au puissant royaume du Congo, principale puissance de la région.\n\nSi les Portugais finirent par reprendre le Luanda en 1648, elle mit à profit sa conversion au christianisme pour se rapprocher d'eux, d'autant qu'elle avait tout fait pour favoriser cette foi à sa cour, à Kavanga, sans nier pour autant les croyances traditionnelles. Plus tard, elle s'assura que sa sœur Mukambu, connue ensuite comme dona Barbara, lui succède après sa conversion, même si la plus grande partie du Ndongo était alors perdue par la traite des esclaves, si dynamique à la fin du XVIIe s. dans la région du Congo."
 flavor_ndo.1.a:0 "Longue vie à Nzinga !"
 flavor_ndo.1.b:0 "Elle doit devenir conseillère à la cour"
 flavor_ndo.1.c:0 "Nos politiques doivent s'appuyer sur ses idées"
