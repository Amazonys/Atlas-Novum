 ###DECISIONS###
 kongo_nation_title:0 "Restaurer le royaume du Congo"
 kongo_nation_desc:1 "Le royaume tribal du Congo était autrefois une grande puissance, qui a donné son nom à l'ensemble de la région. Mais, depuis sa disparition, nul n'a eu la puissance suffisante pour lui succéder, aussi un vide s'est-il créé qui n'a fait qu'attirer davantage Européens et étrangers venus en tirer parti. Il est donc temps donc que [Root.GetLeLaNP] [Root.GetName] combl[Root.GetEEntNP] ce vide et reprenn[Root.GetEEntNP] l'héritage de ce royaume jadis puissant."
 ethiopia_nation_title:0 "Reprendre l'héritage des Salomonides"
 ethiopia_nation_desc:1 "L'empire d'Éthiopie était le successeur spirituel de l'ancien empire d'Aksoum, le pays du fils du légendaire roi Salomon et de la reine de Saba, qui assurait la défense des coptes. Sa chute a été une véritable tragédie pour tous nos frères de foi, mais l'esprit de l'Éthiopie a survécu jusqu'à nos jours, attendant qu'un successeur digne de sa tâche fasse revivre l'empire disparu."
 set_focus_on_professional_army_title:0 "Mettre sur pied une armée professionnelle"
 set_focus_on_professional_army_desc:0 "Avec l'ascension sur le trône de [Root.Monarch.GetName], les généraux s'attendent à disposer désormais des ressources indispensables pour réduire le nombre de leurs hommes mais mettre sur pied une armée bien plus efficace."
 set_focus_on_professional_army_ct:1 "L'armée n'a PAS reçu de décision lors des §Y20§! dernières années du règne de §Y[Root.Monarch.GetName]§!."
 send_the_shaman_to_a_foreign_country_title:0 "Envoyer le chaman découvrir de nouveaux cultes"
 send_the_shaman_to_a_foreign_country_desc:0 "Ce chaman qui demandait à introduire un nouveau culte [Root.GetAuEnNP] [Root.GetName] peut être envoyé étudier les pratiques et croyances à l'étranger."
 zulu_nation_ct:0 "Cela va provoquer les Nguni, ce qui pourrait se traduire par l'apparition prématurée [ZUL.GetDuDelaNP] §Y[ZUL.GetName]§!."
 federal_kingdoms_gather_the_armies_tt:0 "Les royaumes confédéraux vont lever les troupes au cours des §Y6§! prochains mois, ce qui permettra [Root.GetAuAlaNP] [Root.GetName] de disposer de réserves militaires de §Y1000 hommes§! par réserve militaire brute de chaque province de culture §Y[Root.GetCultFS]§!, les §Ymodificateurs des réserves nationales§! étant appliqués.\nL'autonomie de toutes les provinces §Y[Root.GetCultFP]§! sera toutefois accrue de §R20%§!."
 federal_kingdoms_internal_royal_marriage_tt:0 "Les royaumes confédéraux vont organiser d'ici à §Y6 mois§! un mariage, qui se traduira pendant §Y20§! ans par :\nPoint d'équilibre de la loyauté des [Root.GetNobles] : §G+10%§!\nInfluence des [Root.GetNobles] : §Y+5%§!\nProbabilité d'avoir un héritier : §G+100%§!"
 federal_celebrate_rituals_together_tt:0 "Au cours des §Y6§! prochains mois, les royaumes confédéraux vont préparer une célébration qui se traduira par un gain de §G1§! en stabilité.\nL'autonomie de toutes les provinces de culture §Y[Root.GetCultFS]§! sera toutefois accrue de §R10%§!."
 federal_gain_tribal_allegiance_tt:0 "D'ici §Y6§! mois, les royaumes confédéraux vont prêter un serment d'allégeance [Root.GetAuAlaDir] [Root.GetDir] [Root.Monarch.GetName], ce qui se traduira par un gain de §G3§! en Allégeance tribale et une autonomie locale renforcée de §R5%§! pour toutes les provinces de culture §Y[Root.GetCultFS]§!."
 has_adopted_any_cult:0 "A adopté n'importe quel §Yculte§!."
 switch_active_cult_decision_title:0 "Choisir un nouveau culte"
 switch_active_cult_decision_desc:0 "[Root.GetLeLaRelCap] [Root.GetRelN] n'est pas une croyance rigide ne vénérant qu'une seule divinité. Nous vénérons tout un ensemble d'êtres supérieurs et pratiquons des cultes divers, adressés eux-mêmes à leurs propres dieux. Et, de temps à autre, il peut être important pour un[Root.GetXEDir] [Root.GetDir] de faire évoluer ses priorités. Avec l'aide des [Root.GetClercs], cela peut se faire assez aisément."
 switch_permanent_scholar_title:0 "Choisir un autre lettré résidant"
 switch_permanent_scholar_desc:0 "Parfois, les enseignements d'une école religieuse perdent de leur utilité. Dans de tels cas, il est évidemment utile de pouvoir le remercier pour faire venir à sa place un membre d'une école plus à notre écoute – d'autant que, grâce aux relations qu'entretiennent les [Root.GetClercs] [Root.GetRootAdjMP] avec l'étranger, cela n'aura aucune conséquence pour nous sur la scène diplomatique."
 invest_into_the_seven_cities_title:0 "Investir dans les sept cités"
 invest_into_the_seven_cities_desc:0 "Les sept cités des Haoussas sont d'une très grande importance dans leur culture. [Root.GetLeLaLDirCap] [Root.GetDir] [Root.Monarch.GetName] devrait donc y investir pour assurer leur prospérité et préserver leur rôle de foyers régionaux et culturels."
 zulu_nation_title:0 "Militariser les Nguni"
 zulu_nation_desc:0 "Les armées [Root.GetDuDelaNP] [Root.GetName] sont magnifiques, mais elles pourraient l'être davantage encore. En équipant le peuple des Nguni et en les militarisant, nous pourrions nous assurer de centaines de recrues."
 aksumite_nation_title:0 "Restaurer Aksoum"
 aksumite_nation_desc:0 "Les anciens racontent souvent l'histoire de l'ancien et puissant empire d'Aksoum et de son souverain, le grand roi Kaleb, qui régnait sans partage sur la mer Rouge et est connu des chrétiens comme saint Elesbaan. Aujourd'hui, [Root.GetLeLaNP] [Root.GetName] [Root.GetEstSontNP] prêt[Root.GetXENP] à écrire un nouveau chapitre de cette longue histoire, en reprenant l'héritage de nos aïeux et en restaurant leur gloire d'antan."
 great_zimbabwe_nation_title:0 "Restaurer le Zimbabwe"
 great_zimbabwe_nation_desc:0 "Réjouissons-nous ! La grande cité de pierre est de nouveau habitée, ses bâtiments ont été reconstruits et elle a retrouvé toute sa puissance ! Il est temps désormais de lever haut nos bannières et de faire savoir au monde que le Grand Zimbabwe est revenu à la vie, et qu'il brillera comme jamais, joyau de l'Afrique qu'il est."
 hausa_nation_title:0 "Unifier les Haoussas"
 hausa_nation_desc:0 "Au terme de maintes années de querelles et de conflits, qui ont causé tant de souffrance dans le pays, les rivalités d'autrefois sont apaisées et la paix semble redevenue possible. Les fils de Bawo sont de nouveau réunis sous la même bannière, celle [Root.GetDuDelaNP] [Root.GetName]. À [Root.GetLuiElleNP] donc d'unifier les Haoussas à nouveau !"
 israel_nation_title:0 "Refonder Israël"
 israel_nation_desc:0 "Comme cela nous avait été promis, le pays d'Israël est libre à nouveau de la tyrannie des goyim, la majesté de David a été rétablie et la ville sainte de Jérusalem reconstruite. Le Seigneur est rentré à Sion, et toutes les cités ont retrouvé leur prospérité."
 federal_kingdoms_gather_the_armies_title:0 "Lever les armées des royaumes confédéraux"
 federal_kingdoms_gather_the_armies_desc:0 "Grâce aux liens étroits qu'[Root.GetIlElleDir] entretient avec eux, [Root.GetLeLaLDir] [Root.GetDir] [Root.Monarch.GetName] peut lever des troupes dans les royaumes confédéraux."
 federal_kingdoms_internal_royal_marriage_title:1 "Arranger un mariage avec un royaume confédéral"
 federal_kingdoms_internal_royal_marriage_desc:0 "Grâce à ses liens étroits avec eux, [Root.GetLeLaLDir] [Root.GetDir] [Root.Monarch.GetName] peut se trouver un[Root.GetAntiXEDir] [Root.GetAntiEpouxEpouseDir] dans les royaumes confédéraux."
 federal_celebrate_rituals_together_title:0 "Célébrations avec les royaumes confédéraux"
 federal_celebrate_rituals_together_desc:0 "En des époques bien particulières, il est important de rappeler les liens qui les unissent en célébrant avec tous les Mossis des cérémonies."
 federal_gain_tribal_allegiance_title:0 "Serments d'allégeance des royaumes confédéraux"
 federal_gain_tribal_allegiance_desc:0 "Les royaumes confédéraux doivent de temps à autre prêter serment d'allégeance [Root.GetAuAlaDir] [Root.GetDir]."
 kitara_nation_title:0 "Revendiquer l'héritage du Kitara"
 kitara_nation_desc:0 "Après de longues luttes et tant de souffrances, [Root.GetLeLaNP] [Root.GetName] [Root.GetEstSontNP] parvenu[Root.GetXENP] à unifier les peuples des Grands Lacs et à apaiser leurs différends. L'heure semble donc propice à reconstruire l'unité perdue autrefois, pour lever à nouveau les bannières du Kitara, et que tous voient que nous sommes de nouveau réunis."
 macina_nation_title:0 "Former le Macina"
 macina_nation_desc:0 "Notre peuple a subi des injustices terribles, et le joug tyrannique de suzerains étrangers, mais enfin il s'est libéré et peut désormais œuvrer lui-même à son propre avenir. Levons donc une bannière nouvelle, symbole de notre liberté et mise en garde à quiconque s'aviserait de la menacer à nouveau."
 mali_nation_title:0 "Revendiquer l'héritage du Mali"
 mali_nation_desc:0 "Le puissant et prospère Mali s'est effondré sous les coups envieux de ses voisins et de chefs insubordonnés. Malgré tout, son esprit ne peut disparaître, et il continuera de survivre au sein de notre peuple. Et déjà les territoires du Mandé sont réunis, aussi est-il temps qu'un nouveau mansa monte sur le trône pour rendre à l'empire sa gloire passée."
 mossi_nation_title:0 "Unifier les royaumes mossis"
 mossi_nation_desc:0 "Trop longtemps les fils de la princesse Yennenga se sont déchirés. Mais désormais les querelles et rivalités constantes sont oubliées, et les frères depuis longtemps séparés se sont retrouvés et mènent leurs raids de concert. Il est temps de porter nos regards au-delà de nos territoires, et de faire savoir au monde que, à compter d'aujourd'hui, les Mossis sont unis !"
 nubian_nation_title:0 "Unifier les Nubiens"
 nubian_nation_desc:0 "Depuis la plus haute antiquité, les royaumes de Nubie sont menacés autant au nord qu'au sud par les païens qui lorgnent leurs terres et leurs richesses. Il est temps donc de mettre de côté nos différends, et de former une nation nubienne qui n'en répondra qu'à Dieu !"
 rozwi_nation_title:0 "Fonder l'empire rozwi"
 rozwi_nation_desc:0 "Nous sommes des guerriers. Nous avons écarté de nous toute menace posée par les étrangers, nous avons pacifié les territoires du Zimbabwe, construit de grandes cités de pierre, miné l'or au plus profond de la terre, chassé les animaux féroces, protégé le commerce et unifié les peuples. Nous sommes les Rozwi !"
 somalia_nation_title:0 "Unifier les clans somalis"
 somalia_nation_desc:0 "Depuis les époques anciennes, les Somalis habitent la Corne de l'Afrique, mais sont toujours restés divisés et se sont affrontés les uns les autres, à la fois dans le commerce et sur le champ de bataille. Mais tout sera différent désormais : tous ont renoncé à leurs rivalités et sont enfin unis sous une seule bannière."
 ###ZIM MODIFIERS###
 zim_declining_city:0 "Ruines désolées"
 desc_zim_declining_city:1 "Une grande cité en ruine se trouve au cœur de la province de [Root.GetName], dépourvue de toute ressource. Seules quelques personnes sont encore sur place pour administrer les campagnes environnantes. Y faire revenir le moindre habitant pourrait bien s'avérer compliqué."
 zim_restored_capital:0 "Capitale restaurée"
 desc_zim_restored_capital:0 "Par les efforts et le dur labeur des habitants [Root.Owner.GetDuDelaNP] [Root.Owner.GetName], la cité de Zimbabwe a été restaurée à sa gloire de jadis, et désormais la cour [Root.Owner.GetDuDelaDir] [Root.Owner.GetDir] [Root.Owner.Monarch.GetName] s'y tient à nouveau."
 zim_desecrated_kingdom:0 "Royaume profané"
 desc_zim_desecrated_kingdom:0 "La cité de Zimbabwe était la capitale de nos ancêtres. En l'abandonnant à nos ennemis, [Root.GetLeLaLDir] [Root.GetDir] [Root.Monarch.GetName], aussi sacré[Root.GetXEDir] soit-[Root.GetIlElleDir], fait preuve de la plus grande faiblesse et est jugé[Root.GetXEDir] par beaucoup incapable de régner."
 zim_desecrated_kingdom_tt:0 "jusqu'à ce que [Root.GetLeLaNP] [Root.GetName] reprenn[Root.GetEEntNP] le contrôle de Zimbabwe"
 ###ADAL MODIFIERS###
 ada_preperation_for_war:0 "Préparatifs de guerre de l'Adal"
 desc_ada_preperation_for_war:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetEstSontNP] toujours menacé[Root.GetXENP] d'une nouvelle guerre. Tout doit donc être prêt pour le jour où le conflit avec l'Éthiopie reprendra.\n\nTant que nous serons en guerre contre l'§YÉthiopie§! et que son niveau de développement sera égal ou supérieur au nôtre, nous bénéficierons de §YGuerre Adal-Éthiopie§! :\nMoral terrestre : §G+5%§!\nVitesse de recouvrement des rés. mil. : §G+10%§!\nPiété mensuelle : §Y+0.1§!\n"
 ada_war_against_ethiopia:0 "Guerre Adal-Éthiopie"
 desc_ada_war_against_ethiopia:0 "Une fois encore, notre peuple affronte son rival éthiopien pour la domination dans la Corne de l'Afrique. Nos troupes décimeront les chrétiens et mettront fin à cette menace perpétuelle depuis tant de décennies."
 ada_expelling_of_the_christians:0 "Effort de conversion"
 desc_ada_expelling_of_the_christians:0 "Les chrétiens ont causé bien des souffrances à notre peuple et dans la Corne de l'Afrique par leurs tentatives d'expansion. Afin que la paix soit désormais préservée, ils doivent être convertis [Root.GetAuAlaRel] [Root.GetRelN]."
 ada_professional_army:0 "Armée modernisée"
 desc_ada_professional_army:0 "L'armée [Root.GetRootAdjFS] a considérablement gagné en qualité et en entraînement."
 ada_religious_unity_in_the_horn:0 "Unité religieuse de la Corne de l'Afrique"
 desc_ada_religious_unity_in_the_horn:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetEstSontNP] parvenu[Root.GetXENP] à unifier toute la Corne de l'Afrique autour de la foi [Root.GetRelFS] et à expulser les païens et hérétiques belliqueux qui s'y trouvaient encore, et [Root.GetSonLeurNP] influence dans le monde [Root.GetFamRelMS] en est renforcée d'autant."
 ada_imperial_adal_sultanate:0 "Empire adalite"
 desc_ada_imperial_adal_sultanate:0 "[Root.GetLeLaNPCap] [Root.GetName] l'[Root.GetAOntNP] emporté dans les querelles entre clans somalis, [Root.GetAOntNP] mis fin à la menace que constituaient les Éthiopiens, [Root.GetAOntNP] unifié toute la Corne de l'Afrique et [Root.GetSestSesontNP] même étendu[Root.GetXENP] jusqu'en Arabie. Véritablement, [Root.GetIlElleNP] [Root.GetEstSontNP] bien un empire, et peu[Root.GetTVentNP] être compté[Root.GetXENP] au rang des grandes puissances de l'Afrique."
