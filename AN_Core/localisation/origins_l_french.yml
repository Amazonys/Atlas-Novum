 mal_mansas_journey:0 "En pèlerinage"
 desc_mal_mansas_journey:0 "[Root.GetLeLaLDirCap] [Root.GetDir] [Root.Monarch.GetName] se trouve en pèlerinage vers la Mecque, en suivant une route qui [Root.GetLeLaFDir] conduit à travers la Chrétienté. [Root.GetIlElleDirCap] pourra ainsi admirer au cours de son périple les merveilles de l'Europe."
