 NEEDS_REGULAR_ELECTIONS:0 "Le dirigeant ne doit pas avoir été élu à vie."
 native_chiefdom_reform_desc:0 "Nous devons adopter pleinement les traditions de notre peuple. Une chefferie permet aux anciens de répandre toutes leurs connaissances qui nous sont si utiles."
 native_federation_reform_desc:0 "Ensemble, nous sommes plus forts. En formant une fédération, le soutien accordé par nos alliés n'est plus seulement dépendant de la diplomatie, mais aussi de l'amitié et de la proximité."
 native_clan_council_reform_desc:0 "Il est crucial que notre peuple conserve toute sa confiance envers ses dirigeants. En élisant un conseil formé de ceux qui sont prêts à tout sacrifier pour le bien de la tribu, nous serons assurés que jamais personne n'exercera seul tout le pouvoir."
 native_martial_tradition_reform_desc:0 "Dans les étendues qui nous entourent de toute part, nous devons lutter pour notre survie. Mère Nature est aussi dangereuse qu'elle sait se montrer généreuse, et nous avons appris à nous protéger à la fois contre les animaux, le climat et ceux qui voudraient nous voler nos territoires."
 native_oral_tradition_reform_desc:0 "Nous sommes le fruit de nos propres histoires. Ce qui nous est arrivé par le passé nous enseigne ce qui pourrait survenir à nouveau à l'avenir."
 native_land_tradition_reform_desc:0 "Nous avons toujours occupé ces territoires qui sont les nôtres. Nous étions là lorsque la terre a été créée et façonnée ; et nous serons toujours là lorsque la terre se sera consumée et aura disparu."
 native_war_band_reform_desc:0 "Dans la vie, la chose la plus importante est de se sentir en sécurité. C'est en consacrant toute notre attention à la guerre que nous pourrons assurer la survie de la tribu."
 native_seasonal_travel_reform_desc:0 "Tandis que le monde change et évolue tout au long de l'année, nous sommes tenus de faire de même. C'est en suivant le périple des saisons que nous trouverons la prospérité."
 native_settle_down_reform_desc:1 "Parfois, fuir la tempête n'est pas si important que trouver un abri pour s'en protéger. L'heure est venue pour nous de nous fixer et d'établir des villages plus permanents.\n\nSi cette réforme est remplacée par une autre, nous perdrons §R1§! en stabilité."
 native_codified_power_reform_desc:0 "Rien n'est au-dessus de la loi. Elle rend le monde plus juste et assure la survie de tous les membres de la tribu."
 native_trading_with_foreigners_reform_desc:0 "L'arrivée des étrangers sur nos terres nous a offert l'accès à de nouvelles technologies, qui ont bouleversé notre manière de vivre, aussi bien en temps de paix qu'en temps de guerre."
 native_becomes_monarchy_reform_desc:0 "La lignée de nos chefs est une bénédiction des esprits. C'est leur sang royal qui les rend dignes de nous guider vers la prospérité."
 native_becomes_republic_reform_desc:0 "Pour être sûrs de disposer d'un gouvernement empreint de justice, nos dirigeants doivent être élus de façon équitable. Car ce n'est qu'en choisissant nous-mêmes nos chefs que nous pouvons décider du destin de notre peuple."
 native_becomes_theocracy_reform_desc:0 "Laisser les mortels décider de choses aussi vitales que le destin de notre peuple ne peut se faire sans avoir l'assentiment des esprits. Nos dirigeants doivent être ceux qui entendent les appels du sacré."
 native_becomes_horde_reform_desc:0 "Certains esprits ne pourront jamais être apaisés. Rien n'est plus fiable que nous-mêmes lorsqu'il s'agit de décider du gouvernement de notre peuple. Nous devons veiller à ne jamais perdre notre liberté."
 native_hereditary_reform_desc:0 "Ceux qui sont venus avant nous savaient ce que nous cherchions. Ils ont connu des périodes de guerre comme de paix, des périodes de prospérité et de famine. Nos chefs doivent donc faire tout comme ils le faisaient jadis, et pour cela le mieux est encore de choisir parmi les membres de leurs lignées."
 native_diplomatic_cermonies_reform_desc:0 "Il est certes important de gouverner en commun ; mais c'est tout autre chose de partager la même nourriture, de boire la même eau, et de participer ensemble aux mêmes rituels tandis que le soleil monte et descend pendant que nous chantons et dansons."
 native_remain_being_native_reform_desc:0 "La prétendue civilisation, qu'elle soit représentée par une monarchie, une république ou tout autre système, n'a fait qu'apporter la destruction de la nature qui nous entoure. Nous ne pouvons user de choses aussi viles. Restons sur le chemin qui a été tracé pour nous."
