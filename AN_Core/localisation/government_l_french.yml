 venice_merchants_reform:0 "Gouvernement vénitien"
 venice_merchants_reform_desc:0 "La Sérénissime république de Venise emploie un système complexe et alambiqué pour élire les détenteurs d'offices publics. Une série de votes à bulletins secrets permet de nommer 41 électeurs, qui à leur tour votent dans une urne. Un seul vote est tiré de cette urne, et celui dont le nom est porté sur le bulletin devient le nouveau doge. Ce système vise à lutter contre la corruption électorale et assure un vote honnête."
