 lottery_reform:0 "Tirage au sort"
 lottery_reform_desc:0 "Les élections à la majorité ouvrent la voie à la corruption ou, pire encore, au populisme. Nous devons donc recourir à un système complexe de tirage au sort pour déterminer qui, au sein d'un vivier de candidats convenables, devrait gouverner la République."
 appointment_by_committee_reform:0 "Désignation par un conseil"
 appointment_by_committee_reform_desc:0 "Nous devons renoncer aux nominations arbitraires pour les offices publics. Des conseils doivent être institués pour décider quel est le meilleur candidat à chaque fonction afin de veiller à ce que la compétence administrative soit la norme dans le pays."
 bureaucratic_aparatus_reform:0 "Appareil administratif"
 bureaucratic_aparatus_reform_desc:0 "L'administration se développe afin de répondre aux besoins d'une administration en plein développement."
 great_mongol_state_legacy:0 "Grand État mongol"
 great_mongol_state_legacy_desc:0 "Nous avons restauré l'empire mongol de Gengis Khân. Nous sommes en train de rebâtir les systèmes de gouvernement établis par le grand khân lui-même tout en cherchant à éviter les erreurs de ses piètres successeurs."
 great_mongol_state_reform:0 "Grand État mongol"
