 governmental_purbias_register_reform:0 "Registre des pourbias"
 governmental_purbias_register_reform_desc:0 "L'État prend des mesures pour attirer les meilleurs guerriers râjpoutes de toute l'Inde. Nous devrions organiser ces guerriers en unités cohérentes dès leur arrivée, afin qu'ils puissent être déployés plus efficacement."
