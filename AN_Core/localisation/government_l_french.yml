l_french:
 native:1 "Tribu indigène"
 native_desc:1 "La tribu est dirigée par un conseil tribal placé sous l'autorité d'un chef."
 native_basic_reform:1 "Tribu indigène"
 native_basic_reform_name:1 "Tribu indigène"
 native_basic_reform_desc:0 "La tribu indigène est dirigée par un chef."
 siberian_tribe:0 "Conseil clanique sibérien"
 siberian_tribe_desc:0 "Le conseil clanique sibérien est une assemblée des anciens présidée par un chef."
 monarchy_desc:0 "La monarchie est un régime politique où un souverain unique dirige le pays. Il règne alors à vie, et le titre est souvent transmis de façon héréditaire au sein de sa dynastie."
 feudalism_vs_autocracy:0 "Organisation du pouvoir"
 feudalism_reform:1 "Noblesse féodale"
 feudalism_reform_desc:0 "Dans une société féodale, le pouvoir du souverain dépend d'une noblesse terrienne qui lui a juré obéissance. Les nobles, ou aristocrates, sont souvent les propriétaires des terres, et ils disposent d'une influence considérable et de vassaux qui leur obéissent à leur tour."
 autocracy_reform:0 "Autocratie"
 autocracy_reform_desc:0 "Dans une monarchie autocratique, le pouvoir est concentré entre les mains d'un souverain, et l'État est souvent considéré comme lui appartenant en propre. Il n'est pas rare pour ces souverains d'avoir des ministres et partisans, souvent qualifiés de membres de la maison royale."
 plutocratic_reform:0 "Ploutocratie orientale"
 plutocratic_reform_desc:0 "Dans une monarchie ploutocratique, ceux qui disposent du pouvoir économique sont les partisans et proches du souverain. Celui-ci est d'ailleurs souvent à la tête d'une compagnie marchande prospère, tout comme nombre de ses partisans."
 enforce_trader_privileges_reform:0 "Privilèges marchands renforcés"
 enforce_trader_privileges_reform_desc:0 "En renforçant les liens entre l'État et les entreprises marchandes prospères, nous pouvons accroître la portée du pays dans le monde autant que les profits sur nos territoires."
 indian_sultanate_reform:0 "Sultanat indien"
 indian_sultanate_reform_desc:0 "Dirigés par une minorité musulmane, les sultanats indiens ont dû faire évoluer et développer la vision musulmane traditionnelle sur l'autorité. S'ils restent des pays musulmans, le rôle des dhimmî, regroupant traditionnellement les juifs et les chrétiens, a été étendu à toutes les religions dharmiques."
 indian_sultanate_legacy:0 "Sultanat indien"
 indian_sultanate_legacy_desc:0 "Dirigés par une minorité musulmane, les sultanats indiens ont dû faire évoluer et développer la vision musulmane traditionnelle sur l'autorité. S'ils restent des pays musulmans, le rôle des dhimmî, regroupant traditionnellement les juifs et les chrétiens, a été étendu à toutes les religions dharmiques."
 bengali_reform:0 "Marchands bengalis favorisés"
 bengali_reform_desc:0 "Le Bengale et le delta du Gange sont des territoires fertiles, et l'estuaire a toujours attiré les négociants et joué le rôle de plaque tournante commerciale pour l'Inde. Cette terre a été conquise par l'épée, mais les armateurs de navires sont aussi influents et aussi importants pour le pays que les officiers issus de la noblesse."
 sufi_syncretism_reform:0 "Syncrétisme soufi"
 sufi_syncretism_reform_desc:0 "En ces terres étrangères, les disciples les plus populaires de l'islam ont toujours été les soufis. Ils intègrent une partie des traditions locales et jouent un grand rôle dans la vie quotidienne des populations. Nombre d'entre eux assument le rôle de chefs locaux, et si nous les soutenons ils verront leurs communautés se développer à mesure que les terres seront défrichées, débarrassées et gagnées sur les jungles et les marais, pour y construire des villes nouvelles."
 hereditary_vs_nobility:0 "Privilèges de la noblesse"
 enforce_privileges_reform:0 "Privilèges nobiliaires renforcés"
 enforce_privileges_reform_desc:0 "La noblesse a servi le pays durant des générations, et à mesure qu'il s'étend il n'est que justice de continuer à conférer de nombreux privilèges à ces familles qui ont combattu pour notre cause."
 quash_noble_power_reform:0 "Privilèges nobiliaires limités"
 quash_noble_power_reform_desc:0 "À mesure que le pays s'est étendu, il est devenu de plus en plus visible que les anciennes familles de la noblesse détiennent une influence et une puissance bien trop importantes. Leur jalousie pour leurs privilèges anciens retarde grandement le développement de l'État."
 centralize_reform:0 "Administration centralisée"
 centralize_reform_desc:0 "Une administration centralisée s'appuie sur la capitale du pays, où le dirigeant et son entourage prennent la plupart des décisions et les font appliquer dans les provinces."
 decentralize_reform:0 "Administration décentralisée"
 decentralize_reform_desc:0 "Une administration décentralisée laisse les administrateurs et gouverneurs des provinces prendre plus de décisions, mais ceux-ci doivent en répondre devant le dirigeant."
 growth_of_administration:0 "Développement de l'administration"
 clergy_in_administration_reform:0 "Administration cléricale"
 clergy_in_administration_reform_desc:0 "Le clergé possède nombre des talents nécessaires aux administrateurs : ils sont instruits, ont l'expérience des archives et une vocation supérieure. De bien des manières, nous rapprocher du clergé nous permettrait donc de disposer d'une administration efficace et durable."
 of_noble_bearing_reform:0 "Noblesse de robe"
 of_noble_bearing_reform_desc:0 "Les familles de la noblesse ont juré de fournir conseil au dirigeant, mais aussi de lui être éternellement loyales. Mais à mesure que le pays s'étend, il paraît évident que cela ne peut consister seulement à nous servir l'épée à la main. Il est temps qu'une nouvelle génération de nobles puisse nous servir, une noblesse de robe, la plume à la main, qui contribueront tout autant au développement du pays que ceux qui usent de leurs armes et portent l'armure."
 meritocratic_focus_reform:0 "Recrutement au mérite"
 meritocratic_focus_reform_desc:0 "Nous ne pouvons laisser les privilèges anciens décider qui peut avoir l'honneur de servir le pays. Tout au contraire, nous devons nous appuyer sur les seuls mérites, car un tel système permettra aux administrateurs d'être recrutés selon leurs talents et non plus selon leurs sang."
 deliberative_assembly:0 "Assemblée délibérative"
 parliamentary_reform:0 "Parlementarisme"
 parliamentary_reform_desc:0 "Il est temps de distinguer le chef du gouvernement du chef de l'État, et de donner aux assemblées législatives un plus grand rôle dans le gouvernement quotidien du pays."
 royal_decree_reform:0 "Décrets royaux"
 royal_decree_reform_desc:0 "La volonté du dirigeant ne doit en répondre à personne, et la loyauté doit être promue au-dessus de toute autre valeur. Nous devons veiller à ce que les décrets promulgués par la cour soient suivis à la lettre dans toutes les provinces du pays."
 aristocratic_court_reform:0 "Cour aristocratique"
 aristocratic_court_reform_desc:0 "La noblesse nous a bien servis au cours des siècles passés, et constitue elle-même une partie du gouvernement. Afin de mieux la contrôler, la récompenser et nous assurer du soutien des familles de l'ancienne aristocratie, nous devons donc continuer de les lier à la dynastie régnante et à la cour."
 states_general_reform:0 "États généraux"
 states_general_reform_desc:0 "Par une Union des États ayant chacun des représentants aux États généraux, nous pourrons plus aisément faire face aux mouvements en faveur d'une fédération tout en conservant la monarchie.\n\nPar le biais des élections et de divers événements, §Yrépublicains§! et §Ymonarchistes§! vont s'opposer pour s'assurer du contrôle sur le pays. Les conséquences de cette réforme et la fréquence des élections dépendront du parti qui détiendra le pouvoir."
 general_estates_reform:0 "Assemblée des ordres"
 general_estates_reform_desc:0 "Les privilèges anciens des ordres doivent être respectés, et leur rôle législatif renforcé. Nous devrions donc les convoquer de façon régulière afin de guider et conseiller au mieux nos dirigeants."
 absolute_rule_vs_constitutional:0 "Absolutisme & constitutionnalisme"
 letat_cest_moi_reform:0 "L'État, c'est moi"
 letat_cest_moi_reform_desc:0 "Sans ordre, il n'existe que chaos. Les hommes doivent être gouvernés. Nous devons veiller à ce que les paroles du dirigeant aient force de loi, et que tout un chacun fasse tout ce qui est en son pouvoir pour réaliser chacune de ses volontés."
 regional_representation_reform:0 "Représentation des provinces"
 regional_representation_reform_desc:0 "Les assemblées législatives du pays sont un pilier de la gouvernance du pays, aussi renforcer leur rôle nous assure de légitimer leur efficacité tout autant que notre dirigeant."
 separation_of_power:0 "Séparation des pouvoirs"
 political_absolutism_reform:0 "Absolutisme"
 political_absolutism_reform_desc:0 "Le meilleur des pays n'est servi que par l'application des plans et de la volonté de son dirigeant. Seul un souverain véritablement éclairé peut faire usage de tous ses talents pour entreprendre les nombreuses réformes nécessaires à assurer la prospérité."
 legislative_houses_reform:0 "Chambres législatives"
 legislative_houses_reform_desc:0 "Séparer la puissance législative entre plusieurs chambres au lieu de le réserver à un seul corps politique permet de mieux équilibrer le besoin de réformes et celui de préserver et protéger les droits et coutumes ancestraux."
 become_a_republic_reform:0 "Fonder une république"
 become_a_republic_reform_desc:0 "La monarchie n'a plus sa place dans le pays. Le moment est venu de réformer le gouvernement, en commençant par ses autorités, et d'instituer une république dont les dirigeants seront désormais élus."
 install_theocratic_government_reform:0 "Mettre en place un gouvernement théocratique"
 install_theocratic_government_reform_desc:0 "La religion est la seule manière viable de trancher entre le bien et le mal. Nous devons réformer les autorités du pays et laisser le divin nous guider désormais."
 oligarchy_merchant_class_noble_elite:0 "Organisation du pouvoir"
 oligarchy_reform:0 "Oligarchie"
 oligarchy_reform_desc:0 "Dans une oligarchie, le dirigeant est élu au sein d'un groupe de personnes très influentes dominant la société. Cette classe dirigeante est aussi la seule à laquelle le chef du gouvernement en répond directement et il doit s'assurer de son soutien."
 grand_duchy_reform:0 "Grand duché"
 grand_duchy_reform_desc:0 "La région n'a jamais eu de nombreux rois : à leur place, ce sont nos ducs qui nous ont unis et ont mené à la gloire les divers peuples se trouvant au sein de nos frontières."
 misl_confederacy_reform:0 "Confédération de misls"
 misl_confederacy_reform_desc:0 "Du fait des persécutions subies tout au long de notre histoire, le pays a été organisé de manière à pouvoir réagir très rapidement face à toute menace extérieure. Nous sommes une confédération de misls, chacun étant une communauté et son armée."
 khalsa_reform:0 "Khâlsâ renforcé"
 khalsa_reform_desc:0 "Si le khâlsâ est uni derrière nous, il y a bien peu de choses que nous ne pourrons faire. Nous ne pouvons pourtant devenir les oppresseurs que nous avons jadis combattus, aussi chacun doit-il pouvoir s'élever dans la hiérarchie au sein du pays que nous allons bâtir."
 rajput_kingdom:0 "Royauté râjpoute"
 rajput_kingdom_desc:0 "La royauté râjpoute est gouvernée à travers les liens proches de la loyauté et de la parenté entre le clan du souverain et ceux de ses fidèles. La direction d'un clan râjpoute s'appuie sur une tradition longue et forte de prouesses martiales qui assurent sa stabilité. Dès que la guerre ou une catastrophe se précise, nous pouvons en appeler à nos partisans, aussi bien dans le pays que dans les régions voisines."
 nayankara_reform:0 "Nayankara"
 nayankara_reform_desc:0 "Afin de mieux contrôler le pays et d'atteindre nos ambitions militaires, nous avons divisé nombre de nos territoires entre les nayaks. Ceux-ci sont censés se gérer eux-mêmes, ainsi que toute cité, temple ou autre établissement dans leurs territoires, ainsi que lever les armées nécessaires pour défendre le pays et l'étendre."
 poligar_reform:0 "Poligars favorisés"
 poligar_reform_desc:0 "Nos territoires comptent de nombreuses tribus et clans de moindre importance, dont nous pourrions tirer parti si nous leur accordons une place au sein du système de gouvernance du pays. En tant que classe, ces dignitaires poligars pourraient être une police, construire des fortifications, être les représentants locaux du pouvoir et les officiers de l'armée. La plupart d'entre eux peuvent mobiliser leurs parents et nous fournir des troupes de valeur."
 merchants_reform:0 "Ploutocratie"
 merchants_reform_desc:0 "Dans une république ploutocratique, c'est la richesse et le commerce qui définissent les priorités politiques. Le dirigeant est élu au sein des familles marchandes les plus influentes du pays et doit s'assurer de leur soutien."
 noble_elite_reform:0 "Élite nobiliaire"
 noble_elite_reform_desc:0 "Dans cette république, le droit de gouverner est transmis héréditairement au sein de certaines familles nobles. Ces familles élisent l'un de leurs membres comme dirigeant, et celui-ci doit s'assurer de leur soutien."
 gond_kingdom:0 "Royauté gond"
 gond_kingdom_desc:0 "Le Gondwâna est un territoire de jungles, de collines et de forts, dont la plus grande partie est occupée par de nombreuses tribus. Contrôler ce pays exige d'accorder à de nombreux puissants de second rang une large autonomie et des privilèges. Les forts sont nécessaires pour contrôler ces groupes divers au sein du territoire et s'en assurer le contrôle permet de s'assurer de la loyauté des peuples gonds."
 deccani_society_reform:0 "Élites deccanî"
 deccani_society_reform_desc:0 "Le Deccan n'a été conquis que récemment par les pays musulmans, et nos ancêtres dépendaient des l'immigration pour peupler et préserver le pays. Avec le temps, cela a donné naissance à un pays cosmopolite constitué de nouveaux venus, de Deccanî de seconde génération et de membres de l'ancienne noblesse hindoue."
 sidhi_recruitment:0 "Recrutement de sidhi"
 sidhi_recruitment_desc:0 "Avec le temps, il est devenu de plus en plus évident que nous ne pouvons nous fier ni aux émirs si belliqueux, ni aux propriétaires fonciers des provinces. Si nous voulons pouvoir recruter des officiers et commandants de confiance, ce sont des esclaves de premier ordre que nous devons recruter afin de pourvoir ces offices."
 dakhni_culture_reform:0 "Culture dakhni"
 dakhni_culture_reform_desc:0 "À mesure que le pays s'étend et s'affirme, une culture deccanî d'origines variées a commencé à émerger au sein des élites des grandes villes du Deccan. Tous parlent une langue commune, le dakhni, composée de langues locales, du persan et du turc. Nous devons tirer parti de cette culture des élites au sein de l'administration en recrutant des administrateurs qui seront capables de passer immédiatement d'une région du pays à l'autre."
 free_city:0 "Ville libre"
 free_city_desc:0 "Cette cité est une ville libre d'Empire, statut qui lui accorde un certain nombre de droits et privilèges garantis par l'Empereur lui-même."
 revolutionary_republic_reform:0 "République révolutionnaire"
 presidential_despot_reform:0 "Dictature présidentielle"
 presidential_despot_reform_desc:0 "Avec ce régime politique, un dictateur nommé exerce un pouvoir quasi absolu sur l'État."
 republican_virtues:0 "Valeurs de la république"
 republican_authoritarianism_reform:0 "Autoritarisme"
 republican_authoritarianism_reform_desc:0 "Si elle n'est pas une monarchie, la république promeut l'obéissance à la loi et l'ordre au-dessus de toute autre chose, et n'hésite pas à utiliser la contrainte pour s'assurer que l'autorité du gouvernement central est respectée sur l'ensemble du territoire."
 nepotism_reform:0 "Dynasties politiques"
 nepotism_reform_desc:0 "Avec le temps, un certain nombre de familles ont émergé dans le pays, qui sont prêtes à assumer les responsabilités du gouvernement. À tel point que l'on attend désormais d'elles d'endosser la responsabilité et que l'État soit offert à l'un de leurs membres."
 republicanism_reform:0 "Républicanisme"
 republicanism_reform_desc:0 "Le gouvernement s'érige en gardien des valeurs de la république, des droits des citoyens et de quiconque travaille pour le bien commun."
 frequent_elections_vs_consolidation_of_power:0 "Durée des mandats"
 frequent_elections_reform:0 "Élections fréquentes"
 frequent_elections_reform_desc:0 "Les mandats trop longs rendent les dirigeants téméraires et l'idée même que quelqu'un puisse gouverner pendant une longue période est contraire à la notion même de république. Nous devons donc réformer les élections pour nous assurer de pouvoir demander des comptes aux magistrats élus."
 consolidation_of_power_reform:0 "Pouvoir consolidé"
 consolidation_of_power_reform_desc:0 "La durée actuelle des mandats des magistrats est trop courte pour permettre de mener à bien des projets à long terme. Cela ne fait qu'alimenter la démagogie et mène à des politiques à courte vue. Nous devons donc réformer les élections pour permettre aux magistrats de disposer de la puissance qui leur permette d'assumer le rôle pour lequel ils ont été élus."
 federalism_vs_unitarism_vs_confederacy:0 "Centralisation et régionalisme"
 provincial_governments_reform:0 "Gouvernements provinciaux"
 provincial_governments_reform_desc:0 "Afin que l'administration soit efficace, les gouvernements des provinces doivent avoir la liberté de mener à bien les tâches qui leur sont dévolues. Des élections locales assureront donc que des personnalités de confiance soient désignées, qui en répondront au gouvernement central."
 administrative_divisions_reform:0 "Divisions administratives"
 administrative_divisions_reform_desc:0 "Le pays doit être divisé entre des régions géographiques gouvernées et administrées par des officiers nommés par le gouvernement central."
 union_of_states_reform:0 "Union d'États"
 union_of_states_reform_desc:0 "Plutôt qu'un seul État unifié, le pays est constitué d'un certain nombre d'États membres d'une confédération. À mesure que l'administration se développe et s'adapte, nous ne devons pas piétiner les droits des États membres, car cela reviendrait à fouler les principes mêmes qui régissent le pays."
 parliamentary_vs_presidential:0 "Séparation des pouvoirs"
 presidential_reform:0 "Système présidentiel"
 presidential_reform_desc:0 "Le président du corps gouvernant doit être élu séparément de la branche législative du gouvernement. Cela sera alors à lui de nommer ou renvoyer les membres de son gouvernement."
 consolidation_of_power_category:0 "Consolidation du pouvoir"
 broaden_executive_powers_reform:0 "Pouvoir exécutif renforcé"
 broaden_executive_powers_reform_desc:0 "Alors que le pays s'étend, le besoin est croissant de devoir réagir rapidement et efficacement. La seule manière de le faire est de renforcer les pouvoirs de la branche exécutive, de manière à ce qu'elle ait en main tous les outils pour agir."
 devolution_of_powers_reform:0 "Dévolution des pouvoirs"
 devolution_of_powers_reform_desc:0 "Aucune personne ne peut gouverner seule un pays aussi vaste et complexe que le nôtre. Quant à rassembler tous les pouvoirs entre les mains d'un dirigeant unique, ce serait contraire à tous les idéaux républicains de nos aïeux.\nLa décentralisation et la dévolution sont les meilleures manières de répondre à tous les besoins d'un pays sans cesse en expansion."
 guiding_principle_of_administration:0 "Principes de l'administration"
 political_principle_reform:0 "Principes politiques"
 political_principle_reform_desc:0 "En tant que république, les principes guidant l'État doivent être ceux qui améliorent l'efficacité de l'appareil administratif et les idées politiques."
 moral_principle_reform:0 "Principes moraux"
 moral_principle_reform_desc:0 "L'une des fonctions premières de l'État est de préserver les valeurs du bien et de la moralité. La république dépendant plus que tout du comportement bon et vertueux des citoyens, la corruption et le péché doivent être combattus et éradiqués, pour le bien de tous."
 electorate:0 "Électorat"
 landholders_reform:0 "Propriétaires"
 landholders_reform_desc:0 "Dans toute société, les piliers du pouvoir sont les propriétaires fonciers, et la nôtre n'est en rien une exception. Nous devons réserver le droit de vote à ceux qui ont des terres et leur attribuer un nombre de votes en accord avec la superficie de leurs domaines."
 citizenry_reform:0 "Citoyens"
 citizenry_reform_desc:0 "Pour fonctionner, une république doit pouvoir compter sur l'ensemble des citoyens ; aussi n'est-ce que justice que chacun d'entre eux ait le droit de participer aux votes qui permettent d'élire ceux qui dirigent le pays. Ainsi, la perspective d'accéder au privilège d'être citoyen incitera tout un chacun à adopter une conduite respectable."
 office_selection:0 "Nomination aux offices"
 sortition_reform:0 "Tirage au sort"
 sortition_reform_desc:0 "Malheureusement, les votes peuvent toujours être achetés, et les loyautés du passé peuvent troubler le jugement de certains électeurs. Nous devons donc mettre en place un système où une personne choisie en partie par le hasard peut être élue au sein d'un vivier de candidats compétents pour les offices d'importance."
 universal_suffrage_reform:0 "Suffrage élargi"
 universal_suffrage_reform_desc:0 "Tous les offices importants doivent être ouverts à davantage de citoyens vivant dans tout le pays, de manière à assurer une représentation plus large au sein des représentants de l'État."
 question_of_dictatorship:0 "Question de la dictature"
 seize_executive_power_reform:0 "Confiscation du pouvoir exécutif"
 seize_executive_power_reform_desc:0 "La république a bien servi le pays, mais le temps est venu désormais de mettre au pouvoir un dirigeant fort, capable de gouverner le pays dans une ère nouvelle."
 proclaim_divine_guidance_reform:0 "Proclamer le droit divin"
 proclaim_divine_guidance_reform_desc:0 "C'est le droit divin et non le soutien du peuple qui devrait être la règle pour choisir le dirigeant du pays. Nous devons nous choisir un dirigeant qui veillera réellement au bien-être moral des citoyens."
 strengthen_executive_powers_reform:0 "Renforcement du pouvoir exécutif"
 strengthen_executive_powers_reform_desc:0 "L'autorité et la force de l'État sont d'une importance vitale, et c'est d'autant plus vrai au sein d'une république. Nous devons renforcer le pouvoir central et veiller à ce que chacune des décisions prises dans la capitale soit appliquée jusque dans la région la plus reculée du pays."
 reinforce_republican_values_reform:0 "Renforcement des valeurs républicaines"
 reinforce_republican_values_reform_desc:0 "Protéger les valeurs de la république sur lesquelles le pays s'est construit est la seule façon de veiller à ce que l'État puisse évoluer sans faillir."
 tribal_desc:0 "Le peuple est réuni au sein d'une tribu. S'il y a certes un dirigeant et une noblesse clairement affirmés, la société ne dispose pas pour autant des institutions de gouvernement d'une monarchie ou d'une république."
 tribal_administration:0 "Administration tribale"
 tribal_cultural_values:0 "Valeurs culturelles"
 martial_society_reform:0 "Société martiale"
 martial_society_reform_desc:0 "Les valeurs martiales ont toujours été importantes au sein de notre société, et à mesure que nous nous étendons nous devons veiller à perpétuer et préserver au cœur de l'État cette société militarisée."
 civil_society_reform:0 "Société civile"
 civil_society_reform_desc:0 "Nul peuple ne peut survivre seulement avec des guerriers. Nous devons établir des relations plus fortes avec la société civile et les populations des villes du pays, de manière à pouvoir tirer plus de revenus de leur part."
 tribal_religion:0 "Religion tribale"
 religious_societies_reform:0 "Société religieuse"
 religious_societies_reform_desc:0 "Si les loyautés des clans peuvent nous faire accéder à la gloire, l'expansion a fait de nous les maîtres de plus de peuples que par le passé. Une société fortement imprégnée de religion peut faire face à l'expansion de manière bien plus efficace, aussi bien dans la durée que dans l'espace, et garantira toute la cohésion qui nous est nécessaire."
 lip_service_reform:0 "Obédience nominale"
 lip_service_reform_desc:0 "S'il est important d'observer les pratiques religieuses pour maintenir notre légitimité, nous ne devons pas pour autant nous laisser enfermer trop dans les principes de la gouvernance juste et de la moralité. Le pragmatisme nous mènera bien plus loin, et c'est lui qui nous permettra de maintenir un pays plus vaste et une armée plus nombreuse."
 tribal_modernization:0 "Modernisation"
 centralize_tribal_power_reform:0 "Centralisation du pouvoir"
 centralize_tribal_power_reform_desc:0 "Nous dépendons par trop de la loyauté des clans et des tribus. Nous devons maintenant commencer à construire une loyauté aux institutions et répartir les responsabilités de l'État entre les anciens offices placés sous l'autorité du souverain."
 retain_tribal_hierarchy_reform:0 "Maintien des hiérarchies tribales"
 retain_tribal_hierarchy_reform_desc:0 "Quelle que soit la forme qu'elle prend, la modernisation doit préserver les hiérarchies anciennes des clans et tribus de notre peuple. Sans leur soutien, nous ne pourrons nous étendre et prospérer comme nous l'avons fait jusqu'à présent."
 tribal_reformation:0 "Réforme des tribus"
 tribe_becomes_monarchy_reform:0 "Fonder une monarchie"
 tribe_becomes_monarchy_reform_desc:0 "Le moment est venu de ne plus céder aux pièges des tribus et de mettre en place une véritable monarchie, portée par des institutions et non plus la seule loyauté des clans."
 tribe_becomes_republic_reform:0 "Fonder une république"
 tribe_becomes_republic_reform_desc:0 "Nous devons préserver les libertés de notre peuple en donnant naissance à un État où le dirigeant ne sera plus héréditaire mais élu parmi ceux qui ont toutes les qualités requises."
 tribe_becomes_theocracy_reform:0 "Fonder une théocratie"
 tribe_becomes_theocracy_reform_desc:0 "Les conseils fournis par la religion sont pour notre peuple le seul moyen d'aller de l'avant. Nous devons confier au clergé le rôle de nous gouverner et tirer parti d'un "
 tribe_becomes_horde_reform:0 "Fonder une horde"
 tribe_becomes_horde_reform_desc:0 "Les steppes appellent notre peuple. Renonçons aux traditions sédentaires de nos ancêtres et adoptons pleinement la vie libre des grandes plaines."
 theocratic_leadership:0 "Gouvernance"
 monastic_order_reform:0 "Ordre monastique"
 monastic_order_reform_desc:0 "Ce régime est en fait un ordre monastique gouvernant un territoire, dont la hiérarchie et la règle répondent parfaitement aux besoins de lois et d'administration du territoire."
 papacy_reform:0 "Papauté"
 papacy_reform_desc:0 "Une structure politique où le pays est gouverné par le chef spirituel, le pape, qui a le rang le plus élevé au sein de l'Église catholique romaine."
 leading_clergy_reform:0 "État clérical"
 leading_clergy_reform_desc:0 "Le pays est gouverné par le clergé et s'appuie sur la hiérarchie des institutions religieuses pour tout ce qui concerne la gouvernance."
 internal_vs_external_mission:0 "Mission intérieure & extérieure"
 internal_mission_reform:0 "Mission intérieure"
 internal_mission_reform_desc:0 "Nous devons concentrer toute notre énergie à la mission religieuse au sein du pays, afin de protéger les fidèles, de nourrir les pauvres et d'accomplir nos devoirs religieux."
 external_mission_reform:0 "Mission extérieure"
 external_mission_reform_desc:0 "La propagation de la sainte religion doit être notre première mission, et nous ne pourrons prendre nul repos tant que nous n'aurons défait tous les ennemis de notre foi."
 divine_cause:0 "Cause divine"
 safeguard_holy_sites_reform:0 "Protection des lieux saints"
 safeguard_holy_sites_reform_desc:0 "C'est notre devoir sacré de veiller au maintien des lieux saints de pèlerinage qui se trouvent sous notre contrôle et de protéger les pèlerins qui traversent nos territoires."
 combat_heresy_reform:0 "Lutte contre l'hérésie"
 combat_heresy_reform_desc:0 "Dans notre mission pour propager la véritable foi, nous ne pouvons faillir dans nos convictions et devons nous tenir prêts à éradiquer l'hérésie dès lors qu'elle surgit."
 expel_heathens_reform:0 "Expulsion des païens"
 expel_heathens_reform_desc:0 "À mesure que le pays s'étend, nous sommes de plus en plus exposés aux enseignements pernicieux. Nous ne pouvons tolérer les païens et les hérétiques entre nos murs. Ces gens ne doivent pouvoir venir vivre dans nos cités que s'ils se convertissent à la véritable foi."
 clergy_in_administration:0 "Place du clergé dans l'administration"
 subservient_administrators_reform:0 "Administrateurs disciplinés"
 subservient_administrators_reform_desc:0 "L'administration, en pleine expansion, a besoin d'officiers loyaux, prêts à remplir les devoirs de leur charge envers l'État et qui ont confiance dans le fait que nous avons les meilleurs intérêts de la foi chevillés au cœur."
 religious_administrators_reform:0 "Administrateurs zélés"
 religious_administrators_reform_desc:0 "La conviction religieuse doit être un pilier intégral de l'État, dans toutes ses fonctions. Au moment d'éduquer les administrateurs issus du clergé, nous devons veiller avec insistance sur le fait qu'ils ont bien une solide formation théologique, de manière à pouvoir prendre les bonnes décisions, quelles que soient les circonstances."
 secularization:0 "Sécularisation ?"
 maintain_religious_head_reform:0 "Affirmation du chef spirituel"
 maintain_religious_head_reform_desc:0 "Nous devons renforcer l'autorité et les capacités du dirigeant, de manière à ce être assurés que ses plans s'accordent toujours à la volonté divine."
 hereditary_religious_leadership_reform:0 "Succession religieuse héréditaire"
 hereditary_religious_leadership_reform_desc:0 "Nombreux sont ceux qui en viennent à considérer nos dirigeants non seulement comme des chefs temporels, mais aussi comme des êtres quasi divins. Nombre de fidèles se sont dans les faits rassemblés pour former une sorte d'ordre, qui a pour objet d'appliquer leur volonté en toutes choses. Réformons donc le pays de manière à ce que tous soient réellement membres de cet ordre."
 crown_leader_reform:0 "Couronnement du dirigeant"
 crown_leader_reform_desc:0 "Le moment est venu de rejeter les pièges de la religion et de faire de notre dirigeant un souverain de plein droit."
 proclaim_republic_reform:0 "Proclamation de la république"
 proclaim_republic_reform_desc:0 "Si nous ne devons jamais renoncer à nos fondements religieux, il est important malgré tout de permettre à l'État d'évoluer. Fondons donc une république, où notre dirigeant sera élu de manière ouverte en étant choisi au sein d'un ensemble de candidats compétents à tous points de vue."
 mandala_reform:0 "Mandala"
 mandala_reform_desc:0 "Le principe du mandala est utilisé pour organiser le pays comme un cercle, le mandala, autour d'une métropole centrale. Les réalités politiques et géographiques définissent ainsi le niveau de contrôle direct sur le pays depuis le centre, depuis les cités moindres et peu éloignées, soumises à un contrôle direct de la capitale, jusqu'aux dépendances se trouvant à la périphérie."
 mughal_government:0 "Divan moghol"
 mughal_government_desc:0 "S'il y a une chose que notre dynastie a retenue au cours des siècles, c'est que nous devons toujours être capables de nous adapter aux populations des régions dans lesquelles nous nous étendons. Assurons-nous de toujours apprendre de ceux que nous avons conquis, de telle façon que l'empire continue de s'agrandir."
 mansabdari_reform:0 "Système du mansab"
 mansabdari_reform_desc:0 "L'empire a besoin de serviteurs loyaux et compétents. Nous devrions remodeler la noblesse selon le système numérique du mansab : chaque noble, ou mansabdâr, recevra alors un rang correspondant à la fois à ses obligations et des terres données par l'administration pour lui permettre de remplir son devoir en fonction de son rang. Le principe fondateur pour décider du rang de chacun doit être sa valeur, quelle que soit sa religion ou son origine. Ce n'est qu'ainsi que nous pourrons avoir une cour constituée des plus grands talents venus de tout l'empire."
 zabt_reform:0 "Système du zabt"
 zabt_reform_desc:0 "Pour tout empire de la région, c'est l'instauration d'une administration dans les provinces qui a été la tâche la plus ardue. Il est dans l'intérêt de l'État d'encourager la production économique, et nous devons en permanence garder cela à l'esprit, tout en maintenant sous un contrôle constant l'économie des régions. Pour résoudre cette question, il va falloir des ressources importantes et une grande attention, car il n'y a nulle manière aisée de gouverner autant de sujets que nous en avons l'intention d'en avoir.\nInstaurons donc une administration qui conduira des opérations de cadastrage régulières pour vérifier la superficie des terres, les cultures faites, les revenus fonciers et l'économie locale. À côté de cela, nous devrons exiger des paiements en pièces sonnantes et trébuchantes de tous nos sujets, à tout moment, et lorsque le besoin s'en fera sentir alléger les impôts pour encourager l'économie locale."
 chinese_warlord:0 "Royaume chinois"
 chinese_warlord_desc:0 "Un royaume qui s'est rebellé contre le Fils du Ciel et occupe une partie des territoires de l'Empire céleste démembré."
