 dutch_republic.1.t:0 "Poder Absoluto"
 dutch_republic.1.d:0 "Estamos orgullosos de nuestra república, en parte precisamente porque no tiene precedentes y está en contraste con la opresión sufrida en otras naciones. Sin embargo, un creciente número de nobles están apuntando a la tendencia internacional del absolutismo, donde un gobernante ejerce el poder sin restricciones, ganando popularidad entre las naciones vecinas.\n\n[Root.Monarch.GetName], argumentan, tiene todas las características de un gran gobernante. Otorgar más poder al [Root.Monarch.GetTitle] podría fortalecer la nación y mostrar a otros gobernantes que aprobamos sus ideas."
 dutch_republic.1.a:0 "Nuestro [Root.Monarch.GetTitle] es el estado!"
 dutch_republic.1.b:0 "No tenemos nada que aprender de unos tiranos extranjeros!"
 dutch_republic.2.t:1 "Máximas políticas de la [Root.GovernmentName]"
 dutch_republic.2.da:0 "Uno de los asesores más respetados de [Root.GetName], $STATESMAN$$DIPLOMAT$$TRADER$$COLONIAL_GOVERNOR$, ha publicado recientemente un tratado sobre los principios políticos de los que depende la forma de gobierno republicana. Aunque ciertamente bien escrito y argumentado convincentemente, algunos de los materiales son muy críticos con el dominio que los Príncipes de [Root.Monarch.Dynasty.GetName] han conseguido recientemente sobre el cargo de [Root.Monarch.GetTitle]. Su lealtad hacia [Root.Monarch.GetName] puede ser menos inquebrantable de lo que pensábamos."
 dutch_republic.2.db:0 "Uno de los asesores más respetados de [Root.GetName], $STATESMAN$$DIPLOMAT$$TRADER$$COLONIAL_GOVERNOR$, ha publicado recientemente un tratado sobre los principios políticos de los que depende la forma de gobierno federal. Aunque ciertamente bien escrito y argumentado convincentemente, algunos de los materiales son muy críticos con el dominio que los Príncipes de [Root.Monarch.Dynasty.GetName] han conseguido recientemente sobre el cargo de [Root.Monarch.GetTitle]. Su lealtad hacia [Root.Monarch.GetName] puede ser menos inquebrantable de lo que pensábamos."
 dutch_republic.2.a:1 "Una lástima, pero tendremos que poner fin al empleo de $STATESMAN$$DIPLOMAT$$TRADER$$COLONIAL_GOVERNOR$."
 dutch_republic.2.b:0 "Contrapuntos al status quo son vitales para nuestra república."
 dutch_republic.3.t:0 "Sermones para Príncipes"
 dutch_republic.3.da:0 "El apoyo popular a la Casa de [Root.Monarch.Dynasty.GetName] se refuerza desde el púlpito de la Iglesia [Root.Religion.GetName], donde al pueblo llano se le recuerda a menudo la gran importancia que un gobernante fuerte tiene para la iglesia estatal y la tradición del gobierno hereditario.\n\n[Root.GetName], sin embargo, acoge más de una fe. Los que se siguen a otras religiones no siempre tienen palabras amables para los príncipes de [Root.Monarch.Dynasty.GetName] y algunos usan nuestros ideales republicanos como excusa para desafiar abiertamente [Root.GetAlAlaDir] [Root.Monarch.GetTitle] y la iglesia estatal."
 dutch_republic.3.db:0 "El apoyo popular a la Casa de [Root.Monarch.Dynasty.GetName] se refuerza desde el púlpito de la Iglesia [Root.Religion.GetName], donde al pueblo llano se le recuerda a menudo la gran importancia que un gobernante fuerte tiene para la iglesia estatal y la tradición del gobierno hereditario.\n\n[Root.GetName], sin embargo, acoge más de una fe. Los que se siguen a otras religiones no siempre tienen palabras amables para los príncipes de [Root.GetName] y algunos usan nuestros ideales republicanos como excusa para desafiar abiertamente [Root.GetAlAlaDir] [Root.Monarch.GetTitle] y la iglesia estatal."
 dutch_republic.3.a:0 "Debemos asegurarnos de que los fieles saben quiénes son sus amigos y enemigos."
 dutch_republic.3.b:0 "Vamos a aliviar la situación moderando nuestra propia propaganda."
 dutch_republic.4.t:1 "[Root.GovernmentName] y libre comercio"
 dutch_republic.4.d:0 "Con un [Root.Monarch.GetTitle] como [Root.Monarch.GetName], la mayoría de los nobles están de acuerdo en que no hay necesidad de elecciones, que sólo desestabilizan y debilitan la [Root.GetAdjective] nación. Muchos comerciantes no están de acuerdo. Ellos encuentran las instituciones de la república, incluyendo elecciones libres, cruciales para garantizar la continuidad de las prioridades economicas de [Root.GetName].\n\nBajo un [Root.Monarch.GetTitle] autócrata con ambiciones expansionistas, el libre comercio y la la libertad que han disfrutado en el pasado puede verse amenazada. Si el actual [Root.Monarch.GetTitle] va a gobernar toda la vida, exigen que [Root.Monarch.GetSheHe] muestre dedicación a estos ideales."
 dutch_republic.4.a:1 "Lo que exijan es irrelevante. Son súbditos de [Root.GovernmentName] y deben obedecer."
 dutch_republic.4.b:0 "Podemos conceder algunos de sus puntos y reformar en consecuencia."
 dutch_republic.5.t:1 "El rey en [Root.GetName]"
 dutch_republic.5.da:0 "Últimamente la Casa de [Root.Monarch.Dynasty.GetName] disfruta de un mayor apoyo en [Root.GetName]. Como resultado, sus defensores se han vuelto más intrépidos. Aquellos en la Iglesia hablan de los príncipes de [Root.Monarch.Dynasty.GetName] en términos reales, comparándolos con los antiguos reyes bíblicos. Nuestra gente pueblo no ha olvidado su papel para asegurar la soberanía de nuestro país y que ser alabad[Root.GetoaDir] como últim[Root.GetoaDir] de un linaje de salvadores sin duda beneficia a [Root.Monarch.GetName]. Sin embargo, es peligroso llamar a [Root.Monarch.GetName] rey, incluso en el contexto de un sermón, porque podría debilitar nuestras instituciones republicanas."
 dutch_republic.5.db:0 "Últimamente la Casa de [Root.Monarch.Dynasty.GetName] disfruta de un mayor apoyo en [Root.GetName]. Como resultado, sus defensores se han vuelto más intrépidos. Aquellos en la Iglesia hablan de los príncipes de [Root.Monarch.Dynasty.GetName] en términos reales, comparándolos con los antiguos reyes bíblicos. Nuestra gente pueblo no ha olvidado su papel para asegurar la soberanía de nuestro país y que ser alabad[Root.GetoaDir] como últim[Root.GetoaDir] de un linaje de salvadores sin duda beneficia a [Root.Monarch.GetName]. Sin embargo, es peligroso llamar a [Root.Monarch.GetName] rey, incluso en el contexto de un sermón, porque podría debilitar nuestras instituciones federales."
 dutch_republic.5.a:0 "Seguramente el pueblo tiene el derecho a saber quién los llevó a la libertad?"
 dutch_republic.5.b:0 "Con este apoyo, pueden darse el lujo de conservar la modestia."
 dutch_republic.6.t:0 "Los Nobles Buscan Otras Casas"
 dutch_republic.6.da:0 "Aunque todavía mantiene control sobre el puesto de [Root.Monarch.GetTitle] y el gobierno sobre [Root.GetName], la influencia de los orangistas ha disminuido ligeramente en los últimos tiempos. Los nobles que buscaron poder alineándose con la familia están empezando a ver esto como una señal de que la Casa de [Root.Monarch.Dynasty.GetName], a pesar de su legado, todavía sigue a merced de la burocracia y el entorno político de la república.\n\nAlgunos de los que han formado la columna vertebral de nuestras fuerzas armadas están solicitando que [Root.Monarch.GetName] se comprometa a imponer el poder con mayor claridad en asuntos militares. Ninguna de sus sugerencias contribuye a propósitos muy constructivos, pero puede impresionar a la vieja guardia."
 dutch_republic.6.db:0 "Aunque todavía mantiene control sobre el puesto de [Root.Monarch.GetTitle] y el gobierno sobre [Root.GetName], la influencia de los monárquicos ha disminuido ligeramente en los últimos tiempos. Los nobles que buscaron poder alineándose con la familia están empezando a ver esto como una señal de que la Casa de [Root.Monarch.Dynasty.GetName], a pesar de su legado, todavía sigue a merced de la burocracia y el entorno político de la república.\n\nAlgunos de los que han formado la columna vertebral de nuestras fuerzas armadas están solicitando que [Root.Monarch.GetName] se comprometa a imponer el poder con mayor claridad en asuntos militares. Ninguna de sus sugerencias contribuye a propósitos muy constructivos, pero puede impresionar a la vieja guardia."
 dutch_republic.6.a:0 "Si dudan de nosotros, deja que se vayan."
 dutch_republic.6.b:0 "Haremos lo posible por apaciguarlos."
 dutch_republic.7.t:0 "Verdadera Libertad"
 dutch_republic.7.da:0 "A pesar del monopolio que la familia [Root.Monarch.Dynasty.GetName] tiene sobre el cargo de [Root.Monarch.GetTitle], [Root.GetName] ha visto una reciente corriente de ideales republicanos. Los estatistas han visto esto como una señal de que nuestra nación puede estar en camino hacia la meta de una república de pleno derecho, con algunos llegando hasta a alabar al príncipe de [Root.Monarch.Dynasty.GetName] por permitir este cambio. Independientemente de cuánto haya de verdad, nuestras recientes maniobras políticas mantienen el vivo el sueño de la República holandesa."
 dutch_republic.7.db:0 "A pesar del monopolio que la familia [Root.Monarch.Dynasty.GetName] tiene sobre el cargo de [Root.Monarch.GetTitle], [Root.GetName] ha visto una reciente corriente de ideales republicanos. Los estatistas han visto esto como una señal de que nuestra nación puede estar en camino hacia la meta de una república de pleno derecho, con algunos llegando hasta a alabar al príncipe de [Root.GetName] por permitir este cambio. Independientemente de cuánto haya de verdad, nuestras recientes maniobras políticas mantienen el vivo el sueño de la República holandesa."
 dutch_republic.7.a:0 "Quizá, un día..."
 dutch_republic.8.t:0 "No hay Impuestos para los Tiranos"
 dutch_republic.8.da:0 "Los orangistas ya ejercen una gran influencia sobre el gobierno [Root.GetAdjective], y los últimos acontecimientos en la arena política solo han servido para fortalecer su control sobre nuestra supuesta república. Algunos de nuestros súbditos antes leales han tomado esto como una señal de que las prioridades de [Root.GetName] han cambiado y que se acerca la hora de que el dinero de impuestos se gaste en objetivos vanos de familias nobles. Por este camino, según ellos, solo se llega a pequeñas guerras y a la tiranía. En señal de protesta, mucha gente se niega a pagar impuestos para apoyar a este gobierno."
 dutch_republic.8.db:0 "Los monárquicos ya ejercen una gran influencia sobre el gobierno [Root.GetAdjective], y los últimos acontecimientos en la arena política solo han servido para fortalecer su control sobre nuestra supuesta república. Algunos de nuestros súbditos antes leales han tomado esto como una señal de que las prioridades de [Root.GetName] han cambiado y que se acerca la hora de que el dinero de impuestos se gaste en objetivos vanos de familias nobles. Por este camino, según ellos, solo se llega a pequeñas guerras y a la tiranía. En señal de protesta, mucha gente se niega a pagar impuestos para apoyar a este gobierno."
 dutch_republic.8.a:0 "¿Qué saben de nuestras ambiciones?"
 dutch_republic.9.t:0 "Sic Semper Tyrannis"
 dutch_republic.9.da:0 "El reinado de [Root.Monarch.GetName] es casi absoluto. El príncipe de [Root.Monarch.Dynasty.GetName] ha asegurado el poder sobre [Root.GetName] durante mucho tiempo. Todo apunta a que [Root.GetellaDir] [Root.Monarch.GetTitle] gobernará toda la vida.\n\n$SPYMASTER$, uno de sus asesores más cercanos, está de acuerdo con esta afirmación y es muy leal a su país. De hecho, tan leal, que acabaría personalmente con cualquiera que amenace la república. En una reciente reunión con algunas personas cuidadosamente seleccionadas, hizo saber que [Root.GetellaDir] [Root.Monarch.GetTitle] en persona y el dominio absoluto de los orangistas sobre el gobierno son quizás la mayor amenaza de todas. $SPYMASTER$ puede asegurar que el gobierno vitalicio será más bien corto."
 dutch_republic.9.db:0 "El reinado de [Root.Monarch.GetName] es casi absoluto. Los príncipes se han asegurado el poder sobre [Root.GetName] durante mucho tiempo. Todo apunta a que [Root.GetellaDir] [Root.Monarch.GetTitle] gobernará toda la vida.\n\n$SPYMASTER$, uno de sus asesores más cercanos, está de acuerdo con esta afirmación y es muy leal a su país. De hecho, tan leal, que acabaría personalmente con cualquiera que amenace al Estado. En una reciente reunión con algunas personas cuidadosamente seleccionadas, hizo saber que [Root.GetellaDir] [Root.Monarch.GetTitle] en persona y el dominio absoluto de los orangistas sobre el gobierno son quizás la mayor amenaza de todas. $SPYMASTER$ puede asegurar que el gobierno vitalicio será más bien corto."
 dutch_republic.9.a:0 "Tenemos que actuar, por la causa Republicana."
 dutch_republic.9.b:0 "$SPYMASTER$, creo que acabas de cometer alta traición."
 dutch_republic.9.b.tt:0 "¿Sabes lo que les pasa a los que cometen traición a la patria?"
 dutch_republic.10.t:0 "Traicionados los Ideales Republicanos "
 dutch_republic.10.da:0 "Los príncipes de [Root.Monarch.Dynasty.GetName] cuentan con una lealtad casi incuestionable. Las elecciones libres parecen una cosa del pasado, a pesar de que nuestro país dice ser una república. Los estatistas ya no son los únicos que cuestionan la integridad de las instituciones republicanas de [Root.GetName]. De hecho, cada vez es más raro mencionar siquiera estos conceptos. Por nobles que sean las metas de nuestr[Root.GetoaDir] [Root.Monarch.GetTitle], los cimientos de nuestra forma de gobierno se están desmoronando."
 dutch_republic.10.db:0 "Los príncipes de [Root.GetName] cuentan con una lealtad casi incuestionable. Las elecciones libres parecen una cosa del pasado, a pesar de que nuestro país dice ser una república. Los estatistas ya no son los únicos que cuestionan la integridad de las instituciones republicanas de [Root.GetName]. De hecho, cada vez es más raro mencionar siquiera estos conceptos. Por nobles que sean las metas de nuestr[Root.GetoaDir] [Root.Monarch.GetTitle], los cimientos de nuestra forma de gobierno se están desmoronando."
 dutch_republic.10.a:0 "Vamos a reemplazarlos con ideales de nuestro propio diseño."
 dutch_republic.11.t:0 "Sugiere el Acto de Renuncia"
 dutch_republic.11.d:0 "Hay paz entre nosotros y la República Holandesa ... por ahora. Los términos finales de la tregua se acordaron en gran medida cuando se puso fin a la guerra, pero aún hay un poco de espacio para la negociación. Sabemos que los actuales gobernantes están interesados en debilitar la posición de los Orangistas, una facción dentro de la república que busca otorgar un poder a una casa de nobles.\n\nSi tuviéramos que presentar una propuesta de Ley para mantener el próximo príncipe de Orange lejos del poder político, podría servir tanto para mejorar nuestra diplomacia con la actual administración como para cerciorarnos de que no habrá un rey en su trono para llevarlos a otra guerra contra nosotros."
 dutch_republic.11.a:0 "Esta sería una buena manera de empezar de nuevo."
 dutch_republic.11.a.tt:0 "Sugiere el acuerdo a [This.GetName]."
 dutch_republic.11.b:0 "No tenemos ninguna razón para apoyar a la actual administración."
 dutch_republic.12.t:0 "Acto de Renuncia"
 dutch_republic.12.d:0 "La guerra con [From.GetName] había terminado, pensamos que todos los asuntos estaban resueltos. Las negociaciones se redactaron con algunos problemas menores, pero todo cambió esta semana, cuando los representantes [From.GetAdjective] sugirieron una nueva cláusula. Para nuestra sorpresa, una favorable a la república.\n\nPara debilitar la posición política de la familia Orange, quieren que aprobemos una Ley para mantener alejados a los Príncipes de Orange de la oficina de [Root.Monarch.GetTitle]. Qué motivo tienen para querer esto no está claro, pero incluso si tal Ley no dura para siempre, fortalecería considerablemente el imperio Estatista ... si esto se maneja con discreción."
 dutch_republic.12.a:0 "Sabemos cómo ser discretos"
 dutch_republic.12.b:0 "¡Es impensable que aceptemos esa petición de nuestros enemigos!"
 dutch_republic.13.t:0 "Lazos Irrompibles"
 dutch_republic.13.da:0 "[Root.GetName] puede ser una república, pero la sangre todavía tiene suficiente poder como para que los lazos matrimoniales sean un factor en nuestra relación con otras naciones. Aun así, cuanto más fluida es la autoridad, menos tangibles se vuelven estos lazos.\n\nA medida que la nación deja atrás sus tradiciones hereditarias, a las naciones normalmente satisfechas con la administración estatista ahora les preocupa la posibilidad de que se debiliten sus vínculos con los poderes [Root.GetAdjective]s. Quieren asegurarse de que las familias influyentes conservan algún poder… incluyendo los [Root.Monarch.Dynasty.GetName]."
 dutch_republic.13.db:0 "[Root.GetName] puede ser una unión federal, pero la sangre todavía tiene suficiente poder como para que los lazos matrimoniales sean un factor en nuestra relación con otras naciones. Aun así, cuanto más fluida es la autoridad, menos tangibles se vuelven estos lazos.\n\nA medida que la nación deja atrás sus tradiciones hereditarias, a las naciones normalmente satisfechas con la administración estatista ahora les preocupa la posibilidad de que se debiliten sus vínculos con los poderes [Root.GetAdjective]s. Quieren asegurarse de que las familias influyentes conservan algún poder… incluyendo los [Root.Monarch.Dynasty.GetName]."
 dutch_republic.13.a:0 "Ellos se están quedando atrás en el tiempo, pero nosotros no lo haremos."
 dutch_republic.13.b:0 "Cede algo de poder para asegurar una unión estable."
 dutch_republic.14.t:1 "Vínculos monárquicos en el ejército"
 dutch_republic.14.da:0 "Los gobernantes estatistas han tenido éxito en hacer que las instituciones de [Root.GetName] sean cada vez más representativas, pero una institución que ha resistido los cambios recientes es el ejército. Uno de nuestros generales pertenece a una familia de nobles con fuertes vínculos con la Casa de [Root.Monarch.Dynasty.GetName] y ha estado saboteando nuestros esfuerzos para expulsar a los leales a los [Root.Monarch.Dynasty.GetName] de los altos rangos militares.\n\nAhora ha ido aún más lejos y quiere que uno de sus familiares, orangista también, actúe como asesor [Root.GetDelDelaDir] [Root.Monarch.GetTitle]. Si bien este joven parece un comandante con talento, odiamos darles influencia."
 dutch_republic.14.db:0 "Los gobernantes estatistas han tenido éxito en hacer que las instituciones de [Root.GetName] sean cada vez más representativas, pero una institución que ha resistido los cambios recientes es el ejército. Uno de nuestros generales pertenece a una familia de nobles con fuertes vínculos con la Casa de [Root.Monarch.Dynasty.GetName] y ha estado saboteando nuestros esfuerzos para expulsar a los leales a los [Monarch.Dynasty.GetName] de los altos rangos militares.\n\nAhora ha ido aún más lejos y quiere que uno de sus familiares, monárquico también, actúe como asesor [Root.GetDelDelaDir] [Root.Monarch.GetTitle]. Si bien este joven parece un comandante con talento, odiamos darles influencia."
 dutch_republic.14.a:0 "Envía a este general a alguna parte de la que no vuelva."
 dutch_republic.14.b:0 "Deja que este comandante venga a nosotros y veremos qué sale de ello."
 dutch_republic.15.t:1 "Nobles acuden al príncipe de [Root.GetName]"
 dutch_republic.15.da:0 "La creencia en la virtud del poder hereditario tiende a ser fuerte entre aquellos que también heredaron el suyo. Los nobles locales de [Root.GetName] no ven esa conexión y argumentan que su deseo de que la Casa de [Root.Monarch.Dynasty.GetName] tenga el poder se basa en su preocupación por la unidad y la estabilidad nacional.\n\nGobernar a aquellos que no creen en lo que estamos tratando de lograr no es fácil. A veces no se puede evitar el conflicto directo. A veces sí, pero a un precio."
 dutch_republic.15.db:0 "La creencia en la virtud del poder hereditario tiende a ser fuerte entre aquellos que también heredaron el suyo. Los nobles locales de [Root.GetName] no ven esa conexión y argumentan que su deseo de que la Casa de [Root.Monarch.Dynasty.GetName] tenga el poder se basa en su preocupación por la unidad y la estabilidad nacional.\n\nGobernar a aquellos que no creen en lo que estamos tratando de lograr no es fácil. A veces no se puede evitar el conflicto directo. A veces sí, pero a un precio."
 dutch_republic.15.a:1 "¡Son súbditos de la/del [Root.GetName], como todos los demás!"
 dutch_republic.15.b:0 "Pagaremos ese precio y cederemos el poder que necesitemos."
 dutch_republic.16.t:1 "Éxitos de la/del [Root.GovernmentName]"
 dutch_republic.16.d:0 "La regla Estatista se ha fortalecido recientemente, que podemos interpretar como una señal de que la república es el futuro. Los éxitos de [Root.GetName], el aumento de la economía de comercio y la administración calificada, sólo podría haber ocurrido a una federación de provincias como la nuestra.\n\nPor renunciar a parte del control dictatorial tal como insistieron los reyes de la antigüedad, hemos logrado cosas que habrían sido imposibles para ellos. Ahora es el momento de demostrar nuestra confianza en estas ideas al renunciar a alguno de nuestro control en favor de la libertad."
 dutch_republic.16.a:0 "Este es un testamento a la grandeza de [Root.GetName]!"
 dutch_republic.16.b:0 "El Republicanismo es una idea digna de nuestra dedicación."
 dutch_republic.17.t:0 "Un País Sin un Rey"
 dutch_republic.17.da:0 "El reciente aumento del apoyo a la facción orangista ha desatado un debate sobre cómo otras naciones ven a nuestra república. Un país con un monarca débil puede ser considerado una presa fácil e indigna de respeto. ¿Y cómo se aplica esto con un país que carece de monarca?\n\nLos orangistas afirman tener la respuesta. Para que nuestra nación sea un contendiente en el ámbito internacional, [Root.GetellaDir] [Root.Monarch.GetTitle] debe demostrar la capacidad para unir y gobernar. Las muestras vanas de poder normalmente se consideran un despilfarro, pero tal vez ahora sean necesarias."
 dutch_republic.17.db:0 "El reciente aumento del apoyo a la facción monárquica ha desatado un debate sobre cómo otras naciones ven a nuestra república. Un país con un monarca débil puede ser considerado una presa fácil e indigna de respeto. ¿Qué significa esto para un país carente de un monarca?\n\nLos monárquicos afirman tener la respuesta. Para que nuestra nación sea un contendiente en el ámbito internacional el [Root.Monarch.GetTitle] debe demostrar [Root.Monarch.GetHerHis] capacidad de unir y gobernar. Las muestras vanas de poder normalmente se consideran un desperdicio, pero tal vez ahora serían necesarias."
 dutch_republic.17.a:0 "Deja que los tiranos nos vean como quieran."
 dutch_republic.17.b:0 "Les mostraremos que nuestr[Root.GetoaDir] [Root.Monarch.GetTitle] es tan fuerte como cualquier rey."
 dutch_republic.18.t:1 "El camino [Root.Monarch.Dynasty.GetName] a la gloria"
 dutch_republic.18.da:0 "La victoria de la oposición en las últimas luchas entre intereses estatistas y orangistas ha beneficiado inesperadamente a [Root.GetName]. Nobles que antes apenas se habían interesado en asuntos militares, ahora esperando un futuro en el que un príncipe de [Root.Monarch.Dynasty.GetName] conduzca a nuestro pueblo a la gloria. Ven un futuro brillante y orgulloso para la República de [Root.GetName] e, independientemente de si están en lo cierto o no, esto beneficiará a nuestros militares con el liderazgo que tanto necesitan."
 dutch_republic.18.db:0 "La victoria de la oposición en las últimas luchas entre intereses estatistas y monárquicos ha beneficiado inesperadamente a [Root.GetName]. Nobles que antes apenas se habían interesado en asuntos militares, ahora esperando un futuro en el que un príncipe de [Root.Monarch.Dynasty.GetName] conduzca a nuestro pueblo a la gloria. Ven un futuro brillante y orgulloso para la República de [Root.GetName] e, independientemente de si están en lo cierto o no, esto beneficiará a nuestros militares con el liderazgo que tanto necesitan."
 dutch_republic.18.a:1 "Dirige a los partidarios al ejército."
 dutch_republic.18.b:1 "Dirige a los partidarios a la marina."
 dutch_republic.19.t:0 "Los Generales Dudan de la Administración"
 dutch_republic.19.da:0 "El gobierno republicano consiste frecuentemente en buscar compromisos, puntos en común para tomar una decisión. Y a veces, no.La victoria del gobierno en el enésimo conflicto entre intereses orangistas y estatistas fue entendida por algunos nobles como una señal de que los gobernantes republicanos se han vuelto irrazonables y presuntuosos.\n\nLa moral entre los soldados de nuestra nación puede seguir alta, pero algunos generales están perdiendo la fe en la causa [Root.GetAdjective]. Por equivocados que estén, nuestra fuerza militar sufrirá por su falta de liderazgo."
 dutch_republic.19.db:0 "El gobierno federal consiste frecuentemente en buscar compromisos, puntos en común para tomar una decisión. Y a veces, no. La victoria del gobierno en el enésimo conflicto entre intereses monárquicos y estatistas fue entendida por algunos nobles como una señal de que los gobernantes republicanos se han vuelto irrazonables y presuntuosos.\n\nLa moral entre los soldados de nuestra nación puede seguir alta, pero algunos generales están perdiendo la fe en la causa [Root.GetAdjective]. Por equivocados que estén, nuestra fuerza militar sufrirá por su falta de liderazgo."
 dutch_republic.19.a:0 "Entrarán en razón y verán que lo vemos."
 dutch_republic.20.t:0 "El Golpe de Estado"
 dutch_republic.20.da:1 "[Root.Mil_Advisor.GetName] es una persona de acción. Por eso sirve a la Administración y, a pesar de ser conocido su apoyo a la causa orangista, ha mantenido su puesto como consejero militar en jefe de [Root.GetName]. Ahora sus actos se han vuelto contra nosotros.\n\nAfirmando que la fuerza incuestionable de los estatistas está arruinando [Root.GetName], ha conseguido el apoyo de aquellos cuyo poder ven amenazado por la facción gobernante e intenta organizar un golpe de estado para tomar el poder. Ahora nos toca actuar o dejar que esto suceda."
 dutch_republic.20.db:1 "[Root.Mil_Advisor.GetName] es una persona de acción. Por eso sirve a la Administración y, a pesar de ser conocido su apoyo a la causa monárquica, ha mantenido su puesto como consejero militar en jefe de [Root.GetName]. Ahora sus actos se han vuelto contra nosotros.\n\nAfirmando que la fuerza incuestionable de los estatistas está arruinando [Root.GetName], ha conseguido el apoyo de aquellos cuyo poder ven amenazado por la facción gobernante e intenta organizar un golpe de estado para tomar el poder. Ahora nos toca actuar o dejar que esto suceda."
 dutch_republic.20.a:0 "Por la Casa de Orange."
 dutch_republic.20.b:0 "¡Por la República!"
 dutch_republic.20.c:0 "¡Por el Reino!"
 dutch_republic.20.d:1 "¡Por la Unión!"
 dutch_republic.21.t:0 "Sin Consenso"
 dutch_republic.21.d:0 "Para que la república opere eficazmente, se requiere compromiso en ciertas cuestiones de los Estados-Generales. Cuando los representantes no se ponen de acuerdo, nuestra nación resulta ingobernable. Nuestros esfuerzos se dirigen a asegurar que [Root.GetName] no sea gobernada de manera centralizada con mano de hierro. Sin embargo, esto también significa que hay que llegar a un consenso mediante estrategia política en vez de autoritarismos. Algunas veces eso no se logra por completo."
 dutch_republic.21.a:1 "¿Está la [Root.GovernmentName] derivando en una anarquía?"
 dutch_republic.22.t:0 "El General Exige Control"
 dutch_republic.22.d:0 "A lo largo del tiempo, a menudo la guerra ha sido la forma en que las normas de unos pocos se han impuesto a las de la mayoría. Conscientes de ello, nos resistimos a hacer demasiadas concesiones a los militares, incluso ahora que nuestra nación se dirige a la guerra.\n\nUn general que hasta el momento ha sido crucial para nuestros éxitos, al menos según él, ha entrado en conflicto con representantes de la república acerca del rumbo que las siguientes actuaciones deben tomar. Su experiencia militar es incuestionable, pero intimidar a los Estatistas para que acepten sus planes debilitaría su posición política en [Root.GetName]."
 dutch_republic.22.a:0 "Los Estados-Generales deberán cumplir con los requisitos para asegurar la victoria."
 dutch_republic.22.b:0 "¡Nos aferraremos a nuestros ideales para hacer frente al terror!"
 dutch_republic.23.t:0 "Los Orangistas Reúnen Nobles Para la Guerra"
 dutch_republic.23.da:0 "Estamos en guerra, pero no es una guerra normal. El de ahora no es un enemigo más, sino un odiado rival de [Root.GetName]. En momentos como éste, las provincias se unen contra la amenaza común y los nobles están ansiosos por dirigirlas en combate. ¿Quién mejor para liderarla que el príncipe de [Root.Monarch.Dynasty.GetName]?\n\nPermitir que la familia [Root.Monarch.Dynasty.GetName] llame a la guerra a otros nobles y al pueblo llano fortalecería la moral de combate, pero los estatistas no son estúpidos. Saben que los efectos de esa unidad se mantendrán tras la guerra y los orangistas no cederán fácilmente ningún poder que se les haya concedido, ni por la mejor de las causas."
 dutch_republic.23.db:0 "Estamos en guerra, pero no es una guerra normal. El de ahora no es un enemigo más, sino un odiado rival de [Root.GetName]. En momentos como éste, las provincias se unen contra la amenaza común y los nobles están ansiosos por mandarlas a la guerra. ¿Y quién mejor para liderarla que el príncipe de [Root.Monarch.Dynasty.GetName]?\n\nPermitir que la familia [Root.Monarch.Dynasty.GetName] llame a la guerra a otros nobles y al pueblo llano fortalecería la moral de combate, pero los estatistas no son estúpidos. Saben que los efectos de esa unidad se mantendrán tras la guerra y los monárquicos no cederán fácilmente ningún poder que se les haya concedido, ni por la mejor de las causas."
 dutch_republic.23.a:0 "La Casa de Orange llevó nuestra nación a la victoria anteriormente."
 dutch_republic.23.b:0 "No podemos abandonar la causa republicana por eso."
 dutch_republic.23.c:0 "La Casa de [Root.Monarch.Dynasty.GetName] ya llevó antes a nuestra nación a la victoria."
 dutch_republic.24.t:0 "Los Estatistas Exigen Volver al Status Quo"
 dutch_republic.24.da:0 "La guerra ha terminado, gracias en gran parte a los esfuerzos de los orangistas, que aún gozan del apoyo popular por estas acciones y conservan mucho del poder que se les otorgó. Los estatistas, que estuvieron dispuestos a hacer concesiones a la familia durante la guerra, ahora quieren que todo vuelva a ser como era antes de la guerra. Si no, argumentan, sería entregar el país a quién lo dirija en combate, echando a perder las instituciones representativas de las que tanto nos enorgullecemos en la República."
 dutch_republic.24.db:0 "La guerra ha terminado, gracias en gran parte a los esfuerzos de los monárquicos, que aún gozan del apoyo popular por estas acciones y conservan mucho del poder que se les otorgó. Los estatistas, que estuvieron dispuestos a hacer concesiones a la familia durante la guerra, ahora quieren que todo vuelva a ser como era antes de la guerra. Si no, argumentan, sería entregar el país a quién lo dirija en combate, echando a perder las instituciones representativas de las que tanto nos enorgullecemos en la Federación."
 dutch_republic.24.a:0 "Las cosas tienen que volver a ser como eran."
 dutch_republic.24.b:0 "Lucharon en nuestra guerra, dejaremos que mantengan su poder."
 dutch_republic.25.t:1 "Reconstruyendo la [Root.GovernmentName]"
 dutch_republic.25.d:0 "La guerra se cobró su peaje en [Root.GetName]. La gente luchó duro y, mientras que algunos se sentirán orgullosos de las cicatrices que nuestra república se lleva de ella, muchos han recordado la brutalidad de la guerra. Los Estatistas ven una oportunidad para conseguir apoyo para su causa entre aquellos que comparten estos sentimientos, justificándolo al decir que una Verdadera República ni desea ni tiene necesidad de ir a la guerra. Esto podría paliar las inquietudes que siente la gente para el futuro, pero ese futuro probablemente pertenezca a los Estatistas."
 dutch_republic.25.a:1 "Recuperemos estos ideales, por el pueblo de [Root.GetName]."
 dutch_republic.25.b:0 "El Príncipe de Orange podría, en un futuro, llevarnos a la victoria."
 dutch_republic.25.c:0 "El príncipe de [Root.GetName] puede llevarnos a la victoria en el futuro."
 dutch_republic.26.t:1 "Interés de [Root.GetName]"
 dutch_republic.26.d:0 "[Root.GetName] siempre ha sido esencial para los mercaderes y el comercio internacional, pero la clave de este éxito ha resultado ser un punto de controversia. Recientemente, los teóricos de la economía de la zona han apuntado que la forma de gobierno republicano es uno de los motivos por el que la provincia ha prosperado, insinuando que con el ambiente político adecuado, esta gran fortuna se podría extender a través de [Root.Owner.GetName]."
 dutch_republic.26.a:0 "Una conclusión razonable."
 dutch_republic.26.b:0 "Sus intereses no son necesariamente los de otro [Root.Owner.GetAdjective]."
 dutch_republic.27.t:0 "Preocupaciones de Nuestras Fronteras"
 dutch_republic.27.d:2 "Algunas de nuestras provincias fronterizas miran más allá de sus límites con orgullo o ambiciones de conquista, otras con temor. Lindar con una nación que puede amenazar nuestra soberanía ha llevado a algunos influyentes líderes locales a apoyar los programas estatistas en el/la [Root.GovernmentName]. Tienen la esperanza de evitar con ello que un príncipe lidere la nación y busque expandir el territorio [Root.GetAdjective], provocando conflictos innecesarios con nuestro vecino más fuerte."
 dutch_republic.27.a:0 "Con su apoyo, obtendremos una paz perpetua para nuestro futuro."
 dutch_republic.27.b:0 "¡Esos cobardes no merecen ni que les escuchemos!"
 dutch_republic.28.t:0 "Las Ambiciones de [Root.GetName]"
 dutch_republic.28.da:0 "No parece que a los nobles de [Root.GetName] les preocupe ser una provincia limítrofe. Al contrario, creen que deben ser nuestros vecinos los que se preocupen, ya que podríamos perfectamente decidir que sus tierras estarían mejor bajo el gobierno de [Root.GetName] o como Tierras de la Generalidad de la República. Parece que la gente al otro lado de la frontera se lo veía venir, porque parecen temer el poderío de [Root.Owner.GetName], sobre todo con un ambicioso príncipe de [Root.Monarch.Dynasty.GetName] en el poder."
 dutch_republic.28.db:0 "No parece que a los nobles de [Root.GetName] les preocupe ser una provincia limítrofe. Al contrario, creen que deben ser nuestros vecinos los que se preocupen, ya que podríamos perfectamente decidir que sus tierras estarían mejor bajo el gobierno de [Root.GetName] o como Tierras de la Generalidad de la Unión. Parece que la gente al otro lado de la frontera se lo veía venir, porque tomen el poder de [Root.Owner.GetName], particularmente con un ambicioso príncipe de [Root.GetName] en el poder."
 dutch_republic.28.a:0 "Tendrán motivos para temernos."
 dutch_republic.28.b:0 "Nuestra nación sigue siendo poderosa, aunque de otra forma, cuando es gobernada por otros."
 dutch_republic.29.t:0 "Los Planes de [Root.GetName]"
 dutch_republic.29.d:1 "Tener que compartir frontera con una nación a la que hemos declarado hostilidad y rivalidad abierta, podría haber llevado a la gente a mostrar desprecio, pero los buenos ciudadanos de [Root.GetCapitalName] han logrado disimular bastante bien este desdén.\n\nEn su lugar, los nobles locales han empezado a planear en secreto una expansión por territorio enemigo, planes que podrían poner en práctica si [Root.Owner.GetName] tan solo tuviera un líder que creyera que primero va la gloria de la nación y después la política. No respetan mucho los esfuerzos de los republicanos, pero creen que el príncipe apoyaría sus ambiciones."
 dutch_republic.29.a:0 "Él podría."
 dutch_republic.29.b:0 "La guerra es asunto de los Estados-Generales, no de los nobles locales."
 dutch_republic.30.t:0 "Debate en [Root.GetCapitalName]"
 dutch_republic.30.da:0 "[Root.GetName] es una de las provincias centrales que constituye la columna vertebral de nuestra república, y las opiniones de sus representantes son valiosas para los Estados Generales. Los recientes acontecimientos en [Root.GetCapitalName] han favorecido a la oposición, haciendo que nos preguntemos a qué facción local debemos apoyar. Un debate próximo podría ser la ocasión para cambiar el rumbo, pero a la oposición no le gustará que detengamos sus ganancias."
 dutch_republic.30.db:0 "[Root.GetName] es una de las provincias centrales que constituye la columna vertebral de nuestra unión, y las opiniones de sus representantes son valiosas para los Estados Generales. Los recientes acontecimientos en [Root.GetCapitalName] han favorecido a la oposición, haciendo que nos preguntemos a qué facción local debemos apoyar. Un debate próximo podría ser la ocasión para cambiar el rumbo, pero a la oposición no le gustará que detengamos sus ganancias."
 dutch_republic.30.a:0 "Enviar a alguien para que discuta en favor de los Orangistas."
 dutch_republic.30.b:0 "Enviar a alguien para que discuta en favor de los Estatistas."
 dutch_republic.30.c:0 "Enviar a alguien para debatir en favor de los monárquicos."
