 attempted_assassination_of_heir:0 "Intento de asesinato del heredero"
 republic_factions.1.t:0 "Restricciones Gremiales en [Root.GetTradeGoodsName]"
 republic_factions.1.d:0 "El comercio de [Root.GetTradeGoodsName] en [Root.Owner.GetName] ha hecho estallar el conflicto en [Root.GetName]. Los mercaderes partidarios del libre mercado de estos bienes consideran que el control gremial sobre sus productos ha aumentado demasiado. Según ellos, lo que sucede no es otra cosa que un cártel que perjudica a la economía.\n\nPor otro lado, los líderes gremiales alegan que su organización está haciendo más eficiente la producción de [Root.GetTradeGoodsName]. Nos situemos del lado que nos situemos, aquellos que se opongan a nuestras políticas van a sufrir o incluso sabotearán sus propias actividades, por decir algo."
 republic_factions.1.a:0 "Debemos trabajar por la ley para debilitar este cártel."
 republic_factions.1.b:0 "Se necesita un gremio fuerte para garantizar la calidad."
 republic_factions.2.t:0 "Los Gremios Exigen Reformas Mercantiles"
 republic_factions.2.d:0 "La teoría económica mercantilista se ha puesto últimamente en boga entre los miembros influyentes del gremio. Por supuesto que son muy entendidos en estas cuestiones... y casualmente también están muy dispuestos a beneficiarse a través de las políticas que están respaldando.\n\nOtros difícilmente se beneficiarán. Los poderosos comerciantes que operan internacionalmente denuncian que estas teorías son un callejón sin salida y que lucharán con uñas y dientes para evitar que la república las adopte. Con el apoyo de los gremios, puede ser posible, pero no sin una gran agitación política."
 republic_factions.2.a:0 "No nos podemos permitir explorar callejones sin salida."
 republic_factions.2.b:0 "El mercantilismo es el futuro, independientemente de que los comerciantes lo sepan o no."
 republic_factions.3.t:0 "Los Mercaderes Exigen Aumento de Importaciones"
 republic_factions.3.d:0 "La influencia de un poderoso gremio ha hecho subir los precios de [Root.GetTradeGoodsName] en [Root.Owner.GetName]. Se ha llegado a un punto en que a los comerciantes les sale más a cuenta importar bienes del extranjero para competir con los precios locales, lo que denuncian es que esto resulta más difícil a causa de la actual legislación [Root.Owner.GetAdjective] sobre importaciones.\n\nPara los mercaderes, rebajar las aduanas podría suponer una oportunidad para llegar a acuerdos beneficiosos allí donde se produce [Root.GetTradeGoodsName], pero los gremios, que se oponen vehemente a esto, también cumplirán sus propósitos."
 republic_factions.3.a:0 "Ante todo, lo que nos debe preocupar es un comercio eficiente."
 republic_factions.3.b:0 "No haremos concesiones que puedan perjudicar a los gremios."
 republic_factions.4.t:0 "Los Líderes Gremiales Compiten por el Estatus de los Nobles"
 republic_factions.4.d:0 "En [Root.GetName], la presencia de gremios ha generado un nuevo tipo de influencia y una nueva clase de persona influyente. Los tipos que lideran el gremio de [Root.GetCapitalName] no solamente se están haciendo más ricos que muchos aristócratas de la provincia, sino que además ejercen el poder en ausencia de los lazos familiares que durante tanto tiempo habían determinado los gobernantes de la ciudad.\n\nPosiblemente ese cambio sea inevitable, especialmente si se tiene en cuenta la naturaleza de nuestra república. No obstante, en estos momentos, lo único cierto es que los nobles de [Root.GetName] tienen aversión a estos nuevos ricos tan descorteses y querrían verlos desbancados de los procesos políticos locales."
 republic_factions.4.a:0 "El dinero es dinero, no importa si viejo o nuevo."
 republic_factions.4.b:0 "Podemos mantener esos trepas al margen, a cambio de unos cuantos favores."
 republic_factions.5.t:0 "Sociedades Secretas en el Gobierno"
 republic_factions.5.d:0 "Solamente los miembros del gremio conocen la vastedad del alcance de sus actividades. Esto es inevitable dado a que en parte, los gremios existen para administrar el conocimiento, pero a su vez genera acusaciones de conspiraciones. Has prestado poca atención a estas ideas al considerarlas una exageración de\n\n'[Root.Monarch.GetTitle], ¡nuestra república está en peligro! Aquí  no podemos hablar.'\nUn noble te lleva a un rincón y te cuenta detalladamente y susurrando, quién podría o no ser parte de los gremios secretos en el gobierno de [Root.GetName]. Nombra a otros nobles que también están preocupados... tantos, que es su propio grupo el que parece estar conspirando en vez de aquellos a quienes acusa. Aún así, no hay duda de que los aristócratas de [Root.GetName] se sienten amenazados por estas sociedades secretas que los gremios han hecho aparecer."
 republic_factions.5.a:0 "¿A quién le importa? Quizás estas conspiraciones logren que los políticos se pongan de acuerdo por una vez."
 republic_factions.5.a.tt:0 "Dejar por ahora las posibles influencias secretas del gremio sin destinatario."
 republic_factions.5.b:0 "Bien. Dejad que sean ellos los que lo investiguen. Nos son leales y tienen nuestra confianza."
 republic_factions.6.t:0 "El Gremio antes que el País"
 republic_factions.6.d:0 "Cuando los aristócratas nos alertaron de las sociedades secretas que supuestamente habían infiltrado políticos [Root.GetAdjective], no los escuchamos. Predijeron que cuando esta conspiración se girara en nuestra contra, lo pagaríamos con nuestras propias vidas.\n\nNo ha sucedido cosa tan dramática, pero uno de nuestros consejeros más próximos últimamente ha tomado algunas decisiones sospechosas y, finalmente, ha confesado estar al servicio de una sociedad "secreta" a la que pertenece. Otros políticos están furiosos y a estas alturas el escándalo es ya inevitable."
 republic_factions.6.a:0 "Su deslealtad hacia [Root.GetName] debe ser castigada."
 republic_factions.6.b:0 "Intentar calmar la situación."
 republic_factions.7.t:0 "Contactos Gremiales Internacionales"
 republic_factions.7.d:0 "Uno de nuestros enviados diplomáticos con fuertes conexiones con un gremio nacional ha sido acusado de romper los acuerdos con el gremio una vez cruzada la frontera. Lo acusan unos embajadores más antiguos, pero él niega las acusaciones y declara que se ocupa del negocio del gremio también en el extranjero. De todas formas, está abierto a la idea de intentar utilizar sus contactos en el extranjero en beneficio nuestro.\n\nLa vieja guardia de diplomados aristocráticos considera que esta práctica es muy sospechosa, pero usando los contactos entre gremios ganaríamos ventajas en las operaciones clandestinas."
 republic_factions.7.a:0 "Veremos qué miembros de los gremios muestran una mayor lealtad a su país."
 republic_factions.7.b:0 "Se suspende su servicio hasta que hayamos aclarado el asunto."
 republic_factions.8.t:0 "Noble Legado de [Root.GetName]"
 republic_factions.8.d:0 "Nuestra nación republicana ha abandonado muchas de las viejas ideas acerca de la nobleza y las leyes feudales, pero a veces, cuando nos son de utilidad, estamos dispuestos a reconsiderarlas de manera excepcional. Una situación así se ha dado en [Root.GetName], donde un aristócrata local ha declarado que la tierra en la que está nuestra frontera en realidad forma parte de los derechos de su familia como terratenientes.\n\nLos mercaderes locales han presentado una demanda contra esta reclamación, justo después de haber negociado un importante acuerdo comercial con la nación vecina. Para una república, sostienen, el comercio debería ser la principal preocupación, y las exigencias de los nobles únicamente nos conducen a la guerra y la miseria."
 republic_factions.8.a:0 "Guerra quizás, ¿pero quién habló de miseria?"
 republic_factions.8.b:0 "Están en lo cierto. Deberíamos dejar estas triviales riñas atrás."
 republic_factions.9.t:0 "Los Candidatos se Disputen las Oportunidades"
 republic_factions.9.d:0 "Como república, nos esforzamos por encontrar el equilibrio entre los intereses económicos y la tradición. Y elegimos nuestros consejeros de acuerdo con ello. Las familias que lo saben, tanto patricios como aristócratas, tratan de anticiparse y colocan a sus representantes en los puestos con más opciones antes de intentar asesorar directamente al [Root.Monarch.GetName].\n\nRecientemente se ha abierto un puesto que tiene varias opciones, y ahora varios partidos presionan para conseguirlo. No se puede complacer a todo el mundo, pronto alguien será elegido."
 republic_factions.9.a:0 "Alguien con experiencia en temas militares sería de gran utilidad."
 republic_factions.9.b:0 "El comercio llega primero en [Root.GetName]."
 republic_factions.10.t:0 "Comercio entre Rivales"
 republic_factions.10.d:0 "Estamos abiertos a negociar con cualquiera... siempre y cuando nosotros tengamos el control. Qué negocios podemos controlar y cuales no, está por debatir. Y al igual que la mayoría de cuestiones expuestas a debate en nuestra república, está sujeto a ella. Los mercaderes han empezado a comerciar de forma amigable con uno de nuestros rivales, asegurando que esto es necesario a pesar de los desacuerdos políticos. Los aristócratas, sin embargo, opinan que esto es cuestionable y exigen el cese inmediato de estos intercambios."
 republic_factions.10.a:0 "Podemos permitirnos cortar los lazos con esos canallas."
 republic_factions.10.b:0 "No podemos permitirnos cortar los lazos con esos canallas."
 republic_factions.10.b.tt:0 "[This.GetName] ganará poder en uno de los nodos con los que comerciamos."
 republic_factions.11.t:0 "[From.GetName] Abre para Comerciar"
 republic_factions.11.d:0 "A pesar de su declarado odio hacia nosotros y todo lo que significamos, el [From.GetAdjective] ha autorizado a sus mercaderes a comerciar con nosotros. Esto nos da la oportunidad de ejercer algo de poder allí donde normalmente nuestros comerciantes serían desbancados."
 republic_factions.11.a:0 "Deberían confiárnoslo más a menudo."
 republic_factions.12.t:0 "Oferta de $ARTIST$"
 republic_factions.12.d:0 "Los gremios de [Root.GetName] han demostrado ser más hábiles que sus competidores en el ámbito político, haciéndose con el control sobre el gobierno [Root.GetAdjective], pero su poder será impugnado.\n\n$ARTIST$, valorado por la república por su inigualable talento como artista y artesano, se te aproxima con una solución al problema.\n'[Root.Monarch.GetTitle],' dice, 'un cambio de poder ahora, desharía todo por lo que los gremios han trabajado. Sabemos que es usted un  [Root.Monarch.GetWomanMan] sensato, pero si necesitara un incentivo adicional, los gremios cuentan con un fondo para donaciones políticas...'"
 republic_factions.12.a:0 "¿No crees que reconocería un soborno, si lo viera?"
 republic_factions.12.b:0 "El hecho de utilizar un donativo para financiar proyectos públicos, parece totalmente inocente."
 republic_factions.13.t:0 "Oferta de $TRADER$"
 republic_factions.13.d:0 "'Estamos perdiendo tierras, [Root.Monarch.GetTitle],' apunta el $TRADER$ en una conversación privada posterior a un reciente debate político. 'Nuestra república depende del comercio. Éste es la esencia de nuestra soberanía. Si ponemos otros intereses por delante de los comerciales, pronto en vez de gobernados por un [Root.Monarch.GetTitle], nos gobernarán las mentes turbadas de los que olvidan lo que nos ha llevado a la grandeza.'\n\nSabes demasiado bien lo que sigue. Promesas de las riquezas que el gobierno ininterrumpido de los comerciantes traerá a [Root.GetName]... y otras promesas mucho más tangibles de cómo esta riqueza te repercutirá directamente a ti."
 republic_factions.13.a:0 "Lo último que necesita esta república es corrupción."
 republic_factions.13.b:0 "Lo que dices es cierto. [Root.GetName] necesita dinero."
 republic_factions.14.t:0 "Oferta de $COMMANDANT$"
 republic_factions.14.d:0 "En muchas otras naciones, los aristócratas gozan de bastante más poder que aquí. En [Root.GetName] importa más el dinero que el rango. $COMMANDANT$, un hombre que no le falta ni lo uno ni lo otro, lo sabe muy bien.\n\n'En última instancia' dice, 'si [Root.GetName] prospera, va a necesitar un gobernador fuerte. El ejército le apoya, [Root.Monarch.GetTitle], si deseara restablecer parte de su vieja gloria. Mucha de la nobleza, la cual dispone de fondos considerables, querría volver a una causa como ésta.'"
 republic_factions.14.a:0 "¡La república no se compra!"
 republic_factions.14.b:0 "Tu lealtad es muy apreciada."
 republic_factions.15.t:0 "El Círculo Interno"
 republic_factions.15.d:0 "Como [Root.Monarch.GetTitle] has intentado mantener cierta neutralidad ante los gremios, especialmente desde que, en cierto modo, han caído en desgracia en [Root.GetName]. Dado el actual clima político, ni eres ni sería adecuado que pertenecieras a ningún gremio. Esta situación aún puede cambiar. El principal gremio de la república te ha ofrecido ser miembro, e incluso está dispuesto a mantenerlo en secreto tanto tiempo como sea necesario. Aunque la rechazaras, una propuesta tan atrevida como ésta, te traería problemas con el gremio."
 republic_factions.15.a:0 "Yo sólo juro lealtad a la república."
 republic_factions.15.b:0 "Puedo guardar un secreto si ellos también lo hacen."
 republic_factions.16.t:0 "Una Transacción Beneficiosa"
 republic_factions.16.d:1 "En [Root.GetName], política y negocio están totalmente entrelazados desde hace mucho tiempo. Algunas veces hemos hecho frente a cuestiones que han beneficiado a muchos, pero no a la república en sí. Cuando [From.GetellaDir] [From.Monarch.GetTitle] [From.Monarch.GetHerselfHimself] está entre ellos, la situación se hace todavía más precaria.\n\nUn buen acuerdo comercial facilita buenas relaciones con mercaderes clave, lo que nos sería util. Podemos evitar enemistarnos con estos socios si estamos dispuestos a sacrificar algo de nuestra integridad como representantes de la República."
 republic_factions.16.a:0 "A largo plazo merecerá la pena haber mantenido la integridad."
 republic_factions.16.b:0 "No se nos puede pedir que vayamos contra nuestros intereses en aras de [Root.GetName]."
 republic_factions.17.t:0 "La Sangre Tira"
 republic_factions.17.d:0 "Para mucha gente poderosa de [Root.GetName], los contactos o la riqueza determinan el status, pero los nobles aún valoran mucho los vínculos familiares. Aunque actualmente los nobles no son ni mucho menos la clase más poderosa, siguen utilizando los mismos métodos para garantizar la lealtad.\n\nUna reciente petición de mano de tu hija por parte de una conocida familia aristócrata es claramente un intento de este tipo. Sabes que esto te forzará a dirigir las políticas hacia posturas más próximas a sus intereses y debilitará la república, pero rechazarla haría más difícil que apoyaran tus planes de reformas militares."
 republic_factions.17.a:0 "Declinar de la manera más educada posible."
 republic_factions.17.b:0 "Tenemos que mantener unos lazos estrechos con esta familia."
 republic_factions.18.t:0 "Gremios en Cooperación"
 republic_factions.18.d:0 "Desde que los gremios se convirtieron en la potencia más dominante, y no únicamente en los negocios [Root.GetAdjective] sino también en política, han aumentado su capacidad de cooperación. Organizaciones que de otra forma serían rivales, ahora trabajan eficazmente unidas para mantener el poder del gobierno de la nación y, como un fortuito efecto secundario, su control sobre la calidad y el comercio de los bienes [Root.GetAdjective] ha crecido amplia y eficientemente."
 republic_factions.18.a:0 "Si fueran así de razonables cuando no son ellos los afortunados..."
 republic_factions.19.t:0 "Comerciantes Miran al Extranjero"
 republic_factions.19.d:0 "Habiendo arrebatado el control sobre la república, ahora nuestros mercaderes tratan de hacerse con el control del comercio a nivel mundial. Su dominio de los asuntos políticos de [Root.GetName] les ha permitido no tener que preocuparse por temas domésticos y los ha alentado a tomar riesgos impensables si hubieran sido desautorizados en casa. Al final, esto los puede beneficiar no sólo a ellos sino que también a la república misma."
 republic_factions.19.a:0 "Que nos traigan las riquezas del mundo."
 republic_factions.20.t:0 "Los Aristócratas Dejan a Un Lado Sus Diferencias"
 republic_factions.20.d:0 "Desde que [Root.GetName] empezó a servir a los aristócratas, estos, a su vez, han empezado a servir a [Root.GetName]. Temiendo que se los considere una reliquia de antiguas formas de gobierno, los nobles se han percatado de que pueden mantener el poder siempre que permanezcan unidos. Esto los puede llevar a enfrentarse con otras fuerzas políticas [Root.GetAdjective], pero les sirve para apaciguar las ansias por derrocar la república y les ayuda a gestionar sus esfuerzos de manera mucho más eficiente."
 republic_factions.20.a:0 "¡Nuestra gran república une incluso a las viejas familias!"
 republic_factions.21.t:0 "Los Gremios Bloquean el Comercio"
 republic_factions.21.d:0 "Los líderes gremiales pueden ser agentes del poder despiadados y no les gusta que políticamente se les plante oposición. Como desde hace un tiempo los gremios no controlan el gobierno de [Root.Owner.GetName], algunos de ellos han empezado a utilizar métodos más intimidatorios para mostrar su influencia. Conocedores de que la república depende del comercio, el gremio que controla [Root.GetTradeGoodsName] ha empezado a impedir que se convierta de libre comercio, a sabiendas del daño que se causa sobre la economía nacional y los asuntos de sus oponentes políticos."
 republic_factions.21.a:0 "¿Creen que de esta manera se van a ganar el favor del [Root.Owner.Monarch.GetTitle]?"
 republic_factions.22.t:0 "Los Comerciantes Rechazan Servir a la República"
 republic_factions.22.d:0 "A pesar de la incuestionable devoción de [Root.GetName] por el comercio, muchos de sus comerciantes más destacados están denunciando que el [Root.Monarch.GetTitle] no los escucha y están poniendo otros intereses por delante de aquellos que hicieron próspero a nuestro país. Uno de los mercaderes en quien confiamos para nuestro comercio internacional, ha amenazado en dejar completamente de trabajar para la república. A pesar de que estamos seguros de que finalmente llegaremos a un acuerdo, esto dificultará nuestra cooperación."
 republic_factions.22.a:0 "¿Qué planea lograr con eso?"
 republic_factions.23.t:0 "Los Aristócratas Rechazan la República"
 republic_factions.23.d:0 "En muchos sentidos, nuestra república ha sido sorprendentemente eficiente en retirar el poder de los gobernantes aristócratas, que normalmente lo daban por sentado. Aceptan que aquí no lo pueden reclamar como un derecho propio como harían en otras naciones. De todas formas, de vez en cuando, vuelven a despertar viejas ideas de la gloria aristocrática, cuando los nobles de [Root.GetName] se dan cuenta de que no pueden incidir en política si no es a la fuerza. En consecuencia, han tomado las armas en una rebelión abierta contra la república."
 republic_factions.23.a:0 "Si quieren poder ¡Enseñémosles a luchar con pluma y papel!"
 republic_factions.24.t:0 "La Ley de la Familia"
 republic_factions.24.d:0 "Los aristócratas de [Root.GetName] han estado pujando por una legislación popularmente conocida como Ley de la Familia, un intento de prevenir a las mentes inocentes de los juegos retorcidos y novelas divulgadas por autores "libertinos" de los últimos tiempos. La mayor atrocidad tras la iniciativa de la Ley de la Familia es una obra obscena, una obra familiar que viaja por todo el país haciendo sátira de los excesos de las clases aristocráticas. Humilladas y revueltas, las víctimas de esta burla exigen que la república impida que sigan difundiéndose."
 republic_factions.24.a:0 "Interesante. ¿Cómo nombran una obra como ésta?"
 republic_factions.24.b:0 "¡La libertad no es para ofrecer obscenidades!"
 republic_factions.101.t:0 "Revolución en $COUNTRY$"
 republic_factions.101.d:0 "Durante un tiempo, la República ha visto un aumento del control de los gremios sobre la escena política [Root.GetAdjective]. Apoyándose en un gran número de aprendices, dueños de pequeñas tiendas y artesanos, esta facción ha sido capaz de confiscar todo el poder en el gobierno, y monopolizar todos los cargos de la administración.\n\nAntes que arriesgarse a una marginación permanente, aristócratas y comerciantes han empezado a especular con el grano. Esto ha vaciado rápidamente las reservas de pan y grano del estado y ha llevado a un grave aumento de precios. Hasta el momento, los gremios habían hecho caso omiso de la crisis que se estaba desarrollando, ya que el que los pobres pidieran créditos para comprar comida parecía una oportunidad para unos beneficios considerables. Esto es, hasta que empezaron a reunirse en la Plaza Mayor de [Root.Capital.GetCapitalName], a los pies del palacio del [Root.Monarch.GetTitle], llegando a masacrar a una veintena de guardias que les había ordenado dispersarse. \n\n¡Lo peor de todo, han empezado a saquear decenas de tiendas!"
 republic_factions.101.a:0 "No podemos permitir que las masas sepulten a la República en la anarquía."
 republic_factions.101.b:0 "Ceder a sus peticiones."
 republic_factions.102.t:0 "Revolución en $COUNTRY$"
 republic_factions.102.d:0 "Al tomar muestras de las riquezas de países lejanos y venderlas en los mercados de [Root.Capital.GetCapitalName], los comerciantes [Root.GetAdjective] han conseguido ir imponiéndose en el Parlamento. Hecho esto, fue fácil tomar control de todos los cargos que pudieran garantizar su poder sobre la República. ¿Y quién podría recriminárselo? [Root.GetName] nunca ha sido más rico, el oro fluye como nunca antes.\n\nSí, ¿quién? ¿Quizá los terratenientes al ver sus casa amenazadas de ruina cuando sus fincas son compradas por los hombres en el poder? Presuntamente también los gremios, ya que los comerciantes favorecen los beneficios por la importación más que la protección de los productos producidos en casa. Tal vez también el pueblo llano, cada vez más cansado del aumento de precios en el mercado y ver cómo se dobla el precio de los alquileres, por el mayor beneficio de los comerciantes, siempre deseando aumentar su riqueza… \n\nPor la mañana, muchedumbres furiosas se reúnen a las puertas del palacio del [Root.Monarch.GetTitle], listos para derribarlas."
 republic_factions.102.a:0 "¡No seremos intimidados por un grupo de sinvergüenzas!"
 republic_factions.102.b:0 "Ceder a sus peticiones."
 republic_factions.103.t:0 "Revolución en $COUNTRY$"
 republic_factions.103.d:0 "Usando todo medio de presión disponible, la nobleza de [Root.GetName] ha logrado tomar el control del poder en nuestra República. Los hijos de poderosas familias aristocráticas desfilan por las calles, además de en los palacios de la República.   En este punto sus rivales no esperarían encontrar un modo legal de recuperar las influencias que han perdido. \n\n¿Un modo legal? Anoche, un noble joven murió durante una infame pelea en una taberna. El asesino es otro noble bien conocido, el primogénito de su familia. No obstante, cuando las autoridades intervienen, otra persona completamente distinta resulta acusada del crimen, curiosamente, el hijo de un maestro tejedor que también es un portavoz destacado de los gremios.  \n\nA la mañana siguiente, gremios y comerciantes comienzan a distribuir pan y armas al pueblo llano; las multitudes furiosas se agrupan entorno al palacio del [Root.Monarch.GetTitle], y una primera carga de la milicia urbana causa grandes pérdidas de sangre y vidas antes de que la masa pueda tomarse la venganza con gran violencia.  [Root.Monarch.GetName] está bajo asedio."
 republic_factions.103.a:0 "¡Cómo vamos a rendirnos a unos tenderos!"
 republic_factions.103.b:0 "Ceder a sus peticiones."
 republic_factions.103.b.tt:0 "§Y[Root.Monarch.GetName]§! intentará aplacar a las masas imponiendo unas reformas apresuradas.\n§Y[Root.Monarch.GetName]§! dimitirá y se celebrarán nuevas elecciones inmediatamente."
 wrecked_by_factional_riots:0 "Destrozada por disturbios entre facciones"
 desc_wrecked_by_factional_riots:0 "Esa hermosa ciudad se ha visto destrozada por las luchas internas resultantes de nuestro frágil sistema político."
 dynastic_diplomacy:0 "Diplomacia Dinástica"
 converted_monarch:0 "Monarca Convertido"
 desc_converted_monarch:0 "Nuestro monarca nos guía como a un magnífico ejemplo de conversión hacia la verdadera fe."
 local_popularity:0 "Popularidad Local"
 desc_local_popularity:0 "Los lazos culturales han conseguido apoyo local para nuestro monarca."
 sided_with_foreign_heir:0 "Partidario del Heredero Extranjero"
 sided_with_supported_heir:0 "Partidario del Heredero Apoyado"
 golden_liberty:0 "Libertad Dorada"
 desc_golden_liberty:0 "A pesar de su origen extranjero, nuestro monarca ha aceptado las tradiciones nacionales de la Libertad Dorada."
 elective_monarchy.1.t:0 "El Sejm Respalda a $HEIR$ $HEIR_DYNASTY$"
 elective_monarchy.1.d:0 "Hoy el Sejm se mostró unánime en su apoyo a $HEIR$ $HEIR_DYNASTY$, quien a pesar de sus raíces extranjeras $HEIR_ADJ$ es considerado un digno sucesor al trono de $COUNTRY$. Esto incrementará sus posibilidades de asumir el poder. Nuestro actual $MONARCHTITLE$ debería desaparecer."
 elective_monarchy.1.a:0 "$HEIR$ es realmente digno."
 elective_monarchy.2.t:0 "El Sejm se Opone a $HEIR$ $HEIR_DYNASTY$"
 elective_monarchy.2.d:0 "Una poderosa facción dentro del Sejm ha dejado claro su desagrado por $HEIR$ $HEIR_DYNASTY$, a quien ven como a un extranjero que no conoce el país que $HEIR_ADJ$ quiere gobernar. Su campaña ha debilitado las oportunidades $HEIR_ADJ$ de hacerse con el poder, nuestro actual $MONARCHTITLE$ debería desaparecer."
 elective_monarchy.2.a:0 "¡$HEIR$ debe irse!"
 elective_monarchy.3.t:0 "Sobornando el Sejm"
 elective_monarchy.3.d:0 "A menudo, ganar unas elecciones es cuestión de saber a quién hay que sobornar. Actualmente, un miembro de nuestra dinastía es el candidato favorito para ocupar el trono de una nación extranjera, y varios nobles influyentes de esta nación han asegurado que lo apoyarán si nuestra nación da signos de ser "tan generosa como grande es"."
 elective_monarchy.3.a:0 "Recompensar generosamente su apoyo."
 elective_monarchy.3.b:0 "Mandarles a casa con las manos vacías."
 elective_monarchy.4.t:0 "Conspiración Contra $HEIR$ $HEIR_DYNASTY$"
 elective_monarchy.4.d:0 "Cierta facción dentro del Sejm no esconde su desagrado por $HEIR$ $HEIR_DYNASTY$, y ahora tu jefe de espionaje ha destapado que están tramando el magnicidio de $HEIR_ADJ$. Si se les permite cometer este atentado, corremos el riesgo de que se nos culpen a nosotros, y si los arrestamos, sus amigos del Sejm se enfadarán. ¿Qué deberíamos hacer?"
 elective_monarchy.4.a:0 "Vía libre para el complot."
 elective_monarchy.4.b:0 "¡Arrestar a esos conspiradores!"
 elective_monarchy.5.t:0 "$FROM_ADJ$ Intrigantes"
 elective_monarchy.5.d:0 "Hemos descubierto que el gobierno de $FROM$ ha dado soporte tácito a una conspiración para asesinar nuestro candidato a su trono. ¡Esto es un grave insulto contra nuestro país y merece que reaccionemos!"
 elective_monarchy.5.a:0 "¡Amigos!"
 elective_monarchy.6.t:0 "Diferencias Religiosas"
 elective_monarchy.6.d:0 "Mientras que nuestra nación pertenece naturalmente a la verdadera fe [Root.Religion.GetName], estamos apoyando a un miembro de nuestra dinastía para que ocupe el trono de un país que sigue una fe herética y errónea. Ahora este país exige que nuestro candidato se convierta a su religión si toma el trono."
 elective_monarchy.6.a:0 "Aceptar estas atroces demandas."
 elective_monarchy.6.b:0 "¡No pondremos en peligro su alma!"
 elective_monarchy.7.t:0 "Accidente Sospechoso"
 elective_monarchy.7.d:0 "Nuestro candidato al trono de $FROM$ ha fallecido en lo que aparentemente es un accidente de cacería. Aunque sospechamos que en realidad se ha tratado de un asesinato en manos de los partidarios de otro candidato, no tenemos ninguna prueba de ello y todos nuestros esfuerzos para situar nuestra dinastía en el trono de $FROM_ADJ$ han sido en vano."
 elective_monarchy.7.a:0 "¡Espantoso!"
 elective_monarchy.8.t:0 "La Sangre de [Root.Monarch.Dynasty.GetName] Une"
 elective_monarchy.8.d:0 "A pesar de que a veces [Root.GetName] ha sido debilitada por la influencia externa sobre nuestra política, el hecho de elegir un monarca de otra nación ha creado un vínculo de confianza y abre el camino a oportunidades diplomáticas únicas. [Root.Monarch.GetName] ha hecho un uso excelente de la influencia de [Root.Monarch.GetHerHis] familia en el extranjero y ha fortalecido los vínculos con el lugar que nuestro [Root.Monarch.GetTitle] una vez nombró hogar."
 elective_monarchy.8.a:0 "Esperemos que duren."
 elective_monarchy.9.t:0 "[Root.Monarch.GetName] Hereda el Título"
 elective_monarchy.9.d:0 "Si bien ante todo [Root.Monarch.GetSheHe] es nuestro [Root.Monarch.GetTitle], [Root.Monarch.GetName] aún tiene derecho sobre algunos títulos en la tierra de donde procede [Root.Monarch.GetSheHe]. Así como los extranjeros deben haber apoyado [Root.Monarch.GetHerHis] ascenso al trono con la esperanza de gobernar sobre nosotros, el hecho de tener derecho legítimo sobre un título en su tierra nos da, a nosotros, la oportunidad de hacer lo mismo pero en sentido inverso..."
 elective_monarchy.9.a:0 "¡Esto es [Root.Monarch.GetHerHis] derecho de nacimiento!"
 elective_monarchy.9.b:0 "En nuestra elección no hay segundas intenciones."
 elective_monarchy.10.t:0 "El Sejm Fuerza la Abdicación"
 elective_monarchy.10.d:0 "[Root.Monarch.GetName] sabe que pronto llegará [Root.Monarch.GetHerHis] momento. Con el deseo de proteger el título de [Root.Monarch.GetHerHis] dinastía, [Root.Monarch.GetSheHe] ha empezado a buscar apoyo para elegir uno de [Root.Monarch.GetHerHis] progenie como el siguiente en la línea sucesoria, cuestionando así la elección del Sejm. Los nobles no se lo han tomado nada bien y están planeando forzar la abdicación de [Root.Monarch.GetTitle] en favor del heredero que ellos ya han escogido para el trono."
 elective_monarchy.10.a:0 "Rotundamente. El Absolutismo debe evitarse."
 elective_monarchy.10.b:0 "¡Nuestro [Root.Monarch.GetTitle] no puede ceder ante los nobles tan fácilmente!"
 elective_monarchy.11.t:0 "La Conversión [Root.Religion.GetName]"
 elective_monarchy.11.d:0 "El mundo está viviendo un turbulento cambio religioso. Ver a un monarca cambiar su lealtad religiosa es un a imagen muy impactante y poderosa. Cuando al ascender al trono [Root.Monarch.GetName] se convirtió a la fe [Root.Religion.GetName], muchos tomaron nota. Si el [Root.Monarch.GetTitle] se pudo convertir, ¿quién impedirá que otros, menos cultos, busquen la verdad? Nada, responden sus partidarios. La presión sobre todo el mundo, ya sean nobles o plebeyos, es ahora más fuerte que nunca."
 elective_monarchy.11.a:0 "Esperemos que vean la razón, o al menos la fe."
 elective_monarchy.12.t:0 "Campaña Demasiado Ambiciosa"
 elective_monarchy.12.d:0 "La guerra atroz que ha emprendido [Root.Monarch.GetName] no marcha bien. Esto siempre es una causa de malestar, pero particularmente cuando el [Root.Monarch.GetTitle] es un extranjero. Referente al curso de la guerra, la gente ha empezado a reivindicar que [Root.GetName] es una nación pacífica y que este monarca insensato nos está llevando a la ruina."
 elective_monarchy.12.a:0 "¡La guerra no ha hecho más que empezar! ¡Adelante!"
 elective_monarchy.12.b:0 "Tenemos que intentar poner fin al conflicto rápidamente"
 elective_monarchy.13.t:0 "Como en Casa"
 elective_monarchy.13.d:0 "Siendo [Root.Culture.GetName] de nacimiento, [Root.Owner.Monarch.GetName] visita [Root.GetName] a menudo. La provincia no solamente ha supuesto un recordatorio al [Root.Owner.Monarch.GetTitle] de [Root.Owner.Monarch.GetHerHis] pasado, sino que la gente de aquí, que normalmente se siente algo distanciada de sus gobernantes [Root.Owner.GetAdjective], ahora están satisfechos de ver que el Sejm aprobó al monarca que habla su lengua. Una visita reciente ha mejorado considerablemente la impresión local acerca de la administración."
 elective_monarchy.13.a:0 "No había motivos para dudar constantemente de ello."
 elective_monarchy.14.t:0 "Lealtades de [Root.Monarch.GetName] y [Root.Heir.GetName]"
 elective_monarchy.14.d:0 "Elegir monarcas de diferentes naciones nos permite, hasta cierto punto, evitar que una dinastía tome completamente el control sobre [Root.GetName] pero también provoca que en ocasiones los nobles extranjeros duden de nuestra lealtad. La familia [Root.Monarch.Dynasty.GetName], a la que pertenece nuestro actual [Root.Monarch.GetTitle], se ha percatado del incremento de apoyo que el Sejm da a [Root.Heir.GetName] de la dinastía [Root.Heir.Dynasty.GetName]. Aunque son conscientes de que no gobernarán nuestra nación eternamente, empiezan a preguntarse cómo afectará esto a las futuras cooperaciones entre nosotros."
 elective_monarchy.14.a:0 "Garantizadles que el Sejm se mantiene leal a la línea [Root.Monarch.Dynasty.GetName]."
 elective_monarchy.14.b:0 "Admitir que se necesita un cambio."
 elective_monarchy.14.c:0 "Permaneced neutrales. El Sejm solamente debe lealtad a [Root.GetName]."
 elective_monarchy.15.t:0 "El [From.GetAdjective] Sejm Cambia su Lealtad"
 elective_monarchy.15.d:0 "Después de que un noble de la familia [Root.Monarch.Dynasty.GetName] ascendiera al trono [From.GetAdjective], esperábamos ver un gobierno de larga duración por parte de nuestra dinastía. Sin embargo, el apoyo del Sejm a otro heredero extranjero ha hecho que nuestras naciones tengan ahora unas relaciones tensas. Cuando se le presionó, [From.GetName] dejó claro que los tiempos están cambiando y que quieren impedir que haya otro monarca de [Root.GetName]."
 elective_monarchy.15.a:0 "¡Caprichosos nobles [From.GetAdjective]!"
 elective_monarchy.16.t:0 "El Sejm [From.GetAdjective] se Dirige a Nosotros"
 elective_monarchy.16.d:0 "Los [From.Monarch.Dynasty.GetName] han presionado a [From.GetName] para que mantenga la línea de sangre en el trono, pero el Sejm ha declarado su desacuerdo y se ha posicionado a nuestro favor. [From.Heir.GetName], que cuenta ya con el apoyo popular en el Sejm, es considerado su principal candidato para evitar que la dinastía arraigue y librarse de un monarca absolutista."
 elective_monarchy.16.a:0 "[From.Heir.GetSheHe] los guiará hacia la libertad... o al menos a nosotros."
 elective_monarchy.17.t:0 "Libertad Dorada"
 elective_monarchy.17.d:0 "Gobernar en [Root.GetName] no es como hacerlo en otras naciones. Es difícil, y en ocasiones imposible, establecer los objetivos de la nación sin la aprobación de los nobles. Esto podría resultar decepcionante y frustrante para un monarca extranjero, pero esta piedra angular de la política [Root.GetAdjective] está muy valorada en su tierra natal y es, de hecho, lo que [Root.Monarch.GetName] tiene que agradecer por haber sido el primero en llegar al poder. Teniendo esto en cuenta, el [Root.Monarch.GetTitle] puede parecer débil internacionalmente, pero ayudaría a una mejor integración y a ganar partidarios en el Sejm."
 elective_monarchy.17.a:0 "Acertaron en elegirnos. Escuchémosles."
 elective_monarchy.17.b:0 "¡Tenemos que arrebatar el control a esta anarquía!"
 elective_monarchy.18.t:0 "La familia [Root.Monarch.Dynasty.GetName] consigue Reclamación sobre el trono [Root.GetAdjective]"
 elective_monarchy.18.d:0 "Recientes cambios de poder entre los familiares extranjeros de [Root.Monarch.GetName] y diferentes leyes de herencia han llevado a una situación desafortunada con la casa de [Root.Monarch.Dynasty.GetName]. Ahora se ha sugerido que un miembro de la dinastía no solo sería el gobernante legítimo de no sólo la patria de [Root.Monarch.GetName], sino también la nuestra.\n\nQue esta reclamación se presione mediante la guerra o simplemente se utilice para reforzar el estatus del monarca extranjero en una lucha de poder interno todavía está por verse. A pesar de todo, es de mal agüero la posibilidad de verse obligado a una Unión de este modo."
 elective_monarchy.18.a:0 "¡Hemos elegido uno de los suyos como muestra de buena fe!"
 elective_monarchy.19.t:0 "[Root.Monarch.GetName] consigue Reclamación sobre el trono [From.GetAdjective]."
 elective_monarchy.19.d:0 "Nuestro apoyo a la candidatura de [From.Monarch.GetName] al trono [From.GetAdjective] nos ha rendido muchas ventajas diplomáticas desde que [From.Monarch.GetSheHe] fuese elegido/a. Sin embargo, recientemente se ha sugerido que los derechos de la familia [Root.Monarch.Dynasty.GetName] en [From.GetName] alcanzan más allá de este individuo y que, de hecho, [Root.Monarch.GetName] debería ser considerado el gobernante de [Root.GetName] y [From.GetName].\n\nPor supuesto, [From.Monarch.GetName] se considera [From.Monarch.GetHerselfHimself] el gobernante, pero [Root.Monarch.GetName] [From.Monarch.GetHerHim] supera en la dinastía. Seguramente la primera lealtad como [From.Monarch.GetTitle] debe ser la familia, ¿no?"
 elective_monarchy.19.a:0 "Una manera de pensar intrigante..."
 republican_dictatorship.1.t:0 "[Root.Monarch.GetTitle] Toma el Control de la Administración"
 republican_dictatorship.1.d:0 "A ojos de [Root.Monarch.GetName], la única forma de asegurar que [Root.GetName] haga las reformas necesarias para mantenerse al día, es tomando decisiones de manera rápida e incuestionable. Algunos oficiales superiores están irritados con [Root.Monarch.GetHerHisCap] impaciencia para los procesos políticos, y han asegurado que los anteriores gobernadores fueron más moderados al hacer cumplir sus ideas. Temen que esta agresiva persecución de los fines sin tener en cuenta los medios puede, a largo plazo, tener graves consecuencias para nuestra nación."
 republican_dictatorship.1.a:0 "[Root.GetName] no es una democracia, y deberían acostumbrarse."
 republican_dictatorship.1.b:0 "Tendríamos que tener en cuenta sus preocupaciones."
 republican_dictatorship.2.t:0 "[Root.Monarch.GetTitle] Toma el Control de Asuntos Exteriores"
 republican_dictatorship.2.d:0 "Las políticas [Root.GetAdjective] en comercio internacional y diplomacia se distinguen por su tacto y cautela, pero según [Root.Monarch.GetName] no avanzan lo suficiente. Con un gobierno absolutista no habría vacilaciones.\n\nDe todos modos en la práctica, hay razones para dudar. El [Root.Monarch.GetTitle] debe ver que tenemos un claro camino por delante, pero es un camino hacia un mundo de monarcas y déspotas. Incluso hoy, con un gobernante autocrático al mando, ¿es realmente éste, el futuro que queremos para nuestra nación?"
 republican_dictatorship.2.a:0 "¡Eso es, y nosotros lo lograremos primero!"
 republican_dictatorship.2.b:0 "Vamos a considerar nuestras opciones."
 republican_dictatorship.3.t:0 "[Root.Monarch.GetTitle] Toma el Control del Ejército"
 republican_dictatorship.3.d:0 "Si [Root.Monarch.GetName] va a diseñar el futuro de nuestra [Root.GetName], [Root.Monarch.GetSheHe] debe usar sus ejércitos como una arma contra un mundo hostil. Pero el ejército, aún respetando la orden de un mando y a su ambicioso gobernador, también tiene tradiciones y normas que no pueden romperse sin erosionar la idea de que [Root.Monarch.GetTitle] actúa con el apoyo popular. ¿Será [Root.Monarch.GetHerHis] legado el primero de otra línea de monarcas?"
 republican_dictatorship.3.a:0 "Cualquier cosa funciona."
 republican_dictatorship.3.b:0 "No. Nos detendremos y escucharemos."
 republican_dictatorship.4.t:0 "Defensor de [Root.Monarch.GetName] en el Ejército"
 republican_dictatorship.4.d:0 "Mientras que en el ejército muchos se mantienen aún leales a la antigua administración, el [Root.Monarch.GetTitle] goza de ardientes defensores. Algunos líderes militares valoran el poder absoluto que ejerce [Root.Monarch.GetName] y consideran que en estos tiempos turbulentos lo que se necesita es un líder con autoridad.\n\nIncluso no verían con buenos ojos que se promocionara a un individuo con talento en cuestiones políticas. Necesitamos que nuestros generales sean hábiles a la vez que leales. ¿Deberíamos aprovechar esta oportunidad o bien mantenernos noblemente al margen?"
 republican_dictatorship.4.a:0 "No hay nada que decir en recompensar la pericia."
 republican_dictatorship.4.b:0 "Mejor dejar estos temas en manos de líderes militares experimentados."
 republican_dictatorship.5.t:0 "El Pueblo Exige Democracia"
 republican_dictatorship.5.d:0 "'¡Tenemos reyes disolutos! ¡Vamos a abandonar a los déspotas!'\n\nEl pueblo, habiendo visto derrocadas las viejas instituciones, empieza a ver a [Root.Monarch.GetName] como a otro monarca absolutista escondido detrás de una capa de modernidad en el gobierno. Reclaman cambios verdaderos y tangibles así como obtener representación si van a tolerar [Root.Monarch.GetHerHis] reinado continuado. Posiblemente aceptarían mejor a un gobernante vitalicio si les diéramos algunas concesiones... no sea que decidan acortar esta vida."
 republican_dictatorship.5.a:0 "¡[Root.Monarch.GetName] es un [Root.Monarch.GetWomanMan] del pueblo!"
 republican_dictatorship.5.b:0 "[Root.GetName] nunca fue una democracia."
 republican_dictatorship.6.t:0 "Incrementar la Delegación en el Gobierno"
 republican_dictatorship.6.d:0 "Los temas administrativos nunca han sido el punto fuerte de [Root.Monarch.GetName]. El [Root.Monarch.GetTitle] puede tomar decisiones, pero se [Root.Monarch.GetHerHim] escapan muchos aspectos delicados de la política. El problema se ha mitigado al contratar subordinados para que se ocupen de esas cuestiones, pero a su vez éstas han incrementado de manera importante, con lo que se requiere más control sobre los temas administrativos. Esto es un claro intento de debilitar el liderazgo central. Insistir en retener el control nos pondrá en conflicto directo con individuos competentes."
 republican_dictatorship.6.a:0 "El [Root.Monarch.GetTitle] no tiene que dictarlo todo."
 republican_dictatorship.6.b:0 "Deshacerse de cualquiera que insinúe algo así."
 republican_dictatorship.7.t:0 "Incremento de la Delegación de Asuntos Exteriores"
 republican_dictatorship.7.d:0 "Un [Root.Monarch.GetTitle] no gobierna mediante acuerdos, y [Root.Monarch.GetName] no es ninguna excepción. Por desgracia, en la diplomacia internacional, a veces hay que ceder. Tener un gobernante incapaz de manejar situaciones diplomáticas delicadas, ha hecho que embajadores y diplomáticos traten de que se les deleguen las tomas de decisiones. En condiciones normales nunca permitiríamos un desafío tan sutil al poder del [Root.Monarch.GetTitle], pero parece que [Root.GetName] ha sacado provecho de ello."
 republican_dictatorship.7.a:0 "Entonces vamos a ceder, sólo por esta vez."
 republican_dictatorship.7.b:0 "No podemos permitir que esto continúe."
 republican_dictatorship.8.t:0 "Incremento de la Delegación Militar"
 republican_dictatorship.8.d:0 "El ejército puede ser bastante reticente al cambio, y [Root.Monarch.GetName] no es muy versado en temas militares. Afortunadamente, [Root.Monarch.GetSheHe] contrata a personas que han empezado a darse cuenta de la falta de indicaciones de su superior. Las autoridades militares están pidiendo cada vez más libertad para tomar decisiones, y a pesar de que al inicio esto pareció ser una buena idea, perder el control del ejército de nuestra nación podría ser un duro golpe para el cargo de [Root.Monarch.GetTitle]."
 republican_dictatorship.8.a:0 "Vamos a centrarnos en gobernar [Root.GetName] y dejaremos que otros traten de defenderla."
 republican_dictatorship.8.b:0 "¡Tenemos que tomar el control de nuevo!"
 republican_dictatorship.9.t:0 "El Pariente Fracasa en el Gobierno Local"
 republican_dictatorship.9.d:0 "Por querer ser cuidadoso en nombrar personas dignas de confianza para los puestos importantes, hemos terminado con muchos de los parientes más próximos de [Root.Owner.Monarch.GetTitle] para los cargos de gobernadores locales. A la vez que esto nos da más control sobre cómo se implementan las políticas en la nación, la gente de [Root.GetCapitalName] denuncia que está sufriendo a causa de su alcalde incompetente. A sus ojos, [Root.Owner.GetName] está regresando a un tiempo en el que el poder se otorgaba a través de lazos familiares, y ellos están pagando el precio."
 republican_dictatorship.9.a:0 "El pueblo ha hablado. El Alcalde debe dimitir."
 republican_dictatorship.9.b:0 "Estas acusaciones no tienen sentido."
 republican_dictatorship.10.t:0 "El Ejército Local Duda de la Administración"
 republican_dictatorship.10.d:0 "Mientras que la adhesión a algunos principios republicanos ha permitido que el reinado de [Root.Owner.Monarch.GetName] sea aceptado por muchos, algunos líderes militares lo consideran un signo de debilidad. Un general de [Root.GetName] ha empezado a conspirar contra el [Root.Owner.Monarch.GetTitle], diciendo que la nación carece de un líder con autoridad para mantener el control para la próxima generación. Según ellos, si no se toman medidas, [Root.Owner.GetName] corre el riesgo de con el tiempo, caer en la anarquía o en el gobierno populista."
 republican_dictatorship.10.a:0 "¡Entonces yo seré el que actúe!"
 republican_dictatorship.10.b:0 "¡Tenemos que atacar a estos reaccionarios!"
 hardened_oak:0 "Roble endurecido"
 desc_hardened_oak:0 "Un veterano constructor de barcos ha encontrado el modo de reforzar los cascos de nuestros embarcaciones."
 patriotic_curriculum:0 "Currículo Patriótico"
 desc_patriotic_curriculum:0 "La academia naval enseña un currículo de deber patriótico."
 maintenance_curriculum:0 "Mantenimiento del Currículo"
 desc_maintenance_curriculum:0 "La academia naval enseña un currículo de náutica y mantenimiento de buques."
 galley_veterans:0 "Veteranos de Galeras"
 desc_galley_veterans:0 "Los avances tácticos inventados por las tripulaciones de veteranos se han estandarizado en todas las galeras de guerra."
 heavy_ship_veterans:0 "Veteranos de Barcos Pesados"
 desc_heavy_ship_veterans:0 "Los avances tácticos inventados por las tripulaciones de veteranos se han estandarizado en la guerras, incluyendo los barcos pesados."
 grieving_sailors:0 "Marineros Afligidos"
 desc_grieving_sailors:0 "La desaparición de una flota comercial ha tenido un impacto negativo sobre nuestros marineros más supersticiosos."
 repairing_decayed_ships:0 "Reparando Embarcaciones Deterioradas"
 desc_repairing_decayed_ships:0 "Hemos hecho un esfuerzo extraordinario para reparar el daño que nuestras embarcaciones han sufrido durante los largos viajes."
 rotting_wood:0 "Madera Podrida"
 desc_rotting_wood:0 "Nuestros viajes por aguas desconocidas con embarcaciones mal preparadas, han provocado que la madera se pudriera antes de lo previsto."
 shipyard_fire:0 "Fuego en el Astillero"
 desc_shipyard_fire:0 "Un fuego en el astillero local ha retrasado la producción."
 skilled_diplomat:0 "Diplomático Hábil"
 desc_skilled_diplomat:0 "Un embajador ha demostrado poseer un talento especial y se le han asignado nuestros asuntos exteriores más importantes."
 just_causes:0 "Causas Justas"
 desc_just_causes:0 "Con su trabajo duro, nuestro equipo de diplomáticos ha convencido al mundo de que nuestras reclamaciones son justas y nuestras acciones están justificadas."
 popular_noble:0 "Noble Popular"
 desc_popular_noble:0 "Uno de nuestros nobles más gregarios se ha mostrado generoso en el extranjero."
 vassals_feel_safe:0 "Los Vasallos se Sienten a Salvo"
 desc_vassals_feel_safe:0 "La fortaleza de nuestros ejércitos y nuestra generosidad hacia los derechos de nuestros vasallos, ha hecho que éstos se sientan protegidos y a salvo bajo nuestro paraguas."
 firm_hand:0 "Mano Firme"
 desc_firm_hand:0 "Aplicando la presión adecuada, hemos podido sacar un poco más de provecho de nuestros vasallos."
 emissary_authority:0 "Autoridad del Embajador"
 desc_emissary_authority:0 "Las credenciales que llevaban nuestros diplomáticos han llegado a representar la credibilidad y la consistencia de nuestra causa nacional."
 suspected_diplomats:0 "Diplomáticos Sospechosos"
 desc_suspected_diplomats:0 "Algunos de nuestros diplomáticos están siendo investigados por haber estado implicados en una importante operación de espionaje."
 slow_negotiations:0 "Ralentizar las Negociaciones"
 desc_slow_negotiations:0 "Nuestros vasallos consideran que algunas de nuestras demandas son insultantes, al ralentizar las negociaciones con ellos."
 hostile_rhetoric:0 "Retórica Hostil"
 desc_hostile_rhetoric:0 "Uno de nuestros embajadores hizo unas declaraciones desafortunadas, lo que ha provocado que nuestros vecinos nos vean como una amenaza."
 free_freethinkers:0 "Librepensadores Libres"
 desc_free_freethinkers:0 "Permitir que los librepensadores busquen el conocimiento sin ser perseguidos, nos ha llevado a un estallido de actividad en los salones de actos y universidades de nuestra capital."
 fair_laws:0 "Leyes Justas"
 desc_fair_laws:0 "Gran parte de la población ha demostrado estar comprometida con la verdadera justicia."
 ineffective_missionary:0 "Misionero Incompetente"
 desc_ineffective_missionary:0 "Un compromiso oficial de humanismo significa que nuestros misioneros se encuentran con dificultades para persuadir a los no creyentes para que les sigan."
 fair_dealing:0 "Trato Justo"
 arrogant_administrators:0 "Administradores Arrogantes"
 honest_broker:0 "Mediador Neutral"
 rogue_nation:0 "Estado Canalla"
 ideagroups.1700.t:0 "Roble Endurecido en Nuestras Embarcaciones"
 ideagroups.1700.d:0 "Un experimentado constructor naval ha encontrado una manera de endurecer los cascos de nuestros barcos, de tal modo que pueden capear tormentas y otras pruebas del mar más fácilmente. Su técnica es secreta, pero por un tiempo los océanos serán menos pavorosos."
 ideagroups.1700.a:0 "Tememos la ausencia de Cabos"
 ideagroups.1701.t:0 "Un Almirante Merece Su Título"
 ideagroups.1701.d:0 "Tenemos noticias de un oficial naval excelente que no sólo posee gran maestría en el arte de la guerra, sino que además tiene la capacidad de transmitir este conocimiento. ¿De qué manera deberíamos aprovechar ese talento?"
 ideagroups.1701.a:0 "¡A la mar! ¡A destruir a nuestros enemigos!"
 ideagroups.1701.b:0 "A la academia, a enseñar."
 ideagroups.1702.t:0 "Mejora de la Formación"
 ideagroups.1702.d:0 "Hay plaza para un nuevo instructor en la academia naval, y el Rector nos ha pedido que propongamos un curso de estudio para navegantes. ¿En qué parte del currículo deberíamos incidir?"
 ideagroups.1702.a:0 "Deber patriótico, por supuesto."
 ideagroups.1702.b:0 "Náutica y mantenimiento."
 ideagroups.1703.t:0 "Innovación Táctica"
 ideagroups.1703.d:0 "La larga experiencia en el mar nos dado tripulaciones veteranas capaces de llevar a cabo hazañas asombrosas en el campo de batalla. Algunas de esas técnicas se pueden estandarizar para ganar ventaja sobre nuestros enemigos."
 ideagroups.1703.a:0 "Rema, rema, rema tu galera."
 ideagroups.1703.b:0 "Nuestras embarcaciones pesadas limpiarán los mares."
 ideagroups.1704.t:0 "Contrabandistas Atrapados"
 ideagroups.1704.d:0 "Nosotros controlamos los mares, así que podemos vigilar sus rutas. Para ello es vital que limpiemos nuestras aguas de contrabandistas que trafican con contrabando y mercancías extranjeras que pueden minar nuestro mercado nacional."
 ideagroups.1704.a:0 "Una victoria es una victoria, aunque sea sobre escoria."
 ideagroups.1704.b:0 "Invertir la propiedad confiscada."
 ideagroups.1705.t:0 "Un Invitado Real"
 ideagroups.1705.d:0 "El discurso de nuestros talentosos constructores y el sistema naval se han difundido por todo el mundo conocido, y un príncipe extranjero ha solicitado visitar nuestras dársenas y hablar con nuestros hombres. ¡Esto es un gran honor al que no nos podemos negar!"
 ideagroups.1705.a:0 "¡Hurra!"
 ideagroups.1706.t:0 "Una Donación Patriótica"
 ideagroups.1706.d:0 "Un poderoso comerciante quiere mostrar gratitud por nuestros esfuerzos para patrullar los mares y mantener los caminos libres para el comercio y las exploraciones. La sociedad mercantil ha construido nuevas naves para nuestra flota de guerra y está deseando donarlas a la Corona."
 ideagroups.1706.a:0 "Excelente."
 ideagroups.1707.t:0 "Desastre en el Mar."
 ideagroups.1707.d:0 "Una flota comercial entera se ha perdido en el mar, llevándoselo todo a una tumba de agua. La noticia del desastre se está extendiendo por todos los muelles y nuestros marineros supersticiosos sienten una profunda pérdida en su corazón."
 ideagroups.1707.a:0 "Dejemos que sufran."
 ideagroups.1707.b:0 "Así pues, perdemos algo de buena predisposición."
 ideagroups.1708.t:0 "Perder el Objetivo del Reclutamiento"
 ideagroups.1708.d:0 "La rápida expansión por nuestros puertos y muelles ha llevado a más hombres jóvenes a abandonar las granjas y encontrar trabajo en los barcos de las compañías comerciales. Cada vez cuesta más encontrar hombres con los que podamos contar para ir a la guerra."
 ideagroups.1708.a:0 "El mar los puede consumir."
 ideagroups.1709.t:0 "Madera Podrida"
 ideagroups.1709.d:0 "Nuestros viajes por aguas desconocidas con embarcaciones mal preparadas hacen que la madera se esté pudriendo antes de lo previsto. Humedad, putrefacción, termitas... hay que pagar un precio para encontrar nuevos mercados."
 ideagroups.1709.a:0 "Arreglarlo donde puedas."
 ideagroups.1709.b:0 "Seguir con el calendario previsto."
 ideagroups.1710.t:0 "Fuego en el Astillero"
 ideagroups.1710.d:0 "Era solamente una cuestión de tiempo que la peligrosa mezcla de alquitrán, madera y pólvora nos condujera a un fuego en un puerto mayor. Llevará tiempo volver a los niveles normales de producción."
 ideagroups.1710.a:0 "¡Maldición!"
 ideagroups.1800.t:0 "Diplomático Hábil"
 ideagroups.1800.d:0 "Uno de nuestros embajadores tiene una habilidad prodigiosa para comprender las alianzas que nos rodean y las implicaciones de dar un paso en falso o bien decir justo las palabras oportunas. ¿De qué forma vamos a utilizar este gran hombre de estado?"
 ideagroups.1800.a:0 "Utilizarle para las misiones más delicadas."
 ideagroups.1800.b:0 "Mantenerlo en la corte para que me cuente secretos."
 ideagroups.1801.t:0 "Nuestra Causa Es Justa"
 ideagroups.1801.d:0 "Con su trabajo duro, nuestro equipo de diplomáticos ha convencido al mundo de que nuestras reclamaciones son justas, nuestras acciones están justificadas y nuestros vecinos no tienen por qué temernos. Todo lo que hacemos es por el interés de todos."
 ideagroups.1801.a:0 "Acercaros, mis pequeños."
 ideagroups.1802.t:0 "Noble Popular"
 ideagroups.1802.d:0 "Uno de nuestros nobles más gregarios ha vuelto de un viaje en el que obsequió a las cortes extranjeras con historias de nuestra grandeza, ni mencionar falta que el dinero lo puso de su propio bolsillo. Únicamente una gran tierra podía crear un invitado tan grato como éste."
 ideagroups.1802.a:0 "Al menos son buenos para algo."
 ideagroups.1803.t:0 "Los Vasallos se Sienten a Salvo"
 ideagroups.1803.d:0 "La fortaleza de nuestros ejércitos y nuestra generosidad hacia los derechos de nuestros vasallos, ha hecho que éstos se sientan protegidos y a salvo bajo nuestro paraguas. Para garantizar la seguridad de esta relación, han incrementado el tributo que nos quieren pagar."
 ideagroups.1803.a:0 "Un pastor esquila sus ovejas, no las mata."
 ideagroups.1804.t:0 "Trato Justo"
 ideagroups.1804.d:0 "Un imperio con colonias y vasallos se asemeja a una familia ruidosa que, con mano firme pero justa, mantiene el orden. Recientemente las políticas se han ganado la admiración de nuestras naciones súbditas y han hecho que acercáramos posiciones entre nosotros."
 ideagroups.1804.a:0 "Os quiero, chicos."
 ideagroups.1805.t:0 "Una Mano Firme"
 ideagroups.1805.d:0 "Aplicando la presión adecuada, hemos podido sacar un poco más de provecho de nuestros vasallos. No les gustará, pero ellos son los sirvientes y nosotros los amos. A esas horas ya deben haber captado finalmente el mensaje."
 ideagroups.1805.a:0 "Lo tuyo es mío."
 ideagroups.1806.t:0 "La Pluma es Reforzada Por La Espada"
 ideagroups.1806.d:0 "Las credenciales que llevaban nuestros diplomáticos han representado la credibilidad y la consistencia de nuestra causa nacional. Convencidos de que nuestros embajadores cuentan con el respaldo absoluto de la autoridad de nuestro gobierno, los emisarios han tenido un buen viaje y caballos rápidos para garantizar que sus deberes sean realizados con prontitud."
 ideagroups.1806.a:0 "El respeto ha expirado."
 ideagroups.1807.t:0 "Administradores Arrogantes"
 ideagroups.1807.d:0 "Los oficiales que tratan con nuestras naciones súbditas se han quedado tan aislados respecto a aquellos a quienes gobiernan que se han convertido en unos arrogantes – convencidos de que no tiene sentido escuchar a nadie de fuera de la capital. La indignación en las colonias y los vasallos se ha desbordado."
 ideagroups.1807.a:0 "¿Quién se creen que son?"
 ideagroups.1808.t:0 "Red de Espionaje Arrestada"
 ideagroups.1808.d:0 "Algunos de nuestros diplomáticos han estado implicados en una importante operación de espionaje. Ahora, cada embajador o emisario que enviamos es sospechoso de ser un espía y está sujeto a los más altos controles cuando finaliza sus misiones. Restaurar nuestra reputación nos llevará tiempo."
 ideagroups.1808.a:0 "Esto es una decepcionante falta de confianza."
 ideagroups.1809.t:0 "Reivindicaciones Impertinentes"
 ideagroups.1809.d:0 "La presión que hemos puesto a nuestros vasallos puede parecer razonable en la capital, pero algunas reivindicaciones son vistas como insultos por las mezquinas coronas que tenemos bajo nuestra protección. Las negociaciones durarán un poco más de lo previsto."
 ideagroups.1809.a:0 "Podemos esperar."
 ideagroups.1810.t:0 "Retórica Hostil"
 ideagroups.1810.d:0 "Hace poco en una fiesta, uno de nuestros embajadores hizo unas declaraciones desafortunadas. Su enfado, y las denuncias de guerra de nuestros vecinos, significan que nos ven como una amenaza mayor de la que somos."
 ideagroups.1810.a:0 "Dejemos que se acobarden."
 ideagroups.1810.b:0 "Lo podemos dejar de lado."
 ideagroups.1900.t:0 "Librepensadores No Perseguidos"
 ideagroups.1900.d:0 "Nuestra política de permitir que los filósofos, administradores y científicos busquen el conocimiento sin límites puestos por el gobierno o por la censura religiosa, ha llevado a un estallido de actividad en los salones de actos y universidades de nuestra capital."
 ideagroups.1900.a:0 "¡Magnífico!"
 ideagroups.1901.t:0 "Leyes Justas Aceptadas por Todos"
 ideagroups.1901.d:0 "Entre la mayor parte de la población se ha hecho popular un compromiso de justicia verdadera, ya no importa la nación, la religión o la tradición. Las quejas contra nuestro gobernador se han reducido enormemente."
 ideagroups.1901.a:0 "La Ley es igual para todos."
 ideagroups.1902.t:0 "Mediador Neutral"
 ideagroups.1902.d:0 "Estamos ganando una reputación de nación que respetará los intereses de todos sus ciudadanos y defenderá los derechos de los demás. Nuestros negocios nacionales y justos están cancelando los pagos que debemos a aquellos que nos rodean."
 ideagroups.1902.a:0 "¡Realmente les gusto!"
 ideagroups.1903.t:0 "Gabinete de Cooperación"
 ideagroups.1903.d:0 "Nuestras políticas humanistas han reducido las envidias entre nuestros consejeros, puesto que éstos ya no tienen voz ni voto en cuestiones religiosas ni étnicas. Todo el mundo trabaja por un estado en el que cree y hay confianza en el gabinete."
 ideagroups.1903.a:0 "Compartir es vivir."
 ideagroups.1904.t:0 "La vía hacia el progreso es aceptarlo todo."
 ideagroups.1904.d:0 "Aunque los pequeños desacuerdos en nuestra nación han hecho que el desarrollo se retardara, hemos percibido grandes logros en el desarrollo de nuestras economías locales desde que se ha abierto la administración a todos los ciudadanos con talento."
 ideagroups.1904.a:0 "La tolerancia nos puede hacer ricos."
 ideagroups.1905.t:0 "Una Respuesta Suave Aplaca la Ira"
 ideagroups.1905.d:0 "Nuestra fe nos da paz y seguridad, por eso no necesitamos oprimir a los demás. Incluso en las profundidades más oscuras de las creencias paganas, se puede ver cómo Dios alienta el respeto hacia toda la humanidad."
 ideagroups.1905.a:0 "Seremos una sola nación."
 ideagroups.1906.t:0 "Una Luz Para el Mundo"
 ideagroups.1906.d:0 "Nuestra fe nos da paz y seguridad, por eso no necesitamos oprimir a los demás. Incluso en las profundidades más oscuras de las creencias paganas, se puede ver cómo Dios alienta el respeto hacia toda la humanidad."
 ideagroups.1906.a:0 "Seremos una sola nación."
 ideagroups.1907.t:0 "Las Riendas Están Demasiado Sueltas"
 ideagroups.1907.d:0 "Los esfuerzos para tratar a nuestros enemigos recién conquistados con respeto hacia sus libertades, únicamente nos han llevado a un estallido de patriotismo entre la muchedumbre. Este fuego finalmente quemará, pero también podríamos intentar sofocarlo ahora."
 ideagroups.1907.a:0 "Permitir que despotriquen."
 ideagroups.1907.b:0 "Enviar las tropas."
 ideagroups.1908.t:0 "El Librepensamiento Aparta de Dios"
 ideagroups.1908.d:0 "Tolerar las distintas opiniones está bien y es bueno, pero los predicadores heréticos están arriesgando las almas de sus congregaciones. Con un pequeño esfuerzo podemos suprimirlos, pero eso iría contra nuestros ideales humanistas."
 ideagroups.1908.a:0 "A largo plazo es inofensivo."
 ideagroups.1908.b:0 "Contrarrestar la propaganda herética."
 ideagroups.1909.t:0 "Trabajo del Misionero Incompetente"
 ideagroups.1909.d:0 "Un compromiso oficial de humanismo significa que nuestros misioneros se encuentran con dificultades para persuadir a los no creyentes para que les sigan. Sin el palo del castigo o la zanahoria de la preferencia oficial, los predicadores tienen que confiar sólo en su propio carisma."
 ideagroups.1909.a:0 "Muy desafortunado"
 ideagroups.1910.t:0 "Luchamos el Pasado, el Pasado Contraataca"
 ideagroups.1910.d:0 "Comprometerse con una concepción liberal del lugar que ocupan los ciudadanos en el estado conlleva que nuestros vecinos nos tilden de estado canalla decidido a socavar los derechos tradicionales de la corona, la iglesia y el gremio. ¿Podemos confiar únicamente en aquellos que piensan como nosotros?"
 ideagroups.1910.a:0 "Adelante, aunque sea solo."

# === [LocEditor:OrphanedKeys] Keys that do not exist in English ===
 dutch_republic.2.d:0 "Uno de los asesores [Root.GetName] más respetados, $STATESMAN$$DIPLOMAT$$TRADER$$COLONIALGOVERNOR$, ha publicado recientemente un trabajo de discusión de los principios políticos de los que depende la forma republicana del gobierno. Aunque ciertamente bien escrito y sostenido convincentemente, algunos de los materiales son muy críticos con el dominio que tienen los Príncipes de Orange en la oficina de [Root.Monarch.GetTitle] recientemente. Su lealtad a [Root.Monarch.GetName] puede ser menos firme de lo que pensábamos."
 dutch_republic.3.d:0 "El apoyo popular a la Casa de Orange se refuerza desde el púlpito de la iglesia [Root.Religion.GetName], donde a menudo recuerdan a la gente común la gran importancia de un gobernante fuerte para la Iglesia del estado y de la tradición de la regla hereditaria.\n\n[Root.GetName], sin embargo, acoge más de una fe. Los que se adhieren a otras religiones no siempre tienen palabras amables para los Príncipes de Orange, y usan nuestros ideales republicanos como una excusa para desafiar abiertamente a la [Root.Monarch.GetTitle] y la iglesia del estado."
 dutch_republic.5.d:0 "La Casa de Orange ha disfrutado de un mayor apoyo en [Root.GetName] últimamente. Como resultado, sus promotores se han vuelto más intrépidos. Aquellos dentro de la Iglesia hablan de los Príncipes de Orange, en términos reales, comparándolos con los antiguos reyes bíblicos. Nuestro pueblo no ha olvidado su papel para asegurar la soberanía de nuestro país  y ser alabado como el último de una línea de salvadores sin duda beneficia a [Root.Monarch.GetName]. Sin embargo, llamar a [Root.Monarch.GetHerHim] un rey, incluso en el contexto de un sermón, pone en riesgo debilitar nuestras instituciones republicanas."
 dutch_republic.6.d:0 "Aunque todavía mantiene poder sobre la posición de [Root.Monarch.GetTitle] y el dominio sobre [Root.GetName], la influencia de los Orangistas ha disminuido ligeramente en los últimos tiempos. Los nobles que buscaron poder por alinearse con la familia ven esto cada vez más como una señal de que la Casa de Orange, a pesar de su legado, todavía está  a merced de la burocracia y el entorno político de la república.\n\nAlgunos de los que han formado la columna vertebral de nuestras fuerzas armadas están solicitando que [Root.Monarch.GetName] se comprometa a afirmar el poder con mayor claridad en los asuntos militares. Ninguna de sus sugerencias contribuye a propósitos muy constructivos, pero puede impresionar a la vieja guardia."
 dutch_republic.7.d:0 "A pesar del monopolio que tiene la  familia de Orange en la oficina de [Root.Monarch.GetTitle], [Root.GetName] ha visto una corriente de ideales republicanos recientemente. Los estatistas han visto esto como una señal de que nuestra nación puede estar en camino hacia su meta de una república de pleno derecho, con algunos incluso yendo tan lejos como alabar al príncipe de Orange para permitir este cambio. Independientemente de cuánto hay de verdad es esto, nuestra reciente maniobra política mantiene el sueño de la República Holandesa viva."
 dutch_republic.8.d:0 "Los Orangistas ya ejercen una gran influencia sobre la norma [Root.GetAdjective], y los últimos acontecimientos en la arena política sólo han servido para fortalecer su control sobre nuestra supuesta república. Algunos de nuestros sujetos previamente leales han tomado esto como una señal de que las prioridades de [Root.GetName] han cambiado y que la hora se acerca, cuando el dinero de impuestos se gasta en objetivos vanos de las familias nobles. Por este camino, según ellos, se llega sólo a pequeñas guerras y a la tiranía. En señal de protesta, muchas personas se niegan a pagar impuestos para apoyar a este gobierno."
 dutch_republic.9.d:0 "El reinado de [Root.Monarch.GetName] es casi absoluto. El Príncipe de Orange ha asegurado el poder sobre [Root.GetName] durante mucho tiempo. Todo apunta a los [Root.Monarch.GetTitle] para gobernar durante toda [Root.Monarch.GetHerHis] vida.\n\n$SPYMASTER$, uno de [Root.Monarch.GetHerHis] asesores más cercanos, está de acuerdo con esta evaluación. Él es un hombre muy leal a su país, tan leal, de hecho, que personalmente quita la vida de cualquiera que amenace la república. En una reciente reunión con algunas personas cuidadosamente seleccionadas, hizo saber que [Root.Monarch.GetHerHim] [Root.Monarch.GetTitle] mismo y el dominio absoluto de los Orangistas en el gobierno es quizás la mayor amenaza de todas . Puede asegurar que el imperio de por vida será corto."
 dutch_republic.13.d:0 "[Root.GetName] puede ser una república, pero aún así mantiene la suficiente energía de sangre por lazos de matrimonio, que es un factor en nuestra relación con otras naciones. Aun así, cuanto más fluido es el gobierno, menos tangibles se vuelven estos lazos.\n\nNaciones que normalmente están satisfechas con la administración Estatista ahora se preocupan por la posibilidad de que sus vínculos con los poderes [Root.GetAdjective] se debiliten cuando el país salga de sus tradiciones hereditarias. Quieren asegurarse que las familias influyentes conservan algún poder ... incluyendo a la familia de Orange."
 dutch_republic.14.d:0 "Los gobernantes Estatistas han tenido éxito en hacer que las instituciones de [Root.GetName] sean cada vez más representativas, pero una institución que ha resistido a los cambios recientes es el ejército. Uno de nuestros generales pertenece a una familia de nobles que tienen fuertes vínculos con la Casa de Orange y ha estado saboteando nuestros esfuerzos para expulsar a los leales de Orange para que no tengan un alto rango militar.\n\nAhora, ha ido aún más lejos y quiere que uno de sus familiares, también un Orangista, actue como asesor de la [Root.Monarch.GetTitle]. Si bien este joven parece un comandante con talento, odiamos darle influencia."
 dutch_republic.15.d:0 "La creencia en la virtud del poder hereditario tiende a ser fuerte entre aquellos que han heredado ellos mismos su poder. Los nobles locales en [Root.GetName] no ven esa conexión y argumentan que su deseo de que la Casa de Orange esté en el poder se basa en su preocupación por la unidad y la estabilidad nacional.\n\nGobernar a aquellos que no cree en lo que estamos tratando de lograr no es fácil. A veces el conflicto directo no se puede evitar. A veces se puede evitar, pero a un precio."
 dutch_republic.17.d:0 "El reciente aumento en el apoyo a la facción Orangista ha desatado un debate sobre cómo es vista nuestra república por otras naciones. Un país con un monarca débil puede ser considerado una presa fácil e indigna de respeto. ¿Qué significa esto para un país carente de un monarca?\n\nLos Orangistas afirman tener la respuesta. Para que nuestra nación sea un contendiente en el ámbito internacional el [Root.Monarch.GetTitle] debe demostrar [Root.Monarch.GetHerHis] capacidad de unir y gobernar. Las muestras vanas de poder normalmente se consideran un desperdicio, pero tal vez ahora serían necesarias."
 dutch_republic.18.d:0 "La victoria de la oposición en las últimas luchas entre los intereses Estatistas y Orangistas ha beneficiado inesperadamente a [Root.GetName]. Nobles que se habían interesado en asuntos militares, ahora están esperando un futuro en el que un Príncipe de Orange puedea conducir a nuestro pueblo a la gloria. Ellos ven un futuro brillante y orgulloso para la [Root.GetAdjective] república, e independientemente de si están en lo cierto, esto beneficiará a nuestros militares con el liderazgo que tanto necesitan."
 dutch_republic.19.d:0 "La norma Republicana es con frecuencia sobre el compromiso, buscando un punto intermedio para tomar una decisión. A veces, no es así. En el último conflicto entre los intereses Orangistas y Estatistas, cuando el gobierno salió victorioso, algunos nobles vieron esto como una señal de que los gobernantes republicanos se han vuelto irrazonables y presuntuosos.\n\n La moral entre los soldados de nuestra nación puede permanecer alta, pero algunos generales están perdiendo la fe en la [Root.GetAdjective] causa. Podrían estar equivocados, nuestra fuerza militar sufrirá por la falta de su liderazgo.."
 dutch_republic.23.d:0 "Estamos en guerra, pero no en cualquier guerra. Nuestro enemigo no es el enemigo de turno, sino un odiado rival de [Root.GetName]. En momentos como éste, las provincias se unen contra la amenaza común y los nobles están ansiosos por mandarlas a la guerra. ¿Y quién mejor para liderarla que el Príncipe de Orange?\n\nPermitir que la familia Orange convoque a la guerra otros nobles y gente común, fortalecería la moral de combate, pero los Estatistas no son estúpidos. Saben que los efectos de esa unidad permanecerán tras la guerra y los Orangistas no cederán fácilmente cualquier poder que se les haya concedido, ni por la mejor de las causas."
 dutch_republic.24.d:0 "La guerra se ha terminado, en gran parte gracias a los esfuerzos de los Orangistas, que gozan aún del apoyo popular por estas acciones y conservan mucho del poder que se les otorgó. Los Estatistas, que deseaban hacer concesiones a la familia durante la guerra, ahora piden que las cosas vuelvan a ser como eran antes de esta guerra. Si no es así, argumentan, será como si se hubiera entregado el país a quién siempre lo lleva al combate, echando a perder las instituciones representativas por las que tanto orgullo siente la república."
 dutch_republic.28.d:0 "No parece que a los nobles de [Root.GetName] les preocupe ser una provincia limítrofe. Al contrario, creen que deberían ser nuestros vecinos los que se preocuparan, ya que podríamos perfectamente decidir que sus tierras estarían mejor bajo la ley de [Root.GetName] o como Tierras de la Generalidad de la república. Parece que la gente de al lado de la frontera se lo veían venir y temían el poderío de [Root.Owner.GetName], particularmente con un ambicioso Príncipe de Orange al poder."
 dutch_republic.30.d:0 "[Root.GetName] es una de las provincias centrales que constituyen la columna vertebral de nuestra república, y las opiniones de sus representantes son valiosas para los Estados-Generales. Los recientes acontecimientos en [Root.GetCapitalName] han favorecido a la oposición, que se cuestiona qué facción local deberíamos apoyar. Un debate próximo podría ser la ocasión para cambiar el rumbo, pero a la oposición no le gustará que detengamos sus ganancias."
 hardered_oak:0 "Roble Endurecido"
 desc_hardered_oak:0 "Un experimentado constructor naval ha encontrado la manera de endurecer los cascos de nuestros barcos."
 slow_negotations:0 "Negociaciones Lentas"
 desc_slow_negotations:0 "Nuestros vasallos consideran insultantes algunas de nuestras exigencias, lentas negociaciones con ellos."
 dutch_republic.10.d:0 "Los Príncipes de Orange inspiran una lealtad casi incuestionable. Las elecciones libres parecen ser cosa del pasado, a pesar de que nuestra nación se ha autodenominado como una república. Los Estatistas ya no son los únicos que cuestionan la integridad de las instituciones republicanas en [Root.GetName]"
