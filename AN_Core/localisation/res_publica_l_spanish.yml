 goods_crossing_borders:0 "Bienes Travesando las Fronteras"
 guilds_obstruct_trade:0 "Los Gremios Bloquean el Comercio"
 desc_guilds_obstruct_trade:0 "Debido a desacuerdos políticos, el gremio está impidiendo los esfuerzos para comerciar con bienes locales."
