 mercenary_ideas:0 "Doctrines de mercenariat"
 mercenary_ideas_bonus:0 "Ensemble des doctrines de mercenariat adopté"
 war_council:0 "Conseil de guerre"
 war_council_desc:0 "La formation d'un conseil consacré aux affaires de la guerre est la meilleure manière d'améliorer et renforcer nos capacités militaires."
 nation_of_war:0 "Peuple guerrier"
 nation_of_war_desc:0 "Nos troupes ne s'effarouchent pas davantage du rugissement des canons et des mousquets que des coups portés par les épées ou les lances."
 expanded_contracts:0 "Contrats prolongés"
 expanded_contracts_desc:0 "Il est important de disposer des moyens de gérer les contrats des mercenaires et des troupes régulières afin de fournir aux hommes l'assurance de leur sécurité et qu'ils seront soignés et considérés une fois les combats terminés."
 seasoned_veterans:0 "Recrutement de vétérans"
 seasoned_veterans_desc:1 "Recruter des vétérans expérimentés dans les troupes est indispensable pour remplacer les pertes en dépit de la confrontation constante à la guerre, au danger et à la mort.\nRecruter des compagnies mercenaires ne réduira plus le §Yprofessionnalisme de l'armée§!."


 ###New Ideas Additions###
 efficient_mining:0 "Efficacité des mines"
 efficient_mining_desc:1 "Pour réguler l'approvisionnement des marchés en métaux, une législation est indispensable pour gérer chaque aspect des travaux miniers dans le pays.\nRéduction de l'inflation par le remboursement des prêts : §G-0.05§!"
 regulation_bureau:0 "Bureau des réglementations"
 regulation_bureau_desc:0 "Un corps administratif dont la juridiction consiste à promulguer des lois et réglementations relatives à l'inflation et à l'administration des provinces est incontournable."
 administrative_council:0 "Conseil administratif"
 administrative_council_desc:0 "Former un conseil chargé de superviser les affaires de l'administration est important pour gérer aux mieux les besoins de celle-ci et améliorer son fonctionnement."
 cultural_regulations:0 "Réglementations culturelles"
 cultural_regulations_desc:0 "En veillant au sort des nombreux peuples du pays, il est possible d'accélérer leur intégration et leur prise en compte par l'administration afin d'assurer une plus grande stabilité de la société."
 stable_government:0 "Gouvernement stable"
 stable_government_desc:0 "Une main ferme à la barre ne peut qu'assurer tout un chacun que le pays va au mieux et prospère."
 local_rule:0 "Administrations locales"
 local_rule_desc:0 "Accorder des responsabilités aux autorités locales permet de réduire la charge pesant sur l'administration pour veiller sur les affaires purement locales."
 rightful_conquest:0 "Conquête légitime"
 rightful_conquest_desc:0 "Par droit de noblesse, les terres entourant le domaine royal appartiennent de plein droit à la dynastie. Nul ne peut contester donc notre droit à nous en emparer."


