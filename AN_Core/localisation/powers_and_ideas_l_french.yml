 ideagroups.2000.t:0 "Délabrement du réseau routier"
 ideagroups.2000.d:0 "Le réseau routier est de plus en plus délabré. L'entretien des routes est toujours plus indispensable, et les marchands et voyageurs ont trop souvent de mauvaises surprises au cours de leurs déplacements, tombant souvent sur des voies impraticables, voire dangereuses. Charger l'administration de veiller à leur entretien serait évidemment coûteux, mais cela permettrait d'améliorer grandement la situation."
 ideagroups.2000.a:0 "Cela devient une véritable urgence"
 ideagroups.2000.b:0 "Et quel besoin avons-nous de routes ?"
 ideagroups.2001.t:0 "En route pour la prospérité"
 ideagroups.2001.d:0 "À mesure que les travaux pour développer les infrastructures du pays progressent, les effets sont déjà devenus visibles par l'amélioration des conditions de vie du peuple. Disposer de meilleures routes permet désormais aux gens du commun d'accéder plus aisément aux marchés et de leur faciliter la vie. Ainsi, tous les travaux entrepris dans la province de [prosperity_province.GetName] ont accru la productivité des habitants et assuré leur prospérité."
 ideagroups.2001.a:0 "Aide-toi et le ciel t'aidera"
 ideagroups.2002.t:0 "Théâtre à la cour"
 ideagroups.2002.d:0 "La pénombre se fait et les acteurs entrent en scène. Leurs costumes élaborés, la senteur de fruits exotiques et une performance exceptionnelle ne sont que quelques-unes des merveilles qu'a à proposer [Root.Monarch.GetName], [Root.GetLuiElleDir] qui assure l'abondance dans tout le pays. Vraiment, nulle contrée au monde ne peut prétendre comme [Root.GetLeLaNP] [Root.GetName] être un foyer de la mode, de la culture et le centre de toutes les attentions grâce aux politiques menées par le pouvoir et son attention aux affaires."
 ideagroups.2002.a:0 "Notre [Root.GetDir] apprécie les arts"
 ideagroups.2003.t:0 "[Root.Monarch.GetName] embarrasse grandement la cour"
 ideagroups.2003.d:0 "Se prenant les pieds dans son vêtement, [Root.Monarch.GetName] a chu aujourd'hui même devant des dignitaires et des personnes d'importance venues à [Root.Capital.GetCapitalName] [Root.GetLeLaFDir] rencontrer. Ce spectacle comique n'a guère amélioré l'image [Root.GetDuDelaDir] [Root.GetDir], qui a bien tenté de se rattraper en tentant de convaincre tout un chacun que ce n'était là que plaisanterie…"
 ideagroups.2003.a:0 "Ce n'est pas vrai !"
 ideagroups.2003.c:0 "Et alors ?"
 ideagroups.2004.t:0 "Bons mercenaires"
 ideagroups.2004.d:0 "C'est un fait que [Root.GetLeLaNP] [Root.GetName] [Root.GetAOntNP] pris à [Root.GetSonLeurNP] service de nombreux hommes de guerre, qui vivent de la solde qu'[Root.GetIlElleNP] leur vers[Root.GetEEntNP]. Pourtant, en dépit du recours fréquent à ces mercenaires, aucun n'a jamais pillé plus que ce qui lui était permis, ni massacré sans retenue l'ennemi. C'est là un fait dont le pays s'enorgueillit à raison. Et, de fait, beaucoup de ceux qui se trouvent contraints de reconnaître l'autorité [Root.GetDuDelaDir] [Root.GetDir] se réjouissent de voir nos bannières entrer dans leurs cités."
 ideagroups.2004.a:0 "Ne sommes-nous pas des conquérants aimables ?"
 ideagroups.2005.t:0 "Plaintes dans l'armée"
 ideagroups.2005.d:0 "Les discussions parmi les généraux ont ouvert la voie à des récriminations et complaintes sur la façon dont [Root.Monarch.GetName] a choisi d'organiser l'armée. De nombreux commandants s'inquiètent que [Root.GetLeLaNP] [Root.GetName] se repos[Root.GetEEntNP] trop sur des soldats de fortune, qui jamais ne serviront le pays ou [Root.GetLeLaLDir] [Root.GetDir], mais bien leurs intérêts personnels en premier lieu."
 ideagroups.2005.a:0 "Nos généraux ont sans doute raison"
 ideagroups.2005.b:0 "Et que comprennent-ils à de telles choses ?"
 ideagroups.2010.t:0 "Cartes imprécises"
 ideagroups.2010.d:1 "Nos cartes s'avèrent de peu de valeur. Les routes [Root.GetDuDeNP] [Root.GetName] sont mal reportées, et les troupes ont les plus grandes difficultés à faire mouvement à travers le pays."
 ideagroups.2010.a:0 "Nous n'y pouvons malheureusement rien"
 ideagroups.2010.b:0 "Faisons-en dresser de nouvelles au plus vite"
 ideagroups.2011.t:0 "Pénuries de matériaux de construction"
 ideagroups.2011.d:0 "Les responsables des chantiers ont rapporté que les matériaux de construction ne pourront suffire. Nous devons donc trouver d'autres sources d'approvisionnement pour les bâtiments en construction."
 ideagroups.2011.a:0 "Morbleu !"
 ideagroups.2020.t:0 "Ralentissement du développement de [event_province.GetCapitalName]"
 ideagroups.2020.d:0 "La cité de [event_province.GetCapitalName] a tout pour devenir un véritable joyau. Pourtant, la situation sur place n'est pas plus aisée que dans toute autre province, et les [Root.GetBourgeois] de la ville ne peuvent guère contribuer à son développement par manque d'une administration appropriée."
 ideagroups.2020.a:0 "[event_province.GetCapitalName] devra attendre"
 ideagroups.2020.b:0 "Il va nous falloir investir"
 ideagroups.2021.t:0 "Prospérité [Root.Capital.GetAuEnContree] [Root.Capital.GetAreaName]"
 ideagroups.2021.d:0 "[Root.Capital.GetLeLaContreeCap] [Root.Capital.GetAreaName] travers[Root.Capital.GetEEntContree] une période d'abondance et de prospérité. Peut-être donc serait-il avisé d'en tirer parti pour développer l'économie [Root.Capital.GetDuDelaRegion] [Root.Capital.GetRegionName] ?"
 ideagroups.2021.a:0 "Profitons-en pour développer [Root.Capital.GetLeLaRegion] [Root.Capital.GetRegionName]"
 ideagroups.2021.b:0 "Mieux vaut investir [Root.Capital.GetAuEnContree] [Root.Capital.GetAreaName]"
 ideagroups.2006.t:0 "Architecte de talent"
 ideagroups.2006.d:0 "Les cités [Root.GetDuDeNP] [Root.GetName] ne cessent de se développer et de s'étendre, aussi la profession d'architecte y a-t-elle de l'avenir pour répondre à toutes les demandes pour concevoir et ériger sans cesse de nouveaux bâtiments.\n\nOr, un tel homme, doué d'un talent véritablement visionnaire, est arrivé à [Root.Capital.GetCapitalName]."
 ideagroups.2006.a:0 "Faisons-lui concevoir les villes de demain"
 ideagroups.2006.b:0 "Nous disposons déjà d'excellents architectes"
 ideagroups.2007.t:0 "Urbanisation de la province de [event_province.GetName]"
 ideagroups.2007.d:0 "Paysans, artisans et toutes sortes de gens du commun ont commencé à s'installer à [event_province.GetCapitalName], et c'est toute la province aux alentours qui paraît s'urbaniser à toute allure."
 ideagroups.2007.a:0 "Assurons-nous qu'ils paient bien les taxes"
 ideagroups.2007.b:0 "Cela va développer le commerce [event_province.GetDuDelaBC] [event_province.GetBC]"
 ideagroups.2007.c:0 "Autant d'hommes pour les troupes"
 ideagroups.2008.t:0 "Difficultés administratives"
 ideagroups.2008.d:0 "Les grandes villes [Root.GetDuDeNP] [Root.GetName] ne cessent de se développer et de s'étendre, mais cela pose aussi des difficultés aux autorités locales. La gestion de ces villes de plus en plus importantes exige une grande attention des bureaucrates, dont les services ne peuvent être utilisés pour administrer de nouveaux territoires."
 ideagroups.2008.a:0 "Cette situation n'est que temporaire"
 ideagroups.2008.b:0 "Investissons donc dans l'administration"
 ideagroups.2009.t:0 "Gestion urbaine avisée"
 ideagroups.2009.d:0 "Les habitants des villes semblent tout à fait satisfaits de la façon dont elles sont gérées, et en attribuent tout le mérite [Root.GetAuAlaDir] [Root.GetDir]."
 ideagroups.2009.a:0 "Si le peuple est satisfait…"
 ideagroups.2012.t:0 "Assemblée à [Root.Capital.GetCapitalName]"
 ideagroups.2012.d:0 "Selon la tradition, les membres puissants et influents de l'État se sont réunis aujourd'hui en assemblée autour [Root.GetDuDelaDir] [Root.GetDir]. La journée est alors consacrée à l'étude de questions regardant le pays, avant que de grandes festivités soient données. L'assemblée de cette année [GetYear] a été un grand succès, et [Root.Monarch.GetName] a été loué[Root.GetXEDir] par tous."
 ideagroups.2012.a:0 "Quelle plaisante journée ce fut !"
 ideagroups.2013.t:0 "Désastre à [Root.Capital.GetCapitalName]"
 ideagroups.2013.d:0 "Même si tout s'était engagé sous les meilleurs auspices, l'assemblée des grands et des personnages influents du pays autour [Root.GetDuDelaDir] [Root.GetDir] a viré au désastre. L'organisation a commis de nombreux faux pas, et de nombreux invités, poussés par leurs rancœurs personnelles contre les uns ou les autres, ont souvent eu maille à partir lorsque par malheur ils se croisaient. Tout ce petit monde étant occupé à se livrer à des jeux de dupes, [Root.Monarch.GetName] n'a guère suscité l'attention à laquelle [Root.GetIlElleDir] s'attendait."
 ideagroups.2013.a:0 "Quelle déception…"
 ideagroups.2014.t:0 "Un noble [noble_origin_country.GetRootAdjMS] en exil"
 ideagroups.2014.d:0 "Un membre éminent de la noblesse [noble_origin_country.GetRootAdjFS] s'est trouvé jeté sur les routes de l'exil, en même temps que sa famille et ses servants, par [noble_origin_country.GetLeLaLDir] [noble_origin_country.GetDir] [noble_origin_country.Monarch.GetName]. Les raisons de cette disgrâce restent bien mystérieuses, mais quoi qu'il en soit il a demandé à [Root.Monarch.GetName] à pouvoir s'installer à [Root.Capital.GetCapitalName]."
 ideagroups.2014.a:0 "Qu'il soit le bienvenu [Root.GetAuEnNP] [Root.GetName]"
 ideagroups.2014.a.tt:0 "Ce mystérieux noble va entrer dans l'entourage [Root.GetDuDelaDir] [Root.GetDir]."
 ideagroups.2014.b:0 "Ce personnage n'a rien à faire chez nous"
 ideagroups.20140.t:0 "Le noble [From.GetFromAdjMS] se révèle"
 ideagroups.20140.desc.a:0 "Depuis qu'il est entré dans l'entourage [Root.GetDuDelaDir] [Root.GetDir], ce noble venu [From.GetDuDeNP] [From.GetName] est toujours resté très mystérieux et secret quant aux raisons de sa présence [Root.GetAuEnNP] [Root.GetName]. Nul ne connaît son nom, ou n'a été capable de trouver la moindre information sur son compte. Jusqu'à aujourd'hui…\n\nIl s'est avéré qu'il n'est nul autre que l'héritier du trône [From.GetFromAdjMS]. En tant que membre de la maison [From.Dynasty.GetName], il a été banni sur ordre de [From.Monarch.GetName] pour assurer sa position sur le trône. Le prince se désintéresse d'ailleurs totalement de ce trône et a transféré toutes ses revendications à [Root.Monarch.GetName] en remerciement de son hospitalité."
 ideagroups.20140.a:0 "Cette revendication ne sera pas perdue…"
 ideagroups.20140.desc.b:0 "Depuis qu'il est entré dans l'entourage [Root.GetDuDelaDir] [Root.GetDir], ce noble venu [From.GetDuDeNP] [From.GetName] est toujours resté très mystérieux et secret quant aux raisons de sa présence [Root.GetAuEnNP] [Root.GetName]. Nul ne connaît son nom, ou n'a été capable de trouver la moindre information sur son compte. Jusqu'à aujourd'hui…\n\nIl s'est avéré être un ancien homme d'État, banni après avoir commis quelque outrage. Devant à l'origine être exécuté, il a réchappé de peu à la sentence, avant de devenir un homme de confiance de [Root.Monarch.GetName]. En remerciement de l'hospitalité accordée par [Root.GetCeluiCelleDir]-ci, il lui a d'ailleurs remis des documents qui pourraient justifier la conquête de sa patrie de naissance…"
 ideagroups.20140.b:0 "Nous saurons en faire bon usage…"
 ideagroups.20140.desc.c:0 "Depuis qu'il est entré dans l'entourage [Root.GetDuDelaDir] [Root.GetDir], ce noble venu [From.GetDuDeNP] [From.GetName] est toujours resté très mystérieux et secret quant aux raisons de sa présence [Root.GetAuEnNP] [Root.GetName]. Nul ne connaît son nom, ou n'a été capable de trouver la moindre information sur son compte. Jusqu'à aujourd'hui…\n\nAu plus noir de la nuit, il a pénétré dans la salle du trésor. Et, au matin, il ne restait plus aucun signe de sa présence ou de celle de complices à [Root.Capital.GetCapitalName]."
 ideagroups.20140.c:0 "Au voleur ! Au voleur !"
 ideagroups.20140.desc.d:0 "Depuis qu'il est entré dans l'entourage [Root.GetDuDelaDir] [Root.GetDir], ce noble venu [From.GetDuDeNP] [From.GetName] est toujours resté très mystérieux et secret quant aux raisons de sa présence [Root.GetAuEnNP] [Root.GetName]. Nul ne connaît son nom, ou n'a été capable de trouver la moindre information sur son compte. Jusqu'à aujourd'hui…\n\nIl s'avère être un noble particulièrement malchanceux, sans doute maudit par quelque puissance supérieure. Où qu'il aille, l'infortune le poursuit, au point que [From.GetLeLaLDir] [From.GetDir] [From.GetDuDeNP] [From.GetName] s'est lassé[From.GetXEDir] de devoir réparer les conséquences de ses mésaventures.\n\nMais pour une fois, il a eu de la chance : [Root.Monarch.GetName] est bien plus patient[Root.GetXEDir] que [From.Monarch.GetName]…"
 ideagroups.20140.d:1 "Tant qu'il ne touche à rien…"
 ideagroups.20140.desc.e:0 "Depuis qu'il est entré dans l'entourage [Root.GetDuDelaDir] [Root.GetDir], ce noble venu [From.GetDuDeNP] [From.GetName] est toujours resté très mystérieux et secret quant aux raisons de sa présence [Root.GetAuEnNP] [Root.GetName]. Nul ne connaît son nom, ou n'a été capable de trouver la moindre information sur son compte. Jusqu'à aujourd'hui…\n\nAu beau milieu d'une réunion du Conseil de guerre, il est soudainement entré avec fracas pour annoncer avoir un plan contre nos ennemis. Nos généraux ont eu beau se récrier de tant de hardiesse, il a toutefois fait valoir ses arguments, se révélant être un ancien général [From.GetFromAdjMS] banni pour avoir fait montre de trop de témérité sur le champ de bataille…"
 ideagroups.20140.e:0 "Il devrait prendre la tête de l'armée"
 ideagroups.20140.desc.f:0 "Depuis qu'il est entré dans l'entourage [Root.GetDuDelaDir] [Root.GetDir], ce noble venu [From.GetDuDeNP] [From.GetName] est toujours resté très mystérieux et secret quant aux raisons de sa présence [Root.GetAuEnNP] [Root.GetName]. Nul ne connaît son nom, ou n'a été capable de trouver la moindre information sur son compte. Jusqu'à aujourd'hui…\n\nAu beau milieu d'une réunion du Conseil de la marine, il est soudainement entré avec fracas pour annoncer avoir un plan contre nos ennemis. Nos meilleurs capitaines ont eu beau se récrier de tant de hardiesse, il a toutefois fait valoir ses arguments, se révélant être un ancien amiral [From.GetFromAdjMS] banni pour avoir fait montre de trop de témérité en mer…"
 ideagroups.20140.f:0 "Il devrait prendre la tête de la flotte"
 ideagroups.20140.desc.g:0 "Depuis qu'il est entré dans l'entourage [Root.GetDuDelaDir] [Root.GetDir], ce noble venu [From.GetDuDeNP] [From.GetName] est toujours resté très mystérieux et secret quant aux raisons de sa présence [Root.GetAuEnNP] [Root.GetName]. Nul ne connaît son nom, ou n'a été capable de trouver la moindre information sur son compte.\n\nMais avec le temps, il s'est avéré particulièrement talentueux pour tout ce qui concerne les affaires de l'État. Il semble de fait avoir été l'un des conseillers privés [From.GetDuDelaDir] [From.GetDir] [From.GetDuDeNP] [From.GetName], avant de devoir fuir sa patrie après quelque conflit avec [From.GetLuiElleDir]…"
 ideagroups.20140.g:0 "Il servira donc désormais [Root.GetLeLaNP] [Root.GetName]"
 ideagroups.20140.desc.h:0 "Depuis qu'il est entré dans l'entourage [Root.GetDuDelaDir] [Root.GetDir], ce noble venu [From.GetDuDeNP] [From.GetName] est toujours resté très mystérieux et secret quant aux raisons de sa présence [Root.GetAuEnNP] [Root.GetName]. Nul ne connaît son nom, ou n'a été capable de trouver la moindre information sur son compte.\n\nMais avec le temps, il s'est avéré particulièrement talentueux pour tout ce qui concerne les affaires diplomatiques et les négociations. Il semble de fait avoir été un brillant diplomate pour le compte [From.GetDuDelaDir] [From.GetDir] [From.GetDuDeNP] [From.GetName], avant de devoir fuir sa patrie après quelque conflit avec [From.GetLuiElleDir]…"
 ideagroups.20140.h:0 "Il servira donc désormais [Root.GetLeLaNP] [Root.GetName]"
 ideagroups.20140.desc.i:0 "Depuis qu'il est entré dans l'entourage [Root.GetDuDelaDir] [Root.GetDir], ce noble venu [From.GetDuDeNP] [From.GetName] est toujours resté très mystérieux et secret quant aux raisons de sa présence [Root.GetAuEnNP] [Root.GetName]. Nul ne connaît son nom, ou n'a été capable de trouver la moindre information sur son compte.\n\nMais avec le temps, il est devenu un véritable ami et confident pour [Root.Monarch.GetName]. Il s'est montré talentueux pour tout ce qui concerne l'administration, la diplomatie et les affaires militaires, et est très bien reçu parmi les grands.\n\nOr, [Root.GetLeLaLDir] [Root.GetDir] [Root.GetLuiElleDir]-même n'a pas d'héritier, aussi est-[Root.GetIlElleDir] enclin[Root.GetXEDir] à voir en cet étranger le meilleur candidat à sa propre succession…"
 ideagroups.20140.i:0 "Puisse-t-il assurer la gloire [Root.GetDuDelaNP] [Root.GetName] !"
 ideagroups.20140.desc.j:1 "Depuis qu'il est entré dans l'entourage [Root.GetDuDelaDir] [Root.GetDir], ce noble venu [From.GetDuDeNP] [From.GetName] est toujours resté très mystérieux et secret quant aux raisons de sa présence [Root.GetAuEnNP] [Root.GetName]. Nul ne connaît son nom, ou n'a été capable de trouver la moindre information sur son compte.\n\nMais avec le temps, il est devenu un véritable ami et confident pour [Root.Monarch.GetName]. Il s'est montré talentueux pour tout ce qui concerne l'administration, la diplomatie et les affaires militaires, et est très pieux, en plus d'être bien reçu partout où il se rend – au point que [Root.Monarch.GetName] songe à en faire son héritier…"
 ideagroups.20140.j:0 "Puisse-t-il assurer la gloire [Root.GetDuDelaRel] [Root.GetRelN]"
 ideagroups.20140.desc.k:0 "Depuis qu'il est entré dans l'entourage [Root.GetDuDelaDir] [Root.GetDir], ce noble venu [From.GetDuDeNP] [From.GetName] est toujours resté très mystérieux et secret quant aux raisons de sa présence [Root.GetAuEnNP] [Root.GetName]. Nul ne connaît son nom, ou n'a été capable de trouver la moindre information sur son compte.\n\nMais avec le temps, il est devenu un véritable ami et confident pour [Root.Monarch.GetName]. Il s'est montré talentueux pour tout ce qui concerne l'administration, la diplomatie et les affaires militaires, et est très pieux, en plus d'être bien reçu partout où il se rend.\n\nEt, durant tout ce temps, les rumeurs n'ont cessé de courir sur le supposé manque de compétences de [Root.Monarch.GetName]. Il paraît de plus en plus clair que l'actu[Root.GetEauElleDir] [Root.GetDir] aura les plus grandes difficultés pour être réélu[Root.GetXEDir], et que ce mystérieux étranger pourrait bien lui succéder…"
 ideagroups.20140.k:0 "Puisse-t-il assurer la gloire [Root.GetDuDelaNP] [Root.GetName] !"
 ideagroups.20140.desc.l:0 "Depuis qu'il était entré dans l'entourage [Root.GetDuDelaDir] [Root.GetDir], ce noble venu [From.GetDuDeNP] [From.GetName] était toujours resté très mystérieux et secret quant aux raisons de sa présence [Root.GetAuEnNP] [Root.GetName]. Nul ne connaît son nom, ou n'a été capable de trouver la moindre information sur son compte. Jusqu'à aujourd'hui…\n\nLa nuit dernière était tout à fait paisible à [Root.Capital.GetCapitalName], et [Root.GetLeLaLDir] [Root.GetDir] dormait dans ses appartements, protégé[Root.GetXEDir] par la garde. Nul n'aurait pu deviner que ces hommes avaient été remplacés par des affidés de cet étranger si secret...\n\nL'attaque a été brève, et brutale. [Root.Monarch.GetName] a été tué[Root.GetXEDir] sans que nul n'entende un bruit…"
 ideagroups.20140.l:0 "C'était un assassin !"
 ideagroups.20140.desc.m:0 "Depuis qu'il est entré dans l'entourage [Root.GetDuDelaDir] [Root.GetDir], ce noble venu [From.GetDuDeNP] [From.GetName] est toujours resté très mystérieux quant aux raisons de sa présence [Root.GetAuEnNP] [Root.GetName]. Nul ne connaît son nom, ou n'a été capable de trouver la moindre information sur son compte.\n\nMais avec le temps, il est parvenu à rassembler un nombre incalculable d'informations sur tout ce qui se passe à [Root.Capital.GetCapitalName] ou même [Root.GetAuEnNP] [Root.GetName]. De nature secrète, il lui a fallu des mois avant de révéler [Root.GetAuAlaDir] [Root.GetDir] qu'il était autrefois le maître-espion [From.GetDuDelaDir] [From.GetDir] [From.GetDuDeNP] [From.GetName], avant que quelques dangereux secrets ne le contraignent à fuir sa patrie…"
 ideagroups.20140.m:0 "Ne peut-il servir [Root.Monarch.GetName] maintenant ?"
 ideagroups.20140.desc.n:0 "Depuis qu'il est entré dans l'entourage [Root.GetDuDelaDir] [Root.GetDir], ce noble venu [From.GetDuDeNP] [From.GetName] est toujours resté très mystérieux et secret quant aux raisons de sa présence [Root.GetAuEnNP] [Root.GetName]. Nul ne connaît son nom, ou n'a été capable de trouver la moindre information sur son compte. Jusqu'à aujourd'hui…\n\n"
 ideagroups.20140.desc.zzz:0 "Et, visiblement, ce personnage est un sot doublé d'un fou…"
 ideagroups.20140.zzz:0 "Pas étonnant qu'il se soit trouvé exilé…"
 ideagroups.2015.t:0 "Le spectacle de la décadence"
 ideagroups.2015.d:0 "[Root.GetLeLaNPCap] [Root.GetName] vi[Root.GetTVentNP] l'une des pires crises de [Root.GetSonLeurNP] histoire. Pourtant, [Root.GetLeLaLDir] [Root.GetDir] et ses conseillers de confiance mènent grand train, organisant des fêtes tandis que les humbles peuvent à peine acheter du pain…"
 ideagroups.2015.a:0 "Ils n'ont qu'à manger de la brioche"
 ideagroups.2016.t:0 "Envie"
 ideagroups.2016.d:0 "La façon de vivre [Root.GetDuDelaDir] [Root.GetDir] est à la mesure de la gloire [Root.GetDuDelaNP] [Root.GetName] et de la splendeur de [Root.Capital.GetCapitalName] – à tel point que cela suscite l'admiration et l'envie de bon nombre de souverains et de dirigeant [Root.Capital.GetDuDeContinent] [Root.Capital.GetContinentName] et au-delà."
 ideagroups.2016.a:0 "La jalousie est la plus belle preuve de flatterie"
 ideagroups.2017.t:0 "Décrépitude"
 ideagroups.2017.d:1 "Avec le temps, le palais [Root.GetDuDelaDir] [Root.GetDir], à [Root.Capital.GetCapitalName], s'est progressivement dégradé par faute d'entretien. Ce qui était autrefois un joyau et le cœur de la culture [Root.GetRootAdjFS] ne suscite plus désormais dans le pays que la honte."
 ideagroups.2017.a:0 "Tant qu'il reste debout, tout ira bien"
 ideagroups.2017.b:0 "Rénovons-le immédiatement"
 ideagroups.2025.t:0 "Tactiques des mercenaires"
 ideagroups.2025.d:0 "Avec le recours fréquent aux mercenaires, les plus grands commandants militaires [Root.GetDuDeNP] [Root.GetName] ont pris note des tactiques employées par ces soldats de fortune. Leur professionnalisme constitue une véritable inspiration pour nos généraux."
 ideagroups.2025.a:0 "Et après ils disent que les mercenaires sont des propres-à-rien ?"
 ideagroups.2026.t:0 "Conseiller mercenaire"
 ideagroups.2026.d:0 "Tous les mercenaires n'aspirent pas à gagner leur pitance en servant toute leur vie sur les champs de bataille. Un vétéran, qui commandait autrefois une compagnie de ces soldats de fortune, s'est installé à [Root.Capital.GetCapitalName] et a proposé [Root.GetAuAlaDir] [Root.GetDir] de lui offrir ses services en tant que conseiller militaire."
 ideagroups.2026.a:0 "Un homme de talent sera toujours bienvenu"
 ideagroups.2027.t:0 "Des soldats rejoignent la [excited_mercs.GetName]"
 ideagroups.2027.d:1 "[Root.GetLeLaNPCap] [Root.GetName] joui[Root.GetTSsentNP] d'une excellente réputation parmi les capitaines mercenaires, du fait que les soldes sont versées à temps et selon les termes des contrats. De ce fait, des soldats étrangers rejoignent en nombre la [excited_mercs.GetName], dans l'espoir qu'ils trouveront facilement du travail sous nos bannières."
 ideagroups.2027.a:0 "Quiconque peut combattre pour nous est bienvenu"
 ideagroups.2028.t:0 "Réputation de mercenaire"
 ideagroups.2028.d:0 "[Root.GetLeLaNPCap] [Root.GetName] recour[Root.GetTEntNP] fréquemment et abondamment aux mercenaires pour livrer [Root.GetSesLeursNP] guerres. Mais si ces soldats de fortune font ce pour quoi ils sont payés, leur réputation est au mieux contestable. Et, malheureusement, celle-ci est en train de faire tache d'huile, quelque peu dévoyée, puisque les ambassadeurs étrangers semblent commencer à croire que [Root.GetLeLaLDir] [Root.GetDir] [Root.Monarch.GetName] est à peu près aussi honorable que n'importe quel sicaire…"
 ideagroups.2028.a:0 "Il n'y a pas à avoir honte d'utiliser des mercenaires !"


