 aristocracy_ideas:0 "Doctrines aristocratiques"
 aristocracy_ideas_bonus:0 "Ensemble des doctrines aristocratiques adopté"
 noble_knights:0 "Chevaliers nobles"
 noble_knights_desc:0 "Pourvoir une cavalerie exige un système économique capable de produire un grand surplus de montures. Si nous pouvions garantir à la noblesse ses privilèges, elle en serait ravie, au point de travailler elle-même à fournir les chevaux nécessaires. Le bouffon de notre cour a décrit cela comme une garantie de perpétuation du servage."
 serfdom:0 "Servage"
 serfdom_desc:0 "Être fantassin dans l'armée n'est pas vraiment la carrière dont tout le monde rêve : mauvaise nourriture, solde de misère, quasiment pas de soins médicaux… Mais si nous pouvions attacher les paysans à leur terre, nous saurions précisément où trouver des recrues."
 noble_officers:0 "Officiers nobles"
 noble_officers_desc:0 "Le choix de ceux qui commandent nos troupes est crucial. La noblesse souhaite s'assurer que cette responsabilité lui revient. Nous ne pouvons que lui donner raison, d'autant que cela lui offre l'opportunité de montrer sa valeur en faisant tâter du bon acier à l'ennemi."
 local_nobility:0 "Noblesse locale"
 local_nobility_desc:0 "La noblesse sait qu'elle est, tout simplement, supérieure au peuple, et elle accorde sa loyauté à ceux qui s'en montrent dignes. Confirmer ses privilèges est la garantie qu'elle garde souvenir de notre générosité et qu'elle soit moins sensible aux sollicitations des puissances étrangères."
 international_nobility:0 "Noblesse internationale"
 international_nobility_desc:0 "Les relations internationales sont un exercice complexe. Certains prétendent que les marchands, habitués à traiter avec les étrangers, sont les meilleurs dans ce domaine ; mais ceux qui disent cela ne tiennent pas compte des liens que les familles de notre noblesse ont tissés depuis des années. Il nous faut en tirer parti pour aider à faire avancer notre cause par la diplomatie."
 noble_resilience:0 "Réseaux de la noblesse"
 noble_resilience_desc:1 "Les diverses unités de cavalerie du continent ont souvent pour capitaines des membres de la basse noblesse. En nous assurant de bonnes relations avec les nobles, nous pouvons mettre à profit leurs relations pour recruter davantage de cavalerie."
 military_traditions:0 "Traditions militaires"
 military_traditions_desc:0 "La pensée militaire ne cesse d'évoluer, et nous faisons tout pour suivre cette évolution. En encourageant au sein de la noblesse une tradition de service militaire, nous entretenons l'idée que le rang dans la société dépend de la gloire acquise au combat. La bravoure et ce genre de choses y aident peut-être, mais il est clair que rien ne vaut une nette supériorité sur l'ennemi."
 plutocracy_ideas:0 "Doctrines ploutocratiques"
 plutocracy_ideas_bonus:0 "Ensemble des doctrines ploutocratiques adopté"
 tradition_of_payment:0 "Paiements en temps et en heure"
 tradition_of_payment_desc:0 "Il est difficile de résister à l'envie de payer les mercenaires avec quelques jours de retard : après tout, on ne sait jamais quelles dépenses imprévues peuvent survenir. Mais nous résisterons à la tentation et les paierons rubis sur l'ongle, de façon à ce que les capitaines mercenaires s'en souviennent bien."
 abolished_serfdom:0 "Abolition du servage"
 abolished_serfdom_desc:0 "Les textes de l'époque romaine montrent bien qu'une armée d'hommes libres est bien plus déterminée au combat qu'une armée d'esclaves. Accorder quelques droits à la paysannerie les fera combattre pour défendre leur liberté."
 bill_of_rights:0 "Déclaration des droits"
 bill_of_rights_desc:0 "En accordant aux citoyens certains droits fondamentaux, nous réduisons les chances que la paysannerie se soulève."
 free_merchants:0 "Marchands libres"
 free_merchants_desc:0 "Les sociétés plus réactionnaires et plus figées considèrent les commerçants comme inférieurs aux propriétaires fonciers. Ce n'est pas notre cas, car nous savons bien que la richesse signifie le pouvoir, quelle qu'en soit la provenance."
 free_subjects:0 "Sujets libres"
 free_subjects_desc:0 "Donner un bon coup de bâton à un serviteur apporte une certaine satisfaction, mais ce n'est pas ce qui le poussera à travailler plus. Certains philosophes naturels ont compris que le profit constituait la principale motivation des gens, et si nous remplaçons les loyers en argent par des versements en nature, nos paysans seront poussés à produire davantage."
 humanist_tolerance:0 "Tolérance humaniste"
 humanist_tolerance_desc:0 "Chercher à établir une société plus tolérante, et tenter de résoudre nos problèmes sociaux et religieux de manière plus rationnelle, nous permettra de réduire les risques de troubles populaires."
 emancipation:0 "Émancipation"
 emancipation_desc:0 "Pendant très longtemps, nous n'avons autorisé le droit de posséder la terre qu'à ceux que nous jugions suffisamment dignes de confiance. Si nous levions ces restrictions, la propriété terrienne s'en trouverait renforcée, ce qui créerait une force de travailleurs saisonniers pour qui l'armée deviendrait une carrière envisageable."
 dynamic_court:0 "Cour novatrice"
 dynamic_court_desc:0 "Une cour véritablement novatrice permet à certains de s'élever pour briller. Nous devons à tout prix veiller à ce que les traditions anciennes, la naissance ou l'opulence ne soient pas un obstacle au développement de notre cour ou un mur dressé face aux hommes de talent qui cherchent à s'accomplir au service du pays."
 innovativeness_ideas:0 "Doctrines novatrices"
 innovativeness_ideas_bonus:0 "Ensemble des doctrines novatrices adopté"
 patron_of_art:0 "Mécène"
 patron_of_art_desc:0 "C'est ici que débute notre recherche pour atteindre une société plus cultivée. L'histoire retiendra que nos chefs-d'œuvre étaient les plus magnifiques de notre temps."
 pragmatism:0 "Pragmatisme"
 pragmatism_desc:0 "Trop de pays laissent l'opinion du peuple guider leur politique. C'est parfaitement ridicule. Si les mercenaires répondent mieux à nos besoins, inutile d'investir dans une armée permanente, beaucoup plus coûteuse."
 scientific_revolution:0 "Révolution scientifique"
 scientific_revolution_desc:0 "Nous devons accomplir une révolution économique et sociale, marquée par les inventions technologiques aussi bien que par le passage d'une société agricole à une société industrielle."
 knowledge_transfer:0 "Transmission des connaissances"
 knowledge_transfer_desc:0 "La chose la plus importante que puisse faire un pays, c'est de préserver l'expérience acquise. Nous devons nous assurer que ceux qui combattent pour nous transmettent leur savoir aux jeunes recrues, grâce à un système de mentorat."
 organised_recruiting:0 "Recrutement organisé"
 organised_recruiting_desc:0 "Par le passé, un capitaine avait besoin de temps pour pouvoir recruter les hommes de son régiment, car bien peu nombreux étaient ceux qui voulaient trouver une mort certaine au sein de nos troupes. Cependant, en appliquant les principes de la raison à cette question, nous pourrons établir un système qui permettra de recruter des hommes de façon notablement plus rapide."
 optimism:0 "Optimisme"
 optimism_desc:0 "La victoire ne se gagne pas seulement sur le champ de bataille, mais déjà lors de la planification des campagnes. Nos progrès dans le domaine de la raison permettent à notre peuple de se montrer moins sensible aux revers temporaires, pour rester concentré sur notre inévitable victoire."
 formalized_officer_corps:0 "Corps d'officiers structuré"
 formalized_officer_corps_desc:0 "Par tradition, les officiers sont issus de la noblesse. Mais nous ne disposons pas de tant de nobles que cela, et manquons donc d'officiers. Nos armées comptent toutefois de très nombreuses personnes issues des classes les plus humbles de la société. Sans doute pourrions-nous en promouvoir certains au rang d'officier."
 religious_ideas:0 "Doctrines religieuses"
 religious_ideas_bonus:0 "Ensemble des doctrines religieuses adopté"
 deus_vult:0 "Deus Vult"
 deus_vult_desc:0 "Joignez-vous au concert des cris de guerre de la croisade, « Dieu le veut ! », afin d'écraser les infidèles."
 missionary_schools:0 "Écoles missionnaires"
 missionary_schools_desc:0 "Même si de nombreuses personnes sont prêtes à s'aventurer dans le monde pour répandre la véritable foi, la plupart font plus de mal que de bien. Cependant, la création d'écoles spécialisées, destinées à former des missionnaires, nous assurera de disposer non seulement de personnes capables de répandre la foi, mais en plus qu'ils le feront avec succès."
 church_attendance_duty:0 "Obligation d'assister aux cérémonies"
 church_attendance_duty_desc:0 "Nul doute n'est permis : adopter une politique de présence obligatoire aux cérémonies du culte permettra de mettre l'accent mis sur les valeurs et croyances de notre religion, diminuant d'autant le coût du maintien de l'ordre."
 divine_supremacy:0 "Suprématie divine"
 divine_supremacy_desc:0 "Il est de la plus haute importance que nous débarrassions le pays et les régions environnantes des infidèles qui souillent nos terres."
 devoutness:0 "Dévotion"
 devoutness_desc:0 "La religion est l'un des piliers sur lesquels repose notre gouvernement. Si nos dirigeants font publiquement preuve d'un comportement pieux, le peuple suivra leur exemple ; et cette piété grandissante au sein du peuple renforcera notre gouvernement."
 religious_tradition:0 "Tradition religieuse"
 religious_tradition_desc:0 "La force de notre foi, nos démonstrations de piété et de dévotion sont admirées par les autres peuples, qu'ils soient proches ou lointains. Cela se traduit par le prestige et la gloire dont jouit notre pays."
 ecumenism:0 "Œcuménisme"
 ecumenism_desc:0 "La manière de traiter les hérétiques a toujours été une question épineuse. Même si la bonne vieille méthode du fer et du feu permet, au bout du compte, de régler la plupart des problèmes, la diplomatie peut payer, elle aussi. Encourager le dialogue entre les différentes sectes permettrait de dissiper les malentendus et de promouvoir la paix au sein du pays."
 spy_ideas:0 "Doctrines d'espionnage"
 spy_ideas_bonus:0 "Ensemble des doctrines d'espionnage adopté"
 privateers:0 "Corsaires"
 privateers_desc:0 "S'attaquer au commerce de l'ennemi est l'une des trois conditions essentielles à la victoire. Encourageons les vieux loups de mer à frapper les routes commerciales ennemies."
 vetting:0 "Enquêtes de contrôle"
 vetting_desc:0 "Avec autant d'offices lucratifs, il ne serait pas étonnant que nos fonctionnaires soient susceptibles d'être soudoyés par quelque puissance étrangère. Quelques vérifications élémentaires permettraient de découvrir ceux qui sont les plus susceptibles d'être corrompus."
 rumourmongering:0 "Diffusion de rumeurs"
 rumourmongering_desc:0 "L'ennemi est vulnérable sur tous les fronts. Quelques paroles susurrées dans la bonne oreille peuvent être aussi fatales que dix mille hommes. Si vraiment nous voulons la victoire, n'hésitons pas à recourir aux arts les plus obscurs."
 efficient_spies:0 "Espions efficaces"
 efficient_spies_desc:0 "La plupart des paysans vendraient leur propre mère pour de l'argent, mais il reste difficile de trouver ceux qui peuvent réellement s'avérer utiles. Nous apprenons cependant, par l'expérience, à séparer le bon grain de l'ivraie."
 shady_recruitment:0 "Recrues louches"
 shady_recruitment_desc:0 "Notre capacité à identifier et recruter les gueux de la pire espèce amène la plupart de nos ennemis à penser que cela ne peut être nous qui faisons toutes ces choses. Ce qui est, ma foi, fort commode."
 destabilising_efforts:0 "Tentatives de déstabilisation"
 destabilising_efforts_desc:0 "Nos talents en matière d'espionnage nous permettent de nous attaquer à la stabilité même de nos ennemis. Nous pouvons faire de leurs plus fidèles alliés leurs pires ennemis."
 espionage:0 "Espionnage"
 espionage_desc:0 "La pratique de l'espionnage nous permet de former davantage d'espions, et par là même d'accroître nos chances d'obtenir des informations relatives sur la vie politique et militaire de nos ennemis."
 diplomatic_ideas:0 "Doctrines diplomatiques"
 diplomatic_ideas_bonus:0 "Ensemble des doctrines diplomatiques adopté"
 foreign_embassies:0 "Ambassades à l'étranger"
 foreign_embassies_desc:0 "La diplomatie est l'art délicat de maintenir l'équilibre entre plusieurs partis en même temps. Le maintien d'ambassades dans les pays étrangers, nous faisant des comptes-rendus réguliers, nous offre les moyens de prendre des décisions en étant bien informés."
 claim_fabrication:0 "Revendications falsifiées"
 claim_fabrication_desc:0 "Il est facile de dire que quelque chose est à soi ; en revanche, persuader tout le monde que c'est bien le cas l'est beaucoup moins. En étendant jusque loin notre réseau diplomatique, nous nous assurons que ceux qui comptent savent que nos prétentions sont fondées."
 cabinet:0 "Conseil des dépêches"
 cabinet_desc:0 "L'établissement d'un conseil exécutif nous permet de regrouper nos diplomates les plus talentueux."
 adaptability:0 "Arrangements"
 adaptability_desc:0 "Il y a ce qui est nôtre, et ce qui relève de notre domaine patrimonial et que nous n'abandonnerons en aucun cas. Mais quelques arrangements permettront d'intégrer dans cette seconde catégorie quelques territoires supplémentaires. Ainsi, au cas où le pire surviendrait, le monde entier saura que notre combat pour reprendre ce qui nous appartient est juste."
 revolution_and_counter:0 "Révolution et contre-révolution"
 revolution_and_counter_desc:0 "La vie politique actuelle est beaucoup plus polarisée et radicale, aussi n'avons nous d'autre choix que déclarer la guerre à ces régimes qui refusent de se conformer au nôtre. Cette doctrine nous le permettra."
 diplomatic_influence:0 "Influence diplomatique"
 diplomatic_influence_desc:0 "En concentrant nos efforts sur la diplomatie, nous pouvons accroître notre stature sur la scène internationale, nous permettant de nous faire de nombreux amis."
 flexible_negotiation:0 "Négociations ouvertes"
 flexible_negotiation_desc:0 "Il est toujours difficile de savoir ce que l'on peut retirer de négociations de paix. Mieux vaut y aller en envisageant toutes les possibilités."
 agent_training:0 "Agents bien formés"
 agent_training_desc:0 "Nous avons prévu de nombreuses actions clandestines mais manquons des hommes nécessaires à ces tâches. Établir une méthode de formation pour nos espions nous permettra de soutenir les agents disponibles lors de leurs missions les plus risquées."
 additional_loyalist_recruitment:0 "Recrutement de nouveaux loyalistes"
 additional_loyalist_recruitment_desc:0 "Naturellement, certains qui résident dans nos dépendances comprennent bien que notre droit à gouverner a reçu l'assentiment divin. En recrutant et soutenant ces personnes éclairées, nous pourrions raffermir notre emprise sur ces dépendances."
 audit_checks:0 "Inspections"
 audit_checks_desc:0 "Alors que nous cherchons à infiltrer d'autres pays, nous devons surveiller ces idées pernicieuses qui menacent de se répandre à la cour. Réunir un groupe d'inspecteurs pour nous assurer que les membres du gouvernement agissent dans l'intérêt de l'État nous aidera à débusquer les éléments dangereux."
 offensive_ideas:0 "Doctrines offensives"
 offensive_ideas_bonus:0 "Ensemble des doctrines offensives adopté"
 grand_army:0 "Grande armée"
 grand_army_desc:0 "Mettons sur pied l'une des armées les plus nombreuses et les plus puissantes que le monde ait jamais connues."
 glorious_arms:0 "Armée glorieuse"
 glorious_arms_desc:0 "À la vue de notre glorieuse et prestigieuse armée, tous nos adversaires trembleront de peur."
 bayonet_leaders:0 "Officiers en première ligne"
 bayonet_leaders_desc:0 "Les soldats bien dirigés suivent. Nous ferons donc en sorte que nos officiers mènent les combats en première ligne."
 battlefield_commisions:0 "Commissions militaires"
 battlefield_commisions_desc:0 "Les commissions nous permettront de coordonner les recherches dans le domaine militaire, et ainsi d'accroître notre tradition terrestre."
 improved_foraging:0 "Fourragement amélioré"
 improved_foraging_desc:0 "Par le passé, nous ne pouvions combattre de manière efficace dans les régions qui ne fournissaient pas suffisamment de nourriture. Mais, désormais, nos troupes ont amélioré leur capacité à trouver plus de ces denrées nécessaires aux armées nombreuses."
 improved_manuever:0 "Manœuvres améliorées"
 improved_manuever_new:0 "Portée de débordement"
 improved_manuever_desc:0 "Bien utiliser les troupes sur un champ de bataille est une compétence indispensable à tout commandant compétent. Savoir où placer et déplacer les troupes nous donnera l'avantage."
 napoleonic_warfare:0 "Esprit de corps"
 napoleonic_warfare_desc:0 "Par tradition, les armées usent d'une discipline de fer pour maintenir l'ordre dans les rangs. Pourtant, mettre en valeur l'orgueil des unités permet d'avoir une discipline meilleure encore."
 shock_tactics:0 "Tactiques de choc"
 shock_tactics_desc:0 "Le combat n'est pas seulement une question de talent et d'armement sur le champ de bataille, c'est aussi une mesure du moral des troupes. Les tactiques de choc visent justement à démolir celui-ci, en faisant s'enfuir l'ennemi à la simple vue de nos fantassins et de notre cavalerie chargeant droit sur lui."
 melee_combat_training:0 "Entraînement à la mêlée"
 melee_combat_training_desc:0 "Si le mousquet remplace de plus en plus fréquemment l'épée sur le champ de bataille, il est inévitable que le combat passe aussi par la mêlée, ou chaque homme lutte au corps à corps. Nos hommes doivent donc être formés à l'art du combat pour s'assurer d'éliminer leurs adversaires et de survivre."
 volley_fire:0 "Tirs par salves"
 volley_fire_desc:0 "Le tir par salves est une tactique militaire simple, qui organise les tirs de chaque unité de façon à créer un barrage dévastateur de balles."
 fort_breaker:0 "Briseur de forts"
 fort_breaker_desc:0 "Les fortifications sont un véritable fléau pour tout pays expansionniste. Mais même si leur assaut doit être coûteux en vies, aucun mur ne doit se dresser entre nous et la victoire.\n« À l'assaut ! »"
 glory_on_the_battlefield:0 "Recherche de la gloire"
 glory_on_the_battlefield_desc:0 "La plupart des guerres d'aujourd'hui sont gagnées en faisant tomber les défenses de l'ennemi et en occupant son territoire. Mais pas pour nous ! Nous, nous cherchons l'ennemi sur le champ de bataille et l'affrontons en le combattant !"
 defensive_ideas:0 "Doctrines défensives"
 defensive_ideas_bonus:0 "Ensemble des doctrines défensives adopté"
 engineer_corps:0 "Corps du génie"
 engineer_corps_desc:0 "Le corps du génie nous permet de rassembler les plus grands esprits de notre pays en matière de technologie militaire et d'utiliser au mieux leurs services inestimables."
 military_drill:0 "Entraînements"
 military_drill_desc:0 "Les entraînements nous permettent d'améliorer la formation des soldats, et ainsi d'améliorer les formations de combat, le maniement des armes et le moral des troupes."
 regimental_system:0 "Système de recrutement"
 regimental_system_desc:0 "En organisant nos régiments sur la base de circonscriptions géographiquement bien définies, nous permettrons à l'armée de s'enraciner dans les communautés locales. Ainsi, lorsqu'elle devra lever de nouveaux bataillons, ceux-ci seront recrutés beaucoup plus rapidement."
 defensive_mentality:0 "Mentalité défensive"
 defensive_mentality_desc:0 "Certains pensent que la meilleure défense, c'est l'attaque. C'est une véritable folie ! Laissons-les venir à nous, pour ensuite contre-attaquer. Nos troupes se défendront avec ténacité et nos forteresses résisteront bien plus longtemps."
 superior_firepower:0 "Puissance de feu supérieure"
 superior_firepower_desc:0 "Une puissance de feu concentrée, capable de désorganiser les lignes ennemies avant de porter le coup de grâce, est l'une des forces de notre armée. Assurerons-nous que nos commandants en ont bien conscience."
 supply_trains:0 "Convois de ravitaillement"
 supply_trains_desc:0 "En campagne, l'attrition est notre plus grand ennemi. Il est donc crucial d'avoir à disposition des hommes disponibles pour remplacer les pertes le plus rapidement possible."
 national_conscripts:0 "Conscription nationale"
 national_conscripts_desc:0 "Augmentons le nombre d'hommes disponibles en obligeant les hommes à s'enrôler."
 until_the_last_man:0 "Jusqu'au dernier homme"
 until_the_last_man_desc:0 "Une bataille ne peut se solder que par la victoire totale ou la mort. Aucun de nos hommes ne se retirera tant qu'il restera un seul ennemi debout sur le champ de bataille."
 improved_body_armor:0 "Protections personnelles"
 improved_body_armor_desc:0 "Si les armes de mêlée sont de moins en moins en usage, elles restent toutefois très utilisées. En améliorant les tenues des hommes et leur protection, nous pouvons toutefois réduire les risques de blessures mortelles."
 terrain_defence:0 "Terrain défensif"
 terrain_defence_desc:0 "Il y a peu de choses que peut faire un soldat pour éviter une balle filant sur un champ de bataille ouvert. Les troupes doivent donc observer le milieu où elles se trouvent et tirer parti du terrain pour parer les salves de l'ennemi."
 homeland_specialization:0 "Terrain bien connu"
 homeland_specialization_desc:0 "Par un entraînement précis et poussé de toutes les troupes, tout combat se déroulant sur un terrain bien connu d'eux contribue à assurer la victoire."
 guerilla_warfare_defense:0 "Petite guerre"
 guerilla_warfare_defense_desc:0 "Parfois, une force ennemie est trop importante pour être affrontée de manière directe. En de tels cas, il est plus sage d'user de tactiques d'escarmouche et d'embuscade pour affaiblir l'envahisseur, jusqu'à ce qu'il puisse être écrasé de manière définitive."
 relentless_charge:0 "Charges incessantes"
 relentless_charge_desc:0 "Aucune victoire n'a jamais été remportée en restant assis à attendre que l'ennemi se mette le couteau sous la gorge. Nous devons donc porter le combat contre lui, qu'importe le nombre de fois où il est nécessaire de lancer la charge."
 ditch_defense:0 "Fossés et talus"
 ditch_defense_desc:0 "L'artillerie est plus performante d'année en année, aussi est-il évident que les fortifications doivent elles aussi être améliorées. Le recours à des talus et fossés permet de favoriser grandement le travail de la défense."
 trade_ideas:0 "Doctrines commerciales"
 trade_ideas_bonus:0 "Ensemble des doctrines commerciales adopté"
 shrewd_commerce_practise:0 "Pratiques commerciales astucieuses"
 shrewd_commerce_practise_desc:0 "De nouvelles pratiques commerciales nous permettent de commercer de manière plus subtile, garantissant à nos marchands aient le succès face à leurs concurrents."
 free_trade:0 "Libre concurrence"
 free_trade_desc:0 "Les familles marchandes bien établies aimeraient que le commerce leur soit réservé. Nous ne pouvons l'autoriser, car cela limiterait l'expansion de la classe marchande."
 merchant_adventures:0 "Aventures commerciales"
 merchant_adventures_desc:0 "De nombreux marchands, désireux d'acquérir célébrité et fortune, et sont prêts à offrir leurs services pour l'exploration de nouvelles routes commerciales. Profitons-en !"
 national_trade_policy:0 "Politique commerciale nationale"
 national_trade_policy_desc:0 "Adopter une politique commerciale pour l'ensemble du pays nous permettrait de renforcer notre présence commerciale et d'accroître l'efficacité de nos marchands."
 overseas_merchants:0 "Marchands d'outre-mer"
 overseas_merchants_desc:0 "Afin de développer le commerce, nous devons accorder le droit de citoyenneté à ceux qui vivent au-delà des mers, soutiennent notre commerce et appartiennent à la classe sociale la plus appropriée."
 trade_manipulation:0 "Manipulation du marché"
 trade_manipulation_desc:0 "Dans tous ces carrefours importants où les flux commerciaux peuvent facilement être redirigés dans une direction ou une autre, le moindre avantage peut emporter la décision et nous permettre d'accroître nos revenus commerciaux."
 fast_negotiations:0 "Négociations rapides"
 fast_negotiations_desc:0 "Parfois, pour emporter un marché, il suffit d'être le plus rapide. Faisons ce qu'il faut pour que nos marchands puissent conclure des accords."
 economic_ideas:0 "Doctrines économiques"
 economic_ideas_bonus:0 "Ensemble des doctrines économiques adopté"
 bureaucracy:0 "Bureaucratie"
 bureaucracy_desc:0 "Une administration fiscale mieux organisée, dirigée par des fonctionnaires de l'État, nous permet d'augmenter nos revenus fiscaux."
 organised_construction:0 "Construction raisonnée"
 organised_construction_desc:0 "L'amélioration des infrastructures est une opération nécessaire, mais fort coûteuse. Ce pourrait toutefois être bien moins onéreux en organisant tout cela de façon plus rationnelle."
 smithian_economics:0 "Économie smithienne"
 smithian_economics_desc:1 "En nous opposant au mercantilisme et en réduisant le contrôle de l'État sur les questions économiques, nous pourrions soutenir la libre concurrence, qui permettra une bien meilleure productivité.\nDéveloppement offert par les manufactures : §G+1§!"
 national_bank:0 "Banque nationale"
 national_bank_desc:0 "L'établissement d'une autorité centrale, en charge de tout ce qui concerne les finances, nous permettra de mieux contrôler l'économie à l'échelle du pays."
 debt_and_loans:0 "Dette et emprunts"
 debt_and_loans_desc:0 "Il est difficile, en certaines occasions, de ne pas recourir à l'emprunt. Mais un véritable marché de la dette nous permettra de contracter des emprunts à des taux d'intérêt plus bas."
 centralization:0 "Centralisation"
 centralization_desc:0 "La centralisation de l'État facilitera la diffusion des idées et des projets de la capitale sur tout le territoire national."
 nationalistic_enthusiasm:0 "Nationalisme"
 nationalistic_enthusiasm_desc:0 "Le financement des armées est vital pour la défense du pays. Une administration performante peut y concourir de façon efficace en obtenant de généreuses réductions auprès de nos fournisseurs."
 exploration_ideas:0 "Doctrines d'exploration"
 exploration_ideas_bonus:0 "Ensemble des doctrines d'exploration adopté"
 colonial_ventures:0 "Entreprises coloniales"
 colonial_ventures_desc:0 "Ces entreprises nous permettent d'envoyer davantage de colonisateurs dans les territoires inexplorés."
 quest_for_the_new_world:0 "La quête du Nouveau Monde"
 quest_for_the_new_world_desc:0 "La quête du Nouveau Monde nous permet d'intégrer ces nations qui explorent le vaste monde, au-delà de leurs frontières, et de chercher à être la première à faire le tour du globe en partant à la recherche d'un monde nouveau."
 overseas_exploration:0 "Exploration outre-mer"
 overseas_exploration_desc:0 "La plupart du temps, la fondation de colonies en des territoires lointains est un aller simple : si l'on n'est pas emporté par une maladie inconnue, le voyage est si long que l'on ne reviendra de toute manière jamais. Mais si nous rappelons au peuple les fortunes qui peuvent y être faites, cela l'encouragera à explorer toujours plus loin."
 land_of_opportunity:0 "Là où tout est possible"
 land_of_opportunity_desc:0 "En présentant nos colonies et les territoires vierges nouvellement découverts comme des endroits où n'importe qui peut faire fortune, et peut-être même les femmes, les candidats à l'émigration seront plus nombreux, nous obligeant à consacrer moins d'efforts à convaincre les plus rétifs."
 vice_roys:0 "Vice-rois"
 vice_roys_desc:0 "La mise en place de vice-rois permet une administration plus performante de nos colonies, et par conséquent l'accroissement des revenus que nous pouvons en tirer."
 free_colonies:0 "Terres disponibles"
 free_colonies_desc:0 "Ils sont si peu nombreux, ceux qui sont prêts à émigrer pour étendre notre grand empire colonial ! Pourtant, la promesse d'une terre en plein propriété encouragera les plus réticents à partir faire fortune au-delà des mers. L'intérêt de la chose, c'est que nous avons plus de terres qu'il n'en faut."
 global_empire:0 "Empire mondial"
 global_empire_desc:0 "Tous les efforts que nous avons consacrés à notre empire colonial ont modifié l'attitude des gens envers les postes disponibles dans l'administration coloniale. Les colonies ne sont plus des zones de non-droit où l'on cherche avant tout à s'enrichir, mais bien désormais l'opportunité de carrières réservées aux meilleurs. Nos revenus fiscaux le montrent bien…"
 naval_ideas:0 "Doctrines navales"
 naval_ideas_bonus:0 "Ensemble des doctrines navales adopté"
 superior_seamanship:0 "Sens marin supérieur"
 superior_seamanship_desc:0 "La pratique de l'art maritime nous permet de transformer notre marine en une puissance navale d'excellence, dotée des meilleurs vaisseaux ainsi que de capitaines et d'équipages de talent."
 naval_glory:0 "Gloire navale"
 naval_glory_desc:0 "À la vue de notre glorieuse et prestigieuse marine, tous nos adversaires trembleront de peur."
 grand_navy:0 "Grande marine"
 grand_navy_desc:0 "Mettons sur pied l'une des marines les plus importantes et les plus puissantes que le monde ait jamais connues."
 sea_hawks:0 "Faucons des mers"
 sea_hawks_desc:0 "Ces chantres de l'agressivité en mer nous permettront de coordonner les recherches dans le domaine maritime, et ainsi d'accroître notre tradition navale."
 excellent_shipwrights:0 "Chantiers navals performants"
 excellent_shipwrights_desc:0 "En rassemblant les meilleurs charpentiers de marine du pays, nous pourrons construire une flotte de vaisseaux modernes, inégalés par leur conception et leur manœuvrabilité."
 naval_fighting_instruction:0 "Instruction au combat naval"
 naval_fighting_instruction_desc:0 "L'expérience de nos vieux loups de mer peut être utile pour mettre au point des méthodes inventives, destinées à améliorer l'efficacité de notre flotte lors des blocus."
 press_gangs:0 "Enrôleurs"
 press_gangs_desc:0 "Parce que la vie en mer est dure et impitoyable, bien peu de gens cherchent à faire carrière dans la marine. En autorisant l'enrôlement forcé de quiconque a le pied marin, nous pourrons plus rapidement monter nos équipages et lancer nos navires."
 quality_ideas:0 "Doctrines de qualité"
 quality_ideas_bonus:0 "Ensemble des doctrines de qualité adopté"
 quality_education:0 "Éducation de qualité"
 quality_education_desc:0 "Le moment le plus important pour une armée est celui qui suit le combat : victorieuses ou défaites, les troupes épuisées sont alors très vulnérables. Nous devons faire en sorte que nos troupes soient prêtes au combat avant que l'ennemi le soit."
 finest_of_horses:0 "Les meilleurs chevaux"
 finest_of_horses_desc:0 "« Avec quelle précision ces troupes se mettent en bataille ! Comme cette cavalerie se forme bien ! Regardez ces chevaux gris ! Qui sont ces beaux cavaliers ? Ce sont de braves troupes ! »\nNapoléon Ier, 18 juin 1815, Waterloo, à propos des Royal Scots Greys."
 oak_forests_for_ships:0 "Des forêts de chênes pour nos navires"
 oak_forests_for_ships_desc:0 "Plus nos navires pourront résister aux dommages, et plus ils pourront en infliger à leur tour. Faisons en sorte d'avoir en permanence des réserves du meilleur bois de chêne pour réparer nos vaisseaux de guerre."
 private_to_marshal:0 "De soldat à maréchal"
 private_to_marshal_desc:0 "Tous nos soldats ont un bâton de maréchal dans leur sac. Enfin, pas tout à fait, mais ceux qui sauront se distinguer au combat recevront promotions et distinctions. Nos hommes le savent et cela les motive."
 naval_drill:0 "Entraînement naval"
 naval_drill_desc:0 "Le chaos d'une bataille peut laisser hors d'état d'agir un navire pendant un long moment. Mais un équipage bien entraîné pourra retrouver ses esprits bien plus rapidement."
 merchant_marine:0 "Marine marchande"
 merchant_marine_desc:0 "Chaque navire marchand peut battre le pavillon de notre marine de commerce avec fierté : que tous sachent que notre flotte de guerre sera toujours là pour les protéger si le besoin s'en faisait sentir."
 massed_battery:0 "Canons concentrés"
 massed_battery_desc:0 "Rassemblons nos canons en batteries : leur pouvoir de destruction sera alors tel que les lignes ennemies s'en trouveront percées et coupées."
 quantity_ideas:0 "Doctrines de quantité"
 quantity_ideas_bonus:0 "Ensemble des doctrines de quantité adopté"
 benefits_for_horseowners:0 "Avantages aux propriétaires de chevaux"
 benefits_for_horseowners_desc:0 "La vie ne vaut rien, alors que les chevaux coûtent cher. Si nous mettons en place un système d'avantages pour ceux qui possèdent des chevaux, nous aurons davantage de choix pour nos montures."
 the_old_and_infirm:0 "Vétérans et invalides"
 the_old_and_infirm_desc:0 "Les vétérans comptent parmi les personnes les plus méprisables et les plus corrompues qu'on puisse imaginer. Pourtant, ils pourraient nous être utiles : plutôt que les laisser mendier dans nos rues, nous pourrions faire usage de leurs compétences après la fin de leur service en les chargeant des entraînements et de l'intendance."
 the_young_can_serve:0 "Les jeunes peuvent combattre"
 the_young_can_serve_desc:0 "À quel âge un garçon peut-il être considéré comme un homme ? À partir de quel âge peut-il mourir pour son pays ? Certains dirigeants sont faibles, ce qui n'est pas notre cas : nous offrons à tous la même chance de se faire trouer la peau sur nos champs de bataille."
 enforced_service:0 "Service obligatoire"
 enforced_service_desc:0 "Les structures de notre armée pâtissent du principe du recrutement basé sur le volontariat : nous manquons d'hommes à certaines périodes. Nous devrions vraiment désigner des volontaires."
 ships_penny:0 "Le denier de la marine"
 ships_penny_desc:0 "Les navires coûtent cher, et le mieux serait de faire que les autres paient à notre place. Le denier de la marine, en permettant aux marins de verser un peu d'argent à chaque fois qu'ils vont prier dans un sanctuaire avant de reprendre la mer, irait dans le bon sens."
 standardized_artillery:0 "Artillerie normalisée"
 standardized_artillery_desc:0 "Chaque forge garde jalousement ses secrets et ses techniques, et fabrique chaque canon comme s'il s'agissait d'une œuvre d'art. C'est peut-être satisfaisant pour leur amour-propre, mais ce ne l'est pas pour nos armées. Nous serons désormais intransigeants : chaque canon devra être fabriqué selon nos spécifications exactes, ce qui permettra, entre autres avantages, de réduire le coût de l'artillerie."
 mass_army:0 "Levée en masse"
 mass_army_desc:0 "Nous avons, jusqu'à maintenant, choisi les soldats du rang avec beaucoup d'attention, ne prenant que les plus pauvres et les plus désespérés : ceux qui ne manqueraient à personne, pour parler franchement. Désormais les rangs seront ouverts à tous. Enfin, pas les riches quand même."
 reinforcement_drafts:0 "Récupérations"
 reinforcement_drafts_desc:0 "La mort est le sort de tout soldat, et nul ne peut en revenir, aussi brave soit-il. Toutefois, ses armes restées sur le champ de bataille peuvent encore faire de l'usage. En envoyant une unité rassembler ce qu'il reste après le combat, il est possible de disposer d'équipement pour ceux qui livreront la bataille suivante."
 mercenary_contracts:0 "Contrats mercenaires"
 mercenary_contracts_desc:0 "En élaborant des contrats permanents avec certains capitaines mercenaires, nous pouvons nous assurer de toujours avoir un vivier important de mercenaires dans lequel puiser en cas de besoin."
 expansion_ideas:0 "Doctrines expansionnistes"
 expansion_ideas_bonus:0 "Ensemble des doctrines expansionnistes adopté"
 additional_colonists:0 "Colonisateurs supplémentaires"
 additional_colonists_desc:0 "Le Nouveau Monde est bien des choses, mais surtout, il est vide. En tout cas, personne que nous ayons à considérer n'y vit. Faire savoir au peuple qu'il regorge d'opportunités encouragera de nombreuses personnes à s'y établir."
 additional_merchants:0 "Marchands supplémentaires"
 additional_merchants_desc:0 "Les colonies n'ont d'autre usage que de fournir la métropole en marchandises. Pour nous assurer que cela se fasse, il nous faut tout faire pour favoriser le développement de la classe marchande."
 faster_colonists:0 "Colonisateurs plus rapides"
 faster_colonists_desc:0 "Il ne suffit pas d'envoyer des colonisateurs pour qu'ils mettent sur pied des colonies : il est nécessaire de préparer l'expédition, de rassembler tous les outils nécessaires à leur survie sur leur terre d'accueil. Mais nous pourrions gagner du temps en mettant à profit notre expérience en ce domaine."
 additional_diplomats:0 "Diplomates supplémentaires"
 additional_diplomats_desc:0 "L'expansion de notre pays signifie aussi que nous devons étendre notre réseau diplomatique. Assurons-nous que notre corps diplomatique dispose du personnel nécessaire."
 improved_shipyards:0 "Chantiers navals améliorés"
 improved_shipyards_desc:0 "Défendre nos intérêts autour du monde requiert une marine forte. Nous devons nous assurer que nos chantiers navals produisent des navires aussi rapidement que possible afin de remplacer toute perte que nous aurions à subir."
 experienced_diplomats:0 "Diplomates expérimentés"
 experienced_diplomats_desc:0 "Il suffit parfois de faire croire que nous sommes puissants. Notre corps diplomatique a œuvré pour s'assurer que nos paroles soient réellement prises en considération."
 competetive_merchants:0 "Marchands performants"
 competetive_merchants_desc:0 "Pour remporter des marchés, nous devons l'emporter sur la concurrence des autres nations. Nos lois doivent donner à nos marchands tous les avantages possibles."
 administrative_ideas:0 "Doctrines administratives"
 administrative_ideas_bonus:0 "Ensemble des doctrines administratives adopté"
 organised_mercenary_payment:0 "Paiements organisés pour les mercenaires"
 organised_mercenary_payment_desc:0 "Les capitaines mercenaires sont rusés : ils essaient souvent de faire monter les enchères entre deux commandements de la même armée prêts à utiliser leurs services. Il nous faut donc organiser leur recrutement, de manière à prévenir les abus et toujours être en position favorable lors des négociations."
 benefits_for_mercenaries:0 "Avantages pour les mercenaires"
 benefits_for_mercenaries_desc:0 "Les mercenaires recherchent toujours le contrat qui leur est le plus favorable. Pour nous assurer qu'ils restent à notre service, il nous faut prendre soin de leurs compagnies, de façon à ce qu'elles nous restent loyales et soient moins exigeantes quant à leur solde."
 organised_mercenary_recruitment:0 "Recrutement de mercenaires"
 organised_mercenary_recruitment_desc:0 "L'argent n'est pas le seul problème qui se pose lors du recrutement de mercenaires : encore faut-il en trouver qui acceptent de nous servir. Nous devons par conséquent nous assurer que notre armée permettra à n'importe quelle compagnie de se joindre à nous."
 bookkeeping:0 "Comptabilité"
 bookkeeping_desc:0 "Parfois, l'argent se fait rare, nous obligeant à emprunter ; mais les prêteurs craignent alors de ne pas être toujours remboursés. La tenue méticuleusement de nos comptes nous permettra de nous assurer que tout le monde recevra son dû, ce qui nous permettra de négocier des taux d'intérêt plus favorables."
 administrative_efficiency_idea:0 "Efficacité administrative"
 administrative_efficiency_idea_desc:0 "Pour tout gouvernement, l'aspect le plus crucial est d'obtenir les conseils les plus avisés. Assurons-nous de recruter autant de conseillers que possible, de façon à multiplier les points de vue."
 resilient_state:0 "État stable"
 resilient_state_desc:0 "Tout État connaît parfois des temps difficiles : c'est alors que mécontents et exclus pensent à se rebeller. Si nous pouvons bâtir une administration capable de résister aux troubles, cela nous permettra de mieux nous remettre d'une mauvaise passe."
 war_cabinet:0 "Conseil de guerre"
 war_cabinet_desc:0 "Lorsqu'un pays est en guerre, les tensions engendrées peuvent mettre à mal la capacité du gouvernement à diriger. Si nous faisons en sorte que les personnes importantes soient écoutées lors de ces périodes, nous pourrons réduire ces tensions."
 ENG_ideas:0 "Doctrines anglaises"
 ENG_ideas_start:0 "traditions anglaises"
 ENG_ideas_bonus:0 "ambitions anglaises"
 royal_navy:0 "Royal Navy"
 royal_navy_desc:0 "À partir de 1495 environ, les Tudor investissent lourdement dans les affaires maritimes : non pas seulement dans les navires, mais aussi dans les infrastructures pour les entretenir. Beaucoup considèrent cela comme l'acte de naissance de la marine royale : la « Royal Navy »."
 eltham_ordinance:0 "Ordonnance d'Eltham"
 eltham_ordinance_desc:0 "Même si en 1526 elle fut rejetée, cette ordonnance constitue la première tentative de rationalisation de la bureaucratie royale anglaise, visant à la rendre à la fois plus efficace et moins coûteuse."
 secretaries_of_state:0 "Secrétaires d'État"
 secretaries_of_state_desc:0 "Le roi a toujours disposé de quelques serviteurs responsables de sa correspondance. Au milieu du XVIIe s., le nombre de ces serviteurs a commencé à se multiplier, et ils sont devenus un élément important de l'appareil gouvernemental, ne se contentant plus de transmettre les décrets royaux, mais permettant aussi une autonomie de l'administration."
 navigation_acts:0 "Navigation Acts"
 navigation_acts_desc:0 "Ces Lois sur la navigation marquent l'apogée du mercantilisme : notre commerce sera désormais assuré par nos navires, qui feront escale en priorité dans nos ports, où nous pourrons leur imposer nos taxes."
 eng_red_coats:0 "Tuniques rouges"
 eng_red_coats_desc:0 "La vie dans l'armée anglaise est exténuante et soumise à toutes sortes de règlements, mais elle forge le caractère de chacun de nos hommes. Leur inflexibilité et leur expertise dans les armes à feu suscitent l'effroi chez nos ennemis."
 british_bill_of_rights:0 "Bill of Rights"
 british_bill_of_rights_desc:1 "Afin de permettre la prospérité de notre commerce et une plus grande cohérence dans le jugement des affaires commerciales, un ensemble de réformes doit limiter le pouvoir royal, notamment en matière judiciaire : le souverain ne doit pas lever les armées selon sa seule volonté, ni infliger de châtiments cruels et inhabituels, ou s'immiscer dans l'élection des membres du Parlement."
 GBR_ideas:0 "Doctrines britanniques"
 GBR_ideas_start:0 "traditions britanniques"
 GBR_ideas_bonus:0 "ambitions britanniques"
 gbr_acts_of_union:0 "Les Actes d'Union"
 gbr_acts_of_union_desc:0 "Les Actes d'Union assemblent au niveau constitutionnel en une seule nation les deux composantes que sont l'Angleterre et l'Écosse. Un parlement national unique doit pouvoir gouverner l'ensemble de la nation par un ensemble cohérent de lois et d'ordonnances, en réglementant une armée et une économie communes."
 the_british_parliament:0 "Parlement de Grande-Bretagne"
 the_british_parliament_desc:0 "L'histoire de notre Parlement remonte aux origines mêmes du pays, en Angleterre aussi bien qu'en Écosse, aussi est-il naturel de perpétuer cette tradition multiséculaire."
 british_industrialization:0 "Industrialisation précoce"
 british_industrialization_desc:0 "Les progrès rapides de la technologie offrent des possibilités dont nous n'aurions pu rêver auparavant. Les gens s'assemblent dans les cités pour travailler dans des usines nouvelles et extrêmement efficaces, dotées de machines modernes étonnantes. La Grande-Bretagne doit être au cœur même de cette révolution industrielle, car chaque pays qui n'aura pas procédé à sa modernisation sera balayé par ceux qui l'auront fait."
 gbr_the_royal_society:0 "La Société royale"
 gbr_the_royal_society_desc:0 "La Société royale rassemble les plus grands scientifiques du pays et leur permet une plus grande connaissance encore dans les nombreux domaines de la philosophie naturelle. En tant qu'institution d'importance mondiale, elle fera passer la Grande-Bretagne dans un âge nouveau en termes d'expérimentations et de réflexions."
 reform_of_comission_buying:0 "Réforme de l'achat des grades militaires"
 reform_of_comission_buying_desc:0 "Le prince Frederick, duc d'York, nommé commandant en chef des armées en 1796, a institué une série de réformes militaire. Une première portait sur l'amélioration des conditions de vie des hommes du rang ; une autre encore sur la mise en place de règles concernant l'achat des grades. Dès lors, les officiers durent servir un temps bien défini au grade inférieur avant de pouvoir acheter le suivant ; la conséquence en fut que les officiers avaient au moins une vague idée de ce qu'ils faisaient sur le terrain."
 sick_and_hurt_board:0 "Sick and Hurt Board"
 sick_and_hurt_board_desc:0 "Fondé en 1707, le « Conseil des malades et blessés » a pour rôle d'assurer le bien-être des marins du rang. Elle permet la mise en place de réformes destinées à améliorer leur état de santé pendant toute la durée de leur service."
 british_merchant_navy:1 "Marine marchande britannique"
 british_merchant_navy_desc:0 "Nation insulaire, nous sommes toujours dépendants de la mer pour commercer. Nous devons donc toujours tout faire pour mettre en avant la flotte marchande afin de nous assurer la prospérité."
 britanna_rules_the_waves:0 "Britannia Rules the Waves"
 britanna_rules_the_waves_desc:0 "Rule Britannia!\nBritannia rule the waves.\nBritons never, never, never shall be slaves.\n\nRègne, Britannia !\nBritannia, règne sur les flots.\nLes Britanniques jamais, jamais ne seront esclaves."
 AVE_ideas:0 "Doctrines plantagenaises"
 AVE_ideas_start:0 "traditions plantagenaises"
 AVE_ideas_bonus:0 "ambitions plantagenaises"
 angevin_decentralized_rule:0 "Décentralisation"
 angevin_decentralized_rule_desc:0 "Au temps de la dynastie Plantagenêt, leur empire était administré par le biais de gouverneurs locaux et de parents du souverain. Si cette décentralisation peut sembler contradictoire avec l'autorité royale, cela permettait toutefois de gouverner sans heurts les provinces à la fois de France et d'Angleterre."
 english_common_law:0 "Common law"
 english_common_law_desc:1 "Les territoires de l'Angleterre sont divisés en comtés et administrés par des shérifs. En imposant une loi commune à tous, les taxes sont alors bien plus aisées à lever."
 lessons_of_the_anglo_french_wars:0 "Leçons des guerres contre la France"
 lessons_of_the_anglo_french_wars_desc:0 "Même à l'apogée des Plantagenêts, nous sommes toujours restés en guerre contre la France. Ce sont les leçons tirées de ces combats, comme celles de la guerre de Cent Ans qui ont suivi, ont forgé la discipline et la ténacité de notre armée."
 the_many_thrones:0 "Trônes des Plantagenêts"
 the_many_thrones_desc:0 "Les Plantagenêts détinrent avec le temps de nombreux titres et trônes : rois d'Angleterre, seigneurs d'Irlande, ducs d'Aquitaine, de Normandie et de Bretagne, et tant d'autres encore. Pour les conserver, ils se sont assurés de toujours disposer d'héritiers en suffisance. C'est là un exemple à suivre."
 reformed_angevin_infantry:0 "Infanterie plantagenaise réformée"
 reformed_angevin_infantry_desc:0 "Au cours de la guerre de Cent Ans, le pays a beaucoup utilisé les archers anglais à leur meilleur avantage, avec leurs redoutables arcs longs. Mais des améliorations sont toujours possibles. Maintenant que la France et l'Angleterre sont unies, nous devrions améliorer les tactiques et les enseigner aux Français."
 seneschal_of_france:0 "Sénéchal de France"
 seneschal_of_france_desc:0 "Le titre de sénéchal est conféré à un membre important de la cour et nommé directement par le souverain. C'est ainsi que sous les Plantagenêts les possessions en France étaient gouvernées par des membres détachés de la cour."
 rule_of_the_plantagenet:0 "Autorité des Plantagenêts"
 rule_of_the_plantagenet_desc:0 "Notre pays est l'héritier de la longue et fière lignée des Plantagenêts. La gloire de cette ancienne maison constituera toujours un exemple pour les dynasties à venir."
 EIC_ideas:0 "Doctrines de la Compagnie des Indes orientales"
 EIC_ideas_start:0 "traditions de la Compagnie des Indes orientales"
 EIC_ideas_bonus:0 "ambitions de la Compagnie des Indes orientales"
 eic_governors_general:0 "Gouverneur général des Indes"
 eic_governors_general_desc:0 "Le gouvernement de la Compagnie des Indes orientales est exercé par un gouverneur général, chargé de diriger les opérations de l'ensemble de la Compagnie sur le terrain."
 eic_indian_trade:0 "Commerce indien"
 eic_indian_trade_desc:0 "Le sous-continent indien compte d'innombrables plantations produisant des biens de très grande valeur, telles que le thé ou l'opium, générant des profits immenses pour la Compagnie."
 eic_chartered_merchants:0 "Marchands à charte"
 eic_chartered_merchants_desc:0 "La Compagnie a été fondée pour que tout marchand faisant commerce avec l'Inde bénéficie d'une charte, et que chaque marchand non autorisé voit ses navires et leurs cargaisons saisies."
 eic_presidency_armies:0 "Armées des présidences"
 eic_presidency_armies_desc:0 "Les présidences sont les juridictions administratives de la Compagnie en Inde, chacune dotée d'une armée composée pour l'essentiel de cipayes indigènes et de quelques troupes régulières d'origine britannique."
 eic_intercontinental_trade:0 "Commerce intercontinental"
 eic_intercontinental_trade_desc:0 "Les routes commerciales entre les continents, depuis l'Extrême-Orient, l'Inde, l'Afrique et jusqu'en Grande-Bretagne est l'une des principales affaires de la Compagnie, et ce qui génère la plupart de ses revenus."
 eic_colonial_monopoly:0 "Monopole colonial"
 eic_colonial_monopoly_desc:0 "Les activités de la Compagnie en Inde ont créé les conditions pour que se mette en place de façon tout à fait naturelle un monopole, résultant de la charte conférée aux marchands en échange d'une rente conférant de hauts revenus tout en ayant des coûts de maintien très réduits."
 eic_colonial_exploitation:0 "Exploitation des colonies"
 eic_colonial_exploitation_desc:0 "L'alliance de vastes capitaux réservés à l'investissement et d'un coût très réduit de la main-d'œuvre indigène a permis de mettre en place le système des plantations consacrées à la production de biens d'exportation, ce qui contribue à accroître les revenus de la Compagnie à peu de frais."
 SWE_ideas:0 "Doctrines suédoises"
 SWE_ideas_start:0 "traditions suédoises"
 SWE_ideas_bonus:0 "ambitions suédoises"
 kung_och_riksdag:0 "Kung och Riksdag : le roi et le Parlement"
 kung_och_riksdag_desc:0 "Les rois de Suède dépendaient souvent de la bonne volonté des États, et tout particulièrement de l'importante classe paysanne pour contrebalancer la noblesse. Pendant le règne de Gustave Adolphe, pourtant, un compromis historique fut conclu avec la noblesse, qui jura de mettre ses ressources à la disposition du pays en contrepartie de nouveaux privilèges."
 swedish_steel:0 "Acier suédois"
 swedish_steel_desc:0 "Alors que les autres armées tirent des salves imprécises sur l'ennemi, nous marcherons à eux en rangs bien disciplinés, tirerons une seule salve à courte portée puis leur ferons goûter de notre acier suédois."
 hakkapelitta:0 "Hakkapeliitat : les hakkapélites"
 hakkapelitta_desc:0 "La Finlande est un endroit pauvre et quelque peu arriéré. Aussi, servir dans l'armée suédoise donne aux Finlandais une excellente opportunité de s'enrichir par le pillage. Leurs cavaliers adroits et leurs montures de grande qualité nous permettent de disposer d'une excellente cavalerie, que nos ennemis redoutent, et dont ils disent que la sorcellerie la rend invulnérable."
 indelningsverket:0 "Indelningsverket : le système des tenures"
 indelningsverket_desc:0 "Le système de tenures suédois correspond à des groupes de dix paysans à des fins de recrutement. Cela permet de faciliter grandement la levée et l'organisation des unités militaires."
 swedish_absolutism:0 "Absolutisme suédois"
 swedish_absolutism_desc:0 "L'absolutisme est une théorie qui veut qu'un seul homme dirige. Cet homme est le roi, et il doit avoir la capacité de diriger sans que le Conseil privé n'interfère."
 produktplakatet:0 "Produktplakatet : la loi sur les produits"
 produktplakatet_desc:0 "Cette loi interdit aux navires étrangers de débarquer en Suède des marchandises provenant d'ailleurs que leur pays d'origine ou leurs colonies."
 union_and_security_act:0 "Förenings- och säkerhetsakten : la Loi d'union et de sécurité"
 union_and_security_act_desc:0 "La loi donne au seul roi le droit de déclarer la guerre et de conclure la paix, abolit la plupart des privilèges de la noblesse et donne au souverain le droit de déterminer le nombre de membres au Conseil privé – ce qui lui permet dans les faits de l'abolir, s'il décide qu'aucun membre n'est nécessaire."
 MOS_ideas:0 "Doctrines moscovites"
 MOS_ideas_start:0 "traditions moscovites"
 MOS_ideas_bonus:0 "ambitions moscovites"
 gatherers_of_tribute:0 "Collecteurs du tribut"
 gatherers_of_tribute_desc:1 "Le joug tatar a longtemps fait peser un lourd poids sur la société russe, mais la Moscovie est malgré tout parvenue à prospérer du fait qu'elle devait collecter le tribut versé aux khans. Aujourd'hui encore, nous bénéficions de l'organisation mise en place pour y parvenir."
 legacy_of_dmitriy_donskoi:0 "Héritage de Dmitri Donskoï"
 legacy_of_dmitriy_donskoi_desc:0 "Après des siècles de souffrance sous le joug des Tatars, Dmitri du Don a pu défaire entièrement les forces de la Horde d'or. Nous devons célébrer sa mémoire et refuser désormais de jamais souffrir en silence."
 pomestnoe_voisko:0 "Armée des pomestiés"
 pomestnoe_voisko_desc:1 "En redistribuant les terres confisquées aux boyards, nous pourrions établir une classe nouvelle de soldats, capable de constituer un pilier de la principauté."
 zasechnaya_cherta:0 "Zassetchnaïa Tcherta"
 zasechnaya_cherta_desc:0 "Afin de se rester à l'abri des raids tatars, nos ancêtres ont constitué et maintenu une ligne dense de forteresses bien défendues. À mesure que le pays s'étend, nous devrions prolonger cette « ligne d'abattis » afin d'être certains que le peuple soit toujours protégé de ces attaques capables de s'enfoncer loin dans nos territoires."
 descendants_of_byzantine_emperors:0 "Descendants des empereurs de Byzance"
 descendants_of_byzantine_emperors_desc:0 "Nous sommes unis aux empereurs byzantins de jadis par les mariages et par les alliances. Cela fait de nous les descendants d'une lignée impériale ancienne et disposant d'une grande influence et de grands talents, et nous permettra de mieux faire avancer notre cause dans le champ politique."
 seat_of_metropolitan_bishop:0 "Siège de l'évêque métropolite"
 seat_of_metropolitan_bishop_desc:0 "Pour ce qui regarde la religion, le peuple russe a besoin d'être guidé avec fermeté. Nous avons toujours coopéré avec l'Église au cours de l'histoire, et elle comme nous aurions beaucoup à gagner à continuer ainsi. Pouvoir déplacer à Moscou le siège de l'évêque métropolitain nous permettrait de resserrer les liens entre la foi russe orthodoxe et l'État."
 strength_of_the_boyars:0 "La puissance des boyards"
 strength_of_the_boyars_desc:0 "La classe des boyards est, de bien des façons, le pilier de l'aventure impériale russe – mais autant nous avons besoin de la renforcer, autant nous devons nous veiller à la contrôler. Il nous faut donc à la fois réserver des sièges à ces boyards au sein de la Douma, mais aussi nous assurer qu'ils ont besoin de nous pour accroître leur influence."
 RUS_ideas:1 "Doctrines russes"
 RUS_ideas_start:1 "traditions russes"
 RUS_ideas_bonus:1 "ambitions russes"
 land_of_the_rus:0 "Terres des Russes"
 land_of_the_rus_desc:1 "À eux tous, les Russes sont une force avec laquelle il convient de compter."
 life_long_conscription:0 "Conscription à vie"
 life_long_conscription_desc:0 "Afin de trouver des hommes pour nos armées toujours plus nombreuses, nous devrions étendre la durée du service militaire de façon à ce qu'il devienne un véritable engagement à vie. Cela assurera la mobilité sociale à ceux qui passeraient autrement leur vie à des occupations secondaires, tout en nous offrant tous les soldats nécessaires à la réussite de nos ambitions impériales."
 russian_artillery_yard:0 "Champs de tir russes"
 russian_artillery_yard_desc:1 "Ce qui décide des sièges aujourd'hui et des batailles indécises de demain, c'est une puissance de feu supérieure. Nous devons construire un champ de tir moderne au cœur même du pays, qui assurera que nos armées ne manqueront jamais ni de canons, ni de boulets."
 sudebnik:0 "Le Soudiebnik"
 sudebnik_desc:0 "À la fin du XVe s., la décision a été prise d'unifier ce qui était jusqu'ici un droit commun comportant de grandes variations selon les régions. Rationalisé, augmenté de nombreux délits passibles d'amendes, il permet d'améliorer l'administration et d'accroître nos revenus."
 the_streltsy:0 "Création des streltsy"
 the_streltsy_desc:0 "Afin de pouvoir défendre le pays, la création d'une armée régulière, armée de mousquets et capables de venir en complément des levées, est nécessaire."
 opprichnina:0 "Opritchnina"
 opprichnina_desc:0 "La noblesse héréditaire est le plus grand obstacle à notre contrôle du pays. Réduire la superficie de ses domaines pour distribuer les terres ainsi acquises à des fidèles nous permettrait de briser sa puissance."
 abolish_the_mestnichestvo:0 "Abolition du mestnitchestvo"
 abolish_the_mestnichestvo_desc:0 "Le système coutumier du mestnitchestvo, selon lequel les fonctions au sein de l'État sont attribuées selon l'ancienneté de sa lignée, pose problème : les capacités du candidat ne sont pas du tout prises en compte. Son abolition permettra donc une administration plus efficace, en autorisant les nominations selon le mérite."
 siberian_frontier:0 "Frontière sibérienne"
 siberian_frontier_desc:0 "Les étendues sauvages de la Sibérie nous attendent. Nous devons nous y frayer un chemin, y envoyer nos Cosaques et prendre les terres nécessaires au peuple russe."
 table_of_ranks:0 "Tabel o rangakh : la Table des rangs"
 table_of_ranks_desc:0 "L'abolition du mestnitchestvo a été la première étape pour rendre l'administration plus méritocratique. La Table des rangs le codifie, et permet que service et promotion au sein de l'armée dépendent des états de service dans les grades inférieurs."
 curriculum_of_the_cadet_corps:0 "Formation élargie pour le corps des cadets"
 curriculum_of_the_cadet_corps_desc:0 "Nous avons au sein de l'armée plus d'aspirants qu'il n'y a de postes d'officiers à pourvoir. Nous devrions donc utiliser le corps des cadets pour former non pas seulement de futurs officiers, mais aussi des ingénieurs et des scientifiques."
 SPA_ideas:0 "Doctrines espagnoles"
 SPA_ideas_start:0 "traditions espagnoles"
 SPA_ideas_bonus:0 "ambitions espagnoles"
 the_reconquista:0 "La Reconquista"
 the_reconquista_desc:0 "Pendant de longues années, nous avons mené la guerre contre les Maures. Cela a forgé une discipline de fer, dont bien peu peuvent s'enorgueillir. Levez-vous, soldats de Castille, et montrez au monde votre détermination !"
 spanish_inquisition:0 "L'Inquisition espagnole"
 spanish_inquisition_desc:0 "Personne ne s'y attendait…"
 devout_catholisism:1 "Christianisme fervent"
 devout_catholisism_desc:0 "Notre foi est notre épée et notre bouclier. C'est par la seule grâce de Dieu que nous avons triomphé lors de la Reconquista. Nous devrons toujours faire preuve de notre dévotion envers notre sainte mère l'Église."
 inter_caetera:0 "Inter Cætera"
 inter_caetera_desc:0 "Le 4 mai de l'année 1493, Sa Sainteté a publié une bulle pontificale nous accordant toutes les terres à l'ouest et au sud d'un méridien situé cent lieues à l'ouest ou au sud des Açores. Nous allons tout naturellement accomplir la volonté de Sa Sainteté."
 gold_fleet:0 "Flotte des Indes"
 gold_fleet_desc:0 "Les richesses de notre empire attirent tous les pirates et de ce monde. Établissons un système de convois, qui permettra de rapporter les richesses au pays tout en les protégeant."
 spanish_armada:0 "L'Armada espagnole"
 spanish_armada_desc:0 "La puissance de l'Espagne repose autant sur sa flotte que sur ses redoutables tercios. Faisons en sorte que notre marine ne manque de rien ; ainsi, s'il en est besoin, nous pourrons lever une Armada invincible."
 siglo_de_oro:0 "Siglo de Oro"
 siglo_de_oro_desc:0 "L'Espagne connaît un âge d'or en peinture, en architecture, en musique et en littérature, et le monde entier l'envie. Son héritage illuminera les siècles à venir. Et même si ce livre sur un homme qui combat des moulins à vent n'est pas très bon, il est de toute façon bien peu probable que les générations futures s'extasieront dessus."
 NED_ideas:0 "Doctrines néerlandaises"
 NED_ideas_start:0 "traditions néerlandaises"
 NED_ideas_bonus:0 "ambitions néerlandaises"
 amsterdam_wisselbank:0 "Amsterdamsche Wisselbank"
 amsterdam_wisselbank_desc:0 "Le problème avec les monnaies de métal est qu'il est virtuellement impossible de fabriquer des pièces pesant toutes le même poids dans tous les ateliers de frappe. Cela rend le transport des richesses, et par conséquent le commerce, très difficile. La Wisselbank échange donc la monnaie de métal contre de la monnaie de papier d'Amsterdam, ce qui est obligatoire pour toute transaction dépassant 600 florins néerlandais. Ainsi est créée une monnaie en la valeur de laquelle tout le monde peut avoir confiance, ce qui facilite d'autant le commerce."
 dutch_trading_spirit:0 "Esprit commerçant néerlandais"
 dutch_trading_spirit_desc:0 "Chercher fortune par-delà les mers est tout aussi naturel pour un Néerlandais qu'il l'est pour un Espagnol de brûler une sorcière. Nous ne manquons pas d'âmes hardies, prêtes à chercher fortune dans le commerce."
 polders:0 "Polders"
 polders_desc:0 "Les Pays-Bas sont très exposés aux inondations, et le climat très changeant d'entre les XIe et XIVe s. a entraîné la création du Zuiderzee et la salinisation des zones côtières. Mais nous disposons maintenant de la technologie qui nous permettrait de reconquérir ces terres et d'augmenter la productivité de notre agriculture."
 instructie_voor_de_admiraliteiten:0 "Instructie voor de Admiraliteiten"
 instructie_voor_de_admiraliteiten_desc:0 "« En ce jour commence une longue liste de victoires navales, qui rendront à jamais illustre le nom de notre patrie. »"
 revenue_stamps:0 "Timbres fiscaux"
 revenue_stamps_desc:0 "Les impôts indirects sont la méthode la plus efficace pendant cette période. Les timbres fiscaux sont collés sur les documents légaux, par exemple les contrats de vente, pour vérifier que les taxes ont bien été payées. De tels documents n'ont aucune valeur légale sans ces timbres."
 embrace_humanism:0 "Entrée dans l'humanisme"
 embrace_humanism_desc:1 "Depuis le grand philosophe Érasme, les Pays-Bas ont été le berceau de la philosophie humaniste. Il est temps d'intégrer cet héritage dans la philosophie de l'État."
 army_sappers:0 "Sapeurs militaires"
 army_sappers_desc:0 "Au bon vieux temps, les tranchées creusées lors des sièges l'étaient par les habitants de la région, enrôlés de force. Ils ne travaillaient pourtant pas toujours avec enthousiasme. En confiant ce travail à l'armée, nous disposerions de tranchées creusées mieux et plus rapidement."
 platoon_fire:0 "Salve par peloton"
 platoon_fire_desc:0 "Jusqu'à présent, sur les champs de bataille, la façon habituelle de faire feu consistait à ce que chaque rang tire en même temps, avec pour objectif d'obtenir la plus grande puissance de feu possible. Mais nous autres, Néerlandais, avons développé une façon de faire différente : le tir par peloton. Le but est qu'il y ait toujours une partie du régiment qui tire sur l'ennemi, l'empêchant ainsi de récupérer entre les salves."
 DAN_ideas:0 "Doctrines danoises"
 DAN_ideas_start:0 "traditions danoises"
 DAN_ideas_bonus:0 "ambitions danoises"
 dan_kalmar_union:0 "Kalmarunionen : l'Union de Kalmar"
 dan_kalmar_union_desc:0 "En 1397, il a été décidé que les trois couronnes du Danemark, de la Norvège et de la Suède seraient détenues par un souverain unique. Depuis lors, ces trois pays ont été gouvernés par les monarques danois, qui considèrent qu'il est de leur devoir sacré de préserver et défendre l'intégrité de l'Union."
 dan_sound_dues:0 "Droits du Sund"
 dan_sound_dues_desc:0 "Établi en 1429, le contrôle sur le passage entre la Baltique et la mer du Nord a permis d'exiger des droits lucratifs de tous les navires étrangers transitant par les eaux danoises – qui comptent pour une part essentielle des revenus du trésor."
 dan_the_kings_sea:0 "Roi des mers"
 dan_the_kings_sea_desc:0 "Le souverain du Danemark ne règne pas seulement sur la terre, mais aussi sur des eaux étendues. Nous devons donc veiller à disposer d'une flotte suffisante pour en assurer la protection."
 dan_royal_mercenaries:0 "Mercenaires royaux"
 dan_royal_mercenaries_desc:0 "Le cœur de notre armée est composé de mercenaires allemands parfaitement bien entraînés. Quant aux armureries royales, elles ont en charge de les équiper au mieux en leur fournissant armes et protections."
 dan_naval_heroes:0 "Héros des mers"
 dan_naval_heroes_desc:0 "Kong Christian stod ved højen mast\ni røg og damp;\nhans værge hamrede så fast,\nat gotens hjelm og hjerne brast.\nDa sank hvert fjendtligt spejl og mast\ni røg og damp.\n\nLe roi Christian se tenait au pied du haut mât,\ndans la brume et la fumée ;\nson épée taillait si vite\nqu'elle perçait crânes et casques gothiques.\nAlors sombrèrent coques et mâts ennemis,\ndans la brume et la fumée."
 dan_colonial_ventures:0 "Aventures coloniales"
 dan_colonial_ventures_desc:0 "Du Groenland à l'Afrique, des Caraïbes aux Indes, nous devons prendre part à la course aux colonies afin de nous assurer de disposer d'une place au soleil."
 dan_danish_absolutism_idea:0 "Absolutisme danois"
 dan_danish_absolutism_idea_desc:0 "Il est désormais évident que les nobles sont incapables de mener à bien le devoir qui est le leur. Le souverain doit donc assurer l'ensemble des pouvoirs en personne afin de garantir la sécurité du pays."
 vornedskab:0 "Vornedskab"
 vornedskab_desc:0 "Après la peste noire, nous avons été contraints de prendre des mesures draconiennes pour la conservation de la noblesse danoise, et donc du Danemark. Ces lois, interdisant aux paysans de quitter les domaines dont ils relèvent, ont aussi pour avantage d'aider à trouver facilement des troupes à recruter."
 old_naval_traditions:0 "Traditions navales ancestrales"
 old_naval_traditions_desc:0 "C'est bien avant l'apparition de héros tels qu'Ivar le Désossé ou Sven à la barbe fourchue que les Danois ont pris la mer. Il serait bon de mettre à profit cette affinité naturelle pour les flots."
 rentekammer:0 "Fonder la Rentekammer"
 rentekammer_desc:0 "La Rentekammer, ou « Trésor », était un département d'État spécialisé dans la tenue des comptes du gouvernement, également chargé d'estimer les futurs revenus et dépenses du gouvernement, afin de mieux contrôler le budget."
 klaedekammer:0 "Réorganisation de la Klaedekammer"
 klaedekammer_desc:0 "N'ayant à l'origine d'autre fonction que celle de garde-robe du château de Copenhague, la Klaedekammer est ensuite devenue la partie de l'administration responsable du paiement des salaires, en particulier ceux de la flotte."
 expanded_dockyards:0 "Fondation des chantiers de Copenhague"
 expanded_dockyards_desc:0 "La construction navale a toujours été pratiquée dans la région, depuis des siècles ; pourtant cela n'était que saisonnier et ne faisaient que répondre à la demande temporaire en navires et en fonction des ressources en bois locales. Désormais, donc, consacrons un un terrain dédié à un véritable chantier naval et à une administration spécialisée."
 den_danske_lov:0 "Den Danske Lov"
 den_danske_lov_desc:0 "Cela nous a pris plusieurs décennies, mais nous y sommes enfin parvenus : les lois danoises ont été toutes compilées au sein d'un recueil officiel. La plus grande difficulté résidait jusque-là dans le fait qu'étaient en concurrence des lois locales et nationales, qui non seulement pouvaient se superposer, mais parfois même être contradictoires. C'en est fini toutefois, car nous disposons désormais d'un ensemble législatif unifié."
 religious_orthodoxy:0 "La liberté religieuse, c'est l'athéisme"
 religious_orthodoxy_desc:0 "Certaines personnes insensées prétendent revêtir le manteau des Lumières, mais ne semblent pas comprendre que les véritables Lumières ne peuvent provenir que dela Bible. Nous les tiendrons donc éloignés du pouvoir afin de faire en sorte que le Danemark demeure libre."
 nordic_rulers_legacy:0 "Héritage des souverains nordiques"
 nordic_rulers_legacy_desc:0 "Durant des siècles le Danemark a été le souverain naturel du Nord. Nos rois puissants peuvent faire remonter leurs lignées jusqu'à Knut le Grand, et nos conquêtes dans les territoires étrangers sont bien connues de tous !"
 FRA_ideas:0 "Doctrines françaises"
 FRA_ideas_start:0 "traditions françaises"
 FRA_ideas_bonus:0 "ambitions françaises"
 fra_taille:0 "La taille"
 fra_taille_desc:0 "La taille est une taxe imposée aux paysans et l'une des premières sources de revenu de l'État. En sont exonérés les bourgeois, les prêtres et les nobles, aussi les paysans se sentent-ils injustement taxés – ce qui alimentera à la fin de l'Ancien Régime la colère contre la monarchie et contribuera à la réforme du système fiscal avec la Révolution française."
 estates_general:0 "États généraux"
 estates_general_desc:0 "Les États généraux se réunissent depuis 1302. Transformés progressivement de conseil convoqué par le roi à une assemblée d'élus, cela leur confère une plus grande légitimité, ainsi que les impôts qu'ils prélèvent."
 elan:0 "Impétuosité"
 elan_desc:0 "Maintenir un esprit offensif est fondamental pour une armée. Nos hommes montrent une telle impétuosité que nous avons un net avantage sur le champ de bataille."
 french_language_in_all_courts:0 "Le français dans toutes les cours"
 french_language_in_all_courts_desc:0 "Le latin a, pendant longtemps, été la langue commune à toute l'Europe. Mais soyons honnêtes : c'est désormais une langue morte. Si une nouvelle lingua franca doit être trouvée, laquelle serait plus appropriée que le français ?"
 native_trading_principles:0 "Principes de commerce avec les indigènes"
 native_trading_principles_desc:0 "La plupart des nations considèrent les indigènes comme de pauvres âmes qui ne savent pas tirer le meilleur parti de la création de Dieu et doivent être remplacés.\nNous autres, nous savons poser sur eux un autre regard : ce sont pauvres âmes qui ne savent pas tirer le meilleur parti de la création de Dieu, mais qui rêveront sans doute un jour de devenir Français.\nLa distinction est importante."
 vauban_fortifications:0 "Les fortifications de Vauban"
 vauban_fortifications_desc:0 "Si Vauban n'a pas fait évoluer radicalement la conception des fortifications, son génie réside dans l'emplacement choisi pour ses forteresses. En tirant le meilleur parti des caractéristiques du terrain, un fort peut devenir beaucoup plus difficile à capturer."
 the_philosophes:0 "Les philosophes"
 the_philosophes_desc:0 "En cet âge des Lumières, nous avons donné naissance à certains des plus grands philosophes de notre temps, promouvant constamment de nouvelles idées et de nouvelles pensées, capables de stimuler le progrès dans tous les domaines, des plus quotidiens aux plus importants."
 liberty_egalite_fraternity:0 "Liberté, égalité, fraternité"
 liberty_egalite_fraternity_desc:0 "Tous les hommes étant égaux, conformément aux lois nouvelles, les autres religions sont autorisées à participer pleinement à la vie du pays et contribuent ainsi au développement de nos provinces."
 TUR_ideas:0 "Doctrines ottomanes"
 TUR_ideas_start:0 "traditions ottomanes"
 TUR_ideas_bonus:0 "ambitions ottomanes"
 ghazi:0 "Ghâzî"
 ghazi_desc:2 "Nos sultans accordent une grande importance à leur rôle de ghâzî, les chefs de guerre contre tous les infidèles. Cela permet aux guerriers de se ranger sous nos bannières afin de chercher à gagner richesses, gloire et salut lors de la lutte pour l'extension de la Dâr al-Islâm, la Maison de la Soumission."
 timariot_system:0 "Système du timar"
 timariot_system_desc:1 "Afin d'assurer l'entretien d'une force de cavalerie, l'Empire ottoman a mis au point un système féodal de propriété foncière : chaque timariote est tenu de fournir des cavaliers à l'armée impériale, le nombre de ces cavaliers dépendant de la quantité de terres incluses dans son timar."
 autonmous_pashas:0 "Pachas autonomes"
 autonmous_pashas_desc:0 "Pour tout gouvernement, la tâche la plus ardue consiste à trancher entre besoins locaux et intérêts du pays. La lenteur des moyens de communication fait que même une directive simple peut mettre du temps à atteindre des provinces qui ne sont au final pas si éloignées, aussi est-ce une bonne chose que les gouverneurs locaux disposent de plus d'autonomie, garantissant ainsi que les intérêts locaux soient pris en compte."
 millets:1 "Kanunname"
 millets_desc:1 "L'établissement de codes de lois uniques à chacune des provinces de l'empire permettrait de nous assurer que notre gouvernement sera regardé comme équitable et juste. Ces recueils de lois, les Kanunname, pourront tenir compte des conditions et traditions propres à chacune de provinces, aussi diverses et lointaines soient-elles."
 lawcode_of_suleiman:0 "Le code de Soliman"
 lawcode_of_suleiman_desc:0 "Les importantes réformes administratives de Soliman le Magnifique lui ont valu le nom de Soliman le Législateur chez les Turcs. Dans son code de lois sont couverts tous les aspects liés aux impôts, à l'éducation et à la société en général."
 lawcode_of_suleiman_01:0 "Le code de Soliman"
 lawcode_of_suleiman_01_desc:1 "On se souvient de Soliman comme de l'un des plus grands souverains de l'histoire, grâce à ses conquêtes autant qu'à ses réformes législatives et administratives. De fait, si l'Occident le connaît comme Soliman « le Magnifique », nous l'appelons quant à nous Kanunî Süleyman, « Soliman le Législateur ». Ses réformes se sont essentiellement centrées sur la remise à plat de la législation dynastique ottomane, le Kanun, afin de la mettre en conformité avec la loi islamique."
 tulip_period:0 "L'Ère des tulipes"
 tulip_period_desc:0 "Symbolisée par la tulipe, la décade s'étendant de 1718 à 1730 est une période de réformes qui vit la première presse à imprimer en langue turque, ou encore toute une série de réformes destinées à promouvoir le commerce et l'industrie."
 imperial_school_of_naval_engineering:0 "Muhendishane-i Bahri Humayun"
 imperial_school_of_naval_engineering_desc:0 "Fondée en 1773, le but de l'École impériale d'ingénierie navale était de fournir à l'Empire ottoman une flotte moderne, capable de défendre ses côtes."
 VEN_ideas:0 "Doctrines vénitiennes"
 VEN_ideas_start:0 "traditions vénitiennes"
 VEN_ideas_bonus:0 "ambitions vénitiennes"
 venetian_arsenal:0 "L'Arsenal de Venise"
 venetian_arsenal_desc:0 "Depuis le XIIe s., l'Arsenal de Venise est le socle sur lequel se fonde notre puissance. Et si nous souhaitons conserver cette puissance, nous devons étendre l'arsenal, afin de produire davantage de navires."
 printing_industry:0 "Industrie de l'imprimerie"
 printing_industry_desc:0 "Depuis l'invention de l'imprimerie, les Vénitiens y ont fait preuve de talent. Les bénéfices pour la cité en étant manifestes, nous devrions encourager cette industrie."
 stato_da_mar:0 "Stato da Màr"
 stato_da_mar_desc:0 "Le commerce est le sang même de Venise, et la gestion de nos postes commerciaux outre-mer est vitale pour nos intérêts. En centralisant l'administration de ces territoires en un seul organisme, l'« État de la mer », nous pourrions accroître nos échanges."
 state_inquisition:0 "L'Inquisition d'État"
 state_inquisition_desc:0 "L'Inquisition d'État est un tribunal constitué de trois juges, mis en place pour traiter des menaces à la sécurité intérieure. Ce petit nombre de juges permet de traiter rapidement ces menaces, et il ne faut pas longtemps pour mettre en place, aussi bien dans la cité qu'à l'étranger, un réseau d'agents capable de dénicher les traîtres."
 conscription:0 "Conscription navale"
 conscription_desc:0 "Depuis sa fondation-même, les rameurs embarqués sur nos galères sont des hommes libres engagés contre salaire. Mais une pénurie d'hommes rend le recrutement de rameurs qualifiés plus difficile ; aussi n'avons-nous d'autre choix que de recourir à la conscription pour nos galères."
 defend_the_law:0 "Défense de la loi"
 defend_the_law_desc:0 "Certains membres du clergé se sont rendus coupables de délits mineurs. Il est de notre devoir de défier les autorités de l'Église pour faire en sorte que tous les citoyens soient égaux devant la loi."
 provveditori_ai_beni_inculti:0 "Provveditori ai beni inculti"
 provveditori_ai_beni_inculti_desc:0 "Les provéditeurs des terres incultes est chargé de l'assèchement des marais et de l'irrigation des terres arides. L'objectif est d'améliorer le ravitaillement de Venise en denrées alimentaires."
 PRU_ideas:0 "Doctrines prussiennes"
 PRU_ideas_start:0 "traditions prussiennes"
 PRU_ideas_bonus:0 "ambitions prussiennes"
 kammergericht:0 "Fondation de la Kammergericht"
 kammergericht_desc:0 "Afin d'imposer leur autorité sur la Marche de Brandebourg, les premiers Hohenzollern ont remplacé le droit local, qui s'appliquait jusque là, par le droit romain. La justice, quant à elle, fut remaniée en s'assurant que la Cour suprême ne suive plus la cour de l'Électeur, qui se déplaçait souvent, mais reste en un lieu fixe et centralisé. Cela permit donc une justice plus efficace, tout en réduisant le pouvoir des magnats locaux."
 divided_estates:0 "États désunis"
 divided_estates_desc:0 "Lorsqu'ils travaillent aux mêmes objectifs, les trois états de Prusse sont une gêne pour le pouvoir central. Pour s'assurer de pouvoir consolider son autorité, celui-ci doit donc mettre sur la scène politique la noblesse en butte aux deux autres états."
 army_professionalism:0 "Professionnalisme de l'armée"
 army_professionalism_desc:0 "Depuis l'invasion de la Grèce par les Perses, on sait qu'une petite armée plus disciplinée et mieux entraînée peut en vaincre une plus nombreuse. Si nous voulons vaincre, nous devons donc améliorer l'armée avec ces idées en tête."
 noble_cadets:0 "Cadets nobles"
 noble_cadets_desc:0 "Même si la noblesse s'y refuse, nous devons faire de l'armée une opportunité de carrière pour les cadets de la noblesse. Commencer leur entraînement dès leur plus jeune âge permettra non seulement de les lier à nous, mais aussi de créer pour l'avenir un corps d'officiers aguerris et de sang noble."
 goose_step:0 "Le pas de l'oie"
 goose_step_desc:0 "Si le pas de l'oie donne une allure plutôt étrange à nos hommes, il a été spécialement conçu pour s'assurer que la ligne reste bien formée au moment de monter à l'ennemi. Ceci confère à nos armées un véritable avantage sur le champ de bataille."
 regimental_cantons:0 "Cantons régimentaires"
 regimental_cantons_desc:0 "Les paysans n'éprouvent guère d'intérêt pour une vie consacrée au service de l'armée, et ont tendance à prendre la fuite lorsque les recruteurs font leurs tournées. Désormais, chaque régiment possèdera une zone de recrutement bien définie, dans laquelle il puisera ses effectifs, et chaque jeune devra s'entraîner trois mois par an afin d'être prêt au service. Cela devrait permettre de disposer d'effectifs réguliers pour les troupes."
 religious_toleration:0 "Tolérance religieuse"
 religious_toleration_desc:1 "Notre succès dépend de la stabilité du pays. En encourageant la tolérance vis-à-vis des autres religions, non seulement l'instabilité du pays est réduite, mais en outre celui-ci deviendra un refuge pour tous ceux qui sont condamnés à fuir les persécutions à l'étranger."
 POR_ideas:0 "Doctrines portugaises"
 POR_ideas_start:0 "traditions portugaises"
 POR_ideas_bonus:0 "ambitions portugaises"
 afonsine_ordinances:0 "Ordonnances alphonsines"
 afonsine_ordinances_desc:0 "L'accroissement des privilèges de la noblesse constitue une menace pour l'autorité de la Couronne. Confier l'administration de la justice à des officiers royaux plutôt qu'aux nobles, nous assurant ainsi que les intérêts de la Couronne ont la priorité, permettra d'y remédier."
 legacy_of_the_navigator:0 "L'héritage du Navigateur"
 legacy_of_the_navigator_desc:1 "Henri le Navigateur était le troisième fils de Jean Ier de Portugal. Sachant qu'il ne serait jamais roi, il passa sa vie à promouvoir l'exploration des mers et la construction de vaisseaux, à financer des expéditions, à rassembler des connaissances sur tous les océans du monde et à encourager les avancées technologiques dans la construction navale. Son héritage est d'une grande importance pour nous, aujourd'hui encore, et continue d'inspirer marins et amiraux pour les pousser à donner le meilleur d'eux-mêmes."
 case_de_india:0 "Fonder des feitorias"
 case_de_india_desc:0 "Dépêchons nos feitors dans tous l'Orient afin de faire de notre pays la première puissance commerciale de l'océan Indien. Fonder un réseau de comptoirs commerciaux fortifiés le long des côtes de l'Afrique et de l'Inde nous permettrait de dominer le commerce local sans trop dépenser."
 the_bandeirantes:0 "Encouragement aux bandeirantes"
 the_bandeirantes_desc:0 "Certains membres des expéditions parcourant l'intérieur des terres pour y capturer des esclaves tombent parfois sur de l'or, des métaux précieux ou des joyaux. Si la rumeur s'en propageait, cela encouragerait les hommes les plus courageux à se rendre aux colonies."
 royal_absolutism:0 "Absolutisme royal"
 royal_absolutism_desc:0 "Pendant trop longtemps le pouvoir royal a été brimé par les interventions intempestives de la noblesse, dont les intérêts locaux, insignifiants, constituent une menace pour l'ensemble du pays. Dissoudre les Cortes nous permettra de régner sans que personne ne puisse contester nos décisions."
 land_before_faith:0 "La terre avant la foi"
 land_before_faith_desc:0 "La Compagnie de Jésus, parmi d'autres, a cherché à empêcher l'expansion de nos colonies en déclarant que cela interférait avec l'œuvre de ses missionnaires. Plus inquiétant encore, des rumeurs nous sont parvenues, disant qu'elle incitait les indigènes à résister, et qu'elle cherchait même à se tailler son propre empire colonial. Cela doit cesser ! Jamais plus des ordres religieux n'entraveront notre expansion !"
 open_up_the_guilds:0 "Ouverture des guildes"
 open_up_the_guilds_desc:0 "Les lois sur la pureté du sang, la « limpeza de sangue », réservaient les meilleurs emplois à ceux qui pouvaient prouver qu'ils n'avaient pas d'ancêtres non-chrétiens. Cela avait pour inconvénient de fermer certaines opportunités à certaines des personnes les plus ambitieuses et les plus capables du pays, qui en subit au final les conséquences. Ces lois doivent donc être assouplies."
 POL_ideas:0 "Doctrines polonaises"
 POL_ideas_start:0 "traditions polonaises"
 POL_ideas_bonus:0 "ambitions polonaises"
 folwark_system:0 "Promotion du folwark"
 folwark_system_desc:0 "Les folwarks, ces grands domaines fonciers, sont un encouragement à la production de surplus agricoles, et constituent donc un pilier de l'économie polonaise. Les paysans sont incités à y travailler, soit contre un salaire, soit par la contrainte."
 nihil_novi:0 "Nihil novi"
 nihil_novi_desc:0 "Nihil novi, « rien de nouveau » : il s'agit là du principe selon lequel aucune loi nouvelle ne peut être édictée sans l'approbation pleine et entière de la noblesse. Même si cela constitue une contrainte pour le pouvoir royal, c'est aussi un moyen de s'assurer du soutien de la noblesse."
 peichota_wybraniecka:0 "Piechota wybraniecka"
 peichota_wybraniecka_desc:0 "La piechota wybraniecka, l'« infanterie choisie », est une armée régulière de paysans levés sur le domaine royal. Ce système est conçu pour permettre de disposer d'une infanterie permanente."
 winged_hussars:0 "Husaria"
 winged_hussars_desc:0 "Les hussards étaient à l'origine des troupes de cavalerie légère utilisées comme éclaireurs. Transformés par le déclin de l'armée féodale traditionnelle en régiments professionnels, ils constituent l'essentiel de la cavalerie. Les hussards ailés de Pologne seront bientôt redoutés de tous."
 wojsko_komputoe:0 "Wojsko komputowe"
 wojsko_komputoe_desc:0 "La wojsko komputowe, l'« armée calculée », était définie par le budget annuel défini et approuvé par le Sejm, le parlement. L'idée était de donner à la République des Deux Nations une armée régulière stable pour assurer sa défense."
 foreign_section:0 "Cudzodziemski autorament"
 foreign_section_desc:0 "La cudzodziemski autorament, l'« enrôlement étranger », était constitué d'unités entraînées à l'allemande, et dont les officiers étaient à l'origine des Allemands. Ce corps constitue l'épine dorsale de la nouvelle armée polonaise en améliorant ses performances."
 focus_on_field_defences:0 "Fortifications de campagne"
 focus_on_field_defences_desc:0 "Rien de tel que de voir agoniser ses camarades pour pousser à fuir devant l'ennemi. Mais, grâce aux fortifications de campagne, nos hommes ont l'illusion d'être protégés et combattent avec plus de courage."
 HAB_ideas:0 "Doctrines autrichiennes"
 HAB_ideas_start:0 "traditions autrichiennes"
 HAB_ideas_bonus:0 "ambitions autrichiennes"
 imperial_ambitions:0 "Ambitions impériales"
 imperial_ambitions_desc:0 "La chute de la maison Hohenstauffen, en 1250, a plongé le Saint-Empire dans le chaos, et ce n'est qu'en 1356 que la Bulle d'or a légalisé cette anarchie, en fixant l'institution de l'Empire. Le titre impérial fut toutefois retourné à la très noble maison de Habsbourg, qui s'appuyait sur son puissant fief autrichien. L'Autriche doit donc tout faire pour conserver son titre et chercher à réformer l'Empire afin qu'il redevienne un réel Empire, réellement saint, et réelleemnt romain."
 military_border:0 "Frontière militaire"
 military_border_desc:0 "La défense de nos frontières est un problème grave, non pas tant pour la façon de le faire, mais plutôt pour la financer. La solution que nous avons trouvée est d'effectuer de généreux dons de terres situées à la frontière, de manière à donner naissance à une classe militaire professionnelle. Ainsi serons-nous assurés que non seulement la frontière sera assurée efficacement pour un coût raisonnable, mais en outre ces hommes pourront être utilisés à d'autres fins."
 fugger_banks:0 "La banque Fugger"
 fugger_banks_desc:0 "Les Fugger sont une famille marchande originaire de Souabe, qui a fait fortune dans le textile et judicieusement investi ses profits dans des terres. Petit à petit, ils sont devenus l'une des plus riches maisons de l'Empire. Nous devons nous assurer leurs services exclusifs en tant que banquiers."
 habsburg_dominance:0 "Domination des Habsbourg"
 habsburg_dominance_desc:0 "Bella gerant alii, tu felix Austria, nube !"
 edict_of_restitution:0 "L'Édit de restitution"
 edict_of_restitution_desc:0 "Notre confesseur Guillaume Lamormain nous a fait part d'un petit point de comptabilité qui devrait permettre de remettre de l'ordre dans les affaires religieuses. Qu'est-ce qui pourrait bien nous interdire de promulguer un édit aussi insignifiant ?"
 austrian_court:0 "Cour d'Autriche"
 austrian_court_desc:0 "Dans la théorie, rien ne s'oppose à ce que nous entretenions plus de relations diplomatiques. Pourtant, les entretenir demande que l'on y consacre du temps et que l'on s'y investisse. Une modernisation de la cour nous permettrait toutefois de nous assurer de disposer des informations nécessaires pour traiter tout problème qui pourrait se présenter."
 hofkriegsrat:0 "Hofkriegsrat"
 hofkriegsrat_desc:0 "Le « Haut conseil de la guerre » n'est rien moins que le ministère de la Guerre, l'administration en charge de notre armée. L'une de ses tâches les plus essentielles consiste à savoir où se trouvent nos armées, afin qu'elles puissent recevoir tout ce dont elles ont besoin – et en particulier des hommes."
 CHI_ideas:1 "Doctrines du Grand Ming"
 CHI_ideas_start:1 "traditions du Grand Ming"
 CHI_ideas_bonus:1 "ambitions du Grand Ming"
 repaired_great_wall:0 "Grande Muraille rénovée"
 repaired_great_wall_desc:0 "La Grande Muraille était à l'origine faite de pierre et de terre, et s'est avérée incapable d'arrêter les barbares du Nord. Il nous faut totalement la rebâtir, en utilisant cette fois des briques afin de protéger des sauvages l'Empire du Milieu."
 revived_training_camps:0 "Camps d'entraînement rétablis"
 revived_training_camps_desc:0 "Fondés à l'origine par l'empereur Yongle, les camps d'entraînement ont périclité dans les années 1430. Il est primordial de les rétablir, ainsi que l'entraînement spécialisé qu'ils peuvent fournir à nos troupes, si nous souhaitons résister aux barbares qui nous entourent de toute part."
 inward_perfection:0 "Perfection intérieure"
 inward_perfection_desc:0 "Le monde extérieur n'a rien à offrir à l'Empire du Milieu. Restons entre nous et assurons-nous qu'aucune idée pernicieuse ne contamine notre peuple. La seule manière de préserver notre stabilité est de limiter drastiquement tout contact."
 yellow_river_dykes:0 "Entretien des digues du Fleuve Jaune"
 yellow_river_dykes_desc:0 "En nourrissant certaines de ses terres arables les plus fertiles, le Fleuve Jaune apporte la vie à l'Empire du Milieu. Cependant, c'est aussi un fleuve capricieux et souvent en crue, aussi faut-il nous assurer que les digues qui protègent les terres cultivées sont en excellent état."
 salt_monopoly:0 "Monopole sur le sel restauré"
 salt_monopoly_desc:0 "Le monopole sur le sel constituait l'une des sources de revenus les plus importantes de l'État, avant que certains empereurs du passé n'aient jugé bon d'y mettre fin. L'État doit contrôler le commerce du sel."
 head_tax:0 "Impôt par tête"
 head_tax_desc:0 "Nous attendions jusque-là des paysans qu'ils travaillent aussi pour l'État, mais ce système de corvées entravait notre économie. Afin d'encourager le peuple à s'impliquer davantage dans l'économie monétaire, un impôt par tête doit remplacer ces corvées."
 the_eight_banners:0 "Les Huit Bannières"
 the_eight_banners_desc:0 "Pour défendre le pays, nous devons disposer d'une armée professionnelle permanente et, surtout, d'un système de recrutement standardisé."
 BAV_ideas:0 "Doctrines bavaroises"
 BAV_ideas_start:0 "traditions bavaroises"
 BAV_ideas_bonus:0 "ambitions bavaroises"
 everlating_succeession:0 "Succession perpétuelle"
 everlating_succeession_desc:0 "Selon la coutume germanique, chaque fils reçoit une part de l'héritage de son père, et chacun peut se proclamer duc. Mais si cela peut sembler juste et équitable, cela souvent des désaccords entre les fils, car aucun ne s'entend sur ce qui est « juste et équitable ». Le fils aîné doit donc désormais recevoir l'ensemble de l'héritage."
 bavarian_purity_law:0 "Münchner Reinheitsgebot"
 bavarian_purity_law_desc:0 "Une conspiration est à l'œuvre pour corrompre ce précieux fluide qui coule dans nos veines. Il convient d'y mettre un terme. À compter d'aujourd'hui, toute la bière de Bavière devra être absolument pure."
 bavarian_state_orchestra:0 "Bayerische Staatsoper"
 bavarian_state_orchestra_desc:0 "Nous devrions fonder et financer l'un des meilleurs orchestres d'Europe. Ainsi, chaque visiteur de la cour s'émerveillera des représentations virtuoses et racontera dans le monde entier notre talent."
 geistlicher_rat:0 "Geistlicher Rat"
 geistlicher_rat_desc:0 "Le Geistlicher Rat est un conseil d'État indépendant, distinct du Conseil privé, ne traitant que des affaires ecclésiastiques. Son rôle est de s'assurer de la discipline du clergé et de promouvoir la véritable foi dans tout le duché."
 brewmaster_general:0 "Maître brasseur général"
 brewmaster_general_desc:0 "Un monopole sur la vente de bière forte permettrait d'assainir les finances de la Bavière : en obligeant à la vendre d'abord au duché, elle pourra ensuite être revendue à la population. Ce monopole, ainsi que celui sur le grain et le sel, assureront ainsi d'importants revenus."
 professional_army:0 "Armée professionnelle"
 professional_army_desc:0 "Jusqu'à présent, l'armée de Bavière a été une combinaison de levées féodales et de régiments mercenaires. Cela ne suffit plus. Les pays de premier rang, en notre époque, disposent d'armées professionnelles. Il doit en aller de même pour la Bavière."
 royal_order_of_st_george:0 "Hausritterorden vom Heiligen Georg"
 royal_order_of_st_george_desc:1 "L'Ordre de la Jarretière, celui de la Toison d'Or… Tous les grands États semblent avoir leur propre ordre de chevalerie. La Bavière doit donc disposer, elle, de son ordre royal de Saint-Georges pour la défense de l'Immaculée Conception. Non seulement cela montrera au monde notre importance, mais cela nous assurera aussi de la protection de notre saint patron et aidera à raviver dans le pays les idéaux chevaleresques."
 PER_ideas:0 "Doctrines persanes"
 PER_ideas_start:0 "traditions persanes"
 PER_ideas_bonus:0 "ambitions persanes"
 the_qizilbash:1 "Les qizilbâsh"
 the_qizilbash_desc:1 "Les qizilbâsh, ou « têtes-rouges », sont les membres d'un mouvement militaire chiite prêt à combattre et mourir pour leurs convictions religieuses. Ils sont prêts à soutenir notre pays et pourraient bien constituer le cœur de notre armée."
 persian_rug_production:0 "Encouragements à la production des tapis persans"
 persian_rug_production_desc:0 "La Perse a pendant longtemps été réputée pour sa production de tapis. Cependant, les invasions mongoles ont causé d'énormes destructions. Pour s'en remettre, la Perse doit aussi retrouver sa vigueur économique. Il est temps de relancer ce qui faisait jadis notre force."
 the_ghulams:1 "Fondation des ghilmân"
 the_ghulams_desc:0 "Notre armée dépendant beaucoup, jusqu'à présent, des levées féodales, les qizilbâsh, qui se sont avérées plus fidèles à leurs intérêts qu'à ceux du trône. Pour défendre le pays, nous devons donc fonder une armée permanente, composée de fantassins et de cavaliers de métiers, dont la loyauté ira d'abord au shâh."
 improved_silk_road:0 "Améliorations sur la route de la soie"
 improved_silk_road_desc:0 "Une amélioration du réseau des routes et des ponts ; des gardes pour protéger les différents itinéraires contre une taxe légère ; un réseau de caravansérails pour que les marchands puissent s'y reposer. C'est tout ce qu'il faut pour aider les marchands qui parcourent la route de la soie afin qu'ils augmentant les revenus de l'État."
 encouraged_art:0 "Encouragements aux arts"
 encouraged_art_desc:0 "La Perse connaît une tradition bien ancrée pour tout ce qui concerne les arts. Du point de vue des autorités, ce sont des produits commerciaux. Encourager les arts permettra donc à nos marchands d'en vendre davantage à l'étranger, assurant ainsi au pays une grande richesse."
 promotion_of_irrigation:0 "Promotion de l'irrigation"
 promotion_of_irrigation_desc:0 "Si nous encourageons l'agriculture, la population se fera plus nombreuse, et nous pourrons disposer de plus d'hommes dans les rangs de l'armée."
 increased_crown_lands:0 "Plus de terres pour le trône"
 increased_crown_lands_desc:0 "La plus grande partie de nos revenue est tirée de l'agriculture. Mais, avec le temps, les terres de l'État ont été cédées en récompense à des serviteurs loyaux. Afin de nous assurer de rester puissants, nous devons trouver le moyen de les reprendre et de les conserver."
 BUR_Ideas:0 "Doctrines bourguignonnes"
 BUR_Ideas_start:0 "traditions bourguignonnes"
 BUR_Ideas_bonus:0 "ambitions bourguignonnes"
 golden_fleece:0 "L'Ordre de la Toison d'Or"
 golden_fleece_desc:0 "L'ordre allait devenir l'un des plus grands ordres de chevalerie d'Europe. Être chevalier de la Toison d'Or est une marque de statut importante et nous fait paraître à notre avantage."
 compagnies_ordonnance:0 "Les compagnies d'ordonnance"
 compagnies_ordonnance_desc:0 "À l'origine une création de la monarchie française pour régulariser le recrutement de troupes. Si nous importons ce système en Bourgogne, nous pourrons nous aussi recruter plus facilement."
 bur_estates_general:0 "Promouvoir les États généraux"
 bur_estates_general_desc:0 "L'État de Bourgogne est une création féodale, un amalgame de diverses régions, sous des conditions variables, avec des identités locales fortes. En faisant la promotion des États généraux, nous offrons le droit à ces intérêts de s'exprimer et créons un plus fort sentiment d'appartenance."
 reform_of_feudal_army:0 "Réforme de l'armée féodale"
 reform_of_feudal_army_desc:0 "L'armée traditionnelle est une armée féodale non-permanente agrémentée de mercenaires. Cette solution n'est tout simplement plus viable et nous devons moderniser notre armée. La création d'une organisation de professionnels renforcera notre armée."
 integrated_towns:0 "Intégrer les villes aux États généraux"
 integrated_towns_desc:0 "Les États généraux traditionnels reposent fondamentalement sur les intérêts du premier État (le clergé) et du deuxième État (la noblesse). Cependant, les changements économiques ont renforcé le pouvoir du troisième État (tous les autres). Nous devons affiner la composition des États généraux pour augmenter l'influence de ce Tiers-État sans nuire injustement aux droits des deux autres."
 freedom_of_worship:0 "Permettre la liberté de culte"
 freedom_of_worship_desc:0 "L'Église insiste toujours davantage pour que nous appliquions une plus grande orthodoxie religieuse, mais les villes, évoquant la doctrine de l'humanisme de la Renaissance, nous demandent une plus grande tolérance. Nous ne pouvons pas complètement oublier le clergé, mais les villes sont devenues trop importantes pour ne pas en tenir compte..."
 bur_regimental_system:0 "Créer un système de régiments"
 bur_regimental_system_desc:0 "Afin de faciliter le recrutement de nos troupes, nous essayons de créer des régiments dans les régions et ainsi rendre chaque région responsable de l'approvisionnement de recrues. Le processus s'en trouve rationnalisé."
 GEN_Ideas:0 "Doctrines génoises"
 GEN_Ideas_start:0 "traditions génoises"
 GEN_Ideas_bonus:0 "ambitions génoises"
 reunited_genoa:0 "Union de la cité"
 reunited_genoa_desc:0 "Le traité de Turin de 1381, entre Venise et nous, ressemblait à un compromis équitable. Mais la perte désastreuse de notre flotte a poussé les diverses factions de la cité à l'affrontement. Nous devons mettre un terme à tout cela, si nous souhaitons voir Gênes se relever un jour."
 lessons_of_chiogga:0 "Les leçons de Chioggia"
 lessons_of_chiogga_desc:0 "En 1380, à Chioggia, notre flotte s'est vu infliger une sévère défaite face aux Vénitiens. Le traité de Turin qui en a résulté a assuré la domination du commerce méditerranéen à Venise. Les galères vénitiennes, petites et plus agiles, se sont avérées supérieures aux nôtres. Nous devons y corriger le tir."
 genoese_trade:0 "Relance du commerce génois"
 genoese_trade_desc:0 "Venise domine le commerce depuis trop longtemps. Nous devons nous assurer que nos marchands reconquièrent des marchés. Cela passe par une révision de nos lois, afin de permettre aux familles marchandes d'affronter les Vénitiens sur un pied d'égalité."
 the_genoese_arsenal:0 "L'Arsenal de Gênes"
 the_genoese_arsenal_desc:0 "Venise a commencé la construction de son arsenal en 1104 et bénéficie, depuis, d'un net avantage pour ce qui concerne la construction navale. Gênes ne peut pas permettre à cette situation de durer. Il nous faut disposer de notre propre arsenal afin d'avoir nous aussi une flotte qui défende nos intérêts."
 overhauled_bureaucracy:0 "Refonte de la bureaucratie"
 overhauled_bureaucracy_desc:0 "Pour dire les choses simplement, l'argent c'est le pouvoir. Si nous voulons continuer à jouer un rôle sur la scène méditerranéenne, il nous faut plus d'argent pour financer notre flotte et notre armée. Nous devons donc repenser notre bureaucratie afin de maximiser nos revenus."
 the_office_of_grand_admiral:0 "Grand Amiral"
 the_office_of_grand_admiral_desc:0 "Le sang de Gênes, ce qui assure sa survie, c'est le commerce. Et, pour commercer, il faut une flotte. Nous devons donc nous assurer qu'elle est convenablement gérée. La création d'un poste de Grand Amiral, responsable de son administration, devrait pouvoir améliorer les choses."
 standardisation_of_designs:0 "Normalisation des plans"
 standardisation_of_designs_desc:0 "Chaque chantier naval, chaque architecte même, utilise ses propres plans pour un même navire. Même si tous ces navires se ressemblent de façon évidente, toutes ces petites différences retardent l'approvisionnement en pièces et leur réparation. Mettre en place un comité chargé de fournir des plans communs à tous les chantiers navals permettrait donc d'accélérer la construction des vaisseaux."
 SCO_Ideas:0 "Doctrines écossaises"
 SCO_Ideas_start:0 "traditions écossaises"
 SCO_Ideas_bonus:0 "ambitions écossaises"
 break_the_black_douglas:0 "Briser les Douglas"
 break_the_black_douglas_desc:0 "Le clan Douglas a été richement récompensé de ses prouesses lors de nos guerres d'indépendance contre ces maudits Anglais, avant de chercher à s'immiscer dans les affaires du royaume. Mais, avec suffisamment de preuves de trahison, ses terres pourront être confisquées et rattachées au domaine royal."
 modernised_royal_scots_navy:0 "Marine royale écossaise"
 modernised_royal_scots_navy_desc:0 "Notre désir de construire notre propre flotte remonte aux guerres d'indépendance : auparavant, nous avions recours aux obligations féodales pour former les flottes ; mais l'idéal est une flotte moderne, ne relevant que du roi, et basée dans le port nouvellement construit de Newhaven."
 reign_in_the_clans:0 "Contrôle des clans"
 reign_in_the_clans_desc:0 "Les chefs des clans du Nord se montrent beaucoup trop indépendants. Mais faire bénéficier notre armée de la puissance de ces sauvages est faisable si nous remplaçons les chefs rétifs à toute autorité par des chefs loyaux à notre égard."
 comets:0 "Des comètes ?"
 comets_desc:0 "Une œuvre nous a été récemment dédiée par son auteur, Giovanni Ferrerio : « De la signification véritable des comètes, et de la vanité des astrologues ». Il s'agit là d'une lecture fort intéressante, et tous devraient en connaître le contenu."
 royal_revenue:0 "Garantir les revenus de la Couronne"
 royal_revenue_desc:0 "Assurer l'indépendance de l'Écosse demande de l'argent. Or, nombreux sont les domaines royaux, les revenus de justice ou les droits féodaux qui ne rapportent pas ce qu'ils devraient à la Couronne. Il nous faut donc veiller constamment à ce que nous touchions bien ce qui nous revient de droit."
 basilikon_doron:0 "Basilikon Doron"
 basilikon_doron_desc:0 "Il a toujours été de coutume, pour le souverain, de préparer son héritier à régner après lui. Le Basilikon Doron, « Le cadeau du roi » en grec, est la somme de tous ces enseignements, couchés par écrit dans un manuel commode, et prévu à l'usage des monarques futurs."
 act_of_revocation:0 "Acte de révocation"
 act_of_revocation_desc:0 "Nos prédécesseurs des siècles passés ont cru bon de céder illégalement des portions du domaine royal à la noblesse. Il ne serait pas convenable de reprendre ces terres, mais nous veillerons désormais à ce que notre noblesse loyale et bien-aimée verse à notre personne les rentes qui nous sont dues."
 HUN_ideas:0 "Doctrines hongroises"
 HUN_ideas_start:0 "traditions hongroises"
 HUN_ideas_bonus:0 "ambitions hongroises"
 hun_renaissanse_knowledge:0 "Un prince de la Renaissance"
 hun_renaissanse_knowledge_desc:0 "Les serfs considéraient leur roi comme un souverain juste parce qu'il les protégeait des exigences excessives et d'autres abus de la part des magnats. C'était un vrai prince de la Renaissance, un chef militaire et un gestionnaire couronné de succès, un linguiste exceptionnel et un mécène éclairé."
 bulwark_of_christianity:0 "Le rempart de la chrétienté"
 bulwark_of_christianity_desc:0 "Avec les forces turques à l'œuvre au Sud, il est du devoir du royaume de Hongrie de défendre la chrétienté contre la menace turque. Que tout le monde sache que nous ne reculerons pas face à nos obligations."
 found_the_black_army:0 "Fondation de l'armée noire"
 found_the_black_army_desc:0 "Inspirée par les écrits de Jules César, la Hongrie doit posséder une armée de soldats professionnels. Ces hommes seront si puissants que nos ennemis les désigneront sous le nom d'armée noire."
 reformed_coinage:0 "Réforme de la monnaie"
 reformed_coinage_desc:0 "Afin de payer notre nouvelle armée professionnelle, il nous faut des rentrées d'argent continues. Réformer la monnaie afin de normaliser les mesures de poids facilitera cela : nous saurons combien chacun doit payer."
 curtailed_peasantry:0 "Réduire les libertés de la paysannerie"
 curtailed_peasantry_desc:0 "La Hongrie n'a pas la chance de posséder des frontières naturelles sur lesquelles s'appuyer pour se défendre. La plaine sauvage par laquelle nos ancêtres sont arrivés était parfaite pour lancer des attaques vers l'ouest, mais pas pour se défendre. Si la Hongrie doit se défendre, nous aurons besoin de ressources. Si nous acceptons d'autoriser nos magnats à réduire plus encore les libertés des paysans, nous nous assurerons qu'ils travailleront davantage."
 strengthened_towns:0 "Renforcer les villes"
 strengthened_towns_desc:0 "La Hongrie a besoin de richesses pour croître et prospérer, et les villes sont au centre de ce système. Si nous faisons en sorte que nos villes sont correctement protégées de l'influence des nobles, elles continueront à générer du commerce que nous pourrons taxer."
 hungarian_estates_general:0 "Créer les États généraux"
 hungarian_estates_general_desc:0 "Nous avons vu plusieurs pays d'Europe avoir recours aux États généraux et cela semble leur réussir. Ils permettent à toutes les composantes du royaume de sentir qu'elles en font partie. La Hongrie doit faire de même."
 JAP_ideas:0 "Doctrines nippones"
 JAP_ideas_start:0 "traditions nippones"
 JAP_ideas_bonus:0 "ambitions nippones"
 unification_of_the_empire:0 "Unification de l'Empire"
 tosen_bugyo:0 "Tosen-bugyô"
 tosen_bugyo_desc:0 "Le tosen-bugyô, le « commissaire aux affaires étrangères », est chargé du commerce d'outre-mer, non seulement pour son développement, mais aussi pour en apprendre plus sur les flux. Cela permet d'encourager les échanges, et aussi de toucher notre part des revenus."
 higashiyama_culture:0 "Culture d'Higashiyama"
 higashiyama_culture_desc:0 "Fondée sur l'ascèse du bouddhisme zen, la culture d'Higashiyama voit la beauté dans la simplicité. C'est lors de cette période que se développent la cérémonie du thé, les arrangements floraux, le théâtre et les arts. Cette culture florissante apporte un grand prestige à ses adeptes et améliore grandement notre image."
 jap_unification_under_the_emperor:0 "Unification sous l'Empereur"
 jap_unification_under_the_emperor_desc:0 "Afin de mettre un terme aux conflits intérieurs, dans tout le pays, nous avons décidé d'unir la classe noble sous la direction de l'empereur, et la classe guerrière sous celle du shôgun. L'empereur régnera désormais sur le Japon, comme autrefois, mais avec un gouvernement destiné à permettre de faire face aux défis de l'époque moderne."
 jap_modernization:0 "Modernisation"
 jap_modernization_desc:0 "Nous ne devons pas manquer la moindre opportunité d'apprendre les technologies des autres pays. Les Occidentaux et les Chinois ont déjà prouvé par le passé qu'ils avaient de nombreuses idées et inventions qui nous sont inconnues, aussi leur introduction et leur adoption rapide, pour notre propre usage, sont cruciales pour notre survie."
 jap_maritime_legacy:0 "Héritage maritime"
 jap_maritime_legacy_desc:0 "Certains pourraient dire que nos traditions maritimes sont celles de pêcheurs et de pirates, et non de négociants et de marins. Si rien ne pourrait être plus faux, il faut toutefois reconnaître que notre rapport à la mer et aux manœuvres en mer relève plus de l'instinct qu'autre chose. Nous devrions formaliser cette expérience sous la forme de doctrines navales et construire une nouvelle marine, digne de notre empire."
 jap_land_of_the_rising_sun:0 "Le pays du soleil levant"
 jap_land_of_the_rising_sun_desc:0 "Notre empire a une histoire longue et glorieuse. Notre tradition culturelle unique, nos courageux guerriers et la géographie qui a préservé le pays de toute conquête nous rendent plus forts que tout autre pays de la région. Maintenant que nous sommes enfin unifiés, le moment est venu pour le pays du soleil levant de prendre sa place au sein des grandes nations de ce monde !"
 jap_kaitakudan:0 "Pionniers kaitakudan"
 jap_kaitakudan_desc:0 "Notre pays est peu étendu et ne peut nourrir une population importante, aussi devons-nous motiver des membres du peuple à émigrer dans d'autres régions. Ces groupes de pionniers pourront fonder des colonies à l'étranger tout autant que sur nos territoires."
 jap_great_power_diplomacy:0 "Diplomatie d'une grande puissance"
 jap_great_power_diplomacy_desc:0 "Nous avons certes été un pays isolationniste autrefois, mais les temps ont changé. Pour devenir véritablement une grande puissance, il nous faut mettre sur pied une politique étrangère plus active. Envoyons missions et ambassades dans le monde, afin de montrer à tous la grandeur de notre pays !"
 reformed_land_holding:0 "Réforme de la propriété foncière"
 reformed_land_holding_desc:0 "De façon traditionnelle, la terre est estimée selon sa superficie, mais c'est dénier le fait que, en réalité, toutes les terres ne se valent pas. Désormais, elles seront estimées selon la quantité de riz qui y pousse, rendant plus aisé de nous assurer que nos vassaux fournissent les troupes qu'ils nous doivent."
 sankin_kotai_title:0 "Sankin-kôtai"
 sakoku:0 "Sakoku"
 sakoku_desc:0 "La restriction du commerce à quatre ports d'entrée dans le pays n'apportera rien d'un point de vue commercial, mais le but est de réduire les influences étrangères, et en particulier celle des missionnaires, qui constituent une menace pour notre stabilité."
 bakufu_chokkatsuchi:0 "Bakufu chokkatsuchi"
 bakufu_chokkatsuchi_desc:0 "Pour respecter la tradition, nous devrions répartir nos terres entre les daimyôs, mais cela présente l'inconvénient de créer des rivaux potentiels. Nos terres centrales seront donc plutôt gouvernées par des hommes de rang moindre, les « bakufu chokkatsuchi », qui nous devront leur nomination et nous auront juré loyauté. Nous serons ainsi certains de percevoir ce qui nous revient."
 shinokosho_system:0 "Shinôkôshô"
 shinokosho_system_desc:0 "Les « quatre occupations », le shinôkôshô, permettent que tous aient conscience de leur place dans la société grâce à un système de quatre classes : nobles, paysans, artisans et enfin marchands. Nous sommes ainsi assurés que chacun fait bien son devoir."
 MAM_ideas:0 "Doctrines mameloukes"
 MAM_ideas_start:0 "traditions mameloukes"
 MAM_ideas_bonus:0 "ambitions mameloukes"
 MAM2_ideas:0 "Doctrines mameloukes"
 MAM2_ideas_start:0 "traditions mameloukes"
 MAM2_ideas_bonus:0 "ambitions mameloukes"
 red_sea_trade:0 "Commerce en mer Rouge"
 red_sea_trade_desc:0 "Avec l'essor du commerce des épices, la mer Rouge est essentielle à notre richesse et nous devons nous assurer d'en contrôler le commerce. En menaçant de détruire tous les ports qui acceptent des marchands d'épices sans que nous en ayons le contrôle, nous serons assurés de toucher la part du lion."
 monuments_to_greatness:0 "Des monuments dignes de notre grandeur"
 monuments_to_greatness_desc:0 "Construisons des monuments dignes de notre grandeur dans tout le pays, afin que tous puissent constater notre puissance et notre gloire."
 purchase_new_mamelukes:0 "Achat de nouveaux mamelouks"
 purchase_new_mamelukes_desc:0 "Le gouvernement est composé de personnages insignifiants, bien trop occupés à comploter les uns contre les autres pour faire de grandes choses. Nous devons donc retourner aux usages anciens, en nous appuyant sur de nouveaux mamelouks."
 mam_army_reform:0 "Réformes militaires"
 mam_army_reform_desc:0 "La victoire contre les Mongols appartient à ce lointain passé où nous étions la plus grande puissance militaire au monde. Mais les temps ont changé, et nos armées ne sont plus ce qu'elles étaient. Il est temps d'améliorer la formation des troupes si nous ne voulons pas nous faire distancer."
 reform_fellah_system:0 "Réformes agricoles"
 reform_fellah_system_desc:0 "Aussi loin que remonte la mémoire des hommes, le pilier de l'économie en Égypte est le fallâh, ce paysan qui cultive sa terre comme s'il était esclave. Il est temps de réformer ce système, de manière à ce que les fallâhîn trouvent désormais la motivation de produire davantage."
 reformed_succession:0 "Réforme de la succession"
 reformed_succession_desc:0 "La tradition des Turcs, qui permet aux fils de s'affronter pour décider de la succession, cause une indéniable instabilité. Les infidèles, par-delà la mer, semblent s'y connaître sur le sujet, et prétendent que leurs règles de succession sont bien plus claires, et assurent une plus grande stabilité. Nous devrions donc les imiter."
 mam_monopoly_ports:0 "Ports exclusifs"
 mam_monopoly_ports_desc:0 "Afin que les négociants commercent dans les ports qui nous intéressent le plus – ceux où nous pouvons percevoir les taxes – il suffit de s'assurer que ces ports soient exclusivement réservés à un certain type de marchandise. En prétendant donner quelques avantages à ceux qui les utiliseraient, nous serons ainsi plus que récompensés par l'afflux supplémentaire de marchandises."
 mam_monopoly_ports_evolved:0 "Ports exclusifs"
 mam_monopoly_ports_evolved_desc:0 "Afin que les négociants commercent dans les ports qui nous intéressent le plus – ceux où nous pouvons percevoir les taxes – il suffit de s'assurer que ces ports soient exclusivement réservés à un certain type de marchandise. En prétendant donner quelques avantages à ceux qui les utiliseraient, nous serons ainsi plus que récompensés par l'afflux supplémentaire de marchandises."
 NAP_ideas:0 "Doctrines napolitaines"
 NAP_ideas_start:0 "traditions napolitaines"
 NAP_ideas_bonus:0 "ambitions napolitaines"
 academy_of_naples:0 "Académie de Naples"
 academy_of_naples_desc:0 "La fondation d'une Académie d'hommes de lettres, capables d'écrire les hauts faits des souverains de Naples, sera capable d'assurer pour la postérité leur bonne réputation."
 consolidate_the_royal_domain:0 "Renforcement du domaine royal"
 consolidate_the_royal_domain_desc:1 "Nous avons reçu en héritage un pays riche, mais sommes incapables d'atteindre la prospérité par la faute de lois et de coutumes archaïques. Les dirigeants précédents s'étaient évertués à unir la richesse à la naissance noble ; c'est maintenant à nous de rénover ces réglementations. Le renforcement des baronies et la consolidation des domaines fonciers permettra de mettre sur pied une hiérarchie légale plus claire. Dans les domaines de la Couronne et en territoire urbain, les cités doivent devenir le foyer de la puissance, ce qui permettra ainsi d'encourager la croissance de l'artisanat et du commerce."
 encouraged_city_living:0 "Promotion de la vie citadine"
 encouraged_city_living_desc:1 "Nos prédécesseurs nous ont légué une ville magnifique. Nous devons continuer à embellir et améliorer la métropole méditerranéenne, de manière à ce qu'elle puisse continuer de croître et de prospérer. En aucun cas nous ne devons nous contenter de réparer et entretenir le port et les bâtiments. Assurons-nous de pouvoir maintenir une population importante en construisant des aqueducs, en asséchant de marais et en pavant plus de routes."
 crush_the_barons:0 "Briser la puissance des barons"
 crush_the_barons_desc:0 "Les barons détiennent encore une part de puissance considérable dans les campagnes qui entourent Naples. Si nous souhaitons poursuivre la centralisation du pays, il nous faut briser cette puissance ou risquer de les voir conspirer contre nous."
 academia_pontaniana:0 "Accadémie pontanienne"
 academia_pontaniana_desc:0 "Pendant longtemps, Naples a tout fait pour être un foyer d'enseignement moderne, attirant les beaux esprits de son époque et répandant les lumières de la Renaissance. C'est sous la conduite de Giovanni Pontano que ces cercles de discussion ont été mieux structurés et organisés, aussi est-il approprié de nommer cette académie du nom de cet intellectuel si prolifique."
 expanded_arsenale:0 "Extension de l'arsenal"
 expanded_arsenale_desc:0 "Depuis le XIVe s., l'Arsenal de Naples a été au cœur de la production maritime et notre première installation portuaire. Cet arsenal doit toutefois être étendu et modernisé, si nous voulons pouvoir continuer de faire face aux flottes hostiles en Méditerranée. Pour disposer d'une flotte plus importante et plus forte, reste donc à étendre les quais du port et à construire un arsenal plus efficace."
 city_of_artists:0 "La cité des artistes"
 city_of_artists_desc:0 "Grâce au mécénat des plus grands artistes de ce monde, nous montrerons à tous la gloire de notre ville, et tous s'étonneront de la grandeur des peintres, des poètes, des chanteurs et des acteurs. Faisons de la culture napolitaine celle à laquelle voudront se mesurer tous les autres foyers artistiques !"
 lazzaroni_support:0 "Les lazzaroni et la monarchie"
 lazzaroni_support_desc:0 "Les lazzaroni de Naples n'ont que bien peu, mais ils sont des fidèles soutiens de la monarchie et les gardiens de la passassion héréditaire. Au contraire des sans-culottes et autres mendiants, ils préféreraient mourir en défendant la monarchie que voir la République étendre son emprise néfaste sur notre pays. Nous devons donc veiller à conserver leur soutien et, avec leur aide, lutter contre nos ennemis aussi bien à l'extérieur qu'à l'intérieur des frontières."
 ARA_ideas:0 "Doctrines aragonaises"
 ARA_ideas_start:0 "traditions aragonaises"
 ARA_ideas_bonus:0 "ambitions aragonaises"
 mercenary_princes:0 "Princes mercenaires"
 mercenary_princes_desc:0 "Enserrés que nous sommes entre la Castille et la France, nous devons nous assurer de la disponibilité de soldats. Poussons les deuxièmes et troisièmes fils à servir comme capitaines mercenaires, de façon avoir tous les contacts qui nous permettront de louer les services de tels hommes en cas de besoin."
 protection_of_coastlines:0 "Protection de la côte"
 protection_of_coastlines_desc:0 "La menace des corsaires de Barbarie menant des raids sur nos côtes est bien réelle. Afin de la protéger, il convient de construire une flotte. Pour cela, nos chantiers navals doivent être agrandis afin de nous assurer de disposer de suffisamment de vaisseaux."
 ara_mediterranean_trade:0 "Commerce en Méditerranée"
 ara_mediterranean_trade_desc:0 "Les cités d'Italie se comportent comme si le commerce en Méditerranée leur appartenait. Incitons donc nos marchands à attirer le commerce sur nos propres côtes."
 consolidation_of_the_estates:0 "Consolidation des États"
 consolidation_of_the_estates_desc:0 "L'Aragon est un royaume composite, dont chaque région possède ses propres Cortes. Ce système de gouvernement est inefficace. Il nous faut unifier ces diverses régions en un seul et unique royaume, dont les seuls Cortes permettront de gouverner avec une bien meilleure efficacité."
 chartered_merchant_companies:0 "Compagnies commerciales à charte"
 chartered_merchant_companies_desc:0 "Nos marchands s'épuisent à s'affronter vainement entre eux, alors que nous devrions chercher, pendant ce temps, à nous emparer des parts commerciales des autres. Créons des compagnies à charte, qui recevront de façon temporaire le monopole de certains produits de certaines régions, et dont le renouvellement dépendra du versement à la Couronne de ce qui est sien."
 ara_reformed_admin:0 "Réforme de l'administration"
 ara_reformed_admin_desc:0 "Notre administration est à peu de choses près celle d'un État féodal. Si nous souhaitons que l'Aragon se modernise, il nous faut commencer par moderniser l'administration."
 protection_of_the_little_folk:0 "Protéger le petit peuple"
 protection_of_the_little_folk_desc:0 "Nos soldats veulent savoir que leurs proches seront protégés au cas où ils tomberaient au combat. Savoir que l'Aragon fera son devoir en mettant sur pied un système d'ateliers réservés à leurs orphelins les rassurera."
 TIM_ideas:0 "Doctrines timourides"
 TIM_ideas_start:0 "traditions timourides"
 TIM_ideas_bonus:0 "ambitions timourides"
 timurid_architecture:0 "Architecture timouride"
 timurid_architecture_desc:0 "Les grands monuments de nos ancêtres sont le témoignage de notre grandeur. Nous devons diffuser ce style architectural chez nos voisins pour que tous se souviennent qui sont leurs véritables maîtres."
 the_mantle_of_the_great_khan:0 "Le manteau du Grand Khân"
 the_mantle_of_the_great_khan_desc:0 "La mort du fondateur éponyme de notre dynastie a entraîné la vacance du pouvoir, que des personnes mal avisées se sont empressées de combler. Cependant, nous avons pu, grâce à des mariages, renforcer notre prétention à descendre du Grand Khân lui-même, et les guerriers des steppes savent qui ils doivent suivre."
 unleash_the_tiger:0 "Tigre en liberté"
 unleash_the_tiger_desc:0 "Tîmûr-i Lang, le grand Timour, a fait trembler le monde par ses conquêtes. Nous ferons de même. Nos ennemis seront la cause de leurs propres souffrances !"
 chagatai_literature:0 "Littérature tchaghataï"
 chagatai_literature_desc:0 "La langue tchaghataï des steppes d'Orient est bien plus à même d'exprimer les pensées et idées de notre lignée fameuse que le persan ou l'arabe. Il nous faut promouvoir l'usage de la langue de nos ancêtres pour créer une nouvelle tradition littéraire timouride."
 riches_of_the_silk_road:0 "Contrôle de la route de la soie"
 riches_of_the_silk_road_desc:0 "Tant que nous contrôlerons les terres de la Transoxiane et Samarcande, le commerce de la soie se fera sans entrave et notre dynastie continuera d'accumuler les richesses."
 timurid_renaissance:0 "Renaissance timouride"
 timurid_renaissance_desc:0 "Depuis l'époque de l'expansion timouride, nos territoires ont attiré les plus habiles artisans et les hommes les plus sages de notre temps. Par le mécénat des arts, des sciences et de la littérature, nous avons fait de nos capitales, Hérat et Samarcande, les joyaux les plus brillants de l'Islam."
 largest_mosque_in_the_world:0 "La plus grande mosquée au monde"
 largest_mosque_in_the_world_desc:0 "Nous montrerons au monde à quoi ressemblent les monuments construits par de vrais conquérants. Nous construirons la plus grande mosquée que le monde ait jamais vue, permettant ainsi à notre nom de survivre à jamais."
 MUG_ideas:0 "Doctrines mogholes"
 MUG_ideas_start:0 "traditions mogholes"
 MUG_ideas_bonus:0 "ambitions mogholes"
 an_indian_padshah:0 "Padshah indien"
 an_indian_padshah_desc:0 "Notre royaume abrite de nombreuses religions et cultures, et bien que nous soyons des étrangers sur ces terres, les traditions et les valeurs de l'Inde nous parlent. Malgré leur riche culture, ces gens semblent ne pas avoir de but commun. Nous devons lutter pour qu'en dépit de leur caste, de leur religion ou de leur culture, tous nos sujets bénéficient des mêmes opportunités pour servir notre grande maison."
 mansabdari_system:0 "Systèmes des jâgîrs et des mansabdârs"
 mansabdari_system_desc:0 "Octroyer des terres aux nobles peut poser problème, car cela les encourage à établir leurs propres possessions au sein même du pays. Nous devrions donc établir un système strict de droits perceptibles sur les terres, plutôt que d'octroyer leur possession. Les détenteurs de ces concessions temporaires devraient alors recevoir l'autorisation de lever les impôts et être contraints de fournir des troupes aux armées de l'empire, tandis que tous les autres droits et devoirs politiques et administratifs resteraient entre les mains de l'administration impériale."
 control_of_the_ulema:0 "Contrôle du clergé"
 control_of_the_ulema_desc:0 "Les oulémas moghols se laissent trop facilement influencer par les tendances et la vie politique extérieures à l'Inde. Nous devrions rassembler les hommes de foi les plus influents de nos territoires pour qu'ils proclament notre padishâh comme autorité suprême pour toutes les questions juridiques."
 mughal_ibadat_khana:0 "Ibadat Khana – Maison du culte"
 mughal_ibadat_khana_desc:0 "Rassemblons les plus érudits de toutes les religions et de toutes les philosophies en un même lieu et autorisons-les à débattre de la manière dont chacun doit vivre et exercer son culte."
 zabt_system:0 "Système du zabt"
 zabt_system_desc:0 "Nos territoires se reposent beaucoup trop sur les anciennes coutumes, aussi les contrats et les unités de revenus ne sont-ils pas toujours organisés de la façon la plus efficace. En révoquant de façon transitoire les possesseurs des terres pour placer celles-ci sous contrôle impérial, nous pourrions réorganiser et réévaluer l'ensemble de nos ressources, ce qui permettra ensuite de grandement améliorer la collecte des impôts dans tout le pays."
 mughal_architecture:0 "Architecture moghole"
 mughal_architecture_desc:0 "Un grand empire se doit de disposer de somptueux monuments. Au sein de notre empire cosmopolite, les architectes érigent déjà de magnifiques édifices qui impressionneront les générations à venir. Notre dynastie doit donc être au premier plan de ce mouvement en créant des œuvres jamais vues ailleurs."
 fatawa_e_alamgiri:0 "Fatawâ-i Âlamgîrî"
 fatawa_e_alamgiri_desc:0 "En instaurant un registre centralisé de toutes les lois civiles auxquelles est soumis le peuple, nous pourrons veiller à ce que la loi soit la même dans toutes les régions de l'empire."
 HSA_ideas:0 "Doctrines hanséatiques"
 HSA_ideas_start:0 "traditions hanséatiques"
 HSA_ideas_bonus:0 "ambitions hanséatiques"
 end_of_victual_brothers:0 "La fin des Frères des victuailles"
 end_of_victual_brothers_desc:0 "Nous avons anéanti les Frères des victuailles et pourchassé ce qu'il restait de leurs forces. Nous devons maintenant nous assurer que de tels pirates ne puissent plus jamais nous menacer de telle façon. Nous ferons tout le nécessaire pour protéger notre commerce."
 strong_league_obligations:0 "Obligations resserrées envers la Ligue"
 strong_league_obligations_desc:0 "La Ligue a toujours fonctionné de façon très décentralisée, ce qui constitue tout à la foi sa force et sa faiblesse. Mais si nous renforçons les obligations de ses membres, chacun dans son domaine de prédilection, nous pourrions rendre notre commerce bien plus efficace."
 hsa_shipbuilding:0 "Améliorations de la construction navale"
 hsa_shipbuilding_desc:0 "Pendant longtemps, la plupart des navires sillonnant la Baltique ont été construits par les villes de la Hanse. Toutefois, une concurrence nouvelle est apparue, construisant des navires qui, s'ils sont moins performants, sont aussi moins onéreux. Il nous faut par conséquent améliorer nos chantiers navals, de façon à maintenir notre domination sur le commerce de la Baltique."
 reformed_hanstag:0 "Réforme du Hanstag"
 reformed_hanstag_desc:0 "Jusqu'à présent, le Hanstag a fonctionné sur le principe de lois qui n'étaient édictées que si personne ne s'y opposait. Ce système fonctionnait parfaitement, parce que nous étions la seule puissance commerciale de la Baltique ; mais il nous faut maintenant passer à un système où la majorité simple suffit, permettant ainsi d'accélérer la prise des décisions tout en nous conservant le soutien des diverses cités de la Ligue."
 hanseatic_levy_system:0 "Levées militaires de la Hanse"
 hanseatic_levy_system_desc:0 "En cas de conflit, chaque cité appartenant à la Ligue se doit de fournir des troupes. Ce système de circonstance complique les campagnes militaires, car les villes sont réticentes à fournir suffisamment d'hommes. Il nous faut donc réformer ce système, afin que chacune d'entre elles fournisse une plus grande part de ses effectifs."
 regularised_contribution:0 "Contributions régularisées"
 regularised_contribution_desc:0 "Les finances de la Ligue sont essentiellement gérées en fonction des circonstances du moment. Les cités peuvent contribuer aux projets de la Ligue, en monnaie ou en nature. Cela ne peut suffire pour survivre aux difficultés actuelles. Même si les cités restent libres de lever leurs contributions de la façon qu'elles jugent la plus appropriée, il est de première importance que toutes versent une part de façon régulière."
 the_hansa_bank:0 "La banque de la Hanse"
 the_hansa_bank_desc:0 "Grâce au nouveau système de contributions, nous pouvons créer une banque réservée à l'usage des membres. Financée par les ressources de la Hanse, une lettre de crédit de la banque aura autant de valeur que de la monnaie. Ajouté à cela d'autres instruments financiers, cela donnera un net avantage à nos marchands sur la concurrence extérieure"
 MLO_ideas:0 "Doctrines milanaises"
 MLO_ideas_start:0 "traditions milanaises"
 MLO_ideas_bonus:0 "ambitions milanaises"
 renaissance_prince:0 "Prince de la Renaissance"
 renaissance_prince_desc:0 "Les autres dirigeants italiens peuvent négliger autant qu'ils le veulent la Renaissance culturelle qui se produit sous nos yeux ; mais sous notre patronage, Milan en sera le foyer."
 patron_of_music:0 "Mécène des musiciens"
 patron_of_music_desc:0 "Les arts musicaux sont malheureusement trop négligés par les autres dirigeants. Pour la plus grande gloire de Dieu, et la nôtre, finançons les musiciens et Milan brillera de mille feux."
 lowered_power_of_barons:0 "Pouvoir des barons amoindri"
 lowered_power_of_barons_desc:0 "Les arts et la culture sont certes de première importance, mais si nous voulons conserver notre indépendance il nous faut de l'argent. Il est donc nécessaire de briser le pouvoir de la petite noblesse et de nous assurer que le pouvoir central dispose de plus de revenus."
 age_of_condottieri:0 "L'ère des condottieres"
 age_of_condottieri_desc:0 "Les mercenaires constituent l'essentiel de très nombreuses armées, aussi serait-il bon de nous assurer que nous pouvons en recruter aisément. Accueillons comme il se doit les capitaines mercenaires de passage, et ils se souviendront de Milan lorsque nous aurons besoin d'eux."
 encouragement_of_philosophers:0 "Encouragements aux philosophes"
 encouragement_of_philosophers_desc:0 "Milan approuve depuis longtemps la pensée de la Renaissance. Nous devrions poursuivre cette tradition en étendant notre mécénat et en construisant des structures capables d'attirer les plus grands penseurs d'Europe."
 merchant_princes:0 "Princes marchands"
 merchant_princes_desc:0 "Les grandes cités littorales italiennes disposent depuis longtemps de vastes réseaux commerciaux, apportant richesse et puissance jusqu'à leurs portes. Et, si Milan n'est pas située sur la côte, cela ne veut pas dire pour autant qu'elle n'a pas droit à sa part. Aussi, faisons savoir partout que ceux qui transportent toutes les richesses du monde trouveront toujours bon accueil à la cour de Milan."
 rulership_of_enlightened_principals:0 "Gouvernement éclairé"
 rulership_of_enlightened_principals_desc:0 "Avec les encouragements donnés aux philosophes, de nouvelles théories et de nouveaux principes ont commencé à voir le jour. Structurer notre administration selon ces principes permettrait à plus de gens de nous soutenir. En tout cas, ceux qui comptent vraiment."
 BYZ_ideas:0 "Doctrines byzantines"
 BYZ_ideas_start:0 "traditions byzantines"
 BYZ_ideas_bonus:0 "ambitions byzantines"
 regulations_for_mercenaries:0 "Règlements pour les mercenaires"
 regulations_for_mercenaries_desc:0 "Même si nous n'aimons guère les mercenaires et ne voulons pas recourir à leurs services, en cas de besoin nous devons malgré tout les utiliser. Si nous définissons clairement ce que nous attendons d'eux, nous pourrons les recruter plus rapidement et pour moins cher."
 repopulation_of_countryside:0 "Repeuplement des campagnes"
 repopulation_of_countryside_desc:1 "La peste, les conflits et la guerre civile ont ravagé les campagnes, laissées à l'abandon et improductives. Les gens doivent être encouragés à s'y rétablir afin de permettre le recouvrement de l'économie."
 byz_state_admin_reform:0 "Réformes administratives"
 byz_state_admin_reform_desc:0 "Notre administration n'est guère que le vestige d'un âge révolu. Nous devons la repenser pour l'époque moderne. Commençons par les impôts : remplacer le système actuel par des fonctionnaires salariés, promus selon leurs mérites, permettra de percevoir davantage d'argent sans pour autant taxer davantage les paysans."
 byz_admin_power:0 "Délégation du pouvoir"
 byz_admin_power_desc:0 "La grande faiblesse de notre système est le pouvoir conféré à l'Empereur. Autocrate, semi-divin, il détient tant de pouvoir que cela encourage les guerres civiles. En délégant une part de ce pouvoir nous découragerons les ambitions excessives menant aux guerres civiles, car quiconque détiendra une part de pouvoir aura tout intérêt à maintenir en place un système dont il tire bénéfice."
 merchant_class:0 "Marchands byzantins"
 merchant_class_desc:0 "Richesse et pouvoir vont de pair. Constantinople était autrefois le cœur du commerce en Méditerranée. Ce ne sera peut-être plus jamais le cas, mais cela ne doit pas nous empêcher de chercher à rehausser l'importance de la cité dans les échanges."
 new_imperial_army:0 "Nouvelle armée impériale"
 new_imperial_army_desc:1 "À son apogée, Byzance disposait d'une armée très nombreuse, qui a assuré sa gloire. Mais si cela n'est plus, nous devons maintenant réformer l'armée pour la rendre plus efficace qu'elle ne l'a jamais été."
 ecumenical_patriarch:0 "Restauration du patriarcat œcuménique"
 ecumenical_patriarch_desc:0 "Notre sainte Église connaît depuis longtemps le déclin. Tout doit être fait pour lui rendre sa puissance et son autorité."
 VIJ_ideas:0 "Doctrines vijayanâgari"
 VIJ_ideas_start:0 "traditions vijayanâgari"
 VIJ_ideas_bonus:0 "ambitions vijayanâgari"
 vij_promo_trade:0 "Promotion du commerce"
 vij_promo_trade_desc:0 "Par nos territoires passe l'une des routes essentielles au commerce entre l'Orient et l'Occident. Pour que les capitaines des navires marchands y fassent escale et que nous puissions prélever des taxes sur leurs marchandises, nous devons nous assurer que nos ports sont sûrs."
 arab_horses:0 "Chevaux arabes"
 arab_horses_desc:0 "Les chevaux provenant de la péninsule Arabique sont bien supérieurs à nos races locales. Nos liens commerciaux devraient nous permettre de bénéficier d'un approvisionnement régulier de ces chevaux pour nos troupes."
 harsh_penal_code:0 "Code pénal sévère"
 harsh_penal_code_desc:0 "Le roi maintient l'ordre en tuant. Mettons en place un code pénal plus sévère et, surtout, assurons-nous qu'il soit appliqué afin que notre peuple se sente en sécurité sur nos terres."
 vij_tolerance:0 "Tolérance"
 vij_tolerance_desc:0 "Nos sujets doivent bénéficier de la liberté d'aller et venir, et de vivre selon leurs croyances au sein du pays."
 carnatic_music:0 "Musique carnatique"
 carnatic_music_desc:0 "Nous devons résister aux invasions musulmanes sur tous les fronts. Les traditions musicales des États du Nord montrent déjà tous les signes d'influences étrangères. Il s'agit là d'un véritable blasphème, car la musique est un art divin issu des deva et des devî. Nous montrerons au peuple hindou qui les défend réellement."
 adroit_diplomacy:0 "Diplomatie adroite"
 adroit_diplomacy_desc:0 "Les nombreux envahisseurs du peuple hindou ont tous fini par montrer la même faiblesse : ils finissent toujours par se battre et se déchirer entre eux. Nous devons à tout moment nous tenir prêts à exploiter cette faille."
 army_for_city_of_victory:0 "Une armée pour la Cité de la Victoire"
 army_for_city_of_victory_desc:0 "Pour que Vijayanâgara, la « Cité de la Victoire », soit digne de son nom, nous devons nous assurer que notre armée remporte des victoires. Veillons à ce que nos troupes soient bien formées et s'enorgueillissent de leur rôle."
 AYU_ideas:0 "Doctrines d'Ayutthaya"
 AYU_ideas_start:0 "traditions d'Ayutthaya"
 AYU_ideas_bonus:0 "ambitions d'Ayutthaya"
 white_elephant:0 "L'éléphant blanc"
 white_elephant_desc:0 "Nous avons acquis un éléphant blanc. C'est un très bon présage et nous l'utiliserons à notre avantage. Grâce à ce prestige, nous pourrons repenser la bureaucratie de notre gouvernement. Nous allons en particulier séparer l'armée et le gouvernement pour que ceux qui prélèvent l'impôt nous l'envoient directement."
 corvee_system:0 "Le système des corvées"
 corvee_system_desc:0 "Tout homme de 18 ans doit être inscrit auprès de son responsable local, et cette information doit être transmise au gouvernement. Tout citoyen mâle peut accomplir un service dans l'armée (Phrai Thaan), et nous nous assurerons qu'il le fasse si besoin est."
 ayu_foreign_mercenaries:0 "Mercenaires étrangers"
 ayu_foreign_mercenaries_desc:0 "Nous avons constaté une présence de barbares étrangers ces derniers temps. Certains sont des marchands, d'autres des combattants. Utilisons-les dans nos armées."
 ayu_embassies:0 "Ambassades"
 ayu_embassies_desc:0 "Bon nombre de marchands opèrent dans nos eaux, ce qui nous apprend des choses sur de nombreux royaumes lointains. Nous devrions installer des ambassades dans ces pays afin de nous tenir informés des affaires du monde."
 trading_links:0 "Promouvoir les liens commerciaux"
 trading_links_desc:0 "Grâce à nos réseaux de contacts dans le monde entier, nous pouvons faire savoir que notre pays est un endroit sûr pour les marchands. Qu'ils viennent chez nous plutôt que chez les autres, et nous en tirerons les bénéfices."
 personal_executions:0 "Exécutions personnelles"
 personal_executions_desc:0 "Il est bon que le peuple constate notre engagement à faire respecter la justice. Dorénavant, le roi lui-même exécutera les criminels les plus odieux. On verra ainsi que notre royaume est bien tenu."
 phrai_luang:0 "Phrai Luang"
 phrai_luang_desc:0 "Le roi a décrété que tous les hommes libres assujettis au service militaire devenaient phrai luang, directement liés au roi, qui par la suite offre leurs services aux gouverneurs locaux. Ceci signifie que le roi possède tout le peuple et toute la terre."
 NOR_ideas:0 "Doctrines norvégiennes"
 NOR_ideas_start:0 "traditions norvégiennes"
 NOR_ideas_bonus:0 "ambitions norvégiennes"
 nor_fishing:0 "Incitation à la pêche"
 nor_fishing_desc:0 "Dotés de terres pauvres et de longues côtes, nous devrions inciter la population à chercher fortune en pêchant dans les riches océans."
 natural_seamanship:0 "Marins nés"
 natural_seamanship_desc:0 "Le développement de la pêche a aussi permis d'accroître le nombre de marins dans le pays. Nous devrions en tirer parti, car de bons marins sont aussi importants que de bons navires."
 nor_shipbuilding:0 "Chantiers navals militaires"
 nor_shipbuilding_desc:0 "L'expansion de l'industrie de la pêche a aussi mené au développement de la construction navale. Nous disposons de nombreux ouvriers expérimentés pour développer la construction de navires de guerre."
 call_of_our_forefathers:0 "L'appel des ancêtres"
 call_of_our_forefathers_desc:0 "Il y a longtemps de cela, nos illustres ancêtres prenaient la mer pour établir des colonies, loin dans le Nord. Nos sagas racontent qu'ils ont même atteint un nouveau monde, le Vinland. Nous devrions suivre leurs traces."
 pioneer_spirit:0 "Esprit pionnier"
 pioneer_spirit_desc:0 "Aux temps jadis, notre peuple bravait la haute mer pour établir des colonies sur des côtes lointaines. Réveillons cet esprit pionnier au sein du peuple, pour qu'il fasse la même chose aujourd'hui."
 seize_the_opportunity:0 "Opportunités à saisir"
 seize_the_opportunity_desc:0 "Le monde regorge de richesses pour ceux qui veulent s'en emparer. Prenons tout ce qui nous fait envie, même si c'est par le commerce plutôt que par le pillage."
 write_new_sagas:0 "De nouvelles sagas à écrire"
 write_new_sagas_desc:0 "Les esprits vifs préservent la connaissance…\nDes siècles passés\nChantées au couchant…\nNos épopées sont notre héritage\nEt avec de la volonté\nChaque pays aura la sienne."
 OMA_ideas:0 "Doctrines omanaises"
 OMA_ideas_start:0 "traditions omanaises"
 OMA_ideas_bonus:0 "ambitions omanaises"
 association_with_unbelievers:0 "Association avec les infidèles"
 association_with_unbelievers_desc:0 "Certains pensent que nous devrions rompre tout lien avec les infidèles. Nous faisons tout pour étouffer de telles suggestions, car ce n'est qu'en entretenant des contacts que nous pourrons commercer avec eux."
 local_merchant_preference:0 "Priorité aux marchands locaux"
 local_merchant_preference_desc:0 "En théorie, un marchand peut être citoyen du monde, entrant et sortant des ports comme il l'entend. Nous devons pourtant offrir des avantages à nos propres marchands, par exemple en leur accordant la priorité pour charger et décharger leurs marchandises, afin qu'ils aient toutes les raisons de ramener leurs produits chez nous."
 port_security_improvement:0 "Amélioration de la sécurité portuaire"
 port_security_improvement_desc:0 "Pour que le commerce soit profitable, il faut que les cargaisons soient déchargées sur nos quais en toute sécurité. Nous devons nous assurer que les zones portuaires fréquentées par les marchands sont exemptes de tout délit."
 secured_timber_supplies:0 "S'assurer de l'approvisionnement en bois"
 secured_timber_supplies_desc:0 "Si la péninsule Arabique est célèbre pour bien des raisons, les forêts luxuriantes et verdoyantes n'en font pas partie. Si nous souhaitons demeurer la première puissance commerciale de l'océan Indien, nous devons nous assurer de disposer d'arrivages réguliers de bois dans nos ports pour construire des navires."
 end_of_shipbuilding_guilds:0 "Fin des guildes de construction navale"
 end_of_shipbuilding_guilds_desc:0 "Dans la péninsule Arabique, il y a toujours eu des guildes pour contrôler la construction des navires. Mais, si elles ont rendu de grands services en maintenant vivante la tradition de la construction navale, elles constituent maintenant un frein au progrès. Nous devons ouvrir la construction navale à tous ceux qui y ont le moindre talent."
 skilled_captains:0 "Capitaines habiles"
 skilled_captains_desc:0 "Nous devons nous assurer que nos capitaines sont les meilleurs marins et navigateurs qui soient, capables d'user de toutes leurs compétences en manœuvre, dans toutes les situations."
 expansion_of_trade_contacts:0 "Développement des réseaux commerciaux"
 expansion_of_trade_contacts_desc:0 "Nous devons faire en sorte que nos marchands soient les bienvenus, où qu'ils se rendent. Cela implique que nous faisions usage de tous les moyens à notre disposition pour que tous les souverains que nous connaissons les accueillent au mieux."
 KOR_ideas:1 "Doctrines coréennes"
 KOR_ideas_start:1 "traditions coréennes"
 KOR_ideas_bonus:1 "ambitions coréennes"
 hanguel_alphabet:2 "Alphabet hangeul"
 hanguel_alphabet_desc:0 "La langue coréenne est si différente du chinois que, hormis les plus éduqués, ceux qui essaient d'utiliser les caractères chinois restent illettrés. Notre nouvel alphabet permettra à tous d'apprendre facilement à lire et écrire."
 grand_code:0 "Le Grand code administratif de l'État"
 grand_code_desc:0 "Afin d'assurer un gouvernement stable et digne de ce nom au pays, nous devons codifier précisément la manière dont le gouvernement doit fonctionner. Ce sera ainsi la première constitution écrite de Corée."
 hyanyak_system:0 "Système du hyang'yak"
 hyanyak_system_desc:0 "Accorder une certaine autonomie aux villages permet la formation d'une conscience commune de leurs habitants, et donc de développer une administration performante. C'est là un point fondamental, étant donné le poids de l'agriculture dans notre économie."
 geobukseon:0 "Geobukseon"
 geobukseon_desc:0 "Il est fondamental de défendre nos côtes. Seul le geobukseon, ou « navire-tortue », un monstre puissamment armé et lourdement fortifié, est capable d'aider nos flottes à le faire."
 hopae_system:0 "Système du hopae"
 hopae_system_desc:0 "Le hopae est une étiquette d'identification que doit porter chaque Coréen, notant son nom, son lieu de naissance, son statut et son lieu de résidence. Cela permet de savoir qui sont les gens, et où ils se trouvent."
 kyujanggak:0 "La Gyujanggak"
 kyujanggak_desc:0 "Pour faciliter l'administration de la Corée et lui permettre des avancées culturelles, il est nécessaire de disposer d'une gigantesque bibliothèque royale destinée à renfermer l'ensemble de la connaissance."
 kor_economy_reform:0 "Réformes économiques"
 kor_economy_reform_desc:0 "Afin de trouver plus de revenus pour l'État, une refonte totale du système fiscal et l'ouverture des offices aux personnes les plus talentueuses est nécessaire, de telle sorte que même les fils de concubines puissent gravir les échelons de la société."
 kor_uijeongbu:0 "Uijeongbu : le Conseil d'État"
 kor_uijeongbu_desc:0 "Le Uijeongbu est le conseil d'État et la plus haute institution du pays. Dirigé par trois dignitaires, il est chargé de discuter les nombreuses questions relatives au gouvernement du pays."
 metal_movable_type:0 "Caractère mobile de métal"
 metal_movable_type_desc:0 "Le caractère mobile est une technique d'impression déjà ancienne, mise au point il y a des siècles par les Chinois. Mais c'est sous l'ancienne dynastie coréenne des Goryeo qu'ont pour la première fois été utilisés des caractères de métal, en 1377. Depuis lors, nous pouvons imprimer des livres avec une inefficacité inégalée."
 choi_mu_seon_gunpower_engines:0 "Hwacha de Choi Mu-seon"
 choi_mu_seon_gunpower_engines_desc:0 "Choi Mu-seon était un scientifique, inventeur, commandant militaire, et aussi le père de la poudre à canon en Corée. C'est des Chinois qu'il a appris à la produire, et a amélioré leurs techniques lors des dernières années de la dynastie Joseon. C'est ainsi qu'il put mettre au point le hwacha, un lanceur de fusées multiples."
 korean_artisanery:0 "Artisanat coréen"
 korean_artisanery_desc:0 "L'art est une tradition bien établie dans le pays, dont l'âge d'or remonte à la dynastie Goryeo. Aussi le travail des artisans constitue-t-il l'un des pans les plus honorés de notre culture."
 BOH_ideas:0 "Doctrines bohémiennes"
 BOH_ideas_start:0 "traditions bohémiennes"
 BOH_ideas_bonus:0 "ambitions bohémiennes"
 compacta_of_prague:0 "Compacta de Prague"
 compacta_of_prague_desc:0 "Les croisades contre les hussites sont terminées et il est temps d'unir notre nation. Pardonnons-nous à tous pour que le peuple tchèque puisse vivre en paix."
 boh_elective_monarchy:0 "Monarchie élective"
 boh_elective_monarchy_desc:0 "Pendant trop longtemps, la noblesse irritable de Bohême a représenté une grande entrave à l'autorité royale. Nous devons dès maintenant faire en sorte que chaque nouveau monarque aura le soutien plein et entier de la noblesse avant son couronnement. Cela nous évitera bien des problèmes."
 wagenburg:0 "Wagenburg"
 wagenburg_desc:0 "Pendant les croisades contre les hussites, nos armées comptaient sur des forteresses mobiles pour remporter des batailles que nous allions perdre. Nous n'utiliserons peut-être pas toujours ces forts, mais des tireurs d'élite en position défensive représenteront une tactique de choix pour nos armées tchèques invincibles."
 letter_of_majesty:0 "Lettre de Majesté"
 letter_of_majesty_desc:0 "Les croisades contre les hussites ont laissé en héritage de dangereuses divisions sur les questions religieuses chez le peuple tchèque. Si la Bohême veut prospérer, nous devons mettre un terme à ces conflits qui nous divisent et restaurer l'ordre sur nos terres. Nous allons promulguer une lettre de majesté dans nos royaumes qui accordera la liberté de conscience à tous."
 hussite_legacy:0 "Héritage des croisades contre les hussites"
 hussite_legacy_desc:0 "L'Église de Rome devient de plus en plus réactionnaire face aux défis théologiques, mais en Bohême nous abordons cela de manière bien plus détendue. Les nouvelles idées ne nous effraient pas."
 kutnohorian_deal:0 "Le traité de Kutná Hora"
 kutnohorian_deal_desc:0 "La noblesse restera toujours sensible à ses prérogatives. Nous nous assurerons que les privilèges des nobles soient solidement garantis."
 czech_nationalism:0 "Nationalisme tchèque"
 czech_nationalism_desc:0 "Le peuple tchèque a fait front face à tous les désastres du monde. Nous avons montré notre résistance."
 ITA_ideas:0 "Doctrines italiennes"
 ITA_ideas_start:0 "traditions italiennes"
 ITA_ideas_bonus:0 "ambitions italiennes"
 no_a_geographical_construct:0 "Ceci n'est pas un assemblage géographique"
 no_a_geographical_construct_desc:0 "Depuis la chute de l'Empire d'Occident, l'Italie a été dominée par des puissances étrangères et divisée en de nombreuses entités. Ces puissances ricanent quand on leur parle d'Italie. Et maintenant, rient-elles toujours ? L'Italie s'est relevée."
 tradition_of_the_legion:0 "La tradition de la Légion"
 tradition_of_the_legion_desc:0 "À l'époque romaine, l'Italie dominait tout ce qui était utile de dominer. L'Italie est de retour et il est temps pour ses légions de se remettre en marche. Nous rappellerons à nos soldats la tradition de victoires dont ils sont les héritiers et ils seront régulièrement entraînés à les imiter. Les mules de Marius seront bientôt de nouveau en campagne."
 mare_nostrum:0 "Mare Nostrum"
 mare_nostrum_desc:0 "L'Italie possède une côte longue et vulnérable. La protéger est notre plus grande priorité. Nous devons faire comme Pompée le Grand et dominer ces mers pour que l'Italie soit en sécurité."
 office_of_censor:0 "Le poste de censeur"
 office_of_censor_desc:0 "À la grande époque de la République romaine, les censeurs avaient pour responsabilité de tenir la liste des citoyens pouvant faire le service militaire. Nous aussi, nous aurons ces censeurs qui détermineront qui est apte à servir dans les nouvelles Légions."
 italian_tax_reform:0 "Réforme fiscale italienne"
 italian_tax_reform_desc:0 "L'Empire d'Occident cessa d'être efficace quand il ne fut plus en mesure de lever l'impôt pour faire fonctionner son armée. Nous devons faire en sorte que cela ne se reproduise pas dans la Nouvelle Rome, phénix ressuscité de ses cendres."
 heir_to_the_empire:0 "Héritier de l'Empire"
 heir_to_the_empire_desc:0 "Le Saint-Empire romain germanique a échoué à prendre la relève de l'Empire d'Occident. Il est temps que l'Italie reprenne ce rôle et ressuscite ce grand empire."
 path_to_citizenship:0 "Le chemin vers la citoyenneté"
 path_to_citizenship_desc:0 "La force de l'Empire romain était que les peuples sous sa domination voulaient faire partie de l'Empire. Nous allons imiter ce système pour que ceux qui vivent sur nos domaines veulent eux aussi faire partie de notre empire."
 MCH_ideas:0 "Doctrines mandchoues"
 MCH_ideas_start:0 "traditions mandchoues"
 MCH_ideas_bonus:0 "ambitions mandchoues"
 united_three_jurchens:0 "Union des trois peuples jürchens"
 united_three_jurchens_desc:0 "Une dynastie voulant véritablement dominer la Mandchourie doit s'assurer de l'union des trois tribus : Haixi, Jianzhou et Jürchens sauvages."
 the_manchu_alphabet:0 "Alphabet mandchou"
 the_manchu_alphabet_desc:1 "L'écriture jürchen créée sous l'empereur Aguda a été perdue, ce qui oblige notre peuple à recourir à des scribes mongols pour consigner le moindre document. Le problème est qu'utiliser cette écriture permet aux Han et Mongols illettrés de comprendre ces textes s'ils leur sont lus à voix haute, mais l'interdit aux Mandchous eux-mêmes. Un alphabet proprement mandchou est donc nécessaire, adapté de l'alphabet mongol, convenant mieux à notre peuple et facilitant ainsi le travail de l'administration."
 manchu_eight_banners:0 "Les Huit Bannières"
 manchu_eight_banners_desc:0 "Les Huit Bannières ne sont rien d'autre que la combinaison des structures de notre armée tribale avec celle des « niru », les compagnies traditionnelles : il s'agit donc d'une force très organisée et très centralisée."
 link_with_the_mongol_dynasty:0 "Descendance impériale mongole"
 link_with_the_mongol_dynasty_desc:1 "Épouser les princesses du clan Borjigin, de la tribu des Tchakhars, descendantes de Gengis Khan, nous permet de commander plus facilement les puissants cavaliers mongols."
 the_green_standard_army:0 "L'Armée de l'Étendard vert"
 the_green_standard_army_desc:1 "L'Armée de l'Étendard vert est constituée de soldats et d'officiers mécontents, issus de l'armée des Ming. Nous devrions la recruter pour maintenir sous notre contrôle les territoires conquis."
 pigtail_or_death:0 "La natte ou la mort"
 pigtail_or_death_desc:0 "Il convient d'exécuter tous ceux qui refusent de se raser le devant de la tête et de tresser leurs cheveux en une natte. Cela prouve en permanence, y compris en temps de paix, à la fois la supériorité et la domination des Mandchous sur les peuples conquis, mais aussi qu'il est futile de se rebeller contre nous."
 the_chinese_rules:0 "Les lois chinoises"
 the_chinese_rules_desc:1 "La façon de gouverner des Chinois est efficace, et mérite donc d'être étudiée. En adoptant leurs lois et en y intégrant celles propres aux Mandchous, il nous sera plus aisé de gouverner notre empire."
 PAL_ideas:0 "Doctrines palatines"
 PAL_ideas_start:0 "traditions palatines"
 PAL_ideas_bonus:0 "ambitions palatines"
 imperial_vicar_and_archsteward:0 "Vicaire impérial et architrésorier"
 imperial_vicar_and_archsteward_desc:0 "En tant que vicaire impérial et architrésorier héréditaire du Saint-Empire romain germanique, nous bénéficions de la bonne réputation associée à notre dignité de rang impériale."
 heidelberg_university:0 "Université de Heidelberg"
 heidelberg_university_desc:0 "La Ruprecht-Karls-Universität de Heidelberg est la plus ancienne université d'Allemagne. Elle accueille des étudiants venus de tout le continent et est devenue un foyer de la culture et de l'enseignement. Grâce à elle, il nous est beaucoup plus aisé de découvrir des personnes de talent pour leur fournir des fonctions à la cour."
 center_of_reformation_in_southern_germany:0 "Le foyer de la Réforme du Sud de l'Allemagne"
 center_of_reformation_in_southern_germany_desc:0 "Notre pays est un foyer important de la réforme religieuse, et il nous faut en tirer parti. Soutenir les réformés de l'étranger nous permettrait d'affaiblir nos rivaux tout en nous renforçant nous-mêmes…"
 bibliotheca_palatina:0 "Bibliotheca Palatina"
 bibliotheca_palatina_desc:0 "En rassemblant la collection de la bibliothèque de l'abbaye de Saint-Gall, de l'église du Saint-Esprit, de la bibliothèque de l'Université de Heidelberg et d'autres bibliothèques dans nos châteaux et dans l'abbaye de Lorsch, nous avons fondé la Bibliotheca Palatina, la plus importante bibliothèque de la Renaissance allemande. Avec une telle réserve de connaissances à notre disposition, il est certain que les sciences et la philosophie progresseront plus rapidement dans notre territoire."
 heidelberg_catechism:0 "Le catéchisme de Heidelberg"
 heidelberg_catechism_desc:0 "Destiné à être utilisé par la doctrine catholique réformée, le catéchisme de Heidelberg est un document confessionnel publié à notre demande. Le catéchisme est adopté comme l'une des trois formes d'unité par l'Église réformée. Cette réussite nous aidera certainement à convertir davantage de personnes à la foi réformée."
 hortus_palatinus:0 "Hortus Palatinus"
 hortus_palatinus_desc:0 "Le jardin du Palatinat a été commandé par Frédéric V, électeur palatin, en 1614. Il est rapidement devenu célèbre dans tout le continent comme la huitième merveille du monde et comme le plus beau jardin allemand de la Renaissance."
 mannheim_school_of_orchestra:0 "L'école de Mannheim"
 mannheim_school_of_orchestra_desc:0 "Nos seigneurs sont toujours les plus grands mécènes, en particulier pour l'orchestre. Sous notre parrainage, Johan Stamitz et d'autres talentueuses personnes ont fondé l'école de Mannheim, réputée dans le monde entier."
 NOV_ideas:0 "Doctrines novgorodiennes"
 NOV_ideas_start:0 "traditions novgorodiennes"
 NOV_ideas_bonus:0 "ambitions novgorodiennes"
 northern_center_of_arts:0 "Foyer nordique des arts"
 northern_center_of_arts_desc:0 "La cité de Novgorod est un important foyer culturel européen : des épopées s'appuyant sur une forte alphabétisation, de magnifiques icônes et une architecture grandiose contribuent au prestige de la ville florissante et du pays tout entier."
 city_of_churches:0 "La cité des églises"
 city_of_churches_desc:0 "Novgorod compte plus de 80 églises orthodoxes, notamment la Dom Svyatoï Sofii, ou cathédrale Sainte-Sophie, qui font partie des plus grands propriétaires terriens de la principauté. Par leur opulence et leur prestige religieux, elles influencent la population de bien des manières, rendant nos citoyens plus pieux."
 ivans_hundred:0 "Les Cent d'Ivan"
 ivans_hundred_desc:0 "Les dirigeants des Cent d'Ivan, notre guilde marchande locale, sont membres permanents du tribunal de commerce de Novgorod et du Conseil dirigeant de la République de Novgorod. Grâce à leur implication dans le domaine politique et aux accords conclus entre la noblesse et eux, le succès commercial de notre principauté est assuré de perdurer."
 control_of_the_hanseatic_kontor:0 "Contrôle du comptoir de la Hanse"
 control_of_the_hanseatic_kontor_desc:0 "Peterhof est un quartier clos de Novgorod, dans lequel les marchands de la Hanse bénéficient de privilèges commerciaux. Accroître notre contrôle sur ces marchands indépendants nous rendrait le commerce sur la Baltique plus aisé et plus rentable."
 grand_dukes_army:0 "L'armée du grand-duc"
 grand_dukes_army_desc:0 "Mener les troupes au combat est le devoir le plus important du grand-duc. Grâce à ses solides qualités de commandement, nous pouvons mobiliser davantage de soldats."
 exploration_tradition:0 "Financer les ouchkouïniks"
 exploration_tradition_desc:0 "Les pirates ouchkouïniks, qui suivent le mode de vie des Vikings, sont un outil efficace pour nous débarrasser de nos rivaux. Malheureusement, les interventions extérieures, principalement de la part de Moscou, leur ont porté un coup rude. Nous devons leur apporter une aide financière à nouveau pour leur permettre de reprendre la mer et de rappeler à tous qui sont les véritables maîtres du Nord…"
 baltic_shipyard:0 "Chantier naval sur la Baltique"
 baltic_shipyard_desc:0 "Construire un grand chantier naval sur la côte est de la Baltique nous permettrait de dominer le commerce d'outre-mer."
 ETH_ideas:0 "Doctrines éthiopiennes"
 ETH_ideas_start:0 "traditions éthiopiennes"
 ETH_ideas_bonus:0 "ambitions éthiopiennes"
 solomonid_claim:0 "Revendication de Salomon"
 solomonid_claim_desc:0 "Nos pères fondateurs descendent des monarques d'Aksoum et étaient les héritiers en droite ligne du roi Salomon et de la reine de Saba. Nous avons détrôné la dynastie Zagwe afin de légitimer notre règne et de rendre au royaume sa dynastie légitime."
 nagusa_negast:0 "Négusa négast"
 nagusa_negast_desc:0 "Notre souverain est le roi des rois, l'héritier et le descendant des rois d'Aksoum et de leur premier souverain, Ménélik Ier, fils du roi Salomon et de la reine de Saba. Tous nos rois descendent des Salomonides, et l'héritage ne doit pas nécessairement se transmettre de père en fils."
 hostile_borders:0 "Frontières hostiles"
 hostile_borders_desc:0 "Notre grand royaume a connu de nombreuses invasions étrangères et de nombreuses agressions. Nous avons su repousser nombre de tentatives de nos rivaux et ennemis pour s'emparer de notre royaume ancestral."
 diplomatic_demeanor:0 "Attitude diplomatique"
 diplomatic_demeanor_desc:0 "Malgré les visées de nos ennemis et de nos rivaux sur notre pays, et parce que nous sommes la seule nation chrétienne au beau milieu d'un océan de nations infidèles, d'hérétiques et de païens, nous sommes souvent au cœur des intrigues politiques des Orientaux comme des Occidentaux. Nous sommes par conséquent toujours ouverts au compromis pour parvenir à des conclusions avantageuses."
 the_ark_of_the_covenant:0 "L'Arche de l'Alliance"
 the_ark_of_the_covenant_desc:0 "Nous sommes la nation qui détient l'Arche de l'Alliance sacrée après son appropriation en secret par Ménélik Ier, avec l'aide de Dieu, il y a des milliers d'années. Elle a dû être cachée aux yeux de tous, de peur que le trésor sacré soit volé. Malgré tout, des répliques de l'Arche sont placées dans chacune de nos églises pour rappeler à tous que notre royaume a été béni par Dieu."
 eth_expansionist_policy:0 "Politique expansionniste"
 eth_expansionist_policy_desc:0 "Afin d'assurer le contrôle sur nos propres territoires, nous devons imposer notre suprématie au-delà du cœur du pays, les hautes terres d'Éthiopie. Les ennemis qui nous cernent de toute part doivent apprendre à craindre les successeurs du roi Salomon et les détendeurs de l'Arche de l'Alliance."
 eth_reformed_armies:0 "Armées réformées"
 eth_reformed_armies_desc:0 "Nos guerriers ont souvent été indisciplinés, chargeant dans la bataille sans vraiment réfléchir. Mais en nous inspirant des tactiques et méthodes de combat de nos voisins les plus avancés, nous pouvons tenir la ligne et combattre de façon plus équitable nos ennemis."
 DAI_ideas:0 "Doctrines daï-viêt"
 DAI_ideas_start:0 "traditions daï-viêt"
 DAI_ideas_bonus:0 "ambitions daï-viêt"
 the_great_proclamation:0 "La Grande Proclamation"
 the_great_proclamation_desc:0 "Cette proclamation, Bình Ngô dai cáo, la Grande Proclamation lors de la pacification des Wu, était un édit écrit en chinois classique par Nguyen Trãi, ami proche de notre libérateur Lê Loi en 1428. Il annonçait la pacification totale de nos anciens suzerains Ming qui venaient d'accepter notre indépendance. Cet édit doit faire naître la peur dans les cœurs des empereurs Ming car ils avaient échoué à honorer l'héritage de leur ancêtre Zhu Yuanzhang, l'ancien roi de Wu et fondateur de la dynastie Ming. Cet édit montre aussi nos traditions et notre ténacité, et constitue un rappel permanent du fait que la justice l'emporte toujours. Il ne sert pas seulement à invoquer notre fierté nationale, mais aussi à montrer nos éloquentes qualités littéraires."
 confucian_revival:0 "Renouveau confucéen"
 confucian_revival_desc:0 "Après vingt ans sous le règne des Ming, nous avons connu de nombreux soulèvements dans notre société. Après notre indépendance et notre reconnaissance par la Chine, nous avons institué de nombreux changements au niveau bureaucratique, notamment une réforme du service civil et de nos lois. Le nouveau gouvernement s'avéra juste et efficace, et constitue une adaptation réussie du système confucéen chinois appliqué à un gouvernement hors de Chine."
 autonomous_villages:0 "Villages autonomes"
 autonomous_villages_desc:0 "Même si notre gouvernement était bien structuré, la bureaucratie ne s'étendait pas jusqu'aux petits villages : la plupart de ces villages étaient gérés par des chefs et se gouvernaient seuls. En déléguant de nombreuses questions domestiques aux villages eux-mêmes, nous pouvons nous concentrer sur la défense du pays face aux attaques de nos rivaux et de nos ennemis. Nous pouvons faire en sorte d'honorer le mandat des Cieux car les lois de l'empereur donnent la priorité aux coutumes de chaque village."
 village_militia:0 "Milices villageoises"
 village_militia_desc:0 "L'ossature de notre armée est constituée de paysans dévoués, qui défendent nos frontières et aident à repousser les envahisseurs. Ils ont même contribué à nos nombreuses victoires contre les Mongols, les Chinois, plus tard les Mandchous, et ont pris part à la conquête de la plus grande partie de l'Indochine."
 don_dien:0 "Don Dien"
 don_dien_desc:0 "Le système de colonisation terrienne hérité des Chinois a été utilisé pour soustraire du territoire à nos rivaux et voisins du sud et de l'ouest. Grâce à ce système, des colonies militaires ont été fondées dans lesquelles nos soldats et nos paysans sans terre ont défriché des terres et commencé une production de riz. Ensuite, ils ont établi des villages dans ces nouvelles régions, défendus par les soldats et les paysans organisés en milice. Après trois ans, les villages étaient intégrés dans le système administratif vietnamien et on construisait une salle de réunion communale dans le village. Les ouvriers avaient la possibilité de partager les terres communales données par l'État à chaque village, le reste des terres appartenant à l'État. À mesure qu'on défrichait de nouvelles terres, on y construisait de nouveaux villages selon le même principe, puis les soldats et les paysans sans terre allaient coloniser de nouvelles terres un peu plus loin."
 thuan_thien:0 "Thuan Thiên"
 thuan_thien_desc:0 "Thuan Thiên ou la Volonté de Dieu était le nom de l'épée légendaire portée par noter libérateur Lê Loi. Quand il portait cette épée, il avait la force de mille hommes et put ainsi nous débarrasser du joug chinois. Lê Loi est considéré comme l'incarnation parfaite du chef confucéen idéal, juste, sage et habile. Tous les empereurs qui ont succédé à Lê Loi ont été comparés à lui, et la plupart de ces empereurs ont été jugés inférieurs. Nos empereurs tentent d'atteindre les idéaux définis par les principes confucéens dans des circonstances exceptionnelles afin de rendre hommage à l'héritage de leurs ancêtres. Par notre souci d'imprégner notre gouvernement de principes confucéens et de nous assurer que la terre soit en harmonie avec ces rituels, nous avons pleinement mis en œuvre le mandat des Cieux. Aucun rival ne pourra remettre en question notre légitimité car nous l'avons pleinement affirmée."
 literary_reform:0 "Réforme littéraire"
 literary_reform_desc:0 "Depuis des siècles, nous écrivons en chinois classique. Cependant, notre langue s'écrit en Chu Nom, un alphabet basé sur le Chu Han, l'écriture classique chinoise. Le Chu Nom n'était pas normalisé et n'était que peu utilisé par comparaison avec le chinois classique et nous avons connu un besoin urgent de nationaliser notre écriture pour des besoins administratifs."
 SAV_ideas:0 "Doctrines savoyardes"
 SAV_ideas_start:0 "traditions savoyardes"
 SAV_ideas_bonus:0 "ambitions savoyardes"
 repel_the_french:0 "Faire face aux Français"
 repel_the_french_desc:0 "Notre pays relève de la maison de Savoie depuis qu'Humbert Ier a pris le titre de comte, en 1032. Mais les Français ont longtemps rêvé d'établir leur suprématie sur l'Italie. Nous nous trouvons sur leur route, et devons donc nous tenir prêts au cas où ils repasseraient par nos terres."
 the_shroud_of_turin:0 "Le suaire de Turin"
 the_shroud_of_turin_desc:0 "Le suaire dans lequel le Christ fut enveloppé a été retrouvé sur nos terres en l'an 1390. Depuis lors, il est le plus grand trésor de la maison de Savoie. Exposons-le donc, et nous verrons les pèlerins accourir au Piémont chargés de toutes leurs richesses."
 sav_mercenary_tradition:0 "Tradition du mercenariat"
 sav_mercenary_tradition_desc:0 "Comme tous les autres États italiens, notre pays doit souvent s'appuyer sur des mercenaires pour appuyer, ou même remplacer une armée régulière. Ce sont certes des personnages grossiers ; mais entretenir une relation durable avec eux permet de superbes économies."
 crush_the_vaudois:0 "Écraser les vaudois"
 crush_the_vaudois_desc:0 "La Réforme fait peut-être rage dans toute la Chrétienté, mais en Savoie c'est un autre mouvement, plus ancien, qui nous menace : l'hérésie médiévale des valaisans, que l'on nomme aussi vaudois. Remettre ces gens sur le chemin véritable permettra assurément d'apaisera les tensions religieuses dans le pays."
 savoyard_flexibility:0 "Adaptabilité savoyarde"
 savoyard_flexibility_desc:0 "Si la maison de Savoie a pu rester à la tête du pays depuis le XIe s., c'est qu'elle n'a jamais été sourde aux changements. C'est même tout le contraire – d'où cette réputation d'opportunisme qui s'attache à elle. Cela peu certes froisser les plus traditionalistes, mais chercher constamment de nouvelles occasions de faire progresser le pays offre des avantages indéniables."
 alpine_tolls:0 "Péages alpins"
 alpine_tolls_desc:0 "La Savoie compte un petit nombre de cols, qui permettent de prélever des taxes sur tous les marchands qui désirent emprunter les routes commerciales transitant par nos territoires."
 savoyard_legitimacy:0 "Légitimité savoyarde"
 savoyard_legitimacy_desc:0 "Notre aïeul, Humbert aux Blanches Mains, a été fait comte de Savoie par l'empereur Henri II, alors que c'était la dynastie ottonienne qui dirigeait encore l'Empire. De nombreuses autres dynasties l'ont remplacée depuis, mais la maison de Savoie perdure toujours."
 SAX_ideas:0 "Doctrines saxonnes"
 SAX_ideas_start:0 "traditions saxonnes"
 SAX_ideas_bonus:0 "ambitions saxonnes"
 albertine_and_ernestine:0 "Branches albertine et célestine"
 albertine_and_ernestine_desc:0 "La maison de Wettin est subdivisée entre deux branches principales et compte aussi une pléthore de branches cadettes. Si l'une d'entre elles ne peut fournir d'héritier, les autres le feront donc."
 meissner_porcelain:0 "Porcelaine de Meissen"
 meissner_porcelain_desc:0 "La Saxe est le premier pays européen à avoir produit de la porcelaine. Cela garantit à la cour des Wettin richesse et prestige."
 the_zwinger:0 "Le Zwinger"
 the_zwinger_desc:0 "Dans le grand palais du Zwinger, à Dresde, se tiennent tous les banquets grandioses destinés à impressionner les dignitaires étrangers."
 wittenberg_university:0 "Université de Wittemberg"
 wittenberg_university_desc:0 "L'université saxonne de Wittemberg est célèbre pour avoir recueilli et hébergé Martin Luther et avoir été un foyer de la pensée protestante."
 corpus_evangelicorum:0 "Le Corpus evangelicorum"
 corpus_evangelicorum_desc:0 "La Saxe a compté parmi les États les plus prééminents parmi les ligues protestantes visant à maintenir l'indépendance religieuse des luthériens. Elle a donc contribué directement à la mise en place du Corpus evangelicorum, destiné à faciliter la prise de décision au sein de la Diète d'Empire en dépit des divisions religieuses."
 sax_principal_line:0 "Branche aînée"
 sax_principal_line_desc:0 "Le duché de Saxe a été divisé à de nombreuses reprises entre ses diverses branches, mais toujours les branches cadettes, à leur disparition, lui ont remis leurs possessions."
 the_saxon_circle:0 "Le cercle de Saxe"
 the_saxon_circle_desc:0 "Dans le cercle de Saxe, destiné à la levée des troupes de l'Empire, se trouvent la Saxe et la Prusse. Lorsque les armées sont convoquées, elles marchent comme un seul homme. La discipline des Prussiens influence donc largement les troupes saxonnes."
 LIT_ideas:0 "Doctrines lithuaniennes"
 LIT_ideas_start:0 "traditions lithuaniennes"
 LIT_ideas_bonus:0 "ambitions lithuaniennes"
 warlord_dukes:0 "Ducs et chefs de guerre"
 warlord_dukes_desc:0 "En deux siècles de guerres acharnées, nos ducs successifs, grands chefs de guerre, sont parvenus à unifier en un État guerrier un pays qui n'était auparavant rien de plus qu'une vague fédération tribale, à mener la résistance contre les ordres de moines-chevaliers catholiques, et à conquérir de vastes territoires à l'est. Ces exploits suscitent l'admiration de nos commandants."
 auksine_laisve:0 "Auksine Laisve"
 auksine_laisve_desc:0 "L'« Auksine Laisve », la « Liberté dorée », est un ensemble de lois et de privilèges plaçant les nobles au-dessus des autres classes, et souvent même au-dessus du monarque et du Parlement. Importé de Pologne, ce système unique assurera la loyauté de la noblesse envers la Couronne, tant que le souverain ne tentera pas de remettre en question cette Liberté dorée accordée à la noblesse."
 magdeburg_laws:0 "Le droit de Magdebourg"
 magdeburg_laws_desc:0 "L'une des conséquences de l'expansion lithuanienne vers l'ouest a été l'introduction du droit urbain allemand dans de nombreuses régions urbanisées du pays. Le droit de Magdebourg, dans son application locale, s'appliquera à divers aspects politiques et économiques liés à l'urbanisation du pays, que cela concerne l'urbanisme, le commerce ou bien encore les taxes."
 magnate_estates:0 "Domaines des magnats"
 magnate_estates_desc:0 "En raison de leurs vastes propriétés et de leurs armées privées, les magnats lithuaniens sont qualifiés de « roitelets ». Farouches défenseurs de l'indivisibilité de leurs domaines, ils tentent d'en tirer le maximum de profits en développant un système d'exploitation qui ressemble à bien des égards au système romain des latifundia."
 lithuanian_hussars:0 "Hussards lithuaniens"
 lithuanian_hussars_desc:0 "Les hussards ailés sont la cavalerie lourde aussi bien en Lithuanie qu'en Pologne : introduits dans les deux pays par les réformes d'Étienne Báthory, roi de Pologne et grand-duc de Lituanie, ils demeurent invaincus sur les champs de bataille d'Europe de l'Est pendant plus d'un siècle."
 statutes_of_lithuania:0 "Le Statut de Lithuanie"
 statutes_of_lithuania_desc:0 "Le Statut de Lithuanie est un recueil de trois réformes législatives, rassemblant, unifiant et actualisant les lois du pays. Connues pour ses peines sévères et l'introduction de la peine de mort, il est en cela comparable à de nombreux codes pénaux occidentaux contemporains : à chaque crime doit en théorie toujours correspondre la même condamnation, sans considération pour la personne qui le commet. Malgré tout, dans la pratique, la paysannerie reste désavantagée. Le statut de Lithuanie inspirera par la suite une réforme similaire en Russie."
 lithuanian_renaissance:0 "Renaissance lithuanienne"
 lithuanian_renaissance_desc:0 "La Lithuanie connaît une Renaissance à la fin du XVe et au début du XVIe s. : inspirée par les idées de la Réforme et l'influence italienne, cette période voit une floraison de l'éducation, des arts, de l'architecture et de la littérature. C'est alors qu'apparait pour la première fois le lithuanien écrit, et que sont rédigées les premières œuvres littéraires dans cette langue."
 berber_ideas:0 "Doctrines berbères"
 berber_ideas_start:0 "traditions berbères"
 berber_ideas_bonus:0 "ambitions berbères"
 ber_barbary_pirates:0 "Pirates de Barbarie"
 ber_barbary_pirates_desc:0 "Les pirates de Barbarie étaient des pirates et des corsaires qui opéraient depuis l'Afrique du Nord, principalement depuis les ports de Tunis, Tripoli et Alger. Financer ces marins endurcis nous permettra de disposer d'une grande flotte."
 desert_warfare:0 "Guerre dans le désert"
 desert_warfare_desc:0 "Les armées berbères étaient expertes en guerre de harcèlement et utilisaient brillamment le terrain inhospitalier de l'Afrique du Nord pour épuiser leurs adversaires avant de leur porter le coup fatal."
 trans_saharan_trade:0 "Commerce transsaharien"
 trans_saharan_trade_desc:0 "Les caravanes des grandes routes du Sahara transportaient du sel depuis l'Afrique du Nord et des esclaves depuis les royaumes subsahariens. Ces routes déclinèrent après l'établissement de comptoirs portugais en Afrique de l'Ouest mais ils demeurèrent une importante source de revenus jusqu'au milieu du XIXe siècle."
 corsairs:0 "Corsaires"
 corsairs_desc:0 "Comme de nombeux autres peuples vivant sur les côtes, les Berbères complétaient leurs revenus de pêche et d'agriculture par de la piraterie. Ceci signifiait que les souverains d'Afrique du Nord avaient à leur disposition de nombreux marins expérimentés qu'ils pouvaient utiliser dans leurs flottes."
 tuareg_cavalry:0 "Cavalerie touarègue"
 tuareg_cavalry_desc:0 "Les Touaregs chevauchaient des chameaux et, armés de leur lance, ils constituaient une menace réelle face à la cavalerie régulière en raison de la peur et de la désorientation causée aux chevaux par les chameaux."
 dual_diplomacy:0 "Diplomatie double"
 dual_diplomacy_desc:0 "Les sultans d'Afrique du Nord pratiquaient une politique d'alliances flottantes : alliés au sultan ottoman un jour, aux chrétiens de la péninsule ibérique le lendemain, tout cela dans le but de préserver leur indépendance."
 brothers_barbarossa:0 "Les frères Barberousse"
 brothers_barbarossa_desc:0 "Corsaires au service du sultan ottoman, Khayr ad-Din et Arudj Barberousse terrorisèrent la Méditerranée chrétienne au début du XVIe siècle, triomphant de l'Espagne dans de nombreuses batailles navales grâce à leur utilisation efficace des galères de combat."
 indian_muslim_ideas:0 "Doctrines des sultanats indiens"
 indian_muslim_ideas_start:0 "traditions des sultanats indiens"
 indian_muslim_ideas_bonus:0 "ambitions des sultanats indiens"
 tolerate_idol_worshippers_i:0 "Tolérance pour le culte des idoles"
 tolerate_idol_worshippers_i_desc:0 "Le grand prophète Moïse nous a montré qu'adorer les vaches offensait Allâh. Les adorateurs d'idoles continuent de s'accrocher à leurs coutumes, mais Allâh est compatissant et miséricordieux. Ce n'est que faire notre devoir que de nous assurer que tous nos sujets jouissent de notre protection, et nous attendrons qu'ils se tournent vers Allâh."
 persian_court:0 "Persan à la cour"
 persian_court_desc:0 "Nous devons faire en sorte que tous nos sujets, quelles que soient leurs origines – à supposer, naturellement, qu'ils ne sont pas des miséreux – puissent comprendre nos actions et nous faire part de leurs problèmes. Promouvons le persan, certes comme langue de la cour, mais aussi de la littérature, de la poésie, de la culture et des sciences. De cette manière, tous sauront quelle langue ils doivent maîtriser s'ils veulent s'adresser à nous."
 comphrehensive_land_survey:0 "Cadastre exhaustif"
 comphrehensive_land_survey_desc:0 "Pour savoir qui doit payer l'impôt, nous devons d'abord savoir qui possède quoi. Nous allons mettre en place un cadastre exhaustif et nous assurer qu'il soit tenu à jour. Nous percevrons ainsi tous les impôts qui nous sont dus."
 counting_the_people:0 "Recensement"
 counting_the_people_desc:0 "Maintenant que nous savons qui possède quoi, la suite logique est de savoir qui vit où. Nous saurons ainsi où chercher lorsque nous aurons besoin d'hommes pour nos armées."
 equality_under_law:0 "Égaux devant la loi"
 equality_under_law_desc:0 "Le développement du commerce a entraîné celui d'une classe marchande. Cependant, l'aristocratie terrienne traditionnelle tirerait injustement parti de sa position pour s'approprier les gains de ces marchands. Cela doit cesser et, dorénavant, tous ceux qui sont assez riches seront égaux devant la loi."
 high_court_culture:0 "Culture de cour raffinée"
 high_court_culture_desc:0 "La promotion du persan a, avec les années, entraîné une prolifération de grands poètes et écrivains, qui utilisent cette langue pour créer des œuvres d'une sophistication et d'une qualité artistique inégalées. Les peuples voisins s'émerveillent de leur talent, et déjà une nouvelle génération se prépare à produire des œuvres encore meilleures."
 sultanate_bureaucracy:0 "Administration du sultanat"
 sultanate_bureaucracy_desc:0 "L'administration gouvernementale est une institution en tant que telle, et lui faire appliquer notre volonté est d'une complexité dont nous nous passerions volontiers. La réformer permettra qu'elle réponde à nos exigences."
 horde_ideas:0 "Doctrines de la Horde"
 horde_ideas_start:0 "traditions de la Horde"
 horde_ideas_bonus:0 "ambitions de la Horde"
 life_of_steppe_warrior:0 "La vie d'un guerrier des steppes"
 life_of_steppe_warrior_desc:0 "La steppe aride est un lieu oppressant et sans pitié pour quiconque n'y est pas préparé. Notre peuple est habitué à vivre dans cet environnement des plus rudes, ce qui le rend résistant et paré à survivre. Faisons en sorte que tous nos guerriers fassent cette expérience, afin de disposer de plus de chances encore de survivre."
 horse_supplies:0 "Approvisionnement en chevaux"
 horse_supplies_desc:0 "La guerre est plus rude pour les chevaux que pour les hommes. Il nous faut nous assurer que notre cavalerie est correctement pourvue, disposant en toutes périodes de suffisamment de chevaux pour que nos armées restent fortes sans nous ruiner."
 steppe_leaders:0 "Chefs des steppes"
 steppe_leaders_desc:0 "Le maintien de nos anciennes traditions de chasse nous assure que nos armées sont menées par des hommes qui comprennent bien le meilleur usage des chevaux au combat. Cela permettra un meilleur commandement des troupes."
 traditions_of_the_great_khan:0 "Traditions du Grand Khân"
 traditions_of_the_great_khan_desc:0 "Le Grand Khân a fait trembler le monde, par son ambition et par la terreur qu'inspiraient ses cavaliers. La restauration de ces traditions fera de nouveau trembler le monde devant nos armées."
 tradition_of_conquest:0 "Tradition de conquête"
 tradition_of_conquest_desc:0 "Conquérir tout un peuple peut être une affaire compliquée, car tous ne sont pas prêts pour notre gouvernement éclairé. Nous nous sommes pourtant aperçus qu'il existait des méthodes plus simples que d'élever de véritables montagnes de crânes pour intégrer des populations entières dans notre empire – ce que ne savaient pas nos aïeux."
 logistics_of_khan:0 "La logistique du Khân"
 logistics_of_khan_desc:0 "Les gens oublient souvent que les conquêtes du Grand Khân dépendirent tout autant d'une logistique supérieure que de sa puissance militaire. Nous devons reproduire ses méthodes, tout en les adaptant à notre temps, nous permettant ainsi des conquêtes de plus grande ampleur encore."
 glory_of_conquest:0 "Conquêtes glorieuses"
 glory_of_conquest_desc:0 "Tous doivent bien comprendre qu'un garçon ne peut être un homme tant qu'il n'aura pas chevauché au sein de notre invincible armée ; qu'il ne pourra prendre femme tant qu'il n'aura pas souillé la femme d'un autre ; qu'il ne sera digne d'avoir sa propre hutte que lorsqu'il aura brûlé celle d'un autre. Le service au sein de nos troupes doit être le seul passage permettant l'accès à l'âge adulte."
 horde_gov_ideas:1 "Doctrines des hordes"
 horde_gov_ideas_bonus:0 "Ardeur de la horde"
 horse_lords:0 "Maîtres des chevaux des steppes"
 horse_lords_desc:0 "La seule véritable bête est de nature humaine. Les chevaux sont nés et ont été élevés parmi nos enfants, et ils ont appris à être aussi nobles et féroces que notre peuple. Leur dressage est pour nous notre plus grande fierté, et ils nous reconnaissent comme leurs plus grands seigneurs."
 beyond_the_sun:0 "Par-delà le soleil"
 beyond_the_sun_desc:0 "L'âge des grandes hordes n'est pas terminé. Nous avons appris des erreurs de nos ennemis, et nous sommes désormais plus avisés et plus forts. Toutes ces terres où le soleil croît et meurt seront bientôt nôtres."
 mandate_of_the_khan:0 "Mandat du khân"
 mandate_of_the_khan_desc:0 "Tout comme le khân ordonne, les dieux créent. L'unité de notre peuple vient de la loyauté dont nous témoignons à notre dirigeant suprême. Seul un homme capable de courber le métal doré se trouvant sous une couronne de sang est digne de notre dévotion."
 there_shall_be_no_grass:0 "L'herbe ne poussera plus"
 there_shall_be_no_grass_desc:0 "Là où la horde est passée, l'herbe ne repoussera plus. Le sol ne nourrira plus nos ennemis, le jour et la nuit passeront mais la terre restera silencieuse, aucune moisson ne sera faite. Il est certaines famines auxquelles on ne peut échapper."
 horde_loyalty:0 "Loyauté de la horde"
 horde_loyalty_desc:0 "La loyauté de notre peuple est incontestable. Aucune âme ayant vécu sous le règne prospère du khân ne pourrait songer à l'abandonner."
 watchers_of_the_silk_road:0 "Gardiens de la route de la soie"
 watchers_of_the_silk_road_desc:0 "Nous ne construisons pas, nous ne marchandons pas. Nous prenons ce dont nous avons besoin, et parfois un peu plus. Nos guerriers ont surveillé avec attention les négociants étrangers et leurs techniques, et désormais nous connaissons les routes les plus sûres pour transporter nos biens."
 a_magnanimous_empire:0 "Un empire magnanime"
 a_magnanimous_empire_desc:0 "Le règne prospère du grand khân n'est pas seulement rappelé pour son épée terrible, mais aussi pour sa clémence envers quiconque ployait sagement le genou devant lui. Qui que ce soit qui accueillera favorablement notre autorité, nous le traiterons comme s'il était des nôtres."
 theocracy_ideas:0 "Doctrines divines"
 theocracy_ideas_start:0 "traditions divines"
 theocracy_ideas_bonus:0 "ambitions divines"
 holy_order:0 "Ordre sacré"
 holy_order_desc:0 "Seuls ceux dont la foi est la plus pure peuvent devenir fantassins dans l'armée du Christ. Être pur d'esprit et de corps fait de l'homme non seulement un soldat lié aux cieux, mais aussi un guerrier d'exception. Ces soldats forment le noyau d'une armée qui fera face à ceux qui osent l'attaquer."
 church_administration:0 "Administration de l'Église"
 church_administration_desc:0 "Les clercs, de par leur instruction virtuellement universelle, sont une espèce rare en ces temps obscurs. Ils sont non seulement capables de lire les écritures, ils sont aussi de très efficaces administrateurs."
 true_defender_of_the_faith:0 "Vrai défenseur de la foi"
 true_defender_of_the_faith_desc:0 "Nos châteaux sont nos églises et nous les défendrons jusqu'au dernier. Nous nous tiendrons sur leurs remparts au nom de notre seigneur Jésus-Christ et aucun de nous ne faillira."
 turn_the_other_cheek:0 "Tendre l'autre joue"
 turn_the_other_cheek_desc:0 "Lorsque l'ennemi sera là, ne lui venez pas en aide, car il est votre ennemi. Ne lui portez pas assistance, car il est contre vous. Ne lui offrez pas le gîte, car il est votre damnation. Aucun de nous n'aidera son ennemi. Nous tendrons l'autre joue, comme Jésus l'aurait fait."
 onward_christian_soldiers:0 "En avant, soldats chrétiens"
 onward_christian_soldiers_desc:0 "Le devoir de tout soldat chrétien n'est pas de se rendre à la guerre mais de rester chez soi pour défendre les forteresses du Christ."
 render_unto_ceasar:0 "Rendre à César…"
 render_unto_ceasar_desc:0 "Alors il leur dit : ''Rendez à César ce qui appartient à César…''"
 no_witches:0 "Ne tolérons pas les sorcières"
 no_witches_desc:0 "Les sorciers et les sorcières sont partout. La mauvaise influence de leurs assemblées est partout. L'ultime devoir de tout citoyen est d'assister la Sacrée congrégation de l'Inquisition universelle dans sa quête contre ces viles pratiques."
 default_ideas:0 "Doctrines nationales"
 theocracy_gov_ideas:0 "Doctrines divines"
 theocracy_gov_ideas_bonus:0 "Passion divine"
 servants_of_god:0 "Serviteurs de Dieu"
 servants_of_god_desc:0 "Être un rouage dans la machinerie céleste est l'un des plus grands honneurs auxquels puisse aspirer un homme. Avoir notre dieu pour seigneur fait bondir de joie le cœur du peuple."
 by_the_grace_of_god:0 "Par la grâce de Dieu"
 by_the_grace_of_god_desc:0 "Le monde a été créé dans les flammes, et par les flammes il se terminera. Notre dieu nous a donné le feu de la vie, à nous humbles mortels, qui brûle nos âmes et nous fait voir la vérité de ses périls. Nous ne serons pas effrayés."
 friends_in_high_places:0 "Des amis en haut lieu"
 friends_in_high_places_desc:0 "Il n'y a qu'une voie qui mène au bonheur éternel. Connaître Dieu, c'est connaître aussi ses ministres ici-bas. C'est eux qui nous aideront à trouver cette voie."
 flesh_is_weak:0 "La chair est faible"
 flesh_is_weak_desc:0 "Au contraire de l'âme, la chair est faible. Nos armées ont appris à combattre comme si elles étaient animées par la même âme, aussi leur moral ne flanchera-t-il jamais."
 alpha_and_omega:0 "L'alpha et l'oméga"
 alpha_and_omega_desc:0 "Notre dieu est le commencement et la fin de toutes choses. Sa voix sera le seul son qu'entendront nos ennemis par-dessus les cris du combat. Sa nature pieuse les guidera jusqu'à ses bras accueillants. Et, alors, ils verront la vérité."
 conviction_of_sin:0 "Condamnation du péché"
 conviction_of_sin_desc:0 "Ils s'inclineront, ceux qui ont fait le mal. Le lourd poids de leurs actes infects les hantera à jamais. Jamais ils ne pourront dormir sur leurs deux oreilles tant qu'ils n'auront pas regretté les cauchemars perfides qu'ils ont suscités."
 martyrs:0 "Martyrs"
 martyrs_desc:0 "Le martyr est celui qui comprend que mourir au nom de son dieu est le plus grand honneur qui soit. Notre peuple conserve sa foi dans son cœur, et est toujours prêt à lutter pour la cause divine."
 default_ideas_start:0 "traditions nationales"
 default_ideas_bonus:0 "ambitions nationales"
 increase_discipline:0 "Préservation des troupes"
 increase_discipline_desc:0 "Si nous voulons survivre et prospérer dans ce monde hostile et sans pitié, nous avons besoin d'hommes. Mieux encore, il faut qu'autant d'entre eux que possible survivent aux batailles. Mettre la priorité sur l'entraînement nous assurera que nos hommes pourront vivre une journée de plus, et mourir plus tard."
 increase_taxation:0 "Réforme fiscale"
 increase_taxation_desc:0 "S'il est bien une nécessité dont nous ne pouvons nous détourner, c'est l'argent. Une réforme de notre système fiscal nous assurera de disposer de tout l'argent dont nous avons besoin."
 cheaper_mercenaries:0 "Contrats régulés"
 cheaper_mercenaries_desc:0 "Lorsqu'il s'agit de se faire payer, les mercenaires agissent vraiment comme… des mercenaires. Si nous faisons en sorte d'avoir des contrats gérés efficacement, et que la solde est versée en temps et en heure, nous pourrons négocier de meilleures conditions."
 increased_trade_power:0 "Droit des contrats"
 increased_trade_power_desc:0 "L'expérience acquise avec les contrats des mercenaires, appliquée à un champ plus large, permettrait de donner un cadre juridique à tous les types de contrats. Si tous savent que leurs relations d'affaires seront contraintes de tenir leur parole, le commerce pourra se développer et prospérer."
 increased_manpower:0 "Levées paysannes"
 increased_manpower_desc:0 "Le problème n'est pas la volonté des hommes eux-mêmes, mais le fait de les trouver pour leur faire enfiler l'uniforme. Nos paysans, toujours de bonne volonté, pourraient se voir imposer un système de levées régulières : cela nous permettrait de disposer d'un nombre constant de soldats, à défaut d'en avoir toujours suffisamment."
 increased_trade_steering:0 "Statut des marchands"
 increased_trade_steering_desc:0 "De façon traditionnelle, la terre a toujours été la seule marque de statut : c'est de la terre que proviennent richesse et pouvoir. Mais, avec le rétablissement du commerce, une nouvelle manière de s'enrichir est apparue. Si nous faisons en sorte que les succès de la nouvelle classe marchande soient reconnus par tous, cela l'encouragera à se montrer plus agressive face à la concurrence étrangère."
 increased_production_income:0 "Droit de propriété renforcé"
 increased_production_income_desc:0 "Si nous faisons en sorte que le droit de propriété est reconnu et renforcé, cela donnera aux propriétaires fonciers la motivation pour améliorer leurs domaines et accroître leurs productions."
 anatolian_beyliks_ideas:0 "Doctrines anatoliennes"
 anatolian_beyliks_ideas_start:0 "traditions anatoliennes"
 anatolian_beyliks_ideas_bonus:0 "ambitions anatoliennes"
 travelling_ozan:0 "Ozanlar itinérants"
 travelling_ozan_desc:0 "Les ozanlar, des troubadours chantant et jouant du saz, perpétuent les chants traditionnels de Yunus Emre, Kaygusuz Abdal et Pir Sultan Abdal. Grâce à eux, de nombreux récits et chants forts intéressants se sont perpétués au fil des années. Nous devrions soutenir ces bardes voyageurs, qui font partie de la culture traditionnelle de notre peuple."
 seljuq_marches:0 "Marches seldjoukides"
 seljuq_marches_desc:0 "Nombre de beylicats turcs indépendants existaient déjà sous le sultanat des Seldjoukides, tout particulièrement dans les régions frontalières, afin d'assurer notre sécurité contre l'Empire byzantin."
 akinci_cavalry:0 "Cavalerie akïncï"
 akinci_cavalry_desc:0 "Notre cavalerie légère fait de fréquentes incursions sur les territoires des infidèles voisins et parvient même parfois à s'y établir. Historiquement, elle faisait partie des premières divisions à faire face à l'armée ennemie, attaquant les voies commerciales pour empêcher tout ravitaillement et renfort d'arriver. Connue pour son courage au combat et non soldée, elle vit de ses pillages aux frontières."
 caravanserais:0 "Caravansérails"
 caravanserais_desc:0 "Nos caravansérails facilitent le commerce et l'échange d'informations entre les personnes qui, en provenance et à destination de la Chine et de l'Europe, traversent notre pays. En construire davantage le long de la route de la soie nous permettra d'en tirer plus de profits encore."
 anatolian_architecture:0 "Architecture anatolienne"
 anatolian_architecture_desc:0 "Notre architecture se développe au gré des nombreux caravansérails, bibliothèques, hammams, madrasas et autres édifices construits dans des styles de plus en plus variés, se traduisant par des constructions novatrices et originales."
 legacy_seljuqs_empire:0 "Héritage de l'empire des Grands Seldjoukides"
 legacy_seljuqs_empire_desc:0 "Depuis leurs foyers ancestraux proches de la mer d'Aral, les Turcs seldjoukides se sont avancés au Xe s. dans le Khorassan, puis en Perse, avant de finalement conquérir l'Anatolie. Ils y établirent ce qui fut ensuite appelé l'empire des Grands Seldjoukides, qui a profondément influencé le Moyen-Orient. Nous avons maintenant suffisamment gagné en puissance pour faire de notre État son héritier. Réjouissons-nous !"
 MAR_ideas:0 "Doctrines marathes"
 MAR_ideas_start:0 "traditions marathes"
 MAR_ideas_bonus:0 "ambitions marathes"
 tradition_of_military_service:0 "Tradition militaire marathe"
 tradition_of_military_service_desc:0 "Les cavaliers marathes perpétuent une longue tradition de service en tant que « bargirs » pour les sultanats du Deccan. Suite aux nombreuses guerres livrées dans la région, la militarisation croissante de la région a fait de notre cavalerie l'une des forces les plus redoutables en Inde."
 forts_of_maharashtra:0 "Forts du Mahârâshtra"
 forts_of_maharashtra_desc:0 "Dans ces régions vallonnées et densément boisées, il est primordial de disposer de forts, nombreux et bien entretenus, capables d'être utilisés à des fins défensives aussi bien qu'offensives. L'entretien de nos nombreux forts doit être au cœur de nos préoccupations."
 peasant_soldiers:0 "Soldats-paysans"
 peasant_soldiers_desc:0 "Les villages du Desh abritent de nombreux hommes tout disposés à intégrer nos armées. Recrutons et formons tous ceux parlant le marâthî pour servir au sein de nos troupes."
 office_of_the_peshwa:0 "Office de Peshwâ"
 office_of_the_peshwa_desc:0 "Créons un nouvel office, celui de Peshwâ, entièrement dédié aux affaires de l'État et à ses armées. Fort de ce ministre avisé à la tête de notre gouvernement, le pays pourra s'étendre de manière rapide et efficace."
 encourage_ties_with_brahmin_financial_families:0 "Liens renforcés avec les banquiers brahmanes"
 encourage_ties_with_brahmin_financial_families_desc:0 "Le secteur financier de notre État est dominé par les familles banquières brahmanes. Offrons-leur la possibilité d'intégrer davantage notre État en les recrutant en tant que collecteurs d'impôts et en créant des règles permettant de renforcer leurs droits et de protéger leurs traditions. Cela nous permettra de nous attacher le soutien de nos financiers tout en disposant d'administrateurs aguerris et avisés."
 reform_the_bureaucracy:0 "Réforme de la bureaucratie"
 reform_the_bureaucracy_desc:0 "Un État en pleine croissance se doit de disposer d'une bureaucratie capable de rapidement évaluer les nouveaux territoires. Nous devons développer et spécialiser nos divers bureaux pour réexaminer de façon plus efficace les demandes en termes de revenus et en évaluant rapidement les demandes et la valeur des nouveaux territoires."
 expand_maratha_navy:0 "Développement de la marine marathe"
 expand_maratha_navy_desc:0 "On ne peut tolérer que les Occidentaux et musulmans dominent l'océan Indien. Nous devons nous efforcer de développer notre marine et créer des bases navales viables le long de notre littoral occidental."
 TAU_ideas:1 "Doctrines birmanes"
 TAU_ideas_start:0 "traditions birmanes"
 TAU_ideas_bonus:0 "ambitions birmanes"
 legacy_of_the_pagan_dynasty:0 "Héritage de la dynastie de Pagan"
 legacy_of_the_pagan_dynasty_desc:0 "Le royaume de Pagan fut le premier royaume établi par les Birmans. Si nous parvenons à unifier son territoire sur le cours de l'Ayeyarwady, d'autres pays nous reconnaîtront comme les héritiers de cet antique royaume."
 mandala_system:0 "Système du mandala"
 mandala_system_desc:0 "En Asie du Sud-Est, la relation entre le seigneur et ses vassaux est régie selon le principe du « mandala », le cercle : alors que le seigneur dirige le pays depuis son centre, ses vassaux disposent d'une plus grande autonomie. Si nous entretenons de bonnes relations avec eux, nos vassaux nous verseront tribut et mettront des hommes à notre disposition en temps de guerre."
 nat_worship:0 "Vénération des nats"
 nat_worship_desc:0 "Les nats sont des esprits birmans souvent honorés parallèlement à la pratique bouddhiste. Trente-sept grands nats et d'autres esprits mineurs sont révérés, notamment dans les campagnes. Cette tradition populaire participe de l'union de nos sujets."
 bayingyi:0 "Les Bayingyi"
 bayingyi_desc:0 "Des Européens ont fait leur apparition dans notre royaume. Si nous leur offrons des terres pour qu'ils s'y établissent, ces « Bayingyis » accepteront de servir au sein de notre armée."
 chakravartin:0 "Chakravarti"
 chakravartin_desc:0 "Le chakravarti est le dirigeant universel idéal, à la fois pour les religions hindouiste et bouddhiste, régnant avec éthique et bienveillance sur le monde entier. Il est un symbole non pas seulement de la royauté et du gouvernement spirituels, mais aussi temporels."
 manu_kye_dhammathat:0 "Manu Kye dhammathat"
 manu_kye_dhammathat_desc:0 "Si nous parvenons à compiler nos lois et coutumes au sein d'un nouveau livre rédigé en un birman simple et compréhensible, ce Manu Kye dhammathat, ou « Livre de la loi de Manu Kye », gagnera en popularité parmi nos sujets."
 the_hluttaw:0 "Le hluttaw"
 the_hluttaw_desc:0 "Le hluttaw, la « libération du roi », est le conseil central des ministres de la cour. Ses branches fiscale, exécutive et judiciaire constituent les institutions administratives du pays."
 rajput_ideas:0 "Doctrines râjpoutes"
 rajput_ideas_start:0 "traditions râjpoutes"
 rajput_ideas_bonus:0 "ambitions râjpoutes"
 clan_loyalties:0 "Loyauté envers le clan"
 clan_loyalties_desc:0 "L'influence de notre clan s'étend bien au-delà de nos frontières. Nous pouvons compter sur les Râjpoutes de notre clan, venus de tout le Nord de l'Inde, pour renforcer les rangs de nos armées."
 fortifying_rajputana:0 "Fortification du Râjputâna"
 fortifying_rajputana_desc:0 "Les terres du Râjputâna peuvent être impitoyables. Le seul moyen d'exercer un contrôle durable sur nombre de ces régions consiste à s'emparer des impressionnantes forteresses qui s'y trouvent. La réparation, l'entretien et la construction de tels forts doivent être notre priorité."
 marwari_horses:0 "Chevaux mârwaris"
 marwari_horses_desc:0 "À l'instar de leurs maîtres, les chevaux de la cavalerie râjpoute sont entraînés pour le champ de bataille. Il est dit qu'ils ne quittent le champ de bataille que s'ils sont soit victorieux, soit morts, soit pour sauver leur maître blessé. En prenant grand soin de ces êtres divins, nous assurerons la domination durable de nos cavaliers sur tous les champs de bataille indiens."
 rajput_resistance:0 "Résistance râjpoute"
 rajput_resistance_desc:0 "Les bardes râjpouts content les récits des nombreux combats livrés par notre peuple contre les envahisseurs étrangers, ainsi que la manière dont nos ancêtres préféraient mourir plutôt qu'admettre la défaite. Nous nous devons d'encourager cet esprit unificateur et d'offrir aux bardes de quoi composer de nouvelles ballades sur le thème du courage face à la mort."
 rajput_painting_school:0 "École de peinture râjpoute"
 rajput_painting_school_desc:0 "Les peintres râjpouts jouissent d'une excellente réputation. Nous devons toutefois encourager nos artistes à développer encore leurs talents et à renforcer la gloire de notre dynastie en créant une école de peinture propre à notre État."
 rajput_martial_ethos:0 "Philosophie martiale"
 rajput_martial_ethos_desc:0 "L'éducation et les traditions des guerriers râjpouts permettent un vivier solide, dans lequel nous pouvons recruter les officiers de nos armées. Pour pérenniser cet atout, nous devons nous assurer d'offrir à ces jeunes hommes prometteurs des perspectives d'avenir et les encourager à devenir officiers, dans nos armées tout autant qu'à l'étranger."
 marwari_trading_houses:0 "Maisons de commerce râjpoutes"
 marwari_trading_houses_desc:0 "Cela fait bien longtemps que les marchands râjpouts parcourent les routes de l'Hindoustan. Il convient de les encourager et de leur verser des primes pour les aider à développer leurs activités. Bientôt, les membres de notre clan auront ainsi établi des maisons de commerce dans toute l'Inde."
 GRA_ideas:0 "Doctrines grenadines"
 GRA_ideas_start:0 "traditions grenadines"
 GRA_ideas_bonus:0 "ambitions grenadines"
 people_of_the_book:0 "Gens du Livre"
 people_of_the_book_desc:0 "Nous pensons que Dieu, le miséricordieux, s'est révélé aux prophètes d'autrefois comme Moïse et Jésus pour les juifs et les chrétiens. Ils doivent être autorisés à pratiquer librement leur foi."
 recover_al_andalus:0 "Récupération d'al-'Andalûs"
 recover_al_andalus_desc:0 "Les États chrétiens du nord ont progressivement étendu leur puissance au reste d'al-'Andalûs dans le cadre de la reconquête. L'heure est venue de libérer nos frères andalous."
 beacon_of_learning:0 "Centre des connaissances"
 beacon_of_learning_desc:0 "al-'Andalûs était autrefois un centre de connaissances fréquenté par de brillants érudits comme Ahmad Ibn Rushd, Abu Al Qasim et Muhammad Ibn Tufail. Nous gagnerions à pérenniser cet héritage laissé par nos ancêtres."
 strait_of_gibraltar:0 "Détroit de Gibraltar"
 strait_of_gibraltar_desc:0 "Le détroit de Gibraltar, du nom du grand général musulman Tariq ibn Ziyad, relie l'océan Atlantique à la mer Méditerranée et sépare l'Europe de l'Afrique. En préservant notre contrôle sur ce détroit, le commerce n'en sera que plus profitable."
 alhambra:0 "Alhambra"
 alhambra_desc:0 "Les poètes l'ont décrite à une perle parmi les émeraudes, décrivant ainsi la couleur de ses édifices dominant les forêts aux alentours. Depuis la colline qui surplombe la capitale, l'Alhambra est un parfait exemple du génie d'al-'Andalûs en matière d'architecture et d'ingénierie."
 moors:0 "Maures"
 moors_desc:0 "Combattre nos ennemis communs ainsi que les guerriers maures aux abords de la mer Méditerranée nous vaudra un précieux soutien. Historiquement, les Maures étaient les habitants musulmans d'al-'Andalûs, du Maghreb, de Septimanie et de Sicile."
 successor_caliphate_cordoba:0 "Successeur du califat de Cordoue"
 successor_caliphate_cordoba_desc:0 "Nous avons suffisamment gagné en puissance pour faire de notre État le successeur du califat de Cordoue. Il n'est pas question de conquête, mais de Dieu."
 PAP_ideas:0 "Doctrines pontificales"
 PAP_ideas_start:0 "traditions pontificales"
 PAP_ideas_bonus:0 "ambitions pontificales"
 ecclesiastical_primacy:0 "Primauté ecclésiastique"
 ecclesiastical_primacy_desc:0 "Le pape détient l'autorité souveraine en matière de droit canon, religieux, au sein de l'Église catholique. L'État entretient des liens particuliers avec tous ceux qui se conforment à l'autorité catholique."
 papal_investiture_and_tithes:0 "Investiture papale et dîmes"
 papal_investiture_and_tithes_desc:0 "À Rome parviennent les richesses venues de toute l'Europe chrétienne."
 glory_of_rome:0 "Gloire de Rome"
 glory_of_rome_desc:0 "Nous contrôlons la magnifique cité de Rome, ancienne capitale des Romains. C'est nous qui pérennisons leurs traditions prodigieuses."
 donation_of_constantine:0 "La donation de Constantin"
 donation_of_constantine_desc:0 "La donation de Constantin démontre que nous possédons l'autorité d'accorder le titre d'empereur des Romains à celui que nous choisissons. Elle prouve d'ailleurs aussi que nous sommes plutôt doués pour falsifier des documents."
 centralize_the_states:0 "Centralisation des États pontificaux"
 centralize_the_states_desc:0 "C'est en la prenant des mains des princes locaux que nous consoliderons notre puissance dans les provinces des États pontificaux."
 the_vatican_museums:0 "Musées du Vatican"
 the_vatican_museums_desc:0 "Des années de collecte et de donations ont fait de la cité du Vatican le lieu d'innombrables musées. Nous détenons ainsi l'une des plus considérables collections d'œuvres d'art de toute l'histoire."
 holy_father:0 "Saint-Père"
 holy_father_desc:0 "Être le vicaire du Christ aux yeux des catholiques romains nous confère une certaine marge de manœuvre politique. La bulle pontificale, ce document porteur du sceau du pape, est porteuse de la parole de Dieu lui-même. Elle a déjà permis, par le passé, de maudire des rois et de diviser des continents entiers."
 daimyo_ideas:0 "Doctrines des daimyôs"
 daimyo_ideas_start:0 "traditions des daimyôs"
 daimyo_ideas_bonus:0 "ambitions des daimyôs"
 bushido:0 "Bushidô"
 bushido_desc:0 "« Les jeunes garçons dans la forêt\nCoupent les petits arbres\nEt rejoignent à genoux leur seigneur »\n\nL'idéal traditionnel japonais du bushidô, l'art de vivre des samouraïs, est à l'origine d'un idéal national de discipline et de sacrifice parmi les classes guerrières moyennes et supérieures."
 bun_and_bu:0 "Le bun et le bu"
 bun_and_bu_desc:0 "« La plume transperce le fin papier de riz\nLes kanji courent noirs et épais\nL'épée sur la chair blanche »\n\nL'idée de maîtriser à la fois les arts et la guerre a joué un rôle important dans la tradition du bushidô : les maîtres de guerre japonais ont compris que les arts tels que la peinture, l'arrangement floral ou le jardinage, étaient sources de discipline et de compréhension pratique pour les soldats. Cela permettra au Japon d'avoir une population particulièrement cultivée, dès l'époque d'Edo."
 honor_ancestors:0 "Vénération des ancêtres"
 honor_ancestors_desc:0 "« Grand-mère dans la fumée\nGrand-père sur les rochers\nLes baguettes noires luisent orange, les présents s'élèvent »\n\nL'homme doit la vie à son seigneur et à ses ancêtres. Un homme qui honore ses ancêtres forcera le respect des hommes tout autant que des seigneurs."
 five_rings:0 "Traité des cinq roues"
 five_rings_desc:0 "« Au ciel sa roue s'élève\nSa main gauche le soleil\nSa main droite la lune »\n\nComptant parmi les œuvres les plus influentes de la littérature militaire, le Traité des cinq roues, de Miyamoto Musashi, suscite autant de respect que l'Art de la guerre de Sun Tzu."
 wandering_ronin:0 "Rônin errants"
 wandering_ronin_desc:0 "« Dans la neige il tombe\nDans sa main le dernier pain\nAu-dessus de sa tête le château du seigneur »\n\nSi nous le leur demandons, les samouraïs sans maître du Japon obéiront au moindre de nos ordres."
 daimyo_idea:0 "Armées du daimyô"
 daimyo_idea_desc:0 "« Le daimyô assis confortablement\nLa senteur fleurie du thé\nL'homme visage contre terre ».\n\nLes seigneurs de guerre féodaux japonais commandaient de vastes armées pour, et parfois contre leurs seigneurs à Kyôto."
 honor_unto_death:0 "Honneur jusqu'à la mort"
 honor_unto_death_desc:0 "« Un champ vert vif\nDes fleurs roses écloses\nUne vie va s'abandonner au sabre »\n\nLa mort joue un rôle prépondérant dans la philosophie guerrière fanatique du bushidô. Des hommes donnent et mettent fin sciemment à leur vie pour l'honneur et le respect : le bushidô implique l'acceptation, voire le désir de la mort."
 SER_ideas:0 "Doctrines serbes"
 SER_ideas_start:0 "traditions serbes"
 SER_ideas_bonus:0 "ambitions serbes"
 code_of_laws:0 "Code de lois"
 code_of_laws_desc:0 "Un abrégé, en serbe, des recueils juridiques byzantins et des ouvrages de la philosophie antiques ont été publiés par Stefan Dushan le 21 mai 1349 à Skopje. Il constitua la source d'inspiration du premier véritable recueil juridique de Serbie."
 bastion_of_orthodoxy:0 "Bastion de l'orthodoxie"
 bastion_of_orthodoxy_desc:0 "Alors que l'Empire ottoman menace à l'est et que l'essentiel des Balkans est assujetti aux chefs tribaux, les baryaktars, la Serbie sera le dernier bastion de l'orthodoxie dans les Balkans, héritière de la civilisation chrétienne orientale."
 home_of_hussars:0 "Berceau des hussards"
 home_of_hussars_desc:0 "Alors que le concept de cavalerie légère était romain à l'origine, les premiers hussards des Balkans, appelés « gusars » (« corsaires » ou « pirates »), apparurent comme unités auxiliaires de l'Empire byzantin, et furent principalement recrutés dans la Serbie byzantine des Xe et XIe s. Cette tradition perdura après l'ébranlement de la puissance byzantine, et fut même renforcée au cours des siècles qui suivirent."
 alemannic_guard:0 "Garde alémanique"
 alemannic_guard_desc:0 "Rétablissons la garde alémanique, cette armée permanente traditionnelle constituée pour l'essentiel de nobles et de chevaliers allemands, des fils cadets sans grand espoir d'hériter, et sans autre perspective dans la vie qu'une carrière militaire."
 gold_mines:0 "Mines d'or"
 gold_mines_desc:0 "Invitons la deuxième vague de mineurs saxons venus du Saint-Empire à s'établir en Serbie. Cela nous permettrait de réouvrir ces anciennes mines d'or, qui avaient autrefois fait du despotat mineur de Serbie le pays le plus riche d'Europe."
 mercenary_armies:0 "Armées de mercenaires"
 mercenary_armies_desc:0 "Adoptons une armée permanente, essentiellement composée de mercenaires étrangers. Cela s'écarterait de la tradition ancienne des levées paysannes, mais aurait pour bénéfice de réduire l'impact des guerres sur l'économie serbe, et tout particulièrement sur son agriculture."
 balkan_hajduks:0 "Haïdouks des Balkans"
 balkan_hajduks_desc:0 "Tout au contraire de leurs équivalents au nord, aux Hongrois notamment, les haïdouks de Serbie et des régions voisines ont une réputation exécrable. Ces hommes mènent une vie rude de brigands, toujours en danger et perpétuellement sur la route, profitant du manque de surveillance des chemins pour tendre des embuscades aux collecteurs d'impôts et marchands turcs. Mais, en temps de guerre, ces hommes durs et expérimentés viennent grossir les rangs des armées serbes, leur fournissant des fantassins certes indisciplinés, mais malgré tout excellents."
 ORI_ideas:0 "Doctrines orissiennes"
 ORI_ideas_start:0 "traditions orissiennes"
 ORI_ideas_bonus:0 "ambitions orissiennes"
 lord_of_elephants:0 "Seigneur des éléphants"
 lord_of_elephants_desc:0 "L'Orishâ n'a pas de chevaux, et ses territoires ne sont pas adaptés à leur élevage. La région, en revanche, est connue pour abriter des hordes d'éléphants. Dans les jungles denses de l'Inde orientale, une bonne coordination tactique entre éléphants et fantassins se révèle aussi redoutable que la cavalerie. Nous devons nous appuyer sur le nombre de nos éléphants et améliorer les tactiques pour les utiliser."
 servitor_of_jagganath:0 "Serviteur de Jagannâtha"
 servitor_of_jagganath_desc:0 "Le culte de Jagannâtha, le Seigneur de l'univers, est ce qui maintien l'unité de ces terres. Les plus anciens souverains de l'Orishâ sont considérés comme les fils de Jagannâtha. Ce n'est peut-être pas le cas de notre dynastie actuelle, mais nous veillons à bien faire comprendre à tous que notre souverain est le serviteur de Jagannâtha, et que lui désobéir relèverait d'un acte de trahison envers le Seigneur de l'univers lui-même."
 parikshas:0 "Pârikshâ"
 parikshas_desc:0 "Les territoires de l'Orishâ ont longtemps été divisés entre plusieurs principautés. Mais le temps de ces mandaleshvaras est terminé ! Reprendre le contrôle de ces terres et nommer des gouverneurs locaux, les pârikshâ, permettra de veiller à ce que ces princes mineurs cessent d'affaiblir notre autorité suzeraine."
 refined_cloth_production:0 "Production d'étoffes améliorée"
 refined_cloth_production_desc:0 "L'Orishâ est réputée pour ses étoffes magnifiques depuis bien longtemps. Encourager davantage les guildes textiles orissiennes permettra qu'elles améliorent encore leur production de sublimes étoffes du Kalinga."
 patronize_temple_construction:0 "Encouragement à la construction de temples"
 patronize_temple_construction_desc:0 "La magnificence des temples laissés par les dynasties passées témoigne de leur gloire. Tout mettre en œuvre pour préserver les nombreux temples qu'abritent nos terres, et engager des architectes pour en construire de nouveaux, contribuera ainsi au développement de l'architecture du Kalinga."
 encourage_salt_trade:0 "Encouragement au commerce du sel"
 encourage_salt_trade_desc:0 "Le sel de l'Orishâ, grâce à sa très haute qualité, est très demandé partout en Inde. Faire notre possible pour encourager son commerce nous permettra de nous enrichir."
 heritage_of_the_sadhabas:0 "Héritage des Sadhabâ"
 heritage_of_the_sadhabas_desc:0 "La tradition dit que nos ancêtres ont navigué jusqu'aux rivages de l'Indonésie, de la Chine, de la Perse et de l'Afrique. Pourtant, aujourd'hui, les mers sont dominées par des étrangers. Nous devrions développer notre flotte et retrouver notre héritage maritime !"
 PUN_ideas:0 "Doctrines panjâbî"
 PUN_ideas_start:0 "traditions panjâbî"
 PUN_ideas_bonus:0 "ambitions panjâbî"
 breadbasket_of_india:0 "Grenier de l'Inde"
 breadbasket_of_india_desc:0 "Le Panjâb, le « pays des cinq rivières », compte parmi les régions les plus fertiles au monde. En plus de nous permettre d'exporter de la nourriture et du coton chez nos voisins, cela contribue au développement de nos nombreuses cités et encourage toutes sortes de productions spécialisées. Nous devons tout mettre en œuvre pour favoriser la croissance agricole et défendre nos fermiers des bandits et brigands des régions voisines."
 encourage_indo_persian_trade:0 "Promotion du commerce indo-persan"
 encourage_indo_persian_trade_desc:0 "Situé à la frontière la plus occidentale de l'Inde, le Panjâb a toujours été au carrefour des échanges économiques et culturels entre l'Inde et la Perse. L'ancienne route de la Grande Marche, qui relie l'Inde orientale au monde perse, traverse nos terres avant de rejoindre les cols afghans. Mais là, pillards et autres bandits y sévissent. Nous devrons encourager le trafic le long de cette route commerciale, et faire tout ce qui est en notre pouvoir pour veiller au bien-être des marchands qui l'empruntent, par la construction de caravansérails et en veillant à leur sécurité."
 punjabi_textile_industry:0 "Industrie textile du Panjâb"
 punjabi_textile_industry_desc:0 "Le Panjâb est au cœur de l'industrie textile. Nos étoffes sont conçues pour les marchés d'Asie et d'Europe, et nos tisserands comptent parmi les plus productifs en Inde."
 foundation_of_the_khalsa:0 "Le Khâlsâ"
 foundation_of_the_khalsa_desc:0 "La religion sikhe, née au Pânjâb, connaît une croissance rapide sur nos terres. Les adeptes de cette foi appartiennent à toutes les castes et sont de toutes origines, et se regroupent dans le Khâlsâ, « l'ordre des purs ». Quelles qu'aient pu être leurs origines, ils défendront notre pays."
 gurmukhi_script:0 "Alphabet gurmukhî normalisé"
 gurmukhi_script_desc:0 "Une écriture normalisée serait nettement plus profitable que la grande variété d'écritures qui est utilisée sur nos terres."
 strength_of_the_misls:0 "Puissance des misls"
 strength_of_the_misls_desc:0 "Les États confédérés qui constituent le Panjâb, les misls, peuvent grâce à leur organisation administrative aligner sur les champs de bataille une cavalerie impressionnante. En cas de besoin, nous pouvons faire appel à ces troupes pour combattre un ennemi commun."
 reforming_the_punjabi_army:0 "Réforme de l'armée panjâbie"
 reforming_the_punjabi_army_desc:0 "Les us et coutumes de nos ancêtres étaient censés, et nous ont bien servis par le passé. Pourtant, pour que nos armées restent triomphantes sur les champs de bataille, nous devons créer une armée plus professionnelle. Étudier la manière dont sont organisées celles des contrées lointaines, et adapter prudemment leurs méthodes, nous permettrait de disposer d'une armée plus puissante, tout en conservant les qualités uniques de notre organisation militaire actuelle."
 RAG_ideas:0 "Doctrines ragusaines"
 RAG_ideas_start:0 "traditions ragusaines"
 RAG_ideas_bonus:0 "ambitions ragusaines"
 ordo_marinaritiae:0 "Ordo Marinaritiæ"
 ordo_marinaritiae_desc:0 "Depuis des siècles, notre peuple travaille avec la mer. De nouvelles réglementations maritimes, telles que ces Ordo Marinaritiæ, ou « régulations maritimes » que nous sommes en train d'établir, constitueront un socle solide, sur lequel prendra appui l'avenir de Raguse."
 center_of_trade:0 "Plaque tournante du commerce"
 center_of_trade_desc:0 "Notre cité est la porte d'entrée des Balkans et de l'Orient, un lieu où s'échangent métaux, sel et épices. Et, grâce à nos exemptions de taxes pour les biens les plus communs, elle le restera très longtemps."
 patronage:0 "Protection"
 patronage_desc:0 "Sur mer comme sur terre, notre commerce a connu une belle évolution grâce à la protection de Constantinople : lui verser un tribut symbolique suffit à conserver notre indépendance et à nous permettre d'augmenter les bénéfices de notre commerce. Puis, en 1481, Raguse est passée sous protection ottomane en s'acquittant d'un tribut supplémentaire de 12 500 ducats ; mais dans tous les autres domaines elle a conservé son indépendance de fait."
 ragusan_arsenal:0 "Arsenal ragusain"
 ragusan_arsenal_desc:0 "Nos navires nous sont nécessaires pour assurer notre protection et développer nos liens commerciaux dans toute la Méditerranée. Une présence maritime forte permettra à Raguse de devenir l'une des premières puissances maritimes au monde."
 port_gruz:0 "Le port de Gruz"
 port_gruz_desc:0 "L'ancien chantier naval de Raguse n'étant plus en mesure de répondre à nos besoins, la construction d'un nouveau chantier au port de Gruz est nécessaire. En 1525, un grand chantier naval fut construit à Gruz, ainsi que de plus petits, pour répondre aux nombreuses demandes."
 non_bene_pro_toto_libertas_venditur_auro:0 "Non bene pro toto libertas venditur auro"
 non_bene_pro_toto_libertas_venditur_auro_desc:0 "Cette phrase, signifiant « La liberté ne se vend pas, même pour tout l'or du monde », est extraite de la fable d'Ésope sur ce loup qui préféra être libre et mourir de faim qu'être bien nourri mais prisonnier… C'est là l'engagement de Raguse."
 palace_of_the_rector:0 "Palais du recteur"
 palace_of_the_rector_desc:0 "Le palais du recteur est le siège de notre gouvernement et la résidence du recteur, ou prince, de Raguse. Il jouit d'une influence très importante, même si le pouvoir appartient dans les faits aux trois conseils que contrôle la noblesse."
 german_ideas:0 "Doctrines allemandes"
 german_ideas_start:0 "traditions allemandes"
 german_ideas_bonus:0 "ambitions allemandes"
 zunft:0 "Zunft"
 zunft_desc:0 "Afin d'assurer la qualité des productions et d'entraîner les jeunes artisans, des guildes propres à chaque artisanat ont été fondées."
 fruhlings_und_herbstmesse:0 "Frühlingsmesse et Herbstmesse"
 fruhlings_und_herbstmesse_desc:0 "Certaines villes ont reçu le privilège d'organiser des foires à chaque printemps ou automne. Ces événements saisonniers attirent des hordes de marchands étrangers."
 reichskreis:0 "Reichskreis"
 reichskreis_desc:0 "Les territoires allemands sont regroupés au seins de cercles, dont la fonction est de maintenir la tranquillité au sein du peuple, de percevoir les impôts impériaux et d'assurer la communauté des opinions à la Diète d'Empire et à la Chambre impériale."
 polizeiordnung:0 "Polizeiordnung"
 polizeiordnung_desc:0 "Les seigneurs et les cités allemands édictent des lois relatives à la vie quotidienne de leurs sujets afin d'assurer la paix locale et la moralité publique."
 cuius_regio_eius_religio:0 "Cuius regio, eius religio"
 cuius_regio_eius_religio_desc:0 "En vertu du principe « Tel prince, telle religion », les seigneurs allemands, qu'ils soient catholiques ou protestants, sont les seuls à avoir le droit de contrôler les affaires religieuses de leurs possessions."
 thurn_und_taxis:0 "Thurn und Taxis"
 thurn_und_taxis_desc:0 "La maison de La Tour et Tassis a mis en place le premier service postal de l'Allemagne, constitué d'un réseau de communication complexe s'étendant sur diverses régions d'Europe et sur l'ensemble de l'Allemagne."
 residenzstadt:0 "Residenzstadt"
 residenzstadt_desc:0 "Les ducs allemands élisaient domicile dans des villes depuis lesquelles ils dirigeaient leurs territoires. Ainsi, en plus d'être des centres administratifs et économiques, ces villes ont aussi commencé à abriter de nombreux édifices culturels construits par ces souverains."
 RYU_ideas:0 "Doctrines ryûkyû"
 RYU_ideas_start:0 "Traditions ryûkyû"
 RYU_ideas_bonus:0 "Ambitions ryûkyû"
 ryu_chinese_investiture:0 "Investiture chinoise"
 ryu_chinese_investiture_desc:0 "À l'époque où le royaume de Ryûkyû était divisé entre les « trois montagnes », la Chine a reconnu notre droit à régner et accepté de nous prêter assistance pour affermir le pays."
 reform_the_ryukyuan_religion:0 "Réforme de la religion ryûkyû"
 reform_the_ryukyuan_religion_desc:0 "La religion d'Okinawa est un syncrétisme de religions anciennes et de religions venues d'Asie. Elle a su mêler, entre autres éléments, le polythéisme, la vénération des anciens et des éléments d'animisme, et est unique en ce sens que le clergé est essentiellement constitué de femmes. Établir une hiérarchie formelle entre les divers degrés de prêtrise, comprenant par exemple un office de grande prêtresse, assure que nous puissions répondre aux besoins spirituels exprimés par la population."
 ryu_shuri_castle:0 "Château de Shuri"
 ryu_shuri_castle_desc:0 "Le château de Shuri, sur l'île d'Okinawa, est le palais royal de Ryûkyû. Il abrite plusieurs monuments faisant la fierté de notre pays, tels que la célèbre porte de Shureimon. Shisaa yaibin mi !"
 ryu_maritime_com:0 "Commerce maritime"
 ryu_maritime_com_desc:0 "Les Chinois nous ont fourni des navires de commerce. Nos flottes vont ainsi pouvoir gagner le Nord en direction de la Corée, et les terres lointaines au Sud, jusqu'en Malaisie, à Sumatra ou au Siam."
 ryu_sign_trade_agreements:0 "Signature d'accords commerciaux"
 ryu_sign_trade_agreements_desc:0 "Grâce aux relations cordiales que nous entretenons avec de nombreux pays, ceux-ci, et en premier chef la Chine, ont accepté de signer des accords commerciaux nous permettant le libre commerce dans leurs ports. De nombreux produits commerciaux peuvent être trouvés chez nous, que ce soient des laques japonaises, des porcelaines chinoises, ou même de l'ivoire indien et de l'encens d'Arabie."
 ryu_national_academy:0 "Académie nationale"
 ryu_national_academy_desc:0 "Par le passé, nous envoyions nos plus brillants sujets étudier à l'académie nationale chinoise, celle-ci ayant accepté d'accueillir un certain nombre d'étudiants de Ryûkyû. Maintenant que nous avons fondé notre propre académie nationale, nous pouvons promouvoir les progrès technologiques."
 ryu_the_three_mountains:0 "Les trois montagnes"
 ryu_the_three_mountains_desc:0 "Dans ses songes fiévreux, le roi vit trois montagnes surplombant un grand disque qui portait, à l'ombre de nos majestueuses montagnes, les cités et les tribus des hommes. Yamapikaryâ ! Mais n'était-ce qu'un rêve insensé ?"
 bengali_ideas:0 "Doctrines bengalies"
 bengali_ideas_start:0 "traditions bengalies"
 bengali_ideas_bonus:0 "ambitions bengalies"
 ganges_brahmaputra_confluence:0 "Confluence du Ganges et du Brahmapoutre"
 ganges_brahmaputra_confluence_desc:0 "Les puissants fleuves que sont le Ganges et Brahmapoutre parcourent de longues distances avant de se retrouver et de se jeter dans le delta du Bengale, permettant de la sorte le développement du commerce. Depuis des millénaires, la région du delta constitue le lieu idéal pour l'échange de marchandises et d'idées."
 rice_fields:0 "Riches rizières"
 rice_fields_desc:0 "Nous autres, Bengalis, consommons essentiellement du riz. L'abondance des pluies et le sol fertile de la région sont particulièrement propices à sa culture et permettent des surplus considérables, alors que les rivières limoneuses et la mousson permettent trois cultures et trois récoltes par an."
 hindu_sufi_syncretism:0 "Syncrétisme hindou et soufi"
 hindu_sufi_syncretism_desc:0 "Franchissant les frontières orientales du monde islamique, des mystiques soufis sont venus s'installer en territoire bengali ou communier avec sa nature, se mêlant à la population hindoue. Leur coopération a permis de conquérir des terres sur les forêts et les marécages, et favorisé l'apparition de nouvelles techniques artistiques faisant la symbiose entre plusieurs cultures, en matière de musique, de peinture, de danse ou encore de sculpture. Ces techniques se reflètent dans les temples et sanctuaires construits depuis lors."
 mustard_oil_ilish_mach:0 "Huile de moutarde et hilsa"
 mustard_oil_ilish_mach_desc:0 "Les guerres peuvent faire partir en fumée les entrepôts et marchés. Le mauvais temps peut réduire à néant les récoltes. Les éléphants et les fourmis peuvent attaquer nos cultures. Mais avec un peu d'huile et nos rivières poissonneuses, nous autres Bengalis avons ce que nous apprécions le plus au monde !"
 jute_production:1 "Production de jute"
 jute_production_desc:0 "Originaire de notre région, le jute, une fibre végétale longue, douce et brillante, peut être utilisé pour tisser des nattes ou filer des cordes simples et solides, très appréciées pour leur résistance et leur légèreté. Nous avons tout à gagner de cette culture et de cette production."
 opium_fields:0 "Champs d'opium"
 opium_fields_desc:0 "Comment ? Les gens seraient prêts à nous offrir or et argent en échange de nos fleurs ? L'opium de notre région se cultive facilement, est particulièrement prisé et se vend au double du prix des autres productions. Lançons ce commence !"
 bengali_renaissance:0 "Renaissance bengalie"
 bengali_renaissance_desc:0 "La Renaissance initiée dans la région du Bengale est une réaction à l'arrivée des Européens, certes venus commercer, mais aussi étudier et apprendre. La Renaissance bengalie mêle tout à la fois les enseignements hindous du passé, l'éducation, la politique et les lois occidentales, et enfin la refonte de la culture bengali. Cela permet au final un florissement considérable des arts et des sciences."
 TIB_ideas:0 "Doctrines tibétaines"
 TIB_ideas_start:0 "traditions tibétaines"
 TIB_ideas_bonus:0 "ambitions tibétaines"
 vajrayana_buddhism:0 "Bouddhisme vajrayâna"
 vajrayana_buddhism_desc:0 "Le « véhicule de la foudre », qui est tout à la fois la forme de bouddhisme que nous avons adoptée et notre propre vision du monde, permet à notre peuple de rester uni, car en créant des schémas familiers et connus de tous, du plus humble des serfs au plus fameux des lamas, il guide tout autant notre manière de gouverner que notre vie quotidienne."
 bon_influence:0 "Influence du bön"
 bon_influence_desc:0 "La croyance originale locale, appelée bön, est toujours présente au Tibet, à la fois rivale et composante du bouddhisme vajrayâna. La présence des divinités du bön est intégrée dans chaque maison au moment de sa construction, faisant d'elle un dzong, une « forteresse » contre les forces malveillantes du monde extérieur. Dieux, divinités mineures, démons et esprits, aussi redoutables que source d'inspiration, offrent donc tous un réel contraste par rapport à la sérénité du Bouddha."
 yaks:0 "Yacks"
 yaks_desc:0 "Notre peuple s'adonne à l'élevage des yacks depuis des millénaires, et améliorer notre connaissance de cet animal nous permettra d'en tirer un meilleur parti encore à l'avenir. Déjà, en plus de tirer nos charrues et de pouvoir être montés, ils nous donnent leur lait, leur laine, leur viande et peuvent transporter de lourds fardeaux dans la neige la plus épaisse ; une fois séchés, leurs excréments sont le seul combustible utilisable sur le haut Plateau tibétain, souvent dépourvu d'arbres ; leur beurre nous sert à la confection du thé au beurre que nous autres Tibétains consommons abondamment, et est utilisé aussi bien pour les lampes que pour les sculptures de beurre utilisées lors de nos fêtes religieuses. Grâce à nos connaissances et à notre ingéniosité, les usages que l'on fait de cet animal sont toujours plus nombreux."
 way_of_virtue:0 "La voie de la vertu"
 way_of_virtue_desc:0 "La Gelugs-pa, aussi appelée « l'école des bonnets jaunes », est un courant du bouddhisme vajrayâna privilégiant comme orientation spirituelle des principes de compassion universelle. Fondée à la fin du XIVe s., la Gelugs-pa est devenue le principal courant bouddhiste du Tibet depuis la fin du XVIe s."
 potala_palace:0 "Palais du Potala"
 potala_palace_desc:0 "La construction du palais du Potala a débuté en 1645, sous la direction de Lobsang Gyatso, le « Grand Cinquième » dalaï-lama. Se dressant à 350 mètres au-dessus de la vallée de Lhassa, ses murs mesurant plus de 5 mètres d'épaisseur à la base, ce palais fortifié est un endroit des plus impressionnants. Les treize étages du bâtiment gouvernemental abritent pas moins de 1000 pièces, 10 000 autels et 200 000 statues."
 way_of_ancients:0 "La voie des anciens"
 way_of_ancients_desc:0 "La Nyingma-pa, aussi appelé « l'école ancienne », est le courant le plus ancien du bouddhisme vajrayâna, et a intégré le mysticisme et les divinités de la religion bön, pratiquée au Tibet avant l'arrivée du bouddhisme. Cette tradition nyingma est unique parmi les autres courants historiques, car ses disciples n'ont jamais détenu le pouvoir politique, ce qui leur a permis d'être épargnés par les machinations politiques tibétaines et de se concentrer sur l'austérité, le célibat et le mysticisme. Leur présence, cependant, est source de discipline dans notre société et nous permet de rester à l'écoute de nos racines."
 pale_earth:0 "La voie de la terre pâle"
 pale_earth_desc:0 "La Sakya-pa, aussi appelée « l'école de la terre pâle », tire son nom du paysage unique des collines de Ponpori, près de Shigatse, dans le Sud du Tibet, dans lequel fut fondé en 1073 le monastère de Sakya, premier de ce courant du bouddhisme vajrayâna, par Khön Könchog Gyalpo (1034–1102). La tradition Sakya est apparue à la fin du XIe siècle avec Drokmi, un érudit et traducteur célèbre qui avait étudié à l'université indienne de Vikramashîla. Cette école est connue pour ses étudiants studieux et appliqués, qui comptent parmi les esprits les plus curieux du Tibet."
 dravidian_ideas:0 "Doctrines dravidiennes"
 dravidian_ideas_start:0 "traditions dravidiennes"
 dravidian_ideas_bonus:0 "ambitions dravidiennes"
 merchants_of_southern_india:0 "Marchands de l'Inde du Sud"
 merchants_of_southern_india_desc:0 "De Malabâr à Chola mandal, l'histoire du Sud de l'Inde est étroitement liée au commerce maritime. Ces terres attirent toutes sortes de marchands, venus aussi bien d'Occident que d'Orient, pour commercer avec nos propres marchands comme la guilde des Nanadêshî itinérants ou les Shetti qui prennent la mer pour établir des comptoirs commerciaux dans des ports lointains. Mais nous ne devons pas nous reposer sur nos lauriers. Exempter d'impôts et de péages certains ports et villages devrait permettre de persuader les marchands indiens et étrangers de conserver leurs comptoirs sur nos terres, plutôt que sur celles de nos voisins. Si nous y parvenons, les marchands afflueront dans nos villes."
 water_tanks_and_canals:0 "Citernes et canaux"
 water_tanks_and_canals_desc:0 "L'Inde méridionale abrite des régions fertiles, comme celles qui s'étirent dans les vallées du Krishnâ ou de la Kâvêri. Mais toutes les régions n'ont pas cette chance. De plus, ces dernières années ont vu nombre de personnes immigrer depuis le Nord, la plupart d'entre elles s'installant dans des régions plus sèches pour ne pas avoir à entrer en concurrence avec les établissements existants. Dans de nombreux cas, ces régions pourraient être rendues plus productives par la création de citernes et de canaux. Permettre à ceux qui investiraient dans ces entreprises de toucher une part du bénéfice dégagé par ces améliorations permettrait d'encourager la construction de telles infrastructures, de façon à la fois rapide et peu onéreuse."
 south_indian_mercenaries:0 "Mercenaires de l'Inde du Sud"
 south_indian_mercenaries_desc:0 "La situation politique du Sud de l'Inde, cosmopolite et militarisé, attire toutes sortes de mercenaires : outre les groupes locaux de Télougous, Kannadigas et Tamouls, des cavaliers marathes, perses ou touraniens, des arquebusiers turcomans, des Mavales et des Berads rivalisent pour servir dans nos armées. Cette compétition présente au moins l'avantage de réduire le coût de recrutement de ces groupes."
 polygar_system:0 "Le système des poligars"
 polygar_system_desc:0 "Le paysage politique du Sud de l'Inde est constitué d'une multitude de chefferies et dépendances, anciennes et bien enracinées, sur lesquelles les autorités centrales n'ont que peu de contrôle. Prendre le contrôle de tous ces territoires serait à la fois long et laborieux, et mieux vaut donc introduire nos fidèles au sein des hiérarchies locales. Dotés d'un mandat royal pour construire, améliorer et défendre des forts, ces nouveaux dirigeants, les poligars, s'appuieraient sur l'autorité conférée par l'État plutôt que sur les traditions ancestrales, ce qui leur permettrait, en notre nom, d'exercer un bien meilleur contrôle sur ces régions, et de nous fournir des troupes plus fiables que celles des anciennes chefferies."
 patronage_of_temples:0 "Patronage des grands temples"
 patronage_of_temples_desc:0 "Si la grandeur d'un souverain se mesure à ses actions en faveur des temples et communautés religieuses implantés sur ses terres, alors l'Inde a connu nombre de grands rois. Les grandes cités religieuses, telles que Tirupati ou Madurai, témoignent des actions royales. Récemment, ces complexes religieux ont en effet gagné en grandeur et en splendeur, ceux du Sud surpassant désormais à bien des égards ceux du Nord. Pour satisfaire aux attentes, nous devons, en tant que souverain, favoriser les communautés de nos temples et veiller à ce que leur magnificence soit l'image vivante de la gloire de notre dynastie."
 south_indian_literature:0 "Littérature de l'Inde du Sud"
 south_indian_literature_desc:0 "Invitons à notre cour les plus grands poètes et écrivains de notre époque. Les chefs-d'œuvre dont nous favoriserons la création resteront célèbres pour les siècles à venir !"
 merchant_capitalists:0 "Marchands capitalistes"
 merchant_capitalists_desc:0 "Grâce au développement des relations entre l'Occident, l'Orient et l'Extrême-Orient, une nouvelle catégorie de marchands particulièrement prospères commence à émerger. Très riches, ils contrôlent les activités liées à la production, au fret maritime et aux finances sur tout le pourtour de l'océan Indien. Ce sont eux qui permettent le développement du commerce sur nos territoires, et même si leur influence grandissante peut sembler alarmante, par exemple à cause de leur empressement à investir dans des compagnies commerciales étrangères, le pays bénéficie grandement de leurs activités."
 ASS_ideas:0 "Doctrines assamaises"
 ASS_ideas_start:0 "traditions assamaises"
 ASS_ideas_bonus:0 "ambitions assamaises"
 buranjis:0 "Les Buranjis"
 buranjis_desc:0 "Tous nos rois descendent du grand Sukaphaa qui fonda notre royaume en 1228 après un long périple dans l'Assam. Soucieux de transmettre notre histoire aux générations à venir, Swargdeo Sukaphaa fit mettre par écrit les premières annales, ou Buranjis. Grâce à elles, ainsi qu'aux autres Buranjis enrichies tout au long de l'histoire de notre royaume, nous disposons de connaissances précises sur notre peuple qui nous permettent d'identifier les nombreux héritiers de Sukaphaa."
 wet_rice_cultivation:0 "Riziculture irriguée"
 wet_rice_cultivation_desc:0 "Lorsque nos ancêtres thaïs arrivèrent en Assam, les seules terres qui leur étaient disponibles n'étaient que des marais et des marécages. Ils n'ont guère tardé à réaliser que la productivité de ces terres pouvait être bien meilleure. Grâce aux techniques de la riziculture irriguée amenée de notre ancienne patrie, nous avons pu prospérer dans une région que d'autres jugeaient trop pauvre pour s'y intéresser. Et aujourd'hui, si nous ne nous contentons plus des marais du Haut-Assam, la riziculture reste l'un des fondements de notre économie."
 river_warfare:0 "Guerre fluviale"
 river_warfare_desc:0 "Le terrain assamais et le fleuve Brahmapoutre sont nos plus grands alliés contre les envahisseurs étrangers. Toute armée étrangère qui s'aventurerait le long du fleuve Brahmapoutre essuierait de telles pluies estivales qu'elle pourrait facilement se retrouver coupée de ses lignes d'approvisionnement. En préparant des tactiques de guérilla, en attaquant les lignes d'approvisionnement des envahisseurs et en pillant leurs provisions, nous pouvons les affamer et les exposer à des épidémies ravageuses."
 reform_paik_system:0 "Réforme du système des Paiks"
 reform_paik_system_desc:0 "Depuis que notre peuple est arrivé ici au 13e siècle, l'organisation de la main-d'œuvre repose sur un système hérité de nos racines du sud-est asiatique. Les Paiks sont utilisés dans les domaines de la défense, de la construction civile et de la production militaire et font partie intégrante de notre royaume. Toutefois, compte tenu du développement de notre pays, une restructuration de ce système s'impose. Un réexamen approfondi de toutes les tâches dévolues aux Paiks, des quotas de Paiks ainsi que de la hiérarchie des officiers permettra de mettre en place un système solide qui nous sera très utile pour contrer les menaces étrangères."
 process_of_appeal:0 "Processus d'appel"
 process_of_appeal_desc:0 "Compte tenu de l'organisation hiérarchique de notre société, il est important d'y faire appliquer la justice pour permettre à nos sujets de se sentir protégés par l'État. L'utilisation du système des Paiks peut créer une chaîne d'appels allant des officiers les moins gradés jusqu'aux ministres du roi."
 ahom_land_survey:0 "Arpentage"
 ahom_land_survey_desc:0 "Nos voisins de l'ouest ont inventé un système administratif ambitieux grâce auquel toutes les terres sont arpentées afin d'en déterminer la valeur. Nous devons introduire ici des mesures similaires. En invitant des arpenteurs de l'ouest et en formant les nôtres avec leurs méthodes, nous devrions fortement accroître nos recettes fiscales. Nous devrons ensuite régulièrement procéder à de nouveaux arpentages pour tenir compte des évolutions économiques et démographiques."
 ahom_diplomacy:0 "Diplomatie âhom"
 ahom_diplomacy_desc:0 "Notre pays tire principalement sa force de ses traditions ancestrales ainsi que de sa capacité à exploiter les ressources dont il dispose. Il est toutefois temps de nous tourner vers l'extérieur pour voir ce que d'autres régions du monde peuvent nous offrir. En établissant des positions officielles, notamment en matière de diplomatie, et en encourageant les échanges avec d'autres royaumes, nous pourrions à la fois enrichir notre culture et trouver de nouveaux alliés pour combattre nos ennemis locaux."
 gujarati_ideas:1 "Doctrines des principautés gujarâtî"
 gujarati_ideas_start:1 "traditions des principautés gujarâtî"
 gujarati_ideas_bonus:1 "ambitions des principautés gujarâtî"
 garba:0 "Danse Garbha"
 garba_desc:0 "En s'inspirant du culte que vouent par la danse les femmes à la déesse hindoue Ambâjî, notre peuple a créé une nouvelle et très gracieuse forme de danse, appelée « Garbha ». Les bases de cette danse consistent à chanter et à battre des mains en rythme en formant un cercle. Aujourd'hui, les hommes et les femmes de notre pays s'assemblent en foule pour pratiquer avec grande ferveur cette danse destinée aux occasions spéciales, vêtus de tenues brodées de façon exquise. Tous ensemble, jeunes et moins jeunes, paysans et princes, musulmans et hindous, dansent en formant une ronde toujours plus grande."
 jain_routes:0 "Liens avec les Jaïns"
 jain_routes_desc:0 "Le jaïnisme est une religion ancienne à laquelle Mahâvîra (599-527 av. J.-C.) a donné sa forme actuelle. Pendant plus de mille ans, le Gujarât a été le fief de la communauté et des croyances jaïnas, comme en témoignent les nombreux sanctuaires et temples qu'il abrite. Les dynasties royales étaient alors les mécènes de cette religion dont les membres formaient une communauté unie avec les hindous.\nVenues de l'est, les invasions musulmanes, menées par Mahmûd de Ghaznî (1001 ap. J.-C.) et Muhammad Ghûrî (1175 ap. J.-C.), ont opprimé la communauté jaïna, saccageant ses temples ou les transformant en mosquées, et mettant le feu à ses bibliothèques… Mais les jaïns du Gujarât ont survécu, se sont adaptés et ont prospéré, utilisant leurs liens avec les communautés jaïnas du monde entier pour devenir un grand centre religieux et commercial."
 gujarati_lipi:0 "Gujarâtî Lipi"
 gujarati_lipi_desc:0 "L'alphabet gujarâtî, le gujarâtî lipi, a été créé à la fin du XVIe s. pour satisfaire des intérêts mercantiles. Cette association avec le commerce explique les noms qu'on lui attribue d'écriture des sharâphî (banquiers), des vâniâshâî (marchands) ou des mahajânî (négociants). Son utilisation s'est rapidement propagée à tout le Gujarât, au Kachchh et au Sindh pour représenter leurs langues et pour l'étude du sanskrit, et elle a même été adoptée par la communauté zoroastrienne pour écrire l'Avesta. Cet alphabet est commun à de très nombreuses communautés, ce qui les lie entre elles, permettant de les lier entre elles en favorisant leur unité et une identité commune."
 merchant_diaspora:0 "Diaspora des marchands gujarâtî"
 merchant_diaspora_desc:0 "Il n'est nul lieu où notre peuple ne pratique le commerce ! Sur chaque côte notre peuple fait ses affaires, partout où le portent les alizés, et nos flottes sillonnent en permanence les mers à la recherche de nouvelles opportunités. Nos marchands connaissent l'art et la valeur des biens et des navires hardis, pour leur plus grand bénéfice."
 spice_trade:0 "Carrefour commercial de l'océan Indien"
 spice_trade_desc:0 "Grâce à la mousson et à sa situation géographique, le Gujarât est depuis longtemps le carrefour de tout le commerce gagnant l'est de l'océan Indien. Il est incontournable pour tout négoce entre l'Orient et l'Occident, entre la mer Rouge, l'Égypte et Malacca : les marchands gujarâtî en sont les intermédiaires obligés, s'approvisionnant en épices des îles Mallaku et en soie de Chine pour les revendre aux Égyptiens et aux Arabes."
 western_factors:0 "Comptoirs étrangers"
 western_factors_desc:0 "Après les Arabes et les Portugais au début du XVIIe s., la Compagnie britannique des Indes orientales a établi en 1614 un comptoir au Gujarât. De nombreux Occidentaux viennent jusqu'à nos terres pour acheter des marchandises en quantités toujours plus importantes.\nTout cela ne peut que présager d'un avenir radieux. Normalement, en tout cas…"
 guj_africa:0 "Diaspora gujarâtî en Afrique"
 guj_africa_desc:0 "Le début du XIXe s. a vu des dizaines de milliers de Gujarâtî s'installer en Afrique, où ils se sont installés en tant qu'intermédiaires entre les populations indigènes, avec lesquelles ils entretenaient déjà des relations commerciales, et les puissances coloniales. Notre peuple y établit désormais des communautés permanentes de marchands, nous enrichissant par les richesses qu'ils renvoient au pays."
 TUS_ideas:0 "Doctrines toscanes"
 TUS_ideas_start:0 "traditions toscanes"
 TUS_ideas_bonus:0 "ambitions toscanes"
 birthplace_of_the_renaissance:0 "Foyer de la Renaissance"
 birthplace_of_the_renaissance_desc:0 "Florence a longtemps été la capitale culturelle de la Toscane. Aussi, avec le regain d'intérêt pour l'Antiquité, un prince intelligent peut attirer de nouveaux penseurs, ce qui profitera à tous."
 tuscan_condottieri:0 "Condottieres"
 tuscan_condottieri_desc:0 "Les querelles entre cités-États ont permis l'apparition de compagnies mercenaires. Afin de les encourager à venir nous trouver en temps de crise, assurons-nous qu'elles savent bien que nos caisses sont pleines."
 tuscan_banking:0 "Banques toscanes"
 tuscan_banking_desc:0 "Nos banquiers sont célèbres de Naples jusqu'à l'Angleterre. C'est notre florin d'or qui a tout financé, depuis la guerre de Cent Ans jusqu'aux industries les plus novatrices."
 tuscan_arts:0 "Mécénat"
 tuscan_arts_desc:0 "L'abolition de la république au profit d'un duché héréditaire nous oblige à mettre en avant le lustre de la Toscane ; commandons de nombreux chefs-d'œuvre pour glorifier Dieu et notre duc."
 porto_franco:0 "Porto Franco"
 porto_franco_desc:0 "Afin d'y développer le commerce, nous avons fait de Livourne un port franc : aucune taxe n'y sera prélevée sur les marchandises vendues là, et les habitants auront entière liberté de culte."
 tuscan_administrative_reforms:0 "Réformes administratives"
 tuscan_administrative_reforms_desc:0 "Si nous souhaitons assurer notre liberté religieuse et réformer l'administration, le clergé doit se voir interdire d'intégrer l'administration civile."
 tuscan_grand_duchy:0 "Ambitions territoriales"
 tuscan_grand_duchy_desc:0 "Le Saint-Père lui-même a déclaré soutenir nos ambitions territoriales. Pour unifier les régions du centre de l'Italie, nous allons devoir lever des armées permanentes au sein du peuple."
 USA_ideas:0 "Doctrines américaines"
 USA_ideas_start:0 "traditions américaines"
 USA_ideas_bonus:0 "ambitions américaines"
 freedom_of_religion:0 "Liberté de culte"
 freedom_of_religion_desc:0 "Le Congrès n'adoptera aucune loi relativement à l'établissement d'une religion, ou en interdisant le libre exercice…"
 usa_bill_of_rights:0 "Déclaration des droits"
 usa_bill_of_rights_desc:0 "… ou restreignant la liberté d'expression, ou la liberté de la presse, ou limitant le droit des gens à s'assembler paisiblement, ou à en appeler au gouvernement pour la réparation des torts qu'ils auraient eu à subir."
 empire_of_liberty:0 "Le pays des libertés"
 empire_of_liberty_desc:1 "Les habitants de notre territoire jouissent de libertés qui n'ont leur équivalent nulle part ailleurs dans le monde."
 lessons_of_valley_forge:0 "Les leçons de Valley Forge"
 lessons_of_valley_forge_desc:0 "La résolution d'une nation est mise à l'épreuve et se forge aux heures les plus sombres, sous les feux de l'adversité."
 workshop_of_the_world:0 "L'atelier du monde"
 workshop_of_the_world_desc:0 "Un artisan libre est un artisan productif. C'est pourquoi nul artisan n'est plus productif que les nôtres."
 shining_city_on_a_hill:0 "Une cité qui brille sur la colline"
 shining_city_on_a_hill_desc:0 "Notre république, bien que toute jeune encore, est considérée comme une source d'inspiration par l'ensemble de l'humanité. Et c'est tout naturel."
 manifest_destiny:1 "Destinée manifeste"
 manifest_destiny_desc:1 "C'est là la destinée de la nation américaine : s'étendre d'un océan à l'autre."
 SWI_ideas:0 "Doctrines suisses"
 SWI_ideas_start:0 "traditions suisses"
 SWI_ideas_bonus:0 "ambitions suisses"
 the_swiss_confederation:0 "Confédération suisse"
 the_swiss_confederation_desc:0 "En 1291, les cantons de Schwyz, Uri et Nidwald se sont ligués pour échapper à l'emprise des Habsbourg. Ces trois cantons, et tous ceux les ayant rejoints depuis lors, résistent avec détermination contre tout étranger qui menacerait leur autonomie au sein de l'Empire. Même si nous sommes plus une ligue ou une confédération de cantons appliquant une politique défensive commune pour conserver leurs privilèges, plutôt qu'un pays à proprement parler, ce modèle décentralisé assure la stabilité du pays et la responsabilité de chacun."
 swiss_mercenaries:0 "Mercenaires suisses"
 swiss_mercenaries_desc:0 "Les rois ayant crié « Rassemblez les Suisses ! » en cas de menace contre leur vie est incalculable. De la Garde suisse protégeant Sa Sainteté, à Rome, aux mercenaires suisses servant en tant qu'auxiliaires et gardes du corps dans la plupart des cours de la Chrétienté, les mercenaires suisses sont réputés pour leurs compétences. Peut-être nos propres compatriotes nous feraient-ils un prix pour travailler pour leur patrie ?"
 alpine_defensiveness:0 "Défense dans les Alpes"
 alpine_defensiveness_desc:0 "Tout au long des XIIIe et XIVe s., nous n'avons eu de cesse de repousser les incursions des Habsbourg sur nos terres – et souvent donc les incursions impériales. Nos puissants soldats ont alors joué un rôle déterminant, mais le terrain escarpé de nos montagnes natales nous a aussi bien servi."
 oasis_of_peace_and_prosperity:0 "Un îlot de paix et de prospérité"
 oasis_of_peace_and_prosperity_desc:0 "Même lorsque les guerres les plus terribles font rage nous y participons rarement, car chacun des deux camps a besoin de ses mercenaires suisses, et aucun ne souhaite en être privé. Si la paix engendre la prospérité, peut-être devrions nous nous concentrer davantage sur la paix ?"
 swiss_tolerance:0 "Tolérance suisse"
 swiss_tolerance_desc:0 "La Réforme menace de diviser notre pays : certains cantons rejoignent le mouvement protestant, d'autres la Réforme, tandis que d'autres encore restent catholiques. La violence et la confusion règnent le pays. Mais pourquoi nous entretuer au nom de la transsubstantiation ou de la prédestination, alors que nous pourrions faire de nos montagnes un pays unis à nouveau ?"
 haven_for_refugees:0 "Un havre pour les réfugiés"
 haven_for_refugees_desc:0 "Certains pays bannissent de leur sol les opposants politiques et les auteurs de pamphlets critiquant leur gouvernement. Pourtant, certains de ces personnages sont très intéressants… Et puis, que risquerions-nous à les laisser critiquer leur patrie depuis leur refuge dans les Alpes ? Faisons de la Suisse le pays où les exilés peuvent exprimer librement leurs vues."
 clockwork:0 "Horlogerie"
 clockwork_desc:0 "Certaines personnes de peu d'entendement sont persuadées que l'horlogerie est réservée aux horloges. Pourtant, lorsque l'on comprend le pouvoir des rouages, il est évident que l'horlogerie permet de tout faire. Le Créateur lui-même n'aurait-il pas pensé l'univers comme un gigantesque mécanisme, dont les rouages égrèneraient librement les siècles, l'un après l'autre ? Quoi qu'il en soit, les horlogers suisses sont les plus grands maîtres dans cet art, après Dieu bien évidemment."
 irish_ideas:0 "Doctrines irlandaises"
 irish_ideas_start:0 "traditions irlandaises"
 irish_ideas_bonus:0 "ambitions irlandaises"
 irish_endurance:0 "Endurance irlandaise"
 irish_endurance_desc:0 "Des décennies de famines et de maladies sont parvenues à chasser la plupart des envahisseurs anglais de nos terres, alors que ces terribles épreuves n'ont fait qu'endurcir le peuple irlandais. Non, il n'y a pas plus fort qu'un Irlandais au pays verdoyant de Dieu !"
 the_clanns:0 "Clans irlandais"
 the_clanns_desc:0 "Les clans irlandais constituent une base politique solide pour tout ce qui concerne la gestion des terres et des familles. Au sein des familles les moins importantes, le chef élu est responsable du bien-être de tous les membres du clan et de la protection de leurs terres. Les terres et le pouvoir se transmettent par le principe électif de la tanistrie. Quant au haut roi d'Irlande, il est élu parmi les membres des clans royaux, ce qui permet de maintenir l'union entre ces familles."
 more_than_irish:0 "Níos Gaelaí ná na Gaeil iad féin"
 more_than_irish_desc:0 "Les envahisseurs normands ont adopté de bon cœur les traditions irlandaises, tant et si bien qu'on dit qu'ils avaient l'air « plus irlandais que les Irlandais ». Notre culture est un modèle, et pendant des siècles encore des hommes embrasseront notre manière de vivre."
 innefectual_overlords:0 "Suzerains fantoches"
 innefectual_overlords_desc:0 "Le gouvernement anglais de Dublin et son prétendu parlement irlandais ont été affaiblis par les conflits qu'a connus l'Angleterre : la guerre de Cent Ans, puis la guerre des Deux-Roses. Ils n'ont désormais plus aucune influence sur les seigneurs légitimes de l'Irlande, et le temps est venu de nous lever pour reconquérir notre indépendance."
 foreign_nationals:0 "Ressortissants étrangers"
 foreign_nationals_desc:0 "En 1487, le seigneur irlandais John de la Pole, duc de Lincoln, a fait venir à Dublin une armée bourguignonne afin de soutenir l'anglais Lambert Simnel, un prétendant yorkiste à la couronne sous le nom d'Édouard VI. Comme à cette époque, l'Irlande serait une base parfaite pour résister à l'Angleterre voisine, et permettrait de tenir loin de chez nous ces occupants. Et peut-être même que, un jour, nous pourrions bénéficier du soutien d'alliés puissants, tels que l'Espagne."
 loyal_catholics:0 "Fervents catholiques"
 loyal_catholics_desc:0 "Alors que les Anglais risquent fort d'être emportés, secoués et chahutés par les vents de la Réforme, le peuple irlandais tout entier est déterminé à rester sous la tutelle de Sa Sainteté le pape."
 unconquerable_ireland:0 "Indomptable Irlande"
 unconquerable_ireland_desc:0 "Aucun seigneur venu d'Angleterre ne pourra enchaîner bien longtemps les Irlandais contre leur propre volonté. En dépit de tous leurs efforts, les rébellions se sont succédées pour secouer le joug anglais ; et les insurrections continueront sans cesse à les déstabiliser, de façon telle que jamais ils ne pourront réellement considérer l'Irlande comme leur ; et dès qu'ils auront quitté notre sol, nous devrons continuer, toujours plus à l'est, à alimenter la résistance à l'impérialisme protestant."
 ire_gallowglasses:0 "Nationalisation des septs des galloglass"
 ire_gallowglasses_desc:0 "S'ils étaient constitués auparavant en compagnies de mercenaires fluctuantes, les galloglass doivent être réunis en une armée nationale. Leur expérience des institutions est sans pareille, et leurs septs constituent un excellent départ pour former des régiments."
 ire_abundant_harvests:0 "Moissons abondantes"
 ire_abundant_harvests_desc:0 "Maintenant que les propriétaires anglais, cupides et négligents, ont été chassés d'Irlande, les fermiers sont enfin capables de gérer leurs productions en paix. Désormais, les maladies des cultures et les pertes de récoltes sont considérées avec une extrême attention, plutôt que comme un problème secondaire survenu dans une colonie sans importance."
 SON_ideas:0 "Doctrines songhaïes"
 SON_ideas_start:0 "traditions songhaïes"
 SON_ideas_bonus:0 "ambitions songhaïes"
 gold_to_salt_trade:0 "De l'or contre du sel"
 gold_to_salt_trade_desc:0 "Certains prétendent que le sel vaut son pesant d'or. Sans doute serait-il plus juste de dire que l'or vaut son pesant de sel. Quoi qu'il en soit, grâce à l'échange de ces deux marchandises, nos réseaux commerciaux sont florissants."
 independence_from_mali:0 "Indépendance vis-à-vis du Mali"
 independence_from_mali_desc:0 "Pendant de trop nombreuses années nous avons été sous le joug du sultanat du Mali. Mais tandis que sa puissance ne faisait que décliner, la nôtre se renforçait, et nous sommes désormais pleinement indépendants. Et tout doit être fait pour nous assurer de le rester."
 jihad_against_the_pagans:0 "Jihâd contre les païens"
 jihad_against_the_pagans_desc:0 "Malgré tous les efforts déployés pendant des siècles par les sultanats sunnites, l'Afrique de l'Ouest est toujours menacée par les païens fétichistes. En hissant la bannière du jihâd, nous pouvons chasser de nos terres les mécréants et en profiter pour étendre nos frontières."
 sankore_madrassah:0 "Madrasah de Sankoré"
 sankore_madrassah_desc:0 "Il se dit que l'école de la mosquée de Sankoré est le plus grand centre universitaire de toute l'Afrique. Mais qui pourrait en douter, en voyant des sages venus de régions aussi lointaines que le Maghreb ou même l'Arabie y débattre les questions philosophiques et religieuses les plus pointues ?"
 the_hajj:0 "Hajj"
 the_hajj_desc:0 "Tout comme le mansa Moussa du Mali, nos souverains peuvent se rendre à la Mecque pour s'acquitter du cinquième pilier de l'islâm et y porter de l'or, symbole de notre richesse et de notre puissance. Et tout comme le Mali autrefois, assurons-nous que le monde s'émerveille de notre opulence et de la grandeur du Songhaï."
 sharia:0 "Sharî'â"
 sharia_desc:0 "Cette loi sacrée donnée par le Prophète lorsqu'il gouvernait Médine doit être le fondement inébranlable des lois de notre société. En réformant notre code criminel conformément à ses enseignements, nous sommes certains d'assurer l'harmonie et la justice."
 trans_sahara_trade:0 "Commerce transsaharien"
 trans_sahara_trade_desc:0 "Les marchands rapportent souvent des cours du Maghreb des objets et des produits fascinants. Peut-être devrions-nous leur demander d'en rapporter davantage encore ?"
 BRI_ideas:0 "Doctrines bretonnes"
 BRI_ideas_start:0 "traditions bretonnes"
 BRI_ideas_bonus:0 "ambitions bretonnes"
 legacy_of_breton_independence:0 "Héritage de l'indépendance bretonne"
 legacy_of_breton_independence_desc:0 "La Bretagne n'a jamais été française. Malgré les assauts répétés des Francs, des Vikings et des Anglais, nous sommes toujours parvenus à préserver notre identité, distincte de celle des autres peuples. Que tous nos voisins sachent que la Bretagne restera libre et qu'elle demeurera le dernier bastion des véritables Celtes."
 estates_of_brittany:0 "Les États de Bretagne"
 estates_of_brittany_desc:0 "Réunis pour la première fois au XIVe s., les États de Bretagne ont permis à des hommes libres, issus de toutes les couches de la société, y compris du tiers état, de faire part de leurs griefs et requêtes au duc pour obtenir réparation. Convoquer les États permet d'évacuer une partie des tensions qui règnent sur nos terres."
 breton_march:0 "La Marche de Bretagne"
 breton_march_desc:0 "Les anciens rois francs appelaient la frontière militarisée entre leurs terres et les nôtres la « Marche de Bretagne ». À cette époque, ils voulaient nous empêcher de franchir la frontière. Aujourd'hui, nous pouvons relever ces fortifications, pour empêcher cette fois nos ennemis de nous envahir."
 breton_catholicism:0 "Catholicisme breton"
 breton_catholicism_desc:0 "La France se targue peut-être d'être la « fille aînée de l'Église » depuis l'époque de Clovis, mais son observance est douteuse, et elle ne manifeste sa fidélité envers Rome que lorsque cela l'arrange. Le Breton, bien au contraire, ne cache pas sa vénération pour la Sainte Vierge, ni sa loyauté envers les enseignements de Sa Sainteté et de l'Église catholique unique et véritable."
 protect_the_coastline:0 "Protection du littoral"
 protect_the_coastline_desc:0 "La Bretagne est presque uniquement exposée aux risques d'une invasion venue de la mer, car notre pays est bordé d'un littoral très étendu. Il nous faut des navires en nombre suffisant, et assurer leur entretien, pour nous éviter de tomber sous la coupe d'envahisseurs étrangers."
 league_of_the_public_weal:0 "La ligue du Bien public"
 league_of_the_public_weal_desc:0 "Il nous faut nous tourner vers d'autres puissances pour protéger notre indépendance vis-à-vis des États centralisés, soient-ils anglais ou français. Les belles paroles de nos diplomates nous protègent tout aussi efficacement que les canons de nos troupes."
 catholicon:0 "Le Catholicon"
 catholicon_desc:0 "En 1464, Jehan Lagadeuc rédigea le premier dictionnaire trilingue en latin, breton et français. Cet ouvrage remarquable fut le premier dictionnaire en langues bretonne et française. En distribuant des exemplaires du Catholicon, nous pouvons démontrer que le breton est une langue tout aussi importante que l'est le français."
 malayan_ideas:0 "Doctrines des sultanats malais"
 malayan_ideas_start:0 "traditions des sultanats malais"
 malayan_ideas_bonus:0 "ambitions des sultanats malais"
 indian_ocean_trade:0 "Commerce dans l'océan Indien"
 indian_ocean_trade_desc:0 "Le lucratif commerce que pratiquent nos marchands les emmène dans des contrés aussi lointaines que la Chine, l'Hindoustan, l'Arabie ou les côtes swahilies. Les richesses issues de cette activité incitent un nombre croissant de nos enfants à choisir la voie du commerce."
 sufi_legacy:0 "Héritage soufi"
 sufi_legacy_desc:0 "L'Islam s'est pacifiquement propagé sur nos terres grâce à l'émulation des nobles exemples des saints soufis. Laissons les mécréants vénérer qui ils veulent, car ce qui nous importe, c'est de développer la meilleure relation personnelle possible avec Allah."
 mal_spice_islands:0 "Îles aux épices"
 mal_spice_islands_desc:0 "Noix de muscade, trèfle, poivre noir... Chacune de ces marchandises vaut son pesant d'or pour tous les étrangers qui n'ont pas l'habitude de manger épicé. L'attrait de nos épices à l'étranger a également accru leur valeur chez nous."
 classical_malay:0 "Malais classique"
 classical_malay_desc:0 "Nous avons développé une tradition littéraire et culturelle particulièrement riche dans une langue sophistiquée contenant des mots et locutions empruntés à l'arabe, au perse ou au chinois et qui devient rapidement la lingua franca de la région, ce qui facilite la diffusion des idées étrangères dans notre pays."
 trading_fleets:0 "Flottes marchandes"
 trading_fleets_desc:0 "Les missions commerciales d'envergure de nos vaisseaux marchands permettent d'en amortir le coût. Ils reviennent ainsi moins cher lorsque nous devons les transformer en navires de guerre en cas de conflit."
 heirs_of_pasai:0 "Héritiers de Pasai"
 heirs_of_pasai_desc:0 "Fondé au 13e siècle, le sultanat de Pasai fut le premier royaume musulman de notre région. Nous avons depuis répandu la parole du prophète dans tout l'archipel. Voyons où nous en sommes."
 settle_the_islands:0 "Colonisation des îles"
 settle_the_islands_desc:0 "Il est impératif que les autres îles de cet archipel bénéficient également des enseignements de l'Islam. En les colonisant, nous aurons accès à leurs richesses tandis qu'elles auront accès aux paroles du prophète. Équitable, non ?"
 arabian_ideas:0 "Doctrines arabes"
 arabian_ideas_start:0 "traditions arabes"
 arabian_ideas_bonus:0 "ambitions arabes"
 arab_indian_ocean_trade:0 "Commerce dans l'océan Indien"
 arab_indian_ocean_trade_desc:0 "Nos marins se sont rendus dans des contrées aussi lointaines que les côtes des Swahilis, l'Hindoustan et la Malaisie. Nous avons un rôle majeur à jouer dans la circulation de toutes les marchandises entre ces régions opulentes."
 arabian_horses:0 "Chevaux arabes"
 arabian_horses_desc:0 "N'importe quel cavalier sait que les meilleurs chevaux sont arabes. Et nul ne possède autant de ces beautés que nous. Il nous suffit de mener quelques-uns de nos meilleurs étalons à la monte pour assurer une production régulière."
 land_of_the_prophet:0 "La terre du Prophète"
 land_of_the_prophet_desc:0 "Les habitants de nos territoires sont les premiers à avoir entendu les paroles du prophète Muhammad – que la paix soit avec lui. Chaque jour, nous voyons des descendants de ces clans et tribus parmi lesquels il vivait. L'islam peut bien se répandre jusqu'aux confins du monde, mais il est impossible d'oublier qu'il a commencé ici, dans cette oasis de foi."
 spreading_the_prophets_word:0 "Répandre la parole du Prophète"
 spreading_the_prophets_word_desc:0 "« Il n'y a de dieu qu'Allâh, et Muhammad est son prophète. » Tous devraient aujourd'hui connaître ce précepte sacré, mais ils sont hélas encore bien trop nombreux à vivre dans l'ignorance de l'islam. Les missionnaires doivent se tenir prêts à répandre les saintes paroles."
 bedouin_traders:0 "Marchands bédouins"
 bedouin_traders_desc:0 "Bien peu nombreuses sont les frontières nettement délimitées par l'homme en Arabie. Et même s'il y en avait, les bédouins les ignoreraient. Mais si leurs voyages sur nos territoires et au-delà comportent des risques, ils facilitent également le commerce dans toute la région, car les douanes et les embargos leur sont étrangers."
 arab_clan_loyalties:0 "Loyautés des clans"
 arab_clan_loyalties_desc:0 "Notre peuple se divise entre de nombreux clans et tribus. Si nous pouvons nous assurer que chacun de leurs chefs nous sert, nous aurons alors une réserve inépuisable de commandants et de pillards bédouins expérimentés."
 coffea_arabica:0 "Café d'Arabie"
 coffea_arabica_desc:0 "Apparemment, les Européens ne peuvent plus se passer de notre boisson ancestrale. Les cafés fleurissent à travers toute l'Europe, et s'ils ont bien tenté d'en planter ailleurs, le café d'Arabie restera toujours le meilleur et le plus recherché."
 arabia:0 "Arabie"
 arabia_desc:0 "L'Arabie englobe certes des clans, des tribus et des pays différents et innombrables ; mais tous partagent la même langue : l'arabe. C'est elle qui permet notre union à tous. Sous l'égide d'un homme puissant, il serait possible d'unifier tous les territoires des Arabes sous une bannière unique et un souverain unique."
 latin_ideas:0 "Doctrines italiennes"
 latin_ideas_start:0 "traditions italiennes"
 latin_ideas_bonus:0 "ambitions italiennes"
 italian_renaissance:0 "La Renaissance italienne"
 italian_renaissance_desc:0 "L'Italie est le berceau de la Renaissance. C'est là que les connaissances du vieux monde ont été explorées et que ses idéaux ont connu un regain d'intérêt. Nos philosophes, artistes, écrivains et universitaires restent à l'avant-garde de l'érudition européenne."
 italian_condottieri:0 "Les condottieres italiens"
 italian_condottieri_desc:0 "Les nombreuses guerres entre cités-États italiennes ont attiré des mercenaires (ou condottieres) de partout. Si nous souhaitons un jour partir en guerre, nous n'aurons aucun mal à trouver des hommes prêts à combattre pour nous."
 italian_aristocracy:0 "Aristocratie italienne"
 italian_aristocracy_desc:0 "Chaque portion du sol italien est âprement contestée depuis des générations. Au fil des siècles, les multiples revendications des différentes maisons seigneuriales ont été méticuleusement détaillées, forgées et disputées. Tout envahisseur étranger aurait beaucoup de mal à revendiquer ces terres, et encore plus à les intégrer et à contrôler leurs différentes composantes."
 tracee_italienne:0 "Le tracé à l'italienne"
 tracee_italienne_desc:0 "L'arrivée du canon a irrémédiablement modifié les champs de bataille et les sièges d'Italie, et nos anciennes fortifications médiévales sont aujourd'hui dépassées. Les ingénieurs italiens ont récemment mis au point un nouveau style de forteresses composées d'épais remparts de remblais en terre et de fossés. Au lieu de conserver nos murs obsolètes, nous devrions construire des fortifications de ce type, plus adaptées à la guerre moderne."
 high_renaissance_art_and_architecture:0 "Art et architecture de la Haute Renaissance"
 high_renaissance_art_and_architecture_desc:0 "Toute la chrétienté envie les cours italiennes pour leurs architectes, artistes et poètes. Nous devons veiller à étendre suffisamment notre mécénat pour qu'aucun de ces talents ne tombe entre les mains de cours barbares extérieures à la péninsule."
 italian_diplomacy:0 "Diplomatie italienne"
 italian_diplomacy_desc:0 "Les cités-États italiennes ont une longue histoire diplomatique. Nous serions bien avisés de nous en inspirer pour faire progresser nos ambitions internationales. La réputation et l'expérience de nos ambassadeurs nous permettront d'étendre notre influence en dehors de nos frontières."
 commedia_del_arte:0 "La commedia dell'arte"
 commedia_del_arte_desc:0 "Une nouvelle forme de théâtre improvisé s'est répandue à travers l'Italie. Différentes compagnies théâtrales sillonnent le pays et se produisent sur des scènes temporaires où des spectateurs issus de toutes les classes sociales viennent les applaudir. Nous devrions parrainer les meilleures compagnies et veiller à ce qu'elles se produisent lors des carnavals et autres festivités afin de satisfaire nos sujets."
 NAJ_ideas:0 "Doctrines najdî"
 NAJ_ideas_start:0 "traditions najdî"
 NAJ_ideas_bonus:0 "ambitions najdî"
 bedouin_poets:0 "Bédouins poètes"
 bedouin_poets_desc:0 "Les errances perpétuelles à travers les dunes et collines brûlées par un soleil ardent peuvent faire naître des talents de poète chez un nomade lorsqu'il pense aux batailles livrées, aux amours perdus ou à ces lieux qu'ont parcourus tant de ses ancêtres avant lui. Ces poèmes, rappelant les victoires passées et la gloire perdue, encouragent nos hommes à combattre dix fois plus courageusement."
 hanbali_school_ni:0 "École hanbalite"
 hanbali_school_ni_desc:0 "Nos ancêtres ont longtemps été fidèles à l'école la plus stricte de la jurisprudence musulmane, fondée par Ahmad ibn Hanbal au IXe s., et à ses interdictions sévères contre tout ce qui ressemble d'un peu trop près à une quelconque forme d'idolâtrie. Nous en tenir à ce code de conduite sévère est une source d'harmonie au sein de notre société."
 ships_of_the_desert:0 "Les navires du désert"
 ships_of_the_desert_desc:0 "Un homme pieux connaît les quatre-vingt-dix-neuf noms d'Allâh, mais seul le chameau connaît le centième – ce qui explique pourquoi il paraît toujours si content de lui. Le chameau, ce puissant navire du désert, nous permet depuis des siècles de vivre en nomades, transportant des marchandises à travers l'immensité du désert. Il suffit de passer outre sa puanteur et son sourire satisfait pour se rendre compte, bien vite, de sa véritable valeur."
 bedouin_raiders:0 "Pillards bédouins"
 bedouin_raiders_desc:0 "Les Bédouins étaient déjà des experts du pillage avant la venue du Prophète. S'il est vrai qu'une armée marche sur son estomac, elle n'ira pas bien loin si nos pillards lui prennent ses denrées en menant des razzias contre ses réserves. Il suffit se laisser faire les pillards pour n'avoir qu'à attendre que l'envahisseur meure de soif !"
 arabian_horsemanship:0 "Cavaliers arabes"
 arabian_horsemanship_desc:0 "L'homme qui monte pour le plaisir ou pour faire la guerre n'a aucune idée de ce qu'est réellement l'équitation. Le Bédouin, lui, monte pour commercer, pour manger, pour vivre. Il n'est donc pas étonnant qu'en plus de fournir les meilleurs chevaux elle donne aussi naissance aux meilleurs cavaliers."
 unite_the_tribes:0 "Unification des tribus"
 unite_the_tribes_desc:0 "Notre organisation relâchée a bien des avantages. Peut-être pourrions nous laisser les tribus continuer d'assurer l'entretien de leurs soldats et cavaliers, tout en les rassemblant pour former une armée plus moderne, dirigée vers l'extérieur plutôt que vers l'intérieur ?"
 enforce_tawhid:0 "Imposer le tawhîd"
 enforce_tawhid_desc:0 "« Si l'un d'entre vous alla jusqu'à rendre un culte à Muhammad, sachez que Muhammad est mort. Mais si c'est à Dieu qu'il rend un culte, Dieu est vivant et ne meurt pas. »\n\nLes tombes du Prophète et de ses compagnons sont une véritable injure aux sages paroles d'Abû Bakr, et ceux qui les révèrent se rendent coupables de shirk, d'exalter l'homme à un niveau qui doit être réservé à Allâh seul. En détruisant ces lieux, nous appliquerons le tawhîd, le monothéisme véritable. Tout le pays, en oasis de foi au milieu de l'idolâtrie, en sera alors purifié."
 HED_ideas:0 "Doctrines hedjâzi"
 HED_ideas_start:0 "traditions hedjâzi"
 HED_ideas_bonus:0 "ambitions hedjâzi"
 custodian_of_the_two_holy_cities:0 "Les gardiens des deux villes saintes"
 custodian_of_the_two_holy_cities_desc:1 "Notre peuple est très attaché aux villes saintes de la Mecque et de Médine, les berceaux de l'Islam. Leur origine lui donne le sentiment d'être un peuple élu, et lui confère un statut particulier aux yeux de nombreux musulmans."
 hed_red_sea_trade:0 "Le commerce de la mer Rouge"
 hed_red_sea_trade_desc:0 "Les épices remontent le cours de la mer Rouge. À nous de savoir en profiter pour tirer parti de ce commerce lucratif."
 sharifs_of_mecca:1 "Les chérifs"
 sharifs_of_mecca_desc:1 "La plus sainte des villes saintes de l'Islam est dirigée par nos chérifs, descendants d'un long et honorable lignage. Historiquement, le chérif est chargé de protéger les villes et d'assurer la sécurité des pèlerins qui pratiquent le hajj."
 hed_desert_warfare:0 "La guerre du désert"
 hed_desert_warfare_desc:0 "Ces paysages inhospitaliers du désert d'Arabie ont rendu nos guerriers plus forts, et ils sont capables d'épuiser l'ennemi avant même de se lever pour lui porter le coup de grâce."
 cradle_of_gold:0 "Le Berceau de l'or"
 cradle_of_gold_desc:0 "Le Mahd adh-dhahab, le Berceau de l'or, est une région d'extraction d'or située près de Médine. Pour le bien de notre peuple, nous devons veiller à en tirer le maximum de profits."
 hajj:0 "Hajj"
 hajj_desc:0 "Le hajj, le grand pèlerinage à la Mecque, est l'un des cinq piliers de l'islam, dont doit s'acquitter au moins une fois dans sa vie tout musulman en état de le faire. Des pèlerins du monde entier viennent sur nos terres pour accomplir leur devoir religieux."
 successor_to_the_caliphate:0 "Héritiers des califes"
 successor_to_the_caliphate_desc:0 "Au temps des quatre premiers califes, Abu Bakr ibn as-Siddîq, 'Umar ibn al-Hattâb, 'Uthmân ibn 'Affân et 'Alî ibn Abî Tâlib, le Hedjâz était le centre du califat. Mais, de nouveau, notre puissance est suffisante pour prendre le titre de calife et faire de notre État les héritiers des califes. Allâhu akbar !"
 NPL_ideas:0 "Doctrines népalaises"
 NPL_ideas_start:0 "traditions népalaises"
 NPL_ideas_bonus:0 "ambitions népalaises"
 divya_upadesh:0 "Le Divya Upadesh"
 divya_upadesh_desc:0 "Le Divya Upadesh établit les neuf principes fondamentaux qui régissent la vie politique et nationale du Népal, ainsi que la ligne à suivre pour mener une politique étrangère efficace. Même s'il n'a été rédigé qu'au XVIIIe s., il englobe pourtant des siècles de pensées népalaises sur l'art de gouverner, la guerre et la paix. En suivant ces principes, le Népal a pu se protéger de la subversion des empires voisins autant que des profiteurs venus d'Occident."
 land_of_peaks:0 "Le pays des sommets"
 land_of_peaks_desc:0 "Notre peuple vit et meurt sans jamais perdre de vue les hauts sommets qui nous entourent. Nous connaissons par cœur ces collines et ces montagnes, à la cime desquelles les dieux eux-mêmes se sont installés. Nous devons toujours garder à l'esprit ce principe appris par l'expérience : nos forts doivent toujours être construits de façon à tirer parti du relief."
 valleys_united:0 "Unification de nos vallées"
 valleys_united_desc:0 "Les vallées du Népal ont été récemment unifiées par Jayasthiti Malla, qui a régné de 1382 à 1395. Il y a instauré l'ordre et fait frapper une monnaie reconnue partout. Maître en l'art de la guerre, Jayasthiti Malla a également rédigé la première codification complète du droit népalais, basée sur le dharma des anciens textes hindous. Nous sommes maintenant assurés que les diverses principautés et tribus des collines répondrons à nos exigences."
 rajput_refugees:0 "Réfugiés râjpoutes"
 rajput_refugees_desc:0 "Les invasions musulmanes du XIVe s. ont ravagé les plaines du Sud, et de nombreuses familles nobles râjpoutes ont été destituées et contraintes de se réfugier dans nos montagnes pour tenter de s'établir comme propriétaires terriens. Accordons-leur des terres afin de tirer parti de leur expérience du combat ainsi que de leurs traditions guerrières."
 royal_kumari:0 "La Kumârî royale"
 royal_kumari_desc:0 "Les rois de la dynastie Malla ont consolidé leur position en prétendant être la réincarnation du dieu hindou Vishnou et en imposant le culte de la Kumârî, qui consiste à reconnaître en une fillette l'incarnation vivante de la déesse du pouvoir, Dourgâ, notamment chargée de bénir le règne des Malla au cours d'une célébration annuelle. Cette tradition s'est perpétuée à la chute de la dynastie. Sacrons une nouvelle Kumârî pour inspirer notre peuple !"
 gurkha_recruits:0 "Les Gurkhâs"
 gurkha_recruits_desc:0 "Les Gurkhâs sont une tribu basée pour l'essentiel dans les collines centrale-occidentales et orientales du Népal, qui tire son nom du saint guerrier hindou Gurû Gorakshanâth. Nous nous sommes aperçus que recruter ces redoutables combattants en tant que troupes irrégulières s'avère très efficace sur le champ de bataille. Leur cri de guerre est « Jaya Mahâkâlî, âyo Gorkhâlî ! » : « Gloire à la grande Kâlî, les Gurkhâs s'avancent ! ». Leurs prouesses au combat finiront par être redoutées du monde entier."
 envelopment_and_blockade:0 "Encerclement et blocus"
 envelopment_and_blockade_desc:0 "Le roi Prithvi Nârâyan Shâh (1723-1775) a réunifié le Népal et éliminé ses ennemis, l'un après l'autre, en bloquant les routes commerciales et en assiégeant progressivement les vallées. Sa stratégie militaire s'est révélée particulièrement efficace dans les collines et montagnes du Népal, où les armées rivales se sont retrouvées privées d'approvisionnement et incapables de se rassembler pour livrer une bataille rangée."
 KNI_ideas:0 "Doctrines hospitalières"
 KNI_ideas_start:0 "traditions hospitalières"
 KNI_ideas_bonus:0 "ambitions hospitalières"
 defense_of_the_faith:0 "Défense de la foi"
 defense_of_the_faith_desc:0 "Nous avons été chassés d'Acre, puis de Chypre, mais l'Ordre de Saint-Jean de Jérusalem ne reculera pas davantage. À l'époque païenne, un Colosse se dressait à l'entrée du port de Rhodes et aujourd'hui, les plus hautes fortifications du monde ont repris le flambeau."
 assistance_to_the_suffering:0 "Aide à ceux qui souffrent"
 assistance_to_the_suffering_desc:0 "L'Ordre tient son nom de sa vocation première qui consistait à protéger un hôpital de pèlerins à Jérusalem. Bien que Jérusalem soit passée aux mains des Sarrasins, nous continuons d'aider ceux qui en ont besoin, y compris nos courageux chevaliers qui retournent plus rapidement sur le champ de bataille que la plupart des armées."
 the_tongues_of_knights:0 "Les langues des Chevaliers"
 the_tongues_of_knights_desc:0 "Les membres de l'Ordre viennent de toute la chrétienté latine. Ici, une voix allemande, là une chanson française, ailleurs une prière latine. Nos hommes sont issus des différentes couronnes de cette chrétienté latine, ce qui leur permet de facilement leur demander de l'aide pour nous défendre de l'ennemi sarrasin."
 reconquista_of_the_sea:0 "Reconquête de la mer"
 reconquista_of_the_sea_desc:0 "Lors de nos fréquents affrontements avec les redoutables corsaires turcs et barbares, nous avons souvent pensé que ces corsaires n'avaient pas leur pareil en matière de pillage des côtes, mais qu'ils jetaient leur dévolu sur les mauvaises cibles. Certes, la piraterie est vile en temps de paix, mais en temps de guerre, elle revêt une toute autre importance, n'est-ce pas ?"
 ecumenical_defenders_of_christendom:0 "Défenseurs œcuméniques de la chrétienté"
 ecumenical_defenders_of_christendom_desc:0 "La Réforme a nui à notre cause puisque les chevaliers allemands et scandinaves ont commencé à s'interroger sur la nature de l'hôte de Communion, mais l'omniprésence de la menace turque permet de faire passer ces différends au second plan. Peut-être devrions-nous nous concentrer sur le royaume et débattre de théologie une fois la menace des Sarrasins écartée ?"
 scourge_of_the_corsairs:0 "Fléau des corsaires"
 scourge_of_the_corsairs_desc:0 "Le célèbre corsaire turc Khayr ad-Din dit Barberousse a maintes fois affronté les chevaliers, mais Barberousse n'est pas le seul corsaire que nous ayons rencontré. Les pillards turcs qui s'en prennent à toute l'Europe méridionale sont tolérés par les États barbares et financés par les Turcs eux-mêmes, mais de tels agissements doivent cesser. Les chevaliers feront ce qui est de leur devoir et protégeront les marins innocents coûte que coûte."
 crusader_tradition:0 "Tradition des croisés"
 crusader_tradition_desc:0 "Les Chevaliers de l'Ordre étaient présents lors des guerres contre Saladin. Les Chevaliers de notre Ordre ont combattu pour défendre le dernier avant-poste d'Outremer, Acre. Quel que soit leur Ordre, les Chevaliers doivent s'inspirer des actes passés des Chevaliers de l'Ordre de Saint-Jean de Jérusalem. Le nom des Hospitaliers est éternel, de même que notre courage légendaire sur le champ de bataille."
 KON_ideas:0 "Doctrines congolaises"
 KON_ideas_start:0 "traditions congolaises"
 KON_ideas_bonus:0 "ambitions congolaises"
 kongolese_tax_exchange:0 "Système congolais des impôts"
 kongolese_tax_exchange_desc:0 "Plutôt que de prélever des taxes agricoles bien peu fiables, pourquoi ne pas directement taxer les intermédiaires ? Puisque les nobles taxent les paysans, autant taxer directement ces nobles : ils peuvent payer sous la forme de bétail ou de denrées agricoles, ou encore nous verser des sommes équivalentes dans notre ancienne monnaie, le nzimbu, ce si précieux coquillage."
 election_of_manikongos:0 "Élection des manikongos"
 election_of_manikongos_desc:0 "Notre dirigeant, le mwene kongo – ou manikongo, comme l'appellent les étrangers sur nos côtes – est choisi par une assemblée des anciens, qui font leur choix au sein de la famille royale. Les autres pays peuvent bien suivre des usages tels que la primogéniture ; quant à nous, sommes certains qu'un héritier est disponible, même si nous courons le risque que le fils aîné de l'ancien dirigeant soit déçu de ne pas accéder au trône."
 imported_european_weaponry:0 "Importation d'armes européennes"
 imported_european_weaponry_desc:0 "Même si les Européens sont venus à nous, nombre de leurs coutumes ne nous intéressent guère. Aussi puissants soient-ils, nous n'avons nul besoin de leurs lois. Pour autant, leurs armes à feu ne sont pas à négliger, et il pourrait être bénéfique de pratiquer avec eux le commerce, afin de remplacer nos arcs et nos flèches traditionnels par cette arme nouvelle appelée mousquet."
 diplomacy_with_european_monarchs:0 "Relations diplomatiques avec l'Europe"
 diplomacy_with_european_monarchs_desc:0 "Il n'est rien qu'un dirigeant européen aime autant qu'échanger avec le souverain d'une lointaine contrée exotique, bien trop éloigné pour constituer un adversaire naturel. Quant à nous, peut-être ces correspondants lointains réussiront-ils à nous protéger de monarques étrangers plus cupides ?"
 triangle_trade:0 "Commerce triangulaire"
 triangle_trade_desc:0 "Le commerce triangulaire nous approvisionne en armes, emmène nos esclaves en Amérique et fournit à l'Europe des denrées américaines. Avec ces armes, nous avons les moyens de conquérir plus de tribus ennemies, et de capturer encore plus d'esclaves, que nous vendons aux Européens, nous offrant ainsi les moyens d'acheter encore davantage d'armes. Certains peuvent bien prétendre que le commerce triangulaire est immoral ; mais ils changeront d'avis lorsqu'ils verront nos nouveaux mousquets, et le nombre accru d'esclaves qu'ils nous permettent de capturer pour acheter toujours plus de mousquets."
 foreign_demand_for_slaves:0 "Demande étrangère en esclaves"
 foreign_demand_for_slaves_desc:0 "De temps à autre, un rapport inquiétant indique que des Européens trop zélés ont enlevé un noble pour lui réserver un sort pire que la mort : un voyage terrifiant, enchaîné, et une vie de misère sur une plantation de canne à sucre. Prenons les mesures qui s'imposent pour continuer de satisfaire les Européens en esclaves afin d'éviter à notre peuple les horreurs de l'esclavage. En continuant de pratiquer les raids contre les autres tribus d'Afrique, notre peuple sera protégé et nous percevrons suffisamment de fonds pour préserver la puissance du royaume et notre liberté."
 defend_against_the_colonists:0 "Défense contre les colons"
 defend_against_the_colonists_desc:0 "Nous avons tenté de traiter de manière pacifique avec de nombreuses nations européennes, dans l'espoir que ces bonnes relations dissuaderaient les autres de nous conquérir. Mais les lions qui nous tournent autour pourraient bien finir par nous attaquer, à un moment ou un autre. Il nous faut donc conserver une armée forte afin de pouvoir repousser les Européens si une guerre venait à éclater."
 colonial_ideas:0 "Doctrines coloniales"
 colonial_ideas_start:0 "traditions coloniales"
 colonial_ideas_bonus:0 "ambitions coloniales"
 founding_fathers:0 "Pères fondateurs"
 founding_fathers_desc:0 "Les pères fondateurs sont tous ces politiciens, soldats et diplomates ayant joué un rôle crucial dans la fondation de leur nation, en œuvrant soit pour la conquête de l'indépendance, soit pour la constitution d'un régime politique nouveau."
 continental_trade:0 "Commerce continental"
 continental_trade_desc:0 "Même si les colonies du Nouveau Monde doivent importer beaucoup de biens manufacturés, elles sont aussi des fournisseurs essentiels de matières premières pour le marché européen."
 religious_outposts:0 "Avant-postes religieux"
 religious_outposts_desc:0 "Étendre la Chrétienté jusqu'au Nouveau Monde, par la conversion des indigènes, est une priorité, notamment pour l'Église catholique. Mais cela va souvent de pair avec les intérêts commerciaux liés à la colonisation."
 free_thinkers:0 "Libres penseurs"
 free_thinkers_desc:0 "Certaines idées sont fort répandues dans les colonies. Ainsi, on y pense fréquemment que la liberté de penser et la liberté de parole relèvent du droit naturel de chaque homme, et que sans elles il ne peut y avoir de liberté publique."
 colonial_militia:0 "Milice coloniale"
 colonial_militia_desc:0 "En l'absence de garnisons permanentes, les milices coloniales jouent un rôle important dans les conflits locaux et les raids frontaliers contre les tribus indigènes et les autres colonies. Constituées de citoyens adultes de sexe masculin, on attend souvent de ceux-ci qu'ils amènent leurs propres armes et leur propre matériel."
 new_frontiers:0 "Frontières nouvelles"
 new_frontiers_desc:0 "Il s'agit du mouvement pour repousser les frontières coloniales, encore et toujours plus loin à l'intérieur des territoires du Nouveau Monde, en y créant tout : de la plus petite bourgade commerciale jusqu'à de véritables villes dotées de vastes terres agricoles."
 liberty_heroes:0 "Héros de la liberté"
 liberty_heroes_desc:0 "Nombre des commandants des guerres d'indépendance du Nouveau Monde n'ont pas seulement les compétences militaires indissociables de leur rôle, mais aussi le charisme nécessaire pour soutenir le moral de leurs hommes, maintenir la cohésion au sein des troupes, et être considérés comme de véritables héros par le peuple."
 client_ideas:0 "Doctrines des États-clients"
 client_ideas_start:0 "traditions des États-clients"
 client_ideas_bonus:0 "ambitions des États-clients"
 client_self_rule:0 "Auto-gouvernance"
 client_self_rule_desc:0 "Notre protecteur nous a accordé une autonomie très importante, qui nous permet de gérer les affaires locales de façon bien plus efficace, avant même qu'elles ne deviennent une source de problèmes."
 foreign_tax_collectors:0 "Intendants étrangers"
 foreign_tax_collectors_desc:0 "Nos intendants sont des étrangers, qui peuvent se permettre d'ignorer la gêne causée par les élites locales lorsqu'on leur confie la collecte des impôts. Cela nous garantit donc des revenus accrus."
 fortified_borders:0 "Frontières fortifiées"
 fortified_borders_desc:0 "Notre pays est une frontière fortifiée, dressée face aux ennemis de notre protecteur, qui a procédé à des investissements importants pour s'assurer que nos forteresses puissent résister à l'artillerie la plus moderne."
 mercantile_privileges:0 "Privilèges commerciaux"
 mercantile_privileges_desc:0 "Du fait qu'il contrôle le commerce frontalier et les droits de douane, notre pays bénéficie de privilèges importants, ce qui nous permet de profiter au mieux des flux commerciaux transitant par nos territoires."
 mercenary_recruitment_center:0 "Centres de recrutement"
 mercenary_recruitment_center_desc:0 "Les villes de notre pays abritent de nombreux centres d'enrôlement, où notre protecteur peut lever des mercenaires pour combattre ses ennemis. Cela constitue en retour un avantage pour nous, puisque nous pouvons faire usage de certains de ces mercenaires au sein de nos propres troupes."
 magnate_landowners:0 "Investisseurs étrangers"
 magnate_landowners_desc:0 "Céder des domaines à de riches étrangers acceptant de venir chez nous nous permettra de mettre en place une classe d'investisseurs à la fois loyale envers nos intérêts et capable d'accroître les revenus que nous tirons de la production agricole."
 foreign_advisors_client:0 "Conseillers étrangers"
 foreign_advisors_client_desc:0 "Recruter des conseillers à la cour de notre protecteur nous permet d'apprendre au mieux comment gérer le pays."
 MAL_ideas:0 "Doctrines maliennes"
 MAL_ideas_start:0 "traditions maliennes"
 MAL_ideas_bonus:0 "ambitions maliennes"
 restore_malian_suzerainity:0 "Rétablissement de la suzeraineté malienne"
 restore_malian_suzerainity_desc:0 "L'Empire du Mali a toujours été décentralisé, constitué d'un ensemble de cités ayant juré fidélité au mansa, celui-ci ayant en retour la charge d'assurer la sécurité sur les routes les reliant entre elles et leur protection face aux bandits, pillards et envahisseurs. Mais au XVe s., profitant d'une période d'affaiblissement, certains de nos vassaux ont rompu tout lien avec nous. Si nous voulons que l'Empire retrouve sa gloire passée, il nous faut leur rappeler que la seule autorité légitime est celle du mansa."
 gold_of_bure:0 "Or de Bouré"
 gold_of_bure_desc:0 "Les deux gisements aurifères de Bambouk et de Bouré sont réputés pour les plus grands connus, et ils nous appartiennent. Les mines d'or de Bouré produisent des richesses en quantité suffisamment importante pour avoir déstabilisé toute l'économie égyptienne, lorsque le mansa Moussa s'y est rendu pour le hajj. Mais notre économie, au contraire, est habituée à cet afflux constant d'or, et donc bien moins sujette à l'inflation."
 reclamation_of_land:0 "Reconquête"
 reclamation_of_land_desc:0 "Le Sahara n'est pas immuable : il peut s'étendre et se retirer selon les pluies, et le Sahel, la frange habitable où nous nous vivons, peut donc être plus vaste ou plus réduit. Une sécheresse trop importante pourrait faire de la plus grande partie du pays une simple extension du Sahara, sans aucune utilité et où nul ne règne que la mort. Tout au contraire, les bonnes années nous permettent de prendre sur le désert quelques terres pour les rendre productives."
 mandinka_warrior_spirit:0 "Esprit guerrier mandingue"
 mandinka_warrior_spirit_desc:0 "Païens ou musulmans, peu importe : les Mandingues sont les meilleurs guerriers que le Sahel ait jamais pu contempler. Nos troupes forcent l'admiration par leur courage et leur fierté, et lorsque le mansa lève une armée, elle n'est pas seulement la plus nombreuse de tout le Sahel, mais aussi la meilleure."
 lost_fleet_of_abubukari_ii:0 "La flotte perdue de Ko Mamadi"
 lost_fleet_of_abubukari_ii_desc:0 "Aux alentours de 1312, le mansa Ko Mamadi a abandonné son trône pour se lancer dans une expédition d'exploration aux confins de l'océan. Ni lui ni sa flotte n'ont été revus depuis, au plus grand soulagement de son successeur, le mansa Moussa. Peut-être y a-t-il quelque valeur à voir les limites de l'océan, comme le pensait Ko Mamadi ? Mais au contraire de la première fois, le mansa devra rester au pays."
 seek_new_markets_for_salt:0 "Nouveaux marchés du sel"
 seek_new_markets_for_salt_desc:0 "Au pays, le sel vaut son pesant d'or. Au sud, dans les immenses forêts des Ashantis et des Yoruba, il vaut bien plus encore. Par chance, nous possédons nos propres sources de sel, et suffisamment d'or pour nous en procurer de manière illimitée. Peut-être pourrions-nous trouver d'autres communautés pour lesquelles le sel est un bien des plus précieux ?"
 west_african_slave_trade:0 "Traite des esclaves en Afrique de l'Ouest"
 west_african_slave_trade_desc:0 "Avant même que notre Empire ne soit fondé, le grand royaume du Wagadou, l'Empire du Ghana qui nous a précédé, vendait des esclaves aux Arabes par-delà le désert, et en fournissant au monde arabe un nombre illimité d'esclaves, nous sommes en ce sens son successeur.\nAujourd'hui, les Européens veulent, eux aussi, des esclaves pour travailler dans les plantations de ce qu'ils appellent le Nouveau Monde. Et si nous n'avons encore que peu d'informations, la quantité d'esclaves qu'ils demandent est proprement ahurissante, et ils ne cessent de revenir, allant parfois même jusqu'à razzier nos côtes pour s'emparer de nos propres sujets. L'heure est venue de remettre de l'ordre dans la traite des esclaves, et d'obliger les Européens à débarquer dans certains ports, bien définis, pour acheter et non plus voler des esclaves."
 native_ideas:0 "Doctrines indigènes"
 native_ideas_start:0 "traditions indigènes"
 native_ideas_bonus:0 "ambitions indigènes"
 adopt_clan_totems:0 "Adoption des totems du clan"
 adopt_clan_totems_desc:0 "Chaque clan devrait être sous la protection d'un animal-totem, qui décrirait mieux la place de chacun d'entre eux au sein de notre société."
 the_little_war:0 "Petite guerre"
 the_little_war_desc:0 "Plutôt que nous engager dans des conflits les uns contre les autres, mieux vaut encourager notre peuple à dépenser son énergie vers un jeu rituel faisant usage de nombreux rituels guerriers, mais où l'objectif serait de contrôler une balle à l'aide de bâtons."
 clan_mothers:0 "Mères des clans"
 clan_mothers_desc:0 "Nous devrions tenir compte de la sagesse des mères des clans, qui s'occupent de nos champs. Laissons-les s'exprimer pour ce qui regarde le gouvernement de la tribu et pour choisir nos chefs !"
 counting_coups:0 "Décompte des exploits"
 counting_coups_desc:0 "Reconnaître certains actes sur le champ de bataille comme des exploits, dignes d'être racontés et célébrés, encouragerait nos jeunes hommes à montrer plus de bravoure au combat, puisqu'ils chercheraient dès lors, eux aussi, à acquérir honneur et gloire."
 war_and_peace_chiefs:0 "Chefs de guerre et chefs de paix"
 war_and_peace_chiefs_desc:0 "Tout comme les tâches sont réparties au sein du peuple, nous devrions chercher à établir une tradition de chefs responsables uniquement de la guerre, qui pourraient rassembler rapidement les meilleurs guerriers de notre peuple."
 storytelling_tradition:0 "Traditions des récits"
 storytelling_tradition_desc:0 "En honorant et respectant nos plus grands conteurs, nous sommes assurés que les traditions et idées de notre peuple sont transmises de génération en génération."
 great_winter_hunts:0 "Grandes chasses d'hiver"
 great_winter_hunts_desc:0 "Lorsque le froid mordant s'abat sur nos territoires, nos villages et nos champs ne peuvent plus nous nourrir. En ces époques, il nous faut rester mobiles, cherchant de nouveaux territoires de chasse où trouver de la nourriture."
 HUR_ideas:0 "Doctrines huronnes"
 HUR_ideas_start:0 "traditions huronnes"
 HUR_ideas_bonus:0 "ambitions huronnes"
 birchback_canoes:0 "Canoës de bouleau"
 birchback_canoes_desc:0 "L'utilisation de canoës légers, en bouleau, plutôt que ceux plus lourds de nos cousins iroquois, en orme, nous permet de tirer profit des voies d'eau et de portage d'Amérique du Nord, ce qui accroît grandement notre capacité à rediriger les flux commerciaux."
 feast_of_the_dead:0 "Fête des morts"
 feast_of_the_dead_desc:0 "Il est de tradition, au sein de notre peuple, que les morts ne soient pas enterrés dans les fosses communes avant une Fête des morts. Ce n'est qu'à ce moment qu'ils peuvent atteindre les terres se trouvant au-delà du lieu où se couche le soleil. Nous devons perpétuer cette cérémonie, quel qu'en soit le prix."
 harsh_justice:0 "Justice sévère"
 harsh_justice_desc:0 "Nous ne devons pas tolérer, au sein de notre peuple, ni meurtres ni aucun crime que ce soit. Ceux qui accomplissent de tels actes doivent non seulement être tués, mais abandonnés pour mourir de faim, ou souffrir d'une punition tout aussi terrible."
 great_lakes_trade:0 "Commerce des Grands Lacs"
 great_lakes_trade_desc:0 "Nous occupons une position unique, au carrefour de nombreuses voies commerciales, à portée de nombreuses tribus. Il nous faut tirer parti de cette localisation, jusqu'à devenir les meilleurs commerçants de toute l'Amérique du Nord."
 missionary_welcome:0 "Bienvenue aux missionnaires"
 missionary_welcome_desc:0 "Certains viennent sur nos terres prêcher la foi de leur peuple et nous en dire plus sur leur monde. Il serait sage de les accueillir, et de laisser écouter ceux qui le souhaitent."
 hire_allied_warriors:0 "Guerriers alliés loués"
 hire_allied_warriors_desc:0 "Nous devrions compenser notre faible nombre en usant de notre influence diplomatique afin de convaincre les villages de tribus amicales de nous louer certains de leurs guerriers."
 eldest_children:0 "Enfants aînés"
 eldest_children_desc:0 "Grâce à notre position unique d'intermédiaires, nous avons l'opportunité de nous ériger en meneurs de n'importe quelle alliance d'Amérique du Nord. Il nous faut à tout prix saisir cette opportunité !"
 IRO_ideas:0 "Doctrines iroquoises"
 IRO_ideas_start:0 "traditions iroquoises"
 IRO_ideas_bonus:0 "ambitions iroquoises"
 kainerekowa:0 "Kainerekowa"
 kainerekowa_desc:0 "Nous devons honorer le grand don que nous ont fait Hiawatha et le Grand Pacificateur : la Grande loi de paix, qui a uni nos cinq nations autour d'un même but, et nous a donné nos coutumes."
 keepers_of_the_western_door:0 "Gardiens de la Porte ouest"
 keepers_of_the_western_door_desc:0 "À l'ouest, les Senecas nous gardent contre les incursions de nos ennemis. Ils sont de loin les plus nombreux au sein de notre confédération, et nous devrions exploiter ce nombre pour lever des forces plus importantes."
 keepers_of_the_eastern_door:0 "Gardiens de la Porte est"
 keepers_of_the_eastern_door_desc:0 "À l'est, les Mohawks sont à cheval sur les grands cours d'eau qui mènent à la mer, ce qui leur permet d'autoriser ou d'interdire aux autres tribus de commercer. Nous devrions utiliser cette position pour en faire bénéficier notre économie."
 keepers_of_the_fire:0 "Gardiens du feu"
 keepers_of_the_fire_desc:0 "Au cœur même de nos terres, les Onondagas conservent vivante la flamme. Nous devrions perpétuer la tradition consistant à choisir au sein de cette tribu notre chef, le Tadodaho, car ils sont les maîtres du compromis entre les membres occidentaux et orientaux de notre peuple."
 mourning_wars:0 "Guerres de deuil"
 mourning_wars_desc:0 "C'est là une tradition fort ancienne au sein de notre peuple que d'adopter au sein de la tribu les guerriers capturés. Mais, afin d'augmenter notre nombre et de nous permettre de nouvelles conquêtes, nous ne devrions pas nous contenter d'adopter des guerriers isolés, mais bien des tribus entières parmi les Iroquois."
 warriors_unity:0 "Guerriers unis"
 warriors_unity_desc:0 "Nous ne sommes peut-être pas la tribu la plus importante en effectifs, mais nos institutions tribales fortes nous accordent ce qui fait défaut aux autres : l'unité ! Nos guerriers combattent en frères, et se tiennent côte à côte au combat. Tant que nous maintiendrons cette tradition, personne ne pourra nous vaincre !"
 the_four_kings:0 "Les quatre rois"
 the_four_kings_desc:0 "Nous devrions envoyer certains de nos chefs visiter les foyers de nos amis et alliés éloignés, ce qui permettrait de raviver avec eux les liens de l'amitié."
 CHICK_ideas:0 "Doctrines chicachas"
 CHICK_ideas_start:0 "traditions chicachas"
 CHICK_ideas_bonus:0 "ambitions chicachas"
 moundbilders_legacy_CHE:0 "Héritage des bâtisseurs de tumulus"
 moundbilders_legacy_CRE:0 "Héritage des bâtisseurs de tumulus"
 moundbilders_legacy:0 "Héritage des bâtisseurs de tumulus"
 moundbilders_legacy_desc:0 "Avant nous vivaient sur nos territoires un peuple qui a construit de grandes cités couronnant des tertres imposants. Ils sont maintenant partis, mais leurs tumulus sont restés, et nous avons beaucoup à gagner de leur étude et de leur réutilisation pour construire nos propres villes."
 moundbilders_legacy_CHE_desc:0 "Avant nous vivaient sur nos territoires un peuple qui a construit de grandes cités couronnant des tertres imposants. Ils sont maintenant partis, mais leurs tumulus sont restés, et nous avons beaucoup à gagner de leur étude et de leur réutilisation pour construire nos propres villes."
 moundbilders_legacy_CRE_desc:0 "Avant nous vivaient sur nos territoires un peuple qui a construit de grandes cités couronnant des tertres imposants. Ils sont maintenant partis, mais leurs tumulus sont restés, et nous avons beaucoup à gagner de leur étude et de leur réutilisation pour construire nos propres villes."
 nighttime_raids:0 "Raids nocturnes"
 nighttime_raids_desc:0 "Ces ennemis qui osent s'aventurer sur nos territoires ne doivent trouver aucun repos. Il nous faut les frapper au moment où ils essaient de trouver le sommeil, disperser leurs réserves de nourriture, et nous assurer qu'ils quitteront nos terres pour ne jamais revenir."
 slave_raids:0 "Capture d'esclaves"
 slave_raids_desc:0 "Nous sommes puissants, et nous sommes terribles, mais nous ne disposons que de peu de biens commerciaux sur nos terres. Nos voisins, cependant, achètent toujours volontiers des captifs pour les faire travailler. Lancer des raids et capturer des prisonniers vendus par la suite nous permet de beaucoup accroître nos richesses."
 swan_feathers_mantle:0 "Manteau de plumes de cygne"
 swan_feathers_mantle_desc:0 "Le manteau de plumes de cygnes est un symbole de grand prestige au sein de notre peuple. Nous devons nous assurer que nos chefs en aient toujours un."
 spartans_of_miss:0 "Spartiates du bas Mississippi"
 spartans_of_miss_desc:0 "Les voyageurs qui traversent nos territoires nous parlent d'un ancien royaume qui respectait plus que tout les exploits guerriers, tout comme nous le faisons nous-mêmes. Il nous faut nous assurer que, à l'avenir, on se souvienne de notre nom !"
 unconqured_and_unconquerable:0 "Indomptés et indomptables"
 unconqured_and_unconquerable_desc:1 "Les anciens ne peuvent plus combattre, mais nous tirons toujours parti de leur expérience car ils n'ont jamais été vaincus."
 lessons_of_ackia:0 "Les leçons d'Ackia"
 lessons_of_ackia_desc:0 "Dans notre territoire traditionnel, la cité fortifiée d'Ackia garde les routes menant à nos autres établissements. Nous devrions toujours nous souvenir de cela, et bâtir des cités puissamment fortifiées capables d'interdire à nos ennemis l'accès à nos terres."
 tolerance_idea:0 "Tolérance"
 tolerance_idea_desc:0 "Adopter une attitude plus tolérante à l'égard des minorités religieuses en notre sein améliorerait notablement notre unité religieuse."
 benign_diplomats:0 "Diplomates bienveillants"
 benign_diplomats_desc:0 "Veiller plus attentivement au choix et à la formation de nos diplomates nous permettra de grandement améliorer nos chances d'étendre notre influence et de susciter des points de vue en notre faveur dans les autres pays."
 CHE_ideas:0 "Doctrines cherokees"
 CHE_ideas_start:0 "traditions cherokees"
 CHE_ideas_bonus:0 "ambitions cherokees"
 massacre_of_the_anikutani:0 "Massacre des Ani-kutani"
 massacre_of_the_anikutani_desc:0 "Nous ne devons jamais oublier la caste de sorciers corrompus qui régnaient autrefois sur nous, et nous ne devons jamais oublier les batailles livrées pour les annihiler. Puissions-nous ne jamais permettre à un tel clan de régner à nouveau sur nous."
 red_chiefs:0 "Chefs rouges"
 red_chiefs_desc:0 "En organisant les membres les plus jeunes et les plus belliqueux de la tribu sous le commandement d'un Chef rouge, assisté d'éclaireurs, d'homme-médecine et d'un conseil de guerre formé des sept clans, nous pouvons grandement améliorer notre capacité à nous rassembler en temps de guerre."
 cherokee_adaptability:0 "Adaptabilité cherokee"
 cherokee_adaptability_desc:0 "En nous étendant, nous allons rencontrer de nouveaux peuples et de nouvelles idées. Il ne faut pas nous y fermer, mais bien au contraire chercher à les intégrer au sein de notre peuple, pour améliorer notre gouvernement, nos tactiques de guerre ou même nos méthodes de communication."
 ghigau:0 "Ghigau"
 ghigau_desc:0 "Parfois, certaines femmes sortent de leur rôle habituel et se distinguent sur le champ de bataille. Elles reçoivent alors le titre de « ghigau » (« femme bien-aimée »), disposent d'un vote au conseil des chefs, ainsi que la responsabilité de choisir le destin des prisonniers de guerre."
 mountainous_isolation:0 "Isolement dans les montagnes"
 mountainous_isolation_desc:0 "Notre position, au cœur d'un territoire de montagnes et de cols resserrés, rend difficile pour nos ennemis toute tentative d'atteindre nos territoires et d'attaquer nos villes."
 cherokee_emperor:0 "Empereur cherokee"
 cherokee_emperor_desc:0 "Faire de l'un de nos chefs notre représentant parmi les étrangers nous permet de négocier et de conclure des accords avec eux beaucoup plus aisément."
 MOVE_TRADE_PORT_ALREADY_TRADE_PORT:0 "Notre capitale économique se trouve déjà dans ce nœud."
 MOVE_TRADE_PORT_ONLY_CITY:0 "Nous ne pouvons établir notre capitale économique que dans une province civilisée."
 MOVE_TRADE_PORT_CORE:0 "Nous ne pouvons établir notre capitale économique que dans une province légitime."
 MOVE_TRADE_PORT_AT_WAR:0 "Nous ne pouvons pas transférer notre capitale économique en temps de guerre."
 MOVE_TRADE_PORT_DIPLOMATIC:0 "Il nous faut §Y$POWER$§!£dip£ pour transférer notre capitale économique."
 MOVE_TRADE_PORT_NOT_OUR_PROV:0 "Nous devons posséder et contrôler $NAME|Y$ pour y transférer notre capitale économique."
 KUR_ideas:0 "Doctrines courlandaises"
 KUR_ideas_start:0 "traditions courlandaises"
 KUR_ideas_bonus:0 "ambitions courlandaises"
 legacy_of_sword_brethren:0 "Héritage des Porte-Glaive"
 legacy_of_sword_brethren_desc:0 "Le duché de Courlande a été établi sur les terres des Schwertbrüderorden, les chevaliers Porte-Glaive. Son premier duc en était l'ancien grand maître, et la noblesse était constituée par les chevaliers de l'Ordre. Mais s'ils se sont convertis au protestantisme et ont sécularisé l'Ordre, la forteresse des chevaliers chrétiens est toujours debout, et aussi solide que jamais."
 privilegium_gotthardinum:0 "Privilegium Gotthardinum"
 privilegium_gotthardinum_desc:0 "Notre peuple est surtout composé de Lettons, même si l'essentiel de notre classe dirigeante est d'extraction allemande. Il est donc de plus en plus indispensable d'assurer le pouvoir de notre noblesse. Le privilège édicté par Gotthard Kettler, premier duc de Courlande et de Sémigalle, autorise les propriétaires fonciers à pratiquer le servage des paysans autochtones se trouvant sur leurs terres. Cela leur permet de gagner là un pouvoir juridique supplémentaire, renforçant de manière efficace notre autorité."
 duchy_of_mercantilism:0 "Le duché du mercantilisme"
 duchy_of_mercantilism_desc:0 "Même peu étendu, notre pays n'est en rien insignifiant : le duché de Courlande compte parmi les premières nations marchandes de la Baltique. Mais nous devrions pousser plus loin encore cet avantage : en promouvant une politique mercantiliste, nous pourrions faire de notre pays une véritable puissance dans la région."
 booming_manufacture:0 "Essor des manufactures"
 booming_manufacture_desc:0 "Le mercantilisme florissant et nos succès en matière agricole participent du développement de l'industrie. Sans doute ne sommes-nous pas l'atelier du monde, mais nos produits se vendent dans toute l'Europe : des ancres, des canons, des briques et carrelages, du verre, des draps, et même des navires, construits dans les chantiers de Goldingen, Libau et Windau pour être vendus en Angleterre ou en France. Une économie aussi florissante ne peut que nous être bénéfique…"
 couronian_colonization:0 "Colonisation courlandaise"
 couronian_colonization_desc:0 "La découverte du Nouveau Monde a provoqué des changements, dont notre propre continent ne peut faire fi. Nous vivons une époque d'opportunités, et ne devons pas prendre de retard ! Nos richesses nous permettraient de financer une flotte considérable, outil essentiel à l'exploration et à la colonisation. Ainsi la prospérité du pays serait-elle garantie."
 palaces_of_mitau:0 "Le palais de Mitau"
 palaces_of_mitau_desc:0 "Le palais de Mitau constitue la plus grande résidence baroque autour de la Baltique, et avec le palais d'été de Ruhenthal il s'agit probablement du plus majestueux de la région. Conçue par le fameux architecte Bartolomeo Rastrelli, cette construction magnifique devrait nous apporter la renommée."
 promote_the_curonian_kings:0 "Promotion des rois courlandais"
 promote_the_curonian_kings_desc:0 "Les rois de Courlande sont les descendants des anciens chefs des Curoniens. Du temps des Porte-Glaive, ils jouissaient d'un ensemble de privilèges et servaient dans l'armée ; après la fondation du duché, ils perdirent une partie de ces privilèges et furent dépossédés du service militaire. Mais peut-être devrions-nous leur rendre leur place, afin de faire le meilleur usage de ces descendants de guerriers fiers ?"
 humanist_ideas:0 "Doctrines humanistes"
 humanist_ideas_bonus:0 "Ensemble des doctrines humanistes adopté"
 local_traditions:0 "Traditions locales"
 local_traditions_desc:0 "Gouverner un territoire étendu implique de gouverner des peuples très divers et nombreux, chacun disposant de ses propres mœurs et coutumes. Mais en incorporant ces usages dans notre code de loi, nous pouvons les rendre heureux et loyaux."
 indirect_rule:0 "Gouvernance indirecte"
 indirect_rule_desc:0 "Parfois, la meilleure façon de faire obéir le peuple est de le laisser croire qu'il fait ses propres choix. Un tel système de gouvernance indirecte permet de réduire les agitations dans les provinces nouvellement acquises."
 cultural_ties:0 "Liens culturels"
 cultural_ties_desc:0 "Différentes cultures ont différents usages, et pour une raison ou une autre ont souvent tendance à résister aux tentatives visant à les faire évoluer. Mais nous pouvons faire de cette faiblesse une force, en incorporant des notables locaux dans notre système de gouvernement et en leur confiant la tâche de faire respecter notre volonté d'une façon qui les satisfasse."
 benevolence:0 "Bienveillance"
 benevolence_desc:0 "Notre pays est un bastion de la tolérance et des Lumières. En nous assurant que tous les autres le sachent, il nous est aisé d'améliorer nos relations avec l'étranger."
 influence_ideas:0 "Doctrines d'influence"
 influence_ideas_bonus:0 "Ensemble des doctrines d'influence adopté"
 establish_cadet_branches:0 "Établissement de branches cadettes"
 establish_cadet_branches_desc:0 "Les héritages peuvent être des affaires complexes. En définissant clairement le rôle et les droits de notre dynastie à travers ses branches cadettes, nous pourrions nous assurer un ordre de succession bien plus stable."
 tribute_system:0 "Système du tribut"
 tribute_system_desc:0 "Imposer un système de tribut annuel à nos vassaux permet d'accroître nos revenus."
 integrated_elites:0 "Intégration des élites"
 integrated_elites_desc:0 "Impliquer les élites de nos dépendances au sein de l'administration nous permet d'accélérer de façon significative l'intégration de leurs territoires."
 state_propaganda:0 "Propagande d'État"
 state_propaganda_desc:0 "Tout comme c'est le cas pour un homme, la réputation d'un pays est cruciale, et l'établissement d'un service officiel de propagande nous assure que notre nom ne soit pas sali par les mensonges de nos ennemis."
 postal_service:0 "Service des postes"
 postal_service_desc:0 "Les communications étant ce qu'elles sont, il est difficile de s'assurer que nos envoyés diplomatiques arrivent à temps au lieu voulu. La création d'un réseau de bureaux de postes et d'étapes de repos pour les messagers permettra malgré tout de faire entendre notre voix dans les territoires les plus éloignés."
 marcher_lords:0 "Marches militaires"
 marcher_lords_desc:0 "Si nous accordons une autonomie importante aux vassaux des régions frontalières, les seigneurs de ces marches militaires seront capables de lever des troupes nombreuses en cas de guerre, lorsqu'il nous faudra trouver du soutien."
 maritime_ideas:0 "Doctrines maritimes"
 maritime_ideas_bonus:0 "Ensemble des doctrines maritimes adopté"
 boarding_parties:0 "Abordages"
 boarding_parties_desc:0 "En enseignant à nos officiers à mener des abordages contre les vaisseaux ennemis, nous pouvons gagner un avantage décisif dans le combat naval, y compris contre une flotte supérieure en nombre."
 improved_rams:0 "Éperons améliorés"
 improved_rams_desc:0 "Le concept d'éperons remonte à des milliers d'années, mais de puis lors d'importants progrès ont été faits dans le domaine de la métallurgie ; aussi devrions-nous en tirer parti pour créer des éperons plus robustes."
 naval_cadets:0 "Aspirants navals"
 naval_cadets_desc:0 "En mettant en avant la marine comme une carrière de choix pour les cadets de la noblesse, nous pouvons créer un corps d'officiers de marine professionnels, capable de superviser les artilleurs."
 copper_bottoms:0 "Doublage en cuivre"
 copper_bottoms_desc:0 "Le bois est assurément le matériau idéal lorsqu'il s'agit de construire un navire, mais il a aussi tendance à se détériorer avec le temps. En doublant les coques de nos navires par des plaques de cuivre en dessous du niveau de flottaison, nous pouvons réduire cette détérioration et rendre nos vaisseaux aptes à de longs voyages."
 escort_ships:0 "Corvettes"
 escort_ships_desc:0 "La corvette est un petit bâtiment conçu pour escorter les navires amis et harceler les vaisseaux ennemis, en s'appuyant moins sur la puissance de feu que sur la vitesse et la manœuvrabilité."
 national_arsenal:0 "Arsenal national"
 national_arsenal_desc:0 "L'établissement d'un arsenal national, où nos navires peuvent être construits et entretenus selon des critères standardisés, nous permettrait de réduit le coût de la marine."
 garrison_conscription:0 "Enrôlement dans les garnisons"
 garrison_conscription_desc:0 "En enrôlant les jeunes hommes de bonne constitution au sein des garnisons, nous pouvons nous assurer d'avoir assez d'hommes pour défendre nos frontières."
 expanded_supply_trains:0 "Convois de ravitaillement accrus"
 expanded_supply_trains_desc:0 "En investissant plus de ressources dans nos convois de ravitaillement, nous permettons à nos armées de faire campagne plus longtemps en territoire hostile."
 sheltered_ports:0 "Ports protégés"
 sheltered_ports_desc:0 "Il est malheureux que nos navires subissent des dommages lors des combats en mer, et tout aussi malheureux que les navires ainsi touchés puissent rarement être réparés en mer. Mais un système de ports abrités, répartis tout au long de notre littoral, permettrait de résoudre en partie le problème en permettant aux vaisseaux d'y être réparés."
 diplomatic_corps:0 "Corps diplomatique"
 diplomatic_corps_desc:1 "Grâce à la mise sur pied d'un corps diplomatique professionnel, nous pouvons nous assurer que les leçons apprises d'expérience par nos diplomates les plus chevronnés soient transmises aux générations qui les suivront."
 civil_servants:0 "Fonction publique"
 civil_servants_desc:0 "L'établissement d'un corps de fonctionnaires composé de jeunes bureaucrates dynamiques nous assurerait une adaptation prompte à toute nouvelle condition qui pourrait influer sur l'administration et le gouvernement."
 free_cities:0 "Villes libres"
 free_cities_desc:0 "Accorder à nos villes l'autonomie pour tout ce qui concerne le commerce nous permettrait d'ouvrir de nouvelles et profitables routes commerciales."
 inquisition:0 "Inquisition"
 inquisition_desc:0 "Une inquisition approuvée par l'État, capable d'extirper les hérétiques et blasphémateurs, permettrait de maintenir la pureté religieuse au sein du peuple."
 central_indic_ideas:1 "Doctrines gondi"
 central_indic_ideas_start:0 "traditions gondi"
 central_indic_ideas_bonus:1 "ambitions gondi"
 securing_defenses_central_indic:0 "Sécurisation des défenses"
 securing_defenses_central_indic_desc:0 "Nombreux sont ceux qui considèreraient que le contrôle des collines et des jungles du Gondwâna, du Jhârkhand et des Garjats constitue une tâche impossible, et il est vrai que ce n'est pas toujours aisé.\nLe meilleur moyen d'y parvenir est de contrôler et entretenir les nombreux petits forts qui parsèment ces régions.\nEn nous assurant de la loyauté des chefs de tribus qui les contrôlent, et en veillant à ce qu'ils reçoivent ce dont ils ont besoin, nous pouvons être certains de résister à des ennemis puissants."
 tribal_religion_central_indic:0 "Religion tribale"
 tribal_religion_central_indic_desc:0 "Le système de croyance de notre peuple est très divers, et sans doute même bien peu orthodoxe : tout en vénérant un grand nombre des dieux auxquels croient nos voisins des plaines, nous révérons aussi les esprits, divinités des arbres et des animaux. Il nous est nécessaire d'embrasser cette diversité pour être vu comme les protecteurs de toutes les croyances de notre peuple."
 tigers_and_elephants_central_indic:0 "Tigres et éléphants"
 tigers_and_elephants_central_indic_desc:0 "L'éléphant et le tigre inspirent le respect dans toute l'Inde, et nombreux sont les dirigeants qui utilisent ces animaux comme symboles de leur royauté. On dit même que certains seraient prêts à voyager loin de chez eux et à affronter de nombreuses épreuves pour obtenir des éléphants pour leurs écuries royales.\nMais ce qui relève du symbole pour ces rois lointains fait partie de notre vie quotidienne : nos contrées sont parcourues par un grand nombre de ces animaux, et par d'autres encore, tout aussi puissants. Notre peuple les connaît bien, et nombreux sont ceux qui vénèrent des dieux ayant pris la forme des tigres, des cobras ou des arbres que l'on trouve dans la jungle. Les étrangers devraient y réfléchir à deux fois avant de risquer de provoquer leur courroux, ou celui de leurs fidèles."
 flexible_caste_central_indic:0 "Castes évolutives"
 flexible_caste_central_indic_desc:0 "Les castes, en tant que système immuable, n'ont jamais été considérées comme faisant partie de notre société, et de nombreux habitants de notre pays nieraient même appartenir à la moindre d'entre elles. Notre pragmatisme face à de telles choses permet à notre État d'absorber plus aisément les peuples les plus divers."
 raiding_the_plains_central_indic:0 "Raids dans les basses terres"
 raiding_the_plains_central_indic_desc:0 "Nos forts, en plus de nous protéger des invasions, constituent aussi d'excellentes bases de départ depuis lesquelles lancer des attaques contre les caravanes commerciales ou les cités des plaines. La connaissance de nos territoires pour tendre pièges et embuscades à nos ennemies nous permet de défaire des opposants bien plus impressionnants que cela ne devrait nous être possible."
 ancient_roots_central_indic:0 "Racines anciennes"
 ancient_roots_central_indic_desc:0 "Même si nous ne pratiquons pas les grands cérémonials que l'on trouve dans les cours cosmopolites des grandes cités indiennes, nous avons nos propres traditions regardant la royauté. Certaines d'entre elles remontent très certainement aux royaumes vénérables qui se trouvaient ici avant nous, tels que les Haihayas de Tripurâ ou les rois nagas de Barasuru.\nLa tradition est une force, tout comme peut l'être l'innovation. Nos traditions inspirent le respect au peuple, et n'ont pas pour objectif de faire se sentir à leur aise les dignitaires étrangers."
 formalize_relations_with_cheifs_central_indic:0 "Relations officielles avec les chefs"
 formalize_relations_with_cheifs_central_indic_desc:0 "Nous inspirons respect et loyauté aux nombreux chefs tribaux qui contrôlent les forts de notre pays, mais il est désormais grand temps de remplacer ces loyautés personnelles par des relations plus officielles. Lorsqu'ils seront tous liés de façon plus directe à l'État et reconnaîtrons leurs obligations envers lui, leurs taxes et leur contrôle nous seront plus faciles."
 PRO_ideas:0 "Doctrines provençales"
 PRO_ideas_start:0 "traditions provençales"
 PRO_ideas_bonus:0 "ambitions provençales"
 memory_of_angevin_claims:0 "Perpétuation des revendications angevines"
 memory_of_angevin_claims_desc:0 "Lorsque les Hohenstaufen se furent résignés à ne pas régner sur l'ensemble de la Chrétienté au XIIIe s., en 1264 Sa Sainteté Urbain IV leur a fort sagement retiré le titre de rois de Naples et de Sicile pour l'accorder à notre ancêtre, Charles d'Anjou, qui par sa propre valeur y a aussi ajouté le titre de roi d'Albanie. Ces traîtres d'Aragonais, prenant prétexte de leur mariage avec les Hohenstaufen, nous ont pris la Sicile en 1282, et plus récemment, en 1442, ont achevé de violer la volonté pontificale en usurpant le titre de roi de Naples du Bon Roi René. Mais l'héritage de Charles d'Anjou peut bien avoir volé en éclats ; nous nous souvenons des vastes possessions de nos prédécesseurs, et de leurs revendications, jusqu'en Albanie et jusqu'à Jérusalem."
 revive_house_of_anjou:0 "Renaissance de la maison d'Anjou"
 revive_house_of_anjou_desc:0 "La ligne aînée de la maison d'Anjou s'est éteinte en 1435, avec la mort de la reine Jeanne II de Naples. Longue vie à la ligne cadette, la maison de Valois-Anjou, issue des deux plus grandes maisons de France ! Ces deux dynasties unies, le sang royal d'Hugues Capet coule désormais deux fois plus fort. Avec un peu de prudence et de réflexion, la ruse des Anjou pour s'emparer des trônes et la valeur militaire des Valois sont désormais unies pour rendre la maison de Valois-Anjou plus puissante que les seuls Valois ou Anjou."
 composite_monarchy:0 "Double monarchie"
 composite_monarchy_desc:0 "La double monarchie désigne un royaume contenant différents États gouvernés par leurs propres lois et coutumes mais unis par une seule couronne. Existe-t-il meilleure description des territoires de la maison d'Anjou ? Autrefois, nos dirigeants régnaient sur des territoires s'étendant de l'Anjou à l'Albanie. Aujourd'hui, notre fief est certes moins vaste, mais les territoires de Lorraine, de Bar, d'Anjou, et de Provence restent très différents même si ces titres sont détenus par un seul homme. Notre capacité à gouverner des territoires aussi divers afin d'atteindre un objectif commun nous permet de maintenir le calme chez nos sujets et de créer un tout dépassant la simple somme de ces entités."
 tarascon_castle:0 "Château de Tarascon"
 tarascon_castle_desc:0 "Achevé en 1449 par le Bon Roi René, cette forteresse est l'une des plus puissantes de toute la Chrétienté, et l'un des plus beaux exemples de l'architecture militaire de notre temps. Faisons-en bon usage, que ce soit comme forteresse, comme arsenal, comme prison, ou tout simplement comme résidence pour un dirigeant ayant besoin de repos."
 public_weal:0 "Ligue du Bien public"
 public_weal_desc:0 "Nous ne sommes pas sujets des Valois de Paris ; parfois, pourtant, nous avons l'impression que Paris a oublié nos privilèges ancestraux. Peut-être faire cause commune avec les autres nobles qui cherchent à se libérer de l'emprise de la capitale nous permettrait-il de trouver dans le nombre la force qui assurera le maintien de nos prérogatives ?"
 toulon_dockyard:0 "Arsenal de Toulon"
 toulon_dockyard_desc:0 "Notre territoire est un port naturel sur la Méditerranée. Les anciens Grecs avaient bien conscience de la valeur de Marseille, lorsqu'ils fondèrent la ville, il y a des siècles de cela. Mais, si Marseille sera toujours un carrefour commercial, Toulon ferait un arsenal maritime parfait pour notre flotte."
 provencal_quilting:0 "Boutis provençaux"
 provencal_quilting_desc:0 "L'un des éléments qui distingue notre langue du français est l'usage du « oc » en lieu et place du « oui ». On peut le constater à toute heure, lorsque les gens se mettent à crier « Oc, oc ! » lorsqu'ils ont la possibilité d'avoir un nouveau boutis, ce drap piqué et brodé, appartenant au patrimoine provençal, que l'on peut trouver partout en Europe et dont la qualité laisse pantois les étrangers.\nTout comme les États angevins ont toujours été la réunion de peuples et de coutumes distincts formant une association à nulle autre pareille, les boutis sont une glorieuse métaphore de notre beau pays."
 MDI_ideas:0 "Doctrines mogadisciennes"
 MDI_ideas_start:0 "traditions mogadisciennes"
 MDI_ideas_bonus:0 "ambitions mogadisciennes"
 mdi_indian_ocean_trade:0 "Commerce sur l'océan Indien"
 mdi_indian_ocean_trade_desc:0 "Le commerce sur l'océan Indien emmène nos marchands jusqu'en Arabie, en Inde, en Malaisie et même en Chine. Continuons de les soutenir, afin d'accroître les profits à tirer de ce commerce fort lucratif."
 somali_sailors:0 "Marins somalis"
 somali_sailors_desc:0 "Nos marins connaissent parfaitement les moussons de la région, et savent s'en servir pour relier les cités portuaires de l'océan Indien et de la mer Rouge. Ils ont aussi développé une manière parfaitement compréhensible de définir les îles de l'océan Indien lors de leurs navigations : ils nomment les archipels selon celle des îles qui, selon notre point de vue, est la plus importante."
 mdi_east_african_gold_trade:0 "Commerce de l'or d'Afrique orientale"
 mdi_east_african_gold_trade_desc:0 "Les marchands somalis de Mogadiscio établirent une colonie au Mozambique pour extraire l'or des mines de Sofala, ce qui leur a permis de s'assurer du contrôle du commerce de l'or d'Afrique orientale plusieurs siècles durant."
 city_of_mogadishu:0 "Cité de Mogadiscio"
 city_of_mogadishu_desc:0 "Ibn Battûta, lors de sa visite au XIVe s., a été extrêmement impressionné par les splendeurs de Mogadiscio. Vasco de Gama, passé ici au cours du XVe s., note que c'est une grande ville, dont les maisons font quatre à cinq étages et comprenant de nombreux palais en son centre et de nombreuses mosquées aux minarets cylindriques."
 mogadishan_currency:0 "Monnaie mogadiscienne"
 mogadishan_currency_desc:0 "Afin de faciliter le commerce dans la région, nous devrions commencer à battre notre propre monnaie, ce qui permettrait de renforcer notre hégémonie commerciale."
 horn_of_africa:0 "La corne de l'Afrique"
 horn_of_africa_desc:0 "Venus d'Inde et d'Arabie pour aller en Afrique orientale, les navires marchands jettent l'ancre dans le port de notre belle ville, qui est le premier port naturel de la corne de l'Afrique à commercer et prendre des marchandises."
 toob_benadir:0 "Toob benadir"
 toob_benadir_desc:0 "Mogadiscio est un centre prospère de l'industrie des textiles connus sous le nom de « toob benadir », destinée notamment au marché égyptien."
 TRE_ideas:0 "Doctrines trébizondaises"
 TRE_ideas_start:0 "traditions trébizondaises"
 TRE_ideas_bonus:0 "ambitions trébizondaises"
 komnenoi_in_exile:0 "Les Comnènes en exil"
 komnenoi_in_exile_desc:0 "Les véritables empereurs de l'Empire romain d'Orient, la lignée d'Alexis Ier qui a sauvé l'Empire après que ses prédécesseurs l'aient quasi détruit à Manzikert, ont survécu à Trébizonde après avoir été chassés de Constantinople par Isaac Ange en 1185. Les Paléologue, ces usurpateurs venus de Nicée, prétendent aujourd'hui être empereurs ; mais le monde entier sait très bien que les héritiers légitimes de l'Empire reviendront un jour ou l'autre pour chasser les usurpateurs tout autant que les Turcs."
 pontic_mountains:0 "Chaîne Pontique"
 pontic_mountains_desc:0 "Tout comme les Alpes séparent Français et Italiens, la chaîne Pontique sépare nos derniers réduits grecs en Anatolie des Turcs qui se sont emparés du plateau Anatolien. Le Pont a toujours été plus grec que le reste de l'Anatolie : peut-être l'héritage du grand Mithridate des temps antiques inspirera-t-il nos soldats et semer autant l'effroi chez les Turcs qu'il l'a fait chez les Romains ?"
 legacy_of_the_alexiad:0 "Héritage de l'Alexiade"
 legacy_of_the_alexiad_desc:0 "La princesse Anne Comnène, la fille de l'ancêtre de notre lignée Alexis Ier, écrivit l'Alexiade, une biographie de son père qui ne peut que surprendre par sa complexité et son habileté à évaluer les actes de son père. Peut-être y a-t-il certains avantages à laisser faire certaines idées étranges, comme le fait d'autoriser une femme bien éduquée à écrire l'histoire ?"
 komnenoi_princesses:0 "Princesses Comnènes"
 komnenoi_princesses_desc:0 "Anne Komnène était l'extraordinaire fille aînée d'un empereur Comnène, mais elle n'était pas la dernière. Des dirigeants, dans toute l'Europe, veulent que la légitimité de la lignée d'Alexis Ier se mêle à leurs propres dynasties. Nos princesses sont devenues l'une de nos premières exportations, et même les dirigeants turcs épousent nos filles, à tel point que nous avons des yeux et des oreilles dans la moindre cour d'une quelconque importance."
 the_lessons_of_the_fourth_crusade:0 "Les leçons de la IVe Croisade"
 the_lessons_of_the_fourth_crusade_desc:0 "Isaac Ange, qui a déposé notre lignée en 1185, fut à son tour détrôné et aveuglé. Avec pour prétexte de remettre ce vieux fou sur le trône, les Vénitiens ont pillé la ville de toutes les convoitises en 1204. Nous avons sut saisir la fin de l'autorité des Ange pour nous emparer de Trébizonde et faire renaître l'Empire. Et, dès qu'une armée supérieure en nombre connaît quelque difficulté ou doit faire face à une invasion, c'est pour nous le moment de frapper."
 terminus_of_the_silk_road:0 "Débouché de la route de la soie"
 terminus_of_the_silk_road_desc:0 "Déjà, à l'époque où la cité appelée Trapezus, dans les temps les plus reculés de l'Antiquité, les anciens Grecs avaient remarqué l'importance de ce site, au lieu même où la route terrestre qui traverse toute l'Asie rencontre la route maritime qui mène à la Méditerranée. À l'époque des khâns, nous sommes devenus célèbres pour être au débouché de la célèbre route de la soie, et toutes les richesses venues de Chine et d'Inde transitaient par Trébizonde avant de gagner l'Europe. Rien ne nous interdit de conserver par-devers nous une partie des richesses qui transitent chez nous."
 greek_scholars_abroad:0 "Lettrés grecs de l'étranger"
 greek_scholars_abroad_desc:0 "Dans le monde ancien, tout homme éduqué et cherchant à être respecté était éduqué par un maître grec. Désormais, alors que les Turcs menacent chaque cité grecque de Méditerranée, de plus en plus de lettrés grecs reprennent cette tradition ancestrale en travaillant à l'étranger. Nombre de ces lettrés éprouve une certaine sympathie pour la cause des Comnènes, aussi pourraient-ils être persuadés de nous fournir des rapports précis sur les événements se produisant en dehors de nos frontières."
 swahili_ideas:0 "Doctrines swahilies"
 swahili_ideas_start:0 "traditions swahilies"
 swahili_ideas_bonus:0 "ambitions swahilies"
 swa_indian_ocean_trade:0 "Commerce sur l'océan Indien"
 swa_indian_ocean_trade_desc:0 "Dans nos cités-États de la côte swahilie, nous pouvons commercer avec les peuples de l'Arabie, de l'Inde, et même avec de la Chine, puis revendre leurs biens exotiques jusque loin à l'intérieur des terres, au cœur-même de l'Afrique. Nous occupons donc une position très fructueuse au niveau commercial."
 monsoon_season:0 "Saison des moussons"
 monsoon_season_desc:0 "Grâce au cycle des moussons, il est à certains moments très facile pour les navires de gagner l'est sur l'océan, et à d'autre le retour vers l'ouest en est accéléré. Cela permet des flux commerciaux réguliers, aussi sûrs que le temps l'est. Même si nos capitaines doivent, évidemment, piloter ces navires dans les tempêtes."
 great_mosque_of_kilwa:0 "Grande mosquée de Kilwa"
 great_mosque_of_kilwa_desc:0 "La culture swahilie est un mélange entre les traditions, les langues et les valeurs arabes et bantoues, et lorsque nous avons adopté l'islam nous avons construit quelque chose d'unique, en Afrique aussi bien qu'en Arabie : la grande mosquée a été creusée dans le corail, et inspire étonnement et stupeur aux voyageurs venus des quatre coins du monde."
 indian_ocean_melting_pot:0 "Cosmopolitisme de l'océan Indien"
 indian_ocean_melting_pot_desc:0 "Les cités-États swahilies ont toujours quelque aventure à proposer, car il est impossible de savoir si l'on va y rencontrer un marin d'Oman, un capitaine du Gujarât, un marchand d'épices venus de Malaisie, ou même un brave commerçant de la mystérieuse Île de la Lune, Madagascar. Certains marins arrivent avec des histoires sur des idées nouvelles et enthousiasmantes étudiées dans leurs pays, et nous pouvons tenter de les expérimenter par nous-mêmes."
 recruit_the_unbelievers:0 "Recrutement des infidèles"
 recruit_the_unbelievers_desc:0 "Malheureusement, les peuples de l'intérieur des terres n'ont jamais reçu la nouvelle selon laquelle il n'y a d'autre dieu qu'Allâh. Mais même eux croient dans le pouvoir des pièces d'or, et les richesses de nos territoires les incite à servir sous nos bannières, aussi parviendrons-nous peut-être un jour à les convaincre de vivre selon les lois du Prophète."
 ivory_trade:0 "Commerce de l'ivoire"
 ivory_trade_desc:0 "Les Européens sont de nouveaux venus sur notre marché, et leur amour de l'ivoire est proprement remarquable. Sans doute s'agit-il là d'un bien fort rare dans les régions d'où ils viennent. Les éléphants sont nombreux et sont bien loin de manquer, aussi devons-nous continuer de collecteur leurs défenses pour étancher la soif insatiable de nos clients pour l'ivoire."
 familiar_presence_abroad:0 "Présence familière à l'étranger"
 familiar_presence_abroad_desc:0 "Existe-t-il un seul port de l'océan Indien où l'on n'entend pas parler le swahili, à un endroit où un autre des quais ? On peut en douter, car nos marchands ont fait voile partout sur cet océan. Et la conséquence en est que les étrangers ne sont pas surpris de trouver des Swahilis parmi eux, ce qui facilite l'installation de nos ambassadeurs dans leurs pays."
 javan_ideas:0 "Doctrines javanaises"
 javan_ideas_start:0 "traditions javanaises"
 javan_ideas_bonus:0 "ambitions javanaises"
 candi_shrines:0 "Candi"
 candi_shrines_desc:0 "Afin de forger une société plus tolérante, nous devons permettre aux fidèles d'autres confessions de pratiquer leurs cultes en paix. Les temples appelés « candi » sont conçus pour qu'hindous et bouddhistes puissent vénérer les dieux ensemble, ce qui permet de susciter une impression bien plus forte d'harmonie religieuse. Si nous pouvons poursuivre cette politique avec d'autres fois, cela assurera notre unité religieuse."
 indianization:0 "Indianisation"
 indianization_desc:0 "Nos contacts commerciaux avec les peuples indiens ont influencé notre façon de penser. Nos arts, notre architecture et notre culture ont su bénéficier des échanges culturels avec ces partenaires, dans la droite ligne de nos relations avec les autres : tout comme nous avons su profiter des pensées et doctrines nouvelles de Pala, celles venues d'Inde trouveront leur place dans notre pays."
 dharmasastra:0 "Dharmashâstra"
 dharmasastra_desc:0 "Le dharmashâstra est une tradition importante relevant des lois religieuses hindoues. Ces principes bien établis ont permis à notre religion de se répandre."
 pan_asian_trade:0 "Commerce dans toute l'Asie"
 pan_asian_trade_desc:0 "Notre économie repose sur les liens commerciaux s'étendant depuis l'Inde à l'ouest jusqu'en Chine, au nord. En trouvant de nouveaux marchés où s'implanter et de nouveaux partenaires commerciaux, il nous est possible de la développer encore."
 bi_yearly_harvest:0 "Deux moissons par an"
 bi_yearly_harvest_desc:0 "Nos terres fertiles et notre maîtrise des techniques d'irrigation assurent deux moissons par an au lieu d'une seule. Cela contribue grandement aux productions du pays."
 modernized_shipbuilding:0 "Techniques navales modernes"
 modernized_shipbuilding_desc:0 "Tandis même que notre dépendance au commerce maritime s'accroît, nous devons concevoir nos navires pour être plus efficaces. Copier les procédés utilisés dans la conception des navires marchands occidentaux nous permettra d'améliorer nos chantiers navals et de construire des navires à des coûts bien inférieurs."
 terracotta_banking:0 "Tirelires de terre cuite"
 terracotta_banking_desc:0 "Les tirelires de terre cuite, façonnées en forme de sanglier, sont un élément incontournable de l'économie du Majapahit : il s'agit d'une façon primitive de faire des économies, qui pourrait évoluer jusqu'à devenir un véritable système de taxation des revenus."
 CRO_ideas:0 "Doctrines croates"
 CRO_ideas_start:0 "traditions croates"
 CRO_ideas_bonus:0 "ambitions croates"
 hrvatski_ban:0 "Hrvatski Ban"
 hrvatski_ban_desc:0 "Depuis la naissance de notre pays, le ban a été le titre de tous les dirigeants locaux et détenteurs d'offices en Croatie. Historiquement, l'institution de bans prit des formes variées, mais se perpétua jusqu'au XXe s."
 pearl_of_the_adriatic:0 "La perle de l'Adriatique"
 pearl_of_the_adriatic_desc:0 "La cité de Split a toujours suscité l'intérêt du réseau commercial vénitien. Maintenant revenue sous contrôle croate, nous pouvons prospérer et tirer parti de ses marchands et des revenus du commerce pour atteindre nos objectifs de constitution d'un État croate puissant."
 granary_of_croatia:0 "Le grenier à blé de la Croatie"
 granary_of_croatia_desc:0 "Située entre la Save au sud, la Drave au nord et le Danube à l'est, la Slavonie, souvent considérée comme le grenier à blé de la Croatie, est la région disposant des terres les plus fertiles de tout le pays. Afin d'assurer la prospérité de notre peuple, nous devons veiller à tirer le maximum de profits de la région."
 antemurale_christianitatis:0 "Antemurale Christianitatis"
 antemurale_christianitatis_desc:0 "Nous avons reçu la nouvelle que Sa Sainteté avait, depuis Rome, qualifié la Croatie de « rempart de la Chrétienté », du fait de notre lutte contre les païens. Faisons savoir partout que nul païen ne pourra mettre le pied sur le sol Croate sans le payer chèrement."
 the_sabor:0 "Hrvatski sabor"
 the_sabor_desc:0 "Le Sabor, sous des formes diverses, a représenté l'identité et l'opinion du peuple depuis les conseils du IXe s. Historiquement, la Diète de Cetin, tenue en 1527, fut décisive pour l'extension et l'affirmation d'un État croate."
 croatian_renaissance:0 "Renaissance croate"
 croatian_renaissance_desc:0 "Notre soutien à la pensée de la Renaissance porte ses fruits : Dubrovnik et d'autres cités dalmates sont devenues le foyer d'une renaissance croate qui produit, au-delà d'ouvrages d'art et de sciences, une littérature importante, qui aura une influence durable pour le développement d'une langue croate littéraire."
 pandurs:0 "Pandurs"
 pandurs_desc:0 "Les pandurs sont des unités légères au service de Vienne, qui se sont taillé une réputation de soldats courageux, audacieux et impitoyables. Faisons-en usage à notre tour, pour le plus grand bénéfice de la Croatie."
 CYP_ideas:0 "Doctrines chypriotes"
 CYP_ideas_start:0 "traditions chypriotes"
 CYP_ideas_bonus:0 "ambitions chypriotes"
 king_of_jerusalem:0 "Roi de Jérusalem"
 king_of_jerusalem_desc:0 "Le dernier bastion sur le continent du royaume de Jérusalem a beau être tombé aux mains du sultan mamelouk Baybars en 1291, nous n'avons jamais oublié que lors des derniers siècles de ce royaume tous les rois légitimes ont été des Lusignan. Et toujours, aujourd'hui, après plus d'un siècle d'exil, les nouveaux rois Lusignan sont connus pour faire voile au plus profond de la nuit pour être couronnés en secret dans ce qui est tout à la fois notre ancien et notre futur royaume."
 frankish_crusaders:0 "Croisés francs"
 frankish_crusaders_desc:0 "Ce n'est pas une coïncidence si les Sarrasins appellent « Francs » les chrétiens : la présence française au sein des Croisés a été essentielle, et ce depuis les premiers jours. L'esprit de rois croisés, tels que Philippe Auguste ou saint Louis, n'a pas disparu de Chypre : notre propre roi Pierre s'est autrefois emparé, de façon héroïque, d'une partie des côtes d'Anatolie. Prouvons que nous avons encore ce feu sacré en nous."
 commandaria_wine:0 "Vin de la Commandaria"
 commandaria_wine_desc:0 "Au lendemain de la IIIe Croisade, Philippe Auguste de France lança la Bataille des vins pour déterminer le meilleur d'entre eux. Il n'est en rien surprenant que notre vin de la Commandaria s'avéra être l'Apôtre des vins dans cette compétition ultime. Il faut dire que le Commandaria est ancien, et aussi goûteux qu'il l'était il y a des siècles ; même les Turcs ont appris à l'apprécier, en dépit de l'interdit supposé de l'alcool."
 lusignan_diplomacy:0 "Diplomatie des Lusignan"
 lusignan_diplomacy_desc:0 "Quel roi chrétien ne convoite pas le titre de roi de Jérusalem ? Malheureusement, nombreux sont ceux qui l'ont revendiqué malgré notre légitimité à détenir le titre ; mais nombreux aussi sont ceux qui nous respectent suffisamment pour souhaiter que le sang des Lusignan coule dans celui de leur dynastie, afin de se rapprocher de la Terre Sainte par le nom et par l'esprit. La dernière forteresse de la chrétienté en Orient ne peut survivre sans l'aide venue d'Occident, aussi devons-nous profiter de cet état de fait."
 cypriot_fortifications:0 "Fortifications chypriotes"
 cypriot_fortifications_desc:0 "Nombreuses ont été les puissances qui se sont emparées de Chypres au cours des siècles, et les croisés n'ont nullement le désir de ne pas être simplement l'une d'entre elles. Partout où se pose le regard, cette île est fortifiée des plus beaux exemples des châteaux et de l'art des fortifications du Moyen Âge, preuve, s'il en est, que nous sommes ici pour rester, au grand dam des Turcs et des indigènes grecs."
 repel_the_corsairs:0 "Repousser les corsaires"
 repel_the_corsairs_desc:0 "La mémoire des légendaires frères Barberousse, qui agirent en Méditerranée orientale au tournant du XVe et du XVIe s., est vivante ; mais ils n'étaient que les plus célèbres des nombreux corsaires qui sont le fléau des voyageurs navigant sur la Méditerranée. Notre flotte doit gagner en puissance, afin de pouvoir les vaincre sur leur propre terrain."
 raid_turkish_commerce:0 "Raids contre les marchands turcs"
 raid_turkish_commerce_desc:0 "Peut-être les frères Barberousse, aussi brutaux qu'ils aient été, ont-ils mis au point une stratégie qu'il serait bon d'imiter. Nous pouvons utiliser notre situation en Méditerranée orientale pour lancer des raids incessants sur les vaisseaux turcs, afin de tirer parti des richesses qu'ils transportent à leurs bords. Et, après tout, si les pirates sont les ennemis de tous pays, les corsaires ne sont-ils pas, au final, que des hommes d'affaires sous contrat ?"
 NAV_ideas:0 "Doctrines navarraises"
 NAV_ideas_start:0 "traditions navarraises"
 NAV_ideas_bonus:0 "ambitions navarraises"
 dorretxeak_towers:0 "Dorretxeak"
 dorretxeak_towers_desc:0 "Les fortifications de la Navarre médiévale avaient la forme de tours de pierre de forme cubique, à plusieurs étages, dominant le pays qu'elles avaient été construites pour surveiller. Elles servent de résidence aux nobles, et constituent autant de points de défense importants lors des invasions ennemies."
 navarrese_company:0 "La compagnie de Navarre"
 navarrese_company_desc:0 "Les rois de Navarre ont derrière eux une longue tradition de recrutement de compagnies mercenaires pour exercer leur volonté. Le plus célèbre de ces compagnies, la prétendue « compagnie de Navarre », était un groupe de routiers recrutés en Gascogne et en Navarre, qui s'est rendue célèbre en combattant en Grèce, puis en protégeant ce pays."
 intrepid_pioneers:0 "Pionniers intrépides"
 intrepid_pioneers_desc:0 "Notre situation favorable sur la côte atlantique nous permet de participer aisément aux efforts de colonisation au Nouveau Monde. Notre petit royaume, entouré d'États bien plus puissants, ne peut espérer s'étendre que dans les lointaines contrées d'outre-mer."
 transatlantic_whaling:0 "Pêche transatlantique à la baleine"
 transatlantic_whaling_desc:0 "La pêche à la baleine que pratiquent les Basques remonte à des centaines d'années. Les experts basques dans le domaine sont souvent recrutés par d'autres pays qui souhaitent développer leurs pêcheries. Nous devrions tirer de cette expertise, et étendre nos campagnes de pêches grâce à des avant-postes disposés des deux côtés de l'Atlantique."
 crosspyrenean_trade:0 "Commerce transpyrénéen"
 crosspyrenean_trade_desc:0 "En plus de commercer avec l'Aragon et la Castille, nous devrions chercher à ouvrir des routes commerciales à travers les Pyrénées. Cela nous permettrait non seulement de tirer parti des échanges se produisant dans les deux sens, mais aussi de faire parvenir jusqu'en Navarre les idées bourgeoises modernes qui fleurissent en France."
 royal_basque_society:0 "Société royale basque"
 royal_basque_society_desc:0 "L'Euskalerriaren Adiskideen Elkartea, ou « Société royale basque des Amis du pays », a été fondée pour promouvoir le développement de l'économie, de la culture et des sciences basques. Fondée grâce aux profits de la Compagnie royale Guipuscoane de Caracas, qui détenait à l'époque le monopole du commerce au Venezuela, elle apportera de nombreux bienfaits au pays dans les années à venir."
 end_of_fueros:0 "Fin des foruak"
 end_of_fueros_desc:0 "Nous ne pouvons plus tolérer que les anciennes lois du pays fragmentent et désorganisent l'État. Une Navarre moderne et dynamique doit centraliser tous les pouvoirs autour d'un gouvernement débarrassé des vestiges de coutumes et d'autonomies archaïques."
 AZT_ideas:0 "Doctrines aztèques"
 AZT_ideas_start:0 "traditions aztèques"
 AZT_ideas_bonus:0 "ambitions aztèques"
 flower_wars:0 "La guerre des fleurs"
 flower_wars_desc:0 "La survie de notre empire – et du monde – nécessite un approvisionnement régulier en prisonniers, et ce n'est que par un état de guerre permanent que nous pouvons nous en procurer. Le monde ne peut en aucun cas se permettre d'être en paix."
 sustaining_the_gods:0 "Nourrir les dieux"
 sustaining_the_gods_desc:0 "Les dieux amènent la vie dans le monde par leur propre sacrifice, et c'est par le nôtre que nous les nourrissons et leur permettons de faire continuer à vivre le monde. Si jamais nous nous arrêtions, les conséquences en seraient terribles."
 telpochcalli:0 "Têlpôchcalli"
 telpochcalli_desc:0 "En instituant un réseau de têlpôchcalli, des maisons de jeunes, sortes d'écoles où l'éducation et l'entraînement militaire seraient obligatoires pour les jeunes des classes les plus humbles, nous pouvons nous assurer que jamais notre armée ne manquera d'hommes."
 eagles_and_jaguars:0 "Aigles et jaguars"
 eagles_and_jaguars_desc:0 "Les ordres des guerriers-aigles et des guerriers-jaguars constituent l'élite de notre armée. La simple pensée de pouvoir être admis en leur sein pousse nombre de jeunes guerriers à accomplir des actes de bravoure."
 imperial_tribute:0 "Tribut impérial"
 imperial_tribute_desc:0 "Les âltepêmeh, les cités-États de l'empire, envoient chaque année à la capitale de grandes caravanes, porteuses de plumes exotiques, de pierres rares, de joyaux, de coquillages, et d'autres trésors destinés au trésor impérial. Cela nous confère une grande richesse."
 floating_gardens:0 "Jardins flottants"
 floating_gardens_desc:0 "Ces étonnantes îles artificielles que nous avons appris à bâtir sur le lac Tetzcohco ne sont pas uniquement un prodige architectural, mais aussi une source de denrées abondante qui permet de nourrir la capitale."
 pochtecayotl:0 "Pochteca"
 pochtecayotl_desc:0 "Les pochteca, les marchands, voyagent au loin, jusqu'en des contrées qui sont au-delà de notre autorité et relèvent de dirigeants qui nous défient. Si ces marchands pouvaient être nos yeux et nos oreilles, quels secrets nous révéleraient-ils ?"
 DAH_ideas:0 "Doctrines dahoméennes"
 DAH_ideas_start:0 "traditions dahoméennes"
 DAH_ideas_bonus:0 "ambitions dahoméennes"
 children_of_the_panther:0 "Enfants de la panthère"
 children_of_the_panther_desc:0 "Selon une légende ancienne, notre lignée royale serait née de l'union entre une princesse et une panthère. Cette légende ne peut que renforcer notre prestige et notre renommée auprès de nos voisins."
 slave_hunts:0 "Chasses aux esclaves"
 slave_hunts_desc:0 "En attaquant nos voisins, nous nous procurons des esclaves qui peuvent non seulement être employés sur le plan économique ou troqués avec nos voisins, mais aussi servir dans notre armée. Nous disposons ainsi d'effectifs militaires supplémentaires."
 migan_and_mehu:0 "Migan et Mehu"
 migan_and_mehu_desc:0 "Le Migan et le Mehu sont les deux principaux ministres de nos rois. L'un supervise le nord et l'autre le sud."
 lagredis:0 "Lagredis"
 lagredis_desc:0 "En introduisant un certain nombre de jeunes nobles efféminés dans le harem royal et en les présentant comme des épouses royales, nous pouvons leur donner la liberté d'espionner pour le compte du roi, en particulier en matière d'intrigues de palais."
 the_amazons:0 "Les Amazones"
 the_amazons_desc:0 "Ancien corps de chasseuses d'éléphants, le Mino (qui signifie « nos mères » en langue fon) fait partie intégrante de notre armée. Réputées pour leur discipline, leur efficacité et leur bravoure, les membres de cette unité entièrement féminine de gardes de corps royaux inspirent le reste de nos troupes."
 the_yovogan:0 "Yovogan"
 the_yovogan_desc:0 "Compte tenu du nombre croissant d'étrangers qui débarquent sur nos côtes, nous devons tâcher d'en tirer profit en établissant au sein de notre gouvernement un nouveau cabinet chargé d'étudier leurs coutumes et de découvrir leurs secrets."
 palaces_of_abomey:0 "Les palais d'Abomey"
 palaces_of_abomey_desc:0 "La présence au sein de notre capitale d'un vaste complexe de palais serait un signe de puissance pour tous ceux qui oseraient la défier."
 siberian_ideas:0 "Doctrines sibériennes"
 siberian_ideas_start:0 "traditions sibériennes"
 siberian_ideas_bonus:0 "ambitions sibériennes"
 siberian_hunt_north:0 "Chasseurs du Nord"
 siberian_hunt_north_desc:0 "Nos territoires sont aussi vastes que dangereux pour les étrangers ; mais nous les connaissons bien, quant à nous."
 siberian_fur_trade:0 "Commerce sibérien des fourrures"
 siberian_fur_trade_desc:0 "Les étrangers sont tout prêts à échanger nos fourrures de Sibérie contre toutes sortes de marchandises. Nous devrions donc user du commerce de ces fourrures pour permettre la prospérité de notre peuple."
 siberian_enslave_captives:0 "Asservissement des captifs"
 siberian_enslave_captives_desc:0 "Les nombreux esclaves capturés lors des raids travailleront à notre service, pour le bien-être de notre peuple, jusqu'à leur mort."
 siberian_backwoods:0 "Territoires reculés"
 siberian_backwoods_desc:0 "Nos établissements ne sont certes pas entourés de puissantes murailles, mais ils sont bien cachés, au plus profond de nos vastes territoires, où aucun étranger ne s'aventure jamais."
 siberian_land_bought_with_blood:0 "Terre acquise par le sang"
 siberian_land_bought_with_blood_desc:0 "Que peut-il y avoir de mieux que la chasse ? Seuls les raids contre nos misérables voisins peuvent apporter plus de gloire."
 siberian_raids:0 "Raids victorieux"
 siberian_raids_desc:0 "Les chefs les plus puissants sont toujours au centre de toutes les attentions. Aussi, un raid victorieux attire des volontaires, prêts à se joindre au coup de main suivant."
 siberian_hunting_expansion:0 "Élargissement des territoires de chasse"
 siberian_hunting_expansion_desc:0 "La chasse est indispensable à la survie de notre peuple. L'élargissement de nos territoires de chasse et la fondation de nouveaux établissements nous permettront d'obtenir davantage de fourrures."
 AJU_ideas:0 "Doctrines ajûrânes"
 AJU_ideas_start:0 "traditions ajûrânes"
 AJU_ideas_bonus:0 "ambitions ajûrânes"
 aju_maritime_enterprise:0 "Société maritime"
 aju_maritime_enterprise_desc:0 "Jadis déjà, nos ancêtres jouaient un rôle déterminant dans la Corne de l'Afrique en assurant le lien entre la région et le reste du monde par le biais du commerce. Nos marins et nos marchands étaient les principaux fournisseurs d'épices et d'autres produits de luxe. Nous devrions maintenir ce réseau commercial si rentable en préservant le contact par voie de mer avec l'Arabie, l'Hindoustan, la Perse, l'Égypte et la lointaine Chine."
 istunka_tournament:0 "Tournoi de l'Istunka"
 istunka_tournament_desc:0 "Chaque année, le tournoi de l'Istunka est organisé. Au cours de ces festivités, un simulacre de combat est organisé entre plusieurs équipes."
 gareen_imams:0 "Imams de la dynastie Garen"
 gareen_imams_desc:0 "La dynastie héréditaire des Garen, qui règne sur l'Ajûrân, revendique la suprématie et la légitimité religieuse sur toute la Corne de l'Afrique."
 aju_muslim_migrations:0 "Migrations musulmanes"
 aju_muslim_migrations_desc:0 "Des musulmans originaires d'Hindoustan, d'al-'Andalûs, d'Arabie et de Perse viennent s'installent jusque dans nos cités sur la côte. Certains ont fui leur région pour échapper à l'instabilité qui y règne, d'autres sont là pour mener des affaires ou pour des raisons religieuses. Grâce à leur érudition, ils contribuent à développer le pays et ils font des conseillers et commandants de valeur."
 aju_hydraulic_empire:0 "Maîtrise de l'irrigation"
 aju_hydraulic_empire_desc:1 "C'est par le monopole sur les eaux des fleuves Jubba et Chébéli que nous pouvons nous assurer de contrôler fermement les impôts et l'agriculture de toute la région."
 aju_expelling_the_infidel:0 "Expulsion des infidèles"
 aju_expelling_the_infidel_desc:0 "Nous avons appris que les villes méridionales de nos frères swahilis ont été mises à sac et pillées par ces infidèles de Portugais. Ces perfides Occidentaux ne s'arrêteront pas tant qu'ils n'auront pas pris de contrôle de toute l'Afrique orientale. Nous devons nous préparer et résister avec acharnement !"
 aju_received_assistance:0 "Aide ottomane"
 aju_received_assistance_desc:0 "Les armes traditionnelles telles que l'épée, la lance ou l'arc ne suffisent plus pour lutter contre les Portugais. En maintenant de bonnes relations avec nos frères turcs, nous pourrions obtenir d'eux des armes à feu et des canons qui seraient bien plus efficaces contre ces infidèles."
 BOS_ideas:0 "Doctrines bosniennes"
 BOS_ideas_start:0 "traditions bosniennes"
 BOS_ideas_bonus:0 "ambitions bosniennes"
 heretic_teachings:0 "Enseignements hérétiques"
 heretic_teachings_desc:0 "Depuis le début du Moyen Âge, la Bosnie est un havre de paix pour toutes sortes d'hérétiques. Acceptés et largement livrés à eux-mêmes dans l'intérieur reculé du pays, ces petits groupes ont établi des communautés et des monastères entiers, et apporté avec eux de mystérieuses connaissances oubliées issues de toute l'Europe. À l'instar des croisades et des inquisitions, ils ont su surmonter tous les défis imposés par Rome. Les siècles de persécution des catholiques et de l'Église orthodoxe serbe n'ont pas réussi à les vaincre, car l'Église bosnienne a prospéré jusqu'à nos jours et poursuivra ses études des textes oubliés."
 per_aspera_ad_astra:0 "Per Aspera ad Astra"
 per_aspera_ad_astra_desc:0 "Autoproclamé roi de Serbie, de Bosnie, du littoral et des provinces occidentales, et accepté par l'Église orthodoxe serbe comme le seul champion capable de remplacer la dynastie des Nemanjic, le roi bosnien Tvrtko a scellé le sort de l'État bosnien et atteint son ultime ambition : l'héritage de l'empire serbe. Mais, ce faisant, il a également revendiqué des territoires détenus par de puissants princes, une insulte qui restera gravée dans les mémoires. Le chemin qui mène aux étoiles est semé d'embuches."
 empower_bosnian_nobility:0 "Pouvoirs conférés à la noblesse bosnienne"
 empower_bosnian_nobility_desc:0 "L'histoire de la Bosnie médiévale se caractérise par l'équilibre durable qui régnait entre ses dirigeants et ses nobles. Sous la pression extérieure de Rome et de la Hongrie, désireuse de conquérir les territoires bosniens, les souverains de Bosnie ont dû se proclamer catholiques pour empêcher les croisés de s'emparer de leurs domaines. Mais dans le même temps, quasiment toute la noblesse restait fidèle à ses traditions et à la fois à Rome et à l'Église orthodoxe serbe, l'Église bosnienne hérétique. Le gouvernement de la Bosnie devait donc se livrer à un perpétuel jeu d'équilibre, un jeu auquel seuls les maîtres de celui-ci pouvaient participer pour y survivre. À ce jeu, soit vous gagnez soit vous mourez."
 italian_connections:0 "Relations avec l'Italie"
 italian_connections_desc:0 "Compte tenu de la proximité de l'Italie et du contrôle de certaines zones de la mer Adriatique, la plupart des routes de Bosnie mènent à Rome, d'une manière ou d'une autre. Mais cela est également valable dans l'autre sens."
 land_of_princes:0 "Terre de princes"
 land_of_princes_desc:0 "La Bosnie est composée d'un ensemble de petits duchés et de principautés dont les origines remontent parfois à plusieurs siècles. Vassaux historiques d'empires et royaumes étrangers, les territoires bosniens ne serviront plus jamais aucun maître."
 flexible_diplomacy:0 "Souplesse diplomatique"
 flexible_diplomacy_desc:0 "Prise entre le marteau et l'enclume, l'Occident et l'Orient, les villes de Rome et de Constantinople, la Bosnie doit savoir s'adapter. Alors que pour certains les bonnes relations avec des pays lointains relèvent du luxe et du prestige, pour la Bosnie il s'agit d'une question de survie."
 over_hills_through_woods:0 "Au-dessus des collines et à travers les bois"
 over_hills_through_woods_desc:0 "Située dans la région au climat le plus rude de la péninsule des Balkans, la Bosnie est un pays de montagnes, de collines et de vallées fluviales, sans infrastructures ou réseau routier dignes de ce nom. Certains disent qu'il est plus facile de faire traverser les Alpes à une armée que de parcourir la Bosnie en hiver. Car les hivers bosniens ne pardonnent pas. Tous ceux qui pénétreront au cœur de ses collines et forêts périront !"
 MOL_ideas:0 "Doctrines moldaves"
 MOL_ideas_start:0 "traditions moldaves"
 MOL_ideas_bonus:0 "ambitions moldaves"
 first_dismounting:0 "Descalecat"
 first_dismounting_desc:0 "La légende du premier descalecat raconte l'histoire d'un Dragos, un noble valaque que la chasse à l'aurochs conduisit jusqu'en Moldavie. Impressionné par la beauté du royaume, il décida d'y élire domicile avec son peuple. La tête d'aurochs devint son étendard princier."
 razesi_peasants:0 "Razesi"
 razesi_peasants_desc:0 "Contrairement aux États féodaux occidentaux, la Moldavie pratique peu le servage. Le pays abrite d'ailleurs une communauté importante de paysans libres, les razesi, qui possèdent des terres ou travaillent sur des domaines appartenant à des boyards. Ces paysans libres constituent de précieuses recrues et composent la majorité des rangs de nos armées."
 upper_boyars:0 "Grands boyards"
 upper_boyars_desc:0 "Les grands boyards, ou vlastelin, constituent la classe la plus élevée de la société moldave. Ils ne paient pas d'impôts à l'hospodar mais sont tenus de fournir un nombre de guerriers proportionnel au nombre de villages qu'ils possèdent."
 moldavia_hospodar:0 "Hospodar de Moldavie"
 moldavia_hospodar_desc:0 "Inspirés du modèle d'État byzantin, les hospodars moldaves exercent sur leurs sujets un pouvoir bien supérieur à celui de la plupart des dirigeants féodaux occidentaux. Un hospodar peut rétrograder ses boyards les plus puissants, leur confisquer leur fortune et même les décapiter si telle est sa volonté."
 moldavia_metropoly:0 "Métropole de Moldavie"
 moldavia_metropoly_desc:0 "L'orthodoxie moldave a résisté aux influences étrangères, survécu à l'invasion des Mongols et rejeté les missionnaires catholiques hongrois. La Métropole de Moldavie, Église orthodoxe autonome du royaume, s'efforce sans relâche de préserver la foi orthodoxe, ses églises et ses monastères tout en établissant des centres dédiés à l'éducation, à l'art et à la culture."
 vlach_shepherds:0 "Les Valaques"
 vlach_shepherds_desc:0 "Les Valaques, éleveurs de moutons des Carpates, forment un groupe de population peu influençable, hostile à tout changement et très attaché aux traditions ancestrales des Balkans. Lors des périodes difficiles, ils nous ancrent dans notre passé en nous rappelant qui nous sommes et qui nous avons été."
 moldavian_trade:0 "Commerce moldave"
 moldavian_trade_desc:0 "Les nouvelles lois fiscales et les nouveaux privilèges commerciaux accordés par l'hospodar aux marchands étrangers se sont transformés en une source inestimable de profits économiques. Combinés au développement des centres de commerce et des forts qui les défendent, ils vont permettre à la Moldavie de tisser de solides liens commerciaux dans toute la région."
 pacific_northwest_ideas:0 "Doctrines du Nord-Ouest Pacifique"
 pacific_northwest_ideas_start:0 "traditions du Nord-Ouest Pacifique"
 pacific_northwest_ideas_bonus:0 "ambitions du Nord-Ouest Pacifique"
 great_whale_hunts:0 "Grandes chasses aux baleines"
 great_whale_hunts_desc:0 "Les baleines font partie des plus belles prises du nord-ouest du Pacifique. Cet imposant cétacé pourrait facilement détruire nos grandes pirogues, entraînant la noyade des hommes qui s'y trouvent. Un des plus grands guerriers pourrait accomplir une telle prouesse."
 dugout_canoes:0 "Pirogues"
 dugout_canoes_desc:0 "Les grandes forêts du nord-ouest du Pacifique abritent d'immenses arbres. Une fois creusés, ils permettent de fabriquer d'imposantes pirogues pouvant transporter guerriers et marchandises lors de voyages au long cours."
 totem_poles:0 "Totems"
 totem_poles_desc:0 "Depuis longtemps, notre peuple sculpte de grands arbres pour en faire des totems retraçant l'histoire et l'héritage de nos clans et de nos familles, et attestant de l'habileté de nos artisans."
 potlatch_feast:0 "Fête potlatch"
 potlatch_feast_desc:0 "Les fêtes potlatch sont importantes pour notre peuple. L'échange de précieux cadeaux, qui doivent être de valeur égale pour les clans rivaux lors du potlatch suivant, est au cœur de notre vie économique et culturelle."
 legacy_of_raven:0 "Héritage de Raven"
 legacy_of_raven_desc:0 "Raven, le créateur du monde et de l'humanité, était le maître de la ruse et de la duperie. Nous devrions en tirer des enseignements, nous aussi, et recourir à la ruse et à la duperie contre nos ennemis."
 salmon_migrations:0 "Migration des saumons"
 salmon_migrations_desc:0 "Chaque automne, d'immenses bancs de saumons remontent le courant des grandes rivières de notre territoire pour se reproduire dans les lacs d'eau douce. Nous pourrions profiter de cette occasion pour assurer nos réserves en nourriture lors des longs mois d'hiver."
 noble_castes:0 "Noble castes"
 noble_castes_desc:0 "Contrairement aux autres peuples d'Amérique du Nord, nous respectons une hiérarchie complexe de castes, des esclaves aux aristocrates, au-dessus desquels se trouvent les chefs et les chamans."
 hausa_ideas:0 "Doctrines haussas"
 hausa_ideas_start:0 "traditions haussas"
 hausa_ideas_bonus:0 "ambitions haussas"
 heirs_of_bayajida:0 "Héritiers de Bayajida"
 heirs_of_bayajida_desc:0 "Le grand prince guerrier Bayajida a voyagé jusqu'à Hausaland où il a épousé la reine Daura. Les descendants de leur union forment la grande lignée royale des plus grandes villes de Hausaland et n'ont rien oublié des liens qui les unissent."
 regnal_chronicles:0 "Chroniques régnantes"
 regnal_chronicles_desc:0 "Nous devrions retracer l'histoire de nos rois et de leurs exploits dans de grandes chroniques qui se transmettraient de génération en génération afin de ne pas tomber dans l'oubli."
 sarakunan_babba:0 "Babba sarakunan"
 sarakunan_babba_desc:0 "Bien que divisées, nos villes font toutes partie d'un réseau complexe au sein duquel chacune a un rôle à jouer. Pour Kano et Rano, ce rôle, qui profite à tout le Hausaland, est celui des « Rois de l'Indigo ». Leur production de précieuses teintures profite à tout le Hausaland."
 sarakunan_kasuwa:0 "Kasuwa sarakunan"
 sarakunan_kasuwa_desc:0 "Les marchandises de tout le Hausaland arrivent sur les grands marchés de Daura et de Katsina, les « Rois du marché ». Tous les habitants du Hausaland sont heureux d'échanger des marchandises sur leurs marchés et cela est synonyme de prospérité pour beaucoup."
 sarkin_yaki:0 "Sarkin Yaki"
 sarkin_yaki_desc:0 "Alors que nous faisons face à la menace omniprésente de nos ennemis, nous devrions nous remémorer la vigilance de Gobir, le roi de la guerre. Ces hommes constituent un rempart contre les envahisseurs et protègent toutes les villes des Haoussas des menaces qui pèsent sur elles."
 sarkin_bayi:0 "Sarkin Bayi"
 sarkin_bayi_desc:0 "Le besoin constant de main-d'œuvre de notre peuple requiert de nombreux esclaves. Il incombe à Zazzau, le roi des esclaves, de fournir aux grandes villes un flux régulier d'esclaves."
 borno_refugees:0 "Réfugiés bornos"
 borno_refugees_desc:0 "Suite aux troubles qui sévissent à l'est, de nombreux réfugiés ont déferlé sur nos terres. Ces réfugiés devraient être en mesure de nous renseigner sur les royaumes situés au-delà de nos frontières et ce, pour le plus grand bien de notre nation."
 TAR_ideas:0 "Doctrines tarasques"
 TAR_ideas_start:0 "traditions tarasques"
 TAR_ideas_bonus:0 "ambitions tarasques"
 copperworking:0 "Travail du cuivre"
 copperworking_desc:0 "Nos artisans ont commencé à fabriquer des outils à partir des métaux trouvés sur nos terres. Maîtriser cet art nous conférera un avantage de taille sur nos voisins."
 no_mercy:0 "Aucune pitié"
 no_mercy_desc:0 "En nous montrant impitoyables envers ceux qui refusent nos avances amicales, nous nous assurerons qu'aucun autre peuple ne commettra jamais la même erreur."
 merchant_officials:0 "Dignitaires marchands"
 merchant_officials_desc:0 "Les marchands comptent chez nous parmi les plus hauts dignitaires. Cela leur permet de nous faire des rapports sur les contrées les plus lointaines, et d'amener directement des richesses à notre souverain."
 war_bonfires:0 "Feux de guerre"
 war_bonfires_desc:0 "Un réseau de postes frontaliers, reliés entre eux par d'immenses feux, nous prévient en cas d'urgence pour nous permettre de répondre rapidement à toute menace."
 fortified_frontier:0 "Frontière fortifiée"
 fortified_frontier_desc:0 "Face aux puissants empires qui nous entourent et tentent inlassablement de conquérir nos territoires, il nous faut disposer de redoutables forteresses capables de repousser leurs assauts. C'est là la seule façon d'assurer la sécurité de notre pays."
 otomi_settlements:0 "Établissements otomis"
 otomi_settlements_desc:0 "Le peuple des Otomis, qui vit au nord-ouest, aimerait pouvoir s'installer sur nos territoires. Le leur permettre en échange de leur participation à la défense du pays nous fournira davantage d'hommes de valeur pour nos armées."
 tarascan_assmilation:0 "Assimilation tarasque"
 tarascan_assmilation_desc:0 "En faisant s'installer notre peuple sur les territoires fraîchement conquis et en veillant à ce que la langue purépecha soit la langue commune au sein de notre pays, nous nous assurons que même les régions les plus lointaines restent loyales et sous notre contrôle."
 AIR_ideas:0 "Doctrines aïriennes"
 AIR_ideas_start:0 "traditions aïriennes"
 AIR_ideas_bonus:0 "ambitions aïriennes"
 taghlamt:0 "Le Taghlamt"
 taghlamt_desc:0 "De vastes caravanes composées de milliers de chameaux parcourent les gisements de sel du désert aux grandes villes de Hausaland, en passant par les pâturages de l'Aïr, et transportent d'incroyables richesses dont profite notre royaume."
 cross_of_agades:0 "Croix d'Agadez"
 cross_of_agades_desc:0 "Lorsqu'un enfant grandit, il reçoit de son père une croix en argent indiquant les quatre directions cardinales qui symbolisent sa liberté d'aller où bon lui semble."
 legacy_of_tin_hinan:0 "Héritage de Tin-Hinan"
 legacy_of_tin_hinan_desc:0 "L'histoire de notre peuple commence avec la grande reine Tin-Hinan qui, au départ de Tafilalt, nous a guidés vers le sud. Les traditions qu'elle a instaurées doivent être perpétuées sous le règne de notre amenokal."
 blue_people:0 "Les hommes bleus"
 blue_people_desc:0 "Les teintures indigo de nos voiles tachent nos visages. Pour notre peuple, cette coloration bleue symbolise le prestige et l'influence de celui qui en est affublé."
 inadan_castes:0 "Castes inadanes"
 inadan_castes_desc:0 "En conservant l'échelon supérieur de nos castes de forgerons et autres talentueux artisans, nous veillerons à valoriser l'artisanat de notre peuple."
 nomadic_traditions:0 "Traditions nomades"
 nomadic_traditions_desc:0 "Le peuple de l'Aïr a longtemps été nomade. Nous avons arpenté la terre brûlée par le soleil du désert, d'oasis en oasis. Même maintenant, alors que tout évolue et que nous construisons une ville pour notre peuple, nous devons nous souvenir de nos racines."
 ineslemen_teachings:0 "Enseignements des Ineslemen"
 ineslemen_teachings_desc:0 "Au sein de notre peuple, une caste enseigne aux nôtres à mieux adhérer à l'Islam. Son influence croissante a aidé notre peuple à renforcer sa foi."
 mossi_ideas:0 "Doctrines mossies"
 mossi_ideas_start:0 "traditions mossies"
 mossi_ideas_bonus:0 "ambitions mossies"
 riale_and_yennenga:0 "Yennenga et Rialé"
 riale_and_yennenga_desc:0 "L'histoire du peuple mossi remonte à la princesse mamprusie Yennenga et à Rialé, un chasseur d'éléphant mandé. Nous chérissons leurs noms et préservons leur héritage, car c'est grâce à eux que nous exerçons la domination sur les terres mossies."
 mossi_cavalry_raids:0 "Raids de cavalerie"
 mossi_cavalry_raids_desc:0 "Depuis des générations, les cavaliers sont l'instrument de la conquête. Le tonnerre de leurs sabots dans les hautes herbes du Sahel sème la terreur dans les rangs de nos ennemis et a permis de remporter bien des victoires."
 nyonnyonse_vassals:0 "Vassaux nyonyonsés"
 nyonnyonse_vassals_desc:0 "À mesure que nous partons conquérir de nouveaux territoires, nous rencontrons davantage de peuples, qui par essence sont destinés à se soumettre à notre autorité. Nous devrions tout faire pour faciliter leur intégration en constituant une caste de vassaux puissants chargés de protéger et défendre le pays."
 nakomse:0 "Les Nakomsés"
 nakomse_desc:0 "Le souverain détient seul tous les pouvoirs, et seuls les membres de sa famille peuvent en hériter. Et c'est en leur sein, parmi les plus loyaux et dignes de confiance, que les nobles sont choisis afin de gouverner le pays en son nom."
 land_of_the_ancestors:0 "Pays des ancêtres"
 land_of_the_ancestors_desc:0 "La terre n'est pas qu'une simple propriété, elle est le lien qui nous unit aux grands aïeux venus avant nous. Depuis le pays bienheureux au-delà, ils nous observent. Â nous de veiller à ce que le lien ne soit jamais rompu."
 honoring_the_masks:0 "Honorer les masques"
 honoring_the_masks_desc:0 "Nos masques sont puissants. Ils sont de toutes les funérailles, de toutes les cérémonies, afin de veiller à ce que ceux que nous voulons honorés le soient bien."
 friday_court:0 "La cour du vendredi"
 friday_court_desc:0 "Notre souverain est tenu par ses devoirs envers le peuple. Il n'a pas le droit de s'éloigner de lui, pas même de venger une insulte qui lui serait faite ou de récupérer les symboles de son autorité s'ils étaient volés. Car son rôle fondamental est d'écouter les doléances de chacun et de lui rendre justice."
 fulani_jihad_ideas:0 "Doctrines peules"
 fulani_jihad_ideas_start:0 "traditions peules"
 fulani_jihad_ideas_bonus:0 "ambitions peules"
 wandering_scholars:0 "Érudits errants"
 wandering_scholars_desc:0 "Des communautés de sages de l'Islam et de marabouts vivent sur nos terres, enseignant la foi de manière à ce que chacun les écoute et la répandant parmi notre peuple."
 unrighteous_kings:0 "Rois illégitimes"
 unrighteous_kings_desc:0 "Si le roi est un musulman, sa terre est une terre de musulmans. Si le roi est un infidèle, sa terre est une terre d'infidèles, sans questionnement possible. Nous ne devons pas laisser les infidèles nous mener à notre perte."
 fulani_jihads:0 "Peuls"
 fulani_jihads_desc:0 "Voilà trop longtemps que notre peuple est sous la coupe de dirigeants qui, tout en indiquant être musulmans, honorent les ancêtres et s'adonnent à des rites polythéistes. Cela doit cesser ! La bannière de l'Islam doit flotter au-dessus des royaumes de ce monde."
 imams_and_emirs:0 "Imams et émirs"
 imams_and_emirs_desc:0 "Seuls les fidèles guerriers qui se sont battus pour faire avancer la cause de l'Islam et les érudits sont à même de régner sur notre société. Ils sont pour tous des exemples à suivre."
 islamic_scholarship:0 "Érudition islamique"
 islamic_scholarship_desc:0 "Pour suivre la voie de l'Islam, le peuple doit en avoir connaissance. En encourageant l'alphabétisation et l'érudition des hommes et des femmes, nous ferons avancer la cause de l'Islam."
 community_of_the_faithful:0 "Communauté de fidèles"
 community_of_the_faithful_desc:0 "Notre empire abrite des gens issus de bien des origines. Ils parlent une multitude de langues, viennent de différents horizons, mais tous, dans la langue qui est la leur, honorent le prophète et c'est ce qui nous unit."
 caliph_in_africa:0 "Le calife d'Afrique"
 caliph_in_africa_desc:0 "Les fidèles doivent être dirigés et ceux qui, très loin, revendiquent le califat ont manqué à leur devoir. Dotons nos terres d'un calife et laissons les fidèles suivre ses conseils."
 mesoamerican_ideas:0 "Doctrines méso-américaines"
 mesoamerican_ideas_start:0 "traditions méso-américaines"
 mesoamerican_ideas_bonus:0 "ambitions méso-américaines"
 olmec_legacy:0 "Héritages des Olmèques"
 olmec_legacy_desc:0 "Avant notre arrivée, le peuple ancien et fier des Olmèques vivait sur ces territoires. Les traditions héritées d'eux sont toujours bien présentes et nous ont permis d'en apprendre beaucoup sur l'organisation de la société et la manière de gouverner notre peuple."
 altepetl:0 "Cités-États"
 altepetl_desc:0 "L'organisation sociale de notre territoire repose sur l'existence de cités-État, qu'elles soient appelées Nuu par les Mixtèques, cah par les Mayas ou âltepemêh par les Nahuas. Leurs productions et le commerce qui en découlent créent des liens qui sont au cœur de la vie économique de notre monde."
 ball_game:0 "Jeu de balle"
 ball_game_desc:0 "Le jeu de balle est au cœur de la vie sociale de notre pays. Au cours de la partie, les joueurs s'efforcent de conserver la balle sur le terrain en la frappant de la hanche. Il s'agit là d'une alternative cérémonielle à la guerre et d'un élément important de notre vie religieuse."
 feathered_serpent:0 "Le serpent à plumes"
 feathered_serpent_desc:0 "Une légende largement répandue dans nos territoires parle du serpent à plumes. Même s'il incarne des choses bien différentes pour des peuples très divers, qu'il soit Quetzalcôâtl pour les Nahuas, K'uk'ulkan pour les Mayas ou Q'uq'umatz pour les Quichés, il constitue un facteur d'unité pour tout le pays."
 ritual_bloodletting:0 "Offrandes de sang rituelles"
 ritual_bloodletting_desc:0 "Dans bien des cultures de notre monde, il est considéré comme normal que le dirigeant se livre à la scarification et à des offrandes de son sang pour honorer les dieux. Préserver cette tradition, c'est affirmer notre droit à gouverner."
 pyramid_architecture:0 "Architecture pyramidale"
 pyramid_architecture_desc:0 "Les vastes pyramides de pierre qui dominent notre paysage font partie intégrante de nos traditions architecturales depuis l'époque lointaine de Teôtîhuahcân, Tik'al, Copan ou Palenque. Nous n'avons rien oublié de l'art de construire des pyramides, et pouvons en ériger de semblables."
 obsidian_and_jade:0 "Obsidienne et jade"
 obsidian_and_jade_desc:0 "Ces pierres des hautes terres comptent parmi les biens les plus précieux pour notre peuple. Il nous faut donc étendre la recherche de nouveaux filons afin de nous assurer de ne jamais en manquer."
 KAR_ideas:0 "Doctrines karamanides"
 KAR_ideas_start:0 "traditions karamanides"
 KAR_ideas_bonus:0 "ambitions karamanides"
 mehmet_bey_firman:0 "Firman de Mehmet Bey"
 mehmet_bey_firman_desc:0 "Le vizir Mehmet I a promulgué un décret indiquant qu'à partir d'aujourd'hui, dans les couvents des derviches, les conseils, les assemblées et sur les marchés, aucune autre langue que le turc ne doit être parlée. Les Seldjouks d'Anatolie utilisaient précédemment le perse pour la littérature et l'arabe pour la politique et la science, mais les Turcs ne comprenaient pas ces langues."
 karamanid_cavalry:0 "Cavalerie karamanide"
 karamanid_cavalry_desc:0 "Il nous faut prêter une attention particulière à notre cavalerie car des cavaliers et des chevaux de qualité nous permettront de nous imposer en tant que redoutable force de cavalerie."
 kar_seize_the_opportunity:0 "Saisir l'opportunité"
 kar_seize_the_opportunity_desc:0 "Depuis la fondation de notre État, nous faisons face à des menaces de toutes parts. Pour préserver notre indépendance contre les Mamelouks d'Égypte, les héritiers d'Osman Bey et les nomades de l'est, et pour les devancer, il nous faut recourir à la diplomatie, au mariage et à l'apaisement."
 karamanid_architecture:0 "Architecture karamanide"
 karamanid_architecture_desc:0 "Nous avons commencé à construire un vaste réseau de mosquées, de hammams, de caravansérails et d'écoles pour la prospérité de notre peuple. Ces bâtiments seront les constructions les plus caractéristiques et les plus impressionnantes de la région."
 home_of_the_whirling_dervishes:0 "Berceau des derviches tourneurs"
 home_of_the_whirling_dervishes_desc:0 "Notre ville de Konya abrite les fidèles de Mevlana, les derviches tourneurs comme on les appelle en raison de leur pratique. Lors de leur rituel, les derviches tournent sur leur pied gauche et en cercle autour de leur chef qui est le seul à tourner sur son axe. Les derviches portent une robe blanche, un grand manteau noir ainsi qu'une haute toque marron qui symbolisent respectivement la mort, la tombe et la pierre tombale."
 true_heirs_seljuk_empire:0 "Véritables héritiers des Seldjoukides"
 true_heirs_seljuk_empire_desc:0 "Puisque nous sommes devenus assez puissants pour proclamer notre État en tant que successeur du grand empire de nos ancêtres, déclarons-nous dès aujourd'hui comme les chefs des Turcs et les véritables héritiers des Seldjoukides !"
 MON_ideas:0 "Doctrines monténégrines"
 MON_ideas_start:0 "traditions monténégrines"
 MON_ideas_bonus:0 "ambitions monténégrines"
 mon_idea_1:0 "Héritage de Diocleia"
 mon_idea_1_desc:0 "Le légendaire Diocleia fut le premier État médiéval slave-oriental à se libérer du joug du puissant Empire byzantin. Petit et montagneux, l'État de Diocleia abritait de grands généraux et des hommes capables de tendre de redoutables embuscades. Bon nombre d'armées byzantines périrent dans ses gorges et ses vallées étroites."
 mon_idea_2:0 "Métropole du Monténégro"
 mon_idea_2_desc:0 "Les Monténégrins sont les membres historiques de l'Église orthodoxe serbe, mais gouvernaient eux-mêmes. C'est ainsi que fut créée la Métropole du Monténégro et du Littoral, une position qu'il nous faut réaffirmer et rappeler à nos voisins."
 mon_idea_3:0 "Société de clans"
 mon_idea_3_desc:0 "Traditionnellement, la société monténégrine a toujours été divisée en clans ou maisons répartis dans tout le pays. Rien n'était considéré comme plus sacré que les prouesses physiques et le courage des membres de ces clans, ce qui en faisait une force d'infanterie des plus redoutables."
 mon_idea_4:0 "Gusars balkans"
 mon_idea_4_desc:0 "La péninsule des Balkans, sur la mer Adriatique, possède une longue tradition de piraterie qui remonte au début du Moyen Âge. Des générations d'hommes ont été Gusars ou pirates, interceptant et pillant les malheureux navires marchands italiens, avant de disparaître dans leurs repaires secrets."
 mon_idea_5:0 "L'appel de la mer"
 mon_idea_5_desc:0 "Dotés d'un vaste littoral, les peuples de différents États monténégrins ont fait partie de la plus grande communauté méditerranéenne et européenne. Le commerce et l'échange d'idées viennent de la mer et sont véhiculés par les marins expérimentés."
 mon_idea_6:0 "Réforme fiscale"
 mon_idea_6_desc:0 "Au fil de leur histoire, nos clans ont compté sur un système ad hoc de collecte des impôts basé sur les besoins quotidiens. Mais si notre État entend rejoindre la famille des pays européens modernes, nous allons devoir réformer notre système fiscal et imposer un système plus fiable et plus juste."
 mon_idea_7:0 "Cojstvo I Junastvo"
 mon_idea_7_desc:0 "Code moral suprême de la société monténégrine dictant les normes ultimes en termes de comportements humains dans tous les domaines  : humanité et courage. Profondément ancré dans notre société, il est source d'honneur, de courage et d'enthousiasme pour notre peuple qui ne doit jamais avoir peur, fuir le combat ou faiblir, mais affronter l'ennemi aussi puissant soit-il."
 RMN_ideas:0 "Doctrines roumaines"
 RMN_ideas_start:0 "traditions roumaines"
 RMN_ideas_bonus:0 "ambitions roumaines"
 flexible_recruiting:0 "Souplesse de recrutement"
 flexible_recruiting_desc:0 "Les terres roumaines ont été maintes fois envahies. Les paysans roumains ont appris qu'il convient de ne rien espérer des étrangers et défendront leurs terres jusqu'à ce que mort s'ensuive."
 skilled_commanders:0 "Commandants émérites"
 skilled_commanders_desc:0 "Les capitaines roumains savent depuis longtemps que leur meilleur allié est le pays pour lequel ils se battent. Forêts, marais, vallées ou montagnes étroites… Bon nombre d'ennemis ont été vaincus lors d'attaques surprises menées dans ces endroits inattendus."
 scorch_the_land_and_poison_the_wells:0 "Brûler les terres et empoisonner les puits"
 scorch_the_land_and_poison_the_wells_desc:0 "Dans les plaines boisées de Roumaine, seuls les autochtones savent comment vivre des ressources naturelles qui les entourent. Aucun ennemi ne s'emparera des récoltes roumaines ou ne boira l'eau d'un puits roumain sans le payer de sa vie !"
 latin_island:0 "Île latine"
 latin_island_desc:0 "Voilà longtemps que nous sommes coupés de nos frères latins. Nos voisins ne parlent pas notre langue et rares sont ceux à honorer nos traditions, mais nous chérirons notre héritage latin."
 rom_peasant_soldiers:0 "Soldats paysans"
 rom_peasant_soldiers_desc:0 "Les soldats roumains ont besoin de très peu de choses lorsqu'il s'agit de défendre leur terre natale. Ce ne sont pas des mercenaires, mais plutôt des paysans qui défendent leurs foyers. Tant qu'ils ont de la nourriture et des armes, leurs salaires n'ont que peu d'importance."
 phanariote_traders:0 "Marchants phanariotes"
 phanariote_traders_desc:0 "Les Phanariotes ont apporté bien des maux dans les principautés du Danube, mais personne ne peut nier leurs qualités en tant que marchands. Leurs liens commerciaux avec Constantinople nous sont bénéfiques."
 phanariote_taxes:0 "Impôts phanariotes"
 phanariote_taxes_desc:0 "De Constantinople, les Phanariotes grecs ont ramené un nouveau système de collecte des impôts qui nous a permis de considérablement augmenté nos recettes fiscales."
 ATH_ideas:0 "Doctrines athéniennes"
 ATH_ideas_start:0 "traditions athéniennes"
 ATH_ideas_bonus:0 "ambitions athéniennes"
 dominus_athenarum:0 "Dominus Athenarum"
 dominus_athenarum_desc:0 "Seigneur d'Athènes – Titre historique utilisé par le premier souverain autoproclamé des territoires d'Attica et de Boétie - Otto de la Roche."
 athenian_openeness:0 "Ouverture athénienne"
 athenian_openeness_desc:0 "La nature même de notre pays, un ancien dominion des croisés sur des terres, un peuple et une culture étrangers, a contraint nos souverains passés à accepter ce qui diffère de leur culture. Voilà une qualité qu'il nous faut utiliser à bon escient et préserver pour les générations à venir."
 athenian_pragmatism:0 "Pragmatisme athénien"
 athenian_pragmatism_desc:0 "Les étrangers qui prennent le contrôle d'Athènes vont et viennent. Ils soumettent Athènes et Athènes se met à genoux. Mais au fil du temps, ils finissent tous par rentrer chez eux. Athènes, quant à elle, demeure, indomptable en termes d'esprit et de nature, un testament de la quatrième Croisade."
 revive_the_latin_greece:0 "Raviver la Grèce latine"
 revive_the_latin_greece_desc:0 "L'Empire latin n'est peut-être plus, mais l'esprit de la Grèce latine perdure au travers de notre peuple. Comme l'esprit de la Grèce latine vit dans chacun de nous, il en va de même pour les idées de notre ancienne terre natale  : une soif d'innovation, de commerce et de gloire."
 latin_contracts:0 "Contrats latins"
 latin_contracts_desc:0 "Compte tenu de notre appartenance au monde catholique et latin, nous avons des liens avec différentes cours européennes. Ces influences nous permettent de nous faire entendre en cas de besoin et, en échange d'or, nombreux sont ceux à accepter de prendre les armes pour nous protéger."
 archbishop_of_athens:0 "Maintien de l'archevêque d'Athènes"
 archbishop_of_athens_desc:0 "Le siège d'archevêque d'Athènes était un des archevêchés les plus particuliers, en termes culturels, de l'Église catholique, notamment après le déclin de l'Empire latin. Mais quoi qu'il en soit, nous avons toujours considéré cela comme une grande source d'inspiration et de fierté. L'unique bastion de la culture latine, faisant office de balise de l'unité de l'Église. Même si à Rome des rumeurs circulent sur la dissolution de l'archevêché, nous tiendrons bon et conserverons notre foi ainsi que notre détermination."
 athenian_army_reform:0 "Réforme de l'armée athénienne"
 athenian_army_reform_desc:0 "Pendant très longtemps, nos prédécesseurs ont compté sur la combinaison d'une petite armée nationale renforcée par plusieurs compagnies de mercenaires latins. Bien que capables de répondre à nos besoins défensifs, une telle force s'est avérée trop légère et trop coûteuse pour assouvir nos ambitions. L'heure est venue de remodeler notre armée selon celles de nos cousins d'Italie et d'Europe de l'Ouest. Nous devons étudier et appliquer les tactiques de guerre modernes pour faire avancer nos ambitions."
 GOT_ideas:0 "Doctrines gotlandaises"
 GOT_ideas_start:0 "traditions gotlandaises"
 GOT_ideas_bonus:0 "ambitions gotlandaises"
 rebuild_visby:0 "Reconstruction de Visby"
 rebuild_visby_desc:0 "Longtemps notre chère île et sa capitale ont été la proie de conflits et de mauvais coups de sort. Visby n'a connu que déclin et destruction. Si nous voulons l'en sortir, nous devons la reconstruire et restaurer sa gloire."
 invite_mercenaries_to_visby:0 "Des mercenaires à Visby"
 invite_mercenaries_to_visby_desc:0 "Nous vivons sur une île, et n'avons donc guère les effectifs pour assurer la défense face à ceux qui s'attaquent à nous. Mais les mercenaires sont faits pour cela : si nous pouvons en convaincre de s'installer à Visby, nous serons assurés de toujours disposer de quelques compagnies pour nous protéger."
 expand_visby_dockyard:0 "Chantiers navals de Visby"
 expand_visby_dockyard_desc:0 "Sur Gotland, nous sommes à la merci de la mer. Si nous voulons survivre en tant que nation, nous devons nous disposer d'une flotte qui pourra agir tel un rempart de bois en tenant les flottes ennemies à distance. Aussi devons-nous développer au plus vite les chantiers navals de Visby."
 rebuild_the_trade:0 "Redynamiser le commerce"
 rebuild_the_trade_desc:0 "Les pirates de Gotland ont longtemps sévi dans la Baltique, mais cela a causé un net déclin du commerce sur l'île. Nous devons tout faire pour restaurer la situation, en faisant tout pour multiplier les échanges. Le commerce doit reprendre !"
 gutnish_merchant_adventurers:0 "Marchands aventuriers gotlandais"
 gutnish_merchant_adventurers_desc:0 "Depuis l'ère des Vikings, Gotland abrite des marchands audacieux, qui se rendent jusque dans de lointaines contrées pour rapporter sur nos marchés les produits les plus exotiques."
 gutnish_merchant_navy:0 "Flotte marchande gotlandaise"
 gutnish_merchant_navy_desc:0 "La prospérité de Gotland repose en premier lieu sur le commerce. Il serait donc prudent que les marchands puissent constituer une véritable flotte pour le protéger. Nous devons donc nous assurer que tous les navires marchands sont correctement armés, afin non seulement de protéger nos intérêts commerciaux mais aussi notre île elle-même."
 found_visby_bank:0 "Banque de Visby"
 found_visby_bank_desc:0 "Les banques sont un outil précieux pour gagner de l'argent, aussi se sont-elles multipliées en Europe. Nous devrions faire de même, en en fondant une à Visby afin d'accéder facilement à des prêts."
 FIN_ideas:0 "Doctrines finlandaises"
 FIN_ideas_start:0 "traditions finlandaises"
 FIN_ideas_bonus:0 "ambitions finlandaises"
 expand_viborg:0 "Développement de Viborg"
 expand_viborg_desc:0 "La forteresse de Viborg se trouve à la frontière la plus orientale, celle que la Finlande partage avec les Russes. Des siècles durant, elle a servi de rempart contre ceux qui attaquaient nos territoires, et a permis de repousser les envahisseurs. En l'agrandissant encore, nous donnerions encore plus de fil à retordre à nos ennemis."
 the_fourth_estate:0 "Le quatrième ordre"
 the_fourth_estate_desc:0 "La Finlande a toujours compté sur son quatrième ordre, celui des paysans libres, pour assurer sa prospérité. Tout au long de son histoire, la classe paysanne a souvent été en mesure de s'opposer à la noblesse, et parfois même jusqu'au souverain."
 settle_middle_finland:0 "Peupler le cœur du pays"
 settle_middle_finland_desc:0 "Au cours du XVIe s., la Finlande a connu une importante croissance dans les régions progressivement peuplées par les paysans, et les autorités y ont toujours été favorables. Mais même si sur le long terme cela s'avérera tout à fait bénéfique, cela a aussi précipité le déplacement des Lapons et des Caréliens, et provoqué des conflits nombreux."
 found_turun_akatemia:0 "Turun akatemia : l'université de Turku"
 found_turun_akatemia_desc:0 "La Turun akatemia a été fondée en 1640 par la reine Christina de Suède, sur la suggestion du comte Per Brahe. C'est aujourd'hui la plus prestigieuse et la plus ancienne de toute la Finlande."
 hakkapelitta_fin:0 "Hakkapeliitat : les hakkapélites"
 hakkapelitta_fin_desc:0 "Les hakkapélites formaient la redoutable cavalerie finnoise utilisée par Gustave Adolphe lors de la guerre de Trente Ans. Leur dénomination provient du nom donné par les soldats du Saint-Empire romain germanique, issu de leur cri de guerre : « Hakkaa päälle ! », « Éliminez-les ! ». Les hakkapélites étaient redoutés pour leurs attaques aussi soudaines que furieuses, capables de semer la panique chez l'ennemi."
 the_white_death:0 "La Mort blanche"
 the_white_death_desc:1 "Nous devrions prévenir nos ennemis. S'ils veulent envahir la Finlande, mieux vaut qu'ils le fassent au printemps. En tout cas, s'ils ne veulent pas se trouver confrontés au baiser glacé et mortel de l'hiver finlandais…"
 anjala_conspiracy:0 "La conjuration d'Anjala"
 anjala_conspiracy_desc:0 "La conjuration d'Anjala a été un tournant pour la formation de la nation finlandaise. Elle fut le résultat de la guerre du roi suédois Gustave III contre la Russie en 1788. Considérant ce souverain comme un tyran, mécontents de cette guerre, de nombreux officiers finlandais signèrent la « note de Liikkala », qu'ils adressèrent à la tsarine Catherine la Grande. Dans ce document, les officiers condamnaient la guerre, jugée illégale, et demandaient le rétablissement des frontières finlandaises conformément au traité de Nystad. Lorsque Gustave III l'apprit, il exigea de ses officiers qu'ils se battent jusqu'à la mort ; mais au lieu de cela ils se réunirent à Anjala pour faire une proclamation critiquant l'attaque contre la Russie et indiquant qu'ils ne défendraient leur patrie que si Catherine la Grande refusait l'offre de paix."
 ALB_ideas:0 "Doctrines albanaises"
 ALB_ideas_start:0 "traditions albanaises"
 ALB_ideas_bonus:0 "ambitions albanaises"
 all_lands_under_skanderbeg:0 "Tous les territoires sous le contrôle de Skanderbeg"
 all_lands_under_skanderbeg_desc:0 "Né dans une noble famille albanaise, Skanderbeg fut vingt ans durant au service de l'Empire ottoman. Après avoir fait défection à l'armée ottomane en 1443, lors de la bataille de Nis, il mena le peuple albanais dans une longue rébellion de vingt ans contre les Turcs. Il fut la première personne à réunir les différentes tribus albanaises pour en faire une force de combat dont le seul but était de libérer l'Albanie du joug étranger."
 land_of_ambushers:0 "Terre des embuscades"
 land_of_ambushers_desc:0 "Telle est la géographie de l'Albanie, marquée par de basses terres et des collines fertiles, entourée d'imposantes montagnes et de terrain rocailleux. Des siècles durant, les Albanais se sont cachés dans ces collines rocheuses lorsque leurs ennemis arrivaient. Mais Skanderbeg a changé tout cela."
 kingdom_of_albania:0 "Royaume d'Albanie"
 kingdom_of_albania_desc:0 "Pendant des lustres, nos terres ont été divisées et dirigées par des étrangers. Notre peuple n'a jamais eu le désir ou la possibilité de créer son propre État, avec à sa tête des Albanais. Mais cette époque est révolue. Alors que tous nos puissants ennemis déclinent et que l'influence qu'ils exercent sur nous vacille, nous tenons l'occasion de nous libérer de nos chaînes et de nous forger notre propre destin."
 hit_and_run:0 "Frappe rapide"
 hit_and_run_desc:0 "L'Albanie n'est ni un grand ni un puissant pays. Pour autant, nous nous battrons si des envahisseurs étrangers entendent piller nos terres. Au cours des siècles, nous avons appris à repousser les envahisseurs et à utiliser le terrain à notre avantage. Nous n'adhérons pas aux tactiques militaires traditionnelles et menons nos hommes dans les vallées pour affronter l'ennemi… Nous nous postons dans les collines, semons la confusion dans les rangs ennemis et utilisons notre infanterie pour les attirer pendant que notre cavalerie, cachée, flanque leurs arrières exposés. Avant même qu'ils ne s'en rendent compte, nous nous volatilisons, prêts à déjouer toute nouvelle tentative d'invasion."
 land_of_eagles:0 "La terre des aigles"
 land_of_eagles_desc:0 "Le jour où les Kastrioti ont hissé notre drapeau pour la première fois, affublé d'un aigle à deux têtes, le mythe et notre nation étaient nés. L'Aigle noir continue de planer et le fera tant que l'Albanie existera."
 albanian_tolerance:0 "Tolérance albanaise"
 albanian_tolerance_desc:0 "Compte tenu des turbulences dans la région, les terres et le peuple albanais ont été dirigés par de nombreux suzerains au point que les Albanais sont devenus particulièrement tolérants à l'égard des étrangers. L'Albanie est un des rares endroits où chrétiens, orthodoxes et catholiques, et musulmans coexistent en paix."
 break_the_princes:0 "Vaincre la puissance des princes"
 break_the_princes_desc:0 "Notre pays a été divisé et dirigé par des princes locaux qui s'intéressaient plus à leurs affaires qu'à celles de la nation. Pour créer un État moderne, il va nous falloir nous débarrasser de ces princes et imposer une volonté et un règne centraux pour mener notre peuple vers des lendemains qui chantent."
 PLT_ideas:0 "Doctrines polotskiennes"
 PLT_ideas_start:0 "traditions polotskiennes"
 PLT_ideas_bonus:0 "ambitions polotskiennes"
 heritage_of_the_rus:0 "Héritage de la Rus'"
 heritage_of_the_rus_desc:0 "Polotsk est une des plus anciennes villes d'Europe de l'Est. C'était autrefois un des plus importants centres de la Rus' de Kiev et la ville apportait un immense prestige à son propriétaire. En ce qui nous concerne, le contrôle de Polotsk serait un tremplin vers notre désir de rétablir la Rus'."
 cultural_center:0 "Centre culturel"
 cultural_center_desc:0 "En plus d'être un des trois plus importants centres de la Rus' de Kiev, Polotsk était le centre névralgique de la culture et de la religion. Bastion de la chrétienté orthodoxe, Polotsk abrite la cathédrale de Sainte-Sophie qui renferme des chefs-d'œuvre médiévaux."
 land_of_strongholds:0 "Terre des forteresses"
 land_of_strongholds_desc:0 "Au cœur de l'Europe de l'Est, Polotsk a eu la malchance de se trouver au milieu de deux camps rivaux. Il était courant de voir déferler des armées en route vers d'autres terres. Pour se protéger s'il venait à être pris pour cible, notre peuple a construit des murs et des remparts."
 trade_hub:0 "Centre de commerce"
 trade_hub_desc:0 "Compte tenu de notre position centrale en Europe de l'Est, nos terres ont souvent été le théâtre de batailles et de guerres. Ces guerres ont attiré des marchands dans notre ville et contribué à créer un flux de commerce constant pour notre peuple. Au fil des années, des routes commerciales ont commencé à se former autour de Polotsk et aujourd'hui, le gros des marchandises à destination de Moscou ou Novgorod transitent d'abord par chez nous."
 legacy_of_the_werewolf_prince:0 "Héritage du prince loup-garou"
 legacy_of_the_werewolf_prince_desc:0 "Vseslav de Polotsk fut le prince le plus accompli de notre histoire. Il s'est battu, a mis à sac le riche duché de Novgorod et fut même proclamé Grand prince de Kiev par ses paysans. Vseslav a livré de nombreuses batailles contre les princes voisins et s'il ne les a pas toutes remportées, son règne a marqué le début d'une ère de grande prospérité pour Polotsk."
 diplomatic_initiative:0 "Initiative diplomatique"
 diplomatic_initiative_desc:0 "Bien que l'histoire de notre principauté soit remplie de princes et d'armées héroïques, il n'en reste pas moins que nous sommes un petit royaume cerné par des géants. Pour permettre à notre nation de survivre et de continuer de prospérer, il nous faut nouer des relations avec autant de pays que possible. Notre seule chance de survie consiste à nous doter de solides alliés et à espérer que notre audace suffira à pousser nos voisins à revoir leurs plans de conquête."
 forest_of_europe:0 "Forêts européennes"
 forest_of_europe_desc:0 "Bien avant que nos ancêtres ne s'installent ici, ces terres étaient recouvertes de forets et de marais riches en bois qui permirent à notre peuple de bâtir leurs maisons. Pendant tout ce temps, nous avons compté sur la forêt pour nous fournir tout ce dont nous avions besoin pour survivre. Lorsque nos maisons ont été mises à sac, pillées et brûlées par des tribus rivales, nous nous sommes tournés vers la forêt qui nous avait tant donné et avons utilisé ses richesses pour rapidement reconstruire tout ce que nous avions perdu."
 PRM_ideas:0 "Doctrines permiennes"
 PRM_ideas_start:0 "traditions permiennes"
 PRM_ideas_bonus:0 "ambitions permiennes"
 capital_of_prikamye:0 "Capitale de Prikamye"
 capital_of_prikamye_desc:0 "Cherdyn, notre capitale, est une des plus anciennes villes de cette partie de la Sibérie. Mentionnée dans de nombreuses sources, des sagas nordiques aux chroniques arabes, Cherdyn a toujours été le centre naturel de la région de Kama."
 the_old_traditions:0 "Traditions ancestrales"
 the_old_traditions_desc:0 "Bien que notre peuple ait été christianisé, les abords des principaux centres de notre pays continuent de s'adonner à leur ancienne religion et aux coutumes de nos ancêtres. Pour créer une puissante nation, il va nous falloir équilibrer l'ancienne religion et la nouvelle. Il ne faudrait pas que de telles questions viennent nous diviser."
 the_great_perm:0 "Grande Perme"
 the_great_perm_desc:0 "La rivière Koma constitue l'axe principal de cette région et Cherdyn, notre capitale, jouit des richesses que les marchands qui empruntent cette rivière nous apportent."
 warriors_of_taiga:0 "Guerriers de la taïga"
 warriors_of_taiga_desc:0 "Tout au nord, au-delà des anciennes villes et des kremlins de la Rus' se trouve la région des forêts boréales : pins, sapins et mélèzes recouvrent ce royaume enneigé indisputé. Entre ces arbres serpentent nos guerriers, qui connaissent mieux que quiconque les lois de la taïga. Sur nos terres, aucune armée ne peut nous trouver et encore moins nous attraper, sauf si nous le décidons."
 turkic_mercenaries:0 "Mercenaires de Turkic"
 turkic_mercenaries_desc:0 "Durant des siècles, différents peuples de Turkic sont venus sur les terres qui nous entourent et beaucoup ont fini par s'installer ailleurs. Guerriers émérites, ces hommes n'ont pas d'égaux dans l'art de la cavalerie et, moyennant finance, peuvent former une redoutable force de cavalerie mercenaire."
 komi_tolerance:0 "Tolérance komie"
 komi_tolerance_desc:0 "Notre peuple se souvient encore de cette époque, pas si lointaine, où il s'adonnait à une autre religion. Bien que la plupart aiment désormais ce nouveau Dieu que la Rus' nous a apportés, nous ne méprisons en rien nos frères qui continuent de perpétuer les coutumes de la nature dont les esprits nous entourent dans les profondeurs de nos forêts."
 permian_army_reform:0 "Réforme de l'armée permienne"
 permian_army_reform_desc:0 "En tant que peuple de chasseurs semi-nomades et de marchands, nous comptons depuis des siècles sur les mercenaires de Turkic et sur l'armée personnelle de notre roi pour protéger ces terres. Mais les temps changent et des rumeurs venues d'Europe font état de nouvelles techniques de combat. Si nous voulons progresser et faire jeu égal avec les pays européens modernes, il nous faut réformer notre armée et créer une force capable de protéger nos foyers. Deux précautions valent mieux qu'une."
 ASH_ideas:0 "Doctrines ashanties"
 ASH_ideas_start:0 "traditions ashanties"
 ASH_ideas_bonus:0 "ambitions ashanties"
 ash_idea_1:0 "Conseil des anciens"
 ash_idea_1_desc:0 "Le souverain de notre pays doit être l'autorité ultime, mais pour ce faire, il lui faut disposer d'une puissance illimitée. Il lui faut également être fidèle envers l'État, à défaut de quoi, le conseil des anciens doit pouvoir le surveiller."
 ash_idea_2:0 "Les forts des esclaves"
 ash_idea_2_desc:0 "Des étrangers sont arrivés dans notre pays pour faire le commerce d'esclaves, d'ivoire et d'or. Nous devrions leur fournir cela en échange de marchandises et de technologies qu'ils sont seuls à produire."
 ash_idea_3:0 "La coalition akane"
 ash_idea_3_desc:0 "Nous devrions nous octroyer le soutien des villes et des États akans voisins pour aider nos propres troupes en cas de guerre et étendre ainsi notre puissance."
 ash_idea_4:0 "Le banc en or"
 ash_idea_4_desc:0 "Le banc en or est l'âme de notre nation, apporté des cieux par le prêtre et le conseiller du premier Asantehene. Celui qui s'y assoit, règne. "
 ash_idea_5:0 "Coalition centralisée"
 ash_idea_5_desc:0 "Maintenant que nous avons formé une coalition avec nos voisins, nous devons unir et centraliser cette coalition, et concentrer son autorité autour de la personne du roi d'Ashante. Ainsi, nous pourrons disposer de centaines de milliers d'hommes prêts à se battre. "
 ash_idea_6:0 "Réformes d'Osei Kwadwo"
 ash_idea_6_desc:0 "Nous devons établir une véritable administration nationale au service du roi afin de bien administrer notre royaume et nous renforcer dans les villages placés sous notre coupe."
 ash_idea_7:0 "Armée nationale"
 ash_idea_7_desc:0 "Nous sommes un même peuple et disposons d'une même armée. En dotant l'armée de troupes venues de tout l'empire et des peuples conquis, nous assurerons leur meilleure intégration au sein de la société ashante, favorisant ainsi l'acceptation de notre règne."
 guajiro_ideas:0 "Doctrines arawaks"
 guajiro_ideas_start:0 "traditions arawaks"
 guajiro_ideas_bonus:0 "ambitions arawaks"
 guajiro_warrior_culture:0 "Culture guerrière"
 guajiro_warrior_culture_desc:0 "Nous sommes un peuple de guerriers, et notre société est façonnée pour répondre à ce besoin : la guerre. Ceux qui ne peuvent se battre travaillent les champs et nourrissent les guerriers."
 guajiro_land_cultivation:0 "Culture de la terre"
 guajiro_land_cultivation_desc:0 "Au contraire de nos voisins qui préfèrent la chasse et la cueillette, notre peuple maîtrise à merveille le travail de la terre. Pourquoi passer notre temps à errer en quête de nourriture, quand on peut en cultiver près de nos maisons, et nourrir de la sorte cent fois plus de personnes ?"
 orinoco_trade:0 "Commerce sur l'Orénoque"
 orinoco_trade_desc:0 "Le bassin de l'Orénoque est la ligne de vie de toute la région. Ce fleuve puissant est, de plus, un excellent moyen pour communiquer entre des communautés et villages de pêcheurs éloignés les uns des autres, ainsi qu'un axe commercial idéal pour le commerce amazonien."
 tribal_tolerance:0 "Tolérance des tribus"
 tribal_tolerance_desc:0 "Sans culture ou coutumes communes, notre peuple a appris à s'émerveiller de tout ce qui est différent. Les marchands venus de lointaines contrées sont toujours considérés de bon augure, et les coutumes étrangères ne nous posent aucun problème."
 guajiro_raiders:0 "Pillards arawaks"
 guajiro_raiders_desc:0 "Les pillards arawaks sont célèbres pour leur capacité à mener des attaques éclairs contre des ennemis pris par surprise. "
 guajiro_enemy_of_my_enemy:0 "L'ennemi de nos ennemis"
 guajiro_enemy_of_my_enemy_desc:0 "Ne pas connaître les autres peuples ne nous empêche, en aucun cas, de combattre nos ennemis à leurs côtés."
 guajiro_jungle_warfare:0 "Guerre dans la jungle"
 guajiro_jungle_warfare_desc:0 "Ces jungles et terrains escarpés qui suscitent la peur chez beaucoup sont notre lieu de vie."
 MPC_ideas:0 "Doctrines mapuches"
 MPC_ideas_start:0 "traditions mapuches"
 MPC_ideas_bonus:0 "ambitions mapuches"
 mpc_idea_1:0 "Pucaras mapuches"
 mpc_idea_1_desc:0 "Un réseau de forteresses de pierre réparties sur tous nos territoires nous permettrait de tenir éloignés nos ennemis et de remporter la victoire."
 mpc_idea_2:0 "Gourdins de pierre"
 mpc_idea_2_desc:0 "Les gourdins traditionnels de nos chefs sont une preuve de courage viril. Brandissons-les bien haut, pour rappeler à nos guerriers leur valeur !"
 mpc_idea_3:0 "Tactiques mapuches"
 mpc_idea_3_desc:0 "Dans la guerre, il nous faut nous adapter, en observant et en apprenant de nos ennemis. Il n'y a que de cette façon que, même avec un armement de moindre qualité, nous pourrons espérer emporter la victoire."
 mpc_idea_4:0 "Tissages mapuches"
 mpc_idea_4_desc:0 "Nul art n'est plus prestigieux au sein de notre peuple que celui du tissage, transmis de mère en filles par la seule observation. En plus du fait que ces tissus peuvent être vendus à nos voisins, une femme maîtrisant le tissage disposera d'une dot bien plus riche."
 mpc_idea_5:0 "Ngillatun"
 mpc_idea_5_desc:0 "Les cérémonies de prières communes nous aident à garder le peuple uni et constituent l'un des fondements de notre communauté."
 mpc_idea_6:0 "Pourparlers de paix"
 mpc_idea_6_desc:0 "La guerre est certes d'une grande utilité, mais nous ne devons pas refuser les ouvertures diplomatiques de nos voisins. Pourparlers et rencontres avec un hypothétique conquérant pourraient même nous éviter le moindre combat."
 mpc_idea_7:0 "Rüxafe"
 mpc_idea_7_desc:0 "De toutes les richesses que nous livrent nos ennemis pour obtenir la paix, nous pouvons obtenir beaucoup de métaux précieux. Apprendre à travailler l'argent pour en faire des bijoux et ornements accorderait un grand prestige à notre peuple, aussi devons-nous former des orfèvres dès à présent."
 HAM_ideas:0 "Doctrines hambourgeoises"
 HAM_ideas_start:0 "traditions hambourgeoises"
 HAM_ideas_bonus:0 "ambitions hambourgeoises"
 hamburg_republic:0 "République bourgeoise"
 hamburg_republic_desc:0 "Jamais nos bourgeois ne craindront la tyrannie d'un roi ! Les bourgeois d'Hambourg ne doivent pas laisser leur ville tomber aux mains d'une administration aristocratique."
 walls_of_hamburg:0 "Murs d'Hambourg"
 walls_of_hamburg_desc:0 "Notre ville se caractérise par les hauts murs qui encerclent Hambourg. Ces murs ne manqueront pas de protéger les citoyens des guerres et des conflits."
 first_constitution:0 "Première constitution d'Hambourg"
 first_constitution_desc:0 "Le Rezeß est le trait d'union entre le sénat et les citoyens après que des problèmes soient survenus entre Hein Brandt et Johannes IV Saxe-Lauenbourg. Nous disposons désormais de droits définis inhérents au statut de bourgeois de la ville."
 johanneum:0 "École de Johanneum"
 johanneum_desc:0 "La première école d'Hambourg redonnait vie aux anciennes idées classiques ainsi qu'aux langues latine et grecque. L'éducation nous permettra de disposer de brillants et jeunes esprits pour servir la ville !"
 berenberg_bank:0 "Banque Berenberg"
 berenberg_bank_desc:0 "Première banque commerciale, dotée d'un grand savoir-faire afin d'aider les marchands à développer leurs activités et à générer encore plus de bénéfices. La présence de cette prestigieuse banque dans notre ville constitue un atout indéniable."
 elbe_shipyards:0 "Chantiers de l'Elbe"
 elbe_shipyards_desc:0 "Les chantiers navals constituent une des principales industries d'Hambourg. Maintenant que la ville s'étend de l'autre côté de l'Elbe, nous allons pouvoir considérablement développer cette activité."
 hanseatic_city:0 "Ville hanséatique"
 hanseatic_city_desc:0 "Hambourg fait partie des trois principaux membres de la Ligue hanséatique et entretient des liens étroits avec tous les anciens membres et partenaires de cette dernière."
 INC_ideas:0 "Doctrines incas"
 INC_ideas_start:0 "traditions incas"
 INC_ideas_bonus:0 "ambitions incas"
 machu_picchu:0 "Machu Picchu"
 machu_picchu_desc:0 "Le Machu Picchu, dont le nom signifie la vieille montagne, a été construit aux alentours de 1450 au nord-ouest de Cuzco. Il se trouve sur une crête entre deux pics, à 2430 mètres au-dessus du niveau de la mer, d'où il surplombe la Vallée sacrée. Cette cité aurait été construite comme résidence pour Pachacutec, le souverain de Cuzco."
 mitma:0 "Alourdissement des corvées"
 mitma_desc:0 "Par le passé, s'ils voulaient lancer la construction de grands bâtiments, nos rois devaient se plier à des coutumes anciennes, les obligeant à inviter le chef de chaque chefferie de l'Empire à la capitale pour les acheter à l'aide de dons et de fêtes somptueuses. Mais, à mesure que notre Empire s'est accru, cela est devenu de moins en moins commode. Fournir les travailleurs et le matériel pour nos projets devrait être une obligation pour chacun des chefs qui nous sont soumis."
 quipu:0 "Quipus"
 quipu_desc:0 "Des informations peuvent être enregistrées par des nœuds faits sur des cordelettes : chacun d'entre eux représente un nombre de zéro à neuf, pouvant représenter des quantités et des mesures de compte. Mais ces nœuds sont aussi utilisés pour représenter des logogrammes : chaque nœud indique la syllabe du logogramme à utiliser, et la combinaison de plusieurs cordelettes permet de formuler des phrases."
 drafted_hatun_runas:0 "Hatun runas"
 drafted_hatun_runas_desc:0 "Les hatun runas sont les gens du commun de l'Empire. Un homme sur cinquante est choisi pour servir dans l'armée à partir de son vingt-cinquième anniversaire, pour une durée de sept ans. Cela nous permet de disposer d'une armée de métier professionnelle et plus nombreuse, bien plus disciplinée que celles de nos ennemis."
 mita_system:0 "Système du mit'a"
 mita_system_desc:0 "De quinze à cinquante ans, tous les hommes doivent se soumettre au système du mit'a : pendant un certain nombre de jours, chaque année, ils doivent travailler gratuitement pour le gouvernement. Ces corvées sont soumises à des règles, ce qui permet à tous de subvenir aux besoins de sa famille."
 llama_michis:0 "Michis"
 llama_michis_desc:0 "Les lamas ont différents usages au sein de notre société : bêtes de somme et sacrifiés aux dieux, ils fournissent aussi de la viande, de la laine, et leurs excréments sont utilisés comme engrais. Leur élevage et leur usage sont contrôlés par les michis, les gardiens de lamas, ce qui nous permet de bien suivre l'évolution de leur nombre et d'accroître leur population."
 tambo:0 "Tambos"
 tambo_desc:0 "Notre empire repose en grande partie sur son réseau routier. L'armée et l'administration tirent grand profit des lieux d'étape, les tambos, répartis le long des routes principales : situées à une journée de marche les unes des autres, elles offrent aux voyageurs un abri et des provisions à tous ceux qui empruntent ces routes."
 CHM_ideas:0 "Doctrines chimuanes"
 CHM_ideas_start:0 "traditions chimuanes"
 CHM_ideas_bonus:0 "ambitions chimuanes"
 chm_idea_1:0 "Irrigation des vallées"
 chm_idea_1_desc:0 "La construction de vastes canaux permettant de relier les sources en eau se trouvant dans des vallées différentes nous permet d'améliorer considérablement nos techniques d'irrigation et la productivité du pays."
 chm_idea_2:0 "Citadelles"
 chm_idea_2_desc:0 "Chaque fort royal doit être à lui tout seul une véritable cité fortifiée. En nous assurant que nos ennemis doivent payer un lourd prix pour parvenir à les atteindre, nous assurons ainsi la protection du pays."
 chm_idea_3:0 "Héritages partagés"
 chm_idea_3_desc:0 "Il est inconvenant que le fils qui hérite du royaume hérite en même temps de toutes les richesses et de la demeure de son père. Nous devons donc veiller à ce qu'il partage les biens avec les autres membres de la famille, et à ce que le mort conserve sa résidence pendant que le nouveau souverain construit le sien."
 chm_idea_4:0 "Vigilance de Si"
 chm_idea_4_desc:0 "Si, la déesse de la lune, est la gardienne de tous les biens. Il nous faut suivre son exemple et nous méfier des complots qui se trament dans l'obscurité."
 chm_idea_5:0 "Déportation des artisans"
 chm_idea_5_desc:0 "Il est inconvenant que les territoires conquis disposent d'artisans plus habiles et de sages plus nombreux que notre capitale. Les mains et les esprits les plus brillants du pays doivent être amenés à Chan Chan pour nous servir de façon directe."
 chm_idea_6:0 "Économie spécialisée"
 chm_idea_6_desc:0 "Alors que notre Empire s'étend de plus en plus, nous devons abandonner l'idée de villages capables de se débrouiller par eux-mêmes, pour mettre en place un système où chacun produit ce qu'il sait faire le mieux, et où les biens sont redistribués dans tout le pays."
 chm_idea_7:0 "Le mit'a"
 chm_idea_7_desc:0 "Les batailles ritualisées auxquelles se livrait autrefois notre peuple appartiennent au passé. L'époque est aux armées nombreuses et aux conquêtes. En décrétant que tous les hommes ont le devoir de servir le roi, nous pourrons les obliger à effectuer un service militaire."
 MCA_ideas:0 "Doctrines muiscas"
 MCA_ideas_start:0 "traditions muiscas"
 MCA_ideas_bonus:0 "ambitions muiscas"
 mca_idea_1:0 "Le zipa et le zaque"
 mca_idea_1_desc:0 "Pour administrer au mieux notre peuple, un dirigeant doit superviser les régions du Nord, et un autre les régions du Sud. De cette manière, chacun sera en mesure de superviser de façon efficace les territoires placés sous son contrôle."
 mca_idea_2:0 "El Dorado"
 mca_idea_2_desc:0 "Afin d'honorer les dieux, le zipa doit, chaque année, se baigner couvert de poudre d'or dans les eaux du lac de Guatavita. Cet or devient ainsi un sacrifice offert aux dieux, tout en symbolisant notre puissance."
 mca_idea_3:0 "Guerriers gueches"
 mca_idea_3_desc:0 "Le titre de « gueche » est réservé aux vainqueurs des jeux de lutte. Ayant prouvé qu'ils étaient supérieurs aux autres, ils sont capables d'inspirer nos jeunes guerriers."
 mca_idea_4:0 "L'histoire de Bochica"
 mca_idea_4_desc:0 "Le héros Bochica, qui mit fin au déluge en créant les chutes de Tequendama et en punissant Huitaca et Chibchacum, continue d'inspirer notre peuple, lui aussi soucieux de réaliser des actes héroïques."
 mca_idea_5:0 "Troc des émeraudes"
 mca_idea_5_desc:0 "Les superbes pierres vertes dont regorgent nos terres suscitent la jalousie de tous ceux qui en ont connaissance. Mais elles sont pour nous tellement communes que nous nous en servons pour le troc."
 mca_idea_6:0 "Cultures en terrasses"
 mca_idea_6_desc:0 "Les cultures en terrasses et les techniques d'irrigation que nous avons développées nous permettent de ne rien perdre de l'espace limité qu'offrent les versants montagneux."
 mca_idea_7:0 "Lois coutumières"
 mca_idea_7_desc:0 "Même si le zipa et le zaque gouvernent, ils sont limités par les coutumes anciennes. Leur rôle est de préserver et d'appliquer ces usages traditionnels, et non d'agir par simple caprice."
 CYA_ideas:0 "Doctrines chachapoyas"
 CYA_ideas_start:0 "traditions chachapoyas"
 CYA_ideas_bonus:0 "ambitions chachapoyas"
 cya_idea_1:0 "Guerriers des nuages"
 cya_idea_1_desc:0 "Nous sommes issus d'une ancienne et fière lignée de guerriers. Il nous faut à tout prix préserver cet héritage, afin que tous craignent de s'attaquer à nous."
 cya_idea_2:0 "Héritage de Kuelap"
 cya_idea_2_desc:0 "Notre immense forteresse de Kuelap est unique dans toutes les Andes. Son architecture est un exemple à reproduire."
 cya_idea_3:0 "Citadelles des sommets"
 cya_idea_3_desc:0 "Nos villes et nos forteresses se dressent au sommet de hautes montagnes, bien au-dessus des nuages. Elles constituent un obstacle redoutable pour tous ceux qui tenteraient de nous envahir."
 cya_idea_4:0 "Diplomatie féminine"
 cya_idea_4_desc:0 "Parfois, il peut être sage de confier des missions diplomatiques non pas à nos guerriers ou nos dirigeants, mais aux femmes de notre peuple, plus à même de se faire entendre des rois étrangers."
 cya_idea_5:0 "Opiniâtreté des Chachapoyas"
 cya_idea_5_desc:1 "Même lorsque les braves ne peuvent plus combattre et les femmes se voir confier la diplomatie, tous continuent de servir notre peuple par leur expérience."
 cya_idea_6:0 "Purunmachus"
 cya_idea_6_desc:0 "Pour honorer nos morts, nous leurs fabriquons de grands sarcophages d'argile, placés sur les hautes falaises de montagnes reculées, où ils peuvent reposer en paix."
 cya_idea_7:0 "Forêts des nuages"
 cya_idea_7_desc:0 "L'immense forêt tropicale humide des hautes Andes amazoniennes constitue une défense redoutable pour nos territoires, où les embuscades et les menaces naturelles attendent toute armée qui s'y aventurerait."
 TEU_ideas:0 "Doctrines teutoniques"
 TEU_ideas_start:0 "traditions teutoniques"
 TEU_ideas_bonus:0 "ambitions teutoniques"
 teu_idea_1:0 "Réformer l'armée"
 teu_idea_1_desc:0 "Les chevaliers allemands, ces vétérans des croisades et d'innombrables guerres en Europe, ne sont tout simplement pas assez nombreux pour continuer de constituer la base de nos armées. Nous devons réorganiser ces dernières et lever des régiments nationaux capables de remplacer les chevaliers sur le champ de bataille."
 teu_idea_2:0 "Recruter des paysans"
 teu_idea_2_desc:0 "Il apparaît clair que nous ne pouvons plus compter sur les volontaires étrangers pour renforcer les rangs de notre armée. Quels que soient leur expérience et leur intérêt. Nous devons plutôt développer un système nous permettant de réquisitionner nos sujets, Allemands et étrangers."
 teu_idea_3:0 "Ajuster nos tactiques d'infanterie"
 teu_idea_3_desc:0 "En Europe, les batailles modernes ont prouvé que l'ère de l'infanterie est sur le point de commencer. L'heure est venue de développer de nouvelles tactiques et de réformer le concept médiéval d'infanterie auxiliaire pour en faire la force de combat principale de nos futures armées."
 teu_idea_4:0 "Assumer l'autorité religieuse"
 teu_idea_4_desc:0 "Mettez fin à l'autonomie religieuse des archevêques de notre royaume. Toutes les questions religieuses, des impôts à la conversion de la population, relèveront désormais de l'État."
 teu_idea_5:0 "Étendre les marches"
 teu_idea_5_desc:0 "Accordez plus d'autonomie aux gouverneurs locaux de nos régions frontalières et transformez leurs terres en marches. Ces territoires spécifiques paieront moins d'impôts à l'État en échange de leur obligation à prendre les armes en temps de guerre comme en temps de paix. Cela devrait nous offrir une plus grande souplesse militaire à faible coût."
 teu_idea_6:0 "Promouvoir les archevêques prussiens"
 teu_idea_6_desc:0 "Accordez plus de droits et de privilèges à nos archevêques prussiens pour veiller à ce qu'ils fassent preuve d'une loyauté inébranlable envers nous."
 teu_idea_7:0 "Un État, une religion"
 teu_idea_7_desc:0 "Réservez toutes les fonctions de l'État à ceux qui partagent notre religion. Les hérétiques et les païens ne sont plus les bienvenus dans notre royaume."
 BUL_ideas:0 "Doctrines bulgares"
 BUL_ideas_start:0 "traditions bulgares"
 BUL_ideas_bonus:0 "ambitions bulgares"
 bul_idea_1:0 "Confirmer les boyards bulgares"
 bul_idea_1_desc:0 "Conformément à ce qui se faisait chez les peuples slaves d'Europe de l'Est, l'institution d'une aristocratie composée de boyards était monnaie courante dans toutes les itérations de l'État bulgare. Maintenant que les Ottomans sont définitivement partis et que notre peuple a retrouvé sa liberté, nous devons rétablir les traditions ancestrales de notre société."
 bul_idea_2:0 "Éradiquer les hérésies"
 bul_idea_2_desc:0 "Des siècles de conflits religieux et de suzerains païens ont laissé des marques sur notre peuple. Nous devons éradiquer ces dangereuses doctrines car de l'unité découle la force."
 bul_idea_3:0 "Unité avant tout"
 bul_idea_3_desc:0 "Maintenant que nous avons retrouvé notre liberté, il nous faut veiller à ce que la noblesse bulgare ne fasse plus passer ses petites querelles avant les intérêts de notre peuple. Plus jamais la Bulgarie ne sera sous le joug d'étrangers tels que les Ottomans ! Unis, nous retrouverons la place qui nous revient de droit."
 bul_idea_4:0 "Réformer l'armée"
 bul_idea_4_desc:0 "L'ère médiévale est révolue et nous voici au cœur d'un monde dominé par la poudre à canon, les unités de cavalerie légère venues de l'Est et les engins de siège capables de réduire à néant les murs les plus hauts. Nous devons nous adapter à ces évolutions et veiller à ce que nos troupes soient suffisamment compétentes et nombreuses pour relever tous ces défis et ce, quelle que soit leur provenance."
 bul_idea_5:0 "Réformer l'Église bulgare"
 bul_idea_5_desc:0 "L'Église orthodoxe bulgare est la première Église autocéphale slave orthodoxe. Ancienne source de grande fierté, elle est tombée en désuétude lors de la conquête de la Bulgarie par les Byzantins et son déclin s'est poursuivi au fil de nos querelles internes et sous le joug ottoman. Libre à nouveau, le peuple bulgare trouvera dans l'Église le principal pilier de sa société, comme par le passé."
 bul_idea_6:0 "Souplesse militaire"
 bul_idea_6_desc:0 "Relier le monde des steppes, le monde islamique et l'Europe de l'Est"
 bul_idea_7:0 "La troisième Rome"
 bul_idea_7_desc:0 "L'âge d'or de Rome est révolu. Tout comme cet ancien empire a décliné, ses successeurs grecs lui ont emboîté le pas. Il incombe désormais à la Bulgarie d'utiliser sa position en Europe, au carrefour d'une des plus importantes routes commerciales ainsi que ses liens royaux avec le trône byzantin pour revendiquer la légitimité de la troisième Rome. Que les autres usurpateurs de l'Est craignent le nouveau tsarat bulgare, qui tel un phénix renaît de ses cendres."
 KIE_ideas:0 "Doctrines kiéviennes"
 KIE_ideas_start:0 "traditions kiéviennes"
 KIE_ideas_bonus:0 "ambitions kiéviennes"
 mother_of_all_cities:0 "Mère de toutes les villes"
 mother_of_all_cities_desc:0 "Pendant des siècles, l'ancienne ville de Kiev a été la mère de toutes les villes de la Rus' et un véritable joyau de sa couronne. Bien que mise à sac et détruite un nombre incalculable de fois au cours de son histoire, elle reste l'une des plus belles et des plus importantes villes d'Europe de l'Est."
 heritage_of_rus:0 "Héritage de la Rus'"
 heritage_of_rus_desc:0 "Au cœur de l'ancienne Rus' de Kiev, la Ruthénie abrite la ville où toutes les routes mènent. En prenant le contrôle de Kiev, nous ferons un grand pas vers le rétablissement de la Rus'."
 fending_off_the_invaders:0 "Repousser les envahisseurs"
 fending_off_the_invaders_desc:0 "Pendant des lustres, les barbares venus des steppes ont déferlé sur les terres de la Rus', pillant et brûlant nos villes et nos forts, y compris Kiev, à de nombreuses reprises. Mais tout cela est maintenant terminé : nous allons construire des remparts si hauts et si épais que même les plus puissants des khâns ne pourront y ouvrir de brèche."
 chernozem_land:0 "Tchernoziom"
 chernozem_land_desc:0 "Tchernoziom, en Ruthénie, abrite les terres les plus fertiles de toute l'Europe. En préservant la paix sur notre territoire et en veillant à ce que les envahisseurs ne détruisent pas nos récoltes, nous pourrons devenir le plus grand exportateur céréalier d'Europe et nous enrichir comme jamais."
 center_of_orthodox_church:0 "Centre de l'Église orthodoxe"
 center_of_orthodox_church_desc:0 "Kiev est le berceau de la Rus'. Des siècles durant, malgré tous les jeux politiques et les prétentieuses revendications de nos frères du nord, Kiev a conservé son statut incontesté de centre de l'Église orthodoxe en Europe de l'Est."
 support_local_traders:0 "Soutien des marchands locaux"
 support_local_traders_desc:0 "En organisant et en soutenant des foires et des marchés saisonniers dans nos villes, nous espérons développer un réseau de commerce aussi puissant que stable au sein de notre pays… Un réseau capable d'attirer les étrangers et de nous ouvrir les portes de lointains marchés."
 centralized_rule:0 "Un pouvoir unique"
 centralized_rule_desc:0 "La grande et puissante Rus' de Kiev, autrefois située au cœur de notre ville, a été divisée en d'innombrables principautés qui se livraient à d'interminables querelles, sans savoir que de plus grands royaumes les observaient prêts à s'en emparer. Plus jamais nous ne permettrons cela. Notre nouveau pays éradiquera toute idée d'autonomie et contrôlera d'une main de fer nos anciens domaines. Moyennant cette centralisation, nous serons unis comme aucun autre pays."
 NAX_ideas:0 "Doctrines naxiotes"
 NAX_ideas_start:0 "traditions naxiotes"
 NAX_ideas_bonus:0 "ambitions naxiotes"
 maritime_state:0 "État maritime"
 maritime_state_desc:0 "Depuis la mer, nos ancêtres italiens ont régné sur ces terres et depuis la mer, nous continuons d'exercer notre pouvoir aujourd'hui encore. Le duché de Naxos, qui couvre la plupart des Cyclades, a toujours regardé la mer et ses vagues inébranlables. Pour pérenniser notre puissance et notre unité, la mer est notre avenir."
 naxos_rules_the_waves:0 "Naxos dompte les vagues"
 naxos_rules_the_waves_desc:0 "Pour beaucoup, une puissante flotte est une question de prestige. En ce qui nous concerne, une puissante flotte est vitale pour notre propre survie. Avec des fiefs dispersés dans des dizaines d'îles, la mer constitue notre seul moyen de communiquer entre nous."
 archipelago_of_opportunities:0 "Archipel de promesses"
 archipelago_of_opportunities_desc:0 "Les eaux qui entourent nos îles ont toujours été dangereuses pour les navires, notamment ceux qui transportaient de précieuses marchandises. Les attaques éclairs menées par les galères avec à leur bord des hommes expérimentés qui disparaissent aussi vite qu'ils sont apparus y sont monnaie courante."
 legacy_of_crusaders:0 "Héritage des croisés"
 legacy_of_crusaders_desc:0 "Même si nous dirigeons des terres habitées, pour la plupart, par des sujets orthodoxes grecs qui nous sont fidèles, nous nous souvenons d'où nous venons  : l'Italie. Le sang de nos ancêtres croisés coule toujours dans nos veines, un héritage dont nous nous rappelons, de même que nos cousins italiens."
 archipelago_feudalism:0 "Système féodal de l'archipel"
 archipelago_feudalism_desc:0 "La première fois que nous sommes arrivés sur ces terres, nous avons y avons constaté un mélange unique de civilisations où se mêlaient la pronoia byzantine et le système féodal d'Europe de l'Ouest. À ce stade, il s'est passé quelque chose d'aussi étrange que de beau  : tout cela s'est emboîté, créant une combinaison unique de traditions orientales et occidentales, un système qui fonctionne parfaitement pour les Grecs comme pour les Latins."
 latin_roots:0 "Racines latines"
 latin_roots_desc:0 "Alors que notre terre natale, l'Italie, s'ouvre à la Renaissance au gré de progrès technologiques jamais vus, bon nombre de ces idées, innovantes, parfois dangereuses mais toujours brillantes, nous parviennent. Avoir de lointains cousins constitue indéniablement un atout."
 naxian_ambitions:0 "Ambitions naxiotes"
 naxian_ambitions_desc:0 "Même si l'Empire latin, le berceau de nos anciens suzerains, a disparu, l'héritage latin des croisés continue de vivre à travers nous. Même si nous sommes peu étendus, nous restons un havre de culture et de religion occidentales, et nous tenons bon. Tout aussi réduits que nous soyons, notre désir de rétablir un Empire depuis longtemps disparu est grand."
 TUA_ideas:0 "Doctrines tapuias"
 TUA_ideas_start:0 "traditions tapuias"
 TUA_ideas_bonus:0 "ambitions tapuias"
 ge_hunter_gatherers:0 "Chasseurs-cueilleurs"
 ge_hunter_gatherers_desc:0 "Depuis la nuit des temps, notre peuple vit en harmonie avec la nature. Toujours en déplacement, toujours en quête des fruits que recèle la jungle qui nous entoure. Notre société est le reflet de la vie, en évolution perpétuelle et jamais au même endroit pendant bien longtemps."
 ge_home_of_fisherfolk:0 "Terres de pêcheurs"
 ge_home_of_fisherfolk_desc:0 "Même si nos territoires sont dominés par les jungles interminables et de basses collines, celles-ci sont soumises aux caprices de la plus puissante force de la nature : l'eau. Les rivières ont façonné les paysages dans lesquels nous vivons, assurant que nos communautés puissent communiquer entre elles malgré la distance, et offrent à notre peuple l'eau et le poisson dont il a besoin. Des générations durant, ces eaux nous ont nourris et c'est avec fierté que nous estimons être des pêcheurs inégalés."
 yam_growers:0 "Cultures d'ignames"
 yam_growers_desc:0 "Même si nous sommes pour l'essentiel des chasseurs-cueilleurs, nous faisons une exception pour l'igname. Commun, originaire des forêts tropicales humides d'Amérique du Sud et très aisé à cultiver, il permet aux nôtres d'avoir toujours de quoi se sustenter."
 ge_mithology:0 "Terre de mythes"
 ge_mithology_desc:0 "La mythologie de notre peuple va au-delà de l'art de conter des histoires : elle relève davantage d'un véritable mode de vie. D'innombrables récits sur le bien et le mal, les héros, les guerriers, les sages du passé, et même les animaux tels que le jaguar, le plus sacré de tous, se transmettent de génération en génération."
 ge_jaguar_warriors:0 "La voie du jaguar"
 ge_jaguar_warriors_desc:0 "Le jaguar a toujours été l'animal le plus sacré pour notre peuple. Insaisissable, rusé, puissant et causant la peur, il incarne toutes les valeurs présentes dans nos mythes, et constitue un exemple à suivre pour nos guerriers.\nNe jamais être vu, sauf si vous le décidez ; ne jamais être effrayé, car dans l'obscurité de la jungle c'est vous qui êtes le plus dangereux. Lorsque vous attaquez, faites-le si rapidement que votre proie ne saura jamais ce qui l'a frappé ; et lorsque ce sera fait, disparaissez dans les profondeurs sans fin de la jungle.\nTelle est la voie du jaguar."
 ge_establish_trade:0 "Routes commerciales ouvertes"
 ge_establish_trade_desc:0 "Depuis des temps immémoriaux, notre peuple vit au sein de communautés dispersées sur les rives des innombrables rivières de la jungle. Bon nombre de ces communautés de pêcheurs ne sont jamais entrées en contact avec les autres. Mais cela change : notre peuple commence à voyager et à commercer avec ses cousins éloignés, ce qui favorise la diffusion de nos idées et de nos mythes."
 ge_unite_the_tribes:0 "Union des tribus"
 ge_unite_the_tribes_desc:0 "Les rumeurs et les échos suivent les rivières. Des histoires évoquent un homme blanc, venu sur nos rivages depuis une contrée lointaine, après avoir franchi la Mer infinie. Des villages entiers au sommet de gigantesques embarcations en bois, remplies d'hommes portant des bâtons de feu. Où qu'ils paraissent, la mort les suit sans tarder. Pour survivre à ce défi tel que notre peuple n'en a jamais rencontré, nous allons devoir unir tous nos villages, toutes nos communautés, et nous préparer à agir à l'unisson."
 POM_ideas:0 "Doctrines poméraniennes"
 POM_ideas_start:0 "traditions poméraniennes"
 POM_ideas_bonus:0 "ambitions poméraniennes"
 pom_idea_1:0 "Héritage des pirates"
 pom_idea_1_desc:0 "Animés par le plus lucratif des commerces, la mer Baltique et le littoral septentrional de l'Allemagne ont toujours été le lieu parfait pour se livrer à la piraterie, à tel point que même les dirigeants de certains petits pays, plus ou moins ouvertement, s'y sont eux-mêmes livrés. Mais existe-t-il plus réjouissant que s'emparer de l'or de ses rivaux ?"
 pom_idea_2:0 "Marchands poméraniens"
 pom_idea_2_desc:0 "Les Poméraniens ont une longue tradition de navigation sur la Baltique, à la recherche de ports sûrs pour leurs navires et leurs marchandises. De Novgorod à Constantinople, existe-t-il seulement un étranger qui n'ait pas entendu parler de nous ?"
 pom_idea_3:0 "Ports du Nord"
 pom_idea_3_desc:0 "Les ports de Poméranie occupent une position stratégique, nous offrant un avantage naturel lorsqu'il s'agit de développer notre influence sur le commerce de la mer Baltique."
 pom_idea_4:0 "Liberté religieuse"
 pom_idea_4_desc:0 "Nous intéressant principalement au commerce et aux opportunités qui y sont liées, nous n'avons ni le temps ni le désir de nous livrer à de misérables querelles religieuses avec nos frères chrétiens."
 pom_idea_5:0 "Contrats de mercenaires"
 pom_idea_5_desc:0 "Nos nombreux contrats commerciaux nous ont permis de nouer d'excellentes relations avec bon nombre d'étrangers. Notre nom et notre réputation nous permettent ainsi de recruter leurs mercenaires pour des prix bien plus avantageux."
 pom_idea_6:0 "Domination de la Baltique"
 pom_idea_6_desc:0 "À mesure que s'accroissent la puissance et l'influence de la Poméranie, il en va de même pour notre emprise sur la Baltique. Elle sera bientôt notre Mare Nostrum, une véritable chasse gardée poméranienne, incontournable pour notre commerce."
 pom_idea_7:0 "Flotte allemande"
 pom_idea_7_desc:0 "Nous devrions tenter de construire la plus grande flotte de toute l'Allemagne."
 KAZ_ideas:0 "Doctrines kazanaises"
 KAZ_ideas_start:0 "traditions kazanaises"
 KAZ_ideas_bonus:0 "ambitions kazanaises"
 kaz_idea_1:0 "Tolérance des steppes"
 kaz_idea_1_desc:0 "Les steppes sont si vastes qu'il nous est impossible d'entendre les prières des païens."
 kaz_idea_2:0 "Héritage tribal"
 kaz_idea_2_desc:0 "Sur ces terres, les concepts de légitimité et de justification des conquêtes sont hors de propos. Les mauvaises nouvelles n'arrivent pas jusqu'aux steppes car personne n'entend les cris des vaincus."
 kaz_idea_3:0 "Société guerrière"
 kaz_idea_3_desc:0 "Un homme est un homme et une femme est une femme tant qu'ils sont capables de monter à cheval et de combattre. Dans les steppes, chacun est guerrier car seuls les plus forts peuvent survivre. Les steppes sont impitoyables."
 kaz_idea_4:0 "Héritage de la Grande Horde"
 kaz_idea_4_desc:0 "La tradition orale est le socle de notre société. De ce que disent nos anciens, il y a très longtemps, un jeune homme sortit de nulle part pour devenir le Khân des Khâns et conquérir le monde entier durant le seul cours de sa vie. La seule évocation de son nom continue de faire trembler le monde entier. Il est temps qu'il recommence à craindre les steppes."
 kaz_idea_5:0 "Guerre des steppes"
 kaz_idea_5_desc:0 "Depuis des temps immémoriaux, alors que nos ancêtres ne savaient rien de Dieu et de son prophète, la guerre des steppes tournait autour d'une chose  : l'unité d'un cheval et d'un homme. Dans les steppes, ils ne faisaient qu'une seule vie et qu'une seule force de combat. Aucune armée n'a réussi à déjouer les tactiques d'attaques surprises des steppes, même le puissant Iskender n'y a pas résisté."
 kaz_idea_6:0 "Sédentarisation"
 kaz_idea_6_desc:0 "L'heure est venue d'abandonner notre mode de vie nomade et de nous sédentariser comme le font les Occidentaux. Nous construirons de puissants et impénétrables remparts."
 kaz_idea_7:0 "Fin de la domination occidentale"
 kaz_idea_7_desc:0 "Pendant très longtemps, nos tribus ont commercé avec les marchands russes et occidentaux, concédant à ces étrangers la plupart des profits. L'heure est venue d'imposer notre présence dans les grands centres de commerce occidentaux et orientaux !"
 ARM_ideas:0 "Doctrines arméniennes"
 ARM_ideas_start:0 "traditions arméniennes"
 ARM_ideas_bonus:0 "ambitions arméniennes"
 apostolic_church:0 "Église apostolique"
 apostolic_church_desc:0 "L'Arménie a été la première nation à faire du christianisme sa religion officielle, dès l'an 301 de Notre Seigneur. C'est là un motif d'orgueil pour nous que de savoir que notre Église est la plus ancienne qui soit au monde. Notre foi nous a soutenus, nous a permis de préserver notre identité, de conserver l'espoir, en partie aussi grâce à saint Mesrop et à son alphabet arménien, qui a révolutionné le sort de notre peuple. Cela fut une avancée fondamentale pour l'État arménien, et pour notre identité."
 land_reclamation:0 "Reconquête du pays"
 land_reclamation_desc:0 "L'Arménie a été ravagée par des siècles de conflits, et dépecée par ses voisins. En reprenant possession des terres longtemps perdues, en permettant à notre peuple d'y vivre et en rebâtissant les églises et forteresses en ruine, nous pourrons nous assurer d'un meilleur contrôle sur le pays et d'un sort meilleur pour les nôtres."
 border_nation:0 "Nation frontalière"
 border_nation_desc:0 "Depuis la plus haute antiquité l'Arménie est le champ de bataille des grandes nations, au point que même si nous avons retrouvé notre indépendance, il est souvent difficile de conserver la moindre neutralité dans leurs querelles. Malgré tout, s'il est difficile de contenter tout le monde, nous pouvons y parvenir."
 melikdom_organization:0 "Mélikats"
 melikdom_organization_desc:0 "Demeurés l'un des quelques bastions d'une Arménie encore indépendante, les territoires de ces souverains féodaux appelés les méliks ont préservé notre identité, tandis que les nakharars disparaissaient. La relation entre les méliks et leurs subordonnés se rapprochait davantage de celle entre un général et ses officiers, non de celle d'un seigneur avec ses serfs. Ainsi les paysans ont-ils droit de posséder leur propre terre et demeuraient libres."
 sygnakhs:0 "Sghnakhs"
 sygnakhs_desc:0 "Les sghnakhs sont des structures militaires chargées aussi bien du recrutement, de la défense, du guet et de l'appui logistique aux troupes. Généralement, chaque mélik possédait son propre sghnakh, mais plusieurs méliks peuvent s'en partager les plus vastes. La mise en place de tels sghnakhs permet de rallier plus efficacement les troupes en cas d'attaque."
 nakharar_titles:0 "Nakharars"
 nakharar_titles_desc:0 "Affaibli par les invasions incessantes et les réformes des rois du passé, le système des nakharars est resté comme figé dans le passé durant des siècles, jusqu'à disparaître sous les coups des attaques mongoles au XIIIe s. Restaurer le principe du despotisme est hors de question, mais faire renaître les titres que portaient autrefois les plus grands nobles de notre peuple permettrait assurément de restaurer notre fierté."
 end_of_armenian_diaspora:0 "Fin de la diaspora arménienne"
 end_of_armenian_diaspora_desc:0 "Notre peuple s'est trouvé dispersé jusque fort loin, sans aucune patrie vers laquelle retourner ; mais la renaissance de la nation arménienne devrait encourager beaucoup des nôtres à revenir parmi nous."
 WLS_ideas:0 "Doctrines galloises"
 WLS_ideas_start:0 "traditions galloises"
 WLS_ideas_bonus:0 "ambitions galloises"
 cynulliad:0 "Cynulliad"
 cynulliad_desc:0 "Owain Glyndwr a constitué le premier parlement ou Cynulliad, à Machynlleth en 1404. À cette occasion, il a partagé la vision qu'il avait d'un État gallois indépendant, avec séparation du parlement et de l'Église."
 bardic_literature:0 "Littérature des bardes"
 bardic_literature_desc:0 "En ravivant nos anciennes traditions poétiques, nous assurerons notre survie. Les épées ne suffisent pas à remporter des guerres, la poésie et la prose constituent elles aussi des armes redoutables. Le retour en force des traditions véhiculées par les bardes nous permettrait également de raviver l'eisteddfod, ce grand rassemblement auquel étaient conviés poètes et musiciens de tout le pays. Le gagnant de l'eisteddfod annuelle se voyait octroyer un siège au conseil du seigneur. Nos poètes font vivre l'esprit gallois et leurs chansons doivent nous inspirer."
 cyfraith_hywel:0 "Cyfraith Hywel"
 cyfraith_hywel_desc:0 "Des voix s'élèvent pour faire revivre la tradition galloise d'Hywel le bon et de l'ancien système des cantrefs afin de gouverner le pays de Galles divisé en plusieurs commotes. Ceux-ci revêtaient une importance particulière en termes d'administration de la loi. Chaque cantref disposait de son tribunal qui correspondait à une assemblée composée d'uchelwyr, de nobles et des principaux propriétaires terriens du cantref."
 unbennaeth_prydain:0 "Unbennaeth Prydain"
 unbennaeth_prydain_desc:0 "L'ancien poème gallois 'Monarchie de la Grande-Bretagne' servait d'hymne national à de nombreux royaumes gallois du Moyen Âge. Bien que tombé en désuétude, il racontait vraisemblablement les exploits des anciens rois des Bretons. Redonner vie à ce poème serait porteur de fierté nationale."
 economic_revival:0 "Renouveau économique"
 economic_revival_desc:0 "L'essor économique du pays de Galles s'est heurté à plusieurs problèmes. Il était limité par sa situation périphérique, une topographie composée essentiellement de hautes terres, par ses piètres moyens de communication et sa population éparse. En encourageant le développement du commerce et des ports, sans oublier l'exploitation de nos riches gisements de minéraux, nous réaliserons de belles avancées en termes économiques, mais aussi technologiques."
 prifysgolion_cymru:0 "Prifysgolion Cymru"
 prifysgolion_cymru_desc:0 "Owain Glyndwr envisagea d'établir deux universités au pays de Galles, l'une au nord et l'autre au sud. En encourageant les études universitaires, nous espérons faire de notre grande nation un centre du savoir."
 welsh_church:0 "Église galloise"
 welsh_church_desc:0 "L'Église galloise était indépendante et dotée de sa propre structure ecclésiastique. Nous étions chrétiens bien avant que les Romains ne quittent nos rivages et ne nous abandonnent. Nos terres, berceau de bien des saints chrétiens, possèdent un solide héritage de chrétienté celtique."
 west_african_ideas:0 "Doctrines ouest-africaines"
 west_african_ideas_start:0 "traditions ouest-africaines"
 west_african_ideas_bonus:0 "ambitions ouest-africaines"
 west_african_idea_1:0 "Tradition des griots"
 west_african_idea_1_desc:0 "Nos conteurs, chanteurs, poètes et musiciens, les griots, officient en tant que professeurs et conseillers. Nous devrions y faire attention et veiller à ce que les connaissances qu'ils détiennent se transmettent aux futures générations de griots."
 west_african_idea_2:0 "Caravanes de sel"
 west_african_idea_2_desc:0 "Chaque année, de grandes caravanes de sel parcourent le pays depuis la mine du désert. La précieuse poudre blanche qu'elles nous apportent nous permet de conserver notre nourriture."
 west_african_idea_3:0 "Noix de kolas"
 west_african_idea_3_desc:0 "La boisson extraite du kolatier revêt une grande importance dans nos coutumes anciennes. Nous devrions veiller à ne jamais en manquer."
 west_african_idea_4:0 "Ancêtres et croissant"
 west_african_idea_4_desc:0 "En provenance du nord, d'étranges prêcheurs et marchands d'une autre foi sont arrivés. Au sud, les fidèles des anciennes coutumes de notre peuple demeurent. Nous devons tout faire pour maintenir un certain équilibre entre ces groupes et veiller à ce que chacun soit représenté au sein de notre État."
 west_african_idea_5:0 "Écuries royales"
 west_african_idea_5_desc:0 "Il est inconvenant pour un souverain de ne pas posséder de superbes étalons symbolisant toute sa puissance. Nous devrions veiller à toujours disposer de chevaux !"
 west_african_idea_6:0 "Le grand fleuve"
 west_african_idea_6_desc:0 "De grands fleuves comme le Niger ou la Volta caractérisent le continent africain et permettent de se déplacer plus rapidement. Nous devrions utiliser ces grands fleuves comme moyen de transport."
 west_african_idea_7:0 "Maintenir des rois de moindre importance"
 west_african_idea_7_desc:0 "Bien que nous soyons les véritables grands rois, d'autres rois peuvent gouverner sous notre coupe. Laissons-les diriger leur peuple et leurs villages qu'ils connaissent mieux que nous et ce, en notre nom."
 andean_ideas:0 "Doctrines andines"
 andean_ideas_start:0 "traditions andines"
 andean_ideas_bonus:0 "ambitions andines"
 andean_idea_1:0 "Quipus"
 andean_idea_1_desc:0 "En utilisant un système de cordes nouées permettant de conserver des informations, nous pouvons faciliter grandement l'administration de nos territoires en enregistrant des informations de toute première importance."
 andean_idea_2:0 "Réseau routier des montagnes"
 andean_idea_2_desc:0 "Un grand réseau de routes de montagne, reliant entre elles des vallées éloignées et traversant des gorges profondes, est requis pour redistribuer les biens. Construisons-le !"
 andean_idea_3:0 "Les larmes du soleil"
 andean_idea_3_desc:0 "Même si des aventuriers venus de contrées lointaines rêvent d'une richesse soudaine qui se conquerrait au détour d'un chemin de la cordillère des Andes, pour nous le métal jaune a une valeur artistique et sacrée, plutôt que simplement économique."
 andean_idea_4:0 "Élevage du lama"
 andean_idea_4_desc:0 "Les nombreux troupeaux de lamas de nos territoires nous fournissent la laine pour nous habiller, la viande pour nous nourrir, et peuvent porter nos charges dans les montagnes. Ils sont donc pour nous d'une valeur inestimable."
 andean_idea_5:0 "Monuments impressionnants"
 andean_idea_5_desc:0 "Depuis les immenses lignes tracées dans le désert, à Nazca, jusqu'aux statues gravées, notre territoire peut témoigner de tous les travaux que nous avons menés à bien."
 andean_idea_6:0 "Cités cachées"
 andean_idea_6_desc:0 "Dans un pays de pics immenses et de forêts humides impénétrables, nombre de nos cités sont quasi inaccessibles aux étrangers. Elles pourraient facilement rester cachées durant des siècles, oubliées du reste du monde."
 andean_idea_7:0 "Musique zampano"
 andean_idea_7_desc:0 "Nous devons encourager notre peuple à produire cette musique faite des airs obsédants des flutes de notre pays."
 aymaran_ideas:0 "Doctrines aymaras"
 aymaran_ideas_start:0 "traditions aymaras"
 aymaran_ideas_bonus:0 "ambitions aymaras"
 aym_idea_1:0 "Héritage de Tiwanaku"
 aym_idea_1_desc:0 "Nous nous souvenons des nombreuses idées et notions héritées de l'ancien empire de Tiwanaku, sur les rives du lac Titicaca."
 aym_idea_2:0 "Guérisseurs yatiris"
 aym_idea_2_desc:0 "Les yatiris sont notre lien avec le monde des esprits de la nature et des ancêtres. Frappés par l'illumination, c'est là la marque qui leur montre que leur destinée en fait les gardiens des rites de guérison. Mieux vaut, pour nous, tenir compte de leur sagesse."
 aym_idea_3:0 "Production de chu'uqi"
 aym_idea_3_desc:0 "Alors que le maïs pousse difficilement sur nos hauts plateaux, nous avons appris à cultiver une plante tubéreuse particulièrement nutritive. En accroître la production nous permet de nourrir notre peuple et nos guerriers grâce à cette nourriture facile à conserver."
 aym_idea_4:0 "Danses aymaras"
 aym_idea_4_desc:0 "Les danses enjouées de notre peuple, au son des flûtes de pan, sont un signe distinctif de notre culture. Nous devrions les encourager et les développer sous toutes leurs formes."
 aym_idea_5:0 "Rite du tinku"
 aym_idea_5_desc:0 "Les grands combats rituels organisés en l'honneur de Pachamama, la déesse de la terre, plaisent à cette dernière et entretiennent l'esprit combatif de nos hommes."
 aym_idea_6:0 "Encourager le Chal'lla"
 aym_idea_6_desc:0 "Les rites organisés pour remercier la déesse de la terre sont un facteur d'unité et de paix pour notre peuple. Nous devrions veiller à ce qu'ils ne tombent jamais dans l'oubli."
 aym_idea_7:0 "Devoirs aynis"
 aym_idea_7_desc:0 "Notre société repose sur un système d'échanges et de devoirs réciproques, chacun de nous ayant un devoir envers l'ensemble des autres."
 tupi_ideas:0 "Doctrines tupies"
 tupi_ideas_start:0 "traditions tupies"
 tupi_ideas_bonus:0 "ambitions tupies"
 patrilinear_society:0 "Parenté agnatique"
 patrilinear_society_desc:0 "Au contraire des faibles tribus qui nous entourent, notre peuple a toujours eu une vision claire de l'avenir, ainsi que des lois strictes régulant notre société. Les fils portent le nom de leur père, tout comme leurs pères avant eux, et ce faisant nous pérennisons l'héritage de nos ancêtres."
 two_tribes_myth:0 "Les deux tribus"
 two_tribes_myth_desc:0 "Le mythe des deux tribus est toujours présent dans la mémoire de nos sages. Les récits racontent qu'autrefois, Tupis et Guaranis formaient un même et seul peuple. Cela pourrait bien profiter à nos deux peuples à l'avenir."
 warrior_tribes:0 "Un beau jour pour mourir"
 warrior_tribes_desc:0 "Notre peuple est, avant tout, un peuple de guerriers. Nous n'avons pas toujours vécu sur ces territoires : nous sommes venus d'un endroit depuis longtemps oublié, et avons rencontré ici les premiers occupants de ces vallées. Ces faibles tribus ont disparu, alors que les Tupis sont toujours présents. Plus forts que jamais et le regard scrutant les horizons les plus lointains, nos guerriers ne craignent personne et mourir au combat est pour eux la plus grande source de gloire."
 splash_and_burn:0 "Agriculture sur brûlis"
 splash_and_burn_desc:0 "Bien que notre peuple soit composé de guerriers de la jungle réputés, nous avons amené, à notre arrivée sur ces terres, une invention qui n'a rien de militaire, mais qui nous a permis de nous imposer, en venant à bout des précédents occupants de nos territoires et en les en chassant : l'agriculture. Alors que nos ennemis vivaient essentiellement de la chasse et de la cueillette, se déplaçant sans cesse d'un endroit à un autre, notre peuple a choisi une vie sédentaire, cultivant les moissons qui nourrissent bien plus d'hommes. L'agriculture sur brûlis a permis aux nôtres de défricher de vastes étendues de forêts, permettant ainsi que de les cultiver."
 cultivate_the_land:0 "Culture de la terre"
 cultivate_the_land_desc:0 "La jungle est un environnement hostile, notamment si notre peuple entend s'y adonner à des travaux agricoles au lieu de se mouvoir sans cesse. Le défrichement relève dès lors d'une des tâches les plus importantes pour assurer la survie et la prospérité de notre société. Il nous faut nous organiser de façon à employer le plus grand nombre possible d'hommes capables de mener à bien ces travaux, à chaque fois que cela est nécessaire."
 head_hunters:0 "Chasseurs de têtes"
 head_hunters_desc:0 "Conquérir les terres de peuples plus faibles est l'essence même de notre tribu. Ce mode de vie est à l'origine d'un code guerrier unique en son genre, selon lequel capturer un ennemi sans le tuer relève de la plus haute forme de courage. Cela a permis à notre peuple de se forger une réputation pour sa capacité à capturer ses ennemis vivants ; capacité qui pourrait s'avérer utile contre ces nouveaux venus blancs qui ont débarqué sur nos rivages."
 wall_builders:0 "Bâtisseurs de murs"
 wall_builders_desc:0 "Au contraire des autres tribus de l'Amazonie, les Tupis érigent d'imposantes palissades de bois autour de leurs établissements permanents. Ces gigantesques murs protègent les nombreuses maisons d'une même tribu, créent des communautés uniques dans cette partie du monde."
 CUA_ideas:0 "Doctrines charruanes"
 CUA_ideas_start:0 "traditions charruanes"
 CUA_ideas_bonus:0 "ambitions charruanes"
 cua_idea_1:0 "Chasseurs-cueilleurs"
 cua_idea_1_desc:0 "Notre culture est celle des chasseurs-cueilleurs. Nos constructions et nos campements ne sont pas construits pour durer, mais pour nous offrir un refuge temporaire avant que nous repartions ailleurs."
 cua_idea_2:0 "Héritage des Pampas"
 cua_idea_2_desc:0 "À l'instar de nos cousins, les Pampas, nous restons un peuple semi-nomade, toujours prêts à nous déplacer lorsque le besoin s'en fait sentir. "
 cua_idea_3:0 "Bolas de guerre"
 cua_idea_3_desc:0 "Nous maîtrisons depuis longtemps l'art de l'utilisation des bolas pour la chasse. Les utiliser au combat nous permettrait d'entraver nos ennemis, parfois même en leur cassant les os, en faisant ainsi des proies faciles pour nos guerriers."
 cua_idea_4:0 "Adoption des chevaux"
 cua_idea_4_desc:0 "Notre peuple a appris à connaître ces animaux apportés par ces visiteurs venus de loin, et s'est aperçu que le cheval était un puissant allié dans la vie quotidienne comme au combat."
 cua_idea_5:0 "Résistance aux conquistadors"
 cua_idea_5_desc:0 "Nous ne pouvons en aucun cas autoriser ces soi-disant explorateurs, ni personne d'autre, à traverser nos territoires. Mieux vaut leur tendre des embuscades depuis les ombres et faire en sorte qu'aucun d'entre eux ne puisse s'échapper."
 cua_idea_6:0 "Garra charrúa"
 cua_idea_6_desc:0 "La défaite est presque certaine, mais nous ne renoncerons jamais. Nous ferons preuve de ténacité, et nous battrons jusqu'aux dernières extrémités afin de tenter de remporter une impossible victoire."
 cua_idea_7:0 "Les derniers Charrúas"
 cua_idea_7_desc:0 "Même si nous devons mourir, même si nous ne devons laisser derrière nous que des statues et des récits, nous marquerons l'histoire de notre empreinte."
 GUA_ideas:0 "Doctrines guaranies"
 GUA_ideas_start:0 "traditions guaranies"
 GUA_ideas_bonus:0 "ambitions guaranies"
 gua_idea_1:0 "Apaisement des Pomberos"
 gua_idea_1_desc:0 "Afin qu'ils cessent de voler nos enfants, les esprits des forêts doivent être apaisés par des offrandes régulières de miel et autres nourritures."
 gua_idea_2:0 "Poteries guaranies"
 gua_idea_2_desc:0 "La fabrication des urnes de céramique que nous utilisons pour nos rites funéraires demande une très grande maîtrise. Nous devrions utiliser cet art pour nous enrichir."
 gua_idea_3:0 "Échos de l'Iguaçu"
 gua_idea_3_desc:0 "Les grandes chutes de l'Iguaçu, situées sur nos territoires, sont au cœur de bien des légendes. On dit ainsi que leurs échos conservent le souvenir des cris de bien des batailles passées, rappelant ainsi la longue histoire de notre peuple."
 gua_idea_4:0 "Conversions jésuites"
 gua_idea_4_desc:0 "Alors que les gens venus d'un lointain pays arrivent sur nos terres pour prêcher de nouveaux dieux, nombreux sont ceux qui, au sein de notre peuple, ont commencé à les écouter. Nous devrions leur réserver le meilleur accueil."
 gua_idea_5:0 "Missions"
 gua_idea_5_desc:0 "Alors que des missionnaires venus de lointains pays arrivent sur nos terres, nous devrions nous rassembler non loin de leurs églises. Ce faisant, non seulement nous pourrions apprendre leurs coutumes, mais aussi nous compter."
 gua_idea_6:0 "Défense contre les bandeirantes"
 gua_idea_6_desc:0 "Les raids constants des bandeirantes, visant à capturer des esclaves, constituent une menace permanente pour notre peuple. Trop d'entre nous ont déjà été emmenés en esclavage par ces bandits. Il nous faut prendre les armes et nous préparer à nous défendre pour les repousser !"
 gua_idea_7:0 "Arsenaux royaux"
 gua_idea_7_desc:0 "Nous devrions demander à nos alliés missionnaires de faire pression sur les rois européens afin d'obtenir des armes à feu et d'être formés par des soldats aguerris à les utiliser."
 LXA_ideas:0 "Doctrines lan-xang"
 LXA_ideas_start:0 "traditions lan-xang"
 LXA_ideas_bonus:0 "ambitions lan-xang"
 lao_ethnic_diversity:0 "Diversité ethnique du Laos"
 lao_ethnic_diversity_desc:0 "Le bassin du Mékong constitue l'artère politique et économique du royaume du Lan Xang. Ces terres fertiles et traversées de rivières ont attiré bien des peuples au fil des siècles, ce qui a donné naissance à un pays doté de multiples traditions et cultures."
 lxa_elephant_cavalry:0 "Éléphants de guerre"
 lxa_elephant_cavalry_desc:0 "Bien que les éléphants aient été utilisés dans d'autres régions du monde pour la guerre, cette pratique n'a jamais été aussi répandue qu'en Asie du Sud-Est. Certaines campagnes du royaume du Lan Xang comptaient jusqu'à deux mille éléphants, ce qui faisait du pachyderme l'élément clé de la tradition militaire de la région."
 court_history_of_lang_xang:0 "Histoire de la cour du Lan Xang"
 court_history_of_lang_xang_desc:0 "La rédaction de chroniques joue un rôle important en termes de conservation de la mémoire culturelle du peuple lao et nous permet de faire le trait d'union entre notre mythologie culturelle et la situation politique actuelle. Cela peut s'avérer particulièrement utile dans bon nombre de situations, du soutien apporté à la dynastie régnante à la justification d'alliances ou de guerres."
 lxa_white_elephant:0 "L'éléphant blanc"
 lxa_white_elephant_desc:0 "Comme dans beaucoup de pays d'Asie, l'éléphant blanc occupe une place prépondérante, en termes culturels et religieux, dans la vie quotidienne du Lan Xang. L'apparition, aussi rare qu'inhabituelle, d'un tel animal sur nos terres ne manquerait pas de devenir un puissant symbole pour nos souverains, la preuve de la bénédiction divine de leurs décisions et de leur manière générale de gouverner."
 flowering_of_culture:0 "Développement"
 flowering_of_culture_desc:0 "Bien que notre État soit issu des conquêtes militaires de nos ancêtres et continue d'exister grâce aux exploits militaires des générations qui ont suivi, nous ne devons pas oublier que la guerre doit être justifiée. Maintenant que nous sommes suffisamment puissants, l'heure est venue de nous tourner vers nos plus brillants esprits et de soutenir le développement de la culture, de la religion et autres belles idées pacifiques."
 merchants_of_vientiane:0 "Marchands de Vientiane"
 merchants_of_vientiane_desc:0 "La ville de Vientiane a toujours été le centre commercial de notre État. En termes géographiques, elle occupe une position idéale pour commercer et communiquer avec les pays voisins. Vientiane se trouve également dans une région difficile à défendre. Pour promouvoir et faire prospérer notre commerce, nous devons apprendre à construire des murs aussi hauts que résistants afin de protéger les richesses qui profitent tant à notre peuple."
 renaissance_of_lan_xang:0 "Renaissance du Lan Xang"
 renaissance_of_lan_xang_desc:0 "Au cœur de l'Asie du Sud-Est, le Lan Xang est le carrefour naturel de différentes cultures. Plus notre État se renforce et se couvre de gloire, plus les érudits, les marchands et les voyageurs de lointaines contrées arrivent, apportant avec eux de nouvelles idées et de nouvelles connaissances."
 caucasus_ideas:0 "Doctrines caucasiennes"
 caucasus_ideas_start:0 "traditions caucasiennes"
 caucasus_ideas_bonus:0 "ambitions caucasiennes"
 crossroads_of_cultures:0 "Au carrefour des cultures"
 crossroads_of_cultures_desc:0 "Les monts du Caucase ont toujours constitué une barrière naturelle difficile à franchir, dominant les alentours sur des centaines de kilomètres. Sur leur versant septentrional, les collines s'abaissent progressivment, jusqu'à devenir ces vastes étendues herbeuses que l'on appele les steppes ; au sud, d'innombrables rivières ont creusé des vallées à travers les hautes terres qui rejoignent les riches territoires de la Perse. Les récits de ces richesses incroyables ont toujours attiré les peuples des steppes, et pour s'en emparer bon nombre d'entre eux ont franchi les crêtes."
 alan_mercenaries:0 "Mercenaires alains"
 alan_mercenaries_desc:0 "Les Alains ont toujours vécu dans les plaines des steppes, de l'autre côté des monts du Caucase. Guerriers durs et adroits, ces cavaliers ont toujours formé d'excellentes troupes auxiliaires et sont des mercenaires inégalables."
 caucasus_hit_and_run:0 "Frappes rapides"
 caucasus_hit_and_run_desc:0 "Ce sont les paysages du Caucase qui imposent les tactiques de combat : des vallées fluviales étroites, des ravins, des hautes terres constituent le cadre idéal pour mener des embuscades et tendre des pièges, permettant d'arrêter même les armées les plus puissantes avec quelques hommes seulement. Nos ancêtres savaient parfaitement tirer parti de ces paysages, et les leçons tirées de leurs victoires comme de leurs défaites perdurent et se transmettent de génération en génération."
 persian_poetry:0 "Poésie persane"
 persian_poetry_desc:0 "Jusque dans les régions les plus reculées du Caucase on trouve des îlots de culture perse. Même si leur empire a disparu, l'héritage des peuples perses survit par leur culture et leur poésie."
 highland_khans:0 "Khâns des hautes terres"
 highland_khans_desc:0 "Au fil des siècles, notre peuple a bien souvent été vassal de maints empires du sud. Aujourd'hui encore, bon nombre de puissances émergentes convoitent le Caucase, avides de restaurer leur suzeraineté sur la région. Mais c'en est fini de tout cela. Nos chefs ne seront plus ni gouverneurs ni simples princes, ni vassaux ni tributaires d'autres souverains. Dorénavant, ce sont nos propres khâns qui régneront en maîtres sur ces terres, sans plus s'abaisser devant personne."
 eastern_influence:0 "Influences orientales"
 eastern_influence_desc:0 "Nos terres se trouvent à un carrefour des cultures et des civilisations. Combien de fois, au cours de notre histoire, avons-nous vu des armées, venus d'occident ou d'orient, traverser nos territoire pour aller à leur ultime bataille ? Mais cela nous a permis d'observer bien des traditions, depuis le cœur même des combats, et bien maintenant sont ceux qui peuvent nous prendre de court lorsqu'il s'agit des choses de la guerre."
 caucasus_cavalry_armies:0 "Armées de cavaliers"
 caucasus_cavalry_armies_desc:0 "Des rumeurs venues d'Occident prétendent que l'ère de la cavalerie lourde serait révolue. Inepties que cela ! Qu'ils osent donc nous affronter, tous ceux qui tiennent de tels discours. Auraient-ils seulement le courage d'affronter la charge de nos cavaliers ?"
 CIR_ideas:0 "Doctrines circassiennes"
 CIR_ideas_start:0 "traditions circassiennes"
 CIR_ideas_bonus:0 "ambitions circassiennes"
 horsemen_of_the_steppe:0 "Cavaliers des steppes"
 horsemen_of_the_steppe_desc:0 "De nombreux peuples parcourent les grandes steppes, où nous vivions auparavant. Ces nomades sont des hommes endurcis, qui passent l'essentiel de leur vie sur le dos de leurs robustes montures. Ils pourraient constituer pour nous une redoutable force de cavalerie."
 merchants_of_genoa:0 "Marchands génois"
 merchants_of_genoa_desc:0 "Il y a de cela plusieurs siècles, les marchands d'une lointaine contrée appelée « Italie » débarquèrent sur nos rivages. De plus en plus influents sur nos territoires et au sein de notre peuple, ils ont ouvert un nouveau marché pour nos produits."
 circassian_grain:0 "Commerce des céréales circassiennes"
 circassian_grain_desc:0 "Alors que nos établissements sur le littoral ont succombé, l'un après l'autre, à l'influence des marchands venus de Gênes, le nombre de personnes débarquant de la mer sur nos territoires n'a cessé de croître. Au fil du temps, les villages de pêcheurs sont devenus des villes commerciales dynamiques, constituant un débouché sûr pour nos céréales."
 franciscan_missionaries:0 "Missionnaires franciscains"
 franciscan_missionaries_desc:0 "Les marchands italiens ne sont pas apparus sur nos côtes avec en tête la seule idée de se livrer au commerce : rapidement, des missionnaires catholiques de l'ordre des Franciscains se sont entendus avec la noblesse circassienne afin de permettre à l'Église catholique d'étendre son influence religieuse sur toute la Circassie."
 adyghe_beauty:0 "Beauté adyguéenne"
 adyghe_beauty_desc:0 "La beauté de nos femmes est bien connue, et leur réputation s'est propagée jusqu'en des contrées lointaines. Bien des souverains, chrétiens ou musulmans, en ont fait leurs épouses."
 steppe_diplomats:0 "Diplomates des steppes"
 steppe_diplomats_desc:0 "Même si l'histoire de notre peuple change aussi souvent que le vent, et avec elle ses religions et ses coutumes, l'ordre des Franciscains arrivé ici il y a des siècles perdure. Ayant reçu terres et protection de la part des rois et des khâns, les Franciscains circassiens auréolent de prestige quiconque souhaite devenir le maître des steppes. Nulle part on ne peut trouver plus éduqué ou meilleur connaisseur qu'eux en matière de langues européennes, jusqu'à des centaines de miles à la ronde."
 circassian_religious_flexibility:0 "Souplesse religieuse"
 circassian_religious_flexibility_desc:0 "Au carrefour de l'histoire, la Circassie a connu maints envahisseurs, venus du Caucase, des steppes de l'Orient, des plaines de l'Occident, et même de la mer. Bien des peuples sont passés par nos territoires ; mais si tous ont fini par s'en aller à un moment ou un autre, certains ont laissé derrière eux des idées précieuses."
 KHI_ideas:0 "Doctrines khivanaises"
 KHI_ideas_start:0 "traditions khivanaises"
 KHI_ideas_bonus:0 "ambitions khivanaises"
 horde_legacy:0 "Héritage des hordes"
 horde_legacy_desc:0 "Les steppes perpétuent une longue tradition de combat monté. Avant même de savoir marcher, les enfants savent monter à cheval. En préservant ces anciennes traditions, nous veillerons à ce que nos armées soient menées par des hommes capable d'utiliser les turkomans au combat."
 deserts_of_khiva:0 "Désert de Khiva"
 deserts_of_khiva_desc:0 "Selon les légendes de nos ancêtres, Khiva aurait été fondée par Cham, le fils du personnage biblique Noé, alors qu'il creusait un puits au milieu du désert. Les personnes qui burent l'eau de ce puits s'écrièrent « Kheyvak », pour indiquer combien cette eau était douce. Sans cette eau, les températures extrêmes qui sévissent de jour comme de nuit aux environs de Khiva auraient eu raison de nombreux visiteurs."
 oasis_of_merv:0 "Oasis de Merv"
 oasis_of_merv_desc:0 "L'oasis de Merv occupe une position stratégique dans le désert de Karakoum et constitue, depuis des siècles, un quartier général essentiel ainsi qu'une escale sur la route de la soie. Nous devons tout faire pour contrôler et préserver cette oasis afin de nous en servir comme l'ont fait nos ancêtres."
 djuma_mosque:0 "Mosquée Djouma"
 djuma_mosque_desc:0 "La « mosquée du Vendredi » de Khiva est unique en Asie centrale avec son toit plat et les plus de deux cents colonnes qu'elle abrite. Ces colonnes sont décorées de magnifiques motifs de Khwarezm issus de l'ancienne capitale en bas de l'Amou-Daria."
 amu_darya:0 "Amou-Daria"
 amu_darya_desc:0 "Lorsque vous franchissez le légendaire fleuve Amou-Daria, vous savez que vous vous approchez de Khiva. Situé au confluent du Vakhch and du Piandj, cet important fleuve traverse le désert de Khiva pour se jeter dans la mer d'Aral. La découverte d'or sur les rives de l'Amou-Daria a attiré sur nos terres des expéditions dont nous nous serions bien passés."
 ichan_qala:0 "Itchan Kala"
 ichan_qala_desc:0 "Ville intérieure de Khiva, Itchan Kala a longtemps été une escale pour les caravanes avant qu'elles ne traversent le désert à destination de la Perse. Elle a été construite conformément à nos anciennes traditions architecturales et illustre à la perfection l'architecture musulmane locale."
 great_powers_diplomacy:0 "Puissante diplomatie"
 great_powers_diplomacy_desc:0 "Au fil des jours, l'ours russe du nord, le lion britannique de l'est et le chat persan du sud se rapprochent de nos frontières. Pour conserver notre indépendance face à ces grandes puissances, il nous faut nous trouver des alliés et un moyen de monter nos ennemis les uns contre les autres."
 BAH_ideas:0 "Doctrines bahmanies"
 BAH_ideas_start:0 "traditions bahmanies"
 BAH_ideas_bonus:0 "ambitions bahmanies"
 gharbians:0 "Gharbiens"
 gharbians_desc:0 "En coupant tout lien avec Delhi pour fonder notre propre royaume il y a presqu'un siècle, nous nous sommes également privés des hommes, des marchandises et des technologies issus des régions septentrionales dominées par les musulmans de l'Inde. Notre État étant dépourvu de toute forme d'aristocratie musulmane retranchée, notre situation est précaire et nous pourrions nous retrouver à la merci des nobles hindous des environs.\nHeureusement, notre réputation nous précède. Des récits faisant état des richesses du Deccan se répandent dans tout le monde musulman et des hommes ambitieux, en quête de fortune, traversent la mer pour rejoindre nos ports. En utilisant les immenses richesses de l'Inde pour attirer des Occidentaux, des Gharbiens, à notre cour, nous veillerons à ce que notre pays ne manquent jamais d'hommes pour renforcer les rangs de ses armées, collecter des impôts ou diriger ses sujets."
 legacy_of_gisu_daraz:0 "Héritage de Gisu Daraz"
 legacy_of_gisu_daraz_desc:0 "L'Inde en général et le sultanat de Bahmani en particulier sont riches en enseignements soufis. Les efforts de nos sultans visant à attirer des sheiks soufis, tels que le grand Muhammad Gisu Daraz, du monde entier témoignent de la piété et de la force spirituelle de nos monarques et de notre cour.\nL'adoption par l'État des concepts soufis de souveraineté spirituels et la nature même des enseignements soufis contribueront à créer un environnement au sein duquel les diverses religions des Gharbiens et des Decannis pourront se mêler sans heurts ni querelles inutiles."
 dakani_language:0 "Dakani"
 dakani_language_desc:0 "La région du Deccan compte de nombreuses langues et cultures. L'arrivée massive d'Iraniens, de Touraniens, d'Afghans et d'Arabes sur ces terres a accentué la nature cosmopolite de notre État. Historiquement, si la langue perse a répondu aux besoins de nos prédécesseurs, un nouveau mélange de langues locales ainsi que de perse et d'arabe tend à se généraliser. Nous devrions adopter le dakani au sein même de notre cour et encourager les poètes et les administrateurs à l'utiliser."
 karimis:0 "Karimis"
 karimis_desc:0 "Pendant des siècles, le commerce indo-égyptien a été géré par des groupes de marchands et de capitaines égyptiens appelés « karimis ». Efficace en termes de commerce dans l'océan Indien, cette organisation de marchands est désormais aussi riche que puissante. Du littoral tamoul aux ports des villes marchandes swahilies, en passant par les villes portuaires égyptiennes situées au-delà du golfe d'Aden, sultans, nobles et roturiers viennent acheter des marchandises exotiques ou emprunter de l'argent pour financer leurs projets auprès des karimis.\nRécemment, cette organisation s'est particulièrement intéressée à notre État et nous avons tout à en gagner."
 takht_e_firoza:0 "Takht-e-Firoza"
 takht_e_firoza_desc:0 "Le trône turquoise de notre dynastie est la première chose que nos hôtes remarquent dans la salle des audiences. À l'origine, cette pièce unique nous fut offerte par le Télougou vaincu Raja Kapaya et représente, sous bien des aspects, le symbole ultime de notre dynastie. Somptueux, il témoigne des richesses du Deccan et de la combinaison inhabituelle de styles qui caractérisent notre État cosmopolite."
 bahmani_primogeniture:0 "Primogéniture de Bahmanî"
 bahmani_primogeniture_desc:0 "Notre pratique consistant à confier le trône au fils aîné du souverain a parfois été source d'instabilité dans notre royaume lors des tentatives d'avides régents ou d'opportunistes nobles à manipuler un jeune souverain ou à soutenir un proche soucieux de revendiquer le trône. Depuis, cette pratique a été institutionnalisée et lorsque l'heure de la succession sonne, rares sont ceux à contester l'héritier légitime de notre dynastie."
 madrasa_of_mahmud_gawan:0 "Grande madrasa du Deccan"
 madrasa_of_mahmud_gawan_desc:0 "Pendant de nombreuses années, notre État a attiré de brillants esprits issus du monde musulman tout en intégrant les meilleurs États qui nous ont précédés. Cela est à l'origine d'une culture aussi riche que cosmopolite où se mêlent accents perse, arabe, marathi, télougou ou kannada. La fondation d'une grande madrasa dans notre capitale permettrait de développer encore plus les enseignements deccanis et d'exposer aux yeux du monde la grandeur de notre État."
 JAJ_ideas:0 "Doctrines siddhies"
 JAJ_ideas_start:0 "traditions siddhies"
 JAJ_ideas_bonus:0 "ambitions siddhies"
 goma:0 "Goma"
 goma_desc:0 "Alors que notre peuple ne peut plus, en termes culturels, être considéré comme africain, nous n'avons pas oublié les coutumes de nos ancêtres. Le goma, une danse sacrée mêlant styles et rythmes indo-islamiques et africains, témoigne à la perfection de la manière dont nous avons accepté les coutumes locales tout en les faisant nôtres. Ainsi sont les Siddhis."
 siddi_seamanship:0 "Qualités de marin des Siddhis"
 siddi_seamanship_desc:0 "L'une des premières tâches de nos ancêtres asservis fut de suivre les navires de leurs ravisseurs dans l'océan Indien. Si nous sommes désormais libres, nous sommes détenteurs de leur héritage et notre peuple est réputé pour ses qualités de marin."
 fortress_of_janjira:0 "Forteresse insulaire imprenable"
 fortress_of_janjira_desc:0 "Grâce à notre excellence maritime, chaque île rocheuse est une base potentielle pour les navires et les troupes de notre royaume. Fortifions l'île rocheuse qui abrite notre capitale pour veiller à ce qu'aux yeux des étrangers, elle apparaisse comme une forteresse sortie des eaux."
 siddi_diaspora:0 "La diaspora des Siddhis"
 siddi_diaspora_desc:0 "Formés dès leur plus jeune âge pour devenir de brillants marins, soldats et administrateurs, nos ancêtres étaient parfois arrachés de leurs foyers est-africains. Aujourd'hui, ils commandent des navires, des bureaux et des forts en Inde et en Perse et consacrent leur vie à servir des maîtres de différentes statures et importances. Alors que le nom de notre État se fait de plus en plus connaître, un nombre croissant d'anciens esclaves font le trajet inverse pour rejoindre l'unique royaume au monde des Siddhis."
 siddi_diplomacy:0 "Diplomatie des Siddis"
 siddi_diplomacy_desc:0 "Notre royaume est un étrange petit poisson perdu dans la grande mare des États indiens. Pour assurer notre survie, il nous faut recourir à une diplomatie active auprès de tous nos voisins. Nous devons pouvoir compter sur des alliés et ne jamais hésiter sur les intentions de nos voisins."
 siddi_konkani_trade:0 "Commerce de Konkan"
 siddi_konkani_trade_desc:0 "Avec ses ports de commerce animés tels que Thana, Chaul ou Goa, le littoral de Konkan est au cœur du réseau commercial de l'océan Indien. En faisant bon usage des atouts maritimes dont nous disposons, nous pourrons nous enrichir comme les opulents marchands qui nous versent des impôts."
 siddi_expansion_of_navy:0 "Développement de la flotte"
 siddi_expansion_of_navy_desc:0 "Contrôler la mer a toujours été l'apanage des Siddhis et notre flotte est une des meilleures de l'océan Indien. Alors que notre royaume gagne en influence, nous devons veiller à ce qu'il en soit de même pour notre flotte. La qualité ne suffit pas face aux flottes des puissances européennes et à leurs tentatives visant à désorganiser le commerce de cette région."
 JNP_ideas:0 "Doctrines jawnpuries"
 JNP_ideas_start:0 "traditions jawnpuries"
 JNP_ideas_bonus:0 "ambitions jawnpuries"
 jnp_purbias:0 "Purbias"
 jnp_purbias_desc:0 "Depuis la chute de Kannauj au 9e siècle, cette région abrite un grand nombre de communauté rajpoutes. Connus sous le nom de Purbias, ces Rajpoutes de l'Est ne dominent pas autant la société que leurs cousins du Rajpoutanat et mènent une vie quelque peu différente. Plutôt que de passer le plus clair de leur temps à cheval, les Purbias ont choisi de cultiver la terre et de protéger leurs colonies à pied. C'est donc avec une immense joie que les Purbias ont accueilli l'arrivée des armes à feu sur le sous-continent indien. L'utilisation qu'ils font des armes à feu les rend tout aussi redoutables que leurs cousins à cheval de l'Ouest. Envoyons des recruteurs dans ces villages pour tirer le meilleur parti de leur savoir-faire."
 shiraz_e_hind:0 "Shiraz-E-Hind"
 shiraz_e_hind_desc:0 "Depuis l'époque de notre premier sultanat indépendant, nos souverains ont tout mis en œuvre pour encourager les érudits, les saints, les poètes et les artistes à s'installer dans notre jolie ville. Située au carrefour des routes commerciales indiennes du nord et proche de villes saintes comme Varanasi et Prayag, Jawnpur est désormais une ville en plein essor intellectuel."
 jnp_sants_and_sufis:0 "Sants et soufis"
 jnp_sants_and_sufis_desc:0 "L'Inde du Nord a toujours attiré des enseignants religieux et avec l'avènement de royaumes islamiques indépendants, cette tradition a été perpétuée par les enseignants soufis et les poètes sants. Alors que les uns représentent une approche éclairée du mysticisme islamique, les autres puisent leurs racines dans les castes inférieures, remettant souvent en question la nécessité des rituels et plus globalement, des ecclésiastiques. Associés aux gourous traditionnels, ces mystiques sont un exutoire aux convictions les plus religieuses et au milieu de toute cette diversité, notre région a trouvé une certaine stabilité."
 jaunpuri_architecture:0 "Architecture des Jawnpuris"
 jaunpuri_architecture_desc:0 "Une des tâches prioritaires des sultans du nouveau royaume de Jawnpur consistait à créer leur propre style architectural afin de se démarquer du sultanat de Dehli et des dynasties précédentes. Dans une région aussi riche en ressources qu'en styles architecturaux que notre royaume, cela s'est révélé des plus faciles."
 jnp_gangetic_plain:0 "Plaine du Gange"
 jnp_gangetic_plain_desc:0 "La plaine du Gange et de ses affluents est, à bien des égards, le cœur de l'Inde du Nord. Particulièrement fertile et densément peuplée, cette région est la source d'un grand nombre de produits manufacturés du sous-continent. Les nombreuses routes commerciales qui traversent la zone permettent d'acheminer ces produits vers les lointaines contrées qui en font la demande parmi lesquelles la Perse, la Chine et même l'Europe."
 jnp_hindusthani_classical_music:0 "Musique classique de l'Hindoustan"
 jnp_hindusthani_classical_music_desc:0 "L'un des plus beaux arts dont notre État s'est fait le mécène au nord de l'Inde est peut-être la musique classique indienne. Nos sultans ont eux-mêmes composé les ragas et contribué directement au développement de ce genre musical."
 modernization_of_jaunpuri_army:0 "Modernisation de l'armée"
 modernization_of_jaunpuri_army_desc:0 "Les coutumes et traditions ancestrales ne nous permettent plus d'avancer. Réorganisons notre armée, créons de nouveaux systèmes de recrutement et engageons des instructeurs étrangers pour former nos hommes de manière plus moderne. Autrefois, les Purbias constituaient l'infanterie la plus efficace et la plus moderne de l'Inde et nous devons veiller à rétablir cela."
 jerusalem_ideas:0 "Doctrines hiérosolymitaines"
 jerusalem_ideas_start:0 "traditions hiérosolymitaines"
 jerusalem_ideas_bonus:0 "ambitions hiérosolymitaines"
 crown_of_thorns:0 "Couronne d'épines"
 crown_of_thorns_desc:0 "Le premier roi de Jérusalem a refusé de porter une couronne en or à l'endroit même où le Christ a porté une couronne d'épines."
 latin_patriarch:0 "Patriarche latin"
 latin_patriarch_desc:0 "La papauté souhaite installer un patriarche à Jérusalem afin de renforcer son contrôle en terre sainte. Nous sommes d'accord puisque cela nous confère plus de contrôle sur la papauté à proprement parler."
 frontier_state:0 "État frontalier"
 frontier_state_desc:0 "Jérusalem a toujours été la ligne de front des chrétiens contre les païens. Nous sommes habitués à être toujours en guerre et nos soldats sont constamment prêts à partir en croisade."
 land_of_the_heathen:0 "Terre des païens"
 land_of_the_heathen_desc:0 "Jérusalem grouille de païens qu'il nous faut remettre sur le droit chemin et convertir à la seule et unique foi !"
 crusader_aristocracy:0 "Aristocratie des croisés"
 crusader_aristocracy_desc:0 "Aguerris au fil des croisades, les nobles de notre nation sont habitués à attaquer les ennemis de l'Église. Une expérience clairement visible sur le champ de bataille."
 crusader_castles:0 "Châteaux des croisés"
 crusader_castles_desc:0 "Plusieurs châteaux ont été construits en terre sainte en vue des guerres à venir et nous sommes prêts à les défendre au nom du Christ !"
 cosmopolitan_nobility:0 "Noblesse cosmopolite"
 cosmopolitan_nobility_desc:0 "Nous ne faisons peut-être pas partie des plus anciens royaumes, mais la plupart de nos nobles sont issus de dynasties cosmopolites et dès lors, nous entretenons des liens étroits avec l'Europe en matière de diplomatie."
 KHM_ideas:0 "Doctrines khmères"
 KHM_ideas_start:0 "traditions khmères"
 KHM_ideas_bonus:0 "ambitions khmères"
 preah_ko_preah_keo:0 "Preah Ko Preah Keo"
 preah_ko_preah_keo_desc:0 "Notre royaume était autrefois le plus grand et notre capitale suscitait l'envie de nos voisins. Puis les Thaïs sont arrivés et nous ont tout pris. Le récit populaire mettant en scène le roi thaï et les jumeaux Preah Ko et Preah Keo permet à notre peuple de ne pas oublier ce que nous avions et ce que nous avons perdu."
 khm_theravada:0 "Bouddhisme theravâda"
 khm_theravada_desc:0 "Les traditions de l'ancien empire khmer ne nous seront plus d'aucune utilité. Notre peuple se tourne de plus en plus vers le bouddhisme theravâda, que pratiquent déjà nombre de nos voisins, et sans doute l'heure est-elle venue pour l'État d'embrasser à sa tour cette religion."
 khm_cham_migration:0 "Migration des Chams"
 khm_cham_migration_desc:0 "Le peuple marin des Chams est mis sous pression et nombre d'entre eux se cherchent un nouveau pays. Nous devrions accueillir ces marins et ces marchands expérimentés dans notre société afin de bénéficier de leur savoir-faire."
 khm_river_trade:0 "Commerce fluvial"
 khm_river_trade_desc:0 "Les rivières qui traversent nos terres constituent un excellent moyen de transport pour les marchandises rares que l'on trouve dans les régions boisées de notre pays. Développons le commerce fluvial et assurons la prospérité de notre royaume."
 khm_european_mercenaries:0 "Mercenaires européens"
 khm_european_mercenaries_desc:0 "Les Européens disposent d'armes et de tactiques comme nous n'en avons jamais vues. Invitons des mercenaires européens dans notre pays pour protéger notre roi et introduire les armes à feu dans nos armées."
 khm_restore_angkor:0 "Restauration d'Angkor"
 khm_restore_angkor_desc:0 "Si la grande cité d'Angkor ne sera jamais plus la grande capitale d'antan, les souvenirs ont la vie dure. Notre royaume est un État bien différent, mais en rénovant la ville, nous pourrons redonner un peu de fierté à notre peuple."
 khm_modern_navy:0 "Flotte khmère moderne"
 khm_modern_navy_desc:0 "Ne laissons pas les autres dominer les mers et contrôler le commerce dont dépend notre royaume. Créons une force moderne capable de tenir tête aux pirates et aux flottes rivales en Asie du Sud-Est."
 ZAZ_ideas:0 "Doctrines zaporogues"
 ZAZ_ideas_start:0 "traditions zaporogues"
 ZAZ_ideas_bonus:0 "ambitions zaporogues"
 zaz_fort_builders:0 "Bâtisseurs de forts"
 zaz_fort_builders_desc:0 "Au sein de la société zaporozhienne, tout tourne autour de l'armée et cette dernière est au cœur de la vie de notre peuple. Toujours prêts à se déplacer, pour fuir un ennemi plus puissant ou pour revendiquer un meilleur territoire, nos sujets ont, au fil du temps, et par besoin, développé une grande mobilité. Certains bâtissent des murs aussi hauts qu'épais, nous, nous construisons des forts à la vitesse de l'éclair."
 zaz_hetmanate:0 "Hetmanat"
 zaz_hetmanate_desc:0 "Tous doivent être égaux. Alors que l'Europe s'interroge sur la manière dont un État peut exister sans aristocrates, notre peuple jouit d'une liberté inégalée."
 zaz_steppe_riders:0 "Cavaliers des steppes"
 zaz_steppe_riders_desc:0 "Les steppes constituent un lieu de vie particulièrement hostile et la mort menace tous ceux qui sont privés de chevaux. Lorsque vous vous aventurez sur ces vastes étendues d'herbe, votre cheval cesse d'être un animal pour faire corps avec vous. Comme il vous est impossible de survivre sans cœur ou sans foie, dans les steppes, il vous est impossible de survivre sans cheval."
 zaz_cossack_hit_and_run:0 "Frappe rapide"
 zaz_cossack_hit_and_run_desc:0 "Les steppes peuvent attirer les soi-disant conquérants. Tel un mirage, elle vous offre une fausse impression d'abondance et d'opportunité, mais seuls ceux qui connaissent ces terres peuvent espérer y survivre. Dans nos steppes, nous sommes seuls à choisir le moment où nous frappons."
 zaz_classy_diplomacy:0 "Rude diplomatie"
 zaz_classy_diplomacy_desc:0 "Bien que la qualité l'emporte souvent sur la quantité, la quantité présente, elle aussi, une qualité. Certes, notre peuple manque parfois de raffinement, mais personne ne met en doute sa capacité à exprimer son ressenti dans la douleur."
 zaz_zaporzhian_tolerance:0 "Tolérance des steppes"
 zaz_zaporzhian_tolerance_desc:0 "Les steppes zaporozhiennes n'ont pas la même signification pour tous. Mais chacun apprécie la liberté qu'elles offrent, une liberté inégalée. Ici, il n'y a ni nobles, ni Église, ni rois, mais juste Dieu et les cieux qui s'étendent à perte de vue."
 zaz_army_first:0 "L'armée d'abord"
 zaz_army_first_desc:0 "La plupart des pays lèvent des armées en recrutant des paysans, certains en achetant les services de mercenaires pour livrer leurs propres guerres. En ce qui nous concerne, notre État est notre armée."
 shan_ideas:0 "Doctrines shan"
 shan_ideas_start:0 "traditions shan"
 shan_ideas_bonus:0 "ambitions shan"
 shan_fortified_cities:0 "Villes fortifiées"
 shan_fortified_cities_desc:0 "Alors que d'autres peuples se sont installés dans les collines, les Shan ont choisi de fortifier des villes dans les vallées. Depuis ces vallées, notre domination s'est étendue et désormais, les habitants des collines sont nos sujets."
 shan_wet_rice:0 "Riziculture irriguée"
 shan_wet_rice_desc:0 "La riziculture irriguée constitue le meilleur moyen de tirer pleinement parti des terres shan. Grâce à cette technique, les vallées shan subviennent aux besoins de plus nombreuses personnes."
 sao_pha:0 "Sao Pha"
 sao_pha_desc:0 "Appelé Sao Pha, ou seigneurs du ciel, les souverains shan et leurs vénérables dynasties suscitent de respect de tous leurs sujets. Les souverains shan doivent être proches du peuple et traditionnellement, ils parcourent le pays pour connaître les points de vue de leurs sujets."
 shan_control_of_the_gem_trade:0 "Contrôle du commerce des pierres précieuses"
 shan_control_of_the_gem_trade_desc:0 "Chaque année, d'importantes quantités de rubis, d'ambre, de saphirs et de jade quittent ces terres à destination des marchés chinois et indiens qui en sont très demandeurs. Nous devons protéger et contrôler ces caravanes ainsi que les bénéfices issus de cet ancien commerce."
 shan_raiders:0 "Pillards"
 shan_raiders_desc:0 "Au gré des guerres que se livrent les petits États shan et les chefferies, nos hommes se sont aguerris. Alors que nous nous sommes affrontés, nos voisins se sont enrichis, mais aussi affaiblis. Nous allier pour piller des terres étrangères nous serait bien plus profitable que de continuer à nous faire la guerre."
 shan_chronicles:0 "Chroniques shan"
 shan_chronicles_desc:0 "Traditionnellement, les plus grands États shan tiennent leurs propres registres et des chroniqueurs royaux ont suivi nos ancêtres depuis le début de la dynastie. En copiant et en conservant les annales de nos prédécesseurs, nous veillons à ce que rien ne tombe dans l'oubli."
 shan_expansionism:0 "Expansionnisme"
 shan_expansionism_desc:0 "Face à notre croissance démographique, les terres que nous contrôlons ne suffisent plus. Plutôt que de risquer une escalade de la violence liée à une pénurie de ressources, nous devrions lever une armée suffisamment grande pour gagner du terrain au détriment de nos voisins."
 settling_the_interior:0 "Coloniser l'intérieur"
 settling_the_interior_desc:0 "Bien que nous nous soyons installés sur le littoral, au bord des rivières et des lacs depuis un certain temps, de vastes terres situées à l'ouest attendent encore d'être colonisées. Nous devons veiller à ce que notre peuple se les approprie."
 CAN_ideas:0 "Doctrines canadiennes"
 CAN_ideas_start:0 "traditions canadiennes"
 CAN_ideas_bonus:0 "ambitions canadiennes"
 singing_lumberjacks:0 "Bûcherons chanteurs"
 singing_lumberjacks_desc:0 "Nos bûcherons ont de nombreuses traditions, dont l'une des plus célèbres est celle du chant. Celui-ci leur permet de travailler avec plus d'efficacité et, ainsi, de produire plus de bois pour l'exportation. Mais cela permet aussi à notre gouvernement de disposer de plus de bois, à meilleur prix, pour réduire le coût et augmenter le nombre de navires de notre marine."
 the_hudson_bay_company:0 "Hudson's Bay Company"
 the_hudson_bay_company_desc:0 "La Compagnie de la baie d'Hudson est l'un des piliers majeurs de notre histoire. Nos racines relèvent d'une tradition mercantiliste, et il nous faut pérenniser cette politique en encourageant tout un chacun à devenir marchand."
 the_maritimes:0 "Provinces maritimes"
 the_maritimes_desc:0 "La mer se trouvant sur nos côtes orientales est réputée pour ses tempêtes redoutables et les rudes conditions de vie qu'elle a à offrir. Mais cela a le mérite d'endurcir nos jeunes marins et, partant, de forger une tradition militaire d'excellence."
 the_quebec_act:0 "Quebec Act"
 the_quebec_act_desc:0 "L'Acte de Québec a garanti une grande liberté religieuse aux catholiques romains intégrés dans notre pays par voie de conquête. Cela fait de nous un modèle de tolérance religieuse au Nouveau Monde."
 legacy_of_the_empire:0 "Héritage de l'Empire"
 legacy_of_the_empire_desc:0 "Même si nous sommes désormais un peuple libre, les liens nous unissant à la mer-partie et à ses dépendances restent forts. Cela assure à nos marchands un certain avantage, qui leur permet d'amener jusqu'à nos coffres une partie des richesses du Nouveau Monde."
 the_forests_of_canada:0 "Forêts du Canada"
 the_forests_of_canada_desc:0 "Les vastes forêts vierges de notre pays permettent au gouvernement de se procurer tout le bois nécessaire à la construction de ses navires, pour un moindre coût : plus de navires, pour moins cher !"
 QUE_ideas:0 "Doctrines québécoises"
 QUE_ideas_start:0 "traditions québécoises"
 QUE_ideas_bonus:0 "ambitions québécoises"
 coureurs_des_bois:0 "Coureurs des bois"
 coureurs_des_bois_desc:0 "Les coureurs des bois sont réputés, ici et ailleurs, pour leur aptitude à parcourir de longues distances en plein cœur du continent pour se procurer des fourrures auprès des indigènes. Même s'ils font ainsi concurrence aux envoyés officiels, ils permettent de la sorte la mise sur le marché d'une quantité importante de fourrures."
 fortifications_of_quebec:0 "Forts du Québec"
 fortifications_of_quebec_desc:0 "Les vallées fluviales sont pour nous essentielles, autant comme axes de communication que pour abriter les communautés paysannes. Pour assurer la protection de la population, il faut donc que ces vallées soient défendues par des forts."
 the_seigneurial_system:0 "Le système seigneurial"
 the_seigneurial_system_desc:0 "Depuis le moment-même où nos pères se sont établis ici, le régime foncier de notre nation a toujours été dominé par les seigneurs. Fonctionnant comme un système de type féodal, ils sont devenus une partie constitutive de la vie politique du pays et permettent de lever plus d'impôts. "
 relations_with_natives:0 "Relations avec les peuples des Premières Nations"
 relations_with_natives_desc:0 "Nos fils ont épousé leurs filles et, depuis lors, nous partageons une communauté de destin avec bon nombre de tribus indigènes. Il est essentiel de préserver ces relations, qui ont poussé chacun des membres de notre corps diplomatique à travailler comme dix."
 college_of_quebec:0 "L'Université Laval"
 college_of_quebec_desc:0 "L'Université Laval a été la première fondée au Nouveau Monde en dehors du Mexique. Les traditions d'enseignement qu'elle préserve permettent à notre pays d'être à l'avant garde en matière de progrès technologiques."
 commissions_for_noble_sons:0 "Pensions pour les cadets de la noblesse"
 commissions_for_noble_sons_desc:0 "Les ordres religieux ne sont guère intéressés par les fils cadets de la noblesse, aussi ceux-ci sont-ils souvent tentés par une carrière militaire. Mais c'est une bonne chose, puisque cela nous assure de toujours disposer de généraux compétents et prêts à mener nos armées."
 jesuit_missions:0 "Missions jésuites"
 jesuit_missions_desc:0 "Divers ordres religieux, et tout particulièrement les jésuites, se sont assigné pour tâche d'amener les lumières de la vraie foi aux païens qui nous entourent. En tant que pays très croyant, c'est donc pour nous un devoir que de nous assurer que tout soit mis à leur disposition pour qu'ils puissent mener à bien leur tâche."
 MEX_ideas:0 "Doctrines mexicaines"
 MEX_ideas_start:0 "traditions mexicaines"
 MEX_ideas_bonus:0 "ambitions mexicaines"
 rebuilding_mexico:0 "Reconstruction de Mexico"
 rebuilding_mexico_desc:0 "Cortés a veillé à ce que les temples érigés en l'honneur des dieux païens des Aztèques soient détruits lors de la conquête. Il nous incombe désormais de faire de ces ruines des maisons de Dieu. Avec tous les matériaux de construction qui se trouvent sur place, le coût sera diminué d'autant."
 the_republic_of_indians:0 "La République des Indiens"
 the_republic_of_indians_desc:0 "La République des Indiens est le pur produit d'une étude systématique des cultures et des langues indigènes. Il paraît évident que nous avons tout à gagner en tolérant les diverses cultures locales, bien plus qu'en imposant des traditions purement européennes au petit peuple."
 peace_by_purchase:0 "Paix achetée"
 peace_by_purchase_desc:0 "Les étendues désertiques et sauvages, au nord, sont le territoire de clans férocement indépendants et militairement brillants. En y consacrant du temps, de l'argent et au prix de nombreux efforts, nos puissantes armées pourraient très bien les écraser. Mais ne serait-il pas plus simple et plus avisé d'acheter leur coopération pour les assimiler en douceur ?"
 casa_de_las_campanas:0 "La Casa de las Campanas"
 casa_de_las_campanas_desc:0 "Le Mexique est une terre d'innovations. Ainsi, la Casa de las Campanas fut la première presse à imprimer du Nouveau Monde, ce qui nous a permis de répandre plus facilement des idées novatrices."
 repartimiento:0 "Repartimiento"
 repartimiento_desc:0 "En prenant modèle sur la corvée pratiquée en France, le repartimiento nous permet de faire usage de la main-d'œuvre paysanne du Mexique pour un temps bien défini. Puisqu'il s'agit pour elle d'une obligation, elle nous revient à trois fois rien, ce qui permet un accroissement notable des bénéfices de production."
 heroes_of_the_revolution:0 "Héros de la révolution"
 heroes_of_the_revolution_desc:0 "Au cours de notre lutte pour l'indépendance, nos généraux se sont illustrés sur le champ de bataille. Les tactiques de choc utilisées pendant ce conflit ont depuis été étudiées par nos officiers, qui en sont devenus particulièrement adeptes."
 grito_de_delores:0 "Grito de Dolores"
 grito_de_delores_desc:0 "Mes enfants ! Vous libèrerez-vous ? Reprendrez-vous les terres volées à vos pères par ces maudits Espagnols, il y a de cela trois siècles ? Reprenons-nous ! En véritables patriotes que vous êtes, défendrez-vous votre religion et vos droits ? Vive Notre-Dame de Guadalupe ! Mort au mauvais gouvernement ! Mort aux gachupinos !"
 TRA_ideas:0 "Doctrines transylvaines"
 TRA_ideas_start:0 "traditions transylvaines"
 TRA_ideas_bonus:0 "ambitions transylvaines"
 unio_trium_nationum:0 "Unio Trium Nationum"
 unio_trium_nationum_desc:0 "L'Union des trois nations, du latin Unio Trium Nationum, était une alliance établie en 1438 par trois États transylvains : la noblesse hongroise, les marchands saxons et les Sicules. Cette union était un pacte dirigé contre les paysans dont bon nombre était roumains et eut un impact aussi durable qu'inattendu sur l'histoire de notre peuple."
 torda_salt_mines:0 "Mines de sel de Torda"
 torda_salt_mines_desc:0 "L'extraction du sel dans les riches mines de Torda remonte à l'Antiquité. Depuis, les mines produisent du sel de table et cette denrée très prisée a largement contribué à la prospérité de la région. Nous devons veiller à davantage utiliser ces mines pour le bien de la Transylvanie."
 transylvanian_saxons:0 "Saxons transylvains"
 transylvanian_saxons_desc:0 "Au 12e siècle, le roi hongrois Géza II invita les Allemands à s'installer et à défendre la région relativement peu peuplée de la Transylvanie. Les Saxons transylvains développèrent rapidement ces terres. Ils améliorèrent les méthodes agricoles et exploitèrent les gisements de métaux précieux et de sel des environs."
 decree_of_torda:0 "Décret de Torda"
 decree_of_torda_desc:0 "Le roi Louis Ier de Hongrie séjourna un court laps de temps en Transylvanie et à la demande des nobles locaux, il promulgua un décret accordant aux nobles transylvains des privilèges les autorisant à utiliser les paysans roumains pour travailler leurs terres."
 patent_of_toleration:0 "Édit de la tolérance"
 patent_of_toleration_desc:0 "L'Édit de Torda, également connu sous l'appellation d'Édit de la tolérance, constitua la première tentative visant à garantir une certaine liberté religieuse en Europe, après le début de la Réforme. L'Église unitaire réformée suivait la notion de tolérance religieuse mise en avant par cet édit."
 unitarian_zeal:0 "Zèle unitaire"
 unitarian_zeal_desc:0 "L'Église unitaire est un mouvement de la Réforme initié simultanément en Transylvanie et en Pologne. L'adoption de cette nouvelle branche de la Réforme gagne rapidement nos terres, suite notamment à l'Édit de la tolérance."
 anti_habsburg_policies:0 "Politiques anti-Habsbourg"
 anti_habsburg_policies_desc:0 "Georges Ier Rákóczi, prince de Transylvanie, tenta de renforcer sa position contre les prétendants aux terres transylvaines, les Habsbourg, en ralliant les Suédois lors de la guerre de Trente Ans contre le Saint-Empire romain. Il réussit à occuper la Haute-Hongrie et assiégeait Brno lorsque le sultan ottoman lui ordonna de mettre fin aux hostilités contre les Habsbourg."
 SUK_ideas:0 "Doctrines sukhothaïes"
 SUK_ideas_start:0 "traditions sukhothaïes"
 SUK_ideas_bonus:0 "ambitions sukhothaïes"
 birthplace_of_a_culture:0 "Berceau culturel"
 birthplace_of_a_culture_desc:0 "Sukhothai est considéré comme le premier royaume thaïlandais véritablement indépendant. Sri Indraditya et son frère prirent la ville aux Môns en 1239. Ensuite, le royaume se développa de Luang Prabang, au nord, à Chaiya, au sud."
 akson_thai:0 "Akson Thai"
 akson_thai_desc:0 "Basé à l'origine sur l'ancien script khmère, le script thaï a pris des accents distincts lors du règne de Ram Khamhaeng. L'utilisation d'une langue écrite unique a permis à notre peuple de développer une culture unique."
 sawankalok_ware:0 "Céramique de Sawankalok"
 sawankalok_ware_desc:0 "Le roi Ram Khamhaeng passe pour avoir apporté de Chine l'art de la céramique et posé les bases d'une longue tradition de fabrication de céramique dans le royaume de Sukhothai. C'est ainsi que Sukhothai devint l'un des principaux exportateurs de céramique, la 'céramique de Sawankalok', à destination de lointaines contrées comme le Japon et la Chine. Lors du règne de Khamhaeng, ce commerce constituait la principale source de revenus du royaume."
 wat_si_sawai:0 "Wat Si Sawai"
 wat_si_sawai_desc:0 "Sukhothai abrite des temples somptueux, à l'instar du Wat Si Sawai, qui attestent de la ferveur de notre peuple."
 father_governs_children:0 "Le père régit ses enfants"
 father_governs_children_desc:0 "Les rois de Sukhothai sont réputés pour être proches du peuple. Puisse notre peuple vivre libre et heureux sous le règne de leurs vénérables souverains."
 ramkhamhaeng_stele:0 "Stèle de Ramkhamhaeng"
 ramkhamhaeng_stele_desc:0 "L'histoire relatant les origines du royaume de Sukhothai nous vient de la stèle de Ramkhamheang, n'en déplaise à nos misérables voisins. Cette stèle est le témoin d'une paix sacrée et atteste de manière incontestable de notre place dans l'histoire."
 suk_war_elephants:0 "Éléphants de guerre"
 suk_war_elephants_desc:0 "Les éléphants de guerre ont dominé les champs de bataille de la région de Nusantara et, en règle générale, le vainqueur était celui qui disposait du plus grand nombre de pachydermes. Heureusement, ces éléphants de guerre ont été nombreux au cours de notre histoire et ont largement contribué aux conquêtes de Ramkhamhaeng."
 chinese_ideas:0 "Doctrines chinoises"
 chinese_ideas_start:0 "traditions chinoises"
 chinese_ideas_bonus:0 "ambitions chinoises"
 keju_examination:0 "L'examen keju"
 keju_examination_desc:0 "L'examen impérial, le keju, est un moyen particulièrement efficace de promouvoir les sages au sein de la cour pour qu'ils servent le pays. Nos ancêtres y ont recouru durant des siècles, et nous avons tout intérêt à en faire de même."
 scholar_gentry:0 "Fonctionnaires lettrés"
 scholar_gentry_desc:0 "Les fonctionnaires lettrés sont des confucéens ayant bénéficié d'une très bonne éducation, et ils constituent le socle sur lequel repose le pays. Ces hommes, d'une grande rigueur morale, sont aussi de véritables maîtres dans le domaine de la politique et de l'administration."
 order_of_four_occupations:0 "Les quatre occupations"
 order_of_four_occupations_desc:0 "Les fonctionnaires, les paysans, les artisans et les marchands constituent les quatre classes essentielles au bon fonctionnement de la société. C'est en renforçant l'organisation de ces professions que nous veillerons au mieux à ce que le pays vive dans l'harmonie et continue de prospérer."
 nation_of_rites_and_etiquette:0 "Le pays des rites et des étiquettes"
 nation_of_rites_and_etiquette_desc:0 "L'empire du Milieu est la seule véritable civilisation au monde. L'élément qui le note le mieux est l'étiquette et les rites que nous ont transmis nos aïeux. Tant que nous perpétuerons ces cérémonies et ces ritels, nous bénéficierons de la clémence des cieux et notre avenir sera assuré."
 firearm_training:0 "Entraînement aux armes à feu"
 firearm_training_desc:0 "Si la poudre à canon n'a pas été inventée au départ pour en faire des armes, ces dernières se sont révélées particulièrement utiles. Nous devrions donc en équiper les troupes et les former à leur usage pour en faire une armée moderne et invincible."
 son_of_heaven:0 "Le Fils du ciel"
 son_of_heaven_desc:0 "Notre empereur est le Fils du ciel, l'homme qui détient le mandat céleste. C'est ce que nous revendiquons, et ce dont le peuple est persuadé."
 middle_kingdom:0 "L'empire du Milieu"
 middle_kingdom_desc:0 "Le Zhongguo, « l'empire du Milieu », est plus qu'une appellation : il traduit aussi la renommée extraordinaire dont jouit notre civilisation unique. Tant que nous serons considérés comme l'empire du Milieu, les étrangers nous respecteront et écouteront ce que nous avons à dire."
 nine_garrisons_of_the_great_wall:0 "Les Neuf Garnisons de la Grande Muraille"
 nine_garrisons_of_the_great_wall_desc:0 "Les réparations de la Grande Muraille ne peuvent suffire à nous défendre des barbares brutaux. Les Neuf Garnisons sont des villes militaires réparties tout du long de la Muraille, qui non seulement contribuent à protéger les points de passage principaux, mais permettent aussi d'améliorer la logistique de toute la frontière septentrionale."
 revived_three_grand_divisions:0 "Refonder les trois grandes divisions"
 revived_three_grand_divisions_desc:0 "Les forces d'élite créées par l'empereur Yongle avaient chacune leur spécialité : les armes à feu pour la Division des engins divins, le combat monté pour la Division des Trois-Mille, et l'entraînement de l'infanterie pour qu'elle puisse mener à bien des manœuvres tactiques pour la Division des Cinq casernes. Ce système a commencé à pérécliter dans les années 1450, mais l'heure est venue de le rénover. Les forces d'élite de l'armée impériale sont cruciales pour résister aux barbares qui nous entourent."
 single_whip_law:0 "La loi du fouet unique"
 single_whip_law_desc:0 "Collecter les taxes peut sembler être une tâche simple, mais pour un empire aussi vaste que le nôtre cela s'avère des plus complexes. Faire de la plupart des obligations envers le gouvernement central, depuis les impôts par tête jusqu'à la corvée des paysans, en passant par les tributs des fonctionnaires locaux, pour en faire un paiement unique, en argent et établi en fonction de la population et de la quantité de terres arables de chaque préfecture, les efforts nécessaires à la collecte seraient bien moindres, et nos revenus plus importants."
 the_red_cannon:0 "Le canon rouge"
 the_red_cannon_desc:0 "Les barbares aux cheveux roux venus d'Europe ont beau être rudes et n'avoir aucune manière, ils savent cependant fabriquer des pièces d'artillerie et des armes à feu de qualité. En importer pour les reproduire permettrait d'améliorer notre armée pour la rendre plus efficace face aux invasions des barbares."
 WBG_ideas:0 "Doctrines wurtzburgeoises"
 WBG_ideas_start:0 "traditions wurtzburgeoises"
 WBG_ideas_bonus:0 "ambitions wurtzburgeoises"
 legacy_of_imperial_diets:0 "Héritage des Diètes d'Empire"
 legacy_of_imperial_diets_desc:0 "Par le passé, l'évêque de Wurtzbourg a abrité nombre de Diètes d'Empire dans sa ville et servi de médiateur entre l'Empereur et ses sujets. Nous devrions ranimer cette tradition et chercher qui serait prêt à écouter nos conseils."
 duke_in_franconia:0 "Duc de Franconie"
 duke_in_franconia_desc:0 "L'Empereur Frédéric Barberousse a donné à l'évêque de Wurtzbourg le titre de duc. Même si cela ne lui accorde aucune réelle puissance sur la région, nous pourrions faire usage du titre pour élever l'évêque au-dessus de tous les autres."
 franconian_circle:0 "Le Cercle de Franconie"
 franconian_circle_desc:0 "Le Cercle de Franconie abrite de nombreux chevaliers versés dans les arts de la guerre. Leur offrir un poste dans nos armées nous permettrait de disposer d'une cavalerie invincible."
 independent_counts:0 "Comtes indépendants"
 independent_counts_desc:0 "Nous partageons nos territoires avec de nombreux comtes indépendants. Puisque nous n'avons aucun pouvoir sur eux, nous devrions œuvrer de concert avec eux pour trouver un compromis et prévenir tout conflit entre nous."
 cassation_of_monasteries:0 "Fermeture de monastères"
 cassation_of_monasteries_desc:0 "De nombreux monastères, sur nos terres, sont presque vides. Les fermer et prendre leurs domaines nous garantirait une source de revenus importante."
 franconian_wine:0 "Vignoble de Franconie"
 franconian_wine_desc:0 "Notre vin est l'un des meilleurs dans tout le Saint-Empire. Nous devrions soutenir les vignerons en leur fournissant suffisamment de vignobles à mettre en valeur."
 baroque_artists:0 "Artistes baroques"
 baroque_artists_desc:0 "Nous construisons une résidence magnifique à Wurtzbourg. Embauchons les meilleurs architectes et artistes afin de la rendre plus belle que tous les autres palais épiscopaux construits dans le Saint-Empire."
 CEY_ideas:0 "Doctrines cingalaises"
 CEY_ideas_start:0 "traditions cingalaises"
 CEY_ideas_bonus:0 "ambitions cingalaises"
 gabadagam:0 "Gabadagam"
 gabadagam_desc:0 "Sur notre île, le troc est encore la façon la plus commune de pratiquer les échanges, mais les villages gabadagam, contrôlés par l'État, sont tenus de payer leurs dus en argent. L'État étant le premier propriétaire foncier et le détenteur de la plupart des villages les plus riches, cela contribue au développement et à la monétisation de notre économie."
 sinhalese_sandesas:0 "Sandesha kâvya"
 sinhalese_sandesas_desc:0 "Les sandesha kâvya sont des poèmes racontant l'histoire d'un messager, souvent un oiseau, apportant à une divinité des nouvelles de la situation critique rencontrée par un roi ou un héros. Depuis l'époque du royaume de Gampola, le succès de ce genre littéraire ne s'est jamais démenti sur notre île. Il nous faut continuer de soutenir et développer le genre afin qu'il puisse atteindre tout son potentiel."
 pearl_of_the_indian_ocean:0 "Perles de l'océan Indien"
 pearl_of_the_indian_ocean_desc:0 "Durant des siècles, notre île a été l'une des sources principales de perles de très grande qualité. Cette marchandise prestigieuse a attiré sur nos côtes des marchands venus de toutes les rives de l'océan et du monde chinois."
 cey_centre_of_learning:0 "Universités bouddhistes"
 cey_centre_of_learning_desc:0 "Au cours des siècles, le bouddhisme a été progressivement marginalisé dans les régions abritant les lieux de pèlerinage bouddhistes traditionnels et les universités de l'Inde septentrionale. Puisqu'elle abrite la dent sacrée et s'appuie sur l'une des traditions bouddhistes les plus anciennes et les plus vivantes qui soient, notre île est l'un des principaux centres scientifiques du monde bouddhiste. Cela peut s'avérer utile pour nos relations avec les nombreux princes et rois d'Asie du Sud qui sont eux-mêmes bouddhistes ou ont des sujets bouddhistes."
 cey_cinnamon:0 "Développement du commerce de la cannelle"
 cey_cinnamon_desc:0 "La véritable cannelle ne se trouve que sur notre île, et est très recherchée, dans le monde entier. Nous devrions donc développer sa production et son commerce, jusqu'à ce qu'elle devienne notre principale source de revenus."
 cey_growth_of_new_castes:0 "Nouvelles castes"
 cey_growth_of_new_castes_desc:0 "Le monde du Sud-Est asiatique évolue sans cesse. L'arrivée de chrétiens et d'Arabes, tout autant que les conquêtes musulmanes d'une grande partie de l'Inde, se sont traduites par un afflux de réfugiés sur notre île. Les castes formées par ces nouveaux venus – qu'il s'agisse des salagamas, des durave ou encore des karavas – se sont toutes dévouées au développement de secteurs économiques novateurs et en plein essor, plutôt qu'à celui de l'agriculture traditionnelle qui occupe la majeure partie de notre peuple."
 sinhalese_guerilla_warfare:0 "Guerre d'embuscade à la cingalaise"
 sinhalese_guerilla_warfare_desc:0 "Notre île est parfaite pour mener une guerre d'embuscade. En associant les armes occidentales aux tactiques cingalaises traditionnelles, nous pouvons faire de notre pays un véritable cauchemar pour quiconque voudrait s'en emparer."
 CND_ideas:0 "Doctrines candarides"
 CND_ideas_start:0 "traditions candarides"
 CND_ideas_bonus:0 "ambitions candarides"
 genoese_connections:0 "Relations génoises"
 genoese_connections_desc:0 "Les Génois ont mis en place un vaste réseau de colonies en mer Méditerranée et en mer Noire. En maintenant des liens étroits avec la république de Gênes, nous accéderons aisément aux marchés européens."
 candarid_literature:0 "Réforme littéraire candaride"
 candarid_literature_desc:0 "Le soutien de nos beys a permis à bon nombre d'œuvres littéraires turques de voir le jour, comme le Kitâb Miftâh-ün-Nur, un livre traitant de différentes maladies, notamment des maladies oculaires. Historiquement, la dynastie Candar a contribué au développement du turc en tant que langue littéraire et était connue pour le soutien qu'elle apportait aux hommes de lettres."
 ismail_bey_complex:0 "Complexe Ismail Bey"
 ismail_bey_complex_desc:0 "Construit en 1451 sur une butte située le long de la rivière, le complexe Ismail Bey abritait plusieurs édifices parmi lesquels un hospice, une mosquée, un mausolée, un collège, un imaret et des bains. On dit qu'il était visible à des kilomètres à la ronde en raison des formes géométriques de la porte du mausolée qui représentait le visage d'Ismail Bey."
 anatolian_center_of_learning:0 "Centre anatolien du savoir"
 anatolian_center_of_learning_desc:0 "Le soutien que nous avons apporté aux différents scientifiques et artistes de la cour porte ses fruits et nos terres sont devenues un centre du savoir en Anatolie. De nombreux émirs et beys envient nos prouesses dans les domaines scientifiques, architecturaux et artistiques."
 candar_corps:0 "Legs du corps de Candar"
 candar_corps_desc:0 "Affecté à la garde des palais et des chefs de l'État, le corps de Candar se compose d'hommes spécialement formés. Un de ces hommes, Semseddin Yaman Candar a servi au sein de l'armée du sultan seldjoukide Masud II et s'est vu offrir la région d'Eflani pour le récompenser de ses services, région dans laquelle il a fondé la principauté de Candar."
 sinop_shipyard:0 "Chantier naval de Sinope"
 sinop_shipyard_desc:0 "Il nous faut agrandir notre principal chantier naval afin qu'il nous permette de construire des navires nécessaires à la défense de nos intérêts en mer Noire et au contrôle du commerce d'outre-mer.\nHistoriquement, au XVIe s., la longue tradition de construction navale de Sinope s'est transformée en une véritable industrie, faisant de la ville un centre de premier ordre pour le commerce et la construction navale. Rien qu'au cours de l'année 1571, 25 navires de guerre sont sortis des chantiers de Sinope."
 kure_copper_mine:0 "Mines de cuivre de Kure"
 kure_copper_mine_desc:0 "Les mines de cuivre de Kure sont réputées pour leurs excellents gisements de cuivre. Après être passés sous le contrôle des héritiers d'Osman Bey, ils nous appartiennent à nouveau. Nous devons veiller à tirer le meilleur parti de ces mines pour en faire profiter notre peuple."
 BRZ_ideas:0 "Doctrines brésiliennes"
 BRZ_ideas_start:0 "traditions brésiliennes"
 BRZ_ideas_bonus:0 "ambitions brésiliennes"
 governorate_general:0 "Gouvernorat général"
 governorate_general_desc:0 "La mise en place du gouvernorat général a grandement amélioré l'administration de notre pays, et ses politiques fournissent encore l'exemple sur la façon de procéder pour prélever autant d'impôts que possible sur la populace."
 research_of_nassau:0 "Recherches de Johan Mauritz"
 research_of_nassau_desc:0 "Johan Mauritz van Nassau-Siegen, le gouverneur de l'une des colonies du Brésil, a amené avec lui les plus éminents botanistes et scientifiques européens pour nous aider à approfondir nos connaissances sur la flore et la faune."
 mines_of_minas_gerais:0 "Mines du Minas Gerais"
 mines_of_minas_gerais_desc:0 "Tout l'or que recèlent nos mines du Minas Gerais leur permet de rivaliser avec celles de Saba, et avec le temps nos administrateurs ont gagné en connaissance sur la façon de traiter l'inflation des prix qui va de pair avec ce don précieux."
 halting_foreign_incursions:0 "Fin des incursions étrangères"
 halting_foreign_incursions_desc:0 "De nombreux pays étrangers ont tenté d'établir des colonies sur nos belles côtes. En les repoussant, nos braves soldats y ont gagné beaucoup d'expérience, et se tiennent prêts à le faire de nouveau si cela s'avérait nécessaire une fois encore."
 entradas_and_bandeiras:0 "Entradas et Bandeiras"
 entradas_and_bandeiras_desc:0 "Nos intrépides explorateurs ont parcouru beaucoup de chemin pour explorer l'intérieur du continent. Leurs cartes nous permettront d'étendre notre influence jusqu'à nos frontières légitimes."
 inconfidencia_mineira:0 "Inconfidência Mineira"
 inconfidencia_mineira_desc:0 "Tous se souviennent avec fierté des membres de l'Inconfidência Mineira, ce soulèvement national héroïque qui a été réprimé, qui est monté en exemple dès que nous traversons une période difficile."
 old_seat_of_the_empire:0 "Siège de l'Empire"
 old_seat_of_the_empire_desc:0 "Lorsque nos anciens maîtres coloniaux ont été exilés de leur patrie, c'est notre pays qu'ils ont choisi comme refuge. Des grands palais qu'ils ont construits chez nous nous pouvons tirer une plus grande légitimité, et le droit de forger notre propre empire."
 vindhyan_ideas:0 "Doctrines vindhyennes"
 vindhyan_ideas_start:0 "traditions vindhyennes"
 vindhyan_ideas_bonus:0 "ambitions vindhyennes"
 bundelkhandi_rajput_connections:0 "Liens rajpoutes"
 bundelkhandi_rajput_connections_desc:0 "Avant la conquête islamique, le nord de l'Inde était dominé par d'immenses royaumes et fédérations rajpoutes et si rares sont les royaumes à se trouver en dehors du rajpoutanat, aujourd'hui, les Rajpoutes demeurent une redoutable force au sein de la noblesse du nord de l'Inde. La classe dirigeante de notre royaume n'y fait pas exception, et si peu de gens considèrent le Bundelkhand ou le Baghelkhand comme faisant partie du rajpoutanat, notre héritage rajpoute continue d'être chéri et les liens qui nous unissent aux autres dynasties rajpoutes de l'Inde restent forts."
 forts_of_bundelkhand:0 "Forts des Vindhya"
 forts_of_bundelkhand_desc:0 "Nos ancêtres savaient qu'il s'agissait d'une région idéalement située pour y construire des fortifications et dans le Bundelkhand comme dans le Baghelkhand, chaque colline abrite un fort. Nous devons préserver cet héritage en construisant et en réparant les nombreux forts de nos terres, des vastes fortifications comme celles de Gwalior aux petits forts situés dans la jungle."
 bundelkhandi_sacred_land:0 "Terres sacrées"
 bundelkhandi_sacred_land_desc:0 "Bien que négligé depuis la conquête des musulmans, le complexe de Khajuraho et ses plus de 80 temples témoignent du caractère pieux des souverains qui nous ont précédés. Nous devons imiter nos prédécesseurs et doter nos terres de temples somptueux. Faisons en sorte que les pèlerins qui affluent sur nos terres y découvrent des temples impressionnants plutôt que des sanctuaires laissés à l'abandon."
 bundeli_kalam:0 "Bundeli Kalam"
 bundeli_kalam_desc:0 "Les souverains de ces terres ont toujours soutenu les arts et la littérature. Soutenons, nous aussi, les artistes et écrivains locaux afin d'auréoler de gloire notre dynastie."
 untamed_bundelkhand:0 "Terres sauvages"
 untamed_bundelkhand_desc:0 "Ces terres abritent des collines et des forêts. Malgré la proximité de la plaine du Gange et de ses vastes cités, nos terres comptent des tigres sauvages, des chefferies tribales ainsi que les forts et les cités de notre royaume. Au fil du temps, cela a permis à notre État de conserver une certaine indépendance, même face à de puissants voisins."
 bundelkhandi_diamonds:0 "Mines de diamants"
 bundelkhandi_diamonds_desc:0 "Des récits font état de fabuleux trésors cachés sur ces terres sous forme de pierres précieuses. Nous devons trouver la source de ces rumeurs et ouvrir des mines à partir desquelles extraire ces diamants."
 candella_legacy:0 "Legs des Candella"
 candella_legacy_desc:0 "Sous la dynastie Candella, le Bundelkhand, ou Jejakabhukti, était au cœur d'un puissant royaume du nord de l'Inde qui s'étendait jusqu'aux Vindhya au sud et englobait la majeure partie de la plante centrale du Gange. Certains l'ont peut-être oublié, mais pas nous. Octroyons-nous les titres de nos ancêtres et veillons à ce que le monde reconnaisse cet endroit qui nous revient de droit."
 kurdish_ideas:0 "Doctrines kurdes"
 kurdish_ideas_start:0 "traditions kurdes"
 kurdish_ideas_bonus:0 "ambitions kurdes"
 kurdish_warriors:0 "Guerriers des montagnes"
 kurdish_warriors_desc:0 "Bien que nous soyons habitués à errer dans les plaines, nous ne sommes jamais très loin de nos chères montagnes. Nous y trouvons toujours un refuge et y avons livré d'âpres batailles. De mémoire, jamais un envahisseur n'a foulé nos terres sans le regretter amèrement."
 kurdish_tribes:0 "Tribus kurdes"
 kurdish_tribes_desc:0 "La société kurde est l'une des plus influencée par le tribalisme. Un bon dirigeant kurde passe des accords avec les différents clans et tribus, ceux-ci étant essentiels à notre succès militaire."
 kurdish_diplomacy:0 "Diplomatie active"
 kurdish_diplomacy_desc:0 "Entourées d'ennemis plus puissants, les principautés kurdes ont toujours dû s'appuyer sur une politique étrangère active et tous azimuts. Certains considèrent que nous jouons sur les deux tableaux, mais cela constitue pour nous une question de survie."
 kurdish_mercenaries:0 "Mercenaires kurdes"
 kurdish_mercenaries_desc:0 "Pendant des siècles, les mercenaires kurdes ont renforcé les rangs des puissances environnantes et en cas de besoin, nous ne serons jamais à court de guerriers."
 gorani_literature:0 "Littérature gorane"
 gorani_literature_desc:0 "Soutenons la poésie et la littérature dans les langues du peuple kurde, comme le goran. Il est de notre devoir de veiller à ce que ces langues survivent et se développent."
 legacy_of_the_kurdish_dynasties:0 "Legs des dynasties kurdes"
 legacy_of_the_kurdish_dynasties_desc:0 "Au fil des siècles, cette région a abrité de nombreux États et dynasties kurdes. Cultivons les liens qui nous unissent à nos ancêtres et développons une culture basée sur leurs traditions plutôt que d'imiter nos voisins turcs et perses."
 li_gora_gawiri_kurd_misilman:0 "Li Gora Gawirî Kurd Misilman e"
 li_gora_gawiri_kurd_misilman_desc:0 "'Comparé à l'infidèle, le Kurde est un musulman'. Vivant dans une région à forte mixité religieuse et dotée d'importants mouvements chiites et soufis et d'une communauté yézidi florissante, les dirigeants kurdes font preuve de pragmatisme sur les questions de religion et ainsi, notre État est moins sujet aux tensions religieuses."
 CAB_ideas:0 "Doctrines caribes"
 CAB_ideas_start:0 "traditions caribes"
 CAB_ideas_bonus:0 "ambitions caribes"
 cab_river_trade:0 "Commerce sur le fleuve"
 cab_river_trade_desc:0 "Les richesses de l'Orénoque et de ses nombreux tributaires ont toujours nourri notre peuple. Lançons-nous dans le commerce sur ce fleuve et faisons notre possible pour protéger les nombreux marchands qui parcourent ses rives et la côte, afin de ne jamais manquer de ces biens qu'ils nous amènent."
 cab_poison_warfare:0 "Flèches empoisonnées"
 cab_poison_warfare_desc:0 "Même si nous n'avons pas les armes plus sophistiquées de certains de nos voisins, notre peuple connaît bien son territoire, et sait où trouver les nombreux poisons que nous utilisons pour la chasse et la guerre. Une flèche empoisonnée peut se révéler aussi mortelle qu'une décharge de mousquet, aussi devons-nous nous assurer que nos guerriers en aient toujours à disposition."
 cab_resistance_to_the_pailantipo:0 "Resistance contre les Pailanti'po"
 cab_resistance_to_the_pailantipo_desc:0 "Venus de contrées lointaines, les Pailanti'po sont venus, avides de richesses sur nos côtes, allant jusqu'à remonter les fleuves et rivières sur lesquels nous vivons. Ces étrangers n'ont d'autre objectif que de réduire les nôtres à l'état d'esclaves et de voler nos richesses. Il nous faut mener une résistance farouche face à eux, ou faire face à l'extermination."
 cab_rainforests_of_guyana:0 "Forêts humides des Guyanes"
 cab_rainforests_of_guyana_desc:0 "Les grandes forêts humides des Guyanes grouillent de vie. En plus des esprits imawales des forêts, les jaguars, anacondas, tarentules et une myriade d'autres animaux vivent parmi nous, et pour quiconque les connaît ils présentent bien peu de danger. Pour tout envahisseur, cependant, les forêts humides des Guyanes ont tout l'air d'une forteresse, dont les animaux sauvages sont les défenseurs."
 cab_carib_seafaring:0 "Navigateurs caribes"
 cab_carib_seafaring_desc:0 "Il y a des siècles de cela, nos ancêtres se sont lancés dans un long voyage pour peupler les îles des Caraïbes. Renouons avec cet héritage, pour tenter de réunifier tous nos parents qui vivent au loin."
 cab_religious_syncretism:0 "Syncrétisme religieux"
 cab_religious_syncretism_desc:0 "Les envoyés de dieux lointains parcourent maintenant nos territoires, et nombre de leurs paroles sont à la fois belles et convaincantes. Renoncer aux dieux de jadis pourrait sembler téméraire ; pourtant, nombre d'entre nous ont commencé déjà à vénérer le nouveau dieu, en même temps que les anciens."
 cab_integrate_the_garifuna_returners:0 "Intégration des Garifunas"
 cab_integrate_the_garifuna_returners_desc:0 "Nombre de nos cousins éloignés, venus des îles, reviennent sur le continent. Accueillons-les en notre sein, de même que d'autres qui chercheraient à bâtir ici une vie nouvelle."
 BEN_ideas:0 "Doctrines béninoises"
 BEN_ideas_start:0 "traditions béninoises"
 BEN_ideas_bonus:0 "ambitions béninoises"
 ben_curb_the_uzama:0 "Contenir l'Uzama"
 ben_curb_the_uzama_desc:0 "Au cours de son règne, le roi Oba Ewuare, dit le Grand, a réformé le gouvernement du Bénin, révoquant le droit des chefs locaux, ou Uzama, à nommer le roi de leur choix et le remplaçant par un système de primogéniture ou d'héritage revenant au fils aîné."
 ben_isiatua:0 "Isiatua"
 ben_isiatua_desc:0 "Les sièges sont au cœur des guerres livrées par le Bénin. La stratégie visant à détruire ou à couper l'approvisionnement en eau et en nourriture de l'ennemi pour le forcer à se rendre occupe une place importante dans les techniques de guerre béninoises."
 ben_appointment_of_the_onotueyevbo:0 "Nomination de l'Onotueyevbo"
 ben_appointment_of_the_onotueyevbo_desc:0 "L'Onotueyevbo est composé des représentants du roi et fait office d'organe judiciaire entre le roi et les villages. Ses membres sont également chargés de percevoir les tributs."
 ben_the_walls_of_benin:0 "Les fortifications de Bénin"
 ben_the_walls_of_benin_desc:0 "Le Bénin s'enorgueillit de posséder de remarquables fortifications, comme celles de la ville du même nom. Elles se composent d'un réseau de remparts qui entourent les États situés à l'extérieur de la ville et constituent les fortifications en terre les plus étendues au monde."
 ben_guilds:0 "Guildes béninoises"
 ben_guilds_desc:0 "Un système bien organisé de guildes constitue le pivot économique du royaume du Bénin. Ces guildes fabriquent les outils et les armes dont l'État a besoin, de même que de l'artisanat et des sculptures à des fins commerciales."
 ben_adoption_of_benin_customs:0 "Adoption des coutumes béninoises"
 ben_adoption_of_benin_customs_desc:0 "Alors que le Bénin opère une transition d'une politique d'expansion militaire vers une politique de consolidation, bon nombre d'États conquis ou assujettis adoptent les titres et les structures sociales du Bénin, les intégrant à leur État."
 ben_regulation_of_trade:0 "Régulation du commerce"
 ben_regulation_of_trade_desc:0 "Au Bénin, seuls les représentants du roi sont autorisés à commercer avec les Européens. Dès lors, le commerce avec l'Europe transite via les canaux royaux, ce qui permet à l'État de s'octroyer une plus grande part de bénéfices."
 SHL_ideas:0 "Doctrines holsteinoises"
 SHL_ideas_start:0 "traditions holsteinoises"
 SHL_ideas_bonus:0 "ambitions holsteinoises"
 limes_saxoniae:0 "Limes Saxoniae"
 limes_saxoniae_desc:0 "Au fil des siècles, Holstein a fait office de région frontalière et de l'époque du Danevirke ou du Saxon Dyke à ce jour, il a toujours été de l'intérêt de celui qui contrôle cette région de la fortifier."
 between_a_kingdom_and_the_empire:0 "Entre un royaume et l'empire"
 between_a_kingdom_and_the_empire_desc:0 "Situé à la frontière du Saint-Empire romain et du royaume du Danemark, notre État est moitié danois et moitié allemand. Au fil du temps, cette double identité nous a été bénéfique et signifie que si notre indépendance venait à être menacée, nous aurions toujours quelqu'un vers qui nous tourner."
 holsteins:0 "'Ewich Tosamende Ungedelt'"
 holsteins_desc:0 "Alors que le traité de Ribe stipule que ces terres ne doivent pas être divisées, nous avons pour habitude de régler nos différends successoraux en scindant nos terres holsteinoises. Cette pratique permet d'assurer la stabilité et la longévité de notre État et il ne serait pas judicieux d'y renoncer."
 kieler_umschlag:0 "Kieler Umschlag"
 kieler_umschlag_desc:0 "Depuis 1431, le Kieler Umschlag, une foire commerciale, attire sur nos terres les marchands de toutes les riches villes du nord de l'Allemagne et de la mer Baltique."
 reunifications_of_holstein:0 "Réunification des terres holsteinoises"
 reunifications_of_holstein_desc:0 "Nos terres sont en grande partie divisées entre divers propriétaires terriens. Consolidons les territoires du Holstein et créons un État plus puissant et plus unifié."
 trade_of_two_seas:0 "Le commerce des deux mers"
 trade_of_two_seas_desc:0 "Depuis des centaines d'années, les marchands de la Baltique et de la mer du Nord se sont intéressés au Slesvig et au Holstein, qui contrôlent la route terrestre la plus courte entre les deux mers. Ce commerce, alternative à la route maritime du Cattégat et du Skagerrak, mérite d'être encouragé."
 danish_protest_pigs:0 "Cochons danois"
 danish_protest_pigs_desc:0 "Au sein de notre État, l'équilibre entre les cultures danoise et allemande est fragile et si quelqu'un venait à mettre à mal une de ces identités, nous ne manquerions pas de nous y opposer. Même si cela implique de recourir à une agression passive, comme celle consistant à utiliser notre expertise en matière d'élevage pour créer un cochon aux motifs de notre cher Dannebrog."
 BRE_ideas:0 "Doctrines brêmoises"
 BRE_ideas_start:0 "traditions brêmoises"
 BRE_ideas_bonus:0 "ambitions brêmoises"
 lex_saxonum:0 "Lex Saxonum"
 lex_saxonum_desc:0 "Le diocèse de Brême remonte au VIIIe siècle, lorsque Charlemagne assujettit les Saxons et décréta que ceux-ci devaient se convertir au christianisme et qu'il importait de protéger les églises."
 memories_of_verden:0 "Souvenirs de Verden"
 memories_of_verden_desc:0 "Depuis sa violente apparition, le respect des institutions liées au christianisme est profondément ancré sur ces terres."
 deep_pockets:0 "Poches profondes"
 deep_pockets_desc:0 "Les terres de l'empire ont beaucoup souffert des affres de la guerre et de conflits internes. Un État tel que le nôtre aurait tout à gagner à se doter d'un porte-monnaie bien garni à utiliser pour attirer les armées de pillards ailleurs."
 free_imperial_city_of_bremen:0 "Ville impériale libre de Brême"
 free_imperial_city_of_bremen_desc:0 "Brême s'est autoproclamée ville impériale libre en 1186 et a acquis son immédiateté impériale en 1646. Ce statut a contribué à la protéger et a permis à son économie de prospérer."
 vegesack:0 "Port de Vegesack"
 vegesack_desc:0 "Le Weser a de plus en plus de mal à arriver jusqu'aux ports de notre État. Dès lors, il a été suggéré de construire un port artificiel au nord de Vegesack afin de permettre à notre ville de profiter du commerce fluvial."
 bremish_walls:0 "Fortifications brêmoises"
 bremish_walls_desc:0 "Lors de la plupart des guerres livrées au nord de l'Allemagne, Brême a été assiégée. Les murs, les portes et les douves de Brême n'ont pas toujours suffi à repousser les envahisseurs, mais nous ont malgré tout été d'une grande aide. Dotons ces fortifications de bastions et autres inventions pour leur permettre de continuer de nous protéger pour des centaines d'années encore."
 foundation_of_bremerhaven:0 "Fondation de Bremerhaven"
 foundation_of_bremerhaven_desc:0 "Le port de Vegesack, au nord de Brême, accueille de plus en plus nos navires et nos chantiers. Là, d'innovants entrepreneurs comme Johanne Lange ont commencé à utiliser des techniques modernes de construction navale, certains parlent même d'un navire à vapeur. Mais pour favoriser le développement maritime de Brême, il nous faut trouver une ville à l'embouchure du fleuve, une ville à partir de laquelle rejoindre aisément l'océan."
 HES_ideas:0 "Doctrines hessoises"
 HES_ideas_start:0 "traditions hessoises"
 HES_ideas_bonus:0 "ambitions hessoises"
 break_the_hessian_estates:0 "Briser le pouvoir des États"
 break_the_hessian_estates_desc:0 "Un dirigeant fort ne peut tolérer que les États l'empêchent de gouverner. Nous devons briser le pouvoir des États une fois pour toutes, de façon à pouvoir mener toute entreprise selon notre bon vouloir."
 marburg_university:0 "Université de Marbourg"
 marburg_university_desc:0 "L'éducation est importante, et nombre d'universités allemandes ne reçoivent que les étudiants aisés ou ceux qui sont de foi catholique. Fondons donc une nouvelle université, qui aura pour objectif de se libérer de ces contraintes, garantissant ainsi un sort plus favorable à notre peuple."
 welcome_reformers:0 "Accueil aux réformateurs"
 welcome_reformers_desc:0 "Dans toute l'Europe et dans les territoires allemands, les réformateurs débattent et réinventent la foi catholique. Réservons bon accueil à ces savants, de façon à ce qu'ils puissent débattre librement sous notre protection."
 let_in_religious_emigrants:0 "Accueil des réfugiés religieux"
 let_in_religious_emigrants_desc:0 "De nombreux pays, dans toute l'Europe, chassent les leurs qui sont les plus talentueux, pour la simple et unique raison qu'ils se réclament de l'une ou l'autre des nouvelles branches du christianisme. Profitons de cette erreur pour recevoir ces hommes qui sont à la recherche d'une nouvelle patrie."
 modernization_of_the_hessian_army:0 "Modernisation de l'armée de Hesse"
 modernization_of_the_hessian_army_desc:0 "Les armées européennes évoluent sans cesse, et un État allemand doit prendre garde à rester au fait des dernières nouveautés s'il ne veut pas précipiter sa fin. Modernisons donc nos armées et adoptons les dernières innovations en matière d'entraînement, d'équipement et de tactiques."
 hessian_mercenaries_idea:0 "Mercenaires hessois"
 hessian_mercenaries_idea_desc:0 "Une armée moderne est coûteuse, et son entraînement, tout aussi rigoureux qu'il soit, ne remplacera jamais l'expérience acquise sur le champ de bataille. Permettons aux autres pays de louer des régiments entiers, de façon à ce qu'ils acquièrent une réelle expérience des combats, même en temps de paix, et surtout afin de financer plus aisément leur équipement et leur ravitaillement."
 hessian_economic_reforms:0 "Réformes économiques"
 hessian_economic_reforms_desc:0 "Le monde change, et à l'intérieur même de nos frontières nombreux sont ceux qui ont des idées sur la meilleure façon de développer notre économie. Offrons-leur la liberté d'entreprendre de la façon la plus hardie qui soit, de façon à ce que notre pays dispose des manufactures et des fonderies les plus modernes qui soient."
 MUN_ideas:0 "Doctrines münstéroises"
 MUN_ideas_start:0 "traditions münstéroises"
 MUN_ideas_bonus:0 "ambitions münstéroises"
 mun_great_procession:0 "Grande procession"
 mun_great_procession_desc:0 "Chaque année, depuis la grande peste de 1382 qui tua presque 8000 habitants, et le grand incendie de 1383, nous tenons une grande procession. Elle démontre notre repentir de nos péchés et notre dévotion à Dieu."
 mun_erbmanner:0 "Erbmänner"
 mun_erbmanner_desc:0 "La noblesse de notre grande cité de Münster est l'« Erbmänner ». Seuls ses membres sont éligibles, et si nous élisons en son sein un évêque, nous pouvons de la sorte être assurés de la loyauté de toutes les familles de la noblesse envers lui."
 mun_founding_of_monestaries:0 "Fondations pieuses"
 mun_founding_of_monestaries_desc:0 "En ces temps de réforme, nous devons défendre le catholicisme au sein de l'évêché en y invitant des jésuites et en encourageant la fondation de monastères pour les ordres plus anciens. Certaines de ces fondations formeront d'excellents missionnaires, aptes à répondre parfaitement à nos besoins."
 mun_cities_of_peace:0 "Cités de la paix"
 mun_cities_of_peace_desc:0 "La paix de Westphalie a été signée à Münster et à Osnabrück. Ces traités ont mis un terme à la Guerre de Trente Ans au sein du Saint-Empire romain germanique et permis de faire reconnaître la totale indépendance des Provinces-Unies.\nFaire reconnaître ces deux villes comme le lieu idéal de toute négociation diplomatique nous assurerait de gagner en renommée dans l'Europe tout entière."
 mun_soldiers:0 "Soldats des troupes impériales"
 mun_soldiers_desc:0 "Il est de notre devoir de maintenir une armée forte, capable de nous défendre contre les protestants qui nous entourent. Les soldats de l'Armée impériale sont tous désignés pour cela : bien entraînés, éprouvés sur les champs de bataille, et toujours prêts à défendre notre grand évêché contre les hérétiques."
 mun_bommen_berend:0 "Bommen Berend"
 mun_bommen_berend_desc:0 "Grâce à l'intense bombardement au mortier de cités assiégées, le prince-évêque Christoph Bernhard von Galen s'est gagné le surnom de Bommen Berend, « Bommen la Bombe ». Le choix de cette arme devrait dorénavant être un guide pour tous nos généraux à l'avenir."
 mun_support_of_schools:0 "Soutien aux écoles"
 mun_support_of_schools_desc:0 "L'éducation du peuple est fondamentale pour notre pays. Nos écoles comptent parmi les plus anciennes en Europe. Construisons-en de nouvelles et recrutons des enseignants en grand nombre afin de fournir une éducation abordable à la population."
 NOL_ideas:0 "Doctrines northumbriennes"
 NOL_ideas_start:0 "traditions northumbriennes"
 NOL_ideas_bonus:0 "ambitions northumbriennes"
 nol_secure_percy_rule:0 "Assurer le règne des Percy"
 nol_secure_percy_rule_desc:0 "Ce pays a été gouverné par la maison Percy pendant des siècles, et leurs noms sont désormais synonymes. Les Percy resteront le cœur et l'âme de ce royaume indépendant et seront un soutien sans faille pour la monarchie northumbrienne."
 nol_memory_of_hegemony:0 "Souvenirs de l'hégémonie northumbrienne"
 nol_memory_of_hegemony_desc:0 "Avant la création de l'Angleterre, la Northumbrie était un royaume indépendant qui, au VIIe s., parvint à dominer tout le Nord de l'actuelle Angleterre. Il est de notre devoir de rendre hommage à nos ancêtres en rétablissant cette hégémonie."
 nol_cradle_of_british_christianity:0 "Foyer de la chrétienté britannique"
 nol_cradle_of_british_christianity_desc:0 "Même s'il ne fut pas le premier en Angleterre à se convertir au christianisme, le royaume de Northumbrie est celui où la religion s'enracina le plus profondément. Des saints s'y établirent, et le monastère de Lindisfarne était un foyer de première importance pour la première chrétienté. Préservons cet héritage, pour tous les véritables croyants des îles Britanniques."
 nol_land_of_castles:0 "Le pays des châteaux"
 nol_land_of_castles_desc:0 "C'est au Northumberland que se trouve la plus grande concentration de châteaux de toutes les îles Britanniques. Remis en état, modernisés, ils nous permettraient de nous protéger de nos ennemis."
 nol_lindisfarne_gospels:0 "Les Évangiles de Lindisfarne"
 nol_lindisfarne_gospels_desc:0 "Tout en étant un foyer religieux, le monastère de Lindisfarne était réputé pour sa production de manuscrits de très grande qualité, comme les Évangiles de Lindisfarne. Qu'à l'avenir cet héritage nous inspire et permette de suivre les traces de ce monument de culture !"
 nol_literary_and_philosophical_society:0 "Literary and Philosophical Society"
 nol_literary_and_philosophical_society_desc:0 "Loin d'être seulement ancré dans ses racines religieuses, le Northumberland commence aussi à voir apparaître les innovations. La Literary and Philosophical Society, ou « Société littéraire et philosophique » en est au centre, et nous espérons bien qu'elle saura nous offrir de nombreuses inventions à l'avenir."
 nol_coals_to_newcastle:0 "Transport de charbons à Newcastle"
 nol_coals_to_newcastle_desc:0 "Aux prémices d'une ère industrielle, il est devenu évident que le Northumberland abrite de larges dépôts de charbon. Des techniques minières plus efficaces et le développement du grand port de Newcastle nous permettraient de tirer pleinement parti de cet avantage."
 ARK_ideas:0 "Doctrines arakanaises"
 ARK_ideas_start:0 "traditions arakanaises"
 ARK_ideas_bonus:0 "ambitions arakanaises"
 ark_mrauk_u_dynasty:0 "Dynastie de Mrauk U"
 ark_mrauk_u_dynasty_desc:0 "Avec l'ascension de Min Saw Mon sur le trône d'Arakan, une ère nouvelle a commencé. Notre dynastie royale a des racines anciennes, mais le transfert de notre capitale à Mrauk U promet de nouveaux accomplissements, aussi bien pour le pays que pour sa population. Les chroniques arakanaises raconteront à jamais l'histoire de notre lignée et du peuple qui descendra de nous."
 ark_rohingya_immigrants:0 "Immigrants rohingya"
 ark_rohingya_immigrants_desc:0 "Le sultanat du Bengale est un voisin important dans la région, ayant une influence à la fois culturelle et économique en plus d'être une puissance militaire. En tant que royaume voisin, nous ferions bien d'accueillir tous les immigrants bengalais au sein de notre société et de nous ouvrir à leurs idées et à leur foi."
 ark_bengal_bay_trade:0 "Commerce sur le golfe du Bengale"
 ark_bengal_bay_trade_desc:0 "Le golfe du Bengale est un carrefour commercial riche, autour duquel tourne tout ce que la région produit. Nous devons tout faire pour tirer parti de notre situation, à proximité de son centre, et tout faire pour encourager l'importance croissante de l'Arakan dans le commerce international."
 ark_magh_and_ferenghi:0 "Magh et Ferenghi"
 ark_magh_and_ferenghi_desc:0 "Les riches ports commerciaux du delta du Bengale sont emplis de proies faciles pour les pirates. Cela attire des aventuriers, originaires de nos territoires tout autant que de lieux aussi éloignés que l'Inde ou même l'Europe. Nous devrions réserver bon accueil à ces pirates et leur permettre d'utiliser nos territoires comme base pour mener des raids sur les ports de nos ennemis."
 ark_buddhist_sultans:0 "Sultans bouddhistes"
 ark_buddhist_sultans_desc:0 "L'Arakan n'a jamais été un pays musulman, et pourtant son monarque porte le titre de sultan. Nous assurer que nous jouons notre rôle au sein du vaste monde indo-persan, et que nous restons liés à la culture des cours des pays musulmans voisins, peut s'avérer bénéfique."
 ark_muslim_advisers:0 "Conseillers musulmans"
 ark_muslim_advisers_desc:0 "Le sultan prend conseil de musulmans ayant acquis de l'expérience dans les cours indiennes. Se tourner vers l'étranger pour en ramener des courtisans remarquables peut présenter d'importants avantages."
 ark_trade_contracts_ark:0 "Contrats commerciaux arakanais"
 ark_trade_contracts_ark_desc:0 "Des contrats commerciaux complexes, conclus avec d'autres pays, donnent une impression de sophistication et encouragent les marchands étrangers à commercer dans nos villes."
 THU_ideas:0 "Doctrines thuringiennes"
 THU_ideas_start:0 "traditions thuringiennes"
 THU_ideas_bonus:0 "ambitions thuringiennes"
 thu_partition_of_leipizg:0 "Le traité de Leipzig"
 thu_partition_of_leipizg_desc:0 "Notre lignée de la maison de Wettin, la branche ernestine, et sa rivale la lignée albertine, sont parvenues à un accord pour diviser nos territoires de façon pacifique. Et c'est nous qui sommes les dirigeants légitimes de la Thuringe !"
 thu_erfurt_fortifications:0 "Fortifications d'Erfurt"
 thu_erfurt_fortifications_desc:0 "Faisons de la grande ville fortifiée d'Erfurt la forteresse la plus puissante de toute l'Allemagne. Nombreuses sont les armées qui ont tenté de la prendre, mais bien peu ont réussi."
 thu_protector_of_reformers:0 "Protection des réformés"
 thu_protector_of_reformers_desc:0 "Notre lignée est réputée pour la protection accordée au grand réformateur Martin Luther, au moment où d'autres cherchaient à le faire taire. L'Europe sait désormais que nous ne réprimons pas la pensée qui parvient à échapper au carcan de l'orthodoxie."
 thu_university_of_jena:0 "Université Salana d'Iéna"
 thu_university_of_jena_desc:0 "Nous devons tout faire pour que cette nouvelle université, à Iéna, soit un havre pour les hommes de savoir venus de toute l'Allemagne ! Ces étudiants sont l'avenir du pays, aussi devons-nous les encourager à penser librement et avec passion si nous souhaitons qu'ils fassent progresser notre société. Quelques blessures occasionnées lors de ces duels que nos étudiants affectionnent tant ne sont pas trop cher payées pour de grands principes."
 thu_saxon_duchies:0 "Duchés saxons"
 thu_saxon_duchies_desc:0 "À cause du grand nombre d'hommes dans la lignée ernestine de la maison Wettin, plusieurs duchés ont été divisés, à mesure que passaient les générations, pour en titrer les cadets de chaque famille. Mais cela veut aussi dire, inversement, que lorsqu'une lignée s'éteint, il se trouve toujours des héritiers dans un duché-frère pour reprendre le titre, sans que des étrangers viennent se mêler du sujet."
 thu_weimar_clacissicism:0 "Classicisme de Weimar"
 thu_weimar_clacissicism_desc:0 "La ville de Weimar est devenue l'un des foyers majeurs des Lumières en Allemagne. Des auteurs et artistes réputés, tels Goethe ou Schiller, ont fait de Weimar leur foyer. Avec de telles célébrités vivant chez nous, nous allons devenir célèbres dans toute l'Europe comme foyer de la vie artiste et de la culture !"
 thu_expansive_marriage_policies:0 "Politique matrimoniale coûteuse"
 thu_expansive_marriage_policies_desc:0 "Avec autant de lignées au sein de la dynastie Wettin, la nôtre dispose souvent de nombreux jeunes seigneurs et jeunes dames cherchant à se marier. D'autres peuvent bien nous considérer comme le « haras de l'Europe » ; mais nous savons, quant à nous, que les mariages comptent parmi les outils les plus puissants qui soient dans la diplomatie de notre temps."
 BTI_ideas:0 "Doctrines bêta israël"
 BTI_ideas_start:0 "traditions bêta israël"
 BTI_ideas_bonus:0 "ambitions bêta israël"
 bti_legacy_of_queen_judith_desc:0 "La légende de Gudit, la reine qui détruisit l'Empire d'Aksoum menaçant nos terres, il y a de cela cinq siècles, est une preuve éternelle de nos capacités militaires. Restaurons les Armées de Gudit afin de protéger l'héritage de Simien ! Nous sommes peu nombreux, mais nous sommes forts, car nous sommes le Peuple élu !"
 bti_legacy_of_queen_judith:0 "Héritage de la reine Judith"
 bti_mountain_kingdom:0 "Le royaume de la montagne"
 bti_mountain_kingdom_desc:0 "Les montagnes de Simien nous ont bien servi lors des nombreuses guerres contre des voisins plus puissants que nous. En appuyant nos défenses contre ces fortifications naturelles, nous pouvons grandement accroître leur efficacité."
 bti_kebra_nagast:0 "Kebra Nagast"
 bti_kebra_nagast_desc:0 "Le Kebra Nagast, « La gloire des rois », est une chronique du XIVe s. écrite pour raconter les origines de la lignée salomonide des empereurs d'Éthiopie. Ce texte, dans sa forme actuelle, a au moins sept siècles et raconte comment la reine de Saba rencontra le roi Salomon, et comment l'Arche de l'Alliance est parvenue en Éthiopie. C'est donc là l'ancienne histoire faisant le récit de la naissance des Bêta israël et leur histoire glorieuse – et nous ne la laisserons pas périr."
 bti_builders_and_artists:0 "Constructeurs et artisans"
 bti_builders_and_artists_desc:0 "Nos voisins, chrétiens comme musulmans, ont déclaré que les juifs ne devaient pas détenir de terres dans leurs royaumes. Cela a obligé nombre de nos frères et sœurs de religions à adopter de nouvelles professions. À travers toute l'Éthiopie, les Bêta israël travaillent désormais comme constructeurs, alors que les femmes décorent les châteaux et les églises. Mais, en encourageant certains d'entre eux à s'installer sur nos terres, afin de s'y protéger de l'oppression, nous pourrons tirer le meilleur parti de l'étroitesse d'esprit de nos voisins."
 bti_gideon_dynasty:0 "Dynastie des Gédéon"
 bti_gideon_dynasty_desc:0 "Nous sommes une dynastie royale et sainte, descendant de Sadoq, qui fut autrefois grand prêtre, sous le règne de David et Salomon. Les descendants de Sadoq ont régné sur le royaume de Simien et le peuple de Bêta israël durant des siècles, tout en combattant vaillamment contre tous ceux qui voulaient nous détruire. Notre droit à posséder ces terres n'est donc pas négociable."
 bti_lost_tribe:0 "La tribu perdue des Bêta israël"
 bti_lost_tribe_desc:1 "Les juifs vivent en petites communautés dans le monde entier, vivant de leur travail d'artisans, conseillers, banquiers, lettrés et mercenaires. Ils doivent savoir qu'il n'y a nul endroit au monde où ils peuvent être véritablement libres et en sûreté. Aussi, encourageons tous ceux qui vivent dans les régions voisines à venir s'installer dans notre pays pour servir la communauté."
 bti_haskalah:0 "La Haskalah"
 bti_haskalah_desc:0 "Les Lumières apportent un changement durable dans les cours d'Europe, et les intellectuels juifs y ont pris une grande part. Intégrons les Lumières juives au sein de notre société afin de tirer parti de la sécularisation, des études de la langue hébraïque et de l'histoire juive."
 LNA_ideas:0 "Doctrines lan-na"
 LNA_ideas_start:0 "traditions lan-na"
 LNA_ideas_bonus:0 "ambitions lan-na"
 lna_legacy_of_mangrai:0 "Héritage de Mengrai"
 lna_legacy_of_mangrai_desc:0 "Avant de mourir, frappé par l'éclair, le légendaire roi Mengrai fonda la plupart des institutions du royaume. Il constitue toujours pour nous un exemple à suivre."
 lna_million_ice_paddies:0 "Le royaume du million de rizières"
 lna_million_ice_paddies_desc:0 "Tout comme le Pan-Na est le millier de rizières, le Lan-Na en est un million. Un pays ainsi béni dispose de toute la nourriture et de toutes les richesses dont il a besoin."
 lna_waters_of_the_naga:0 "Les eaux de Nâga"
 lna_waters_of_the_naga_desc:0 "On dit que les eaux du fleuve Mékong naissent d'un grand serpent bienveillant. Quelle qu'en soit la véracité, elles assurent une grande fertilité et la prospérité au pays."
 lna_the_white_elephant:0 "L'Éléphant blanc"
 lna_the_white_elephant_desc:0 "La moitié des reliques de Sumanathera a été portée par un éléphant blanc jusqu'au sommet de la montagne, où il s'arrêta pour tomber mort. C'est en ce lieu que le roi, immédiatement, a ordonné la construction du grand temple."
 lna_red_and_black:0 "Vassaux rouges et vassaux noirs"
 lna_red_and_black_desc:0 "Nous avons longtemps reçu le tribut de royaumes mineurs des vallées de la Rivière noire et du Fleuve rouge, à l'est et au sud. Nous pourrions lentement les assimiler en en prenant le contrôle."
 lna_elephant_charge:0 "Charge des éléphants"
 lna_elephant_charge_desc:0 "Les éléphants sont une arme de guerre puissante, et nous serions avisés de l'utiliser pour disperser et détruire les armées de nos ennemis."
 lna_dynastic_spread:0 "Répandre nos dynasties"
 lna_dynastic_spread_desc:0 "Nous devons tout faire pour mêler nos plus grandes familles aux dynasties des pays voisins. Cela nous permettrait tout autant d'atteindre nos objectifs que de susciter des amitiés durables et précieuses."
 PGR_ideas:0 "Doctrines pagaruyung"
 PGR_ideas_start:0 "traditions pagaruyung"
 PGR_ideas_bonus:0 "ambitions pagaruyung"
 pgr_tantric_legacy:0 "Héritage du tantrisme"
 pgr_tantric_legacy_desc:0 "Le fondateur du royaume pagaruyung était Adityawarman, cousin du roi de l'empire du Majapahit. Grâce aux nombreuses inscriptions qu'il a laissées, notre peuple a hérité sa dévotion pour le bouddhisme ésotérique. Il nous faut nous assurer que son héritage perdurera, alors que l'influence des sultanats musulmans se répand dans nos îles."
 pgr_gold_trade:0 "Commerce de l'or"
 pgr_gold_trade_desc:0 "Notre royaume est prospère, grâce à l'exportation de l'or, grâce à des politiques avisées et grâce aux rapports commerciaux que nos marchands entretiennent dans les archipels. Nombreux sont les Minangkabau qui ont travaillé comme marchands intermédiaires pour l'Empire de Srîvijaya, pour Aceh ou pour Malacca. Le commerce est comme le sang qui coule dans nos veines."
 pgr_istano_basa:0 "Istano basa"
 pgr_istano_basa_desc:0 "Istano Basa Pagaruyung, notre palais royal, est construit dans le style architectural vernaculaire et traditionnel des Minangkabau, les rumah gadang, les « grandes maisons ». Il constitue le cœur du pays et de notre culture, la preuve du droit perpétuel de la dynastie pagaruyung à régner sur ces terres – et il le restera des siècles durant."
 pgr_rajo_tigo_selo:0 "Rajo tigo selo"
 pgr_rajo_tigo_selo_desc:0 "Le pouvoir royal, à l'Istano basa Pagaruyung, a été dévolu à trois rois régnant conjointement : le raja alam (« roi de la religion »), le raja adat (« roi de la coutume »), et le raja ibadat (« roi de la religion »). Collectivement, ils sont appelés rajo tigo selo, les « rois des trois sièges ». C'est leur coopération qui assure notre appartenance à la diplomatie du monde civilisé, car au contraire d'autres peuples sauvages nous ne nous laissons pas diriger par un tyran !"
 pgr_high_education:0 "Éducation poussée"
 pgr_high_education_desc:0 "Notre peuple n'est certes pas aussi nombreux que celui de Java ; mais nous avons une grande influence, car il n'y a rien de plus important pour notre culture que l'éducation. En plus d'être des marchands réputés, les Minangkabau ont donné naissance à certains des poètes, hommes d'État et lettrés les plus influents de toute l'Indonésie. Et c'est l'adaptation aux techniques nouvelles qui assurera la grandeur de Pagaruyung."
 pgr_rumah_gadang:0 "Rumah gadang"
 pgr_rumah_gadang_desc:0 "Notre architecture traditionnelle et les fonctions des « grandes maisons » (« rumah gadang ») reflètent la culture et les valeurs des Minangkabau : une rumah gadang est tout à la fois une résidence et un lieu de rassemblement pour les réunions familiales et les cérémonies ; de riches ornementations et des extérieurs magnifiques en font donc un symbole du Pagaruyung tout autant que de nos capacités architecturales."
 pgr_matrilinear_culture:0 "Culture matrilinéaire"
 pgr_matrilinear_culture_desc:0 "L'adat perpatih est un mélange de coutumes et de règles de vie que respecte le peuple minangkabau. La propriété et les terres sont transmises de mère en fille, tandis que les affaires religieuses et politiques sont de la responsabilité des hommes. La tradition protège l'honneur et la dignité de l'adat perpatih, de telle manière que si pauvre que soit une femme vivant selon l'adat perpatih, elle sera toujours respectée. Cela nous assure que notre société ne sera jamais divisée par des conflits mesquins."
 CMI_ideas:0 "Doctrines miao"
 CMI_ideas_start:0 "traditions miao"
 CMI_ideas_bonus:0 "ambitions miao"
 cmi_sacrificing_to_the_spirits:0 "Sacrifices aux esprits"
 cmi_sacrificing_to_the_spirits_desc:0 "Dans notre culture, les traditions anciennes sont toujours fortes. Sacrifions du vin, de la viande et du riz pour encourager notre peuple à pratiquer la véritable foi, la vénération de nos ancêtres, des esprits et des dieux de la nature."
 cmi_dragon_boats:0 "Fêtes des bateaux-dragons"
 cmi_dragon_boats_desc:0 "Nos fêtes annuelles des bateaux-dragons sont une tradition ancienne. Organisées par les chefs de clan et les souverains, prévues pour être aussi splendides et exquises que possible, elles détournent notre peuple de ses peines."
 cmi_unity_of_the_tribes:0 "Union des tribus"
 cmi_unity_of_the_tribes_desc:0 "Les Miao sont divisés en nombreuses tribus, à peine liées entre elles par une culture, une langue et une histoire communes. Unir les Hmong, les Li, les Yao, les Miao blancs, bleus, rouges et noirs, permettrait à nos armées d'être coordonnées de façon beaucoup plus efficace."
 cmi_miao_silver:0 "Argent des Miao"
 cmi_miao_silver_desc:0 "Les Miao sont des orfèvres renommés, ayant conçu une technique d'orfèvrerie s'appuyant sur un alliage d'argent particulier dont nous gardons jalousement le secret. Ces bijoux célèbres feront connaître notre nom."
 cmi_customary_marriage_laws:0 "Coutumes matrimoniales"
 cmi_customary_marriage_laws_desc:0 "Nos traditions interdisent qu'aucun Miao ne se marie en dehors de sa tribu. Si cela réduit la liberté de chacun, les liens internes à la tribu en sont ainsi renforcés."
 cmi_mountain_retreats:0 "Retraites dans les montagnes"
 cmi_mountain_retreats_desc:0 "La plupart des Miao vivent dans les plus hautes régions montagneuses. Nous devrions utiliser le terrain et la connaissance que nous en avons pour nous protéger des assauts de nos ennemis."
 cmi_legacy_of_the_miao_rebellions:0 "Héritage des rébellions miao"
 cmi_legacy_of_the_miao_rebellions_desc:0 "Les Miao ont toujours été des rebelles : nous avons prouvé notre valeur en tant que guerriers forts et courageux lors des nombreux soulèvements contre nos maîtres chinois. Nous devrions utiliser l'expérience ainsi acquise au cours de nos aventures passées."
 CAT_ideas:0 "Doctrines catalanes"
 CAT_ideas_start:0 "traditions catalanes"
 CAT_ideas_bonus:0 "ambitions catalanes"
 cat_consulate_of_the_sea:0 "Consolat de Mar"
 cat_consulate_of_the_sea_desc:0 "Les « coutumes maritimes de Barcelone », connues universellement sous le nom de « Llibre del Consolat de Mar » est un recueil de coutumes et édits relatifs à la vie maritime, collectés tout au long des XIVe et XVe s. Ce livre remarquable est l'une des plus anciennes collections de droit maritime, et une preuve des puissantes traditions maritimes et législatives de notre peuple."
 cat_consell_de_cent:0 "Consell de Cent"
 cat_consell_de_cent_desc:0 "Depuis 1265, le « Conseil des Cent » est la structure essentielle du gouvernement municipal de Barcelone. L'autorité municipale repose sur trois conseillers, élus par un conseil de cent personnes."
 cat_catalan_constitutions:0 "Constitution de Catalogne"
 cat_catalan_constitutions_desc:0 "Alors que notre pays est jeune, ses institutions reposent sur des siècles d'habitudes légales et administratives. Poursuivant les traditions anciennes du droit romain, les Constitutions de Catalogne ont été promulguées par les Cortes de Catalogne depuis 1283."
 cat_fortifying_catalonia:0 "Fortifier la Catalogne"
 cat_fortifying_catalonia_desc:0 "La Catalogne doit compter avec de nombreuses menaces et de nombreux ennemis. Le littoral a souvent été soumis aux attaques des pirates de Barbarie et, venus de l'autre côté des Pyrénées, des envahisseurs ont souvent occupé le cœur même de la région catalane. Il nous faut tout faire pour fortifier notre pays et ainsi assurer la sécurité de notre jeune État, en tirant parti autant que possible de la géographie locale."
 cat_miquelets:0 "Miquelets"
 cat_miquelets_desc:0 "En temps de guerre, il est de coutume pour des bandes de Catalans de prendre les armes. Les membres de ces bandes, appelées « miquelets », se réunissent à l'échelle de la paroisse, plutôt qu'à celui du gouvernement central ou provincial. Étant convoqués par la cloche du village, la « someten », ils sont donc souvent appelés « somatenes », et si certains les considèrent comme de simples bandits ils sont toujours prêts à défendre les terres catalanes des étrangers, des Turcs, des Français et des Castillans qui oseraient présomptueusement se qualifier d'« Espagnols »."
 cat_lliures_morts:0 "« Lliures o Morts »"
 cat_lliures_morts_desc:0 "« Viurem lliures o morirem » : « Vivre libre ou mourir ». C'est là la devise de l'armée catalane, imprimée sur les étendards noirs qu'elle arbore. Guidés par ces mots, nos hommes endureront tout, même dépassés en nombre et sans alliés, pour préserver la liberté de notre peuple."
 cat_catalan_forges:0 "Forges de Catalogne"
 cat_catalan_forges_desc:0 "Autrefois, nos ancêtres étaient les plus grands inventeurs des Pyrénées en matière de techniques novatrices en métallurgie. Nous devons tout faire pour retrouver cette avance dans le domaine et encourager de nouvelles techniques et l'établissement de nouvelles forges dans tout le pays."
 laotian_ideas:0 "Doctrines laotiennes"
 laotian_ideas_start:0 "traditions laotiennes"
 laotian_ideas_bonus:0 "ambitions laotiennes"
 lao_phra_lak_phra_lam:0 "Phra Lak Phra Lam"
 lao_phra_lak_phra_lam_desc:0 "L'épopée nationale de notre peuple fait le récit des deux frères Phra Lak et Phra Ram, et est toujours présente au sein de notre culture, depuis les danses et le théâtre jusqu'aux chansons, aux peintures, aux sculptures et aux manuscrits. Les deux frères sont l'incarnation même de l'autorité morale, de l'éthique, de l'altruisme et d'une vie conforme au dharma et restent le modèle le plus abouti pour chacun des membres de notre peuple, depuis le plus petit paysan, jusqu'au souverain lui-même."
 lao_nithan_khun_borom:0 "Nithan Khun Borom : la légende de Khun Borom"
 lao_nithan_khun_borom_desc:0 "L'ancêtre légendaire de notre peuple, Khun Borom, a été envoyé par son père Indra, le roi des dieux, pour être le souverain du peuple taï. Khun Borom dirigea le peuple taï durant 25 ans, lui enseignant l'usage de nouveaux outils et de nouveaux arts. Khun Borom divisa ensuite le royaume taï entre ses sept fils, confiant à chacun d'entre eux une partie du royaume à gouverner. Ainsi est né le Laos, et ces ancêtres divins nous distinguent des autres peuples."
 lao_satsana_phi:0 "Satsana Phi"
 lao_satsana_phi_desc:0 "Les Phi sont les dieux tutélaires de notre peuple. La croyance dans ces esprits ancestraux s'accommode très bien de religions telles que le bouddhisme et l'hindouisme, sur nos terres. Ce syncrétisme renforce l'État, en même temps que sa capacité à accueillir les fidèles de fois très diverses."
 lao_elephant_cavalry:0 "Cavalerie des éléphants laotiens"
 lao_elephant_cavalry_desc:0 "Même si les éléphants sont utilisés dans d'autres régions du monde pour faire la guerre, nulle part ils ne sont aussi utilisés en tel nombre que chez nous. Au Laos, ils sont l'élément fondamental de la guerre, et ils peuvent être utilisés par milliers, nous permettant de mener des charges dévastatrices, jusque dans les jungles épaisses de toute l'Asie du Sud-Est."
 lao_southern_silk_road:0 "Route méridionale de la soie"
 lao_southern_silk_road_desc:0 "Le peuple lao vit au milieu des routes commerciales terrestres de l'Asie du Sud. Vers le sud, les flux commerciaux se dirigent le long du Mékong jusqu'à Vientiane ; vers le nord et le nord-ouest, les routes terrestres partent de Birmanie et du Lan-Na vers le Yunnan, où elles rejoignent la route méridionale du Sud de la Chine. Nous devons tirer parti de ces richesses et construire un État qui peut prospérer sur le commerce qui passe sur nos territoires."
 lao_hill_warriors:0 "Guerriers lao des collines"
 lao_hill_warriors_desc:0 "Notre peuple vit entre des royaumes dangereux et sans nombre. Si nous ne sommes pas préparés à défendre avec férocité notre pays, nous serons facilement gouvernés par d'autres."
 CHA_ideas:0 "Doctrines chames"
 CHA_ideas_start:0 "traditions chames"
 CHA_ideas_bonus:0 "ambitions chames"
 cha_my_son_temples:0 "Souvenir des temples de My Son"
 cha_my_son_temples_desc:0 "Le grand complexe des temples de nos ancêtres, à My Son, fait partie des traditions et cérémonies royales depuis des siècles. Lorsque ces temples ont été pris par des étrangers, ils ont cessé d'être entretenus et sont tombés en ruine. Leur souvenir est désormais un symbole de ce que notre civilisation a fait jadis, et de ce que nous devons pour prendre en exemple."
 cham_seafaring_people:0 "Un peuple de marins"
 cham_seafaring_people_desc:0 "Le commerce maritime et fluvial est au cœur de notre économie. Nos marins sont intégrés naturellement dans les réseaux commerciaux de l'océan Indien, de Chine et de Malaisie, et c'est aussi par navire que nous descendons des hautes terres les richesses de notre pays. Un système de puits, le long de la côte, assure que nos marchands, tout autant que les étrangers, ne manquent jamais de pouvoir restocker cette ressource vitale."
 cha_indian_influences:0 "Relations avec l'Inde méridionale"
 cha_indian_influences_desc:0 "Par notre culture et notre histoire, notre peuple est lié à l'Inde et au monde indien dans son ensemble. Notre familiarité avec leur culture est d'une grande aide lorsque l'on commerce avec les marchands marins tamouls ou télougous, et les marchands de l'Asie du Sud-Est."
 cha_che_man_legacy:0 "Héritage de Che Man"
 cha_che_man_legacy_desc:0 "Même si nous avons été repoussés au sud par le Daï Viet, on dit que notre peuple coopérait autrefois avec lui. Il nous faut chercher à mettre nos divergences de côté, une fois encore, ou sinon à trouver de nouveaux alliés pour assurer notre protection."
 cha_agarwood:0 "Bois d'aloès"
 cha_agarwood_desc:0 "Les navires qui montent et descendent nos fleuves nous amènent le rare bois d'aloès, que les étrangers recherchent avec avidité. Nous devons à tout prix en conserver le monopole, et nous assurer que nous sommes la seule source de ce bois de qualité supérieure."
 cha_resisting_foreign_rule:0 "Résistance"
 cha_resisting_foreign_rule_desc:0 "Notre peuple est entouré de tous côtés par différentes religions, cultures et sociétés. Même si par le passé nous avons prospéré en dépit de ces circonstances, on dit qu'ils sont désormais nombreux à vouloir notre fin. Il nous faut donc fortifier nos cités et nous préparer à tout ce que nos ennemis pourraient nous préparer."
 cha_cham_migrations:0 "Migrations chames"
 cha_cham_migrations_desc:0 "Notre peuple est de plus en plus marginalisé, dans nombre de régions qui étaient autrefois sous le contrôle du Champâ. En conséquence, il a commencé à migrer vers de nouveaux territoires. Pour certains, la diaspora chame a signifié s'installer dans les territoires khmers, pour d'autres, cela signifie se rendre dans les îles. Même si c'est loin d'être une migration organisée, fournir quelques lieux où s'établir à ces gens les pousserait à préférer se mettre sous notre protection plutôt que se rendre sur les territoires de nos voisins."
 BAD_ideas:0 "Doctrines badoises"
 BAD_ideas_start:0 "traditions badoises"
 BAD_ideas_bonus:0 "ambitions badoises"
 bad_hot_springs:0 "Bains chauds"
 bad_hot_springs_desc:0 "Notre pays est nommé d'après ces eaux chaudes qui étaient déjà célèbres au temps des Romains. Ceux qui viennent se baigner dans ces eaux apaisantes en partent rafraichis et revigorés."
 bad_zahringen:0 "Héritage de la maison de Zähringen"
 bad_zahringen_desc:0 "Pour autant que tout le monde s'en souvienne, nos terres ont toujours été gouvernées par la maison ancienne des Zähringen, dont la lignée peut être dressée presque jusqu'à la fondation de l'Empire. Aujourd'hui encore, la maison des Zähringen porte le titre de margrave, qui les place au-dessus de simples comtes."
 bad_small_nation_diplomacy:0 "Diplomatie volontariste"
 bad_small_nation_diplomacy_desc:0 "Bade a toujours été un État réduit, souvent divisé entre les diverses branches de la dynastie régnante. Mais, avec le temps, nous avons appris que la seule manière de survivre à des pouvoirs plus puissants est une diplomatie volontariste."
 bad_cuius_regio_euis_religio:0 "Cuius regio, eius religio"
 bad_cuius_regio_euis_religio_desc:0 "Les différents membres de la dynastie régnante ont pris des routes diverses à l'occasion de la Réforme. Même si cela a contribué à diviser le pays, les différentes branches de la famille des margraves ont, dans leur sagesse, décidé qu'une attitude de laisser-faire serait la plus appropriée pour Bade, même si cela ne nous empêche pas de nous chicaner de temps à autre."
 bad_reuiniting_the_nation:0 "Réunification de Bade"
 bad_reuiniting_the_nation_desc:0 "Pendant longtemps, les différentes branches de la maison des Zähringen ont dirigé différentes régions du pays de Bade. Aujourd'hui, pourtant, une seule lignée à survécu, réunifiant ainsi la région tout entière en la rendant plus forte."
 bad_expanding_the_nation:0 "Expansion diplomatique"
 bad_expanding_the_nation_desc:0 "Il est toujours bon d'avoir des amis haut placés ! Par une diplomatie adroite et en jouant les puissances les unes contre les autres, nous pouvons annexer de vastes portions des territoires qui nous entourent. Mais il est temps maintenant de saisir cette opportunité pour multiplier ses possessions et sa population."
 bad_grand_duchy:0 "Grand-duché de Bade"
 bad_grand_duchy_desc:0 "Avec de grandes ambitions vient un grand titre. Proclamons-nous « grand-duché de Bade » afin de revendiquer la place qui est la nôtre, au-dessus des comtes, des margraves et des ducs de toute l'Allemagne."
 SDY_ideas:0 "Doctrines chutiya"
 SDY_ideas_start:0 "traditions chutiya"
 SDY_ideas_bonus:0 "ambitions chutiya"
 sdy_land_of_glory:0 "Terre glorieuse"
 sdy_land_of_glory_desc:0 "Le royaume de Chutiya a prospéré dans la région depuis sa fondation par le grand Birpal. Même si notre peuple n'en est pas originaire, nous avons fait de ces territoires les nôtres, et notre histoire y remonte bien avant celle des peuples âhom voisins. C'est notre terre, et nous la défendrons jusqu'au dernier homme, jusqu'à la dernière femme. La mort avant le déshonneur !"
 sdy_crossroad_of_religions:0 "Carrefour des religions"
 sdy_crossroad_of_religions_desc:0 "Notre pays se trouve entre le Tibet, la Birmanie et l'Inde, et l'on voit bien chez nous les influences de tous ces voisins. Haut dans les montagnes sous notre contrôle se trouvent des monastères bouddhistes, alors que les croyances animistes prospèrent toujours parmi les tribus des collines. Pourtant, la plupart des Chutiya ont adopté la religion hindouiste de nos voisins du sud. Notre pays a l'habitude d'abriter des fois très différentes, et cette force nous permet de prospérer dans une région si diverse."
 sdy_hills_and_jungles:0 "Collines et jungles"
 sdy_hills_and_jungles_desc:0 "Dominé par les collines, les bois et les hautes montagnes de l'Himalaya oriental, notre pays est pour certains d'une rare beauté, et une ligne de défense infranchissable pour d'autres. Émerveillons-nous de ce qui est nôtre, tout en le défendant par la construction de forteresses sachant tirer parti du relief et de la nature."
 sdy_temples:0 "Les temples de Chutiya"
 sdy_temples_desc:0 "La nature est une force puissante dans la région, toujours prête à reprendre ce qui n'a pas été entretenu. Un État puissant doit construire et maintenir de grands temples et des monuments, afin de satisfaire les dieux et de faire montre de la gloire de notre pays, à notre peuple autant qu'aux étrangers."
 sdy_dihang:0 "Dihang"
 sdy_dihang_desc:0 "Le grand fleuve Dihang fait un long voyage pour arriver jusqu'à nous, avant de se diriger vers le sud-ouest, vers des terres plus basses où il est appelé Brahmapoutre. Il est tout à la fois une source de nourriture et d'eau et un axe de communication. Il est l'artère de la vallée et nous permet de voyager plus loin en une journée que nous ne pourrions le faire sans lui."
 sdy_army_reform:0 "Réforme des armées chutiya"
 sdy_army_reform_desc:0 "Certains prétendent que c'est de nous que les Chinois ont autrefois appris l'usage de la poudre à canon. Si c'est là la vérité, c'est un héritage que nous n'avons pas oublié. Adoptons les tactiques des peuples du lointain Occident en faisant de notre infanterie l'arme essentielle de nos troupes."
 sdy_black_tea:0 "Thé noir"
 sdy_black_tea_desc:0 "Le thé est une plante locale, et nos terres sont idéales pour le cultiver. Avec l'arrivée de marchands étrangers, en Inde comme en Chine, la demande s'est énormément accrue. Donnons à ces étrangers ce qu'ils demandent et créons de vastes plantations, dans tout le pays."
 MLB_ideas:0 "Doctrines manipouri"
 MLB_ideas_start:0 "traditions manipouri"
 MLB_ideas_bonus:0 "ambitions manipouri"
 mlb_sanamahism:0 "Sanamahisme"
 mlb_sanamahism_desc:0 "Les influences brahmiques ou bouddhistes n'ont guère eu de succès au sein de notre peuple. Les habitants de Manipour font tout pour préserver le culte de nos ancêtres et de leurs plus de 360 divinités. Sans doute notre vénérable religion ne nous fait-elle guère d'amis dans un monde de castes, de moines et de communautés religieuses plus importantes ; mais dans nos collines ce sont nos traditions qui nous conservent notre force."
 mlb_martial_traditions:0 "Traditions martiales"
 mlb_martial_traditions_desc:0 "N'étant qu'un petit pays dans une vallée, entourés de voisins plus puissants, nous avons toujours dû nous consacrer pleinement aux choses de la guerre afin de ne pas être détruits. Les rois et reines de Manipour se sont toujours tenus prêts à mener les armées au combat contre nos ennemis shan ou kâchâri."
 mlb_kingdom_of_the_meitei:0 "Le royaume des Meitei"
 mlb_kingdom_of_the_meitei_desc:0 "Au contraire de la plupart des États de la région, les débuts de l'histoire du royaume de Manipour remontent à des millénaires. Nos légendes et nos mythes racontent des histoires de rois qui unirent les Meitei, les Nagas et d'autres tribus de la région encore, afin de fonder ce qui deviendrait notre pays."
 mlb_mayek:0 "Mayek"
 mlb_mayek_desc:0 "Là où d'autres ont cherché le confort d'écritures et de traditions littéraires largement répandues, notre royaume a préféré en lieu et place perpétuer son écriture ancestrale. Les traditions littéraires manipouri sont bien les nôtres, et ne ressemblent en rien à celle des Shan, à l'est, ou des Bengalis, à l'ouest."
 mlb_unite_the_hill_tribes:0 "Tribus des collines unifiées"
 mlb_unite_the_hill_tribes_desc:0 "Les collines et vallées du Manipour ont toujours été très diverses, et beaucoup de chefs de second rang ont le pouvoir sur un certain nombre de fédérations tribales. Unifions notre pays, par la force si besoin est, afin de créer un Manipour plus fort."
 mlb_bengali_influence:0 "Influences bengalies"
 mlb_bengali_influence_desc:0 "Même si notre royaume a toujours évité les influences étrangères trop fortes, peut-être le moment est-il venu de resserrer les liens avec l'ouest. De plus en plus des nôtres ont déjà commencé à adopter la religion hindoue à côté des croyances de leurs pères, et apprendre l'écriture et la langue de nos voisins peut nous aider à accroître notre influence dans la région."
 mlb_far_reaching_diplomacy:0 "Diplomatie lointaine"
 mlb_far_reaching_diplomacy_desc:0 "C'est assurément une bonne chose de résister vaillamment aux envahisseurs ; mais un pays sans alliés ne peut survivre bien longtemps. Cherchons-en de nouveau parmi ces pays lointains d'Occident, afin de les faire participer à la vie politique de la région à notre avantage."
 somali_ideas:0 "Doctrines somalies"
 somali_ideas_start:0 "traditions somalies"
 somali_ideas_bonus:0 "ambitions somalies"
 somali_maritime_heritage:0 "Héritage maritime"
 somali_maritime_heritage_desc:0 "Depuis des temps immémoriaux, les navires somalis ont voyagé jusque vers de lointains marchés, depuis la péninsule Arabique, la côte swahilie et l'Égypte, jusqu'à l'Inde, la Perse et même plus loin encore. Tout du long des côtes d'Afrique, nombreuses ont été les villes somalies prospères, qui continuent de prospérer aujourd'hui grâce au maintien de cette pratique."
 somali_qalqads:0 "Qalcads"
 somali_qalqads_desc:0 "Le moyen de protection le plus sûr, dans ce monde dangereux qu'est le nôtre, est encore de construire un mur. Un certain nombre de places fortes, réparties dans tout le pays, aideront à défendre nos ports contre les pirates occidentaux, et nos villes contre les vagues des pasteurs nomades de l'intérieur."
 somali_clans:0 "Clans somalis"
 somali_clans_desc:0 "La loyauté de nos sujets envers l'État est indéniablement très forte ; mais il existe un lien qui dépasse toute frontière qui pourrait être tracée sur une carte : nous pouvons toujours nous reposer sur ceux de notre clan pour nous soutenir, et l'inverse est tout aussi vrai. Qu'ils résident ou non à l'intérieur de nos frontières, ils sont une ressource supplémentaire dont on peut faire usage en cas de besoin."
 somali_offensive_warfare:0 "Guerre offensive"
 somali_offensive_warfare_desc:0 "L'islam est loin d'être une religion nouvelle dans la région, et pourtant il n'est pas aussi fermement établi que dans d'autres parties du monde. Par le passé, des États chrétiens puissants ont menacé notre pays, et avec l'arrivée des navires des chrétiens d'Occident sur les côtes de l'Afrique de l'Est il semble que de nouvelles mesures de précaution doivent être prises. Allons chercher dans le reste du monde musulman conseils et armements, que nos armées soient aussi effrayantes que celles de l'Empire ottoman."
 somali_indian_ocean_trade:0 "Commerce sur l'océan Indien"
 somali_indian_ocean_trade_desc:0 "L'océan Indien constitue, de bien des façons, notre sphère économique : c'est la demande pour nos esclaves dans le Deccan indien, ou pour notre abondant encens au Yémen qui décide des conditions de notre économie. Considérons donc sagement nos politiques à l'égard de ce commerce, de façon à ce qu'il se développe à partir de ces marchandises au lieu de pousser les marchands à s'intéresser aux ports de nos voisins."
 somali_corsairs_of_the_red_sea:0 "Corsaires de la mer Rouge"
 somali_corsairs_of_the_red_sea_desc:0 "Nous ne sommes pas les seuls à nous intéresser aux richesses qui circulent sur l'océan Indien et la mer Rouge. Qu'ils soient pirates occidentaux ou corsaires arabes, tous cherchent à prendre leur part du commerce dont nous vivons. Il nous faut donc faire face à ce défi et encourager nos propres corsaires à entreprendre le combat contre ces ennemis."
 somali_perso_arab_influx:0 "Migrations arabes et perses"
 somali_perso_arab_influx_desc:0 "Certains en sont venus à considérer nos territoires comme un lieu de refuge lorsque leurs propres pays connaissant le chaos. Arguons de ce fait pour tenter d'attirer chez nous les hommes de valeur issus de tout le monde musulman. Nous ferons bon usage d'eux."
 PEG_ideas:0 "Doctrines pégouanes"
 PEG_ideas_start:0 "traditions pégouanes"
 PEG_ideas_bonus:0 "ambitions pégouanes"
 peg_riches_of_pegu:0 "Richesses de Pégou"
 peg_riches_of_pegu_desc:0 "À l'embouchure de l'Irrawaddy, nos ports sont les entrepôts naturels de toutes les marchandises de Haute-Birmanie. Depuis ces ports, les joyaux, les rubis, les éléphants, le teck, le musc et tant d'autres biens précieux sont emportés jusqu'en Chine, en Inde et plus loin encore vers l'ouest. Les richesses de notre ville sont telles que le moindre rai de lumière se reflétant sur nos manteaux et nos murs dorés peut aveugler en pleine nuit le voyageur qui serait pris par surprise."
 peg_martabans:0 "Jarres de Pégou"
 peg_martabans_desc:0 "Notre pays est célèbre pour les jarres que nous produisons avec l'argile et le sable collectés sur les rives de nos rivières. Les jarres de Pégou sont en usage dans toute l'Asie du Sud-Est, sur la terre ferme comme en mer, pour contenir l'eau nécessaire aux longs voyages."
 peg_dhammazedi_pyatton:0 "Dhammazedi Pyatton"
 peg_dhammazedi_pyatton_desc:0 "Nos dirigeants s'enorgueillissent d'être toujours justes et mesurés lorsqu'ils rendent justice. Pour cela, ils suivent tous une éducation très poussée pour tout ce qui touche à la loi et à la religion, et leurs décisions avisées sont célèbres, aussi bien dans le pays qu'à l'étranger. Créons un recueil de ces décisions, de telle manière que même les tribunaux locaux les plus éloignés puissent profiter de la sagesse du trône."
 peg_rammanadesa:0 "Ramanadesa"
 peg_rammanadesa_desc:0 "L'histoire du peuple môn dans la région remonte à plus d'un millier d'années. Les Môns, ou Ramans, y vivaient longtemps avant que n'y arrivent ces groupes qui cherchent maintenant à en prendre le contrôle. Inspirons-nous des légendes anciennes du pays et trouvons-y du réconfort."
 peg_dynamic_warfare:0 "Guerre dynamique"
 peg_dynamic_warfare_desc:0 "Nos traditions militaires nous ont été fort utiles au cours des années passées, mais nous pouvons toujours apprendre des étrangers malgré tout. Invitons chez nous des officiers, quelle que soit leur origine. Depuis la lointaine France jusqu'aux Shan plus proches, il existe des techniques et des armes que nous devrions chercher à adopter et maîtriser."
 peg_buddhist_traditions:0 "Royauté bouddhiste"
 peg_buddhist_traditions_desc:0 "La monarchie mône a toujours été très liée aux traditions theravâda de notre peuple, et dans le pays même un moine pourrait être pris pour roi. N'oublions jamais cette force historique, et faisons tout ce qui est nécessaire pour maintenir le moral des croyants. Dans le cas contraire, tout monarque considéré comme impie pourrait risquer d'être déposé."
 peg_mon_diaspora:0 "Diaspora mône"
 peg_mon_diaspora_desc:0 "Après des siècles de combat pour les paysages fluviaux de Basse-Birmanie, nombreux sont les Môns qui ont fui vers d'autres régions d'Asie. Qu'ils soient marchands, soldats ou moines, ils jouent un rôle important dans la vie politique de nombre de nos voisins. Maintenant que nous avons consolidé notre emprise sur leur patrie, nous pourrions les utiliser à notre avantage."
 KUT_ideas:1 "Doctrines bornéennes"
 KUT_ideas_start:1 "traditions bornéennes"
 KUT_ideas_bonus:1 "ambitions bornéennes"
 kut_earliest_indic_state:0 "Premiers États indiens"
 kut_earliest_indic_state_desc:0 "Comme la plupart des États de ces îles, nous avons des liens anciens avec le sous-continent indien. On dit que notre royaume est l'un des plus anciens États indiens apparus sur les archipels. Chérissant ces traditions brahmiques, nous sommes toujours chez nous lorsque nous nous rendons dans tous les plus grands ports de l'Inde, et les voyageurs et marchands du sous-continent sont toujours les bienvenus sur nos terres."
 kut_muslim_trading_communities:0 "Communautés de marchands musulmans"
 kut_muslim_trading_communities_desc:0 "La religion musulmane s'est répandue comme une traînée de poudre dans la région, autant par la conversion le long des côtes que du fait de l'arrivée de voyageurs lointains. Si nous souhaitons prospérer, nous devons accueillir au mieux ces nouveaux venus et éviter de nous mettre à dos autant les nouveaux convertis que ceux qui choisissent de ne pas le faire."
 kut_riches_of_borneo:0 "Les richesses de Bornéo"
 kut_riches_of_borneo_desc:0 "Pendant des siècles des marchands sont venus de Chine et d'Inde pour profiter des richesses des forêts : nous disposons d'ivoire, de teck, de perles, de jade et de bois médicinaux en abondance. Il nous faut surveiller étroitement ce commerce, de façon à le taxer avec sagesse."
 kut_anti_piracy_measures:0 "Mesures contre la piraterie"
 kut_anti_piracy_measures_desc:0 "Les pirates sont de plus en plus hardis, et certains ont même commencé à mener des raids dans les deltas où se trouvent nos ports les plus prospères. Nous devons prendre des mesures énergiques contre cette menace, en renforçant les fortifications, en déplaçant certaines de nos richesses encore plus à l'intérieur des terres et en patrouillant le long des côtes."
 kut_encourage_immigration:0 "Encouragements à l'immigration"
 kut_encourage_immigration_desc:0 "L'archipel a eu son lot de guerres et de changements politiques brutaux au cours du temps, et avec l'arrivée des vaisseaux et colons européens cela n'a fait qu'empirer. Du fait de la grande facilité qu'il y a à se rendre de l'une à l'autre, nombreux sont ceux qui migrent sur une autre île. Le pays a toujours su tirer parti des étrangers qui s'y étaient installés, aussi devons-nous accueillir ceux qui veulent s'y établir en leur accordant des lieux où vivre."
 kut_consolidation_of_kutai:1 "Consolidation de Bornéo"
 kut_consolidation_of_kutai_desc:1 "Même si nous sommes devenus l'État dominant sur les côtes de Bornéo, notre peuple est dispersé aussi entre un certain nombre de principautés et d'autres royaumes. Unissons-les tous au sein d'un État unique, dont les lois édictées à la capitale seraient suivies par chacun."
 kut_subdue_the_inlands:0 "Soumettre l'intérieur"
 kut_subdue_the_inlands_desc:0 "De nombreux territoires de forêts et de montagnes à l'intérieur des terres sont hors de notre contrôle. Différentes confédérations tribales et micro-États se soumettent à nous lorsque cela les arrange. Une fois pour toutes, nous devons donc étendre notre autorité dans l'intérieur et officialiser les relations."
 sulawesi_ideas:0 "Doctrines sulawésiennes"
 sulawesi_ideas_start:0 "traditions sulawésiennes"
 sulawesi_ideas_bonus:0 "ambitions sulawésiennes"
 sulawesi_intra_asian_trade:0 "Réseau commercial asiatique"
 sulawesi_intra_asian_trade_desc:0 "Même si notre île ne constitue guère plus qu'une étape pour les marchands venus de territoires plus riches et plus puissants, nous tirons de nombreux avantages du trafic animé des navires marchands qui font la traversée entre les îles. Les marchands chinois, indiens ou javanais fréquentent tous nos ports, et plus nous les rendrons attractifs, plus nous occuperons une place importante dans ce réseau commercial."
 sulawesi_bajau:0 "Les Bajau"
 sulawesi_bajau_desc:0 "Même si personne ne connaît leurs origines, les Bajau fréquentent toutes les îles d'Asie du Sud-Est. S'appelant eux-mêmes « Sama », ils passent toute leur vie sur leurs bateaux et vivent du commerce et des raids menés contre les différents ports des îles qui nous entourent. Encourageons ces marins nés à venir dans nos ports pour y vendre leurs biens et se réapprovisionner, de façon à pouvoir nous enrichir de leurs voyages et apprendre leurs secrets."
 sulawesi_prau:0 "Le prao"
 sulawesi_prau_desc:0 "Le prao est un navire typique dans cette partie du monde, et les plus célèbres d'entre eux sont construits dans notre pays. Même si leur taille et leur forme sont très variables, ces prao nous permettent de déplacer rapidement de grandes quantités de marchandises et de personnes le long des côtes et entre les îles de l'archipel."
 sulawesi_unification:0 "Unification de Sulawesi"
 sulawesi_unification_desc:0 "Sur nos territoires, un grand nombre de dirigeants de second ordre exercent le pouvoir, et même s'ils nous reconnaissent comme leur « grand frère » et comme des supérieurs parmi des égaux, continuer à prétendre que le pouvoir peut être partagé cause plus de tensions que cela n'est nécessaire. Unifions réellement ces îles et tirons parti du contrôle direct de l'agriculture et de la mer sur toute l'île."
 sulawesi_learning_from_outsiders:0 "Encouragement à la diffusion des idées"
 sulawesi_learning_from_outsiders_desc:0 "Afin de tirer parti au mieux de notre situation, nous devons chercher à apprendre de nos voisins. Il existe des idées et des concepts dans toute l'Asie du Sud-Est que nous devrions étudier et adapter à notre société. Dépêchons les plus talentueux de nos hommes pour étudier les manières des Chinois, des Européens et des autres peuples insulaires ; rencontrons ces étrangers qui fréquentent nos ports pour en tirer de nouvelles idées. Si ce que nous découvrons est jugé utile, nous pourrons alors créer des concepts similaires, adaptés aux besoins de notre peuple."
 sulawesi_entrepot:0 "Comptoir commercial"
 sulawesi_entrepot_desc:0 "Les puissances extérieures cherchent à contrôler le commerce entre les îles et à nous obliger à utiliser leurs ports exclusivement. Leur objectif est de tirer bénéfice du moindre objet vendu, et leur influence menace d'étouffer l'antique réseau commercial de toute la région. Afin de les concurrencer efficacement, ouvrons nos ports aux marchands venus de toutes les parties du monde en leur faisant payer tout à moindre prix."
 sulawesi_assymetrical_warfare:0 "Résistance asymétrique"
 sulawesi_assymetrical_warfare_desc:0 "Cet archipel est idéal pour mener des raids et pratiquer la piraterie, et les montagnes et forêts de l'intérieur des terres offrent elles aussi de multiples opportunités pour rendre la vie difficile à quiconque tenterait de nous envahir. En tant qu'indigènes, nous pouvons en faire bien meilleur usage que la plupart, et devons nous en servir pour contrer toute incursion des puissances hostiles."
 mayan_ideas:0 "Doctrines mayas"
 mayan_ideas_start:0 "traditions mayas"
 mayan_ideas_bonus:0 "ambitions mayas"
 mayan_sacred_cenote:0 "Le cénote sacré"
 mayan_sacred_cenote_desc:0 "Même si Chichén Itzá n'est plus qu'une ruine laissée à l'abandon, son cénote reste l'un de nos sites les plus sacrés. Ce gouffre est une porte d'entrée dans la vie après la mort, et les sacrifices rituels accomplis ici ont bien plus d'effet que tous ceux accomplis ailleurs."
 mayan_building_traditions:0 "Traditions architecturales"
 mayan_building_traditions_desc:0 "Depuis des temps immémoriaux, nous avons construit des cités immenses et des pyramides gigantesques, au beau milieu d'une jungle épaisse."
 mayan_ancient_feuds:0 "Querelles anciennes"
 mayan_ancient_feuds_desc:0 "Les Xius, les Cocoms et les Itzá ont pendant de longues années donné aux peuples mayas du Yucatán leurs dynasties dirigeantes. Leurs affrontements et les nombreuses trahisons entre les uns et les autres ont laissé un héritage de faides et d'offenses n'attendant que réparation."
 mayan_shipwreck_survivors:0 "Survivants des naufrages"
 mayan_shipwreck_survivors_desc:0 "Des étrangers ont commencé à apparaître sur les côtes, prétendant avoir traversé les mers dans de grandes pirogues avec des ailes, et en être tombés. Certains ont pris femme au sein de notre peuple, et sont devenus des conseillers honorés de nos dirigeants."
 mayan_kuchkabal:0 "Les kuchkabalob"
 mayan_kuchkabal_desc:0 "Avant même la chute de Mayapan, notre pays était déjà divisé en provinces, les kuchkabalob. Elles ont depuis acquis l'autonomie, mais restent cependant une manière efficace d'administrer le territoire."
 mayan_remote_isolation:0 "Éloignement et isolation"
 mayan_remote_isolation_desc:0 "Certaines de nos cités sont si profondément enfoncées dans la jungle qu'elles sont définitivement hors de portée de nos ennemis, ce qui les rend bien plus difficiles à conquérir."
 mayan_caste_war:0 "La guerre des castes"
 mayan_caste_war_desc:0 "Nous ne pouvons en aucun cas tolérer la domination d'un peuple étranger. Peu importe le temps qu'il faudra attendre, nous nous lèverons à nouveau pour combattre pour notre liberté."
 KIC_ideas:0 "Doctrines quichés"
 KIC_ideas_start:0 "traditions quichés"
 KIC_ideas_bonus:0 "ambitions quichés"
 kic_blessings_of_tohil:0 "Les bénédictions de Tohil"
 kic_blessings_of_tohil_desc:0 "Notre divinité tutélaire est le dieu du ciel. Par lui nous parviennent la pluie et le soleil qui rendent nos terres fertiles, ce qui nous permet d'échapper à la famine."
 kic_ilokab:0 "Les traditions des Ilok'ab"
 kic_ilokab_desc:0 "La lignée des Ilok'ab a longtemps fourni des guerriers à notre peuple, et leurs traditions martiales ont souvent été travaillées jusqu'à donner le meilleur. Il est heureux que nous ayons de tels combattants à nos côtés."
 kic_wealth_of_tamub:0 "La richesse des Tamub"
 kic_wealth_of_tamub_desc:0 "Le commerce et l'industrie ont longtemps été le centre d'intérêt du lignage des Tamub. Ils n'ont plus rien à apprendre en matière de commerce, et c'est grâce à eux que nous prospérons."
 kic_titulos:0 "Les titres des seigneurs des Quichés"
 kic_titulos_desc:0 "En enregistrant les noms et les exploits des ancêtres glorieux, nos maisons nobles peuvent assurer leur droit à régner et la puissance du pays."
 kic_kiqabs_vengeance:0 "La vengeance de K'iq'ab"
 kic_kiqabs_vengeance_desc:0 "Notre peuple chante encore l'histoire de la vengeance de notre seigneur K'iq'ab, qui nous mena au combat, aux côtés des Kaqchikel nos alliés, contre ces traitres de K'oja qui avaient assassiné son père."
 kic_popul_vuh:0 "Popol Vuh : le Livre de la Communauté"
 kic_popul_vuh_desc:0 "Nous avons noté par écrit notre histoire, depuis le jour de la création jusqu'à ce jour. Ainsi cette histoire nous survivra-t-elle."
 moluccan_ideas:0 "Doctrines moluquoises"
 moluccan_ideas_start:0 "traditions moluquoises"
 moluccan_ideas_bonus:0 "Ambitions moluquoises"
 moluccan_spice_islands:0 "Les Îles aux épices"
 moluccan_spice_islands_desc:0 "Pendant des milliers d'années, les clous de girofle, noix de muscade le santal et d'autres épices de nos îles ont atteint jusqu'aux plus riches tables d'Europe, de Chine, d'Inde et de Perse. Ce long voyage comprend bien des étapes, mais c'est ici qu'il commence, sur nos îles, qui constituent une source toujours plus productive d'épices."
 moluccan_cultural_heritage:0 "Héritage culturel commun"
 moluccan_cultural_heritage_desc:0 "Alors même que la diversité est grande sur les Îles aux épices, certains mythes et certaines traditions sont connus des habitants de toutes les îles. Ces récits nous permettent d'identifier les dirigeants légitimes, et donnent à l'extension de notre pays une réelle légitimité."
 moluccan_dominance_over_the_outer_islands:0 "Domination sur les îles extérieures"
 moluccan_dominance_over_the_outer_islands_desc:0 "Au premier regard, on pourrait croire manquer de population et d'extension territoriale pour tenir notre rang parmi les autres pays. Pourtant, ce que nous avons c'est un réseau de ports et d'îles loyaux, s'étendant jusque loin au sein de l'archipel qui nous entoure. Toutes ces îles nous soutiennent et nous permettent de contrôler leur production d'épices. Pourtant, si nous souhaitons faire bon usage de cette influence, il nous faut étendre et renforcer ce réseau et centraliser le pouvoir de l'île centrale."
 moluccan_agents_of_trade:0 "Dignitaires"
 moluccan_agents_of_trade_desc:0 "Sur toutes les îles, dans chaque baie, port et embouchure, des marchandises et des tributs peuvent être collectés. Envoyons-y donc des représentants permanents, capables de veiller à nos intérêts dans les diverses régions de l'archipel et de maintenir notre monopole sur tous les biens de valeur que nous exporterons alors vers le reste du monde."
 moluccan_four_kingdoms:0 "Les quatre royaumes"
 moluccan_four_kingdoms_desc:0 "Il existait autrefois quatre royaumes sur les îles de Maluku, et si tous n'ont pas survécu ils continuent de jouer un rôle non négligeable, à la fois pour les cérémonies royales de notre peuple et comme socle de légendes communes autour desquelles se rassembler lors des périodes difficiles."
 moluccan_ally_papuan_raiders:0 "Alliance avec les Papous"
 moluccan_ally_papuan_raiders_desc:0 "Au cours des siècles, les Papous ont souvent razzié les îles et navires de la région. Avec la présence toujours plus marquée des Européens, pourtant, nous devons mettre de côté de telles rivalités et nous coaliser contre les forces étrangères hostiles."
 moluccan_pragmatic_diplomacy:0 "Diplomatie pragmatique"
 moluccan_pragmatic_diplomacy_desc:0 "Même s'il est vrai qu'il n'est guère possible de faire confiance aux Européens, ils sont également traîtres les uns envers les autres. Cherchons à nous allier à ces nouveaux venus lorsque cela nous convient, pour mieux les rejeter lorsque leur aide ne nous est plus nécessaire."
 LDK_ideas:0 "Doctrines laddâkhi"
 LDK_ideas_start:0 "traditions laddâkhi"
 LDK_ideas_bonus:0 "ambitions laddâkhi"
 ldk_two_kingdoms:0 "Les deux royaumes du Laddâkh"
 ldk_two_kingdoms_desc:0 "Autrefois, le Laddâkh était divisé entre deux royaumes, sur lesquels régnaient deux frères. Un jour ou l'autre, une fois qu'un monarque en ayant les capacités sera né dans l'une de ces deux lignées, les deux royaumes seront réunifiés et une nouvelle dynastie victorieuse mènera notre peuple à la prospérité."
 ldk_fortified_mountain_cities:0 "Cités fortifiées des montagnes"
 ldk_fortified_mountain_cities_desc:0 "Notre pays a vu des ennemis sans nombre venir et repartir. Depuis le grand empire tibétain jusqu'au grand empire du Karkota du Cachemire dirigé par Lalitâditya et jusqu'aux musulmans qui nous ne cessent ces deniers temps de venir nous piller. Les montagnes dans lesquelles nous vivons, pourtant, sont aussi nos citadelles. Fortifions ces défenses naturelles qui sont à notre disposition, afin de ne plus jamais avoir à craindre le moindre pillard ou envahisseur."
 ldk_wool_from_the_roof_of_the_world:0 "Laine du toit du monde"
 ldk_wool_from_the_roof_of_the_world_desc:0 "Très haut au-dessus du reste du monde, le plateau du Laddâkh laisse l'impression d'avoir bien peu à offrir lorsqu'on le compare aux plaines fertiles de l'Inde ou même aux villes marchandes du bassin du Tarim. Mais aussi loin que remonte notre mémoire, les nomades changpas ne cessent d'aller et venir sur nos territoires, élevant leurs chèvres, qui fournissent la plus belle laine que l'on puisse imaginer, une marchandise hautement recherchée par tous nos voisins."
 ldk_great_monasteries:0 "Construction de grands monastères"
 ldk_great_monasteries_desc:0 "Nos liens religieux avec le Tibet rendent notre société plus forte que si nos voisins musulmans ou hindous contrôlaient nos terres en taxant notre commerce et volant notre bois. Fortifions encore notre foi en bâtissant sur les flancs des plus hautes montagnes de grands monuments, gönpas et monastères, et en soutenant les ordres monastiques où qu'ils cherchent à s'établir."
 ldk_la_dvags_rgyal_rabs:0 "Ladag Gyalrabs"
 ldk_la_dvags_rgyal_rabs_desc:0 "En couchant par écrit le destin des souverains qui nous ont précédés, nous pouvons être assurés que le monde n'oubliera jamais les origines de notre glorieuse dynastie. Même aux époques les plus reculées, nous pouvons être assurés que les chroniques royales conserveront vivante la mémoire de notre pays."
 ldk_kingdom_united:0 "Un royaume unifié"
 ldk_kingdom_united_desc:0 "Afin d'éviter les conflits et la discorde entre les nombreux fils de nos souverains, nous devons écouter les conseils des sages lamas qui résident dans les monastères. Un seul fils doit être autorisé à hériter de la couronne, alors que ses frères seront autorisés à diriger chacun un des nombreux monastères que compte le pays. De cette manière, la dynastie sera capable de faire bon usage de tout son potentiel au lieu de le gâcher en vaines querelles de succession."
 ldk_far_away_traders:0 "Invitation de marchands lointains"
 ldk_far_away_traders_desc:0 "La laine qu'exporte notre pays n'a cessé de gagner en réputation à l'étranger. Nous avons reçu des lettres de l'Empereur de Chine tout autant que du Tsar de Russie. Nous devrions faire bon usage de la réputation que nous assurent nos chèvres et encourager le commerce avec l'étranger, de telle façon que cela nous enrichisse."
 ZIM_ideas:0 "Doctrines monomotapas"
 ZIM_ideas_start:0 "traditions monomotapas"
 ZIM_ideas_bonus:0 "ambitions monomotapas"
 zim_mwenemutapa:0 "Mwene mutapa"
 zim_mwenemutapa_desc:0 "Le déclin du Grand Zimbabwe a mené à l'instabilité politique, permettant aux chefs locaux de gagner en autonomie. En tant que princes des peuples conquis, il nous appartient de maintenir une armée puissante, destinée à imposer l'unité sur ces territoires divisés."
 zim_rekindling_the_royal_fires:0 "Rallumer les feux"
 zim_rekindling_the_royal_fires_desc:0 "Afin que les chefs puissent prouver leur loyauté, à nous autant qu'aux dieux, ils doivent une fois par an venir à la capitale pour rallumer leur feu local à partir du nôtre. Une fois l'année écoulée, notre armée l'éteindra et ils devront refaire le voyage."
 zim_mutapa_architecture:0 "Architecture monomotapa"
 zim_mutapa_architecture_desc:0 "Notre pays appartenait autrefois à l'empire du Grand Zimbabwe, et même si son déclin est maintenant incontestable nous continuons de pratiquer certaines de ses traditions. C'est du Grand Zimbabwe que nous avons hérité le style et les techniques que nous utilisons pour construire nos maisons de pierre et nos cités fortifiées, qui nous ont permis de contrôler ce plateau de façon si efficace."
 zim_spokesman_before_the_dead:0 "Celui qui parle avec les morts"
 zim_spokesman_before_the_dead_desc:0 "Notre dirigeant n'est pas seulement notre chef au sens temporel du terme : on attend aussi de lui qu'il parle en notre nom devant les esprits des morts. Avant toute campagne militaire ou avant toute moisson il informe les esprits de nos ancêtres, par des cérémonies ou des danses, de notre respect et de nos besoins. Sans un grand meneur pour entretenir les tombes royales et garder un lien étroit avec nos morts, les choses pourraient très rapidement se dégrader pour le pays."
 zim_elected_administrators:0 "Administrateurs élus"
 zim_elected_administrators_desc:0 "Traditionnellement, tous les administrateurs importants, y compris au niveau du village, ont été nommés au sein de la famille royale élargie. Mais notre pays s'est étendu et a crû en maturité, et il est temps que nous tirions parti des connaissances de nos sujets et leur permettions d'élire leurs propres administrateurs."
 zim_curva:0 "Taxe-curva"
 zim_curva_desc:0 "Avec l'arrivée de nouveaux marchands dans la région du Zambèze, nous devons nous assurer que notre autorité suscite le respect qui lui est dû. Quiconque souhaite faire commerce chez nous et emmener notre or et notre ivoire sur d'autres côtes doit au préalable recevoir l'accord de notre souverain et payer la taxe-curva afin de disposer du libre accès. Si le moindre paiement venait à être retardé, le Monomotapa confisquerait toute marchandise étrangère."
 zim_controlling_the_mutapan_riches:0 "Contrôle des richesses du Monomotapa"
 zim_controlling_the_mutapan_riches_desc:0 "Les voyageurs occidentaux ont nommé notre pays « Ophir ». Au cours des siècles, les mines d'or sur le plateau et le contrôle du commerce du Zambèze ont rendu de nombreux peuples jaloux. Étendons notre contrôle sur ces territoires et leurs ressources afin d'éviter les incursions, autant celles des étrangers avides que des potentats locaux."
 BAL_ideas:0 "Doctrines baloutches"
 BAL_ideas_start:0 "traditions baloutches"
 BAL_ideas_bonus:0 "ambitions baloutches"
 bal_natural_defences:0 "Défenses naturelles"
 bal_natural_defences_desc:0 "Depuis l'époque d'Alexandre, toutes les armées ont appris que notre pays peut être hostile envers les envahisseurs étrangers. Des montagnes séparées par des cols dangereux, des déserts des collines attendent nos ennemis, et la population elle-même est habituée à faire le meilleur usage de ces terrains à son avantage, pour tendre des embuscades et décimer toute troupe qui voudrait passer sur nos terres."
 bal_hani_and_sheh_mureed:0 "Hanî-o-Shey Murîd"
 bal_hani_and_sheh_mureed_desc:0 "Nous vivons en une époque d'opportunités et de défis. L'impact de nos décisions est tel que des ballades et des légendes sont déjà écrites sur les héros et les guerriers de notre temps. Agissons en accord avec le code baloutche afin de donner à ceux qui nous succèderont dans les générations à venir, un idéal auquel aspirer."
 bal_khan_of_the_baloch:0 "Khân des Baloutches"
 bal_khan_of_the_baloch_desc:0 "Les Baloutches sont un peuple fier mais divisé. Habitués à jouir de la liberté de l'indépendance, sans doute sommes-nous quelque peu fragilisés par notre manque d'unité. Qualifions nos souverains de « khân de tous les Baloutches » et unissons-nous derrière une cause commune : nos voisins ne seront alors plus jamais en sûreté chez eux."
 bal_reorganization_of_the_army:0 "Réorganisation de l'armée"
 bal_reorganization_of_the_army_desc:0 "Les loyautés tribales sont fortes sur nos territoires, et de bien des manières chercher à les remplacer par la loyauté au pays serait un exercice futile. En lieu et place d'une armée ressemblant à celle de nos voisins indiens ou perses, cherchons à tirer parti du système qui est à notre disposition. Chaque tribu importante devrait être redevable de la création et du maintien d'une armée correspondant à nos demandes afin de contribuer aux expéditions que nous ordonnerons. De la sorte, cela renforcera en retour leur autorité sur les tribus de moindre importance qu'elles contrôlent."
 bal_control_of_the_overland_trade:0 "Contrôle du commerce terrestre"
 bal_control_of_the_overland_trade_desc:0 "Nombreux sont ceux qui considèrent que nous contrôlons une région dangereuse, voire impossible à traverser, et les pillards issus de nos territoires ont pendant des millénaires vécus sur le dos des marchands des régions voisines. Il est pourtant possible de voyager à travers les territoires baloutches et le Makran depuis Kaboul jusqu'au Sindh, et nous connaissons les routes et les cols permettant de franchir les montagnes et les déserts. Ouvrons nos routes aux marchands et taxons-les pour assurer leur protection."
 bal_chiefs_and_landlords:0 "Chefs et propriétaires"
 bal_chiefs_and_landlords_desc:0 "Traditionnellement, les chefs tribaux, souvent élus au sein de leurs clans, contrôlent les territoires et ce qui y est produit. Le moment est venu de mettre en place un système plus efficace, où nous nommerions en notre nom un chef chargé agir en tant que propriétaire. De cette manière, nous saurons qui est redevable de quoi, et à qui va sa loyauté, et de la sorte pourrons contrôler bien mieux la production que ce n'est le cas pour l'instant."
 bal_baluch_leadership:0 "Commandants baloutches"
 bal_baluch_leadership_desc:0 "Nos troupes se sont taillé une forte réputation en combattant comme mercenaires ou alliés au sein des armées d'autres dirigeants de Perse ou d'Inde. Faisons usage de leur expérience de leurs contacts pour susciter l'apparition d'une nouvelle classe de commandants professionnels et compétents."
 ORL_ideas:0 "Doctrines orléanaises"
 ORL_ideas_start:0 "traditions orléanaises"
 ORL_ideas_bonus:0 "ambitions orléanaises"
 orl_brothers_of_kings:0 "Monsieur d'Orléans"
 orl_brothers_of_kings_desc:0 "Depuis 1344, le duché d'Orléans est, par tradition, attribué au second fils du roi de France. La maison d'Orléans est donc la seconde après le trône, et pourrait même peut-être un jour l'éclipser."
 orl_maid_of_orleans:0 "La Pucelle d'Orléans"
 orl_maid_of_orleans_desc:0 "Si le siège d'Orléans nous a bien appris quelque chose, c'est qu'une pucelle peut changer le cours de l'histoire. Nous ne pouvons, depuis, interdire aux femmes de mener nos armées au combat, si elles sont aptes à inspirer le courage aux troupes et à emporter la victoire."
 orl_saffron_of_boynes:0 "Safran de Boynes"
 orl_saffron_of_boynes_desc:0 "Avec la fin des guerres et leurs ravages, l'Orléanais a tous les atouts pour redevenir un centre de production de première importance : non seulement sa localisation constitue un avantage certain pour le commerce, mais en plus les plaines fertiles de la Beauce promettent un avenir prospère. Bientôt Boynes sera la capitale européenne – si ce n'est mondiale – du safran, et les marchands y viendront depuis des pays lointains pour acheter cette précieuse épice."
 orl_chateaux_of_the_loire_valley:0 "Châteaux de la Loire"
 orl_chateaux_of_the_loire_valley_desc:0 "Certains souverains ont eu besoin de temps avant de découvrir cette évidence : nulle part en France le climat n'est si plaisant, ou les paysages plus attrayants et paisibles qu'ici. Maintenant qu'ils en sont conscients, ils ont commencé à y construire de magnifiques palais, les châteaux de la Loire, preuve tout autant de la puissance de leurs propriétaires que du talent de nos architectes."
 orl_faith_and_devotion:0 "Foi et dévotion"
 orl_faith_and_devotion_desc:0 "C'est la foi qui a modifié le cours de la guerre de Cent Ans, et ce sera la foi qui guidera le bon peuple d'Orléans. Depuis la cathédrale jusqu'à l'Université, la théologie se doit d'être enseignée et discutée."
 orl_calvin_and_moliere:0 "Calvin et Molière"
 orl_calvin_and_moliere_desc:0 "Orléans sait rester fidèle à ceux qui l'aiment, et sait se rebeller aux côtés de ceux qui pensent que toute autorité n'est jamais totalement assurée. De Jeanne d'Arc, la Pucelle d'Orléans ; à Jean Calvin qui y a étudié le droit avant de remettre ensuite en cause l'autorité du pape ; ou à Jean-Baptiste Poquelin qui se fit ensuite appeler Molière et ne cessa plus par la suite de moquer dans ses pièces toutes les formes d'hypocrisie présentes dans la religion et la société, les enfants d'Orléans ont laissé leur empreinte sur le monde."
 ORM_ideas:0 "Doctrines ormuziennes"
 ORM_ideas_start:0 "traditions ormuziennes"
 ORM_ideas_bonus:0 "Ambitions ormuziennes"
 orm_a_vast_emporium:0 "Au centre du commerce"
 orm_a_vast_emporium_desc:0 "On a dit d'Ormuz qu'elle était « un vaste centre de commerce, où se trouvent des personnes et des marchandises de toutes les sortes et toutes les régions du monde », ou encore que « Si le monde tout entier était un anneau d'or, Ormuz en serait le joyau ». Pendant des siècles les marchands sont venus sur nos îles pour vendre et acheter leurs marchandises, et avec le temps notre pays est devenu synonyme de toutes les richesses qu'ils y amènent."
 orm_protecting_the_islands:0 "Protection des îles"
 orm_protecting_the_islands_desc:0 "Si les îles de Qeshm et d'Ormuz ne sont certes pas des plus hospitalières pour y fonder un royaume, elles sont plus sûres que la côte, souvent razziée ou attaquée par ceux qui convoitent nos richesses. Construisons des forteresses puissantes sur ces îles, afin de protéger ce qui est nôtre et ceux qui viennent pratiquer le commerce chez nous."
 orm_moqarrariya:0 "Réforme de la moqarrariya"
 orm_moqarrariya_desc:0 "Depuis des temps immémoriaux, nous avons payé les peuples de la côte pour qu'ils assurent notre protection et nous accordent l'accès à l'eau douce et aux denrées qui nous font défaut. Ces accords anciens devraient être remplacés par une relation plus efficace et formelle."
 orm_far_reaching_diplomacy:0 "Diplomatie lointaine"
 orm_far_reaching_diplomacy_desc:0 "Un royaume insulaire a besoin de rechercher au loin des amis et alliés. Trouvons ceux qui seraient prêts à nous soutenir parmi les ennemis de ceux qui oseraient tenter de nous faire ployer sous leur joug."
 orm_secure_trading_monopoly:0 "Maintien du monopole commercial"
 orm_secure_trading_monopoly_desc:0 "Nous avons gagné notre place non seulement en nous assurant que ceux qui feraient commerce avec nous le feraient en toute sécurité dans nos ports et sur la route, mais aussi en éliminant ou mettant à mal tous nos concurrents. Notre politique en la matière doit être une surveillance constante des ports commerciaux dispersés sur tout le pourtour du golfe Persique, de manière à nous assurer que personne n'ose jamais nous défier."
 orm_develop_qeshm_and_ormuz:0 "Développement de Qeshm et d'Ormuz"
 orm_develop_qeshm_and_ormuz_desc:0 "Qeshm et Ormuz peuvent bien sembler inhospitalières et stériles, mais ces deux îles ont toujours recelé une certaine richesse en elles-mêmes : le fer et le sel y sont disponibles, et tant que de l'eau douce et de la nourriture nous viendrons du continent ces produits permettront à nos cités de vivre. Il est donc temps que nous consacrions une part de notre prospérité à rendre viable le cœur même de notre pays."
 orm_ormuzi_navy:0 "Expansion navale ormuzienne"
 orm_ormuzi_navy_desc:0 "Pêcheurs, marchands et même pirates ont toujours fréquenté nos îles, tout en maintenant à flot des flottes considérables. Il est pourtant grand temps que nous créions une marine plus importante et plus moderne, digne de notre réputation de centre du golfe Persique."
 greek_ideas:0 "Doctrines grecques"
 greek_ideas_start:0 "traditions grecques"
 greek_ideas_bonus:0 "Ambitions grecques"
 greek_orthodox_faith:0 "Foi orthodoxe grecque"
 greek_orthodox_faith_desc:0 "L'Église grecque est la plus ancienne et la plus prestigieuse de toutes les Églises orthodoxes, et notre foi chrétienne a toujours constitué l'un des liens les plus sûrs pour unir notre peuple dans les périodes d'épreuve les plus difficiles. Louons notre héritage chrétien et trouvons la force dans notre foi."
 greek_maritime_heritage:0 "Héritage maritime"
 greek_maritime_heritage_desc:0 "Durant des millénaires, le peuple grec a traversé la Méditerranée, et tandis même que des puissances étrangères sont parvenues à dominer politiquement la région, les capitaines et marins grecs constituent toujours l'essentiel de leurs équipages. Tirons profit de leur expérience à notre tour, ainsi que de celle des pirates, contrebandiers et pêcheurs de la région, pour mettre à flot une flotte puissante pour notre pays."
 greek_klephtic_irregulars:0 "Recrutement des klephtes"
 greek_klephtic_irregulars_desc:0 "Les années difficiles d'occupation étrangère – que ce soit du fait des Francs ou des Turcs – ont vu naître une résistance farouche du petit peuple grec. Certains groupes en sont même venus à monter dans les montagnes pour continuer, depuis là-haut, une résistance violence contre l'occupant. Ces klephtes, « voleurs », peuvent désormais être intégrés au sein de notre armée en tant que corps irrégulier et efficace, prêt à faire connaître à nos ennemis leur ferveur et leur expérience."
 greek_phanariotes:0 "Diaspora grecque"
 greek_phanariotes_desc:0 "Les hommes éduqués et pleins de ressource sont toujours fort demandés, aussi nombre de nos concitoyens, au cours des siècles, se sont-ils rendus à l'étranger pour se mettre au service des cours des pays du Sud et de l'Est de l'Europe. Mais, maintenant qu'un État grec indépendant a été refondé, nous pourrions convaincre nombre d'entre eux de revenir dans le pays de leur enfance ou de leurs pères."
 greek_strengthen_control_over_the_trade_routes:0 "Contrôle du commerce méditerranéen"
 greek_strengthen_control_over_the_trade_routes_desc:0 "De Rome à Venise puis à l'Empire ottoman, nombreux sont ceux qui ont cherché à prendre le contrôle du commerce entre l'Orient et l'Occident, en s'emparant de la Grèce est des îles grecques de la Méditerranée orientale. En tant qu'État grec indépendant, il est de notre devoir historique de contrôler ce commerce à notre propre profit plutôt que permettre à d'autres de s'enrichir par le contrôle de notre position stratégique."
 greek_philhellenism:0 "Philhellénisme"
 greek_philhellenism_desc:0 "La Grèce fut jadis l'étincelle d'où jaillit la civilisation occidentale, et nos aïeux sont toujours admirés dans toute l'Europe. Tirons parti de cette réputation pour forger les alliances qui nous permettront de nous étendre."
 greek_enlightenment:0 "Lumières néohelléniques"
 greek_enlightenment_desc:0 "Nos ancêtres étaient des penseurs, des hommes d'État et des philosophes admirables, et leurs idées restent encore aujourd'hui au fondement de toute pensée rigoureuse. Mêlons notre héritage intellectuel aux nouveaux idéaux des Lumières qui se sont répandus dans toutes les cours d'Europe : cela nous permettra de développer des idées politiques et de moderniser la langue grecque afin de disposer des outils parfaitement adaptés à l'ère moderne."
 KGR_ideas:0 "Doctrines kângarî"
 KGR_ideas_start:0 "traditions kângarî"
 KGR_ideas_bonus:0 "ambitions kângarî"
 kgr_katoch_lineage:0 "Lignage Katoch"
 kgr_katoch_lineage_desc:0 "Peu de pays peuvent revendiquer un héritage aussi ancien que le nôtre : les Katoch ont régné durant des milliers d'années, vu les semblables d'Alexandre ou de Tîmûr venir et repartir, et continué à jouer un rôle de premier plan parmi les nôtres."
 kgr_riches_of_the_kangra_valley:0 "Richesses de la vallée de Kângarâ"
 kgr_riches_of_the_kangra_valley_desc:0 "Des légendes racontent l'histoire du démon Jalandhara, dont la tête est tombée dans la vallée de Kângarâ après une bataille contre Shiva. Entouré de collines stériles et de hautes montagnes, notre pays est verdoyant et riche. La vallée de Kângarâ nourrit une population bien plus importante que notre extension et notre localisation ne pourraient le laisser croire, mais nous constituons aussi une cible bien tentante pour tout pseudo-conquérant."
 kgr_martial_heritage:0 "Héritage martial"
 kgr_martial_heritage_desc:0 "Les traditions martiales de notre peuple sont anciennes, et si nos cousins des États râjpoutes, au sud, sont plus renommés que nous, nous avons bien prouvé, à de nombreuses reprises, que nous pouvons rendre la situation intenable à n'importe quel envahisseur. Jusqu'à ce que plus personne n'en sorte vivant."
 kgr_hill_forts:0 "Contrôle des forts des collines"
 kgr_hill_forts_desc:0 "Notre pays s'est constitué autour du fort formidable de Kângarâ et sur le contrôle sur les territoires environnants que cette position stratégique autorisait. De la même façon, nous devons tout faire pour contrôler et maintenir tous les forts importants et contrôler tous les territoires environnants de cette région plus vaste qui nous entoure."
 kgr_strengthen_the_mountain_trade:0 "Développer le commerce des montagnes"
 kgr_strengthen_the_mountain_trade_desc:0 "Non loin à notre sud s'étendent les plaines fertiles du Panjâb, et pourtant les vastes montagnes et glaciers du Laddâkh et du Tibet et les pics de l'Himalaya sont tout proches eux aussi. Ces régions semblant si différentes ont pourtant besoin les unes des autres : du nord viennent les précieux produits tissés à partir de la laine, que les gens du sud sont prêts à payer à prix d'or, alors que le nord est plus fruste mais demande nombre de biens de luxe que le sud peut lui fournir."
 kgr_pahari_paintings:0 "Peintures pahârî"
 kgr_pahari_paintings_desc:0 "Ces montagnes offrent des paysages sereins, apaisants et source d'inspiration pour ceux qui en éprouvent le besoin ; à d'autres ils fournissent un refuge à quiconque à craindre les peuples des basses terres. Invitons les peintres les plus célèbres de notre époque, offrons-leur un abri et laissons nos paysages de montagne les inspirer pour créer des chefs-d'œuvre d'histoire d'amour et de récits sur les dieux."
 kgr_tigers_of_the_himalayas:0 "Tigres de l'Himalaya"
 kgr_tigers_of_the_himalayas_desc:0 "À mesure que le temps passe, notre pays doit faire face à de nouvelles menaces. Le nom et les croyances de ceux qui veulent occuper nos territoires peuvent changer avec le temps, mais qu'ils soient sikhs, Ghurkas, Timourides ou Hellènes nous devons leur faire face. Aussi, mettons sur pied une armée nouvelle, en nous appuyant sur les bases du combat en montagne que nous connaissons si bien, tout en y insufflant les innovations de ces peuples si divers qui convoitent notre pays."
 KAS_ideas:0 "Doctrines yarkandiennes"
 KAS_ideas_start:0 "traditions yarkandiennes"
 KAS_ideas_bonus:0 "ambitions yarkandiennes"
 kas_northern_silk_road:0 "Route septentrionale de la soie"
 kas_northern_silk_road_desc:0 "Pour aussi longtemps que tout le monde s'en souvienne, les flots de marchandises ont traversé le bassin du Tarim, d'oasis en oasis, permettant de lier ensemble les vastes sphères économiques de l'Asie orientale et de la Chine à celle de Transoxiane et de Perse. Soie, épices, coton, tapis, tabac et nombre d'autres produits encore qui transitent par nos territoires atteignent finalement les cours d'Europe ou les palais des empereurs de Chine. Il nous faut à tout prix assurer la sécurité des marchands, car sans eux nous ne serions rien, et que leur voyage est à la fois pénible et dangereux."
 kas_altishahr:0 "Altishahr"
 kas_altishahr_desc:0 "Le désert du Taklamakan est certes inhospitalier, mais nos cités prospèrent autour des oasis qui se trouvent à ses lisières et sur les rives du Tarim. La vie n'y est sans doute pas aussi facile que dans les basses terres d'Inde ou de Chine, mais le froment, le blé et le coton y poussent bien. Qu'elle soit appelée « Tartarie supérieure », « Altishahr », « Kachgarie » ou encore « Xinjiang », tous ces noms évoquent à ceux qui les connaissent des images d'une beauté légendaire et d'une vie prospère."
 kas_tarikh_i_rashidi:0 "Tarîkh-i Rashîdî : « L'histoire des khâns »"
 kas_tarikh_i_rashidi_desc:0 "Notre culture est urbaine, même si notre isolement dans les lieux les plus reculés du monde signifie qu'ils sont bien peu nombreux à avoir jamais entendu parler de notre histoire ou de notre langue. Efforçons-nous de coucher par écrit l'histoire de notre peuple et de nos cités, de manière à ce que le monde apprenne quelle est la vie que nous menons ici, en l'un des lieux les plus reculés, et pourtant des plus importants pour le monde dont il est au centre."
 kas_empower_the_khojas:0 "Donner le pouvoir aux khôjas"
 kas_empower_the_khojas_desc:1 "Parmi les membres les plus respectés de notre société se trouvent les khôjas, des hommes de foi descendant du Prophète lui-même ou des quatre premiers califes. Des histoires sur la façon dont certains d'entre eux ont pu convaincre de grands seigneurs mongols ou des lamas de ployer le genou devant le pouvoir de l'islam. Nous avons toujours fait des plus dévots d'entre nous nos dirigeants, aussi les khôjas sont-ils déjà une force influente au sein du pays. Accordons-leur plus de pouvoir encore, afin de voir ce que pourront nous apporter leurs capacités et leur foi pure."
 kas_holy_warriors:0 "Guerriers saints"
 kas_holy_warriors_desc:0 "Même si nous avons toujours réservé bon accueil aux marchands de toutes les confessions et de toutes les cultures, nous ne devons jamais oublier que notre puissance militaire provient de la pureté de notre foi. Étendons-nous dans les régions limitrophes, tout autant pour y répandre la véritable foi et y acquérir des territoires qui permettraient de défendre plus aisément nos terres."
 kas_black_and_white_mountain:0 "Montagne blanche et Montagne noire"
 kas_black_and_white_mountain_desc:0 "Ne laissons pas des rivalités mesquines nous diviser ! Pendant trop longtemps notre peuple est resté déchiré entre les Aqtaghlik, « ceux de la Montagne Blanche », et les Qarataghlik, « ceux de la Montagne noire ». Si le blanc et le noir, le Nord et le Sud étaient réunifiés, nous serions forts à nouveau."
 kas_encourage_tarim_trade:0 "Encouragement au commerce du Tarim"
 kas_encourage_tarim_trade_desc:0 "Des siècles, des millénaires durant les marchands ont osé se lancer dans le périlleux voyage nécessaire pour atteindre nos cités du désert. Que ce soit en bravant le Taklamakan, la route des abricots du Baltistan ou les glaciers du Laddâkh, tous venaient jusqu'à Yarkand, Kachgar ou dans l'une de nos autres grandes cités. Les temps changent toutefois, et le flux constant des marchands s'épuise du fait de l'ouverture de routes maritimes entre l'Orient et l'Orient, et nombreux sont ceux qui estiment que le long voyage par les terres n'en vaut plus la peine. Nous devons donc agir de manière décisive afin de protéger le commerce terrestre. Abolissons désormais toute taxe ou tout péage direct !"

 LUX_ideas:0 "Doctrines luxembourgeoises"
 LUX_ideas_start:0 "traditions luxembourgeoises"
 LUX_ideas_bonus:0 "ambitions luxembourgeoises"
 lux_imperial_legacy:0 "Héritage impérial"
 lux_imperial_legacy_desc:0 "Il n'y a pas si longtemps, c'était au sein de la maison de Luxembourg qu'étaient choisis les empereurs du Saint-Empire. Le simple fait que notre petit pays ait si souvent accédé au trône du Saint-Empire nous a accordé une aura bien plus grande que celle dont devrait jouir un pays aussi peu étendu que le nôtre."
 lux_ardennes:0 "Massif ardennais"
 lux_ardennes_desc:0 "Les collines abruptes de notre pays rendent difficile toute invasion. De fait, nombreuses sont les armées qui préfèrent les contourner plutôt que tenter de les franchir afin d'éviter les pertes que cela leur causerait."
 lux_moselle_trade:0 "Commerce de la Moselle"
 lux_moselle_trade_desc:0 "La Moselle s'écoule à notre frontière orientale. Il suffit d'attirer sur ses rives les routes commerciales pour prendre le contrôle de tout le commerce de la région."
 lux_fortress:0 "La forteresse de Luxembourg"
 lux_fortress_desc:0 "Le grand château se trouvant au centre de notre capitale est reconnu comme étant l'un des mieux défendus au monde. Bien peu d'armées songeraient même à assiéger une telle forteresse. Alors que notre influence s'étend à d'autres régions, nous devons nous assurer d'y construire des citadelles aussi imposantes que celle qui se trouve chez nous."
 lux_spanish_road:0 "Le chemin des Espagnols"
 lux_spanish_road_desc:0 "Notre territoire est traversé par cette grande route militaire connue sous le nom de « chemin des Espagnols ». Faisons-en bon usage dans nos campagnes militaires pour renforcer plus efficacement nos propres armées."
 lux_grand_duchy_of_luxembourg:0 "Le Grand-Duché de Luxembourg"
 lux_grand_duchy_of_luxembourg_desc:0 "Notre pays a une histoire longue et prestigieuse, et est tenu en haute estime dans les régions germaniques aussi bien que françaises. Si nous devions même tomber sous la domination de quelque souverain étranger, notre titre serait l'un des plus prestigieux de ceux qu'il porterait. Mettons-le en valeur en faisant du duché originel de Luxembourg un Grand-Duché, l'un des nombreux titres portés par nos dirigeants."
 lux_rivals_rivals_everywhere:0 "Rivaux de tous côtés"
 lux_rivals_rivals_everywhere_desc:0 "Notre situation entre la France, les Pays-Bas et l'Allemagne implique que nous gardions toujours une diplomatie très active. Il nous faut conserver de bonnes relations avec tous, tout en les surveillant de près."
 telugu_ideas:0 "Doctrines télougoues"
 telugu_ideas_start:0 "Traditions télougoues"
 telugu_ideas_bonus:0 "ambitions télougoues"
 yor_telugu_warrior_aristocrats:0 "Aristocrates guerriers télougous"
 yor_telugu_warrior_aristocrats_desc:0 "Notre pays repose sur les traditions partagées par les nombreuses générations de guerriers télougous qui nous ont précédés. Ces hommes ont combattu sous les étendards de nombre des plus grands empires de l'Inde, et formaient il y a peu encore l'aristocratie de l'empire déchu des Kâkâtiya. Cela assure à nos armées de toujours disposer de guerriers et capitaines de valeur, quelles que soient les embûches que puisse nous réserver l'avenir."
 yor_patronize_telugu_literature:0 "Mécénat de la littérature télougoue"
 yor_patronize_telugu_literature_desc:0 "Depuis les tous premiers souverains reddis, royauté et littérature ont été confondues dans la culture de notre peuple. On attend non seulement de nos souverains qu'ils soient des lettrés et des auteurs eux-mêmes, mais aussi qu'ils soutiennent les grands poètes et auteurs de notre temps."
 yor_kakatiya_legacy:0 "Héritage des Kâkâtiya"
 yor_kakatiya_legacy_desc:0 "Il n'y a pas si longtemps, l'empire des Kâkâtiya régnait sur ces terres. Son aristocratie télougoue et son dédain pour les hiérarchies strictes des castes que l'on trouve chez certains de nos voisins constituent toujours un modèle pour nous. Des leçons importantes peuvent être retenues de son histoire, et pour nous qui forgeons la nôtre en ce moment même mieux vaut les retenir."
 yor_great_forts_of_the_east:0 "Grands forts de l'Est"
 yor_great_forts_of_the_east_desc:0 "Un certain nombre de grandes forteresses des Ghats orientaux protègent notre pays des invasions des puissances des hautes terres. Il nous faut veiller à les maintenir en état et toujours à la pointe de la modernité, ou l'ossature tout entière de nos défenses serait menacée."
 yor_legend_of_prataparudra:0 "La légende de Pratâparudra"
 yor_legend_of_prataparudra_desc:0 "Le dernier souverain des Kâkâtiya, Pratâparudra II, est mort prisonnier après que les troupes du sultanat se sont emparées de ses territoires. Selon certains, pourtant, il aurait survécu et donné le droit à ses vassaux de fonder de nouveaux royaumes, tels que notre propre pays. Mettons en valeur cette légende en la faisant coucher par écrit, de telle façon que les générations futures apprennent les origines de notre grand pays."
 yor_diamond_mines_of_kollur:0 "Les mines de diamant de Kollur"
 yor_diamond_mines_of_kollur_desc:0 "L'Ândhra abrite l'une des plus grandes mines de diamant au monde. Depuis des siècles, ces mines sont la source non seulement de la plupart des diamants connus dans le monde, mais aussi des pierres les plus grosses, telles que le Kûh-i Nûr. Pourtant, le moment est venu de moderniser ces mines et de les développer pour qu'elles atteignent leur réel potentiel."
 yor_encourage_coromandel_trade:0 "Encouragement au commerce de Coromandel"
 yor_encourage_coromandel_trade_desc:0 "La côte de Coromandel a toujours été une source de richesse, avec ses grands ports animés et ses marchands venus de pays lointains. L'un des anciens souverains reddis de l'Ândhra a sagement décidé de maintenir au minimum les régulations du commerce de la côte de Coromandel, permettant ainsi de stimuler la croissance de nos ports. En notre époque moderne, il est temps de remettre à jour cette politique, de réduire à notre tour toutes les régulations commerciales et de laisser le champ libre aux marchands."
 LON_ideas:0 "Doctrines léonaises"
 LON_ideas_start:0 "traditions léonaises"
 LON_ideas_bonus:0 "ambitions léonaises"
 lon_heritage_of_the_reconquista:0 "Héritage de la Reconquista"
 lon_heritage_of_the_reconquista_desc:0 "Pendant des siècles, notre royaume a combattu pour étendre le gouvernement des chrétiens sur la péninsule Ibérique. Nous avons continué de même alors que nous étions passés à la Couronne de Castille. C'est de là que proviennent bon nombre de nos traditions martiales et ce qui nous offre des commandants endurcis sur les champs de bataille."
 lon_leonese_cortes:0 "Cortes léonaises"
 lon_leonese_cortes_desc:0 "De tous les parlements du monde, les Cortes léonaises sont l'un des plus anciens, si ce n'est le plus ancien. Ses droits et ses traditions constituent un pilier sur lequel s'appuyer pour tout dirigeant soucieux de rechercher le conseil et l'aide de ses sujets."
 lon_conquistadores:0 "À la conquête du Nouveau Monde"
 lon_conquistadores_desc:0 "De l'autre côté du monde, sur l'autre versant des mers, se trouvent des royaumes païens immensément riches. Les actuels aventuriers léonais cherchent à y faire fortune au nom de la véritable foi, tout comme leurs ancêtres avant eux ont bâti leur réputation lors de la Reconquête de la péninsule Ibérique."
 lon_school_of_salamanca:0 "L'École de Salamanque"
 lon_school_of_salamanca_desc:0 "La prestigieuse université de Salamanque est devenue le foyer d'une nouvelle pensée en matière de droit, de philosophe et d'économie. Soyons les protecteurs de ces savants afin de tirer tout le parti possible de leurs interprétations cohérentes des lois naturelles, de la propriété et des droits naturels de l'homme."
 lon_expand_navy:0 "Développement de la marine léonaise"
 lon_expand_navy_desc:0 "Les marins des Asturies, durant des siècles, nous ont enseigné leur expérience et leurs traditions maritimes. Le moment est pourtant venu de moderniser et de développer la flotte léonaise. Il nous faut créer nos propres bases navales sur nos côtes et lancer la construction d'une grande flotte permanente."
 lon_patronize_leonese_language:0 "Promotion de la langue léonaise"
 lon_patronize_leonese_language_desc:0 "Tout au long des années qu'a duré notre union avec la Castille, la langue léonaise a perdu du terrain face au castillan. Même si nous avons su inverser cette tendance, il y a encore beaucoup à faire : il nous faut publier une grammaire officielle du léonais, et nous assurer que notre langue est bien usitée au sein de notre administration. En sus, soutenons tous ceux qui peuvent travailler à développer notre langue, qu'ils soient écrivains, acteurs ou poètes."
 lon_nationalism:0 "Nationalisme léonais"
 lon_nationalism_desc:0 "Nombreux ont été ceux qui ont cherché à conquérir nos terres et à mettre fin à notre culture, des Castillans jusqu'aux Français. En temps de guerre, il nous faut résister à l'occupation étrangère les armes à la main, quel que soit le prix à payer pour cela. Et cela est tout aussi vrai pour les soldats de métier que pour les irréguliers qui mènent la guérilla pour protéger nos territoires au-delà du front."
 CYI_ideas:0 "Doctrines yi"
 CYI_ideas_start:0 "traditions yi"
 CYI_ideas_bonus:0 "ambitions yi"
 cyi_strengthen_yi_caste_system:0 "Renforcement du système des castes yi"
 cyi_strengthen_yi_caste_system_desc:0 "Notre société est constituée de cinq castes traditionnelles : les Zimo règnent en tant que seigneurs ; les Yi noirs ou Nuohe sont des chefs et des nobles, les Yi blancs ou Qunuo sont des hommes libres, les Ajia sont des serfs et les Xiaxi sont les esclaves. Renforcer cette ségrégation est un gage de stabilité pour le pays."
 cyi_deep_in_mountains:0 "Loin dans les montagnes"
 cyi_deep_in_mountains_desc:0 "Les montagnes qui nous entourent sont notre défense naturelle, et nous devons développer des stratégies et tactiques en tirant tout le parti possible. Pour nous, ces montagnes sont notre pays. Pour les envahisseurs, elles doivent devenir leur tombe."
 cyi_chain_of_zimo_domains:0 "Domaines des zimo d'un seul tenant"
 cyi_chain_of_zimo_domains_desc:0 "Au contraire des nombreuses tribus dispersées dans les territoires limitrophes, nos territoires sont d'un seul tenant. Cela offre de bien meilleures opportunités pour les mouvements de troupe, des liens bien plus forts, et les seigneurs locaux sont capables de se soutenir les uns les autres de façon bien plus efficace."
 cyi_solar_calendar:0 "Calendrier solaire yi"
 cyi_solar_calendar_desc:0 "De nombreux étrangers ont tendance à nous considérer comme des sauvages. Une telle ignorance, une telle arrogance sont consternantes ! Notre calendrier solaire est simple à comprendre, et constitue donc un outil d'une grande utilité pour l'agriculture. Ceux qui sont assez fous pour se croire supérieurs à nous peuvent bien garder tous leurs calculs compliqués, pendant que nous propageons notre calendrier, bien supérieur au leur, dans tous nos territoires."
 cyi_promote_bimoism:0 "Promotion des bimos"
 cyi_promote_bimoism_desc:0 "Les bimos, les « maîtres de l'écriture », sont les prêtres-chamans de notre peuple. Ils président aux naissances, aux funérailles, aux mariages et aux jours saints, et veillent sur la vie spirituelle de notre peuple. Il convient de leur accorder plus d'importance, ainsi qu'à leurs cérémonies, afin de défendre nos croyances contre tous les cultes étrangers."
 cyi_renovate_skyward_tombs:0 "Rénovation des tombes célestes"
 cyi_renovate_skyward_tombs_desc:0 "Les impressionnantes tombes célestes sont le lieu de repos de nos rois et chefs ancestraux. Ces pyramides gigantesques sont la preuve de notre autorité continue sur ces territoires que nous gouvernons toujours. Pour nous assurer que leur héritage perdure et tranquillise quiconque viendrait à s'interroger sur notre légitimité, il nous faut les rénover."
 cyi_children_of_the_black_tiger:0 "Enfants du Tigre noir"
 cyi_children_of_the_black_tiger_desc:0 "Nous sommes les enfants du Tigre noir. Tout comme le tigre est le roi des animaux, nous sommes le seigneur naturel de tous les royaumes des hommes."
 NZH_ideas:0 "Doctrines nijégorodiennes"
 NZH_ideas_start:0 "traditions nijégorodiennes"
 NZH_ideas_bonus:0 "ambitions nijégorodiennes"
 nzh_at_the_confluence_of_two_giants:0 "Au confluent des géants"
 nzh_at_the_confluence_of_two_giants_desc:0 "Fleuves et rivières ont toujours été les artères des territoires de la Rus'. C'est pour cela que nos ancêtres ont bâti une grande cité, au confluent de deux des plus grands cours d'eau de la Vieille Russie : la Volga et l'Oka. Située entre les richesses des territoires anciens et les richesses vastes et encore inexplorées à l'est, notre cité est sur le point de rivaliser avec Moscou elle-même. Nos ancêtres doivent être tenus en haute estime pour leur perspicacité."
 nzh_crossroads_of_nations:0 "Au carrefour de nations"
 nzh_crossroads_of_nations_desc:0 "Bâtir votre maison le long d'une route peut vous garantir aussi bien la prospérité que le désastre. En Russie, il en va de même pour les fleuves : vous pouvez très bien recevoir un jour la visite d'un marchand de fourrures, et le lendemain de pirates qui réduiront toutes vos possessions en cendres. Ce qui importe, c'est de ne jamais renoncer : si votre maison est incendiée, construisez-en une plus grande à la place. Si vos murs sont abattus, reconstruisez-les plus hauts. Quels que soient les malheurs qui peuvent vous frapper, endurez-les."
 nzh_issue_land_reforms:0 "Réformes foncières"
 nzh_issue_land_reforms_desc:0 "Situés à la rencontre des territoires russes et des steppes infinies parcourues par les pillards, les territoires de Nijni Novgorod n'ont jamais été aussi bien organisés que ceux de l'intérieur russe. Les vastes forêts, les villages dispersés se sont traduits par un esprit plus indépendant au sein de la population. Malgré tout, le moment est venu d'établir un système fiscal fiable et stable, de façon à pouvoir garantir la loi et l'ordre jusque dans les territoires les plus éloignés."
 nzh_citadel_of_russia:0 "Citadelle de la Russie"
 nzh_citadel_of_russia_desc:0 "Depuis sa fondation même, Nijni Novgorod s'est lentement développée en tant que cité fortifiée, protégeant l'intérieur russe des pillards, qu'il s'agisse de pirates venant par les fleuves ou de conquérants venus par la terre. Notre cité a été détruite et endommagée un nombre incalculable de fois, par tous les envahisseurs potentiels de la Rus' ; mais elle a toujours su se relever plus forte des épreuves. Ce sont désormais des murs et des tours de pierre qui dominent notre magnifique ville, et nous saurons nous assurer qu'ils traverseront les épreuves des temps à venir."
 nzh_open_up_the_river_trade:0 "Ouverture du commerce fluvial"
 nzh_open_up_the_river_trade_desc:0 "Au contraire d'autres principautés de l'ancienne Rus', Nijni Novgorod n'a jamais été la plus peuplée, celle qui disposait des terres les plus fertiles ou même des marchands les plus dynamiques. Mais aucune des autres cités anciennes de Russie n'a jamais eu ce que nous avons : les fleuves. Si nous parvenons à étendre notre emprise sur commerce fluvial – et à le contrôler – nous pourrons mettre en relation les vastes richesses des pays de la Sibérie tatare avec les vieux foyers de la Russie, faisant de notre cité la plus importante de toutes les Russies."
 nzh_russian_ambition:0 "Ambitions russes"
 nzh_russian_ambition_desc:0 "Des siècles durant, les autres principautés russes nous ont dédaignés ou jalousés, considérant notre ville comme un simple avant-poste frontalier. Ce n'est plu le cas : Nijni Novgorod doit s'élever, pour lancer un défi à la beauté et à la splendeur de toutes ces rivales. Même Moscou et Novgorod nous considéreront avec jalousie. Qu'elles le fassent ; nous leur donnerons de quoi regarder !"
 nzh_expand_to_the_east:0 "En route pour l'Orient"
 nzh_expand_to_the_east_desc:0 "Aussi loin que nous nous en souvenions, nos territoires ont été pillés par différents peuples vivant par-delà nos forêts et nos champs, sur cette mer d'herbe infinie. Alors que nos frères à l'ouest complotent et s'affrontent les uns les autres, pourquoi devrions-nous rester à ne rien faire ? Parcourons les steppes, imposons-y un ordre nouveau, dominé par notre pays lui-même !"
 SMI_ideas:0 "Doctrines lapones"
 SMI_ideas_start:0 "traditions lapones"
 SMI_ideas_bonus:0 "ambitions lapones"
 smi_land_of_the_midnight_sun:0 "Les terres du Soleil de minuit"
 smi_land_of_the_midnight_sun_desc:0 "Personne ne peut prétendre connaître le Nord de la Scandinavie comme nous ; ses montagnes, ses fleuves et ses forêts ténébreuses peuvent paraître quelque peu hostiles à la plupart. Nous saurons recourir à notre connaissance des territoires qui nous entourent et rendre des plus misérables la vie de tout envahisseur venu du Sud."
 smi_protect_the_herds:0 "Protection des hordes de rennes"
 smi_protect_the_herds_desc:0 "Les hordes de rennes constituent un pilier de l'économie et du mode de vie des Lapons. Il est impératif pour nous de faire tout ce qui est en notre pouvoir pour protéger ces hordes et les territoires qu'ils parcourent."
 smi_regulate_southern_trade:0 "Réglementation du commerce avec les Méridionaux"
 smi_regulate_southern_trade_desc:0 "Les royaumes au sud ont toujours tenté d'imposer des règles au commerce qui nous lie à eux. Des birkarls, nommés à cette fonction, détiennent traditionnellement le monopole sur le commerce lapon et ont même reçu pour ordre de prélever des taxes sur notre peuple. Le moment est venu de dicter les termes de cette relation et de créer notre propre réglementation commerciale."
 smi_encourage_growth_of_the_winter_market:0 "Encouragement au développement d'un marché d'hiver"
 smi_encourage_growth_of_the_winter_market_desc:0 "Notre peuple vit sur un vaste territoire, et les hivers nordiques peuvent être longs et froids. Créons un grand marché commun en un lieu central, où les représentants de tous les Lapons sur lesquels nous régnons et ceux venus des territoires voisins pourraient se réunir. Le commerce pourra s'y développer, même lors des nuits hivernales les plus froides, et leur assemblée pourra s'y réunir pour régler les problèmes communs."
 smi_defend_noaidi_traditions:0 "Défense des traditions des noaidi"
 smi_defend_noaidi_traditions_desc:0 "Les anciennes traditions chamaniques des noaidi n'ont cessé de reculer vers le nord, devant la poussée des missionnaires chrétiens venus du Sud. Protégeons les noaidi et faisons de leurs traditions un pilier de notre gouvernement. Qu'importe ce que l'avenir réserve aux croyances de nos sujets ; ces traditions font partie intégrante de nos racines."
 smi_living_of_the_land:0 "Vivre de la terre"
 smi_living_of_the_land_desc:0 "Notre peuple a vécu de la terre pendant des siècles, que ce soit par la pêche, la chasse ou la cueillette. Cette expérience ancestrale peut être d'une grande utilité lors des longues campagnes militaires, même dans les territoires étrangers."
 smi_standardized_literary_language:0 "Standardisation de la langue littéraire"
 smi_standardized_literary_language_desc:0 "Le peuple lapon ne parle peut-être pas une seule langue, mais notre pays tirerait sans doute bénéfice d'une langue littéraire commune. Divers étrangers ont déjà tenté de standardiser une telle langue, mais le moment est venu d'en créer une nous-mêmes pour répondre à nos besoins."
 nubian_ideas:0 "Doctrines nubiennes"
 nubian_ideas_start:0 "traditions nubiennes"
 nubian_ideas_bonus:0 "ambitions nubiennes"
 nubian_nile:0 "Le Nil"
 nubian_nile_desc:0 "Tout comme l'Égypte à l'aval, notre pays dépend du Nil et de ses affluents. Nos paysans font le meilleur usage des terres fertiles inondées par les cours d'eau qui s'écoulent sur nos territoires."
 nubian_heritage:0 "Héritage nubien"
 nubian_heritage_desc:0 "Des ruines des anciens royaumes nubiens jusqu'aux traditions légales et religieuses des royaumes nubiens médiévaux, les racines de notre peuple puisent dans l'héritage d'une civilisation très ancienne. Alors que nous continuons de progresser, ne rejetons pas les avancées du passé, mais au contraire faisons bon usage des traditions légales et sociales de nos aïeux."
 nubian_sahara:0 "Guerriers du Sahara"
 nubian_sahara_desc:0 "Depuis les temps les plus reculés, nous avons la réputation d'être un peuple de guerriers courageux. Nombreux sont ceux qui sont venus d'Égypte ou des montagnes d'Éthiopie afin de conquérir nos terres ; mais bien peu ont pu engranger la moindre victoire."
 nubian_long_distance_trade:0 "Encouragement au commerce lointain"
 nubian_long_distance_trade_desc:0 "Certains pourraient dire de notre pays qu'il est isolé, et pourtant des marchands venus de pays lointains ont cherché et trouvé nos cités : les Romains jadis, les Italiens, les Arabes ou encore les Turcs aujourd'hui. Encourageons ce commerce lointain dans toutes les directions."
 nubian_religious_struggles:0 "Unité religieuse nubienne"
 nubian_religious_struggles_desc:0 "La Nubie abrite des chrétiens tout autant que des musulmans, des animistes ou les fidèles d'autres religions traditionnelles encore. Au contraire d'autres régions du monde, ces diverses croyances ne sont pas parvenues à coexister pacifiquement. La région sort d'une période agitée, où les conversions et migrations ont modifié l'équilibre entre les religions, peut-être à jamais. Maintenant que la stabilité semble rétablie, il est temps que nous répandions notre religion d'État et promouvions une culture religieuse commune et unifiée, une fois pour toutes."
 nubian_desert_cavalry:0 "Cavaliers du désert"
 nubian_desert_cavalry_desc:0 "Le meilleur moyen de contrôler les vastes étendues désertiques est d'être mobile. Il nous faut entraîner une cavalerie efficace, capable de nous défendre et de parcourir ces territoires."
 nubian_fortified_strongholds:0 "Positions fortifiées"
 nubian_fortified_strongholds_desc:0 "Même si toutes nos terres ne sont pas désertiques, celui-ci les enserre de toutes parts et dresse des barrières entre elles. Créons une ligne de fortifications capable de relier entre eux tous nos territoires et de défendre les routes commerciales transsahariennes tout autant que les cataractes du Nil des brigands, des rebelles et des envahisseurs étrangers."
 MAZ_ideas:0 "Doctrines mazoviennes"
 MAZ_ideas_start:0 "traditions mazoviennes"
 MAZ_ideas_bonus:0 "ambitions mazoviennes"
 maz_piast_legacy:0 "Héritage des Piast"
 maz_piast_legacy_desc:0 "Les princes de Mazovie sont parmi les derniers descendants de la maison Piast encore en vie, qui a uni et régné sur la Pologne durant des siècles. N'hésitons pas à user de cet héritage dès que notre prestige ou notre légitimité sont mis en cause."
 maz_frontier:0 "Frontière mazovienne"
 maz_frontier_desc:0 "Pendant longtemps, la Mazovie a été à la frontière entre la Chrétienté et les païens du Nord et de l'Est. Nos ennemis prétendent maintenant être plus catholiques que nous le sommes nous-mêmes, mais ils désirent toujours s'emparer de nos territoires. Nos frontières doivent toujours être bien protégées, nos forts bien entretenus et nos troupes bien entraînées car il n'y a aucune région que l'ennemi ne traversera pas avant d'atteindre nos fortifications."
 maz_between_monk_eagle_and_purse:0 "Entre le moine, l'aigle et la bourse"
 maz_between_monk_eagle_and_purse_desc:0 "Si nous souhaitons conserver notre indépendance, il nous faut pouvoir disposer d'un corps diplomatique efficace. Les ducs de Mazovie ont souvent été les médiateurs entre la Couronne de Pologne et l'ordre Teutonique, et nous pouvons nous appuyer sur une longue tradition de négociations menées avec succès, soit pour nous assurer d'alliances, soit pour protéger le pays des ambitions de nos voisins."
 maz_szlachta_zasciankowa:0 "Szlachta Zasciankowa"
 maz_szlachta_zasciankowa_desc:0 "Certes, ils vivent dans des maisons ne valant guère plus que celles des paysans ; certes, ils ne possèdent souvent guère plus que la moitié du quart d'un village ; et, certes, ils sont parfois même à peine capables de se payer un cheval. Mais ils appartiennent à la noblesse, et ils constituent une bonne part de la population de la Mazovie. Nous devons faire reconnaître que « nobilitatis Polonis est æqualis », et faire bon usage de ces hommes en tant que sous-officiers et dragons."
 maz_mazovian_lawmaking:0 "Législation mazovienne"
 maz_mazovian_lawmaking_desc:0 "La Mazovie ayant toujours joui d'une certaine autonomie, et parfois même d'une totale indépendance par rapport au reste de la Pologne, nos lois diffèrent quelque peu de celles en cours dans le reste des territoires polonais. En couchant par écrit nos lois afin de les confirmer, nous renforçons donc notre gouvernement et son statut unique."
 maz_sejmy_i_sejmiki:0 "Sejmy i Sejmiki : diète et diétines"
 maz_sejmy_i_sejmiki_desc:0 "Au terme de longues et furieuses disputes, la noblesse polonaise gouverne désormais son pays. Mais comme de nombreux nobles n'ont pas les moyens d'entreprendre de lointains voyages de façon régulière, la Mazovie est idéale pour organiser les diètes des territoires de Pologne et de Lithuanie. Nous pouvons proclamer fièrement que c'est notre noblesse qui fait les rois, et non pas les rois qui gouvernent la noblesse."
 maz_emporium:0 "Carrefour commercial"
 maz_emporium_desc:0 "Le commerce remplit le trésor et assure le développement de nos cités. La situation de la Mazovie lui permet de contrôler la plus grande part du commerce de la région, tout autant le commerce entre la Pologne et la Lithuanie que les routes des grains qui depuis la Ruthénie traversent nos terres pour gagner le Nord. Encourageons les marchands à faire de notre pays le carrefour commercial de tous les territoires polonais."
 GAL_ideas:0 "Doctrines galiciennes"
 GAL_ideas_start:0 "traditions galiciennes"
 GAL_ideas_bonus:0 "ambitions galiciennes"
 gal_way_of_st_james:0 "Les chemins de Compostelle"
 gal_way_of_st_james_desc:0 "L'un des plus importants chemins de pèlerinage de la Chrétienté mène jusqu'à la cathédrale de Saint-Jacques-de-Compostelle, en Galice. Le tombeau de l'apôtre Jacques attire les étrangers venus de tout le monde connu, mais leur or parle toujours le même langage pour nos coffres."
 gal_la_bella:0 "Galicia la Bella"
 gal_la_bella_desc:0 "Au contraire des terres arides au sud, les paysages de la Galice sont dominés par les montagnes et les pluies incessantes. Les Galiciens eux-mêmes sont presque aussi inhospitaliers envers les envahisseurs que leur pays, comme tout étranger s'en aperçoit tôt ou tard. Que personne n'ose mettre le pied dans notre pays !"
 gal_rein_in_the_cities:0 "Reprendre en main les cités"
 gal_rein_in_the_cities_desc:0 "Les derniers siècles ont été dominés par une lutte sanglante entre la noblesse et l'Église d'un côté, et les bourgeois des villes de l'autre. Dans ces pires moments, de nombreuses villes ont acquis leur indépendance de la Couronne de Galice ; aussi, ce n'est qu'en écrasant ces misérables oligarques que la paix et l'ordre pourront être restaurés dans le pays."
 gal_shipyards:0 "Chantiers navals de Galice"
 gal_shipyards_desc:0 "L'Atlantique est une maîtresse intraitable, et seuls les navires les plus solides peuvent survivre à ses embrassades vigoureuses. Les vaisseaux galiciens ont toujours été réputés pour leur solidité ; mais avec un soutien accru de la Couronne les chantiers navals pourront continuer de bâtir des navires formidables, capables de supporter les coups des vagues comme ceux des canons."
 gal_santiago_y_cierra:0 "« ¡Santiago y Cierra ! »"
 gal_santiago_y_cierra_desc:0 "« ¡Santiago y Cierra ! » (« Saint-Jacques et chargez ! ») était le cri de ralliement des croisés espagnols contre les Maures lors de la Reconquista. C'est en Galice que les reliques sacrées de saint Jacques ont été retrouvées, aussi faut-il faire savoir que l'apôtre tient notre peuple en haute estime. La victoire et la gloire attendent les plus hardis, or nul n'est plus hardi que les Galiciens eux-mêmes !"
 gal_sailors_of_the_cantabrian_sea:0 "Marin de la mer Cantabrique"
 gal_sailors_of_the_cantabrian_sea_desc:0 "Il faut être excellent marin pour pouvoir prendre la mer sur les eaux traitresses de la mer Cantabrique et la baie de Biscaye. Mais même les eaux les plus agitées du monde connu n'ont pu faire renoncer la Galice à son amour pour la mer : après les dures épreuves de tempêtes incessantes, la flotte galicienne n'a rien à craindre de quelques canons ou sabres d'abordage."
 gal_irmandinos:0 "Irmandiños"
 gal_irmandinos_desc:0 "Le paysan galicien est tout aussi réputé pour son courage que pour son caractère insoumis. En recrutant les membres des « fraternités » de brigands dans notre armée, celle-ci y gagnerait un certain nombre de soldats implacables et expérimentés. Et puis, de toute manière, les gens de la bonne société commencent à se lasser de voir leurs manoirs être incendiés."
 NEV_ideas:0 "Doctrines nivernaises"
 NEV_ideas_start:0 "traditions nivernaises"
 NEV_ideas_bonus:0 "ambitions nivernaises"
 nev_forges_of_nivernais:0 "Forges du Nivernais"
 nev_forges_of_nivernais_desc:0 "Jules César lui-même admira les talents des forgerons du centre de la Gaule. Le minerai de fer à même le sol ; les vastes forêts, profondes et non peuplées ; les grandes rivières offrent toutes les conditions nécessaires à cette industrie, inégalée dans toute la France depuis lors."
 nev_nivernais_legal_traditions:0 "Commentaire sur la coutume du pays et duché de Nivernais"
 nev_nivernais_legal_traditions_desc:0 "Rassemblons et recueillons toutes les lois du pays afin d'en dresser un commentaire à jour, qui permettra d'adapter les lois, les coutumes et les réglementations du Nivernais à l'époque moderne."
 nev_faience_production:0 "Faïences de Nevers"
 nev_faience_production_desc:0 "La cité de Nevers possède de l'argile et de la marne en abondance, le Morvan offre l'accès à un bois ne produisant pas de fumée, alors que la Loire assure que la production peut aisément remonter et descendre son cours, jusque dans les grandes villes qui sont sur ses rives. Faisons usage de ces excellentes conditions en encourageant tous ceux qui ont pour métier de travailler la faïence à s'établir chez nous. Nous devons devenir la capitale de la faïencerie en France."
 nev_the_best_of_france:0 "Français véritables"
 nev_the_best_of_france_desc:0 "Nos hommes sont solides et nos femmes robustes. Mais comment pourrait-il en être autrement ? La cuisine du Nivernais contribue autant que le mauvais temps à créer des caractères affirmés ; seuls de vrais Français peuvent vivre ici pour travailler les champs, les forges ou les forêts de notre pays."
 nev_bridges_of_the_loire:0 "Les ponts de la Loire"
 nev_bridges_of_the_loire_desc:0 "Le fleuve majestueux de la Loire est comme un cheval fougueux, capable du plus grand calme, ou au contraire de la colère la plus dévastatrice. Au cours des temps, nombreux sont ceux qui ont tenté de le dompter en y construisant de solides ponts de bois ou de pierre, à Decize, Nevers ou La Charité ; et pourtant ils ont toujours dû les reconstruire après la crue suivante. Même si c'est là la cause de nombreux tourments pour la région, cela nous a appris à compter avec les forces de la nature, une leçon que tout envahisseur devra chèrement payer pour la retenir."
 nev_morvan_wet_nurses:0 "Nourrices du Morvan"
 nev_morvan_wet_nurses_desc:0 "Tout le monde sait que les meilleures nourrices se trouvent dans le Nivernais, et avec le temps ces femmes ont veillé à la bonne santé de nombreux enfants, aussi bien dans la région que d'ailleurs : depuis de grands rois et empereurs jusqu'aux fils et filles de fermiers de chez nous, les nourrices du Morvan produisent des enfants solides, qui deviennent des adultes robustes. Nous devons nous assurer de ne jamais oublier comment élever des hommes et femmes fortes, car la vigueur d'un pays dépend aussi de celle de ses habitants."
 nev_greatest_palace_of_the_loire:0 "Palais de Nevers"
 nev_greatest_palace_of_the_loire_desc:0 "Le monde doit voir notre pays pour ce qu'il est : la première des provinces de France et le cœur de l'Europe. Relevons les anciennes fortifications de Nevers et construisons-y le plus magnifique palais que la région ait jamais vu."
 french_culture_ideas:0 "Doctrines ducales françaises"
 french_culture_ideas_start:0 "traditions ducales françaises"
 french_culture_ideas_bonus:0 "ambitions ducales françaises"
 french_men_of_trade:0 "Hommes de la marchandise"
 french_men_of_trade_desc:0 "Les rois de France ont toujours su que les hommes des provinces sont les plus à même de dicter les politiques commerciales du royaume, car notre peuple est maître en l'art du commerce. De fait, la France occupe une situation idéale, entre l'Atlantique et la Méditerranée, entre l'Angleterre et les cités italiennes, ou encore entre l'Allemagne et la péninsule Ibérique. Ce sont toutes les richesses du monde qui transitent sur nos territoires !"
 french_renaissance_palaces:0 "Châteaux de la Renaissance"
 french_renaissance_palaces_desc:0 "Nos aïeux se protégeaient dans des châteaux forts. Avec la venue de la Renaissance, néanmoins, le prestige et le pouvoir ne se marquent plus par de telles forteresses. Construisons plutôt des palais magnifiquement décorés, capables d'apporter la preuve de notre prospérité et de notre munificence, aux autres Français tout autant qu'aux étrangers."
 french_qui_ruit_et_lethum:0 "Quo ruit et lethum"
 french_qui_ruit_et_lethum_desc:0 "Depuis les régions humides de l'Angleterre à celles, arides, de la Terre Sainte, nos ancêtres chevaliers avaient l'habitude de combattre vaillamment à dos de cheval. S'ils nous voyaient aujourd'hui, sans doute moqueraient-ils nos fraises et nos dentelles ; mais sous ce vernis magnifique existe toujours la « furor gallicus », et nul ne peut nous résister sur le champ de bataille !\nQue les mousquetaires soient sur les champs de bataille de notre temps ce que les chevaliers de France étaient dans les guerres du Moyen Âge. Tous apprendront à craindre la puissance de nos armées !"
 french_religious_conviction:0 "Conviction religieuse"
 french_religious_conviction_desc:0 "Notre peuple a toujours considéré qu'il fallait défendre sa cause. Lorsque son opinion est arrêtée, nul ne peut plus empêcher le Français de la donner. Que ce soit pour soutenir le pape ou contre lui, nous devons rester fermes dans nos convictions !"
 french_cuisine:0 "Cuisine française"
 french_cuisine_desc:0 "La France est pour beaucoup le pays de la bonne cuisine. Chaque province est réputée pour ses vins, ses plats, ses fromages et ses gâteaux, et l'on sait bien ici que bonne chair fait bon homme. Notre territoire a vu naître certains des plats les plus délicieux qui soient, et sa réputation s'étend bien au-delà d'autres régions de France. Il convient de chérir et de conserver nos traditions culinaires afin de renforcer notre identité régionale."
 french_enlightenment:0 "Les Lumières"
 french_enlightenment_desc:0 "La culture et la langue françaises convoient les idées de l'ère moderne. Alors que les Lumières se répandent de cour en cour, le respect pour la France le fait aussi. Mais il serait bien faux de penser qu'il s'agit là uniquement de pensées et valeurs propres à Paris : alors que les livres et les pièces en français se répandent dans toutes les cours, notre influence s'étend au monde entier."
 french_la_petite_nation:0 "La petite patrie"
 french_la_petite_nation_desc:0 "Les étrangers disent toujours de la France qu'il s'agit d'un pays où ne règne qu'un roi. C'est peut-être vrai, mais cela ne veut pas dire que le roi est le seul à entreprendre tout ce qui est bon pour les Français. Les provinces ont leur existence propre, et que ce soit sous l'autorité royale ou de façon plus autonome elles produisent des hommes d'exception et de belles femmes, de grands philosophes, artistes et savants. Paris a bien peu d'influence sur notre vie de tous les jours. Nous devons défendre notre peuple, car nous sommes les véritables Français, et sans nous la France serait à la fois plus faible et plus vide."
 MED_ideas:0 "Doctrines medri bâhri"
 MED_ideas_start:0 "traditions medri bâhri"
 MED_ideas_bonus:0 "ambitions medri bâhri"
 med_kings_of_the_sea:0 "Rois de la mer"
 med_kings_of_the_sea_desc:0 "Le dirigeant de notre pays est appelé le « Bahr negasi », ou « roi de la mer », et les contacts avec la mer Rouge et les routes empruntées par le commerce et les hommes ont été une constante de notre histoire."
 med_ancient_christian_traditions:0 "Héritage chrétien"
 med_ancient_christian_traditions_desc:0 "Le premier évêque d'Aksoum a été nommé en 328 ap. J.-C., par le pape d'Alexandrie. Beaucoup de bouleversements sont survenus depuis lors, mais nous pratiquons toujours la foi chrétienne et regardons vers Alexandrie et l'Éthiopie pour fournir un guide en matière religieuse. Préservons les traditions chrétiennes de nos aïeux et intégrons les ordres monastiques au sein de notre société."
 med_diplomatic_flexibility:0 "Adaptation diplomatique"
 med_diplomatic_flexibility_desc:0 "Notre puissance territoriale n'est pas si importante que celle de certains de nos voisins. Aussi est-il impératif que nous ne nous liions pas exclusivement à un seul d'entre eux ; bien au contraire, nous devons être préparés à conclure des accords avec quiconque pourra nous protéger de nos ennemis, qu'ils soient musulmans ou chrétiens."
 med_strengthen_central_rule:0 "Renforcement du pouvoir central"
 med_strengthen_central_rule_desc:0 "Lorsque l'État vacille, les shimagile, ces anciens si influents au niveau local, sont toujours prêts à prendre le relais à assumer la responsabilité de la gestion des provinces au jour le jour. Mais alors même que nous cherchons à centraliser l'administration du pays, sans doute est-il temps de laisser ces anciens soit assumer des responsabilités au sein de l'administration, soit être remplacés par des officiers nommés par le gouvernement."
 med_independent_traditions:0 "Tradition d'indépendance"
 med_independent_traditions_desc:0 "Au cours des siècles passés, nous avons parfois dû nous résoudre à reconnaître une suzeraineté étrangère à cause de circonstances diplomatiques sur lesquelles nous n'avions aucune prise. Mais une fois notre position rétablie, nous n'avons jamais hésité à rejeter tous les représentants étrangers et à lever nos bannières dans les soulèvements. Que ce soit en combattant les Éthiopiens au sud ou les empires musulmans au nord, nous devons nous tenir parés à défendre chaque arpent de notre pays."
 med_strengthen_red_sea_trade:0 "Promouvoir le commerce de la mer Rouge"
 med_strengthen_red_sea_trade_desc:0 "Le commerce des épices n'est plus aussi dynamique qu'il a pu l'être autrefois, et alors que les produits d'Afrique et d'Arabie continuent d'attirer les marchands de pays lointains notre prospérité semble avoir décliné en même temps que le commerce des épices en mer Rouge. Nous devons nous appuyer sur ce qui fait notre force et, au lieu de pleurer sur ce qui était autrefois, il est temps d'aménager nos politiques commerciales pour nous concentrer sur les routes commerciales qui lient l'Éthiopie au Soudan."
 med_princely_ambitions:0 "Ambitions princières"
 med_princely_ambitions_desc:0 "L'âge des princes est venu, et il est temps de réaliser nos ambitions d'être une véritable puissance dans la région. Étendons notre pays, au détriment de nos voisins ; ne laissons pas les traditions et allégeances anciennes nous empêcher d'accomplir notre destin. Si nous ne nous emparons pas de toute la puissance et de tous les territoires que nous pouvons prendre, alors d'autres le feront."
 CDL_ideas:0 "Doctrines dali"
 CDL_ideas_start:0 "traditions dali"
 CDL_ideas_bonus:0 "ambitions dali"
 cdl_renovate_the_city_of_jumie:0 "Rénovation de Jumie"
 cdl_renovate_the_city_of_jumie_desc:0 "La cité de Jumie, aujourd'hui plus connue sous le nom de Dali, a toujours été la capitale de notre pays et le centre de notre puissance. Il nous faut la rénover et la développer, non seulement pour prouver tout le respect que nous accordons à cette cité ancienne, mais aussi pour démontrer au monde entier notre prospérité. Une capitale puissante suffira pour que le peuple nous reconnaisse comme les successeurs légitimes de l'ancien royaume de Nanzhao."
 cdl_tea_horse_route:0 "Route du thé et des chevaux"
 cdl_tea_horse_route_desc:0 "Pour l'essentiel, c'est dans notre pays qu'est produit le thé, et seuls les plus ignares considèrent comme cette boisson comme « bonne ». Durant des siècles nos voisins l'ont importée chez eux, et parfois même ils sont prêts à payer des sommes astronomiques pour ce breuvage si prisé. En renforçant notre contrôle sur la route du thé et des chevaux, nous prendrions le contrôle de l'ensemble du thé et pourrions en contrôler totalement le commerce."
 cdl_confucian_influences:0 "Influences confucéennes"
 cdl_confucian_influences_desc:0 "Même si nous ne sommes pas, en tant que tel, un pays confucianiste, nous ne sommes guère éloignés des territoires han et savons avec quelle efficacité ils dirigent leur pays. C'est là un avantage que nous ne pouvons ignorer, et en adoptant leurs théories politiques nous pourrions renforcer notre pays nous aussi."
 cdl_buddhas_teachings:0 "Les enseignements de Bouddha"
 cdl_buddhas_teachings_desc:0 "Le bouddhisme theravâda a une influence considérable dans le pays, car il s'agit de la première religion dans la région tout entière. Il pourrait donc s'avérer être un outil fort utile : en promouvant les enseignements theravâda, nous pourrions pacifier les peuples que nous gouvernons tout autant que ceux que nous gouvernerons bientôt."
 cdl_benzhu_worship:0 "Culte des benzhu"
 cdl_benzhu_worship_desc:0 "Les « ngel zex », ou « benzhu » dans la langue des Han, sont les divinités protectrices révérées par certains membres de notre peuple. Ce culte dispose d'un panthéon constitué de nombreux ancêtres divinisés, de héros surhumains et de divinités de la nature. Les gens prient ces dieux pour s'assurer de bonnes récoltes ou une bonne santé. Toute tentative pour interdire ou limiter de telles croyances serait des plus ridicules, car le culte des benzhu contribue à la stabilité du pays. Nous ne devrions pas nous contenter de le tolérer, mais le promouvoir dans les nombreux villages et petits établissements que nous contrôlons."
 cdl_rice_terraces:0 "Rizières en terrasses"
 cdl_rice_terraces_desc:0 "Si notre pays est escarpé, nos terres sont fertiles. Pour bâtir un grand pays, nous devons apprendre à maîtriser les paysages montagneux qui nous enserrent. Nous devrions encourager la construction de terrasses, de manière à cultiver plus de surface et nourrir plus de monde."
 cdl_dian_bronze:0 "Bronze du Dian"
 cdl_dian_bronze_desc:0 "Notre pays prospère grâce à ses terres fertiles, mais il y a aussi une autre source de prospérité en notre possession : de riches mines de cuivre. Les mines que nous contrôlons produisent un minerai abondant et d'excellente qualité ; aussi devons-nous faire bon usage de cet avantage pour développer la production de ce métal précieux."
 JMN_ideas:0 "Doctrines mayenniennes"
 JMN_ideas_start:0 "traditions mayenniennes"
 JMN_ideas_bonus:0 "ambitions mayenniennes"
 polarized_nation:0 "Pays bipolaire"
 polarized_nation_desc:0 "Notre pays est pour ainsi dire bipolaire : il y a les dirigeants et les dirigés. Notre élite n'a pas grand-chose en commun avec nos sujets, et les différences sont marquées en termes de langue, de régime, de coutumes, d'apparence et même d'habitude de sommeil au cOurs de l'hiver. Afin de nous assurer que notre gouvernement perdure, nous devons donc nous montrer tolérants envers leurs traditions."
 keeping_our_bearings:0 "Ne pas dévier sa cOurse"
 keeping_our_bearings_desc:0 "Pour traverser les froides mers septentrionales, il est important de disposer de navigateurs habiles, de façon à ne pas nous écarter du parcOurs ou d'oublier quels sont les meilleurs terrains de chasse sur la banquise."
 grizzly_terrain:0 "ParcOurs sauvages"
 grizzly_terrain_desc:0 "Jan Mayen est froide et dure, et ses indigènes ne sont guère amicaux envers ceux qui appartiennent à des races plus faibles et moins grandes. En cas d'invasion, nul doute que nous pourrons en tirer profit."
 of_noble_bearing:0 "Nobles atOurs"
 of_noble_bearing_desc:0 "La fière lignée de nos souverains, bien plus grande que tout autre dirigeant sur la Terre lorsqu'ils se tiennent sur deux pattes, devrait être évidente pour tous."
 come_bearing_gifts:0 "RecOurs diplomatiques"
 come_bearing_gifts_desc:0 "Même si nous avons pour habitude d'obtenir ce que nous souhaitons en jouant sur la peur, il est parfois nécessaire d'avoir recOurs à des méthodes plus diplomatiques lorsque nous traitons avec d'autres pays. Un don généreux de poisson cru et de viande séchée peut s'avérer des plus efficaces lorsqu'il s'agit de réchauffer des relations glaciales."
 expand_the_bearocracy:0 "COurse aux talents"
 expand_the_bearocracy_desc:0 "Notre empire s'est étendu, et sa classe dirigeante peut à peine répondre aux demandes de tous nos sujets. Afin de continuer à administrer le pays avec efficacité, il nous faut attirer plus d'administrateurs de talent dans les pays septentrionaux où ils résident."
 the_right_to_bear_arms:0 "ToujOurs porter les armes"
 the_right_to_bear_arms_desc:0 "Nous sommes une race de guerriers nés, et pour nous le droit de porter les armes est le plus précieux de tous."
 TRT_ideas:0 "Doctrines tirhuti"
 TRT_ideas_start:0 "traditions tirhuti"
 TRT_ideas_bonus:0 "ambitions tirhuti"
 trt_brahmin_kings:0 "Rois brahmanes"
 trt_brahmin_kings_desc:0 "Nos territoires ont une longue histoire de maintien strict des enseignements des brahmanes. De fait, nos souverains eux-mêmes appartiennent à cette caste. Perpétuons le maintien des brahmanes de Mithila et leurs écoles sanscrites."
 trt_gateway_to_india:0 "La porte de l'Inde"
 trt_gateway_to_india_desc:0 "Au cours des siècles, Tirhut a été un carrefour commercial. Afin de prospérer, elle doit les accueillir et les protéger tous, quels qu'ils soient, riches marchands déplaçant leurs marchandises le long de la Grande Marche, entre le Bengale et Kaboul, ou bien ces nombreux membres de la caste des Banian faisant l'aller-retour entre leurs entrepôts du Népal et de Bihâr. Même les petits paikars, ces colporteurs qui vendent diverses choses le long des routes, doivent être protégés."
 trt_scholars_and_poets:0 "Érudits et poètes"
 trt_scholars_and_poets_desc:0 "Il est du devoir de tout souverain juste d'entretenir à sa cour de nombreux poètes et érudits. Cela a toujours été la tradition sur nos terres, et nombre de personnages et de lignées célèbres ont pu en profiter. Ouvrons grands nos bras à tous les hommes sages, depuis « les pandits qui chantent l'essence même des Védas » jusqu'aux « munshis versés dans la sagesse persane »."
 trt_purbias:0 "Pourbias"
 trt_purbias_desc:0 "Les pourbias tirhuti ont très tôt pris l'habitude d'utiliser des armes à feu, et aujourd'hui ils sont connus à la fois pour leur habileté au tir et à produire la poudre à canon. Faisons de ce groupe l'épine dorsale de notre infanterie, afin de pouvoir disposer d'une armée moderne et puissante."
 trt_river_landscape:0 "Paysage parsemé de rivières"
 trt_river_landscape_desc:0 "Un grand nombre d'affluents du Gange franchissent nos frontières : des rivières telles que le Kosi, la Gandaki, la Mahananda ou la Baghmatî arrosent nos territoires et constituent autant d'axes de communication pour nos marchands. À certains moments, pourtant, ils peuvent aussi constituer un grave handicap : des pluies abondantes peuvent quelquefois inonder de vastes régions, répandant des maladies, abîmant les routes ou ruinant les récoltes. Nés dans ce pays, c'est là quelque chose dont nous avons appris à nous accommoder ; mais un envahisseur, pour sa part, pourrait bien être placé dans une situation bien plus difficile."
 trt_tirhuta:0 "Tirhuta"
 trt_tirhuta_desc:0 "Jadis la poésie, les chants, et jusqu'aux œuvres littéraires étaient écrites en employant la langue maïthilie et l'écriture tirhuta. Nous devrions veiller à ce que la langue de notre peuple devienne celle qui convoie aussi notre culture."
 trt_indigo:0 "Indigo et cultures commerciales"
 trt_indigo_desc:0 "Une multitude de lacs, la qualité du sol et le climat font de Tirhut le lieu idéal pour cultiver les nombreuses cultures commerciales qui sont si recherchées en Occident. Profitons de leur goût pour le luxe : développons la culture de l'indigo et du sucre afin de nous enrichir !"
 ROM_ideas:0 "Doctrines romaines"
 ROM_ideas_start:0 "traditions romaines"
 ROM_ideas_bonus:0 "ambitions romaines"
 roman_legions:0 "Les légions romaines"
 roman_legions_desc:0 "Les légions de Rome, au temps de leur grandeur, étaient considérées comme les meilleures troupes combattantes que le monde ait jamais vues. Maintenant que l'Empire revit ses armées doivent tout faire pour, à nouveau, retrouver ce niveau d'excellence."
 pax_romana:0 "Pax Romana"
 pax_romana_desc:0 "Le droit romain est un havre de paix au cœur de la tempête, et le peuple des provinces peut dormir sur ses deux oreilles, sachant pertinemment que la paix et l'ordre ont été restaurés dans tout l'Empire."
 imperium_sine_fine:0 "Imperium sine fine"
 imperium_sine_fine_desc:0 "Rome est redevenue un « empire éternel », et l'aigle impérial a planté ses serres dans plus de provinces qu'il ne l'avait jamais fait. Heureusement, les fonctionnaires de Rome peuvent s'appuyer sur des traditions vieilles de plusieurs siècles pour intégrer promptement tous ces nouveaux territoires."
 roman_architecture:0 "Architecture romaine"
 roman_architecture_desc:0 "Le style architectural de la Rome antique, tant vanté, a été ressuscité. Des ouvrages publics, novateurs et impressionnants, sont érigés dans les cités de tout l'Empire. Une nouvelle ère de Merveilles faites de main d'homme s'ouvre."
 legacy_of_rome:0 "Héritage de Rome"
 legacy_of_rome_desc:0 "Même après la chute de l'Empire d'Occident, l'héritage de Rome a été perpétué en Europe, et nombre des États qui lui ont succédé ont tout fait pour tenter de s'approprier une part de son ancienne gloire. Mais plus aucun, aujourd'hui, ne peut rien faire que s'émerveiller, car l'Empire romain est ressuscité de ses cendres, tel le phénix de la légende."
 spqr:0 "S.P.Q.R."
 spqr_desc:0 "Pour le Sénat et le peuple de Rome ! Le Sénat impérial ne détient sans doute pas tous les pouvoirs qui étaient les siens au temps de la République de jadis, mais il donne aux citoyens de l'Empire le sentiment d'être représentés, comme il ne l'a jamais été dans la plupart des sociétés féodales."
 imperial_bureaucracy:0 "Bureaucratie impériale"
 imperial_bureaucracy_desc:0 "Administrer efficacement un empire gigantesque, s'étendant sur des myriades de provinces, dans lequel cohabitent tant de cultures si différentes les unes des autres, est une tâche prodigieuse. L'antique Rome l'a fait alors qu'elle était à l'apogée de sa puissance ; mais nous avons dû réapprendre nombre des leçons du passé et les adapter afin qu'elles conviennent au mieux à notre monde moderne."
 MNS_ideas:0 "Doctrines thomondiennes"
 MNS_ideas_start:0 "traditions thomondiennes"
 MNS_ideas_bonus:0 "ambitions thomondiennes"
 mns_fierce_rivalry:0 "Rivalité féroce"
 mns_fierce_rivalry_desc:0 "L'Irlande est une terre divisée, entourée de conquérants potentiels et de pays qui aimeraient s'en servir dans le cadre de leurs propres conflits. Si nous souhaitons rester libres, nous devons donc trouver amis et alliés car, après tout, l'ennemi de nos ennemis est notre ami – même s'il est Écossais."
 mns_subdue_the_clans:0 "Soumettre les clans"
 mns_subdue_the_clans_desc:0 "Au cours des siècles, les clans ont été le pilier de notre société et de notre culture, en temps de paix, et notre force en temps de guerre. Pourtant, une nouvelle ère s'ouvre, une ère où ces mêmes clans pourraient causer notre perte en semant la désunion au sein de notre peuple en lui faisant éparpiller ses efforts. Afin de survivre dans ce monde nouveau, nous devons tourner le dos à certaines traditions des temps anciens et tenter de nouvelles approches."
 mns_cios_dubh:0 "Imposer le cíos dubh"
 mns_cios_dubh_desc:0 "La royauté sur l'ensemble de l'Irlande a toujours constitué l'objectif et le vœu pieux de nos dirigeants. Sur notre île, il se trouve de nombreuses façons d'étendre son influence et sa domination. Mais laquelle vaut mieux qu'imposer à un rival de payer le cíos dubh, l'insigne privilège d'être protégé par les armées de Thomond ?"
 mns_foreign_contracts:0 "Contrats étrangers"
 mns_foreign_contracts_desc:0 "Alors que notre puissance et notre influence se sont accrues, notre ambition a fait de même. Afin de soumettre le reste des dirigeants de l'Irlande et d'imposer notre domination, nous devons établir des contacts avec les puissances militaires de l'Europe, des lieux où il est possible de recruter des hommes de guerre expérimentés, véritable masse d'armes que nous pourrions utiliser pour forger une Irlande unie dans le cas où le charme et la diplomatie n'y parviendraient pas."
 mns_pasture_of_ireland:0 "Pâturages d'Irlande"
 mns_pasture_of_ireland_desc:0 "Il y a bien des manières, dans la vie d'un homme, de devenir riche. Nous avons la chance de disposer des plus beaux pâturages de l'île, et notre troupeau fait l'envie de l'Irlande tout entière."
 mns_thmond_army_reform:0 "Réforme des armées de Thomond"
 mns_thmond_army_reform_desc:0 "Il s'en trouve bien peu qui pourraient rivaliser avec nos prouesses au combat, ou ayant le courage de faire face à l'ennemi sur le champ de bataille. Mais, pendant des siècles, les idées et concepts militaires ont dû parcourir un long chemin avant d'atteindre nos terres. Le moment est venu, toutefois, de revoir nos façons de faire et de réformer notre armée afin qu'elles ne soient plus la simple illustration des idées des autres, mais de la faire correspondre à notre image afin de servir nos propres besoins."
 mns_overseas_ambition:0 "Ambitions d'outre-mer"
 mns_overseas_ambition_desc:0 "Pendant des générations, nos dirigeants ont rêvé d'une Irlande unie. Mais, tout aussi magnifique que soit cet idéal, l'Irlande n'est qu'une petite île, un caillou perdu dans une mer de rochers. Non, décidément, notre génération a un rêve bien plus ambitieux, celui de terres vierges et pures, à l'ouest, par-delà les océans, un pays où nous pourrions établir une Irlande nouvelle, sans qu'elle y trouve de rivaux dignes de ce nom."
 SLN_ideas:0 "Doctrines sligoanes"
 SLN_ideas_start:0 "traditions sligoanes"
 SLN_ideas_bonus:0 "ambitions sligoanes"
 sln_promote_the_trade:0 "Promotion du commerce"
 sln_promote_the_trade_desc:0 "Située en plein centre d'une route commerciale irlandaise de première importance, Sligo se trouve à l'endroit rêvé pour devenir la plaque tournante de l'Irlande tout entière. Pour cela, nous devons établir des contacts commerciaux avec nos voisins et laisser s'écouler les flux commerciaux."
 sln_rebuild_the_castle_of_sligo:0 "Reconstruction du château de Sligo"
 sln_rebuild_the_castle_of_sligo_desc:0 "Durant des siècles, nombre d'envahisseurs se sont déversés sur nos territoires pour prendre le contrôle du château de Sligo, stratégiquement situé. Le vieux fort a été si souvent réparé et détruit de nouveau qu'aujourd'hui nous ne pouvons même savoir où se trouve le cœur de ses ruines, même si certains pans en sont toujours debout. Quoi qu'il en soit, il reste le symbole de notre peuple. Reconstruisons-le, et nous ferons pour lui de cette renaissance légendaire un nouvel espoir."
 sln_galic_meets_norman:0 "Carrefour culturel"
 sln_galic_meets_norman_desc:0 "Sligo est un lieu où, durant des siècles, de nombreuses cultures se sont rencontrées, certaines venues en paix, d'autres apportées par des conquérants ; mais au final toutes ont laissé derrière elles quelque chose. C'est à nous, à qui elles ont donné naissance, d'adopter cet héritage et de construire un avenir qui célébrera nos origines."
 sln_a_different_way:0 "Nouvelle méthode"
 sln_a_different_way_desc:0 "Alors que nous avons regardé pendant des siècles nos voisins se chamailler et régler dans le sang leurs petites querelles, notre peuple a réalisé que jouer ces pions ouvertement, à la vue de tous, n'était pas la seule manière de faire. En usant de nos contacts et de notre influence commerciale, nous pourrions non seulement continuer de déplacer ces pions, mais aussi jouer un jeu entièrement différent, que bien peu seraient capables de percer à jour."
 sln_study_the_norman_traditions:0 "Étude des traditions normandes"
 sln_study_the_norman_traditions_desc:0 "La situation géographique de Sligo est tout autant une bénédiction qu'une malédiction, nous offrant la possibilité d'ouvrir notre pays au commerce en mer, mais attirant aussi – comme nos aïeux l'ont amèrement appris – toutes sortes de conquérants débarqués juste sous nos murs. Aussi, afin de protéger notre peuple, nous devons nous adapter, étudier les manières de faire de nos ennemis tout autant sur la terre ferme qu'en mer, et apprendre à les utiliser à notre tour."
 sln_sligo_rules_the_waves:0 "Ambitions navales de Sligo"
 sln_sligo_rules_the_waves_desc:0 "Étendre notre influence sur l'Irlande et obtenir une richesse sans équivalent chez nos voisins est une belle ambition, et nos ancêtres n'ont eu qu'à s'en féliciter. Mais un âge nouveau s'ouvre. Nous avons entendu des rumeurs de terres nouvellement découvertes, à l'ouest, et peut-être est-il temps pour nous d'intégrer le petit groupe de ces pays qui sont capables de faire voile sur les mers pour chercher gloire et richesse en des contrées lointaines."
 sln_pragmatism:0 "Le pragmatisme avant tout"
 sln_pragmatism_desc:0 "De notre temps, nous avons accompli de nombreuses choses qui nous ont apporté la gloire. Nous avons constitué un réseau commercial animé ; nous avons fait voile sur les mers, proches ou lointaines ; nous avons rencontré des peuples nouveaux et curieux ; et nous avons commercé avec eux."
 DMS_ideas:0 "Doctrines desmondaises"
 DMS_ideas_start:0 "traditions desmondaises"
 DMS_ideas_bonus:0 "ambitions desmondaises"
 dms_the_land_of_castles:0 "Le pays des châteaux"
 dms_the_land_of_castles_desc:0 "Depuis la naissance même du royaume de Desmond, nos aïeux ont toujours été bien conscients que la meilleure façon de contrôler un territoire est d'y être perpétuellement présent. Aussi ont-ils construit des châteaux, des maisons fortes et d'autres bâtiments encore, qui se dressent fièrement aujourd'hui encore. Aussi poursuivons-nous cette tradition. La leçon a été bien apprise."
 dms_cadet_lines:0 "Branches cadettes"
 dms_cadet_lines_desc:0 "La famille. La famille ne change jamais, tout particulièrement au sein de la noblesse. Mais pourquoi, à l'instar du reste de l'Europe, devrions-nous craindre nos lignes cadettes, notre propre sang ? Non ! Plutôt que de les craindre, de comploter et d'intriguer, nous devons en faire bon usage, distribuer terres et titres, manoirs et châteaux, étendre la famille royale et ainsi permettre sa présence jusque dans les lieux les plus reculés de nos territoires."
 dms_gaelic_bastion:0 "Forteresse des Gaels"
 dms_gaelic_bastion_desc:0 "Nombre d'envahisseurs potentiels sont venus sur nos terres pour y faire du butin et s'y gagner une gloire aisée ; mais tous se sont brisé les dents sur le royaume de Desmond. Grand et fier, notre peuple fait face à tous les périls, et en dépit de tout rien n'est plus vrai : nous sommes la plus puissante des forteresses gaéliques."
 dms_the_munster_ambition:0 "Ambition munstéroise"
 dms_the_munster_ambition_desc:0 "Le royaume ancien du Munster a depuis longtemps disparu, ses territoires ont été divisés et son autorité presque entièrement réduite à néant. Mais son héritage et sa gloire vivent encore dans les fières lignées du Desmond, où vivent ses véritables fils et successeurs. Non, jamais nous n'oublierons, et un jour nous revendiquerons tous les territoires du Munster !"
 dms_fierce_independence:0 "Indépendance féroce"
 dms_fierce_independence_desc:0 "Un nombre incalculable de fois, nos aïeux ont fait front face aux envahisseurs et aux conquérants. Même lors des époques les plus difficiles et les plus tristes, notre royaume a tenu face à toutes les tempêtes, pour survivre jusqu'à aujourd'hui. Alors que de nombreux seigneurs d'Irlande se courbaient et s'alliaient pour survivre, les fiers fils et filles du Desmond se tenaient seuls, indépendants et sans maître aucun, jusqu'à la fin si besoin."
 dms_promote_the_clture_of_service:0 "Promotion de la culture de service"
 dms_promote_the_clture_of_service_desc:0 "La vie n'a jamais été aisée sur nos terres. Seul moyen de survivre, la dureté ; de connaître le succès, un cœur de guerrier. Ce sont là des talents hautement appréciés et souvent recherchés par les pays en guerre de l'Europe. Au lieu de regarder nos enfants s'affronter les uns les autres, pour des lopins sans valeur, encourageons-les à parcourir le monde pour y vivre de leurs armes et mener une vie d'honneur et de gloire."
 dms_inner_perfection:0 "Perfection intérieure"
 dms_inner_perfection_desc:0 "Des siècles durant, les royaumes d'Europe ont connu la guerre et les difficultés, devenant par la force des nations puissantes et des empires coloniaux. Quant à nous, quel a été notre plus grand succès ? Non pas seulement d'avoir dépassé la plus humble des origines, mais d'avoir survécu au beau milieu de tout cela, aussi peu probable que cela l'était tout d'abord. Que pourrait-on demander de plus ?"
 african_great_lakes_ideas:0 "Doctrines des Grands Lacs"
 african_great_lakes_ideas_start:0 "traditions des Grands Lacs"
 african_great_lakes_ideas_bonus:0 "ambitions des Grands Lacs"
 source_of_the_nile:0 "Les sources du Nil"
 source_of_the_nile_desc:0 "Les Grands Lacs qui nourrissent notre peuple de son poisson et irriguent ses champs sont recherchés par beaucoup. Cherchant à y trouver une vie meilleure, les nomades viennent s'établir au compte-gouttes à l'intérieur de nos frontières. Si nous parvenons à intégrer ces peuples nilotiques, jamais nous ne manquerons de réserves militaires pour notre expansion."
 heirs_of_kitara:0 "Les héritiers du Kitara"
 heirs_of_kitara_desc:0 "Les légendes disent que les Grands Lacs étaient jadis contrôlés par le puissant empire du Kitara. Il est de notre devoir de réunifier ce qui a autrefois été divisé, et de revendiquer notre héritage en tant qu'héritiers légitimes du Kitara."
 no_illegitimate_children:0 "Pas d'enfants illégitimes"
 no_illegitimate_children_desc:0 "Notre peuple a toujours pensé, depuis des temps immémoriaux, que n'importe quel fils peut hériter de son père. Grâce à la polygamie, toute femme portant l'enfant de notre dirigeant peut être mariée dans la famille royale et leurs enfants faits héritiers."
 cwezy_religion:0 "Lignages sacrés"
 cwezy_religion_desc:0 "Tout comme les légendes nous apprennent que ces territoires furent autrefois unifiés par l'empire du Kitara et le grand héros Ruhinda, nous sommes nous-mêmes unis par les mêmes tabous et le même panthéon. Alors que divers esprits sont honorés par différents clans et différents royaumes, nous avons tous le même passé. Nous devons protéger les familles qui préservent nos sanctuaires et nos temples, car les autres peuvent nous juger à la façon dont nous considérons ces lignages, qui peuvent maudire ceux qui suscitent leur colère."
 emitwe:0 "L'emitwe"
 emitwe_desc:0 "Réunir des troupes pour mener chaque raid a été une méthode efficace pour nos ancêtres ; mais il est grand temps que nous mettions sur pied un système capable d'établir une force militaire permanente, l'emitwe. Au sein de chaque grand lignage du pays, nous devrions choisir le plus honorable pour servir comme guerrier pour les générations à venir. En échange de privilèges particuliers, ces hommes seront stationnés dans des camps situés à nos frontières, où ils s'entraîneraient pour les guerres qui ne peuvent qu'éclater."
 unity_of_clans:0 "Unité des clans"
 unity_of_clans_desc:0 "Chacun des royaumes des Grands Lacs comprend un certain nombre de clans, transcendant souvent les frontières politiques que nous avons établies par la guerre. Nous devons donc nous assurer du soutien des centaines de clans qui se trouvent au sein de notre pays, de manière à ce qu'ils fassent front commun face à nos ennemis."
 development_of_clientship:0 "Développement du patronage"
 development_of_clientship_desc:0 "L'ubugabire, une relation personnelle de patronage, est le pilier sur lequel une grande part de notre société s'est bâtie. Nous devrions officialiser ces relations en les faisant politiques plutôt que personnelles, afin de mettre en place un système où c'est l'État, et non plus le dirigeant lui-même, qui bénéficierait de la loyauté. Cette combinaison de privilèges et d'autorité administrative permettrait alors au pays de s'étendre, tout en gérant efficacement les territoires nouvellement conquis."
 MRA_ideas:0 "Doctrines maraves"
 MRA_ideas_start:0 "traditions maraves"
 MRA_ideas_bonus:0 "ambitions maraves"
 mra_fresh_perspectives:0 "Perspectives nouvelles"
 mra_fresh_perspectives_desc:0 "Nous sommes en position de force pour résoudre les nombreux problèmes et conflits qui durent depuis tant de temps autour du lac Malawi : notre peuple s'est établi il y a peu de temps encore sur ces terres, et nous ne sommes pas liés par des traditions anciennes ou des idées préconçues sur ce qui est possible ou pas. Notre adaptabilité est notre force, et nous permettra de dominer les autres puissances de la région."
 mra_mlira_cult:0 "Culte du mlira"
 mra_mlira_cult_desc:0 "Une fois l'an, nous invitons les chefs de tous les lignages royaux qui nous sont liés à la capitale afin d'y accomplir le culte du mlira, le grand esprit qui a autrefois amené nos ancêtres jusque sur ces terres. En allumant les feux autour du lac Malawi nous affirmons la position de ces chefs et célébrons ainsi nos liens réciproques."
 mra_fertile_land:0 "Terres fertiles"
 mra_fertile_land_desc:0 "Les terres se trouvant au sud du lac Malawi sont fertiles et capables de nourrir un État en pleine expansion. Notre population croissante assure un flot constant de jeunes recrues qui nous permettra de réaliser nos ambitions politiques."
 mra_ivory_trade:0 "Commerce marave de l'ivoire"
 mra_ivory_trade_desc:0 "De façon traditionnelle, tous les marchands d'ivoire convergent sur la rive sud du lac Malawi. De là, leurs marchandises sont envoyées au sud en longeant les rives du Shire et du Zambèze, avant d'être prises en charge par le système de redistribution des États commerçants swahilis. Nous sommes donc parfaitement situés pour prendre le contrôle de ce commerce et le développer dans la région du lac Malawi."
 mra_serving_abroad:0 "Service à l'étranger"
 mra_serving_abroad_desc:0 "Notre esprit d'aventure a rendu nos guerriers et nos marchands célèbres bien au-delà de nos frontières. Dans chaque village situé entre le lac Malawi et la mer se trouvent des Maraves, servant comme soldats ou comme intermédiaires dans le commerce lucratif de l'or et de l'ivoire. Il nous faut encourager encore nos hommes à chercher fortune à l'étranger, de telle manière que le pays bénéficie de leur expérience."
 mra_chimanga_ndi_moyo:0 "Chimanga ndi moyo"
 mra_chimanga_ndi_moyo_desc:0 "La présence sans cesse plus marquée de marchands occidentaux a au moins permis une bonne chose : le maïs a beau être une plante du Nouveau Monde, il est parfaitement adapté à nos terres et à nos besoins. Encourageons-en la culture, car « chimanga ndi moyo » : le maïs c'est la vie."
 mra_control_of_the_slave_trade:0 "Contrôle du commerce des esclaves"
 mra_control_of_the_slave_trade_desc:0 "Si l'esclavage n'est pas nouveau dans la région, les expéditions de capture menées par les Occidentaux n'ont cessé de se faire plus hardies sur les territoires que nous contrôlons, ne laissant à l'abri nul homme, nulle femme et nul enfant. Ces étrangers s'infiltrent dans notre pays pour en voler le bien le plus précieux. Nous ne pouvons laisser ainsi perdurer ces attaques à notre autorité !"
 ANT_ideas:0 "Doctrines antaimoro"
 ANT_ideas_start:0 "traditions antaimoro"
 ANT_ideas_bonus:0 "ambitions antaimoro"
 ant_tampon_tany:0 "Union avec les tompon-tany"
 ant_tampon_tany_desc:0 "Autant nous chérissons nos racines, autant nous sommes isolés, en tant que seul État musulman sur l'île de Madagascar. Si nous souhaitons survivre ici, nous devons continuer de nous mêler et de nous intégrer aux anciens occupants du territoire, les tompon-tany, afin de donner naissance à une nouvelle entité au sein d'un nouveau pays."
 ant_sorabe:0 "Sora-be"
 ant_sorabe_desc:0 "Nos ancêtres ont amené avec eux, sur cette île, une riche tradition écrite arabe, que nous avons commencé à utiliser pour noter des textes en malgache. Nous devrions instituer des offices afin de protéger et d'honorer l'héritage ancien et les scribes qui feront du malgache une langue littéraire."
 ant_andrianoni:0 "L'office d'andrianoni"
 ant_andrianoni_desc:0 "Notre pays est dominé par quatre clans aristocratiques, les Anteoni, les Antemahazo, les Anteisambo et les Zafikasinambo. Notre dirigeant, l'andrianoni, doit être choisi au sein de l'un de ces clans, car si l'équilibre des pouvoirs entre eux est sans cesse remis en cause, tous visent à créer un État plus puissant. La compétition pour le titre contribue donc à rendre le pays plus fort."
 ant_ombiasa:0 "Ombiasa"
 ant_ombiasa_desc:0 "Notre pays regorge de spécialistes habiles dont nous pouvons faire le meilleur usage. Cela a poussé nombre d'hommes à quitter le pays pour trouver un emploi ailleurs sur l'île. Il nous faut continuer à encourager cela afin de tirer parti de notre réputation de pays des sages. Aucun pays ne devrait pouvoir se passer d'un devin-guérisseur, un ombiasa, d'origine antaimoro."
 ant_religious_control:0 "Contrôle religieux"
 ant_religious_control_desc:0 "Peu de sociétés malgaches sont aussi versées que nous pour tout ce qui regarde les rituels religieux. Faisons de ce savoir une arme afin de mettre en place une société plus forte et plus saine, car faire des règles en matière religieuse la loi de notre peuple nous permet d'affermir notre unité et d'amoindrir l'influence des étrangers à l'intérieur de nos frontières."
 ant_slave_trade:0 "Renforcement du contrôle sur le commerce des esclaves"
 ant_slave_trade_desc:0 "La demande en esclaves de la part des États commerçants swahilis s'accroît sans cesse. Nos liens religieux et culturels avec le monde de l'océan Indien fait de nous les intermédiaires idéaux pour ce commerce. Encourageons donc ceux qui cherchent à amener chez nous des esclaves malgaches, non seulement à le faire dans nos ports, mais aussi à mener leurs affaires sur nos marchés."
 ant_unify_political_and_religious_power:0 "Unification du spirituel et du temporel"
 ant_unify_political_and_religious_power_desc:0 "De façon traditionnelle, le pouvoir politique, dans le pays, revient aux clans aristocratiques, alors que le pouvoir spirituel est divisé entre quatre clans de prêtres. Si nous parvenions à unifier ces deux fonctions, le haut clergé et l'office d'andrianoni, nous obtiendrions un contrôle sans précédent sur le pays antaimoro."
 malagasy_ideas:0 "Doctrines malgaches"
 malagasy_ideas_start:0 "traditions malgaches"
 malagasy_ideas_bonus:0 "ambitions malgaches"
 malagasy_fortify_coastline:0 "Fortification de la côte"
 malagasy_fortify_coastline_desc:0 "Les marchands swahilis et arabes souhaitent échanger leur or contre des tissus, des esclaves et du bétail, mais tous ceux qui viennent jusqu'à nos ports ne sont pas animés par des intentions aussi pacifiques. Il nous faut veiller à toujours maintenir en état les fortifications de nos ports, de manière à ce qu'elles puissent résister aux raids venus de la mer, tout autant qu'aux invasions venues de l'intérieur des terres."
 malagasy_zafivolemena:0 "Les Zafivolamena, les « Fils de l'or »"
 malagasy_zafivolemena_desc:0 "Les dirigeants de notre peuple peuvent tous faire remonter leur lignée jusqu'aux Maroseraña, un grand lignage qui a donné des rois à de nombreux pays sur l'île. L'origine des Maroseraña reste enveloppée de mystère, mais leur autorité n'est pas remise en cause, non plus que leur capacité à mener le commerce avec les gens du continent pour obtenir l'or rouge que nous tenons pour sacré."
 malagasy_pirate_ports:0 "Ports pirates"
 malagasy_pirate_ports_desc:0 "Le commerce maritime a toujours été attractif dans la région, et où vont les marchands viennent aussi les pirates. Alors que les navires européens ont commencé à maîtriser l'océan Indien, leurs cargaisons luxueuses voguant sur la mer attirent un nombre toujours plus important de personnages avides de richesses. Protégeons donc ces pirates en échange d'une redevance modeste, car il n'est que justice que ces richesses qui autrement ne feraient que passer près de nos côtes nous permettent quelques profits."
 malagasy_raid_warfare:0 "Traditions martiales"
 malagasy_raid_warfare_desc:0 "Les peuples de l'intérieur ont appris à craindre nos guerriers et leurs raids. Appuyons-nous sur cette tradition du combat pour mettre sur pied une armée pouvant être levée dès que nous en aurons le besoin."
 malagasy_sacred_law:0 "Loi sacrée"
 malagasy_sacred_law_desc:0 "Nos rois sont les gardiens des dady, les reliques sacrées dont émane toute autorité sur nos territoires. Le lien entretenu par la famille royale avec les esprits sacrés de nos ancêtres fait d'elle la détentrice naturelle de l'autorité dans les villages que nous contrôlons. Nous devons donc imposer la loi sacrée et nous assurer que tous les postes du pouvoir restent aux mains des princes royaux."
 malagasy_foreign_traders:0 "Contrôle des marchands étrangers"
 malagasy_foreign_traders_desc:0 "Notre pays contrôle l'une des côtes les plus dynamiques du réseau commercial de l'océan Indien, aussi est-il normal qu'un grand nombre de marchands, appartenant à de nombreuses cultures, se trouvent à l'intérieur de nos frontières. Pourtant, nous ne pouvons prendre le risque que ces marchands établissent leur propre société au sein de la nôtre : il nous faut intégrer toutes les communautés de ces marchands étrangers en leur faisant prendre conscience à quel point notre protection leur est indispensable."
 malagasy_permanent_taxation_system:0 "Impôts permanents"
 malagasy_permanent_taxation_system_desc:0 "La tradition a fait que le financement de l'État a souvent dépendu de levées des impôts au coup par coup, nous appuyant, pour que cela fonctionne, sur la force des armes tout autant que sur l'autorité religieuse. Pourtant, si le pays doit s'étendre, alors le moment est venu de créer un système fiscal nouveau, à la fois permanent et plus efficace."
 MIR_ideas:0 "Doctrines mérina"
 MIR_ideas_start:0 "traditions mérina"
 MIR_ideas_bonus:0 "ambitions mérina"
 mir_unify_inlands:0 "Unification des royaumes de l'intérieur"
 mir_unify_inlands_desc:0 "Les hauts plateaux de Madagascar sont divisés entre de nombreux petits royaumes, constamment en lutte les uns contre les autres. Notre priorité doit être d'unifier ces territoires et d'obliger ces roitelets à nous obéir, que ce soit par la diplomatie, par le mariage ou en recourant à la force et aux conquêtes."
 mir_twelve_sampys:0 "Les douze sampy de l'Imerina"
 mir_twelve_sampys_desc:0 "De façon traditionnelle, chaque village de notre royaume est protégé par une puissante idole, les sampy. Avec la création d'un royaume mérina plus vaste, pourtant, c'est devenu une coutume provinciale superflue. Imposons donc à tous les chefs d'amener leurs sampy à la capitale : les douze plus puissantes protégeront dorénavant l'ensemble du royaume, tandis que les autres seront détruites."
 mir_intensive_rice_cultivation:0 "Riziculture intensive"
 mir_intensive_rice_cultivation_desc:0 "Les hauts plateaux centraux de l'île sont le lieu idéal pour cultiver le riz, et ont toujours été ainsi cultivés, pour autant que tout le monde s'en souvienne. Il nous faut continuer d'étendre les ouvrages d'irrigation afin de créer des rizières dans tous les territoires que nous contrôlons, en mettant en culture les marais et en construisant des terrasses partout où c'est possible."
 mir_fortify_highlands:0 "Fortifications des hauts plateaux"
 mir_fortify_highlands_desc:0 "Les hauts plateaux de Madagascar sont de bien des façons une ligne de défense naturelle contre les peuples de la côte, mais notre pays a aussi besoin d'une véritable forteresse. Ces protections naturelles pourraient être renforcées en fortifiant les collines entourant la capitale, en creusant autour des villages des hadivory, des fossés, et des hadifetsy, des tranchées, mais aussi en bâtissant de véritables portes de pierre pour empêcher les envahisseurs d'entrer."
 mir_reform_the_nobility:0 "Reforme des andriana"
 mir_reform_the_nobility_desc:0 "Durant des siècles, la classe nobiliaire des andriana nous a bien servis. Mais à mesure que le royaume s'étend et se modernise, ces nobles pourraient nous servir de façon plus efficace, de bien des manières. Divisons donc les familles nobles en sous-castes, chargées de tâches différentes ; nous devrions de même renforcer l'autorité des tenants de fiefs et renforcer leur rôle de collecteurs des impôts qui nous sont dus."
 mir_unified_legal_system:0 "Réforme législative"
 mir_unified_legal_system_desc:0 "C'est notre loi qui doit être appliquée dans le pays. Créons un code de lois commun tous ceux sur lesquels nous régnons, établissant des sanctions sévères contre quiconque briserait les règles de la vie en société. Il faut que tous comptent sur la justice dispensée par nos dirigeants."
 mir_foloalinday:0 "Foloalindahy"
 mir_foloalinday_desc:0 "Un grand pays doit disposer d'une grande armée. La corvée traditionnelle imposée à tous nos sujets fournit une base de recrutement sûre pour créer une force plus importante et bien équipée. Armés des meilleures armes que pourra leur fournir le pays, les foloalindahy, les « cent mille hommes », seront notre première défense aussi bien que notre troupe offensive la plus combative."
 BTS_ideas:0 "Doctrines betsimisaraka"
 BTS_ideas_start:0 "traditions betsimisaraka"
 BTS_ideas_bonus:0 "ambitions betsimisaraka"
 bts_people_of_the_coast:0 "Le peuple de la côte"
 bts_people_of_the_coast_desc:0 "La côte occidentale de Madagascar est couverte de forêts humides réparties entre de nombreux chefs indépendants. Que ce soit pour s'occuper de leur bétail ou pour naviguer sur la mer, notre peuple est si attaché à son indépendance que tout conquérant s'apercevrait qu'il lui est difficile, si ce n'est impossible, d'intégrer nos territoires dans un royaume plus vaste : dans chaque village se trouve un groupe de guerriers prêt à combattre férocement pour protéger ce qui lui appartient."
 bts_indivisable_many:0 "Les « nombreux inséparables »"
 bts_indivisable_many_desc:0 "Pendant trop longtemps notre peuple a été divisé en une grande quantité de petits États dirigés par des chefs locaux. Nous devons unifier toutes ces chefferies se trouvant à l'intérieur de nos frontières et en obliger les chefs à reconnaître l'autorité d'un seul. Nous devons réellement devenir les Betsimisaraka, les « nombreux inséparables », pas seulement par le nom mais aussi dans les faits."
 bts_gifts_and_hostages:0 "Dons et otages"
 bts_gifts_and_hostages_desc:0 "Même si notre peuple est maintenant uni sous la férule d'un dirigeant commun, cela n'a pas été facile à accepter pour les chefs. En les convoquant tous à la capitale, nous pourrions les employer comme de prestigieux émissaires royaux, les ompanghalalan. Certains pourraient qualifier cette politique de prise d'otage ; mais il ne s'agit en fait que de rappeler à notre peuple qui doit bénéficier de leur loyauté."
 bts_european_pirate_settlements:0 "Communautés pirates européennes"
 bts_european_pirate_settlements_desc:0 "Même si nos côtes ont toujours attiré de nombreux pirates, nous voyons maintenant des flibustiers européens, toujours plus nombreux, chercher à prendre leur part des richesses de l'océan Indien. Ces hommes ont besoin de ports sûrs, et ils sont nombreux à s'être déjà établis sur nos terres, prenant des femmes au sein de la population locale. Réservons bon accueil à ces nouveaux venus, car ils renforcent notre mainmise sur les mers."
 bts_royal_justice:0 "Justice royale"
 bts_royal_justice_desc:0 "Notre pays reste divisé entre un grand nombre de chefferies, aux lois et aux coutumes différant d'un village à un autre. Instituons le droit pour chacun de nos sujets de se tourner vers la plus haute justice au lieu de son propre chef ; ainsi pourrons-nous garantir l'uniformité de la loi à l'intérieur de nos frontières et résoudre plus aisément les conflits entre habitants de différentes juridictions."
 bts_european_diplomacy:0 "Diplomatie européenne"
 bts_european_diplomacy_desc:0 "Nos ports occidentaux sont très attractifs pour les nombreuses puissances européennes qui désirent prendre le contrôle de l'océan Indien. Nous pourrions tirer grand parti de l'amitié de telles puissances maritimes. Nous devrions donc leur proposer des accords afin qu'ils puissent s'appuyer sur nos côtes pour leurs entreprises navales."
 zambezi_ideas:0 "Doctrines zambéziennes"
 zambezi_ideas_start:0 "traditions zambéziennes"
 zambezi_ideas_bonus:0 "ambitions zambéziennes"
 zambezi_warrior_culture:0 "Culture guerrière"
 zambezi_warrior_culture_desc:0 "Notre société honore les guerriers habiles plus que tout autre. Même si nous avons souvent reconnu l'autorité de suzerains étrangers, nous avons toujours su gagner notre droit à l'autonomie en travaillant à l'expansion de leurs royaumes. Mais de grands guerriers se trouvent ailleurs aussi. Aussi, plutôt que de lutter contre les tribus environnantes, réservons bon accueil aux guerriers les plus doués, d'où qu'ils viennent : ainsi, nous n'aurons pas à craindre des adversaires féroces – tels que les Zimbas cannibales – puisqu'ils combattront pour nous et non plus contre nous."
 zambezi_maravi_influences:0 "Influences maraves"
 zambezi_maravi_influences_desc:0 "Le pays du kalonga des Maravis a fait découvrir de nombreuses innovations à la région, et nous nous sommes souvent trouvés dans son ombre, autant en matière politique que technologique. Adopter les idées maraves les plus pertinentes permettrait donc à notre pays de s'étendre et de se développer."
 zambezi_control_the_zambezi_trade:0 "Contrôle du commerce sur le Zambèze"
 zambezi_control_the_zambezi_trade_desc:0 "Le fleuve Zambèze est l'artère par laquelle passe tout le commerce de la région. C'est ainsi que, depuis le nord et l'ouest, l'ivoire est amené jusqu'aux ports, à l'est. Toutes les puissances locales ont un grand intérêt à contrôler ce commerce, mais bien peu disposent d'un tel accès au fleuve que nous. Faisons donc tout ce qui est en notre pouvoir pour en fermer l'accès aux autres, afin de les obliger ainsi à nous considérer comme les intermédiaires nécessaires entre les cités de la côte et les hautes terres de l'intérieur."
 zambezi_strengthen_the_chieftaincies:0 "Renforcement des chefferies"
 zambezi_strengthen_the_chieftaincies_desc:0 "De façon traditionnelle, le niveau le plus bas et sans doute disposant du plus d'influence au sein de notre pays a toujours été le conseil des anciens du village. Sans doute cela a-t-il permis de préserver les coutumes anciennes au sein des communautés locales, mais si notre pays doit s'étendre nous devrions plutôt accorder plus de puissance aux chefs locaux, afin de créer une classe dirigeante capable d'agir de façon plus rapide et plus dynamique tout en en étant responsable directement devant le souverain."
 zambezi_centralizing_the_mbona_cult:0 "Centralisation du culte de Mbona"
 zambezi_centralizing_the_mbona_cult_desc:0 "L'eau est essentielle à la croissance de tout ce qui est vivant. Les temples dédiés à l'esprit du faiseur de pluie, Mbona, sont sans doute le centre religieux le plus important dans tous nos territoires : c'est là que le grand esprit s'adresse aux vivants, par l'entremise de ses épouses successives. Promouvons le culte de Mbona et assurons-nous que le pouvoir de désigner de nouvelles épouses pour l'esprit appartienne bien à notre dirigeant."
 zambezi_wealth_of_the_shire_valley:0 "Richesse de la vallée du Shire"
 zambezi_wealth_of_the_shire_valley_desc:0 "La vallée du fleuve Shire assure une bonne part de la prospérité de notre peuple. C'est là que les précieux tissus de machila sont produits, et nous pouvons tirer sel et fer de la région. Ces biens peuvent être utilisés pour lier à nous des dirigeants moins bien dotés : dès qu'ils seront habitués à compter sur ces produits vitaux, nous pourrons commencer à les insérer dans le cercle de nos vassaux."
 zambezi_loyal_local_representatives:0 "Représentants loyaux"
 zambezi_loyal_local_representatives_desc:0 "Tous ces territoires que nous conquérons doivent être gouvernés. Même s'il peut être indispensable de préserver l'autorité des dirigeants locaux au début, nous devons nous assurer que nous nous appuyons sur des personnes de confiance. Nous devons donc, dès que cela est possible, veiller à promouvoir des membres locaux issus de notre dynastie, plutôt que ceux des dynasties locales."
 congolese_minor_ideas:0 "Doctrines congolaises"
 congolese_minor_ideas_start:0 "traditions congolaises"
 congolese_minor_ideas_bonus:0 "ambitions congolaises"
 congolese_minor_isolated_lands:0 "Bassin du fleuve Congo"
 congolese_minor_isolated_lands_desc:0 "Le cœur de notre pays, en amont de la côte, et entouré d'une large ceinture de savane, avec le seul fleuve Congo comme moyen de communication, rend difficile à tout envahisseur l'établissement de lignes de ravitaillement. Même un éventuel conquérant avancé au niveau technologique devrait y réfléchir à deux fois avant de se lancer à la conquête de notre pays."
 congolese_minor_elephant_hunts:0 "Chasse aux éléphants"
 congolese_minor_elephant_hunts_desc:0 "Nous ne pouvons nous permettre d'ignorer les dégâts causés sur nos terres par les grandes hardes d'éléphants. Se battre contre ces animaux fournit à nos jeunes d'excellentes occasions de prouver leur courage."
 congolese_minor_aristocratic_merit:0 "Mérite aristocratique"
 congolese_minor_aristocratic_merit_desc:0 "Afin de nous assurer que le pouvoir reste aux mains de l'aristocratie, nous devons chercher à nommer les meilleurs et les plus talentueux de nos nobles aux postes pour lesquels ils sont les plus adaptés, plutôt que chercher à favoriser les liens familiaux."
 congolese_minor_intiation_rites:0 "Rites initiatiques"
 congolese_minor_intiation_rites_desc:0 "Le passage de l'enfance à l'âge d'homme est un événement qui doit se marquer par des cérémonies solennelles. C'est par ces rites que tout un chacun peut devenir un véritable membre de la tribu et ainsi accroître notre nombre."
 congolese_minor_aggressive_migrations:0 "Migration agressive"
 congolese_minor_aggressive_migrations_desc:0 "Par le passé, divers groupes ont quitté nos terres pour fonder des royaumes dans d'autres régions de l'Afrique. Notre pays a tout à gagner de l'envoi à l'étranger non pas seulement d'armées, mais aussi de colons."
 congolese_minor_subordinate_chiefs:0 "Chefs subordonnés"
 congolese_minor_subordinate_chiefs_desc:0 "Nul ne peut régner seul. Mieux vaut avoir des chefs subordonnés à notre hégémonie pour gérer les affaires locales, pour les laisser nous rendre hommage."
 congolese_minor_ivory_trade:0 "Commerce de l'ivoire"
 congolese_minor_ivory_trade_desc:0 "Aussi loin qu'ils soient des grands réseaux commerciaux qui sont en pleine croissance, certains sont prêts à payer cher pour les grandes défenses des éléphants que nous abattons. Nous devrions donc encourager ce commerce et le réguler à notre avantage."
 TBK_ideas:0 "Doctrines tumbuka"
 TBK_ideas_start:0 "traditions tumbuka"
 TBK_ideas_bonus:0 "ambitions tumbuka"
 tbk_central_melting_pot:0 "Creuset culturel"
 tbk_central_melting_pot_desc:0 "Situé à l'extrémité septentrionale du lac Malawi, notre pays est un carrefour pour divers groupes de migrants. Nombre de clans étrangers s'établissent sur nos terres ou les traversent, amenant alors souvent avec eux de nouveaux matériaux ou de nouvelles coutumes. Même si l'arrivée de groupes tels que les Kyungu ou les Mwaulambyas ne s'est pas faite sans heurts, nous avons tout à gagner de leur intégration en notre sein."
 tbk_healthy_priest_kings:0 "Roi-prêtres sains"
 tbk_healthy_priest_kings_desc:0 "Autrefois, le peuple de ces terres révérait les serpents divins. Maintenant qu'il est dirigé par les kyungus, il honore à la place nos ancêtres. En tant que représentant de ces derniers parmi les vivants, le roi est un dieu parmi les hommes, et le bien-être du royaume dépend donc de lui. Il nous faut donc tout faire pour le protéger et lui assurer autant de pouvoir que nous le pouvons, et dans le cas impensable où il tomberait malade nous tenir prêts à l'étouffer de manière à ce qu'un autre kyungu prenne sa suite."
 tbk_office_of_the_mulwa:0 "L'office de mulwa"
 tbk_office_of_the_mulwa_desc:0 "Même si notre peuple en est venu à embrasser le culte des ancêtres de notre famille royale, nous avons besoin de mieux contrôler la façon et le moment du culte. Nous devrions donc instituer un office, dont le tenant serait chargé du temple principal, auquel les responsables de tous les autres temples devraient rendre compte. Grâce des rituels réguliers, tous les prêtres et chefs devraient aussi venir à la capitale afin de démontrer leur loyauté envers le souverain."
 tbk_inter_african_trade:0 "Commerce interafricain"
 tbk_inter_african_trade_desc:0 "Même si les peuples et les marchandises n'ont jamais cessé de circuler entre la région du Luba, en Afrique centrale, et les côtes de l'Afrique orientale, les routes vont le plus souvent de manière directe vers les royaumes du sud, le Zambèze étant la principale route de ce réseau commercial. Ces derniers temps, pourtant, les peuples Yao se sont faits de plus en présents dans le transport des marchandises, depuis notre pays jusqu'à la côte, et un nombre croissant de nos marchands transporte désormais entre la côte et le bassin du fleuve Congo ivoire, esclaves, tissus, perles et coquillages mphande. Le moment est venu d'accompagner ce changement et d'assumer notre rôle nouveau d'entrepôt de l'Afrique orientale."
 tbk_break_the_power_of_the_makambala:0 "Briser la puissance des makambala"
 tbk_break_the_power_of_the_makambala_desc:0 "Les makambala sont les prêtres-administrateurs qui nous aident à gouverner le royaume. Ils conseillent l'héritier qui succède au kyungu et s'assurent qu'aucun prétendant au trône ne survive. Mais, avec le temps, leur influence et leur goût pour le pouvoir n'a fait que croître. Le moment est venu de limiter leur puissance en les dépouillant du droit de tuer les princes et les rois, car ce n'est que lorsque le pouvoir sera fermement contrôlé par les kyungus que le pays pourra réellement prospérer et s'étendre."
 tbk_welcome_the_swahili_merchants:0 "Accueil des marchands swahilis"
 tbk_welcome_the_swahili_merchants_desc:0 "Du fait de la croissance des échanges par voie de terre entre nos territoires et les cités de la côte, un nombre croissant de marchands swahilis a commencé à s'établir dans le pays. Ces Swahilis ont une expérience bien plus longue que la nôtre pour ce qui est des échanges au sein du réseau commercial de l'océan Indien, aussi devrions-nous en tirer parti : autorisons et encourageons-les à s'installer chez nous pour développer leurs contacts, quelle que soit l'attitude de nos propres marchands à leur égard."
 KUB_ideas:0 "Doctrines kubas"
 KUB_ideas_start:0 "traditions kubas"
 KUB_ideas_bonus:0 "ambitions kubas"
 kub_journey_of_enlightenment:0 "Voyage d'apprentissage"
 kub_journey_of_enlightenment_desc:0 "Selon la tradition, le fondateur de notre pays partit pour un grand voyage d'apprentissage à l'ouest avant d'unifier notre peuple. Nous devrions tenter de suivre cet exemple en étudiant le monde qui nous entoure, afin de savoir comment en tirer le meilleur parti."
 kub_children_of_woot:0 "Les enfants de Woot"
 kub_children_of_woot_desc:0 "Woot, qui donna leur nom aux animaux, est notre lointain ancêtre, et nous sommes ses enfants. Nous lui devons d'entretenir la terre et de prendre soin de ce qu'il nous a légué."
 kub_people_of_ornaments:0 "Le peuple des ornements"
 kub_people_of_ornaments_desc:0 "Nos artisans sont renommés jusque loin, et l'on dit d'eux qu'ils ne peuvent laisser aucune surface non décorée. Tirons parti de cette réputation en répandant leurs œuvres partout où nous allons."
 kub_usurpation_of_the_chiefs:0 "Usurpation des chefs"
 kub_usurpation_of_the_chiefs_desc:0 "La tradition rappelle que notre fondateur a usurpé le pouvoir d'un chef local pour commencer à établir sa puissance. Tout comme lui, nous devrions nous montrer sagaces et prêts à user de moyens détournés pour atteindre nos objectifs."
 kub_ngesh_dancers:0 "Danses des ngesh"
 kub_ngesh_dancers_desc:0 "Les masques associés à nos danses représentent le plus souvent les esprits ngesh des terres qui nous entourent. Canaliser leur agressivité et leur imprévisibilité est un avantage décisif dans la guerre."
 kub_ndop_statue:0 "Statue ndop"
 kub_ndop_statue_desc:0 "Lorsqu'un nouveau roi est sacré, les sculpteurs de la cour façonnent une statue unique de lui, son ndop. Constamment modifiée pour refléter la vie du roi, elle renferme sa force de vie dans la mort. De son vivant, elle peut le remplacer, et est utilisée comme symbole de sa puissance, tout autant spirituelle que temporelle."
 kub_courtly_competition:0 "Compétition de cour"
 kub_courtly_competition_desc:0 "Une bonne noblesse est une noblesse inquiète. Notre royaume fait usage de tellement de dignités auliques que certains disent que la moitié de nos hommes en ont une. Assurons-nous que chacun de nos courtisans passe plus de temps à rivaliser avec les autres pour avoir notre attention et se faire voir, plutôt qu'à menacer notre souverain."
 LUB_ideas:0 "Doctrines lubas"
 LUB_ideas_start:0 "traditions lubas"
 LUB_ideas_bonus:0 "ambitions lubas"
 lub_bamfumus:0 "Nobles bamfumus"
 lub_bamfumus_desc:0 "Établissons une cour de nobles afin d'aider le roi à imposer la loi et l'ordre dans le pays : cela permettra la création d'un gouvernement plus stable pour ses successeurs."
 lub_royal_village_shrines:0 "Temples royaux de village"
 lub_royal_village_shrines_desc:0 "Lorsqu'un roi meurt, le village depuis lequel il gouvernait devrait devenir un temple à son existence désormais divine. De cette façon, nous nous assurerons que le respect de la royauté sera réellement préservé."
 lub_bambudye:0 "Bambudye"
 lub_bambudye_desc:0 "La création d'une société secrète et fermée, ayant des ramifications dans tous nos territoires et destinée à maintenir et préserver nos traditions, nous permettrait de rendre plus fort notre pays et de lui permettre de survivre les revers du temps et de la fortune."
 lub_kasala_tradition:0 "Encouragement à la tradition des kasala"
 lub_kasala_tradition_desc:0 "La poésie en vers libres, chantée ou récitée, peut être utilisée pour évoquer une vaste gamme de sentiments. Ainsi, avant le combat, elle peut inspirer le courage chez nos guerriers. C'est pourquoi nous devrions en faire un usage systématique en temps de guerre."
 lub_lukasa_boards:0 "Planches lukasa"
 lub_lukasa_boards_desc:0 "Les bambudye sont passés maîtres dans l'art d'utiliser les planches lukasa de perles colorées : en recourant à un ensemble particulier de couleurs, de motifs et d'idéogrammes, ils facilitent la mémorisation des informations, nous permettant ainsi de mieux comprendre la configuration du pays et son histoire."
 lub_mbidi_kiluwe:0 "Récits de Mbidi Kiluwe"
 lub_mbidi_kiluwe_desc:0 "Notre pays a été fondé par le grand héros Mbidi Kiluwe, un forgeron et chasseur. Assurons-nous que son histoire ne sera jamais oubliée et que notre peuple se souvienne constamment de l'importance de ces deux professions pour nous."
 lub_mulopwe_prestige:0 "Prestige du mulopwe"
 lub_mulopwe_prestige_desc:0 "En tant que plus grand royaume de la région, les rois mineurs nous sont inférieurs et souhaitent apprendre de nous. Nombre de dynasties secondaires à l'étranger prétendent même que c'est de nos territoires qu'elles sont originaires. Cette influence diplomatique peut s'avérer être un outil aussi efficace que nos armes."
 LND_ideas:0 "Doctrines lundas"
 LND_ideas_start:0 "traditions lundas"
 LND_ideas_bonus:0 "ambitions lundas"
 lnd_great_family:0 "La Grande Famille"
 lnd_great_family_desc:0 "La tradition interdit qu'un fils se tourne contre son père ou un neveu contre son oncle. En incorporant en tant que membres plus jeunes de la famille royale les chefs vaincus ou ayant reconnu notre autorité, nous renforçons donc les liens d'allégeance établis entre nous et les territoires récemment conquis."
 lnd_perpetual_kingship:0 "Royauté éternelle"
 lnd_perpetual_kingship_desc:0 "Même si le corps de notre roi peut mourir, le roi lui-même ne peut mourir. En lieu et place, le nouveau souverain devient son prédécesseur, prenant son nom, ses liens de parenté et sa personnalité. Cette façon de considérer les choses nous assure que notre royaume sera éternellement perpétué."
 lnd_tukwata:0 "Instauration des tukwata"
 lnd_tukwata_desc:0 "Tous les territoires du royaume ne se satisfont pas autant que d'autres de payer tribut. Afin de traiter le problème, nous devrions établir un ordre de fonctionnaires spéciaux, dont le rôle serait de parcourir le pays accompagnés de troupes afin de nous assurer que les tributs sont bien versés."
 lnd_overnight_army:0 "Une armée au repos"
 lnd_overnight_army_desc:0 "Notre capitale et nos villes sont construites sur le modèle des campements de nuit de l'armée : elles ont des ailes, une avant-garde, une ligne de front et un centre. En nous assurant que la pensée militaire est constamment présente dans notre vie quotidienne, nous améliorons notre capacité à nous préparer à la guerre."
 lnd_warrior_migrations:0 "Migrations des guerriers"
 lnd_warrior_migrations_desc:0 "Lorsque le roi envoie une armée à la guerre, il met aussi à sa tête un général chargé de déporter nos ennemis afin de faire de leur territoire une terre soumise de sujets lundas."
 lnd_rukonkesh:0 "La rukonkesh"
 lnd_rukonkesh_desc:0 "La reine mère, la rukonkesh, devrait être en charge des affaires locales de la cour, de manière à ce que le souverain, le mwant yav, puisse s'occuper d'affaires plus importantes."
 lnd_lord_of_vipers:0 "Le seigneur des vipères"
 lnd_lord_of_vipers_desc:0 "Le titre de notre souverain, mwant yav, signifie littéralement « le seigneur des vipères », représentant de la sorte son ambivalence en représentant la paix autant que la guerre, la prospérité autant que la destruction. Il est un ami puissant pour ceux qui se tiennent à ses côtés, mais un ennemi mortel pour quiconque s'oppose à lui."
 RZW_ideas:0 "Doctrines butwa"
 RZW_ideas_start:0 "traditions butwa"
 RZW_ideas_bonus:0 "ambitions butwa"
 rzw_legacy_of_zimbabwe:0 "Héritage du Zimbabwe"
 rzw_legacy_of_zimbabwe_desc:0 "Avec la chute du Grand Zimbabwe, nombre de traditions et de coutumes ont été perdues. Le Mutapa a construit un nouveau type d'État, indépendant de l'héritage de cet âge d'or de ces territoires. Mais notre peuple, pour sa part, a choisi de perpétuer les traditions anciennes, aussi construisons-nous toujours des bâtiments de pierre qui émerveillent les étrangers et continuons-nous de chérir ce qui était nôtre autrefois."
 rzw_strict_gold_regulations:0 "Régulations sévères du commerce de l'or"
 rzw_strict_gold_regulations_desc:0 "L'agriculture et le commerce nous fournissent tout ce qui est nécessaire à la vie quotidienne, mais la première exportation du pays reste l'or, abondant, que l'on peut trouver sur tout le plateau du Zimbabwe. Mais même si une telle richesse est pour nous une bénédiction, elle peut aussi s'avérer dangereuse si elle n'est pas fermement maîtrisée. Aussi devons-nous réguler tout commerce et toute possession d'or afin d'éviter l'influence destructrice d'aventuriers et d'intermédiaires âpres au gain."
 rzw_empowering_the_rozwi:0 "Donner le pouvoir aux rozwi"
 rzw_empowering_the_rozwi_desc:0 "Une faction puissante a commencé à gagner en importance dans le pays. D'une loyauté féroce envers leur meneur et insatisfaits de leur vie sur le plateau du Zimbabwe, les rozwi, ou « destructeurs », sont des combattants disciplinés, prêts à unifier les peuples shona et à créer un nouveau type d'État. Si nous n'adoptons pas leur façon de voir les choses, nous pourrions bien nous trouver submergés."
 rzw_hierarchical_tax_organization:0 "Organisation fiscale hiérarchisée"
 rzw_hierarchical_tax_organization_desc:0 "Le mutapa confie à chaque chef qui lui est soumis la tâche d'amener les impôts à la capitale. Nous ne pouvons imaginer une coutume plus inefficace. Mieux vaudrait mettre sur pied un système cohérent et hiérarchisé de collecte des impôts, où chacun effectuerait son versement à l'échelon supérieur jusqu'à ce que les richesses arrivent au sommet de l'État, de façon organisée et efficace. L'armée, de même pourrait être mise à contribution, de temps à autre, en tant que bras armé de l'administration royale, afin de s'assurer qu'aucun de nos sujets n'oublie ce qu'il nous doit."
 rzw_discipline_and_traning:0 "Entraînements réguliers"
 rzw_discipline_and_traning_desc:0 "Les victoires sont remportées par la discipline, la préparation et l'entraînement. En ayant bien conscience, nos commandants sont parvenus avec succès à élaborer de nouvelles tactiques et une nouvelle organisation militaire. Faisons bon usage de ces innovations en regroupant nos guerriers en régiments et en les laissant s'entraîner régulièrement avec leurs arcs, leurs sagaies, leurs couteaux et leurs haches. C'est l'habitude qui leur permettra de combattre en formation sans ressentir la peur, et de vaincre des ennemis plus nombreux."
 rzw_mwari_cult:0 "Culte monothéiste"
 rzw_mwari_cult_desc:0 "Nos voisins, superstitieux, sont persuadés d'être protégés par des divinités de la nature ou leurs propres ancêtres. Pour notre part, nous avons pu constater la grandeur de Mwari, le dieu unique qui a créé le monde à partir du néant. Lorsqu'il parle les montagnes tremblent, et notre souverain est son oracle. Répandons le culte de Mwari parmi tous les peuples, afin que tous voient l'autorité divine de notre roi."
 rzw_vashambadzi:0 "Les vashambadzi"
 rzw_vashambadzi_desc:0 "Le commerce intracontinental, en plein développement, permet aux marchandises d'aller et venir depuis les régions centrales du bassin du Congo jusqu'aux cités marchandes d'Afrique orientale, aux Grands Lacs et aux hautes terres du Zimbabwe. Il a grandement enrichi les vashambadzi, notre communauté marchande. Nous devrions soutenir ce groupe avant tout autre en interdisant aux Swahilis et aux aventuriers européens de commercer sur nos terres."
 MLW_ideas:0 "Doctrines mâlwî"
 MLW_ideas_start:0 "traditions mâlwî"
 MLW_ideas_bonus:0 "ambitions mâlwî"
 mlw_rajputs_of_malwa:0 "Les Râjpoutes du Mâlwâ"
 mlw_rajputs_of_malwa_desc:0 "Au cours du temps, le Mâlwâ a été à plusieurs reprises le cœur d'un grand royaume râjpoute, et même sous la loi musulmane les Râjpoutes ont conservé de leur influence en tant que propriétaires fonciers ou membres de la noblesse. Plutôt que de leur contester cette autorité, mieux vaudrait donner plus de puissance à leurs clans se trouvant sur nos territoires et encourager les soldats pourbias à servir dans nos armées : ces Râjpoutes font d'excellents guerriers, et une bonne entente leur serait tout aussi profitable qu'à nous."
 mlw_nimatnama:0 "Art et architecture mâlwî"
 mlw_nimatnama_desc:0 "Bon nombre de nobles ont commencé à recruter des artisans indiens, mêlant ainsi des influences indiennes et persanes. Plutôt que tenter d'imiter Samarcande, Shiraz ou Delhi, nous devrions mettre en avant ce nouveau style indo-musulman en recrutant, nous aussi, les plus beaux esprits, les plus belles voix et les mains les plus adroites, aussi bien dans le monde perse que dans le monde indien. Commandons des recueils culinaires, le Kalpa Sûtra et de grandioses exemples d'architecture, jouissons des œuvres des peintres et chanteurs mâlwî, pendant que d'autres perdront leur temps à préserver la culture de leurs ancêtres."
 mlw_surat_delhi_route:0 "Protection de la route Delhi-Surate"
 mlw_surat_delhi_route_desc:0 "Les ports du Gujarât comptent parmi les plus importants au monde, et les marchandises venues de l'Inde septentrionale sont innombrables qui traversent nos territoires pour y parvenir. En outre, des milliers de pèlerins pénètrent aussi sur nos terres chaque année, afin de se diriger vers la mer Arabique et les villes saintes de la Mecque et de Médine. En tant que maîtres de la principale route commerciale entre la côte et les opulentes plaines du Nord de l'Inde, il est donc de notre devoir de protéger aussi bien les marchands que les pèlerins."
 mlw_fortified_strongholds:0 "Forteresses imprenables"
 mlw_fortified_strongholds_desc:0 "Aussi riche qu'il soit, le plateau du Mâlwâ, au cœur de nos terres, est aussi une proie facile pour des attaques venant de toute part. Nous devrions protéger nos cités grâce à de grandes citadelles, qui seraient construites aussi bien pour résister à n'importe quel attaquant que pour contrôler les routes commerciales et de pèlerinage qui traversent nos territoires. Faisons donc bon usage de nos richesses pour faire de la puissante citadelle de Mândû, aussi belle qu'imprenable, un modèle à suivre."
 mlw_black_soil:0 "Terres noires"
 mlw_black_soil_desc:0 "Au contraire des régions qui l'entourent, le plateau du Mâlwâ bénéficie d'un sol et d'un climat le prédisposent aussi bien à la production de denrées agricoles qu'à celle de cultures commerciales telles que le sucre, l'indigo ou l'opium. Mieux encore, l'exportation de ces productions est favorisée par notre situation, entre la plaine Indo-Gangétique et la mer."
 mlw_reliance_on_jain_bankers:0 "Banquiers jaïns"
 mlw_reliance_on_jain_bankers_desc:0 "Nos prédécesseurs ont sagement rompu tout lien les unissant aux faibles sultans de Delhi, après qu'en 1398 Tîmûr a mis à sac leur capitale. Le Mâlwâ est désormais indépendant, mais les liens avec le reste du monde persan se sont aussi grandement relâchés. Si nous voulons étendre nos territoires, il nous faudra donc tirer parti des talents locaux. Ces banquiers et marchands jaïns contrôlaient déjà l'économie du Mâlwâ bien longtemps avant que nous nous y établissions ; aussi, en autorisant ces groupes puissants, notre pays pourrait enfin se débarrasser de tout lien de dépendance envers ceux qui prétendent nous dominer."
 mlw_malwa_opium:0 "Opium du Mâlwâ"
 mlw_malwa_opium_desc:0 "Grandement recherché, aussi bien pour ses propriétés médicinales que récréatives, l'opium est l'une des exportations les plus connues du plateau du Mâlwâ. Son marché s'est par ailleurs développé ces derniers temps, grâce à la présence croissante de marchands étrangers dans l'Ouest de l'Inde. Les cultivateurs de pavot cherchent déjà à accroître leur production, aussi devrions-nous alléger les règles imposées à son commerce afin qu'ils puissent étendre sa culture."
 PAT_ideas:0 "Doctrines pattanies"
 PAT_ideas_start:0 "traditions pattanies"
 PAT_ideas_bonus:0 "ambitions pattanies"
 pat_pepper:0 "Production du poivre"
 pat_pepper_desc:0 "Pattani est fameuse pour son poivre et ses bois tropicaux. En continuant de développer cette production, nous pourrions progressivement devenir une force avec laquelle il faut compter sur le marché asiatique et rivaliser avec Aceh, Sunda et Malacca."
 pat_china_sea:0 "Commerce en mer de Chine méridionale"
 pat_china_sea_desc:0 "Les restrictions commerciales imposées par la Chine entravent le commerce en mer de toute l'Asie sud-orientale. Les marchands de Pattani sont devenus toutefois très adroits lorsqu'il s'agit de contourner ces restrictions, amenant ainsi les richesses de la Chine jusque dans les ports du sultanat."
 pat_smuggling_networks:0 "Réseaux de contrebande"
 pat_smuggling_networks_desc:0 "En travaillant main dans la main avec les marchands portugais et chinois, nous pourrions créer un réseau de contrebandiers qui pourrait être utilisé pour mener des actions d'espionnage et influencer les pays rivaux."
 lian_dao_qian_band:0 "La bande de Lian Dao-Qian"
 lian_dao_qian_band_desc:0 "Des bandes de pirates désœuvrés ont commencé à s'établir à Pattani. Nous devrions faire appel à leurs connaissances et leur expérience pour interrompre le commerce en mer et enrichir le pays."
 pat_entrepot:0 "Entrepôt"
 pat_entrepot_desc:0 "Notre pays est une étape d'importance sur les routes commerciales liant la Chine, le Siam et l'Inde. Mettons en valeur notre rôle de plaque tournante du commerce en encourageant les commerçants chinois à vendre leurs marchandises à Pattani, où nous pourrons les stocker jusqu'à ce qu'elles soient revendues à des marchands partant pour l'Occident."
 protection_private_property:0 "Protection de la propriété privée"
 protection_private_property_desc:0 "La sécurité de nos ports est ce qui fait de Pattani un lieu attirant, aussi bien pour vivre que pour commercer. Assurons-nous que chaque homme et chaque femme sache bien que sa propriété est protégée du vol ou des saisies."
 pat_canals:0 "Réseau de canaux"
 pat_canals_desc:0 "Une capitale saine est vitale pour le pays. Construisons un nouveau réseau de canaux afin de fournir de l'eau fraîche à nos cités les plus importantes, nous assurant ainsi de leur croissance en même temps que celle du pays."
 KAF_ideas:0 "Doctrines kaffa"
 KAF_ideas_start:0 "traditions kaffa"
 KAF_ideas_bonus:0 "ambitions kaffa"
 kaf_kingdom_of_coffee:0 "Le royaume du café"
 kaf_kingdom_of_coffee_desc:0 "Les effets revigorants sont connus depuis longtemps de notre peuple, car cette plante pousse à l'état sauvage sur nos territoires. Même si nous ne pouvons prétendre produire autant de ces graines de valeur que certains de nos voisins, le nom de notre beau pays se répand dans toutes les régions du monde où la boisson de Kaffa est adoptée, et nulle part ailleurs que chez nous on ne trouve autant de variétés."
 kaf_minjo_usurpation:0 "Usurpation des Minjo"
 kaf_minjo_usurpation_desc:0 "Notre royaume moderne a été fondé par le clan Minjo lorsqu'il eut usurpé le pouvoir de la dynastie Mato. Même s'ils étaient originaires d'un pays plus au nord, les Minjo sont parvenus à prendre le contrôle de nos territoires de façon pacifique, et aujourd'hui encore nous révérons cela, ainsi que les bracelets et anneaux royaux qu'ils ont amenés avec eux. Tous les clans du peuple du Kaffa doivent rester unis si nous voulons prospérer."
 kaf_kaffan_highlands:0 "Hauts plateaux du Kaffa"
 kaf_kaffan_highlands_desc:0 "Les hauts plateaux du Kaffa comptent parmi les plus fertiles de l'Éthiopie du Sud. Même si les contacts avec les réseaux commerciaux du Nil et de l'océan Indien restent difficiles, les trois récoltes par an que permettent les riches terres du Kaffa peuvent assurent notre autosuffisance."
 kaf_autonomous_kings:0 "Rois autonomes"
 kaf_autonomous_kings_desc:0 "La stabilité du Kaffa repose sur la force de nos clans et notre capacité à en intégrer de nouveaux. Le monde extérieur s'agite et se déchire, et avec le temps de plus en plus de clans chrétiens sont venus chez nous profiter de notre protection. Autoriser les plus importants d'entre eux, les Bosho, les Hindata, les Koijo ou les Gurabo à garder leurs rois s'ils nous obéissent nous permet de nous assurer que chacun d'entre eux œuvrera à l'amélioration du pays tout entier."
 kaf_strengthen_ties_with_ethiopian_church:0 "Liens renforcés avec l'Église d'Éthiopie"
 kaf_strengthen_ties_with_ethiopian_church_desc:0 "Nous avons une foi chrétienne qui est typique des frontières : nous avons très peu de monastères dans nos montagnes, et bien peu de gens parmi nous ont un jour rencontré un missionnaire chrétien. Pour autant, le rite chrétien et les traditions chrétiennes sont un pilier de la puissance de notre monarchie. Aussi devrions-nous travailler à renforcer nos liens avec les peuples chrétiens au nord, et les inviter à fonder des monastères dans notre pays. Les rituels chrétiens devraient être intégrés au cœur des cérémonies royales."
 kaf_king_of_kings:0 "Roi des rois"
 kaf_king_of_kings_desc:0 "Nous avons bâti un royaume comptant de nombreux peuples, et notre dirigeant est le maître de nombreux rois. Le moment est venu de mettre à profit cette organisation conçue par nos ancêtres en unifiant tous les roitelets sous le pouvoir de notre atio, le roi des rois."
 kaf_kaffan_exports:0 "Réformes commerciales"
 kaf_kaffan_exports_desc:0 "Le café, l'or, les esclaves et le coton sont des biens précieux, mais le plateau du Kaffa se trouve quelque peu isolé des grandes routes commerciales de l'Afrique de l'Est. Si nous ne pouvons faire venir à nous les marchands, nous devons leur emmener nos productions. L'expansion militaire et de nouvelles lois destinées à faciliter l'exportation des marchandises nous permettront d'occuper une place de choix au sein des nations marchandes de la région."
 CEP_ideas:0 "Doctrines ioniennes"
 CEP_ideas_start:0 "traditions ioniennes"
 CEP_ideas_bonus:0 "ambitions ioniennes"
 cep_frankokratia:0 "Frankokratía"
 cep_frankokratia_desc:0 "Après la IVe croisade, de vastes portions des anciennes possessions byzantines sont tombées aux mains des Francs et des Italiens. Depuis lors, les îles d'Ionie ont été dirigées par des familles napolitaines et vénitiennes. Avec le temps, les coutumes et la langue italienne ont fini par s'implanter et se mêler à celles qui étaient là auparavant, et sous cette tutelle étrangère nous sommes parvenus à éviter l'expansion turque qui pèse sur le reste de la Grèce."
 cep_angelokastroi:0 "Le château des Anges"
 cep_angelokastroi_desc:0 "En construisant l'Angelókastro, le « Château des anges », les Byzantins ont bien compris l'importance de fortifier les îles. Les Francs et les Italiens qui leur ont succédé ont continué d'y construire un grand nombre de lieux fortifiés et de forts. Tant de regards envieux sont tournés sur nos territoires que nous devrions faire comme eux et poursuivre cette tradition. Construisons un réseau dense de forts et de ports fortifiés, un tirant tout le parti possible de ces îles si belles et si accidentées. Qu'ils soient Italiens, Turcs ou Grecs, tous ceux qui oseraient tenter de conquérir nos terres doivent savoir que le prix à payer sera lourd."
 cep_settling_the_islands:0 "Peupler les îles"
 cep_settling_the_islands_desc:0 "Nos îles magnifiques sont idéalement situées, au carrefour entre la Grèce et l'Italie, et au débouché de l'Adriatique. Elles profitent aussi d'une économie locale dynamique, reposant sur l'olive, le raisin et le poisson. Pourtant, nous manquons cruellement d'hommes, notamment en dehors des principales îles que sont Corfou, Zante et Céphalonie. Faisons passer la nouvelle aux gens du continent, qu'ils soient Italiens ou Grecs : nous réservons bon accueil à tout nouveau venu de talent prêt à bâtir une fortune sur nos superbes îles."
 cep_gate_to_the_adriatic:0 "La porte de l'Adriatique"
 cep_gate_to_the_adriatic_desc:0 "Grâce à leur situation unique, nos îles sont la porte des riches cités commerçantes de l'Adriatique en général, et de Venise en particulier. De nombreuses familles vénitiennes influentes sont présentes depuis longtemps ici, pour tirer profit de notre production de raisin de Corinthe et d'olives. Mais c'est notre position stratégique qui nous permettra de réellement tirer parti de leur présence : les péages et droits de douane nous permettront de prendre notre part des riches marchandises qui transitent par nos eaux."
 cep_govian_arsenal:0 "Expansion navale"
 cep_govian_arsenal_desc:0 "Nous sommes dans une situation idéale pour contrôler l'Adriatique, mais pour ce faire nous devons affronter les plus grandes puissances maritimes de la Méditerranée. Nos îles ne manquent pas de marins ou de capitaines expérimentés, mais le grand nombre de galères que l'on peut nous opposer est intimidant. Copions donc l'Arsenale Nuovo de Venise pour produire des navires de guerre en grand nombre. C'est là la seule façon de créer une flotte de guerre capable de défendre nos foyers."
 cep_entrepot_of_eastern_med:0 "Comptoir commercial de la Méditerranée orientale"
 cep_entrepot_of_eastern_med_desc:0 "Les marins ioniens ont toujours fréquenté les ports de la mer Noire et du Levant, et nous tirons parti depuis longtemps de notre situation entre l'Occident et l'Orient. Avec le développement de notre flotte et la croissance de notre économie, les marchands sont de mieux en mieux organisés au sein de sociétés commerciales, qui leur permettent d'investir dans diverses compagnies. Certaines familles possèdent désormais des centaines de petits vaisseaux, qui font régulièrement escale dans les ports de Roumélie, d'Anatolie, de Crète, de Chypre, de Syrie ou d'Égypte, ou encore dans les nombreux ports de la péninsule italienne. Nous devons tout faire pour encourager ces entrepreneurs en assouplissant les réglementations et droits de douane et en faisant tout pour faciliter le commerce."
 cep_ionian_academy:0 "L'Académie ionienne"
 cep_ionian_academy_desc:0 "Certains pourraient penser que les îles de l'Ionie ont bien trop subi l'influence des divers étrangers qui les ont gouvernées au cours des siècles, mais elles sont aussi l'un de ces États grecs indépendants parmi les plus anciens. Reprenons le flambeau, soyons les premiers des Grecs en établissant une université moderne, ouverte à tous les lettrés grecs ! Avec notre protection, les plus beaux esprits de la Grèce pourront former une nouvelle génération d'intellectuels hellènes."
 LOR_ideas:0 "Doctrines lorraines"
 LOR_ideas_start:0 "traditions lorraines"
 LOR_ideas_bonus:0 "ambitions lorraines"
 lor_vosges:0 "Les Vosges"
 lor_vosges_desc:0 "Pour une armée, attaquer la Lorraine implique de traverser les Vosges sauvages. Planifions donc nos défenses afin de tirer au mieux parti de cet environnement."
 lor_mines_of_lorraine:0 "Les mines de Lorraine"
 lor_mines_of_lorraine_desc:0 "Notre pays bénéficie de nombreux dépôts de minerais de fer, ce qui fait de nous un foyer de la production d'armes et d'autres objets de métal. Nous devons donc encourager cette industrie et lui permettre de prospérer et chercher à devenir le premier producteur d'armes dans la région."
 lor_lotharingia:0 "Lotharingie"
 lor_lotharingia_desc:0 "La Lorraine est l'héritière directe du royaume de Francie médiane, que l'on appelle aussi, du nom de son fondateur Lothaire, le petit-fils de Charlemagne, la Lotharingie. Son royaume s'étendait de la mer du Nord à l'Italie, séparant ce qui deviendrait la France et l'Empire. Avec un héritage aussi imposant, il nous est aisé de présenter à nouveau des revendications depuis longtemps oubliées de tous, sur tous ces territoires que pour l'heure nous ne gouvernons pas."
 lor_between_great_powers:0 "Diplomatie propre à la situation"
 lor_between_great_powers_desc:0 "Notre pays s'étend aux marges du Saint-Empire romain germanique, et à l'ouest la France convoite nos terres. Les territoires de la Bourgogne nous bordent au nord comme au sud, et elle ne désire rien tant qu'unifier ses possessions en nous annexant. Pour maintenir notre indépendance, nous devons donc pratiquer une diplomatie adroite, car la moindre erreur fera que soit l'un ou l'autre prendra le contrôle du pays, soit nous serons broyés par ces géants."
 lor_two_languages:0 "Deux langues, un pays"
 lor_two_languages_desc:0 "Nous sommes un pays divisé par la langue : nombreux sont ceux qui parlent le français, tandis que d'autres parlent l'allemand. Afin de présenter un front uni au monde, nous devons travailler tous de concert, quelle que soit notre langue."
 lor_three_bishoprics:0 "Les Trois-Évêchés"
 lor_three_bishoprics_desc:0 "Dispersés au cœur de nos territoires se trouvent les Trois-Évêchés de Metz, Toul et Verdun. Ces États ne sont pas aisés à annexer, car leur indépendance est garantie par un certain nombre de traités anciens et prestigieux. Mieux vaut donc chercher à collaborer au plus près avec l'Église et ses princes, pour le bien de tous."
 lor_place_stanislas:0 "La place Stanislas"
 lor_place_stanislas_desc:0 "Rénovons notre capitale pour devenir un parfait exemple d'urbanisme, grâce à un projet grandiose, digne des ambitions de notre pays. Afin de lier l'un à l'autre l'ancien et le nouveau, créons une place monumentale, où chaque passant et chaque visiteur pourra s'émerveiller de notre grandeur."
 WUR_ideas:0 "Doctrines wurtembourgeoises"
 WUR_ideas_start:0 "traditions wurtembourgeoises"
 WUR_ideas_bonus:0 "ambitions wurtembourgeoises"
 wur_estates_of_wurtemberg:0 "Les États du Wurtemberg"
 wur_estates_of_wurtemberg_desc:0 "Nous avons pris la décision de permettre aux notables du pays de se rencontrer dans une assemblée bicamérale, qui sera dénommée « États du Wurtemberg ». Même si elle réduit quelque peu le pouvoir absolu du souverain, elle permettra par ailleurs un bien meilleur gouvernement du pays."
 wur_swabian_league:0 "La grande ligue de Souabe"
 wur_swabian_league_desc:0 "Si le duché de Souabe a depuis longtemps été relégué à l'histoire, son nom reste un puissant facteur d'union pour la région. Les diverses principautés, villes libres, terres ecclésiastiques et autres États de moindre rang ont décidé de se réunir au sein d'une ligue destinée à assurer leur défense mutuelle. Étant nous-mêmes l'un des États les plus puissants de la Souabe, assumons le rôle qui est le nôtre en prenant la tête de cette ligue en temps de guerre."
 wur_poor_conrad:0 "Armer Konrad"
 wur_poor_conrad_desc:0 "Nous ne sommes pas le seul pays d'Allemagne à subir les révoltes paysannes qui surviennent de temps à autre. Si ces paysans sont promptement écrasés – et leurs demandes naturellement ignorées – celles de la petite noblesse et de la bourgeoisie ne peuvent l'être de la même façon. Peut-être donc devrions-nous étendre les droits du peuple, de manière à le garder satisfait de son sort et moins prompt à la révolte."
 wur_swabian_circle:0 "Le Cercle de Souabe"
 wur_swabian_circle_desc:0 "Les cercles impériaux ont été établis pour les aspects de la défense, de la collecte des impôts et d'autres tâches administratives au sein du Saint-Empire. Le Wurtemberg est naturellement tout désigné pour être l'un des États dirigeants du cercle de Souabe, ce qui signifie qu'en temps de guerre nous pouvons lever et diriger les troupes de la région."
 wur_grosse_kirchenordnung:0 "La Grosse Kirchenordnung"
 wur_grosse_kirchenordnung_desc:0 "Le moment est venu de mieux organiser l'Église au sein du pays. Cette « Grosse Kirchenordnung » nous permettra non seulement de rendre l'Église plus efficace, mais la liera aussi à l'État."
 wur_ludwigsburg:0 "Ludwigsburg"
 wur_ludwigsburg_desc:0 "Il est temps, pour le pays, de construire un grand palais où le monde pourra admirer la grandeur du Wurtemberg."
 wur_reichsdeputationshauptschluss:0 "Reichsdeputationshauptschluss"
 wur_reichsdeputationshauptschluss_desc:0 "En plus de complexifier les cartes à l'extrême, les centaines d'États moindres qui constituent l'Empire sont un véritable cauchemar bureaucratique. L'Empereur et la Diète impériale prévoient donc s'en débarrasser, en les rassemblant au sein d'entités plus vastes – telles que nous. Tirons-en parti en revendiquant tout ce que nous pourrons !"
 SLO_ideas:0 "Doctrines slovaques"
 SLO_ideas_start:0 "traditions slovaques"
 SLO_ideas_bonus:0 "ambitions slovaques"
 slo_rudohorie:0 "Rudohorie"
 slo_rudohorie_desc:0 "De la Wallonie à l'ouest à la Pologne à l'est, des mineurs et métallurgistes talentueux sont attirés par les monts Métallifères slovaques. Accueillons au mieux ces travailleurs étrangers, car le développement de l'industrie minière est le cœur même de notre économie."
 slo_universitas_istropolitana:0 "L'Universitas Istropolitana"
 slo_universitas_istropolitana_desc:0 "La région des Carpates manque cruellement d'institutions d'enseignement supérieur. Créons une grande université sur le Danube, symbole de notre confiance nouvelle et qui nous permettra de ne pas recourir à des lettrés, des juristes et des administrateurs venus de l'étranger. Les savants vont se presser à nos frontières, non plus pour nous servir, mais pour former une génération nouvelle d'administrateurs pour gérer notre beau pays."
 slo_golden_kremnica:0 "Kremnica la Dorée"
 slo_golden_kremnica_desc:0 "Alors que les sources d'or et d'argent s'épuisent dans toute l'Europe, les montagnes de Kremnica restent l'un des premiers centres de la production aurifère au monde. Si nous nous assurons que les grands bourgeois de cette ville sont toujours fournis en or et que les mines restent actives, nous ne manquerons jamais de richesses."
 slo_land_of_castles:0 "La terre des châteaux"
 slo_land_of_castles_desc:0 "Certains disent que nous avons plus de châteaux par habitant que toute autre région du monde, mais étant donné le nombre et la puissance de nos voisins, qui pourrait nous le reprocher ? Nous devons rester fidèles à notre histoire et ne jamais laisser une frontière dégarnie ou un château sans hommes. Dans un monde si dangereux, sans doute est-ce encore là la meilleure manière de sauvegarder notre indépendance !"
 slo_town_air_liberates:0 "L'air de la ville rend libre"
 slo_town_air_liberates_desc:0 "Traditionnellement, les ligues urbaines des montagnes des Carpates ont jalousement veillé aux intérêts des élites urbaines qui vivaient dans leurs murs. Leurs privilèges se sont affirmés, roi après roi, jusqu'à ce que les villes minières soient devenues opulentes et arrogantes. En obligeant chaque ligue à fournir à l'État un certain nombre de mousquets, de canons et d'autres équipements pour notre défense, nous pourrons tout autant encourager l'industrie des armes naissante qu'accroître notre armée permanente."
 slo_literary_language:0 "Langue littéraire slovaque"
 slo_literary_language_desc:0 "Dans leur empressement à répandre la Réforme sur nos terres, les protestants ont commencé à traduire le catéchisme, la Bible, des hymnes et divers pamphlets en langue slovaque. Désireuses de les contrer, diverses communautés catholiques ont aussi commencé à propager leur propre version écrite du slovaque. Si ce schisme religieux paraît devoir diviser notre société pour un temps, la détermination de chacun permettra que la langue slovaque devienne une langue littéraire, au même titre que toute autre langue slave. Nous devons faire tout ce qui est en notre pouvoir pour l'y aider, pour le plus grand profit du peuple slovaque."
 slo_slovak_national_awakening:0 "Réveil national slovaque"
 slo_slovak_national_awakening_desc:0 "L'esprit des Lumières balaie l'Europe. Souhaitant répandre les lumières de la connaissance au peuple slovaque, certains de nos plus beaux esprits ont commencé à fonder des académies et à codifier notre langue. Longtemps résignés à servir des maîtres étrangers, les Slovaques se réveillent maintenant pour prendre la place qui est la leur, à la tête des Slaves d'Europe centrale. Le temps est venu de faire renaître l'empire de Grande-Moravie !"
 GLH_ideas:0 "Doctrines de la Horde d'or"
 GLH_ideas_start:0 "traditions de la Horde d'or"
 GLH_ideas_bonus:0 "Ambitions de la Horde d'or"
 glh_legacy_of_the_golden_horde:0 "Héritage de la Horde d'or"
 glh_legacy_of_the_golden_horde_desc:0 "Le monde peut trembler, car la Horde d'or est réunifiée ! Nous sommes l'un des constituants essentiels de l'empire de Gengis Khan, et la principale force politique de l'Europe orientale et des steppes depuis des siècles. Ressuscitée, la Horde d'or va tout faire pour faire renaître cet empire perdu et réunifier toutes les hordes de l'Asie centrale."
 glh_perso_mongol_administration:0 "Administration perso-mongole"
 glh_perso_mongol_administration_desc:0 "Nos ancêtres ont peaufiné durant des siècles le système administratif des Mongols, mais ils n'avaient pas peur non plus d'intégrer les idées et méthodes qu'avaient à offrir les cultures qu'ils ont soumises. Notre système administratif s'appuie pour une part sur des traditions remontant au grand Gengis Khan lui-même, et pour une part sur ce que nous avons copié des administrateurs perses et musulmans dans les territoires conquis. Si nous voulons que la Horde d'or renaissante prospère et poursuive son expansion, nous devons être prêts à construire son empire en nous montrant pragmatiques."
 glh_tatar_traditions:0 "Traditions tatares"
 glh_tatar_traditions_desc:0 "Notre empire n'est certes plus gouverné depuis la selle d'un cheval, mais c'est toujours nos armées se battent toujours à dos de cheval. Au cours des siècles, nous sommes toujours restés fidèles à nos origines, nous assurant que bien peu puissent rivaliser avec l'adresse nos cavaliers. Si nous nous développons, si nous adoptons de nouvelles technologies et tactiques lorsque le besoin s'en fait sentir, c'est sur l'organisation stricte et la tradition martiale de l'Empire mongol que nous nous appuyons."
 glh_secure_the_trade_routes:0 "Sécurité des routes commerciales"
 glh_secure_the_trade_routes_desc:0 "Toutes les richesses de ce monde ne proviennent pas des territoires sur lesquels nous régnons. Le commerce est mère de toutes les richesses, et la Horde d'or a toujours protégé les marchands. Car c'est en garantissant la sécurité de quiconque veut faire transiter des biens par nos territoires que nous pouvons assurer un flot constant de fourrures, de produits artisanaux chinois, de soie, d'épices et d'autres biens jusqu'à nos cités. Qu'ils les vendent à nous ou à d'autres, leur simple présence est gage d'opulence pour notre peuple."
 glh_populating_the_steppes:0 "Peupler les steppes"
 glh_populating_the_steppes_desc:0 "Autant nous amenons la destruction et la ruine chez nos ennemis, autant nous amenons la paix à tous ceux qui vivent au sein de nos frontières. Avant que Tîmûr ne les réduise en ruines, le monde entier regardait Saraï et les cités de la Horde d'or avec envie. Faisons-en maintenant le modèle à suivre pour toutes nos villes : en maintenant la paix à l'intérieur et en encourageant les hommes et femmes de talent de tout l'empire à en dresser les plans et à peupler nos grandes villes nouvelles, il sera aisé de maîtriser les steppes."
 glh_religious_pragmatism:0 "Pragmatisme religieux"
 glh_religious_pragmatism_desc:0 "Les doctrines strictes et inflexibles n'ont jamais séduit grand monde au sein des hordes tatares. Lorsque le grand Özbeg Khan a adopté l'islam, ce sont les shayks soufis et non pas les qâdîs fanatiques qu'il a invités à venir vivre sur nos terres. Notre pays doit s'appuyer sur des siècles entiers de tradition et de loyauté ; la religion a certes son rôle à jouer, mais mieux vaut voir le pays prospérer que se déchirer pour s'assurer que tous partagent la même foi."
 ANS_ideas:0 "Doctrines ansbachoises"
 ANS_ideas_start:0 "traditions ansbachoises"
 ANS_ideas_bonus:0 "ambitions ansbachoises"
 ans_land_of_the_hohenzollerns:0 "Territoire des Hohenzollern"
 ans_land_of_the_hohenzollerns_desc:0 "Si la famille des Hohenzollern est surtout connue pour posséder l'électorat du Brandebourg, c'est en Franconie qu'elle a crû en importance, et c'est en tant que burgraves de Nuremberg que la dynastie a pu acquérir le Brandebourg. Les Hohenzollern d'Ansbach ne sont peut-être qu'une branche mineure, mais nos territoires détiennent les premiers titres importants de cette dynastie qui a laissé son empreinte sur l'État."
 ans_restore_the_burgraviate:0 "Restaurer notre héritage"
 ans_restore_the_burgraviate_desc:1 "Les deux principautés sœurs que sont Ansbach et Bayreuth sont issues de la division du burgraviat de Nuremberg ; mais une grande partie des territoires disputés entre elles ont été annexés par la ville libre de Nuremberg. Nous devons désormais tout faire pour réunifier le burgraviat et préparer le combat contre Nuremberg pour regagner la suzeraineté sur nos territoires légitimes."
 ans_plassenburg:0 "Plassenburg"
 ans_plassenburg_desc:0 "Après les dégâts dus aux sièges et au passage du temps, le château de Plassenburg est dans un bien triste état. Reconstruisons-le pour en faire l'un des plus impressionnants palais du Saint-Empire. Les fortifications doivent être suffisamment vastes pour accueillir des troupes nombreuses, et ses commodités suffisamment luxueuses pour héberger un roi !"
 ans_franconian_reformers:0 "Réformateurs de Franconie"
 ans_franconian_reformers_desc:0 "Ayant écouté les discours de Luther à la diète de Worms, notre margrave nous conjure d'être parmi les premiers à embrasser la Réforme. Nous devons maintenir un lien étroit avec le réformateur et abriter quiconque parlerait de la sorte et requerrait notre aide. Avec d'autres dirigeants, nous pouvons unir les protestants de tout l'Empire autour d'une confession de foi commune. Par son influence sur la Réforme, notre pays peut se faire un nom."
 ans_protestant_exiles:0 "Réfugiés protestants"
 ans_protestant_exiles_desc:0 "Offrons asile aux protestants qui fuient les guerres de religion de la Contre-Réforme. De pair avec des réformes administratives et sociales, l'arrivée de nouvelles personnes capables de repeupler les territoires ravagés par les combats nous permettra de rendre au pays sa prospérité et de recouvrer rapidement des destructions des trop longs conflits."
 ans_wolf_of_ansbach:0 "Le loup d'Ansbach"
 ans_wolf_of_ansbach_desc:0 "On dit que, jadis, la ville d'Ansbach fut attaquée par un loup mangeur d'hommes. Les habitants, superstitieux, pensaient qu'il était l'esprit vengeur de leur cruel bourgmestre, récemment décédé. Mais ils parvinrent finalement à le chasser de la forêt et à le tuer. Soulagés d'avoir vaincu leur plus grande peur, les habitants lui coupèrent la gueule et l'habillèrent des vêtements du bourgmestre pour le pendre au gibet.\nSi tout cela peut paraître étrange à certains, cette confrontation courageuse à notre plus grande peur est la marque de notre peuple, et nous devrions en faire une inspiration pour aller toujours de l'avant. Permettons aux auteurs, aux poètes et aux lettrés de porter leur propre regard sur cette histoire, et à chaque enfant d'en tirer une leçon dès son plus jeune âge."
 ans_dragoons_of_ansbach:0 "Les dragons d'Ansbach"
 ans_dragoons_of_ansbach_desc:0 "« Auf, Ansbach-Dragoner !\nAuf, Ansbach-Bayreuth !\nSchnall um deinen Säbel\nun rüste dich zum Streit ! »"
 OKA_ideas:0 "Doctrines odoïèves"
 OKA_ideas_start:0 "traditions odoïèves"
 OKA_ideas_bonus:0 "ambitions odoïèves"
 oka_heirs_of_chernigov:0 "Les héritiers de Tchernigov"
 oka_heirs_of_chernigov_desc:0 "Nos dirigeants sont les descendants de saint Michel de Tchernigov, et notre pays appartenait autrefois à la grande principauté de Tchernigov. Ce passé fait donc de nous les héritiers de l'un des plus grands États des Russes."
 oka_dynamic_diplomacy:0 "Diplomatie dynamique"
 oka_dynamic_diplomacy_desc:0 "Notre situation entre le grand-duché de Lithuanie, le grand-duché de Moscou et la Horde d'or nous oblige à faire le meilleur usage de la diplomatie. Si nous voulons survivre, nous n'avons d'autre choix que de nous montrer maîtres dans l'art des traités, des accords, des pactes et de la négociation."
 oka_strengthen_our_tatar_ties:0 "Préserver les liens avec les Tatars"
 oka_strengthen_our_tatar_ties_desc:0 "Maintenir de bonnes relations avec les Tatars a été nécessaire pour assurer notre survie. Cela a permis de renforcer notre État. Mais nous ne devons pas pour autant cesser de surveiller la vie politique au sein des hordes : si elles nous considèrent comme des partenaires de valeur et une part non négligeable pour leur économie, nous aurons beaucoup à gagner de leur domination des steppes."
 oka_safeguard_agnatic_seniority:0 "Préserver la séniorité agnatique"
 oka_safeguard_agnatic_seniority_desc:0 "De nombreuses principautés russes ont changé leurs lois successorales, pour ce qu'elles pensaient être un avantage politique. Nous, tout au contraire, allons nous en tenir à la tradition et rester fidèles à notre système éprouvé par l'expérience : la séniorité agnatique. Car nous savons bien, tout comme nos ancêtres avant nous, qu'il n'existe pire sort que la régence des nobles par faute d'héritier."
 oka_cities_of_the_upper_oka_valley:0 "Les villes de la haute vallée de l'Oka"
 oka_cities_of_the_upper_oka_valley_desc:0 "Notre grand-duché de la haute vallée de l'Oka peut paraître bien étroit à certains, mais les cités d'Odoïev, de Novossil, Beliov et Vorotynsk sont peuplées de gens robustes et bien bâtis. Et, en temps de guerre, tout homme est appelé à servir dans les armées."
 oka_fortification_efforts:0 "Développement des fortifications"
 oka_fortification_efforts_desc:0 "La ligne de fortification de la Zassetchnaïa Tcherta a protégé les États russes des nomades des steppes et d'autres menaces encore. Durant des siècles, nos cités ont été des maillons de cette chaîne de défense, ce qui nous a offert une grande expérience dans le domaine des fortifications, des pièges et des abattis. Maintenant que la menace la plus grave est écartée, nous pouvons mettre à profit toutes les connaissances acquises pour développer nos fortifications comme nul autre ne l'a fait jusqu'à présent."
 oka_strengthen_the_oka_river_trade:0 "Renforcer les échanges sur l'Oka"
 oka_strengthen_the_oka_river_trade_desc:0 "L'Oka est l'une des plus anciennes routes commerciales de Russie. Depuis notre vallée, elle nous permet d'atteindre la Volga, et de là le Don et la mer d'Azov et la Caspienne, plaçant même les riches territoires de la Perse à notre portée. Nos marchands visitent régulièrement ces pays si riches pour y vendre les produits sur lesquels nous avons bâti notre réputation, tout en important soie, épices et toutes les sortes de produits exotiques connus des hommes."
 GHR_ideas:0 "Doctrines garhwâli"
 GHR_ideas_start:0 "traditions garhwâli"
 GHR_ideas_bonus:0 "ambitions garhwâli"
 ghr_52_garhs:0 "L'héritage des 52 garhs"
 ghr_52_garhs_desc:0 "Autrefois, notre royaume était divisé entre cinquante-deux États indépendants. Chacun d'eux disposait de son propre garh, une forteresse autour de laquelle l'État était organisé. Notre ancêtre, Kanakpal, consacra soixante années à unir et intégrer chacune de ces pays-forteresses au sein de notre royaume. Aujourd'hui encore, nous profitons des leçons apprises alors, et notre pays continue de tirer parti de notre capacité à nous adapter et nous accommoder de nouveaux ajouts faits à nos territoires."
 ghr_himalayan_kingdom:0 "Royaume de l'Himalaya"
 ghr_himalayan_kingdom_desc:0 "Le dos tourné vers l'Himalaya infranchissable, nous ne pouvons céder un pied de terre à quelque envahisseur que ce soit. Mais les montagnes sont elles-mêmes un moyen de se défendre. À Garhwâl, chaque vallée dispose d'au moins un fort, et les habitants sont toujours prêts à recevoir l'envahisseur l'épée à la main."
 ghr_rani_karnavati:0 "Diplomatie martiale"
 ghr_rani_karnavati_desc:0 "En tant que petit pays en périphérie de la plaine indo-gangétique, nos ennemis ont toujours été capables de lever des armées bien plus nombreuses que les nôtres. Nous devons donc combattre avec deux fois plus de courage, de façon à ce que tous ceux qui voudraient nous envahir sachent qu'ils devront payer le prix fort à la moindre tentative. Le message doit être clair : nous ne faisons preuve d'aucune pitié, et tout au plus un envahisseur peut-il espérer récupérer le nez de ses soldats lorsque nous les lui renverrons."
 ghr_land_of_serene_beauty:0 "Le pays de la beauté sereine"
 ghr_land_of_serene_beauty_desc:0 "Établi aux pieds de l'Himalaya, notre pays est naturellement beau. Notre peuple s'en enorgueillit, et la grâce sereine des montagnes est suffisante pour pacifier même le plus sauvage des dissidents."
 ghr_source_of_the_ganges:0 "Les sources du Gange"
 ghr_source_of_the_ganges_desc:0 "La source du fleuve saint se trouve dans notre royaume. Cela en fait un lieu sacré, qui nous vaut le respect et la gratitude de tous les peuples de l'Inde."
 ghr_land_of_the_gods:0 "Protéger la terre des dieux"
 ghr_land_of_the_gods_desc:0 "Notre royaume est béni d'un grand nombre de temples et de monastères. Durant des siècles, les pèlerins sont venus ici chercher l'illumination et la solitude. Nous devons adopter et encourager cet héritage en assurant la protection de tous ceux qui cherchent à visiter nos lieux saints."
 ghr_crossroad_of_faiths:0 "Au carrefour des religions"
 ghr_crossroad_of_faiths_desc:0 "Au contraire de nombreux voisins, notre pays est petit, et ses ressources limitées. Nous avons dû apprendre comment faire la paix entre nous, quels que soient les dieux que nous prions. Hindous, jaïns, bouddhistes, sikhs et musulmans sont présents parmi nos sujets, et nous devons faire tout notre possible pour empêcher les frictions que peut produire une telle diversité."
 DTT_ideas:0 "Doctrines dithmarses"
 DTT_ideas_start:0 "traditions dithmarses"
 DTT_ideas_bonus:0 "ambitions dithmarses"
 dtt_resistance_against_feudalism:0 "Résistance au féodalisme"
 dtt_resistance_against_feudalism_desc:0 "Alors que les pays de toute l'Europe sont dans les fers de la féodalité, le peuple de la Dithmarse préserve son indépendance. Nos voisins ont longtemps voulu nous soumettre, nous obligeant à nous plier aux cruautés de la vassalité ; mais nos paysans ne seront sujets que du bon berger, et non des mercenaires de tyrans étrangers !"
 dtt_kirchspiele:0 "Kirchspiele"
 dtt_kirchspiele_desc:0 "En Dithmarse, les fonctions de l'État sont largement remplies par les nombreuses paroisses qui parsèment le pays. Tandis que les princes et les rois qui nous entourent gouvernent depuis leurs châteaux fortifiés, notre peuple administre les lieux saints sous le mandat de Dieu."
 dtt_trade_missions:0 "Missions commerciales"
 dtt_trade_missions_desc:0 "L'indépendance et la fortune de la Dithmarse ont longtemps dépendu du négoce à l'étranger. De la Baltique à la mer du Nord, nos marchands sont bien accueillis, où qu'ils accostent, et œuvrent sans relâche à ramener sur les côtes toujours plus de richesses."
 dtt_expert_wreckers:0 "Pilleurs d'épaves expérimentés"
 dtt_expert_wreckers_desc:0 "On dit que lorsque les moissons sont mauvaises ou que les filets des pêcheurs sont vides, nombre de nos paysans se piquent de pratiquer la piraterie. Nous ne pourrions ni admettre de telles activités, ni les condamner ; mais il est dans nos traditions de récupérer les cargaisons et les vaisseaux abandonnés par les victimes des pirates."
 dtt_levees:0 "Fortification de la côte"
 dtt_levees_desc:0 "Durant des siècles, de graves inondations et de grandes tempêtes ont dévasté nos terres, submergeant des villages entiers. Pour nous protéger de cette menace, il est crucial de construire des digues face aux flots déchaînés et de continuer de reconstruire inlassablement ce qui a été détruit."
 dtt_ecclesiacstiacl_order:0 "Ordres ecclésiastiques"
 dtt_ecclesiacstiacl_order_desc:0 "De nombreux ordres religieux sont présents sur nos terres, servant scrupuleusement Dieu et aidant à guider notre peuple afin qu'il puisse vivre selon les préceptes de Notre Seigneur. Alors que nous répandons notre influence, nous devrions préserver cet héritage en continuant de conserver à ces ordres un rôle dans l'État."
 dtt_free_farmers:0 "Paysans libres"
 dtt_free_farmers_desc:0 "Les paysans de la Dithmarse ne sont pas contraints de reverser le fruit de leur labeur ou des droits quelconques à des seigneurs. Cela signifie qu'ils peuvent user de tout ce qu'ils produisent, assurant ainsi que notre peuple sera toujours plus riche que les misérables serfs exploités dans les pays voisins."
 HTK_ideas:0 "Doctrines Hatakeyama"
 HTK_ideas_start:0 "traditions Hatakeyama"
 HTK_ideas_bonus:0 "ambitions Hatakeyama"
 HTK_kanrei_candidate:0 "Candidat au kanrei"
 HTK_kanrei_candidate_desc:0 "Le clan Hatakeyama appartient à ces trois branches du clan Ashikaga qui détiennent traditionnellement le rang de kanrei, représentant du shôgun. Grâce à cela, notre nom est plus prestigieux que beaucoup dans le shôgunat."
 HTK_indomitable_generals:0 "Généraux indomptables"
 HTK_indomitable_generals_desc:0 "Certains considèrent les chefs de notre clan comme des rebelles ou des fauteurs de troubles, du fait de nos nombreux conflits avec les autres daimyôs. Mais ce n'est là rien de plus qu'un signe de notre ténacité. Nous nous battrons toujours pour ce qui nous appartient et n'y renoncerons jamais, le shôgun lui-même dut-il s'y opposer !"
 HTK_mount_koya:0 "Le mont Kôya"
 HTK_mount_koya_desc:0 "Le mont Kôya a été un lieu saint du shintoïsme depuis la plus haute antiquité. Le temple du Kongôbu-ji et les autres institutions religieuses établies sur cette montagne prient traditionnellement pour la santé et la sûreté de nos seigneurs, tout comme ils ont prié pour tous ceux qui nous ont précédés."
 HTK_retainers:0 "Fidèles du clan Hatakeyama"
 HTK_retainers_desc:0 "Nous disposons de fiefs dans tout le pays, et le clan gouverne tout par lui-même. Nous devrions plutôt nommer des hommes de mérite pour gouverner ces territoires, qui seront les mains, les yeux et les oreilles du seigneur."
 HTK_wakae_castle:0 "Le château de Wakae"
 HTK_wakae_castle_desc:0 "Notre administration a toujours été établie dans le château de Wakae, une forteresse située entre plusieurs villes ayant une grande importance commerciale. À mesure que nous étendons nos possessions, nous devrions continuer d'y créer des centres administratifs et économiques fortifiés."
 HTK_clan_unification:0 "Unification du clan"
 HTK_clan_unification_desc:0 "Les branches de notre clan Bishû et Sôshû se sont affrontées l'une l'autre pour s'emparer de la direction du clan pendant des décennies, et sont responsables des désordres et des luttes politiques. Nous devons donc les unifier de manière définitive, afin de nous assurer qu'elles ne nous posent plus de problèmes à l'avenir."
 HTK_saiku_shu:0 "Les Saika-shu"
 HTK_saiku_shu_desc:0 "Si nous souhaitons pouvoir maîtriser la puissance des armes à feu, nous devons apprendre de ceux qui l'ont déjà. Sur nos territoires, les mercenaires Saika-shu sont réputés pour leur dextérité avec ces armes, et ils pourraient être un parfait exemple à suivre pour notre armée."
 IMG_ideas:0 "Doctrines Imagawa"
 IMG_ideas_start:0 "traditions Imagawa"
 IMG_ideas_bonus:0 "ambitions Imagawa"
 IMG_claim_to_shogunate:0 "Revendications sur le shôgunat"
 IMG_claim_to_shogunate_desc:0 "Grâce à nos liens avec la famille shôgunale, nous possédons une revendication sur le titre de shôgun si la lignée principale venait à s'éteindre. Si le bakufu paraît assuré pour l'instant, nous devons toutefois nous assurer que personne n'oublie quels droits nous a donné notre naissance."
 IMG_supreme_ruler_of_tokaido:0 "Contrôle du Tôkaidô"
 IMG_supreme_ruler_of_tokaido_desc:0 "Le Tôkaidô, la « route de la mer de l'Est », est l'axe par lequel se fait l'essentiel des échanges entre le centre et l'Est du Japon. Nous devons donc tout faire pour en avoir le contrôle, de manière à pouvoir contrôler l'économie de toute la région."
 IMG_history_of_imagawa:0 "Histoire du clan Imagawa"
 IMG_history_of_imagawa_desc:0 "Notre clan a un passé glorieux, que tout le monde devrait avoir la chance d'apprendre. Faisons donc compiler l'histoire du clan et de ses membres, dans laquelle les récits des actes du passé seront des exemples pour nos fils tout autant que pour nos voisins."
 IMG_revised_clan_law:0 "Révision des lois du clan"
 IMG_revised_clan_law_desc:0 "Il nous faut disposer d'une loi claire et forte, capable de nous permettre de régner de façon juste et efficace sur tous nos sujets, qu'ils soient vassaux ou hommes du commun. En compilant toutes les lois et édits, nous pourrions nous assurer une structure durable du clan. Le « Imagawa kana mokuroku » sera ainsi le recueil de lois le plus important du Japon."
 IMG_triple_alliance:0 "Triple Alliance"
 IMG_triple_alliance_desc:0 "Parfois, la manière la plus efficace de vaincre l'ennemi est d'en faire son ami. En assurant nos flancs par le mariage, nous pouvons ainsi non seulement faire de nos ennemis des alliés pacifiques, mais aussi nous assurer de les dominer par les liens du sang."
 IMG_mount_fuji:0 "À l'ombre du mont Fuji"
 IMG_mount_fuji_desc:0 "Le mont Fuji est réputé pour être au centre du plus beau paysage du Japon, et il a été décrit depuis les temps anciens par les plus grands poètes. En assumant avec sérieux le rôle de gardiens de la montagne, notre clan tire parti de cette renommée."
 IMG_march_to_kyoto:0 "En marche vers Kyôto"
 IMG_march_to_kyoto_desc:0 "Le Japon et Kyôto sont embourbés dans l'anarchie politique. En tant que proches parents des précédents shôguns, il est de notre devoir, si ce n'est notre droit, de protéger l'empereur et le shôgunat. À nous donc de nous assurer de la première position au shôgunat avant que d'autres clans ne saisissent l'opportunité."
 AMA_ideas:0 "Doctrines Amago"
 AMA_ideas_start:0 "traditions Amago"
 AMA_ideas_bonus:0 "ambitions Amago"
 ama_omi_genji:0 "Ômi Genji"
 ama_omi_genji_desc:0 "Nos ancêtres appartenaient autrefois au clan Genji de la famille Minamoto. Ils ont servi le shôgunat comme guerriers autant que comme administrateurs, et cette tradition de service loyal court dans notre sang."
 ama_izumo_shugo:0 "Shugo Izumo"
 ama_izumo_shugo_desc:0 "Les terres montagneuses d'Izumo sont riches de fer et sont réputées pour leurs armes de grande qualité, lances comme sabres. Nous devons chérir cet héritage et nous assurer que tout ce qui est fabriqué en Izumo devient un gage de qualité aux yeux de tous les guerriers."
 ama_gassan_toda_castle:0 "Citadelles fortifiées"
 ama_gassan_toda_castle_desc:0 "Même lorsqu'elles ont connu la défaite sur le champ de bataille, un château puissamment défendu permet aux armées de s'y retirer pour récupérer. En disposant d'un certain nombre de points fortifiés à travers tous nos territoires, nous serons capables de contrôler les champs de bataille du Japon. Faisons de notre citadelle de Gassan-Toda un exemple de qui pourra être copié dans toutes les provinces sur lesquelles nous établirons notre contrôle."
 ama_coastal_trade:0 "Domination du commerce littoral"
 ama_coastal_trade_desc:0 "La route maritime est un moyen peu usité au Japon pour transporter les marchandises. Nous devrions faire de nos pêcheurs et de nos négociants des marchands maritimes."
 ama_kizuki_shrine:0 "Kizuki"
 ama_kizuki_shrine_desc:0 "Nous sommes les gardiens du sanctuaire Kizuko, qui se trouve au lieu même où est né le premier empereur du Japon. Le sanctuaire est réputé, mais il a souffert du passage du temps. Assurons-nous qu'il soit toujours bien entretenu et que les pèlerins soient toujours protégés."
 ama_iwami_ginzan:0 "Iwami Ginzan"
 ama_iwami_ginzan_desc:0 "La plus grande mine d'argent du Japon se trouve sur nos terres. Développer et protéger cette source de richesses doit devenir un pilier, non seulement pour notre propre économie, mais aussi pour celle de tout le Japon."
 ama_ten_brave_warriors:0 "Dix braves guerriers"
 ama_ten_brave_warriors_desc:0 "Nos guerriers ont toujours placé la loyauté avant toute autre vertu, et n'abandonneraient jamais notre cause, même face à une défaite certaine. Érigeons les dix meilleurs d'entre eux en exemple à suivre pour tous, afin de maintenir un moral élevé parmi tous ceux qui combattent en notre nom."
 HSK_ideas:0 "Doctrines Hosokawa"
 HSK_ideas_start:0 "traditions Hosokawa"
 HSK_ideas_bonus:0 "ambitions Hosokawa"
 hsk_kanrei:0 "Kanrei"
 hsk_kanrei_desc:0 "Notre clan est l'un de ceux qui a le plus souvent reçu le titre de kanrei, représentant du shôgun. Cet office nous a alloué la puissance d'agir au nom du shôgunat et nous a donné une place centrale dans la politique japonaise."
 hsk_branches_and_retainers:0 "Branches et fidèles"
 hsk_branches_and_retainers_desc:0 "Nos parents et nos fidèles possèdent de nombreuses provinces riches dans le centre du Japon, et ils sont très loyaux au chef de notre clan. C'est par son harmonie intérieure que notre clan pourra devenir l'un des plus puissants du pays."
 hsk_sakai_city:0 "Sakai"
 hsk_sakai_city_desc:0 "Alors que Kyôto a décliné au cours des guerres civiles, Sakai s'est développée jusqu'à devenir l'une des villes les plus prospères du Japon. En entretenant de bonnes relations avec ses marchands, nous pourrons renforcer encore notre économie."
 hsk_leader_of_eastern_army:0 "L'Armée de l'Est"
 hsk_leader_of_eastern_army_desc:0 "La guerre civile déchire le Japon. Levons donc une glorieuse armée dans l'Est afin d'abattre les forces de l'Ouest."
 hsk_ashigaru:0 "Ashigaru"
 hsk_ashigaru_desc:0 "Si nous souhaitons lever une armée suffisante pour l'emporter en ces temps de guerre, nous devons énormément renforcer les ashigaru en son sein. Un grand nombre de fantassins légèrement armés nous permettront de noyer l'ennemi sous leur nombre."
 hsk_yamabushi:0 "Yamabushi"
 hsk_yamabushi_desc:0 "Les yamabushi, des pèlerins et des moines pratiquant le shugendô, le voyage d'un état à un autre. Comme les membres de notre clan sont nombreux à pratiquer le shugendô, nous devrions tout faire pour que les yamabushi deviennent nos informateurs sur la politique étrangère."
 hsk_horeki_reform:0 "Réformes de l'ère Hôreki"
 hsk_horeki_reform_desc:0 "S'il est crucial d'être fort en temps de guerre, en temps de paix il faut veiller à construire une société solide, dotée d'institutions gouvernementales, éducatives et économiques stables.\nL'âge des destructions vient à son terme, maintenant s'ouvre l'ère de la construction !"
 UES_ideas:0 "Doctrines Uesugi"
 UES_ideas_start:0 "traditions Uesugi"
 UES_ideas_bonus:0 "ambitions Uesugi"
 ues_kanto_kanrei:0 "Kantô kanrei"
 ues_kanto_kanrei_desc:0 "Notre clan a reçu l'office de Kantô kanrei, le représentant du Kamakura kubô qui gouverne l'Est du Japon. Notre tâche est d'aider ce kubô en gouvernant cette région sauvage, tout en étouffant tout risque de révolte contre le shôgunat qui pourrait y naître."
 ues_yamanouchi_and_ogigayatsu_branches:0 "Branches Yamanouchi et Ôgigayatsu"
 ues_yamanouchi_and_ogigayatsu_branches_desc:0 "Les maisons de Yamanouchi et Ôgigayatsu sont deux branches importantes de la famille Uesugi et de ses domaines. Tant que ces deux lignées resteront en bons termes, notre clan restera fort. Il convient donc de tout faire pour éviter toute inimitié entre nos frères."
 ues_kamakura_office:0 "Office de Kamakura"
 ues_kamakura_office_desc:0 "Kamakura est la ville du Kantô ayant la plus grande importance politique. Elle a été le centre de l'ancien shôgunat, et n'a pas perdu ses fonctions depuis lors. En tant que protecteurs de Kamakura, nous sommes vus comme les gouverneurs du Kantô ; aussi pouvons-nous user de cette position afin d'attirer des guerriers à notre cause."
 ues_dragon_of_echigo:0 "Le dragon d'Echigo"
 ues_dragon_of_echigo_desc:0 "Notre clan a nourri un esprit de courage et de justice, qui fait que nos ennemis nous craignent sur le champ de bataille. Faisons connaître au monde la force des chefs du clan ; tout le monde doit apprendre à craindre le dragon d'Echigo."
 ues_nokizaru:0 "Nokizaru"
 ues_nokizaru_desc:0 "Les ninjas nokizaru opèrent depuis nos territoires et sont loyaux à notre cause. Ils ne constituent sans doute pas le groupe de ninjas le plus célèbre du Japon, mais leurs talents sont reconnus. Autant donc intégrer leurs opérations secrètes dans nos plans militaires dès que nous le pouvons, car ils sont désireux d'appliquer la volonté de notre Seigneur."
 ues_agakita_shu:0 "Agakita-shu"
 ues_agakita_shu_desc:0 "Depuis l'époque du bakufu de Kamakura, nos territoires septentrionaux ont abrité l'« Agakita-shû », le groupe Agano du Nord, un ensemble d'hommes forts locaux très indépendants issus de clans de tout le Japon. Sans doute n'est-il pas toujours facile de traiter avec eux, mais cette région fournit nombre d'excellents samouraïs."
 ues_denkoku_no_ji:0 "Denkoku-no-Ji"
 ues_denkoku_no_ji_desc:0 "Le temps est venu de procéder à des réformes au sein de la société. Pour ce faire, nous devons rester fidèles au Denkoku-no-Ji, « la voie du souverain ».\n\n« 1. Nos territoires seront hérités de père en fils. Rien ne doit être considéré comme la propriété du souverain.\n2. Notre peuple appartient aussi au territoire. Ils ne sont pas la propriété du souverain.\n3. Les souverains sont ici pour servir le territoire et le peuple, et pas l'inverse. »"
 YMN_ideas:0 "Doctrines Yamana"
 YMN_ideas_start:0 "traditions Yamana"
 YMN_ideas_bonus:0 "ambitions Yamana"
 ymn_descendant_of_nitta:0 "Descendants du clan Nitta"
 ymn_descendant_of_nitta_desc:0 "Nous sommes les descendants du clan Nitta, le plus grand rival de l'ancienne famille Ashikaga. Pour certains cela constitue une preuve de loyauté, tandis que pour d'autres cela fait de nous les candidats naturels de l'opposition. Quoi qu'il en soit, nous devons faire bon usage de ce lignage dans les nombreuses possibilités qui nous sont offertes par la vie politique de notre époque."
 ymn_grand_shugo:0 "Grand shugo"
 ymn_grand_shugo_desc:0 "À son apogée, le chef de notre clan fut nommé shugo de onze provinces, presque un sixième de tout le Japon ! À nous donc de recouvrer nos provinces pour accomplir l'objectif politique suprême de nos ancêtres !"
 ymn_mediate_succession_disputes:0 "Médiateurs des querelles de succession"
 ymn_mediate_succession_disputes_desc:0 "Alors que nombre d'autres clans de shugo se divisent pour savoir qui est l'héritier légitime de qui, ils se tournent vers nous pour arbitrer leurs différends. Cela peut nous permettre de gagner de nombreuses relations et de nombreux alliés, tout en offrant la possibilité de déstabiliser nos rivaux."
 ymn_leader_of_western_army:0 "L'armée de l'Ouest"
 ymn_leader_of_western_army_desc:0 "Forgeons une grande armée de l'Ouest afin d'unir les États divisés du Japon. Des généraux courageux et talentueux à la tête de soldats bien entraînés écraseront aisément ceux de l'Est !"
 ymn_acquisition_of_torinin:0 "Acquisition du Tôrin-in"
 ymn_acquisition_of_torinin_desc:0 "Même s'il ne s'agit là que d'une victoire purement symbolique, l'acquisition du sanctuaire de la famille Hosokawa par notre clan est un gain important pour le moral, et servira d'exemple pour notre famille en montrant de quoi elle est capable lorsqu'elle est unie."
 ymn_reunification_of_branches:0 "Réunification des branches Yamana"
 ymn_reunification_of_branches_desc:0 "Alors que le Japon entre dans une nouvelle ère, nous ne pouvons plus nous contenter des anciennes façons de gouverner. Les diverses branches de la famille qui ont reçu d'autres provinces sont devenues trop autonomes et ont trop tendance à se rebeller. Il nous faut les réunifier, par tous les moyens possibles, afin de ramener l'ordre sur nos terres."
 ymn_isolated_heartland:0 "Territoire isolé"
 ymn_isolated_heartland_desc:0 "Tajima et Inaba, d'où nous sommes originaires, sont des régions montagneuses et isolées. Heureusement, cela signifie aussi qu'elles sont difficilement accessibles à un éventuel conquérant. Construisons donc nos défenses autour des points forts naturels offerts par la nature, afin que ceux qui nous attaqueront regrettent d'avoir jamais posé les yeux sur nos possessions."
 DTE_ideas:0 "Doctrines Date"
 DTE_ideas_start:0 "Traditions Date"
 DTE_ideas_bonus:0 "Ambitions Date"
 dte_oshu_shugo:0 "Ôshû shugo"
 dte_oshu_shugo_desc:0 "En tant que clan honorable remontant aux prémices de la période de Kamakura, nous disposons d'une réelle revendication pour régner sur l'ensemble de la province d'Ôshû. Et il est heureux de constater que ce que recouvre exactement l'Ôshû n'est pas très clair."
 dte_expansion_trhough_marriages:0 "L'expansion par le mariage"
 dte_expansion_trhough_marriages_desc:0 "Parfois, faire entrer des clans dans notre famille est plus facile par le mariage et l'adoption que par la lance et le sabre. Offrir nos filles en mariage et offrir nos fils pour qu'ils soient adoptés nous permettra de nous assurer que nous pourrons paisiblement nous étendre sans éveiller l'attention de quiconque."
 dte_renga_group:0 "Groupe de renga"
 dte_renga_group_desc:0 "Si nos domaines sont éloignés de Kyôto, nous sommes passionnés de la culture qui anime la capitale impériale. Un genre récent est le renga, une forme de poésie collaborative qui exige de ses créateurs qu'ils maîtrisent parfaitement les strophes et autres règles de la littérature japonaise. Nous y entraîner pourrait nous rafraîchir l'esprit, et ainsi l'ouvrir à d'autres innovations."
 dte_dragon_corps:0 "Corps de dragons"
 dte_dragon_corps_desc:0 "Nous devons découvrir des façons d'incorporer les armes à feu occidentales au sein de notre armée. Des unités mobiles, armées d'arquebuses, pourraient en constituer l'ossature, nous autorisant l'ajout d'armes et techniques novatrices là où elles sont les plus nécessaires. C'est par la puissance de feu moderne que nous dominerons les champs de bataille."
 dte_red_seal_ships:0 "Navires au sceau vermillon"
 dte_red_seal_ships_desc:0 "Armer un ensemble de vaisseaux shuisen, construits dans le style occidental, permettra de commercer sur les mers avec un net avantage et de dominer les marchés en dirigeant les flux commerciaux."
 dte_keicho_embassy:0 "Ambassade de Keichô"
 dte_keicho_embassy_desc:0 "Nous sommes dans une excellente position pour atteindre les pays des Occidentaux, non pas en allant vers l'ouest, mais en franchissant l'océan Pacifique vers l'est. Recherchons les territoires d'où viennent ces marchands Nanban, afin d'y forger des alliances, d'y découvrir des technologies et d'y conclure des accords commerciaux lucratifs."
 dte_intensive_domain_development:0 "Développement intensif des domaines"
 dte_intensive_domain_development_desc:0 "Le climat difficile et le relief montagneux font du Tôhoku une région pauvre aux yeux de beaucoup. Mais nos terres ont malgré tout un grand potentiel qu'il convient d'exploiter. La fondation de nouvelles villes, l'encouragement et la protection du commerce, la construction de canaux et l'extension des terres arables pourraient nous permettre d'améliorer notablement nos territoires - de même que l'abolition des péages et la réduction des impôts qui étouffent le peuple devraient rendre notre peuple riche et la région prospère."
 SHN_ideas:0 "Doctrines Shôni"
 SHN_ideas_start:0 "traditions Shôni"
 SHN_ideas_bonus:0 "ambitions Shôni"
 shn_vice_minister_of_dazaifu:0 "Vice-ministre du Dazaifu"
 shn_vice_minister_of_dazaifu_desc:0 "L'histoire du clan Shôni de Kyûshû a commencé lorsque notre chef a été nommé vice-ministre du Dazaifu, dans la province de Chikuzen. Cette institution est le centre diplomatique et militaire de la région, aussi gouvernons traditionnellement le Nord de Kyûshû en tant que représentant de l'Empereur."
 shn_defender_against_mongols:0 "Défenseurs du Japon"
 shn_defender_against_mongols_desc:0 "En tant que grande famille de grands samouraïs du Nord de Kyûshû, nous avons bravement combattu les invasions mongoles de la fin du XIIIe s. Les gens ont beau dire que ce sont les dieux japonais qui nous ont sauvés, dans les faits ce sont nos hommes qui ont combattu pour le Japon !\nEt, s'il en était besoin, nous pourrions toujours nous dresser de nouveau pour défendre Kyûshû ou le pays."
 shn_diplomacy_through_tsushima:0 "Diplomatie au-delà de Tsushima"
 shn_diplomacy_through_tsushima_desc:0 "L'un de nos vassaux, le clan Sô de l'île de Tsushima, a une grande expérience des négociations avec la Corée. Cela nous a permis de toujours être capables de maintenir des relations avec l'autre rive du détroit, même lors de ces époques où les relations étaient officiellement interdites."
 shn_nagasaki_city:0 "Nagasaki"
 shn_nagasaki_city_desc:0 "Le Nord de Kyûshû est constellé de bons ports, permettant le commerce avec l'étranger ; mais Nagasaki, dans la province de Hizen, est certainement le meilleur lieu de tous. Faisons donc de cette ville la principale porte ouvrant sur l'Occident."
 shn_bear_of_hizen:0 "L'ours de Hizen"
 shn_bear_of_hizen_desc:0 "Les territoires de Hizen abritent des guerriers nombreux et fiers. Certains, comme les chefs de la famille Ryûzôji, ont gagné par leurs prouesses des épithètes. Assurons-nous que des hommes de qualité peuvent toujours sortir de nos rangs pour témoigner que leur réputation de courage est bien méritée."
 shn_hagakure:0 "Le Hagakure"
 shn_hagakure_desc:0 "En ces temps d'épreuve, il est important de disposer de principes capables de nous guider. L'Hagakure est une théorie du bushidô, centré sur ce qu'il convient de faire au cours de sa vie et au moment de sa mort."
 shn_nabeshima_reform:0 "Réformes de Nabeshima"
 shn_nabeshima_reform_desc:0 "Les famines, les maladies et autres désastres naturels restent une menace constante pour l'économie et la stabilité politique. Dans nos territoires, la famille Nabeshima a montré la voie pour les contrer, en introduisant de nouvelles technologies et méthodes venues d'Occident. Nous serions sages d'apprendre les leçons qu'elle a à nous donner en intégrant les appliquant désormais dans le pays."
 OGS_ideas:0 "Doctrines Ogasawara"
 OGS_ideas_start:0 "traditions Ogasawara"
 OGS_ideas_bonus:0 "ambitions Ogasawara"
 ogs_shinano_shugo:0 "Shugo de Shinano"
 ogs_shinano_shugo_desc:0 "Le clan Ogasawara appartient à une ancienne branche du Genji, et dirige la province de Shinano en tant que shugo. Cette région est montagneuse et inhospitalière pour tous ceux qui ne la connaissent pas, mais notre peuple a toujours su en faire le meilleur usage pour assurer sa défense.\nTirons parti de cette expérience, où qu'aillent nos armées, en cherchant toujours à obtenir des informations précises sur les régions où nous combattons."
 ogs_suwa_taisha:0 "Suwa-taisha"
 ogs_suwa_taisha_desc:0 "Le Suwa-taisha, au Suwa, est l'un des sanctuaires les plus anciens du Japon, hautement vénéré en dehors même de Shinano. Sa célébration la plus importante, l'Onbashira-matsuri, prouve bien le courage de notre peuple capable de transporter les arbres sacrés depuis les montagnes jusqu'au sanctuaire."
 ogs_kiso_uma:0 "Kiso-uma"
 ogs_kiso_uma_desc:0 "Les chevaux de la région de Kiso sont nos meilleurs amis. Ils ne sont pas aussi grands que les chevaux des Arabes, et ne courent pas aussi vite que ceux des Mongols. Leur force réside dans leur grande résistance, qui leur permet de survivre dans les montagnes."
 ogs_unification_of_ten_kori:0 "Unification des kori"
 ogs_unification_of_ten_kori_desc:0 "La province de Shinano est divisée en dix kori, ou subdivisions, chacune gouvernée par une famille indépendante de samouraïs. Nous devons unir les terres de ces seigneurs déloyaux pour utiliser au mieux les ressources qui peuvent en être tirées."
 ogs_ogasawara_ryu:0 "Ogasawara-ryû"
 ogs_ogasawara_ryu_desc:0 "Les styles traditionnels sont hautement appréciés dans la société. Nous avons formalisé le système des arts martiaux et de l'étiquette, aussi chaque samouraï devrait-il suivre les enseignements de notre école."
 ogs_improvment_of_nakasendo:0 "Amélioration du Nakasendô"
 ogs_improvment_of_nakasendo_desc:0 "La « route des montagnes centrales », le Nakasendô, est l'une des plus importantes de celles qui relient le centre et l'Est du Japon. Construisons donc des villes, des auberges et des châteaux le long de son parcours montagneux pour permettre une meilleure unification de l'ensemble de la région."
 ogs_zenkoji:0 "Zenkô-ji"
 ogs_zenkoji_desc:0 "Un grand pèlerinage se déroule sur nos territoires, mais le passage du temps et les guerres ont causé de graves dégâts à ses bâtiments et ses institutions. Nous devons donc restaurer ce temple et témoigner à notre peuple de notre attitude appropriée et respectueuse envers les religions traditionnelles du Japon."
 OTM_ideas:0 "Doctrines Ôtomo"
 OTM_ideas_start:0 "traditions Ôtomo"
 OTM_ideas_bonus:0 "ambitions Ôtomo"
 otm_domination_of_northern_kyushu:0 "Union des clans"
 otm_domination_of_northern_kyushu_desc:0 "Des clans puissants et hostiles, comptant des guerriers nombreux et courageux, se trouvent dans nos régions. Nous devons donc unir ces petits seigneurs afin que leurs armées rejoignent la nôtre."
 otm_lord_of_bungo:0 "Seigneurs de Bungo"
 otm_lord_of_bungo_desc:0 "Le clan Ôtomo est le shugo de Bungo depuis l'ère Kamakura. Ces territoires sont réputés pour leurs sols fertiles et leurs riches moissons, qui nous permettent de nourrir des armées plus nombreuses que celles de nombreux autres daimyôs."
 otm_brave_retainers:0 "Partisans loyaux"
 otm_brave_retainers_desc:0 "Nous comptons de nombreux fidèles dans les branches et les familles anciennes et indépendantes de notre clan. Si, de bien des façons, ils aspirent à l'indépendance, ils témoignent de la plus grande dévotion à notre clan et rivalisent entre eux pour assurer sa prospérité. Nous sommes réellement bénis de pouvoir compter de tels partisans."
 otm_nanban_trade:0 "Accueil au commerce Nanban"
 otm_nanban_trade_desc:0 "Certains peuvent bien considérer les étrangers comme des barbares ; quant à nous, nous reconnaissons les bénéfices et les avantages du commerce avec eux. Faisons savoir qu'ils seront toujours bienvenus dans nos ports, ce qui nous permettra d'étendre bien plus loin que nos rivaux notre réseau commercial."
 otm_christian_conversion:0 "Convertis au christianisme"
 otm_christian_conversion_desc:0 "Les relations de plus en plus poussées avec les étrangers ont suscité l'attention de nombreux membres du clan pour la foi chrétienne. Ces chrétiens comptent de nombreux et puissants protecteurs parmi nos seigneurs et nos vassaux, et bien peu sont aussi zélés que les convertis de fraîche date. Utilisons-les donc à bon escient, quelle que soit la route que choisira de prendre le pays, afin de faire avancer notre cause."
 otm_tensho_embassy:0 "L'ambassade Tenshô"
 otm_tensho_embassy_desc:0 "Alors que nous renforçons nos liens avec l'Occident, nombreux sont ceux qui suggèrent que nous fassions quelque chose d'inédit en envoyant une ambassade capable d'en apprendre plus sur nos nouveaux amis : leurs technologies, leurs pensées, leurs modes de vie, dans l'espoir de trouver peut-être en même temps de nouveaux alliés.\nJamais nous ne devons nous arrêter au fait qu'une idée ou une coutume est étrangère pour y recourir de la meilleure des façons chez nous."
 otm_kunikuzushi:0 "Kunikuzushi"
 otm_kunikuzushi_desc:0 "Un grand canon est entré dans notre arsenal, et ses effets sont dévastateurs : il est capable d'abattre entièrement des fortifications ou des formations en quelques tirs. Ces armes ont rapidement été appelées kunikuzushi, « tueurs de provinces », et nous devrions en couler autant que possible si nous souhaitons triompher sur le champ de bataille."
 OUC_ideas:0 "Doctrines Ôuchi"
 OUC_ideas_start:0 "traditions Ôuchi"
 OUC_ideas_bonus:0 "ambitions Ôuchi"
 ouc_descendant_of_baekje:0 "Descendants de Baekje"
 ouc_descendant_of_baekje_desc:0 "Les chroniques disent que nous sommes les descendants du prince Imseong, de l'ancien royaume coréen de Baekje. Ce mythe nous accorde un grand prestige dans toute l'Asie de l'Est."
 ouc_korea_trade:0 "Commerce avec la Corée"
 ouc_korea_trade_desc:0 "La géographie fait de nous les daimyôs les plus impliqués dans le commerce avec la Corée. Nos marchands détiennent quasiment le monopole du ginseng et d'autres biens exotiques. Nous devons tout faire pour conserver cette position avantageuse et ainsi empêcher tout arriviste de songer même à nous défier."
 ouc_fight_against_wokou:0 "Protection contre la piraterie"
 ouc_fight_against_wokou_desc:0 "Afin de maintenir les bonnes relations de nos marchands avec la Chine et la Corée, nous devons patrouiller la mer de Chine orientale de façon constante. Tant que les pirates et contrebandiers y resteront nombreux, les étrangers ne pourront nous faire confiance, et pourraient même agir contre nous. Au contraire, les aider pourrait nous valoir faveur, titres et prestige dans les cours étrangères."
 ouc_hakata_city:0 "Les marchands de Hakata"
 ouc_hakata_city_desc:0 "Hakata est un port majeur pour le commerce de l'Ouest du Japon depuis la période de Heian. Les marchands de cette ville font voile autant vers la Corée que vers la Chine, et même au-delà de la mer de Chine méridionale et de l'Asie du Sud-Est. Nous faisons bon usage de leur réseau commercial pour étendre notre influence sur les réseaux commerciaux de l'Asie de l'Est."
 UTN_ideas:0 "Doctrines Utsunomiya"
 UTN_ideas_start:0 "traditions Utsunomiya"
 UTN_ideas_bonus:0 "ambitions Utsunomiya"
 utn_fujiwara_descendant:0 "Descendants des Fujiwara"
 utn_fujiwara_descendant_desc:0 "Les généalogies disent que les ancêtres du clan Utsunomiya étaient à l'origine des membres de la famille Fujiwara de Kyôto. Cette parenté avec une famille aussi ancienne et vénérable est un avantage dont nous pouvons tirer parti dans les relations diplomatiques avec la cour impériale et les autres clans."
 utn_legacy_of_nasu_no_yoichi:0 "Héritage de Nasu no Yoichi"
 utn_legacy_of_nasu_no_yoichi_desc:0 "Shimotsuke était autrefois la résidence de Nasu no Yoichi, l'archer le plus célèbre de l'ancienne guerre de Genpei. Aujourd'hui encore, les guerriers de Shimotsuke fréquentent son école d'arc."
 utn_barrier_of_shirakawa:0 "La barrière de Shirakawa"
 utn_barrier_of_shirakawa_desc:0 "Shirakawa no Seki est une barrière majeure du Tokaidô. Sachons faire bon usage de cette porte sur la région du Tôhoku comme point de contrôle des marchandises et des gens."
 utn_cadet_branches_in_western_japan:0 "Branches cadettes de l'Ouest du Japon"
 utn_cadet_branches_in_western_japan_desc:0 "La famille Utsunomiya a des branches presque partout au Japon. Certaines sont plus puissantes que d'autres, et dans l'Ouest la branche principale du clan pourrait tirer parti de leur connaissance de la guerre en mer."
 utn_annexation_of_oyama_clan:0 "Unification des territoires de Shimotsuke"
 utn_annexation_of_oyama_clan_desc:0 "D'autres clans, tels les Oyama, ont parfois remis en cause notre gouvernement sur Shimotsuke. Nous devons briser ces groupes et faire de ces anciens ennemis de fidèles vassaux. Une fois qu'ils se seront soumis, nous serons plus puissants que nous l'avons jamais été en étant désunis."
 utn_mediator_of_kanto:0 "Médiateurs du Kantô"
 utn_mediator_of_kanto_desc:0 "En tant que l'un des clans les plus anciens du Kantô, nous disposons d'une grande connaissance sur la politique de la région, et avons pu agir à de nombreuses reprises en tant que médiateurs entre différentes factions. Cela nous offre aussi le moyen d'étendre nos territoires de façon efficace, sans provoquer ni la peur, ni la haine des autres."
 utn_mount_nikko:0 "Mont Nikkô"
 utn_mount_nikko_desc:0 "Depuis la plus haute antiquité, le mont Nikkô a été un site sacré réputé du shugendô, cet ascétisme des montagnes qui mêle le shintô et le bouddhisme. Même le plus puissant des shôguns se doit d'aimer cette montagne et désirer y construire un sanctuaire privé."
 ouc_mercantile_diplomacy:0 "Diplomatie marchande"
 ouc_mercantile_diplomacy_desc:0 "Le commerce a été profitable pour notre clan, mais nous ne devons jamais cesser de chercher de nouvelles opportunités, afin d'étendre la portée de nos marchands. Si cela implique de franchir le détroit et de payer des tributs, alors nous le ferons. D'un autre côté, toutefois, si ce sont une diplomatie en sous-main et une prise de décision rapide qui sont nécessaires, nous ne devons jamais hésiter à entrer en action. Tout ce qui peut nous offrir une position préférentielle sur les nouveaux marchés doit être pris en considération !"
 ouc_welcome_missionaries:0 "Accueil des Occidentaux"
 ouc_welcome_missionaries_desc:0 "Alors que leurs réseaux commerciaux ont commencé à s'étendre, nous sommes entrés en contact avec toujours plus d'étrangers, et toujours plus de religions. Quel que soit ce en quoi ils croient, leur argent est bon, aussi devons-nous rester ouverts à leurs idées et nous assurer de profiter des échanges avec eux."
 ouc_retainer_factions:0 "Factions de fidèles"
 ouc_retainer_factions_desc:0 "Au sein du clan, nos partisans sont divisés en deux groupes : les administrateurs et les hommes de guerre. Tous ont leurs avantages, mais nous devrions être prudents et ne favoriser aucun parti de façon trop évidente si nous souhaitons garder les deux sous contrôle. C'est ainsi seulement que nous pourrons tirer le meilleur parti de leur saine rivalité."
 ASK_ideas:0 "Doctrines Ashikaga"
 ASK_ideas_start:0 "traditions Ashikaga"
 ASK_ideas_bonus:0 "ambitions Ashikaga"
 ask_head_of_the_genji:0 "Chefs du Genji"
 ask_head_of_the_genji_desc:0 "Nous avons été reconnus comme chefs de toutes les branches du clan Minamoto, et de tous les samouraïs japonais après l'extinction de la lignée de Minamoto no Yoritomo. Diriger le clan exige de nous des prouesses martiales, aussi le succès sur le champ de bataille sera-t-il la confirmation de notre capacité à gouverner."
 ask_defender_of_the_imperial_court:0 "Défenseurs de la cour impériale"
 ask_defender_of_the_imperial_court_desc:0 "Lorsque le shôgunat Kamakura est tombé, nous avons maintenu l'empereur et la cour impériale sous notre protection. Cela a assuré notre position au-dessus de tous les clans du Japon, en tant que véritables protecteurs de l'empire et de la tradition de cour."
 ask_bugyoshu_and_hokushu:0 "Bugyô-shu et hôkô-shu"
 ask_bugyoshu_and_hokushu_desc:0 "Nous devons renforcer la position des officiels de l'empire, tels que les magistrats bugyô-shu et les commandants hôkô-shu, malgré ces daimyôs rétifs et souvent rebelles qui sont parvenus à prendre le contrôle du pays. Une bureaucratie forte sera parfois la seule chose qui pourra prévenir une véritable guerre civile."
 ask_reform_shogun_shugo_system:0 "Réforme du shôgunat : les shugo"
 ask_reform_shogun_shugo_system_desc:0 "Les daimyôs shugo sont des vassaux importants pour le shôgunat, mais ils se sont aussi avérés trop indépendants et déloyaux. Nous devons réformer ce système et rétablir fermement notre autorité sur eux."
 TKI_ideas:0 "Doctrines Toki"
 TKI_ideas_start:0 "traditions Toki"
 TKI_ideas_bonus:0 "ambitions Toki"
 tki_genji_in_mino:0 "Genji de Mino"
 tki_genji_in_mino_desc:0 "En tant que chefs du genji de Mino, nous gouvernons les autres samouraïs de la région depuis le XIIe s. Nos domaines se trouvent à une position stratégique, de laquelle nous pouvons contrôler les régions voisines."
 tki_ranjatai:0 "Le ranjatai"
 tki_ranjatai_desc:0 "Le ranjatai est considéré comme un trésor impérial, et est normalement conservé dans le temple du Tôdai-ji. Seules quelques rares personnes sont autorisées par l'empereur à posséder un minuscule fragment de ce vois d'agar odorant, et le chef de notre clan appartient à ce cercle restreint. Cet honneur qui lui est accordé rejaillit sur l'ensemble du clan."
 tki_banner_of_balloonflower:0 "Le mon à la campanule"
 tki_banner_of_balloonflower_desc:0 "C'est derrière notre mon à la kikyô que les puissants clans de Mino s'assemblent pour repousser toute invasion. L'harmonie intérieure est l'un des aspects cruciaux lorsqu'il s'agit de défendre son foyer."
 tki_inabayama_castle:0 "Châteaux stratégiques"
 tki_inabayama_castle_desc:0 "Tout comme le château d'Inabayama nous permet de contrôler les routes des montagnes de Mino, nous devons tout faire pour établir de puissants châteaux dans les provinces que nous conquérons, qui nous permettront de toujours disposer d'un avantage tactique et stratégique."
 tki_peculation_of_aristocrat_mannors:0 "Détournement des domaines"
 tki_peculation_of_aristocrat_mannors_desc:0 "Traditionnellement, on nous a confié la charge de contrôler les domaines des aristocrates de Kyôto. En ces temps troublés, pourtant, assurer les revenus de ces familles peut s'avérer difficile. Comme c'est nous qui versons notre sang pour protéger ces domaines, il n'est que justice que nous en prenions nous-mêmes possession."
 tki_saito_family:0 "L'innovation plutôt que la tradition"
 tki_saito_family_desc:0 "Nous entrons dans une période où l'innovation doit être préférée à la tradition. Certains l'ont réalisé il y a longtemps, tandis que d'autres s'y refusent toujours. Au lieu de nous contenter de suivre les autres et d'être distancés, cherchons plutôt à rivaliser avec ceux qui montrent la voie à suivre, comme la famille Saitô."
 tki_flood_control_of_three_rivers:0 "Contrôle des crues"
 tki_flood_control_of_three_rivers_desc:0 "Dans notre province natale, les grands fleuves Kiso et Ibi et la rivière Nagara causent souvent de graves crues, qui inondent les rizières. Nous devons donc contrôler ces cours d'eau afin d'accroître la fertilité de nos terres, dans toutes les provinces que nous détenons."
 STK_ideas:0 "Doctrines Satake"
 STK_ideas_bonus:0 "ambitions Satake"
 STK_ideas_start:0 "traditions Satake"
 stk_hitachi_genji:0 "Genji de Hitachi"
 stk_hitachi_genji_desc:0 "Nous sommes l'un des genji les plus anciens de la région du Kantô, et avons combattu pour la gloire du clan dans tout l'Est du Japon, avant même que Minamoto no Yoritomo ait fondé le shôgunat Kamakura."
 stk_suppression_of_ikki:0 "Mettre fin aux ikki"
 stk_suppression_of_ikki_desc:0 "Même si nous avons été nommés shugo de Hitachi, les seigneurs locaux se sont organisés sous la forme d'une coalition ikki contre nous. Il nous faut donc leur rappeler qui dirige de plein droit ces territoires."
 stk_kashima_jingu:0 "Kashima-jingû"
 stk_kashima_jingu_desc:0 "Kashima-jingû est l'un des trois plus importants sanctuaires du Kantô. Takemikazuchi, le dieu du tonnerre et des sabres, patron protecteur du sumo, y est vénéré. Le fait que nous soyons les gardiens de ce sanctuaire joue un grand rôle pour renforcer la résolution de nos armées."
 stk_mito_castle:0 "Gouvernement centralisé"
 stk_mito_castle_desc:0 "Nous avons choisi de construire nos centres administratifs aux lieux qui offrent le meilleur accès aux cités et aux routes commerciales. Mieux vaut construire le gouvernement autour des centres politiques et économiques que depuis des citadelles fortifiées."
 stk_man_of_fidelity:0 "Réputation honorable"
 stk_man_of_fidelity_desc:0 "Notre clan est réputé pour tenir en haute estime la foi, le droit et la vertu. Si cela peut présenter quelques difficultés, puisque cela facilite les conspirations contre nous, c'est une attitude qui nous vaut le respect et la loyauté de nombreuses personnes."
 stk_eastern_coalitions:0 "Coalitions orientales"
 stk_eastern_coalitions_desc:0 "Que ce soit contre le clan Hôjô, le clan Date, ou tout autre intrus dans le Kantô ou le Tôhoku, nous sommes toujours parvenus à nous présenter comme un troisième parti raisonnable auquel les clans peuvent se rattacher pour se protéger des invasions. Cette tradition des coalitions de l'Est nous sera des plus profitables tant que les clans qui se reposent sur nous seront certains de n'avoir rien à craindre pour leur sécurité."
 stk_dual_administration:0 "Administration duelle"
 stk_dual_administration_desc:0 "Notre système administratif est unique et ingénieux : au lieu de laisser notre maison se débattre face à des querelles de succession incessantes, nous les évitons en établissant un gouvernement territorial pour les branches cadettes, afin d'établir un gouvernement alterné. Cela permet tout autant d'assurer un contrôle réel de nos domaines que d'éviter des révoltes inutiles."
 AKT_ideas:0 "Doctrines Andô"
 AKT_ideas_start:0 "traditions Andô"
 AKT_ideas_bonus:0 "ambitions Andô"
 akt_march_of_akita:0 "Marche d'Akita"
 akt_march_of_akita_desc:0 "Notre fief d'Akita, dans le Nord de la province de Dewa, constituait autrefois la zone frontière entre le Japon et les barbares du Nord. La frontière a été repoussée plus au nord, mais l'esprit de nos ancêtres coule toujours dans nos veines."
 akt_foothold_in_hokkaido:0 "Commerce avec les Aïnous"
 akt_foothold_in_hokkaido_desc:0 "Nous sommes parmi les premiers Nippons à avoir fondé des postes commerciaux sur Hokkaidô. Par l'intermédiaire des Aïnous, nous avons accès à des biens exotiques, mais aussi aux connaissances qu'ils ont du continent asiatique."
 akt_clan_unification:0 "Unification du clan"
 akt_clan_unification_desc:0 "Du fait de l'établissement au loin de certains membres du clan, nous devons développer une manière de communiquer rapide et sûre. Nous devons trouver le moyen de rapprocher les branches du clan, de manière à être sûrs de toujours agir comme un seul homme."
 akt_expansion_of_trade_posts:0 "Expansion commerciale"
 akt_expansion_of_trade_posts_desc:0 "Nos établissements sur Hokkaidô se sont avérés utiles, mais nous aurions tout à gagner si nous nous assurions du monopole du commerce avec le Nord. Nous devons donc veiller à disposer de marchands et de postes commerciaux dans tous les ports importants de tout le Nord du Japon."
 akt_ainu_campaigns:0 "Intégration des autres cultures"
 akt_ainu_campaigns_desc:0 "Grâce à l'expérience acquise avec nos sujets aïnous, rétifs et indépendants, nous savons comment intégrer en notre sein des cultures étrangères. L'important est de nous assurer que, quelles que soient leurs origines, tous nos sujets sachent qui d'eux ou de nous dirige."
 akt_true_shogun_of_oshu:0 "Véritable shôgun d'Ôshû"
 akt_true_shogun_of_oshu_desc:0 "Autrefois, les chefs de notre clan se présentaient en tant que shôguns d'Ôshû. Maintenant qu'un autre shôgun de Kyôto est tombé, cette revendication est à nouveau d'actualité. Assurons-nous, quels que soient les moyens à employer, que nous sommes considérés comme le pouvoir suprême dans le Nord."
 akt_adoption_system:0 "Système d'adoption"
 akt_adoption_system_desc:0 "Nous vivons dans une société polygame, mais même ainsi la maladie ou d'autres événements funestes peuvent menacer notre ligne de succession. Introduire un système d'adoption au sein de la loi du clan pourrait permettre d'assurer une transmission paisible du pouvoir d'un chef de clan à un autre."
 CBA_ideas:0 "Doctrines Chiba"
 CBA_ideas_start:0 "traditions Chiba"
 CBA_ideas_bonus:0 "ambitions Chiba"
 cba_lineage_of_taira:0 "Lignage Taira"
 cba_lineage_of_taira_desc:0 "Le clan Chiba est issu du clan Heishi, ou Taira, de la fin de l'ère Heian. Ce clan est reconnu comme l'une des huit puissances du Kantô, et nous donne plus de pouvoir et d'influence que notre situation sur la scène politique ne pourrait le laisser supposer."
 cba_dream_of_masakado:0 "Le rêve de Masakado"
 cba_dream_of_masakado_desc:0 "Taira no Masakado, un grand guerrier d'autrefois et proche parent de notre clan, a tenté de devenir empereur de l'Est du Japon. Malheureusement, Masakado n'a pu réaliser son ambition, mais son rêve de créer un nouveau pays pour les samouraïs devrait nous guider dans les années à venir."
 cba_coalition_with_kamakura_kubo:0 "Coalition avec le Kamakura kubô"
 cba_coalition_with_kamakura_kubo_desc:0 "Le Kamakura Kubô, le plus haut représentant du shôgunat Ashikaga dans la région du Kantô, a perdu son pouvoir au cours des guerres civiles récentes. Pourtant, son influence politique reste importante. Nous devrions déclarer notre intention de l'aider afin de mettre son prestige au service de notre expansion !"
 cba_sakura_kadan:0 "Sakura Kadan"
 cba_sakura_kadan_desc:0 "Nous ne sommes pas seulement des soldats courageux, mais aussi des hommes bien éduqués et cultivés. Les réunions des poètes dans notre château de Moto-Sakura nous permettent d'investiguer sur l'esprit de logique et d'harmonie."
 cba_katori_jingu:0 "Katori-jingû"
 cba_katori_jingu_desc:0 "Le Katori-jingû, dans la province de Shimousa, est le lieu où les guerriers nippons vénèrent le dieu de la conquête d'Ezo. Ainsi, ce sanctuaire est aussi vénéré par de nombreux maîtres appartenant à l'école Katori d'arts martiaux. Nous devrions en profiter pour améliorer nos propres samouraïs."
 cba_irrigation_of_southern_kanto:0 "Irrigation du Kantô du Sud"
 cba_irrigation_of_southern_kanto_desc:0 "De vastes portions de nos domaines sont marécageuses, qui interdisent toute agriculture intensive. Toutefois, les derniers progrès en termes d'irrigation nous permettent de cultiver de nouveaux champs et d'assécher les marais. Entreprenons donc de développer ces terres à une vaste échelle, afin de garantir un net développement de notre économie."
 cba_naval_reform:0 "Réforme navale"
 cba_naval_reform_desc:0 "Au vu de la longueur de nos côtes, n'avoir qu'une flotte insuffisante est dangereux. Nous devons donc la réformer pour nous assurer qu'elle est en pointe et que nos marins sont bien entraînés. Au lieu d'être considérées comme une menace constante, les mers doivent être pour nous une force."
 SMZ_ideas:0 "Doctrines Shimazu"
 SMZ_ideas_start:0 "traditions Shimazu"
 SMZ_ideas_bonus:0 "ambitions Shimazu"
 smz_satsuma_hayato:1 "Les Hayato de Satsuma"
 smz_satsuma_hayato_desc:0 "Depuis la plus haute antiquité, les hommes de la province de Satsuma sont réputés pour être des soldats courageux. Nous sommes fidèles à cette tradition, et l'entraînement militaire joue de fait un grand rôle dans notre vie quotidienne."
 smz_satsunan_school:0 "École de Satsunan"
 smz_satsunan_school_desc:0 "L'école de Satsunan était à l'origine dédiée aux fils de la noblesse, pour qu'ils y apprennent la doctrine néo-confucianiste ; mais elle enseigne aussi maintenant comment se conduire, aussi bien sur le champ de bataille qu'en dehors, et les élèves reçoivent une éducation basique dans le domaine de la guerre. Notre mécénat assure que nous disposions de plus de samouraïs disciplinés et bien éduqués, capables d'assurer la gloire de notre domaine."
 smz_reunion_of_three_provinces:0 "Réunion des trois provinces"
 smz_reunion_of_three_provinces_desc:0 "Nous sommes les shugo des trois provinces de Satsuma, Ôsumi et Hyûga, dans le Sud de Kyûshû, mais notre influence politique sur le pays est dans les faits très peu visible. Réunissons ce que la guerre civile a déchiré, afin de refonder un Kyûshû puissant."
 smz_tsurinobuse:0 "Tsurinobuse"
 smz_tsurinobuse_desc:0 "Le tsurinobuse, « l'appât et l'embuscade », est notre tactique la plus efficace, qui nous permet de vaincre des ennemis bien plus puissants. Nous devons en faire la tactique principale de nos armées afin de pouvoir surprendre les généraux crédules des autres clans."
 smz_tanegashima:0 "Tanegashima"
 smz_tanegashima_desc:0 "Les Occidentaux qui sont arrivés sur l'île de Tanegashima ont amené avec eux des armes extrêmement intéressantes. Leurs arquebuses se font de plus en plus communes dans tout le Japon, mais nulle part elles n'ont été disponibles depuis aussi longtemps qu'ici."
 smz_ryukyu_trade:0 "Commerce d'Okinawa"
 smz_ryukyu_trade_desc:0 "Le Ryûkyû joue un rôle vital dans le commerce international en mer de Chine orientale, mais son âge d'or est passé depuis longtemps. Nous devrions chercher à apprendre de ses succès et de leurs erreurs afin de reprendre sa position."
 smz_early_westernization:0 "« Occidentalisation » précoce"
 smz_early_westernization_desc:0 "Grâce à des contacts fréquents et très tôt avec les pays occidentaux, nous avons beaucoup appris sur les technologies et idées étrangères. Grâce à cela, nous pouvons entreprendre des réformes dans les domaines de l'économie, de l'industrie et de l'éducation, qui nous offriront un net avantage sur les autres clans nippons."
 ITO_ideas:0 "Doctrines Itô"
 ITO_ideas_start:0 "traditions Itô"
 ITO_ideas_bonus:0 "ambitions Itô"
 ito_gokenin_family:0 "Famille de gokenin"
 ito_gokenin_family_desc:0 "Nos ancêtres ont aidé Minamoto no Yoritomo lors de la fondation du shôgunat Kamakura. En récompense, nous avons été faits ses gokenin et avons reçu comme fief la province de Hyûga. C'est là un honneur dont peuvent se vanter bien peu de famille de Kyûshû."
 ito_alliance_with_tsuchimochi_clan:0 "Union des domaines Itô"
 ito_alliance_with_tsuchimochi_clan_desc:0 "Toutes les familles de nos territoires ne sont pas de fervents partisans de notre cause. Les Tsuchimochi sont puissants mais préservent leur indépendance. Nous devons donc nous assurer de leur soutien et ajouter leur puissance à la nôtre, si nous voulons un jour l'emporter sur tous les champs de bataille du Japon."
 ito_land_of_gods_landing:0 "Accostage sur la terre des dieux"
 ito_land_of_gods_landing_desc:0 "La mythologie japonaise dit que c'est sur nos terres que les divins ancêtres des empereurs du Japon ont accosté. La conquête glorieuse de la famille impériale a commencé ici même. C'est là un excellent exemple à suivre."
 ito_anti_shugo_movement:0 "Mouvement anti-shugo"
 ito_anti_shugo_movement_desc:0 "Le gouvernement des shugo est dépassé et met au pouvoir des faibles qui n'ont à faire valoir que leurs lignages ! Débarrassons-nous de cette prétendue infériorité par rapport aux shugo, et laissons parler notre force et nos capacités militaires !"
 ito_network_of_fourtyeight_fortifications:0 "Réseau des quarante-huit forteresses"
 ito_network_of_fourtyeight_fortifications_desc:0 "Afin de nous défendre, nous devrions construire un système de fortifications, où chaque château pourrait soutenir le suivant. Il ne doit y avoir aucun angle mort dans notre ligne de défense !"
 ito_sympathy_to_christians:0 "Sympathie pour les nouvelles fois"
 ito_sympathy_to_christians_desc:0 "Certains des membres de notre famille ont adopté la foi chrétienne venue de l'étranger. Nous devons bien évidemment nous assurer qu'elle ne constitue pas un danger pour les religions traditionnelles, mais dès lors que cela sera établi il n'y aura aucune raison d'interdire au peuple de choisir lui-même sa croyance."
 ito_foresty_development:0 "Développement de la foresterie"
 ito_foresty_development_desc:0 "Le cèdre des grandes forêts de notre domaine est d'excellente qualité. Nous devrions apporter notre soutien à cette industrie et la développer, afin de pouvoir faire usage du bois dans nos projets."
 ISK_ideas:0 "Doctrines Isshiki"
 ISK_ideas_start:0 "traditions Isshiki"
 ISK_ideas_bonus:0 "ambitions Isshiki"
 isk_shugo_of_tango:0 "Shugo de Tango"
 isk_shugo_of_tango_desc:0 "Nous sommes les shugo de Tango, la porte de Kyôto dans le San'indô et une terre ayant une grande importance au niveau économique."
 isk_minister_of_samurai_dokoro:0 "Ministres du samurai-dokoro"
 isk_minister_of_samurai_dokoro_desc:0 "Le clan Isshiki est l'un des quatre puissants clans qui sont traditionnellement nommés pour diriger l'armée et la police au samurai-dokoro. Il est donc de notre responsabilité et c'est notre privilège de préserver la paix à Kyôto et dans les autres régions importantes."
 isk_bridge_of_heaven:0 "Le pont qui traverse le ciel"
 isk_bridge_of_heaven_desc:0 "L'Ama-no-Hashidate est une étroite bande de terre reliant les deux rives de la baie de Miyazu. C'est l'un des trois paysages les plus beaux du Japon, et de nombreux nobles visitent nos territoires pour contempler cette merveille de la nature. Des poètes célèbres ont aussi célébré ses mérites, accroissant ce faisant le prestige de notre nom."
 isk_reclaim_old_territories:0 "Revendication des anciens territoires"
 isk_reclaim_old_territories_desc:0 "Nos anciennes possessions ont été longtemps perdues à cause des caprices de shôguns qui nous étaient hostiles. Nous nous rappelons malgré tout de cette période où notre clan détenait un pouvoir considérable dans le pays, et ne devons en aucun cas renoncer à revendiquer ce que nous gouvernions autrefois."
 isk_inadome_gunnery:0 "Artillerie d'Inadome"
 isk_inadome_gunnery_desc:0 "L'un de nos fidèles est parvenu à acquérir une bonne connaissance sur la meilleure façon de fabriquer des armes à feu. Suivons ses traces, entraînons nos soldats avec ces armes nouvelles et appuyons-nous sur les tactiques d'Inadome."
 isk_upgrade_roads:0 "Amélioration du réseau routier"
 isk_upgrade_roads_desc:0 "Il est de notre devoir de maintenir les routes de nos domaines, et il est aussi de notre intérêt d'avoir un accès aisé aux grandes villes du pays. Ces routes seront utilisées non seulement par les marchands et les voyageurs, mais permettront aussi à nos troupes de se déplacer rapidement d'une région à une autre."
 isk_port_development:0 "Extension des ports"
 isk_port_development_desc:0 "Nous disposons de nombreux ports naturels dans le pays, qui jusqu'à maintenant n'ont pas été suffisamment développés. Étendons-les, fortifions-les et améliorons-les, de manière à ce que des villes nouvelles se développent le long de nos côtes."
 TTI_ideas:0 "Doctrines Tsutsui"
 TTI_ideas_start:0 "traditions Tsutsui"
 TTI_ideas_bonus:0 "ambitions Tsutsui"
 tti_warrior_monk:0 "Moines guerriers"
 tti_warrior_monk_desc:0 "Le clan Tsutsui était à l'origine une famille du commun, jusqu'à ce que le temple du Kôfuku-ji nous nomme administrateurs parmi les moines. Nos activités, toutefois, ne se limitent pas à la sphère religieuse, et nous combattons aussi bravement que tout autre guerrier."
 tti_winner_of_eikyo_civil_war:0 "Vainqueurs de la guerre civile d'Eikyô"
 tti_winner_of_eikyo_civil_war_desc:0 "La défaite infligée aux clans Ochi et Tôichi lors de la guerre civile de l'ère Eikyô a fait de nous le clan dominant de la région. Le souvenir de cette victoire est toujours vivant, et tout le monde respecte notre magnifique succès."
 tti_kasuga_shrine:0 "Sanctuaire de Kasuga"
 tti_kasuga_shrine_desc:0 "Le Kasuga-jinja, au pied du mont Mikasa, est resté vivant durant des siècles, et bénéficie du mécénat des empereurs et des plus grands nobles. La garde de ce complexe est un grand honneur et une source de prestige importante pour notre clan."
 tti_mountainous_province:0 "Guerre des montagnes"
 tti_mountainous_province_desc:0 "Notre territoire est bloqué dans les terres et montagneux. Cela nous a appris à livrer bataille dans des circonstances où tout autre que nous hésiterait, et avec le temps nos armées se sont endurcies et sont plus habituées aux terrains difficiles que celles des autres daimyôs."
 tti_nara_city:0 "La Capitale du Sud"
 tti_nara_city_desc:0 "Il y a des siècles, Nara fut faite capitale du Sud du Japon, et aujourd'hui encore elle abrite de nombreux temples et sanctuaires prestigieux. Si Kyôto est maintenant la capitale du pays, Nara reste une ville d'une grande importance politique et économique, et elle accorde à notre gouvernement un crédit et une légitimité que les autres daimyôs ne peuvent que jalouser."
 tti_wise_opportunist:0 "Sages opportunistes"
 tti_wise_opportunist_desc:0 "Nous devons conserver notre sang-froid et observer les conflits de nos voisins plutôt que nous en mêler à la première occasion. Par des manœuvres adroites, nous pouvons nous assurer de survivre, et nous étendre progressivement en cette époque dangereuse."
 tti_kofukuji_temple:0 "Tradition et innovation"
 tti_kofukuji_temple_desc:0 "S'il est ancien, le temple Kôfuku-ji qui se trouve sur nos terres a été un centre culturel et un foyer d'innovation pendant des siècles. En respectant la tradition tout en restant ouverts aux idées nouvelles, nous pourrons amener notre clan à la grandeur."
 KKC_ideas:0 "Doctrines Kikuchi"
 KKC_ideas_start:0 "traditions Kikuchi"
 KKC_ideas_bonus:0 "ambitions Kikuchi"
 kkc_disinguished_family_in_kyushu:0 "Famille honorée"
 kkc_disinguished_family_in_kyushu_desc:0 "Au contraire des autres puissants clans de Kyûshû, la famille Kikuchi s'est établie avant que ne soit fondé le shôgunat Kamakura. Les autres familles apparaissent et disparaissent, mais nous avons survécu et survivrons toujours sur notre île."
 kkc_land_of_fire:0 "Terre de feu"
 kkc_land_of_fire_desc:0 "Nos terres ont été appelées la terre de feu depuis l'époque la plus mythique, lorsque l'empereur Keikô vit des feux se déplaçant de façon inexpliquée dans ce qui deviendrait ensuite notre domaine. Ces feux étranges peuvent encore, parfois, être aperçus le long des côtes, gagnant à notre domaine une réputation mystique."
 kkc_aso_schrine:0 "Sanctuaire d'Aso"
 kkc_aso_schrine_desc:0 "L'Aso-jinja est le sanctuaire le plus important de la province de Higo, et son grand prêtre détient un office éminemment politique. Intégrer ce poste dans la famille par l'adoption nous permettrait d'acquérir une autorité religieuse de première importante."
 kkc_resistance_against_foreign_intervention:0 "Fortification du domaine"
 kkc_resistance_against_foreign_intervention_desc:0 "Nos riches terres constituent une cible enviée pour des voisins envieux. Nous devons donc consolider et fortifier nos terres afin de décourager toute invasion étrangère."
 kkc_religious_coexistence:0 "Coexistence religieuse"
 kkc_religious_coexistence_desc:0 "Nous avons toujours été proches des traditions et religions nouvelles qui sont arrivées au Japon, et avec le temps avons appris à être tolérants à l'égard des nouvelles coutumes. Tentons donc de trouver un moyen d'harmoniser les nouvelles et anciennes religions."
 kkc_three_chief_retainers:0 "Trois principaux fidèles"
 kkc_three_chief_retainers_desc:0 "Nous avons la chance de compter parmi nos fidèles les puissantes familles Akahoshi, Jo et Kumabe. Pourtant, sans doute avons-nous été trop patients envers elles par le passé. Nous devons mettre un terme à leur puissance et à leur influence, de façon à ce que nous soyons assurés qu'elles soient plus fidèles au clan."
 kkc_kumamoto_castle:0 "Forteresse centrale"
 kkc_kumamoto_castle_desc:0 "Le récent réaménagement et la reconstruction du château de Kumamoto sont un exemple de la façon dont nous devrions toujours gouverner les villes que nous contrôlons. Un château fort et impénétrable assure toute la sécurité nécessaire à la croissance économique et politique."
 KNO_ideas:0 "Doctrines Kôno"
 KNO_ideas_start:0 "traditions Kôno"
 KNO_ideas_bonus:0 "ambitions Kôno"
 kno_shugo_of_iyo:0 "Shugo d'Iyo"
 kno_shugo_of_iyo_desc:0 "Depuis la fin de l'ère de Heian, au XIIe s., nous avons été la plus grande puissance navale de la mer intérieure de Seto, et c'est la puissance de notre flotte qui nous a gagné le titre de shugo de la province."
 kno_oyamazumi_shrine:0 "Sanctuaire d'Ôyamazumi"
 kno_oyamazumi_shrine_desc:0 "Le dieu de la guerre de l'Ôyamazumi-jinja est adoré par de nombreux grands samouraïs japonais. En tant que défenseurs du sanctuaire, nous jouissons d'une réputation de grande opiniâtreté au combat, souvent attribuée à la protection du dieu."
 kno_integration_of_cadet_branches:0 "Intégration des branches cadettes"
 kno_integration_of_cadet_branches_desc:0 "Nous avons connu une longue histoire de conflits intérieurs et d'opposition au chef du clan. Nous devons entièrement pacifier et intégrer les branches mineures et renforcer notre autorité sur le clan."
 kno_ruler_of_inland_sea:0 "Maîtrise de la mer intérieure"
 kno_ruler_of_inland_sea_desc:0 "La mer intérieure de Seto a un rôle stratégique pour les routes commerciales du Japon. Y perpétuer notre domination navale ou la perdre peut faire ou défaire le clan. Nous devons donc veiller à toujours disposer d'une flotte puissante afin de contrôler le commerce maritime."
 kno_yuzuki_castle:0 "Château de Yuzuki"
 kno_yuzuki_castle_desc:0 "Notre clan a été béni d'un château fort et idéalement situé, autour duquel les activités administratives, économiques et militaires peuvent prendre place. Cela nous a permis de construire de façon pacifique une structure administrative, que nous pouvons maintenant utiliser bien loin de notre domaine d'origine."
 kno_trade_with_asian_continent:0 "Commerce avec le continent asiatique"
 kno_trade_with_asian_continent_desc:0 "Notre emprise sur le commerce intérieur est importante, mais de véritables fortunes peuvent être faites aussi sur le continent. Découvrons les richesses de l'Asie continentale, et faisons fortune en tirant parti des opportunités qui nous attendent de l'autre côté de la mer."
 kno_murakami_suigun:0 "Suigun des Murakami"
 kno_murakami_suigun_desc:0 "Le clan Murakami est bien connu sous le nom de Suigun, « la flotte ». Intégrons-le donc en notre sein et envoyons ces pirates redoutables prendre le contrôle des mers du monde entier !"
 RFR_ideas:0 "Doctrines Nanbu"
 RFR_ideas_start:0 "traditions Nanbu"
 RFR_ideas_bonus:0 "ambitions Nanbu"
 rfr_genji_in_the_north:0 "Genji du Nord"
 rfr_genji_in_the_north_desc:0 "Nous sommes par nos origines une branche cadette du Kai-Genji, dont l'ancêtre a reçu un fief dans la province d'Ôshû au XIIe s., en récompense de sa loyauté envers le shôgunat Kamakura. Depuis lors, nous nous sommes accoutumés à la région et à ses hivers rigoureux, et savons mettre à profit ces conditions au niveau tactique et stratégique."
 rfr_owner_of_nine_gates:0 "Possesseur des « neuf portes »"
 rfr_owner_of_nine_gates_desc:0 "Mutsu dispose de neuf « portes » par lesquelles le peuple des époques anciennes envoyait des chevaux à Kyôto. La tradition de l'élevage des chevaux s'est perpétuée, et nous devons le faire car elle nous permet de disposer bien plus facilement que nombre de nos voisins d'une cavalerie."
 rfr_connection_with_kyoto:0 "Relations avec Kyôto"
 rfr_connection_with_kyoto_desc:0 "Nous savons pertinemment qu'entretenir de bonnes relations avec les factions en place à Kyôto est vital pour le clan, et par conséquent devons faire de grands efforts pour maintenir le lien avec la capitale impériale. Le fait que nous soyons éloignés ne doit pas nous isoler."
 rfr_downfall_of_rebllious_vassals:0 "Ruine des vassaux rebelles"
 rfr_downfall_of_rebllious_vassals_desc:0 "Nous ne pouvons permettre que des fidèles rebelles, tels que les Tsugaru ou les Kunohe, détiennent le moindre pouvoir sur nos terres. Nous devons réduire à néant les espoirs de ces familles, et nous établir une fois pour toutes à la tête de notre clan."
 rfr_morioka_castle:0 "Réforme centralisatrice"
 rfr_morioka_castle_desc:0 "Alors que nos territoires s'étendent, nous devons rester ouverts et adapter l'administration dès lors que cela s'avère nécessaire. Tout comme nous l'avons prouvé au moment de construire notre nouvelle capitale à Morioka, les lois, traditions et même l'ancienne capitale elle-même ne doivent pas nous empêcher notre accession au pouvoir."
 rfr_chosonji_temple:0 "Temple du Chûson-ji"
 rfr_chosonji_temple_desc:0 "Depuis l'époque de Heian, le Chûson-ji a été le plus important d'Ôshû pour le clan Fujiwara. Si leur chute rapide nous enseigne le caractère fugace de la vie des hommes, nous ne devons pas oublier à quel point ils étaient braves et riches lorsqu'ils gouvernaient le Nord du Japon. Prenons exemple sur l'élévation des Fujiwara, alors que nous entrons dans cette époque turbulente du sengoku jidai."
 rfr_fight_against_famines:0 "Fin des famines"
 rfr_fight_against_famines_desc:0 "Du fait des vents froids de la fin de l'automne et des neiges abondantes jusqu'au début du printemps, notre peuple souffre souvent de la disette et de la famine. Nous devons donc constituer des réserves de denrées et chercher comment améliorer le pays de manière à pouvoir faire face à de futures catastrophes."
 TKD_ideas:0 "Doctrines Takeda"
 TKD_ideas_start:0 "traditions Takeda"
 TKD_ideas_bonus:0 "ambitions Takeda"
 tkd_leader_of_kai_genji:0 "Chefs du Kai-Genji"
 tkd_leader_of_kai_genji_desc:0 "Nous sommes une branche honorable du Genji de Kai. Nous n'appartenons pas directement au lignage de l'actuel shôgun, mais notre clan a une histoire plus riche et des guerriers plus valeureux que ces parvenus."
 tkd_river_dams:0 "Shugo des barrages"
 tkd_river_dams_desc:0 "Kai est une province montagneuse, aux rivières nombreuses et rapides, qui causent souvent de graves inondations dans les rizières. Nous devons donc les contrôler pour rendre les cultures plus aisées et plus productives."
 tkd_information_network:0 "Réseau d'information"
 tkd_information_network_desc:0 "Si notre territoire est assez isolé au niveau géographique, et est peu lié aux autres régions, nous ne manquons pas pour autant d'informations. Notre système de communication, bien organisé, avec des signaux de feu, des postes de chevaux et des ninjas adroits, nous permet de nous montrer bien plus efficaces que beaucoup en termes d'espionnage."
 tkd_kurokawa_gold_mine:0 "Mine d'or de Kurokawa"
 tkd_kurokawa_gold_mine_desc:0 "La découverte d'or dans les montagnes de Kurokawa va nous permettre d'entretenir de bonnes relations avec nos voisins et nos ennemis, selon ce que l'on choisira."
 tkd_koshu_hatto:0 "Kôshû Hatto"
 tkd_koshu_hatto_desc:0 "Le Kôshû Hatto, les « lois de la province de Kai », vont nous permettre de réformer la structure du clan et d'améliorer la vie quotidienne pour le peuple. Ces lois nouvelles garantiront non seulement que nos fidèles mais aussi nos propres chefs s'abstiendront désormais de décisions arbitraires. Si nous faisons mal quelque chose, tout le monde devra être capable de pointer l'erreur pour nous rappeler de respecter la loi écrite."
 tkd_twentyfour_generals:0 "Vingt-quatre généraux"
 tkd_twentyfour_generals_desc:0 "De bons généraux sont une bien meilleure garantie de survie du domaine que des châteaux, aussi nombreux soient-ils. Nos généraux doivent s'entraîner dur pour leurs tâches futures, sous la direction de notre chef, le « Tigre de Kai », afin de nous assurer un bon commandement de l'armée."
 tkd_koyo_gunkan:0 "Kôyô Gunkan"
 tkd_koyo_gunkan_desc:0 "Au bout d'un temps, l'époque des guerres sera révolue, et nous conserverons le souvenir de nos ancêtres victorieux. Nous devrions faire écrire ces histoires pour les générations à venir, de manière à ce que nos vies servent d'exemples sur la façon dont doit vivre et combattre un samouraï honorable."
 SBA_ideas:0 "Doctrines Shiba"
 SBA_ideas_start:0 "traditions Shiba"
 SBA_ideas_bonus:0 "ambitions Shiba"
 sba_chief_of_military_office:0 "Tradition du service militaire"
 sba_chief_of_military_office_desc:0 "Les chefs du clan Shiba sont traditionnellement nommés responsables du bureau militaire de la cour impériale. Si ce poste n'est plus aujourd'hui qu'une fonction honorifique, sans réel service militaire dû à l'empereur, tout le monde attend encore des exploits et interprétera toute victoire, aussi mineure soit-elle, comme une preuve de notre valeur."
 sba_shugo_of_three_provinces:0 "Shugo des trois provinces"
 sba_shugo_of_three_provinces_desc:0 "Nous détenons traditionnellement les provinces Echizen, Owari et Tôtômi. Ces territoires nous permettent de tirer de grandes richesses, grâce aux rizières et aux ateliers des artisans les plus talentueux du Japon."
 sba_consolidation_of_kanrei_position:0 "Consolidation de l'office de kanrei"
 sba_consolidation_of_kanrei_position_desc:0 "Nous sommes l'un des clans qui, par tradition, détient l'office de kanrei. Cela nous confère à notre clan un grand prestige et une influence. Mais pouvoir nous assurer d'y être nommés de façon plus systématique serait mieux encore."
 sba_atsuta_shrine:0 "Sanctuaire d'Atsuta"
 sba_atsuta_shrine_desc:0 "L'Atsuta-jingû, dans la province d'Owari, abrite l'une des épées les plus légendaires qui soient, l'un des trois trésors impériaux sacrés, le Kusanagi-no-Tsurugi. Cette arme sacrée attire les guerriers, venus de tout le pays, et la garde que nous montons autour d'elle apporte le courage dans le cœur de nos fidèles."
 sba_access_to_northern_japan:0 "Liens avec Ôshû"
 sba_access_to_northern_japan_desc:0 "La province d'Ôshû est notre second foyer, et c'est de là que vient le nom de notre clan. Nous devons faire usage de nos liens avec Ôshû pour assurer de disposer toujours des chevaux solides qui y sont élevés."
 sba_shiba_retainers:0 "Brider les fidèles Shiba"
 sba_shiba_retainers_desc:0 "Nos vassaux, tels que les Oda, les Asakura et les Kai, sont aussi talentueux qu'ambitieux et vivent dans nos territoires dispersés. Ces familles peuvent aussi, de temps à autre, causer des déchirements dans le pays, et nous serions avisés de les contrôler avec fermeté. Une supervision et des récompenses appropriées pourraient faire d'elles la plus grande force sur laquelle nous appuyer."
 sba_mogami_family:0 "Famille Mogami"
 sba_mogami_family_desc:0 "Le clan Mogami de la province de Dewa est l'une des branches cadettes les plus puissantes de notre famille. Tout comme les autres samouraïs de cette région rude du Nord du Japon, ils ont prouvés être des soldats durs et courageux. Recrutons-les dans nos armées afin de pouvoir libérer la terreur du Nord sur les doux méridionaux qui nous entourent."
 YUA_ideas:0 "Doctrines des grands Yuan"
 YUA_ideas_start:0 "traditions des grands Yuan"
 YUA_ideas_bonus:0 "ambitions des grands Yuan"
 yua_da_zai_qian_yuan:0 "Da Zai Qian Yuan"
 yua_da_zai_qian_yuan_desc:0 "Kubilaï Khan, le grand empereur Shizu, le Grand Yuan des oulous, a donné son nom à notre empire incomparable en s'inspirant de cette phrase célèbre du I-Ching Tuanzhuan, ravi de sa signification appropriée et de bon augure. Ayant revendiqué l'héritage du Grand Yuan, nous sommes dignes enfin de ce nom.\n\n« Vaste soit Ye Qian Yuan, le pays céleste, le pays premier, le pays le plus grand de tous sous les cieux ! »\n"
 yua_pax_mongolica:0 "Pax Mongolica"
 yua_pax_mongolica_desc:0 "La pacification de la Mongolie, de la Chine, du Tibet et de toutes les autres régions de l'empire des grands Yuan, a autrefois permis une croissance économique sans précédent. Maintenant que nous avons repris possession de l'héritage des Yuan, nous devrions aussi nous montrer dignes de ce nom en protégeant tous ceux qui se trouvent au sein de nos frontières. Laissons prospérer le commerce, sous la protection bienveillante du grand khagan et de ses proches.\n"
 yua_a_savage_kingdom_holy_and_enchanted:0 "Un royaume sauvage, saint et enchanté"
 yua_a_savage_kingdom_holy_and_enchanted_desc:0 "Les peuples plus faibles craignent notre puissance et nous qualifient de sauvages. Mais ils jalousent notre force et ont le souffle coupé lorsqu'ils contemplent notre grandeur, tout en se lamentant de leur propre couardise. Portons fièrement ce nom de « Sauvages » dont ils nous affublent, car nul ne surpasse les fils du Grand Khân en férocité.\n"
 yua_the_three_teachings_and_nine_schools_respected:0 "Respect des Trois Enseignements et des Neuf écoles"
 yua_the_three_teachings_and_nine_schools_respected_desc:0 "L'empire des Yuan n'est pas qu'une nation de conquérants : grâce à nos sujets, nous apprenons et améliorons notre façon de gouverner. Toutes les écoles et toutes les branches de la philosophie chinoise se doivent d'être respectées et révérées ; nous devons nous-mêmes acquérir la sagesse de ces maîtres pour ainsi renforcer notre mainmise sur l'empire et l'étendre.\n"
 yua_keshik_and_weijun:0 "Kheshigs et weijun"
 yua_keshik_and_weijun_desc:0 "En tant que khagan de toutes les hordes, notre souverain se doit d'être entouré de ses kheshigs, et en tant que Fils du Ciel de l'Empire du Milieu il doit être défendu par les weijun, les gardes impériaux. Ce sont là les deux ailes de notre commandant, capables de contrebalancer la puissance respective de l'autre faction au sein de notre pays.\n"
 yua_sino_mongol_administration:0 "Administration sino-mongole"
 yua_sino_mongol_administration_desc:0 "Les Chinois ont une tradition de gouvernement très ancienne et bien ancrée, qui pourrait être à notre avantage. Mais pour maintenir un empire aussi vaste que le nôtre, mieux vaut ne pas nous laisser aveugler par les idéaux des Chinois concernant la méritocratie et le fonctionnariat. Le gouvernement mongol met l'accent sur la loyauté et la fidélité, et a toujours respecté la tradition d'employer tous les hommes capables, d'où qu'ils proviennent dans l'empire.\nNous devrions donc tout faire pour trouver un équilibre adéquat entre les traditions mongoles et chinoises afin de créer une administration hybride, capable de gouverner aussi bien les hautes terres du Tibet que les vastes steppes ou les nombreux territoires de la Chine elle-même.\n"
 yua_a_thousand_miles_as_if_at_home:0 "Mille miles comme chez soi"
 yua_a_thousand_miles_as_if_at_home_desc:0 "Le grand oulous des Yuan était autrefois renommé dans le monde entier pour son extraordinaire réseau routier. Ses routes, bien surveillées, permettaient de voyager sans effort sur de longues distances. Si nous souhaitons régner sur un empire aussi étendu que celui de Kubilaï Khân, nous devrions tenter de faire revivre cet héritage.\n"
 city_upon_a_hill:0 "Une cité sur une colline"
 city_upon_a_hill_desc:0 "Nous avons conclu une alliance avec Dieu pour peupler le Nouveau Monde. Nous devons être tels une cité au sommet d'une colline, l'œil du monde posé sur nous, un modèle pour toutes les colonies futures."
 BLO_ideas:0 "Doctrines béloozériennes"
 BLO_ideas_start:0 "traditions béloozériennes"
 BLO_ideas_bonus:0 "Ambitions béloozériennes"
 blo_martial_heritage:0 "Héritage martial"
 blo_martial_heritage_desc:0 "Les anciens souverains de Beloozero, eux-mêmes héritiers de l'une des familles les plus anciennes et les plus nobles de Russie, se sont mariés aux descendants du grand Gengis Khân. Si cette famille n'est plus sur le trône, son sang coule encore dans les veines de la noblesse. Nous devons chérir notre passé martial et créer une armée digne d'un véritable khân russe."
 blo_monastic_traditions:0 "Tradition monastique"
 blo_monastic_traditions_desc:0 "Fondés à la fin du XIVe s., les monastères de Kirillo-Belozersky et de Ferapontov sont les plus grands et, pour beaucoup, les plus prestigieux de toute la Rus'. L'influence de leurs moines et de ces monastères grandioses nous assure que bien peu n'ont jamais entendu le nom de Beloozero sans le vénérer."
 blo_strengthen_local_lineages:0 "Renforcement des lignages locaux"
 blo_strengthen_local_lineages_desc:0 "Autrefois, les fières familles de Beloozero se sont faites un nom loin au-delà de nos frontières. Aujourd'hui, nombre de nobles et de souverains sont des descendants des nobles moscovites, et par tradition les souverains de Moscovie ont même nommé leurs fils pour gouverner nos terres magnifiques. Nous devons tout faire pour limiter l'influence étrangère et promouvoir les vénérables familles de Belozersk."
 blo_control_the_northern_trade:0 "Commerce avec le Nord"
 blo_control_the_northern_trade_desc:0 "La localisation même de la principauté de Beloozero lui permet de contrôler le commerce avec le Nord. Depuis Beloozero, nous pouvons contrôler les lacs et rivières qui constituent ces voies commerciales de Russie septentrionale, de Sibérie et de Carélie."
 blo_officers_of_beloozero:0 "Officiers de Beloozero"
 blo_officers_of_beloozero_desc:0 "Par le passé, certains disaient de notre pays qu'il était petit, et se moquaient de ses humbles origines. Pourtant, aussi bien en tant que principauté indépendante que comme simple rouage au sein d'un État plus vaste, nous avons toujours été capables de rassembler des commandants de talents pour mener les armées, même les plus nombreuses. Les officiers de Beloozero sont les héritiers d'une longue tradition de service militaire, et nous devons tout faire pour préserver cet esprit et la passation des connaissances d'une génération à une autre."
 blo_winter_warfare:0 "Guerre septentrionale"
 blo_winter_warfare_desc:0 "La principauté de Beloozero a été fondée par nos ancêtres dans un environnement nordique et, pour certains, difficile. Depuis les origines, nous nous sommes appuyés sur les rivières et les lacs pour tout transporter, depuis les marchandises jusqu'aux armées, et nous savons tirer le plus grand avantage du terrain que nous contrôlons. Alors que notre pays s'étend, nous devons toujours veiller à ce que les troupes de Beloozero soient entraînées pour tirer parti du terrain sur lequel elles combattent, et à ce que chacun de nos sujets apprenne à faire vivre un enfer à tout envahisseur."
 blo_scientific_patronage:0 "Mécénat scientifique"
 blo_scientific_patronage_desc:0 "Nombre de nos princes du passé ont été réputés pour le développement technologique et le mécénat des arts. Il s'agit là d'une tradition à perpétuer, car c'est cela qui a maintenu notre pays dans un monde en plein bouleversement. Le moment est venu d'institutionnaliser les dépenses allouées aux avancées scientifiques."
 RSO_ideas:0 "Doctrines rostoviennes"
 RSO_ideas_start:0 "traditions rostoviennes"
 RSO_ideas_bonus:0 "ambitions rostoviennes"
 rso_unification_of_rostov:0 "Réunification de Rostov"
 rso_unification_of_rostov_desc:0 "Nos ancêtres ont gaspillé leur héritage et vendu des régions du pays à des souverains étrangers. Nous ne devons pas épargner notre peine pour recouvrer ces territoires qui se trouvent aux mains des souverains de Moscou ou de ces autres familles qui contrôlent ce qui est légitimement nôtre."
 rso_ancient_heritage:0 "Héritage ancestral"
 rso_ancient_heritage_desc:0 "Notre grande cité remonte à la fondation même des États russes dans la région. Peu de pays ont perduré, avec une histoire aussi longue et glorieuse, même si les Tatars ont limité notre influence politique. Libérés maintenant de leur joug, nous devons désormais nous dresser pour vivre en accord avec notre héritage de fondateurs des États russes."
 rso_ecclesiastical_center:0 "Foyer ecclésiastique"
 rso_ecclesiastical_center_desc:0 "En tant que résidence des influents évêques de Rostov, notre cité a une grande emprise sur les âmes du peuple russe. Nous devons constamment travailler avec l'Église, et œuvrer à accroître son influence. Permettre à nos évêques de devenir métropolites de toute la contrée nous permettra d'accroître leur influence et de nous assurer leur soutien pour les années à venir."
 rso_entrepot_of_russia:0 "Entrepôt de la Russie"
 rso_entrepot_of_russia_desc:0 "Rostov a toujours été l'une des plaques tournantes principales de la région. À mesure que notre influence s'accroît, celle de nos marchands fait de même. Assurons-nous de prendre leurs intérêts à cœur au moment d'édicter de nouvelles lois et régulations, de manière à pouvoir maintenir notre mainmise sur le commerce de toute la région."
 rso_rostov_kremlin:0 "Architecture de Rostov"
 rso_rostov_kremlin_desc:0 "Notre cité, l'un des foyers les plus anciens et les plus prestigieux de la Russie, n'est plus digne de son nom. Mettons en place un programme de construction de monuments, de façon à rendre clair à tous ceux qui la visiteront que notre belle cité est glorieuse. Un kremlin moderne et une grande cathédrale ne seront que les premières étapes pour apporter la preuve de l'influence, de l'astuce et, plus encore, de l'opulence des souverains de Rostov."
 rso_political_influence:0 "Influence politique"
 rso_political_influence_desc:0 "Qu'elle ait été dominée par les évêques ou par les princes, notre cité a toujours été un centre politique pour les territoires russes. Cette longue histoire d'influence politique lui a donné une tradition diplomatique que nous devons perpétuer."
 rso_rostov_enamel:0 "Émaux de Rostov"
 rso_rostov_enamel_desc:0 "Ces derniers temps, les ateliers de production d'émaux se sont multipliés dans tout le pays. La demande pour ces œuvres d'art magnifiques est grande, mais elles sont aussi aisées à produire en grand nombre. Nous devrions donc encourager la croissance de cette industrie et en tirer tous les enseignements pour les appliquer à d'autres secteurs."
 MVA_ideas:0 "Doctrines moraves"
 MVA_ideas_start:0 "traditions moraves"
 MVA_ideas_bonus:0 "ambitions moraves"
 mva_margraviate:0 "Margraviat de Moravie"
 mva_margraviate_desc:0 "Le margraviat de Moravie et les privilèges de la diète de Moravie remontent au XIIe s. Ce titre nous donne une grande influence dans la région, car des rois et même des empereurs ont tout fait pour s'attacher les bonnes grâces des ordres de Moravie, pendant des siècles."
 mva_religious_refuge:0 "Sanctuaire religieux"
 mva_religious_refuge_desc:0 "Lorsque les territoires de la Couronne de Bohême ont été envahis par l'hérésie hussite, nous avons ouvert nos armées aux réfugiés catholiques et devrions tout tenter pour offrir un abri à quiconque est victime de telles persécutions religieuses."
 mva_cities_of_moravia:0 "Les cités de Moravie"
 mva_cities_of_moravia_desc:0 "La Moravie est un pays riche, aux confins de la Bohême et de l'Autriche. Cela a assuré la prospérité des bourgeois, et Brno autant qu'Olomouc sont devenus des carrefours commerciaux influents. Nous devons tout faire pour tirer le meilleur parti de cette localisation stratégique pour répondre aux intérêts des bourgeois et des artisans."
 mva_land_of_vinyards:0 "Terre de vignobles"
 mva_land_of_vinyards_desc:0 "Durant plus d'un millier d'années, les collines moraves ont produit nos fameux vins. Nous devons continuer de protéger nos vignobles et de promouvoir le vin de Moravie chez nos voisins."
 mva_german_quarters:0 "Quartiers allemands"
 mva_german_quarters_desc:0 "La proximité de l'Allemagne a permis pendant longtemps une coopération étroite et notre intégration au sein de la sphère politique et économique allemande. Il n'est guère une ville de Moravie qui n'a son propre quartier allemand."
 mva_jesuit_university:0 "Université jésuite"
 mva_jesuit_university_desc:0 "Les jésuites font un travail admirable pour la Contre-Réforme et sont, de bien des façons, à l'avant-garde dans les domaines de l'éducation et des débats théologiques. Nous devrions donc les inviter à fonder des séminaires et à créer des universités dans notre pays."
 mva_legacy_of_great_moravia:0 "Héritage de la Grande-Moravie"
 mva_legacy_of_great_moravia_desc:0 "Il y a des siècles de cela, longtemps avant que les puissances actuelles dominent l'Europe, la région était entièrement soumise à la Grande-Moravie. Nous devons vénérer cet héritage et constituer pour le peuple morave un nouvel empire."
 EST_ideas:0 "Doctrines estoniennes"
 EST_ideas_start:0 "traditions estoniennes"
 EST_ideas_bonus:0 "ambitions estoniennes"
 est_brotherhood_of_blackheads:0 "La Confrérie des Têtes noires"
 est_brotherhood_of_blackheads_desc:0 "Cela fait maintenant un siècle que la Confrérie des Têtes noires, réunissant des marchands, des capitaines et des étrangers non mariés, assure la protection des bourgeois estoniens. Nous devrions renforcer nos liens avec elle, de manière à pouvoir toujours compter sur elle dans les années à venir."
 est_baltic_cooperation:0 "Liens à travers la Baltique"
 est_baltic_cooperation_desc:0 "Les côtes de l'Estonie ont attiré des marins étrangers durant des siècles. Tout du long des côtes de la Baltique, notre pays abrite des Danois, des Suédois et des Allemands. Célébrons notre héritage maritime et faisons tout ce qui est en notre pouvoir pour devenir une puissance maritime avec laquelle tous devront compter."
 est_academia_gustaviana:0 "Académie estonienne"
 est_academia_gustaviana_desc:0 "Nous devrions fonder une académie pour faire progresser les connaissances, les lois et la théologie estoniennes. Cela nous permettra de rivaliser avec les autres foyers d'éducations de l'Europe."
 est_baltic_trade:0 "Commerce de la Baltique"
 est_baltic_trade_desc:0 "Les marchands de la Baltique ont longtemps dominé nos villes et eu la mainmise sur les exportations au-delà de la mer. Nous devons continuer de renforcer nos liens historiques avec les organisations commerciales de toute la région, tout en favorisant les marchands, navigateurs et entrepreneurs estoniens qui font tout pour assurer leur position dans la région."
 est_castles_of_estonia:0 "Les châteaux d'Estonie"
 est_castles_of_estonia_desc:0 "L'ordre de Livonie a couvert tout le pays d'un réseau dense de châteaux, de manière à pouvoir nous défendre contre les païens autant que contre les Russes. Cela nous a été fort utile, mais ces défenses doivent être maintenues en état. Nous sommes un peuple peu nombreux, cerné par des voisins hostiles, aussi devrions-nous poursuivre sur la voie de l'Ordre en entretenant et étendant la ligne de défense dont nous avons hérité."
 est_estophilia:0 "Estophilie"
 est_estophilia_desc:0 "Les lettrés étrangers des Lumières ont enfin pris conscience de la grandeur de la langue et de la culture estoniennes. S'ils ont mis longtemps à découvrir ce que nous savions nous-mêmes depuis toujours, nous ne devrions pas hésiter à tirer parti de leur fascination."
 est_national_awakening:0 "Ärkamisaeg"
 est_national_awakening_desc:0 "Un mouvement de promotion de la langue littéraire estonienne chez tous les Estoniens, qu'ils se trouvent au sein de nos frontières ou sous la coupe de l'étranger. Russes, Suédois, Allemands, Lithuaniens et d'autres peuples encore ont tenté que trop longtemps de garder les nôtres dans l'obscurité. L'heure est venue de prendre notre place au soleil, et que le monde lise ce que nous pensons et exigeons dans la langue estonienne."
 TPR_ideas:0 "Doctrines tripurî"
 TPR_ideas_start:0 "traditions tripurî"
 TPR_ideas_bonus:0 "ambitions tripurî"
 tpr_rajmala:0 "Râjmâlâ"
 tpr_rajmala_desc:0 "Ils sont peu nombreux à pouvoir s'enorgueillir d'un lignage tel que le nôtre, car nous sommes les descendants de la lune, Chandra lui-même. Commandons donc une grande généalogie pour célébrer nos liens avec la dynastie de la lune et raconter l'histoire de notre peuple."
 tpr_adaptive_administration:0 "Administration pragmatique"
 tpr_adaptive_administration_desc:0 "Notre pays se trouve aux frontières des royaumes hindous, tribaux et musulmans, qui tous ont quelque chose à nous apprendre en termes de puissance administrative. Nous devons tout faire pour adapter nos pratiques à ce qui est le plus adapté pour les régions diverses du pays. Dans les plaines, nommons des gouverneurs comme les font les musulmans, mais dans les collines peuplées par les tribus nous pourrons nous appuyer sur les féodaux traditionnels qui détiennent la terre."
 tpr_religious_syncretism:0 "Syncrétisme religieux"
 tpr_religious_syncretism_desc:0 "Si notre pays a vénéré Shiva et d'autres dieux hindous durant des siècles, nombre de nos sujets pratiquent aussi des croyances tribales ou même musulmanes. Nous avons bien compris que, pour prospérer, nous devons nous faire preuve de pragmatisme, sans laisser les affaires religieuses saper les fondements de la véritable royauté."
 tpr_extended_army_control:0 "Contrôle accru sur l'armée"
 tpr_extended_army_control_desc:0 "Une grande puissance doit être conférée aux commandants de l'armée pour qu'ils puissent obtenir le succès, mais s'ils deviennent trop puissants ils peuvent s'avérer dangereux. Nous devons donc diviser le commandement des troupes entre de nombreux généraux et ministres spécialisés et de confiance, plutôt que risquer d'en confier le contrôle absolu à un seul."
 tpr_appointment_of_missips:0 "Nomination de missips"
 tpr_appointment_of_missips_desc:0 "Les chefs de villages sont responsables de la levée des impôts et de l'application locale des décrets royaux, et ils ont bien servi le pays pendant des siècles. Mais à mesure que nous nous étendons, pourtant, notre contrôle sur eux doit s'accroître. Nommons donc des hommes de confiance comme « missips » pour les chapeauter et nous assurer que le pouvoir central contrôle bien les provinces."
 tpr_strenghten_local_defences:0 "Défenses locales renforcées"
 tpr_strenghten_local_defences_desc:0 "De nombreux fermiers se plaignent d'être harcelés par les raids lancés depuis les territoires tribaux de l'intérieur. Créons donc des défenses locales pour protéger notre peuple de ces pillards et des armées ennemies en maraude. Ce n'est que lorsqu'elles sont en paix que les campagnes peuvent prospérer et assurer notre richesse."
 HAN_ideas:0 "Doctrines hanovriennes"
 HAN_ideas_start:0 "traditions hanovriennes"
 HAN_ideas_bonus:0 "ambitions hanovriennes"
 han_niedersachsicher_reichskreis:0 "Niedersächsicher Reichskreis"
 han_niedersachsicher_reichskreis_desc:0 "Le Cercle de Basse-Saxe administre et coordonne les États se trouvant dans notre partie du Saint-Empire romain germanique. En travaillant en son sein, nous pourrions unir les princes contre les menaces extérieures, tout en renforçant notre emprise sur les riches terres de la Basse-Saxe."
 han_weser_renaissance:0 "Renaissance de la Weser"
 han_weser_renaissance_desc:0 "Notre région est opulente, et nombreux sont ceux qui peuvent consacrer de l'argent à de grands bâtiments et chefs-d'œuvre. Tout du long de la Weser, nous voyons de magnifiques châteaux être construits dans le plus pur style de notre temps. Nous devons adopter la Renaissance de la Weser et bâtir des constructions magnifiques afin d'éclipser celles de ceux qui sont nos inférieurs."
 han_shutzenfest:0 "La Schützenfest"
 han_shutzenfest_desc:0 "Le Hanovre a grand besoin d'hommes de talents pour le protéger et étendre ses possessions. Faisons tenir des foires annuelles pour repérer les plus talentueux du pays. De cette manière, nous pourrons profiter aussi bien des revenus de nos marchands que de sources de recrues de valeur."
 han_herrenhausen_gardens:0 "Les jardins de Herrenhausen"
 han_herrenhausen_gardens_desc:0 "Un État aussi grand que le nôtre mérite une grande capitale. Les jardins du château de Herrenhausen, à Hanovre, sont déjà réputés. Étendons-les encore pour en faire une véritable merveille de notre capitale, qui pourra attirer tous les voyageurs curieux, d'où qu'ils viennent."
 han_strengthen_the_meiertum:0 "Renforcer le Meiertum"
 han_strengthen_the_meiertum_desc:0 "Le Hanovre a toujours pu compter sur une classe importante de riches fermiers pour conserver la noblesse sous contrôle. Les « Meiers » hanovriens, avec le temps, sont parvenus à étendre leurs privilèges pour contrôler la terre, jusqu'à les rendre quasi héréditaires. Faisons le dernier pas, tirons parti de les avoir laissé prospérer."
 han_hanoverian_chancery:0 "Chancellerie du Hanovre"
 han_hanoverian_chancery_desc:0 "Nos liens internationaux nous ont permis d'assurer notre présence de façon constante dans les capitales étrangères. Nous devrions maintenant créer une institution permanente pour gérer ces ambassades, car cela permettrait d'améliorer à la fois les talents et l'efficacité de nos diplomates."
 han_kings_legion:0 "La légion du roi"
 han_kings_legion_desc:0 "Par le passé, nos armées ont subi des défaites cinglantes face aux Prussiens et aux Français. Nous devons donc construire une armée moderne, plus puissante, déterminée à restaurer la gloire du Hanovre et capable de retenir les leçons qu'il y a à tirer des erreurs du passé."
 AKK_ideas:0 "Doctrines Aq Qoyunlu"
 AKK_ideas_start:0 "traditions Aq Qoyunlu"
 AKK_ideas_bonus:0 "ambitions Aq Qoyunlu"
 akk_white_sheep:0 "Le Mouton blanc"
 akk_white_sheep_desc:0 "Les Aq Qoyunlu, la tribu du Mouton blanc, font remonter leur lignée jusqu'à Bâyandor Khân, le chef de l'une des vingt-quatre tribus oghouzes et le petit-fils d'Oghouz Khagan lui-même. Le sang qui coule dans nos veines et celui de guerriers véritables, qui fait de nous les dirigeants prédestinés de tous les autres peuples."
 akk_unite_the_federation:0 "Unification des clans"
 akk_unite_the_federation_desc:0 "Durant de nombreuses années, il a été grandement en notre défaveur que nous nous montrions incapables de régler les querelles de succession au sein de la fédération. Nous devons apaiser les querelles fratricides entre les fils du Mouton blanc pour les unir comme un seul homme, et après ces trop longues décennies de combats bien peu pourront résister face à nous si nous décidons d'œuvrer de concert."
 akk_turko_iranian_bureaucracy:0 "Administration turco-iranienne"
 akk_turko_iranian_bureaucracy_desc:0 "L'Iran peut sembler mûr pour une armée telle que la nôtre. Il serait aisé de la conquérir et de le garder sous contrôle. Pourtant, si nous voulons en tirer le moindre bénéfice, nous ne devrons pas nous appuyer sur nos guerriers seulement. Il n'y a nulle raison que les anciennes familles administratives de ces territoires ne continuent pas leur labeur. Adoptons les traditions anciennes de l'administration iranienne, tant que nous dirons clairement que leurs soldats peuvent intégrer les armées du Mouton blanc."
 akk_apanages:0 "Apanages dynastiques"
 akk_apanages_desc:0 "Les tribus au sein de la confédération sont maintenues unies par la loyauté envers notre souverain, mais de nombreux conflits déchirent ce groupe disparate de partisans. Si nous voulons éviter de nous affaiblir trop du fait des conflits tribaux, nous allons devoir tenir tous les territoires conquis sous la coupe de la famille régnante, au lieu de les confier aux chefs qui la soutiennent."
 akk_expansive_diplomacy:0 "Diplomatie étendue"
 akk_expansive_diplomacy_desc:0 "Notre pays se trouve au point de rencontre entre les empires de la Méditerranée et ceux de l'Iran. De bien des façons, cette région est celle de quelques amis, et de nombreux ennemis. Si nous voulons trouver des alliés, nous devrons regarder bien loin au-delà de nos frontières, peut-être même jusque parmi les royaumes chrétiens qui se trouvent loin à l'ouest."
 akk_religious_pragmatism:0 "Pragmatisme religieux"
 akk_religious_pragmatism_desc:0 "Nous vivons des temps de danger, et nombreux sont ceux qui cherchent auprès des sectes millénaristes la réponse à leurs questions. Nous devons faire tout notre possible pour refréner l'extrémisme religieux au sein de nos territoires, tout en travaillant de concert avec les sectes derviches les mieux organisées auxquelles appartiennent nombre de Turcomans. En choisissant avec soin nos alliés et nos ennemis, nous pourrons construire un État plus fort, un État qui suscitera la loyauté des derviches sans pour autant verser dans le chaos que l'extrémisme religieux est toujours prompt à propager."
 akk_qanun_nama_ye_hasan:0 "Qânûn-nâma-i Hasan Pâdishâ"
 akk_qanun_nama_ye_hasan_desc:0 "Pour un pays la source de toute prospérité se trouve dans ses habitants. Pourtant, les territoires que nous contrôlons ont souffert de siècles de guerres constantes. Nous devons donc protéger la population, dans les campagnes comme dans les villes, des raids et de la coercition. Nous devons y parer en établissant des lois qui rendront la vie chez nous et le prélèvement des taxes une activité lucrative et bénéfique. Et, à mesure que nos sujets prospéreront, nous deviendrons riches."
 reform_the_diwan:0 "Réforme du Divan"
 reform_the_diwan_desc:0 "Nous avons la chance de pouvoir compter sur les services d'administrateurs persans loyaux et bien éduqués, qui maîtrisent l'art de la gouvernance depuis des générations. Malheureusement, un office héréditaire peut avec le temps stagner et manquer d'innovation.\nEn réduisant le nombre de titres hérités à chaque génération, nous pourrions nous assurer de récompenser non seulement les plus loyaux, mais aussi les plus compétents. Les administrateurs les plus doués doivent pouvoir se hisser aux plus hauts rangs, quelles que soient les familles dont ils sont issus."
 KHO_ideas:0 "Doctrines khorassaniennes"
 KHO_ideas_start:0 "traditions khorassaniennes"
 KHO_ideas_bonus:0 "ambitions khorassaniennes"
 kho_land_of_the_rising_sun:0 "Le pays du soleil levant"
 kho_land_of_the_rising_sun_desc:0 "Avec de vastes déserts, de hautes montagnes et des communautés tribales étendues, le Khorassan peut sembler bien inhospitalier. Pourtant c'est là, au carrefour de l'Asie centrale, de l'Iran et de l'Inde, que tant d'empires ont choisi d'établir leurs capitales. Sous Shâhrokh, la stabilité relative a permis à la région de prospérer, et depuis les marchés d'Hérat jusqu'aux sanctuaires de Mashhad nous avons établi notre réputation en tant que foyer de lettrés et de villes florissantes."
 kho_rein_in_the_turko_mongol_emirs:0 "Surveiller les émirs turco-mongols"
 kho_rein_in_the_turko_mongol_emirs_desc:0 "Nos armées sont encore constituées pour l'essentiel des hommes de ces tribus que Tîmûr a amenées avec lui dans la région. En organisant les armées de façon plus centralisée que ceux qui l'ont précédé, Tîmûr avait renforcé sa puissance militaire, mais aussi fait des émirs turco-mongols des hommes puissants. S'il s'est acheté leur loyauté par les services rendus et les mariages, nous devons quant à nous nous assurer de leur soutien à plus long terme."
 kho_princely_appanages:0 "Princes apanagés"
 kho_princely_appanages_desc:0 "Un pays aussi divers et divisé au niveau géographique que le Khorassan peut être difficile à maintenir uni. Souvent, les gouverneurs des provinces doivent agir rapidement, sans avoir la possibilité de demander des instructions à la capitale. Il est essentiel donc que ces gouverneurs soient dignes de confiance, en termes de loyauté comme de compétence.\nNous pourrions reprendre ce que faisaient les Timourides et les Gengiskhanides, qui plaçaient à ces postes des princes issus de la dynastie : chaque gouverneur serait motivé pour accomplir au mieux sa tâche s'il avait bon espoir d'hériter du trône."
 kho_irrigation_network:0 "Canaux d'irrigation"
 kho_irrigation_network_desc:0 "Au Khorassan, l'agriculture demande que l'on s'y investisse : la terre est sèche et il ne s'y trouve pour ainsi dire aucune grande rivière. Nos administrateurs persans suggèrent que, pour que les cités atteignent leur plein potentiel, nous devrions investir dans des ouvrages d'irrigation et des canaux. Une fois l'eau en suffisance, même les fruits les plus rares pourront alors être cultivés, de Hérat à Mashhad, et nous pourrons créer des jardins que toute l'Asie nous enviera."
 kho_dynastic_chronicles:0 "Chroniques de la dynastie"
 kho_dynastic_chronicles_desc:0 "Le Khorassan a une longue histoire de foyer d'enseignement des sages, mais notre mainmise sur ce pays est toute récente encore. Nous devrions donc financer les plus grands scribes de notre temps pour leur permettre de composer les plus grandes chroniques de notre ère afin de démontrer que notre maison est la dynastie la plus noble de tout l'Est de la Perse."
 kho_great_sheiks_of_khorasan:0 "Grands cheikhs du Khorassan"
 kho_great_sheiks_of_khorasan_desc:0 "Ces terres abritent de nombreux sanctuaires et ordres soufis ainsi que leurs lignées. Les grands cheikhs participent souvent à la vie politique et sociale de notre société, et leur influence s'étend jusque loin hors de nos frontières. Même les dirigeants lointains de l'Inde se font les mécènes des cheikhs du Khorassan, qu'ils soient des soufis chistîya ou de la naqshbandîya, et les grands sultans leur envoient des lettres en espérant attirer nos sages à leur cour."
 kho_protect_the_caravan_routes:0 "Protection des routes caravanières"
 kho_protect_the_caravan_routes_desc:0 "Entre l'Oxus, l'Inde et l'Iran, le Khorassan est une région vitale pour le commerce lointain. La route de la soie le traverse, reliant Samarcande à l'Iran et à la Méditerranée, et à Hérat la rejoint la Grande Marche qui vient d'Inde.\nPour les nombreux marchands qui le font, ce long voyage est difficile et périlleux toutefois. En promettant de protéger tous ceux qui passent par nos territoires et en construisant pour eux des caravansérails le long des routes commerciales, nous pourrions grandement limiter les risques qu'ils courent et attirer encore plus de richesses dans nos grandes villes."
 TRS_ideas:0 "Doctrines transoxianiennes"
 TRS_ideas_start:0 "traditions transoxianiennes"
 TRS_ideas_bonus:0 "ambitions transoxianiennes"
 trs_mawarannahr:0 "Mâ warâ'u 'n-Nahr : le Pays au-delà du fleuve"
 trs_mawarannahr_desc:0 "La Transoxiane, « le pays au-delà de l'Amou Daria », ou Oxus, est connue depuis le temps du grand Alexandre de Macédoine comme la limite de la culture perse. Nos terres se trouvent là où se termine l'Iran et où commence le Touran ; c'est un royaume de grandes cités, mais il est aussi dominé par les tribus turco-mongoles.\nÀ des époques moins lointaines, la Transoxiane a été le lieu à partir duquel Tamerlan a fondé son grand empire, et il reste la région d'origine des clans nombreux qui ont soutenu son œuvre de puissance. Comme Tîmûr l'a bien montré, nous pouvons accomplir de grandes choses tant que nous restons unis."
 trs_threshold_of_paradise:0 "Le seuil du Paradis"
 trs_threshold_of_paradise_desc:0 "S'il était loin d'être le premier conquérant à sortir de Transoxiane, Tîmûr a fait de la région le centre de son empire, et il y a amassé des trésors et fait venir des artistes, des bâtisseurs et des artisans de monde entier, jusque dans sa grande capitale, Samarcande. Nous devons tout faire pour préserver cet héritage, et continuer d'embellir ces perles que sont nos villes. Depuis les cours de la Castille aux palais de Pékin, tous doivent en venir à convoiter les cités dorées de la route de la soie."
 trs_adept_diplomacy:0 "Diplomatie adroite"
 trs_adept_diplomacy_desc:0 "Par leur éducation et leur formation, nos souverains acquièrent les vertus de la bonne royauté ; mais il n'y a nulle école pour enseigner comment survivre à la vie politique de la Transoxiane. Depuis l'époque de Tîmûr, les jeunes princes, les oncles et les cousins ont comploté les uns contre les autres pour se gagner le droit de gouverner la région. Lorsque l'un de nos princes atteint l'âge d'homme et parvient à accaparer le pouvoir, nous pouvons être certains qu'il est, au moins, maître de l'espionnage et de la politique.\nSi notre pays doit un jour se débarrasser de cette atmosphère délétère, nous devons mettre un terme à ces querelles, en nous imposant aux branches cadettes de la famille une fois pour toutes."
 trs_turkoman_cannoneers:0 "Canonniers turciques"
 trs_turkoman_cannoneers_desc:0 "Si elle est encore loin de dominer sur les champs de bataille dans ce pays ouvert qu'est la Transoxiane, la poudre noire promet de révolutionner l'art de la guerre. Les canonniers turciques se sont déjà taillé une grande réputation en Inde et en Iran. L'heure est venue de nous assurer que ces hommes de talent ne quittent pas nos terres. Mettons les armuriers les plus doués au travail pour créer les meilleurs canons de toute l'Asie centrale."
 trs_scientific_patronage:0 "Mécénat des sciences"
 trs_scientific_patronage_desc:0 "Notre pays héberge certains des plus grands penseurs de notre époque, qu'ils soient savants, philosophes, auteurs, artistes ou astronomes. Si nous voulons tirer réellement parti de leurs talents, pourtant, nous devons leur donner les moyens de viser plus haut. Construisons de grands ouvrages et de vastes bâtiments, réservés à l'usage des sciences. Nous devons bâtir tous les observatoires astronomiques et toutes les bibliothèques dont les penseurs peuvent avoir besoin.\n\n« Les religions apparaissent et disparaissent, les empires tombent en poussière, mais l'œuvre de la science est éternelle. »"
 trs_entrepot_of_the_silk_road:0 "Plaque tournante de la route de la soie"
 trs_entrepot_of_the_silk_road_desc:0 "Tandis que de nombreux pays tirent bénéfice d'être des lieux de transit sur la route de la soie, nous sommes au cœur de sa principale plaque tournante. D'Orient, les marchands occidentaux connaissent la réputation de Boukhara et de Samarcande, et ils sont prêts à travers les déserts du bassin du Tarim et de l'Iran, ou les grandes steppes du nord, pour y vendre leurs biens et remporter chez eux notre soie, notre papier et tous ces biens exotiques qu'ils peuvent trouver ici.\nNotre richesse dépend de notre capacité à maintenir la paix. Sans Tîmûr, et Gengis Khan avant lui, certains jugent ce voyage trop périlleux pour pouvoir être entrepris. Nous devons donc veiller à protéger tous les marchands dans le pays, et négocier des droits de passage pour tous ces négociants faisant une longue route pour atteindre nos marchés."
 QOM_ideas:0 "Doctrines ajames"
 QOM_ideas_start:0 "traditions ajames"
 QOM_ideas_bonus:0 "ambitions ajames"
 qom_jibal:0 "Jibâl"
 qom_jibal_desc:0 "Lorsque les Arabes sont arrivés pour la première fois en Perse, ils ont appelé notre région Jibâl, « les Montagnes », car ce qui la définit le mieux est les nombreux sommets des chaînes du Zagros et de l'Elbourz. À la bordure occidentale de la Perse, cette région est la porte d'entrée entre les États turciques du Caucase et le l'Iran.\nPourtant, le Jibâl n'est pas que montagnes, car dans les bassins se trouvent nombre des plus anciennes et plus grandes cités persanes, et entre ces bassins des cols et des routes relient les foyers urbains de notre pays. Tout comme les empires avant nous, depuis les anciens Mèdes jusqu'aux Timourides, nous devons fortifier ces cols et patrouiller sur ces routes autant que possible, car ils sont les lignes de vie de notre pays."
 in_honor_of_ali:0 "En l'honneur de 'Alî"
 in_honor_of_ali_desc:0 "Qu'ils se considèrent sunnites ou chiites, la grande majorité de nos sujets honorent les imams, la famille de Muhammad, et même 'Alî. Si cette vénération est considérée comme un tort par certains juristes, elle est ce qui unit nos peuples, qu'ils soient mystiques soufis, sunnites, alévis ou chiites duodécimains."
 qom_legacy_of_the_ilkhans:0 "Héritage des îlkhâns"
 qom_legacy_of_the_ilkhans_desc:0 "Durant des centaines d'années l'Iran et le Caucase ont été dominés par les guerriers turciques. Ils ont été le socle militaire d'un grand nombre d'États, tels que ceux des Ilkhanides, des Seldjoukides ou plus récemment des Timourides. Les Ajams se trouvent au cœur même de la grande région perso-turcique, et c'est pour cela que les îlkhâns ont construit leur capitale à Soltaniyeh. Aujourd'hui, les îlkhâns ont disparu depuis bien longtemps, mais leurs monuments et leurs traditions ont perduré, et à Soltaniyeh leur mausolée témoigne encore de cet empire passé.\nSi nous voulons dominer la région, nous devons adopter leurs idéaux sur la royauté, et nous gagner la loyauté des guerriers turciques qui vivent encore là."
 qom_persian_language_and_court_culture:0 "Langue et culture de cour persanes"
 qom_persian_language_and_court_culture_desc:0 "Qu'importe quels conquérants sont venus et repartis, la grande culture persane a traversé les âges. L'Iran a été conquis bien souvent, mais au final c'est la langue et la culture persanes qui s'étendent jusqu'aux régions d'où ils sont originaires. Depuis l'Anatolie jusqu'à Samarcande et même jusqu'au Bengale, c'est la langue de Hâfez et de Rûmî qui ouvre les portes aux commerçants, aux politiques et aux lettrés."
 qom_tribes_of_iraq_e_ajam:0 "Les tribus de l'Irâq-i 'Ajam"
 qom_tribes_of_iraq_e_ajam_desc:0 "Ces territoires ont été appelés Irâq-i 'Ajam, « l'Irak étranger », par ceux qui n'y vivent pas. Il est dominé par les habitants des villes persanes et les guerriers turciques amenés là par les Mongols, les Seldjoukides et les Timourides. En bordure des grands centres urbains, pourtant, un certain nombre de groupes de nomades et de semi-nomades traverse et peuple la région : Arabes, Turcomans, Baloutches, Kalashs et Bédouins. Certains sont là depuis des siècles, d'autres sont arrivés plus récemment. Tous ont par tradition été laissés vaquer à leurs propres occupations. Nous devrions recourir à eux pour assurer notre défense, car personne ne connaît mieux qu'eux les campagnes de la Perse."
 qom_shahanshah:0 "Shâhanshâh"
 qom_shahanshah_desc:0 "Jusqu'à ce jour, l'héritage de l'Empire perse a survécu dans le titre du shâh, utilisé partout par les dirigeants persans. Nous devons unir l'ensemble du peuple iranien sous notre souverain : le shâhanshâh, le roi des rois."
 FRS_ideas:0 "Doctrines farsies"
 FRS_ideas_start:0 "traditions farsies"
 FRS_ideas_bonus:0 "ambitions farsies"
 frs_land_of_the_persians:0 "La terre des Perses"
 frs_land_of_the_persians_desc:0 "Dans de nombreux pays, la Perse et les Perses, dont le nom vient du Fars et des Farsis, est la façon dont est nommé l'Iran. Notre importance a été fondamentale pour la culture et l'économie de toute la région. Depuis les piémonts du Zagros jusqu'aux côtes du golfe Persique, le Fars abrite certaines des cités les plus célèbres des Iraniens et de la culture iranienne."
 frs_center_of_religion_and_philosophy:0 "Foyer religieux et philosophique"
 frs_center_of_religion_and_philosophy_desc:0 "Durant des siècles le Fars et Chiraz ont été un foyer philosophique, théologique et culturel actif, attirant tous les plus grands penseurs de leur période, venus de tout le monde musulman et persan. Nous ne devons pas gâter cet héritage. Continuons de nous comporter en mécènes des arts, de la littérature et de la théologie, de façon à pouvoir continuer de briller comme le plus beau des joyaux de la Perse."
 frs_diplomatic_prudence:0 "Prudence diplomatique"
 frs_diplomatic_prudence_desc:0 "Là où d'autres régions ont rapidement soutenu les nouveaux conquérants, ou rapides à se rendre dès que des armées arrivaient sous leurs murs, le Fars a souvent préféré adopter une position plus prudente et pragmatique. La clef de la survie dans ce monde dangereux n'est pas de se rendre aussitôt qu'une menace approche, non plus que de chercher le combat quand on ne sait pas qui va gagner. Laissons les nouveaux prétendants à la souveraineté sur la Perse apparaître et disparaître ; quant à nous, nous pèserons les choix possibles. Notre peuple sera toujours présent longtemps après que ces parvenus seront partis – et peu importe qui l'emportera dans leurs querelles sans importance."
 frs_shirazi_wine:0 "Développer la culture du vin"
 frs_shirazi_wine_desc:0 "La légende dit que c'est en Perse que le vin a été découvert : une jeune fille, ayant perdu la faveur du roi Jamshêd, but le jus fermenté du raisin afin de mettre fin à ses jours. Mais, au lieu de cela, elle découvrit le secret du vin et, en peu de temps, il se répandit à la cour royale.\nLe vin a été produit et consommé en Perse durant des millénaires, mais nul ne peut rivaliser avec celui que l'on tire de l'excellent raisin cultivé sur les pentes en terrasses des monts Zagros, dans le Fars. La réputation du vin de Chiraz s'est répandue jusque loin au-delà de nos frontières, et il est très demandé jusqu'en Inde et en Europe.\nNous devons donc développer nos systèmes d'irrigation et faire tout notre possible pour en accroître la production et vendre nos produits recherchés sur les marchés étrangers."
 frs_shirazi_school:0 "L'école de Chiraz"
 frs_shirazi_school_desc:0 "En tant que centre d'enseignement, il n'est sans doute pas si surprenant que les artisans du Fars se soient taillé une réputation de grands producteurs de livres et de miniatures. Des maîtres célèbres et des éditeurs se sont toujours établis dans nos villes pour jouir de notre protection.\nL'école de Chiraz ne peut que fleurir avec le soutien appuyé pour créer de nouveaux livres, et nous devons continuer sur cette voie si nous ne voulons pas être dépassés par les relieurs et peintres d'Inde ou d'Azerbaïdjan."
 frs_integrate_the_qashqai:0 "Intégration des Kachkaïs"
 frs_integrate_the_qashqai_desc:0 "Si le Fars abrite de nombreux Persans sédentaires, de grandes cités et des industries, il est aussi peuplé des groupes importants de tribus nomades. Les Kachkaïs et d'autres ont souvent eu maille à partir avec les habitants des villes, ce qui a suscité des conflits coûteux entre les deux partis, qui ne bénéficient en rien au pays.\nNous devons donc intégrer ces nomades en leur donnant une place dans les villes, tout en garantissant leur droit à user de la terre pour leurs troupeaux. En retour, nous pourrons alors leur demander que nos souverains soient consultés pour la nomination des îlkhâns, leurs chefs traditionnels."
 frs_capital_for_an_empire:0 "Une capitale pour un empire"
 frs_capital_for_an_empire_desc:0 "À proximité des routes commerciales du golfe Persique, avec sa grande importance pour la culture persane et sa sûreté relative vis-à-vis des ennemis de notre peuple, le Fars est le lieu idéal d'où gouverner un État persan. Inspirons-nous des grands empires qui nous ont précédés en créant une capitale digne ce nom. Nous devons dépenser, rénover chaque partie de la ville, construire de nouveaux canaux d'irrigation, des bains publics, des bazars, des remparts, des places, des palais, des mosquées, des madrassas et des jardins.\nQuiconque le souhaite doit pouvoir s'y installer, car cela doit être la plus grande capitale jamais vue par l'homme !"
 LRI_ideas:0 "Doctrines lorestanies"
 LRI_ideas_start:0 "traditions lorestanies"
 LRI_ideas_bonus:0 "ambitions lorestanies"
 lri_kingdom_in_the_zagros_mountains:0 "Le royaume du Zagros"
 lri_kingdom_in_the_zagros_mountains_desc:0 "Le peuple du Lorestan habite une région que beaucoup trouveraient inhospitalière. En fait, les monts Zagros ont été considérés comme barrière entre l'Iran et la Mésopotamie pendant des millénaires. Cela ne nous gêne guère pourtant car nombre d'entre nous sont habités à vivre en nomades, déplaçant leurs troupeaux de moutons à travers les versants et les cols comme cela leur plaît."
 lri_jadda_ye_atabak:0 "Jâdh-i Atâbak"
 lri_jadda_ye_atabak_desc:0 "Lorsque le royaume de Mâlamîr gouvernait ces régions, il a usé de son pouvoir pour tailler une grande route dans les montagnes, facilitant grandement le commerce à travers le Zagros tout en payant pour son entretien.\nAujourd'hui, le royaume de Mâlamîr n'est plus, Shâhrokh l'ayant écrasé dans les années 1420, mais la route est restée. Nous devons apprendre des atâbaks et ne pas perdre cette route qu'ils nous ont laissée. En continuant de l'entretenir, nous pouvons nous assurer qu'elle rend encore de grands services à nos voisins, ce qui va de pair avec nos propres profits."
 lri_haven_for_dissenters:0 "Un havre pour les dissidents"
 lri_haven_for_dissenters_desc:0 "La vie nomade de la plupart de nos sujets peut sembler attirante à certains. Il est de nombreux groupes, aussi bien nomades que sédentaires, pour lesquels la place vient à manquer dans les vastes étendues de la Mésopotamie ou les vallées de l'Iran. Ceux qui ont été vaincus à la guerre, qui ont été chassés pour les travaux d'irrigation ou lorsque le pouvoir central les a jugés trop peu loyaux lorsqu'il s'est imposé.\nNous devrions ouvrir nos bras à ces gens pour qu'ils s'établissent et forment de nouvelles tribus dans nos montagnes. Personne ne sera aussi déterminé à défendre leurs foyers que ceux qui ont déjà tout perdu par le passé."
 lri_popular_religion:0 "La religion du peuple"
 lri_popular_religion_desc:0 "Si tous dans notre peuple sont de bons musulmans, il n'est pas toujours évident que les sages lettrés des plaines seraient d'accord sur ce point. Peu chez nous parlent ou lisent l'arabe, et nombreux sont ceux qui vivent dans un certain isolement du monde extérieur. Entre notre vénération des sanctuaires locaux, les emâmzâdas – les descendants des grands imams – et l'importance des sectes syncrétistes telles que le yârsânisme, de nombreux aspects pourraient surprendre les plus lettrés des oulémas. Pourtant, cette ouverture à la diversité est aussi une force, car il est difficile d'imaginer un peuple qui ne pourrait pas s'intégrer parmi nous pour des motifs religieux."
 lri_looms_of_the_lurs:0 "Les métiers du Lorestan"
 lri_looms_of_the_lurs_desc:0 "Certains pourraient dire que nos vêtements ne sont pas aussi sophistiqués que la soie des peuples des plaines, mais la laine de nos moutons nous permet de créer des tissus aussi solides que beaux, très demandés jusque loin de nos territoires."
 lri_rise_of_the_lurs:0 "La gloire des Lorestanis"
 lri_rise_of_the_lurs_desc:0 "La vie dans les montagnes n'est pas toujours facile. Notre peuple est dur et fort, ayant enduré toute sa vie le terrain difficile, défendant ses troupeaux contre les pillards et, lorsque c'est nécessaire, repoussant les attaques d'envahisseurs étrangers. Avec les siècles, nous avons aussi joué le rôle de faiseurs de rois, en aidant plusieurs prétendants persans.\nL'heure est venue maintenant de nous lever pour nous-mêmes, de prendre les terres qui nous entourent et de former une armée capable de détruire tous ces sédentaires si mous."
 lri_foreign_trade:0 "Liens commerciaux à l'étranger"
 lri_foreign_trade_desc:0 "Il est sans doute préférable de chercher au loin des alliés, plutôt qu'autour de nous. Nous avons sur nos territoires des ressources de valeur que les compagnies européennes des Indes désirent acquérir, et nombre de leurs agents ont déjà fait part de leur intérêt pour coopérer avec nous. Forgeons des alliances avec les royaumes de l'Europe en garantissant la sécurité de leurs marchands, en échange de leur protection et de leur aide."
 QAR_ideas:0 "Doctrines Qara Qoyunlu"
 QAR_ideas_start:0 "traditions Qara Qoyunlu"
 QAR_ideas_bonus:0 "ambitions Qara Qoyunlu"
 qar_black_sheep:0 "Les Moutons Noirs"
 qar_black_sheep_desc:0 "Nous sommes la confédération des Moutons Noirs. Notre lignée remonte aux grands khans oghouzes, et nos guerriers ont fait trembler le monde. Autrefois nous courbions la tête devant les Ilkhanides et Tîmûr, mais nous sommes désormais indépendants et plus forts que jamais, prêts à régner sur tous les territoires des clans turciques d'Iran, d'Anatolie et du Caucase."
 qar_governor_of_azerbaijan:0 "Gouverneurs d'Azerbaïdjan"
 qar_governor_of_azerbaijan_desc:0 "Tandis que nombre de nos compagnes militaires contre nos suzerains timourides nous ont donné une grande expérience, peut-être le gain le plus important est-il celui de gouverneurs timourides, donné par Shâhrokh à Jâhân Shâh afin de l'aider à pacifier notre peuple. Mais ce que Shâhrokh n'a pas réalisé, c'est que cela nous permet de prétendre à la légitimité des Timourides, qui ont autrefois vaincu et conquis tous les territoires du Caucase. Cet honneur nouveau nous donne donc des droits pour établir durablement notre emprise sur le Caucase, l'Azerbaïdjan, et peut-être même un jour sur la Perse."
 qar_dynamic_warfare:0 "Guerre de mouvement"
 qar_dynamic_warfare_desc:0 "Notre région s'est avérée dangereuse pour bien des envahisseurs. Les montagnes, les déserts, les plaines et les forêts du Caucase et de l'Iran demandent une adaptation rapide aux particularités et un œil avisé pour saisir le moindre avantage stratégique et tactique. Nos longues guerres contre les autres fédérations turcomanes et les Timourides nous ont permis de maîtriser à la perfection la guerre de mouvement, faisant usage des raids, des manœuvres surprises et des batailles ciblées."
 qar_freedom_with_responsibility:0 "Liberté et responsabilité"
 qar_freedom_with_responsibility_desc:0 "Un grand souverain sait déléguer. Nous avons soumis un grand nombre de pays, sous des climats et dans des paysages très différents. Si notre empire doit un jour s'étendre, nous devons apprendre à confier une part de pouvoir aux dynasties mineures locales qui se sont soumises à nous, leur permettant de lever les impôts sur leurs peuples et de lever leurs armées pour les mettre à notre service."
 qar_patron_of_iranian_culture:0 "Mécénat de la culture persane"
 qar_patron_of_iranian_culture_desc:0 "En tant que conquérants de l'Iran et de l'Irak, nous avons hérité des villes et des palais des grands empires qui nous ont précédés. Si nous voulons survivre et prospérer dans ces régions, nous devons ajouter nos propres monuments et notre architecture aux leurs, et agir en mécènes des lettrés persans chez les peuples qui se sont soumis à nous."
 qar_irrigation_and_public_works:0 "Irrigation et travaux publics"
 qar_irrigation_and_public_works_desc:0 "Des siècles de guerre, depuis les invasions des Mongols, ont dévasté l'Iran et la Mésopotamie. Les grands ouvrages d'irrigation, qui permettaient autrefois le bien-être de nos sujets, ont été laissés à l'abandon. Les cultures sont soumises aux caprices du temps.\nNous devons très vite reconstruire les greniers à grain qui permettront au peuple de survivre dans les temps de besoin. Afin d'assurer l'avenir, nous devons restaurer ce qui a été laissé en ruines et reconstruire tous ces ouvrages qui permettront aux territoires des Qara Qoyunlu de redevenir fertiles et productifs."
 MHR_ideas:0 "Doctrines mehries"
 MHR_ideas_start:0 "traditions mehries"
 MHR_ideas_bonus:0 "ambitions mehries"
 mhr_lands_of_frankincense_and_the_khareef:0 "Le pays de l'encens et du kharîf"
 mhr_lands_of_frankincense_and_the_khareef_desc:0 "Si nos terres peuvent sembler pauvres et arides à certains, elles sont bénies de deux bienfaits. Le premier est que nous produisons l'encens et la myrrhe dont parlent les histoires, que de nombreux peuples du monde recherchent.\nLe second est la mousson saisonnière, le kharîf, avec sa brume si particulière, qui nous assure que la terre reste verte et luxuriante toute une partie de l'année. Sans cette eau, notre pays ne serait pas tel que nous le connaissons."
 mhr_mercenary_traditions:0 "Tradition du mercenariat"
 mhr_mercenary_traditions_desc:0 "Les Mehris sont établis dans la région depuis longtemps. Selon certains, nous avons été ici plus longtemps que tout les autres groupes de l'Arabie du Sud. Pourtant, nous avons souvent été considérés comme des partenaires mineurs pour nos voisins plus étendus. Les soldats mehris ont servi dans les armées du Yémen ou d'Oman, mais ce sont nos mercenaires qui ont établi notre réputation à l'étranger, plus que nos armées."
 mhr_mahra_tribes:0 "Les tribus des Mehris"
 mhr_mahra_tribes_desc:0 "Notre langue ne ressemble en rien à toutes celles parlées dans la péninsule, et nombreux mêmes sont ceux qui distinguent entre Arabes et Mehris. De fait, notre peuple descend des fils du grand Mahrâ ibn Haydân ibn Qahtân ibn Ya'rub. Depuis des temps immémoriaux notre peuple a été séparé entre deux grands groupes : les Banû Sâr contrôlent la côte, tandis que les Banû Shahâwî contrôlent l'intérieur.\nSi nous voulons prospérer, nous devons unifier les tribus de l'intérieur et du littoral, car toutes sont nécessaires, aussi bien pour défendre notre territoire que pour l'étendre."
 mhr_pilots_of_the_arabian_sea:0 "Les pilotes de la mer Arabique"
 mhr_pilots_of_the_arabian_sea_desc:0 "Nous avons fait voile sur les eaux de la mer d'Arabie durant des siècles, et peu de capitaines connaissent aussi bien ses eaux que nous. Des communautés mehries sont établies depuis les villes swahilies d'Afrique de l'Est jusqu'aux quartiers animés du Caire ou de Bassora. Notre histoire maritime fait que nos marins sont très recherchés, non seulement comme équipage, mais aussi comme pilotes de talent pour guider les navires venus de tous les pays à travers les eaux traîtresses ou inconnues."
 mhr_camels:0 "Les chameaux de Mahra"
 mhr_camels_desc:0 "Les chameaux de Mahra sont connus loin au-delà de nos frontières. Ils sont appréciés des califes des poèmes anciens ou récents, tels que ceux d'Abû Tammâm, qui ont chanté leurs louanges. On dit même que dans certains pays lointains le nom même de « mehri » ou « méhari » est devenu synonyme de monter un chameau…\nLes chameaux mehris ont servi les pèlerins, les marchands et les pillards pendant des siècles. Alors que notre territoire s'étend et que le pays se modernise, nous devons perpétuer cet élevage et les traditions qui nous ont permis de dominer cette bête de somme si polyvalente."
 mhr_book_of_navigation:0 "Le livre de navigation"
 mhr_book_of_navigation_desc:0 "L'adresse et l'expérience de nos navigateurs sont célèbres de Zanzibar au Timor, mais nous ne pouvons risquer de perdre tous les secrets de notre commerce par la mort d'un seul homme. Nous devrions faire compiler à tous nos meilleurs navigateurs un nouveau livre de navigation, un portulan mis à jour et sans cacher le moindre secret, pour le plus grand bénéfice des générations futures de marins."
 mhr_rein_in_the_chiefs:0 "S'imposer aux chefs"
 mhr_rein_in_the_chiefs_desc:0 "Par tradition, une grande part du pouvoir, au sein de notre société, a reposé entre les mains des muqaddam, les chefs qui dirigent les diverses communautés de l'intérieur, tandis que les sultans passaient une grande partie de leur temps sur l'île de Socotra. Cela peut parfois mener à des querelles sanglantes et vaines, et même à d'autres conflits avec nos voisins.\nIl est temps de reprendre le contrôle de ces chefs, et au besoin de les remplacer par des serviteurs plus loyaux."
 YEM_ideas:0 "Doctrines yéménites"
 YEM_ideas_start:0 "traditions yéménites"
 YEM_ideas_bonus:0 "ambitions yéménites"
 yem_al_yaman:0 "al-Yaman, L'Arabie heureuse"
 yem_al_yaman_desc:0 "Depuis les temps les plus reculés, le Yémen est appelé l'Arabie heureuse. Alors que la plus grande partie de la péninsule est désolée, déserte et aride, le Yémen a été béni d'un climat doux, de pluies et de bonnes terres cultivables. Depuis les cités littorales de la Tihâma jusqu'aux terres en terrasses des hauts plateaux de l'intérieur, notre pays est prospère et arable."
 yem_control_of_the_red_sea:0 "Contrôle de la mer Rouge"
 yem_control_of_the_red_sea_desc:0 "Chaque année, un nombre incroyable de navires franchit la mer Arabique et l'océan Indien pour livrer des épices, du coton, de la soie, des joyaux, de l'encens, des esclaves et d'autres biens si recherchés depuis l'Égypte jusqu'à l'Inde. Pour ce voyage, ils sont contraints de passer l'étroit détroit de Bâb al-Mandab, entre nos côtes et l'Afrique. Nous ne devons pas hésiter à faire bon usage des avantages que nous apporte notre localisation, aussi bien pour protéger ces innombrables bateaux marchands dans nos eaux que pour leur faire payer tout ce que nous faisons pour eux."
 yem_yemeni_architecture:0 "Architecture yéménite"
 yem_yemeni_architecture_desc:0 "Les dirigeants du Yémen, à travers les siècles, ont tous voulu inscrire leur marque sur le pays, et il s'en trouve bien peu qui n'aient pas eu les moyens de le faire. Il est temps désormais de faire usage de cette richesse pour construire de grands ouvrages d'irrigation, nos propres madrassas et châteaux, de manière à pouvoir rivaliser avec les dynasties du passé. Qu'aucun de nos visiteurs n'ait le moindre doute qu'il est bien arrivé dans le plus impressionnant de tous les pays des Arabes."
 yem_uniting_yemeni_tribes:0 "Unification des tribus yéménites"
 yem_uniting_yemeni_tribes_desc:0 "L'intérieur du Yémen, les hauts plateaux, même les basses terres entourant les cités de la côte, toutes ces régions abritent des chefs tribaux puissants et très différents. Nombre de ces clans peuvent livrer de grands groupes de guerriers, qui se sont montrés capables de repousser tous les conquérants pendant des siècles, aussi bien que nos propres collecteurs de taxes.\nLe moment est venu d'unifier ces tribus belliqueuses pour donner naissance à une population loyale, unie contre nos ennemis communs plutôt que divisée entre des groupes rivaux toujours prêts à chercher querelle au nom de la défense de leur indépendance."
 yem_promoting_yemeni_trade_ports:0 "Soutien aux ports yéménites"
 yem_promoting_yemeni_trade_ports_desc:0 "Durant des siècles, les commerçants yéménites sont partis de ports tels que Zabîd, Mocha ou Aden, et certaines dynasties ont même établi leurs capitales dans ces villes. Les pluies et la terre ont fait du Yémen un pays prospère, mais c'est le commerce qui permet notre richesse. Nous devons soutenir en tout nos marchands et nos commerçants, car sans eux notre pays n'aurait absolument aucune importance."
 yem_foreign_embassies:0 "Ambassades étrangères"
 yem_foreign_embassies_desc:0 "Notre localisation dans le monde est très intéressante, et la conséquence en sera toujours la même : nous attirons l'attention des pays proches et lointains. Il est temps de faire usage de nos richesses et de l'influence que nous nous sommes gagnés en nous assurant d'alliances et de garanties par les plus grandes puissances de ce monde, qui seront capables de nous protéger aussi bien sur la terre que sur les mers."
 RAS_ideas:0 "Doctrines ar-Rashîdî"
 RAS_ideas_start:0 "traditions ar-Rashîdî"
 RAS_ideas_bonus:0 "ambitions ar-Rashîdî"
 ras_living_imam:0 "L'imâm vivant"
 ras_living_imam_desc:0 "Alors que les autres chiites attendent un imâm caché ou se dissimulent parmi les sunnites, les soufis ou quelque autre hérésie, notre peuple suit l'imâm zaïdite. Il est notre chef, aussi bien en ce bas monde qu'en religion, et ses descendants nous guideront toujours contre les infidèles, les hérétiques ou tout autre ennemi que nous croiserons sur notre route."
 ras_yemeni_highlands:0 "Hautes terres du Yémen"
 ras_yemeni_highlands_desc:0 "Le Yémen a toujours eu la réputation d'être la portion de l'Arabie la plus fertile et la plus heureuse, et ce n'est en rien exagéré. Bien peu de lieux dans la péninsule disposent d'autant de bonnes terres ou d'autant de pluies. Les hautes terres du Yémen, les nôtres, sont bien tempérées et accueillantes, et notre peuple peut y cultiver la nourriture autant que le célèbre caféier."
 ras_unite_rassid_state:0 "Unification des Rassides"
 ras_unite_rassid_state_desc:0 "Pendant trop longtemps les descendants de la dynastie se sont disputé la direction du pays. Il est temps de nous trouver un chef puissant, qui pourra emmener tous les fidèles rassidis à la victoire contre les ennemis de l'étranger et les tribus séparatistes de l'intérieur."
 ras_mountain_strongholds:0 "Citadelles"
 ras_mountain_strongholds_desc:0 "Face aux dirigeants de ce bas monde qui cherchent sans cesse à prendre le contrôle de notre pays, nous avons souvent dû élever de puissantes forteresses. Les hautes terres du Yémen ont toujours disposé de nombreuses structures de défense, depuis les citadelles les plus vastes jusqu'à de simples tous. Cette vigilance perpétuelle doit être conservée où que nous nous étendions, dans les basses terres et ailleurs. Toujours rester vigilants, toujours être prêts à défendre ce qui est nôtre."
 ras_salt_in_water:0 "Comme le sel fond dans l'eau"
 ras_salt_in_water_desc:0 "On dit qu'un commandant étranger a un jour dit que toute armée envoyée au Yémen « fond comme le sel dans l'eau ». Si c'est le témoignage du caractère implacable de notre terre envers les envahisseurs, c'est aussi un but que nous devons nous efforcer de suivre. Unifions notre peuple, afin que tous œuvrent de concert pour défaire toute invasion. Unis, rien ne nous sera interdit !"
 ras_secure_trade_monopolies:0 "Assurer les monopoles commerciaux des Yéménites"
 ras_secure_trade_monopolies_desc:0 "Tout comme nous contrôlons la source de la plus grande partie du café au monde, nous occupons une position unique pour contrôler le commerce sur la mer Rouge, tout comme le commerce terrestre de l'Arabie. Nous nous devons d'exploiter cette source de richesses."
 MSY_ideas:0 "Doctrines de la Musha'sha'îyâ"
 MSY_ideas_start:0 "traditions de la Musha'sha'îyâ"
 MSY_ideas_bonus:0 "ambitions de la Musha'sha'îyâ"
 msy_fervent_millenarianism:0 "Millénarisme fervent"
 msy_fervent_millenarianism_desc:0 "La Musha'sha'îyâ sait parfaitement que Sayyid Muhammad ibn Falâh est la réincarnation du Mahdî, et c'est en conformité avec son souhait que nous avons établi dans ces contrées un État pour les fidèles. Nous avons renforcé notre foi et l'exaltation mystique qui nous permettent d'accomplir l'extraordinaire, au nom de sa rayonnante dynastie. La fin est proche, et il est temps que le monde apprenne à suivre les enseignements de la Musha'sha'îyâ !"
 msy_messianic_legacy:0 "L'héritage messianique de Muhammad ibn Falâh"
 msy_messianic_legacy_desc:0 "Répandre la parole de Sayyid Muhammad et de ses descendants est plus qu'une mission pour la Musha'sha'îyâ : c'est un devoir. Nous devons éclairer tous ceux que nous gouvernons, tout en continuant à propager la sainte parole parmi les sujets opprimés de nos voisins."
 msy_swamp_warfare:0 "Guerre des marais"
 msy_swamp_warfare_desc:0 "La région entourant le Chatt al-Arab et le golfe Persique est un dédale de cours d'eau, de marais et d'îles que tout envahisseur trouvera difficiles à contrôler, ou même simplement à naviguer. Les guerriers de la Musha'sha'îyâ ont toujours su tirer parti de ce terrain, depuis les origines de notre État, et trouver le moyen de tirer profit de cette expérience à mesure que nous nous étendons nous permettra de continuer à défaire des ennemis qui apparaissent plus forts que nous."
 msy_arabistan:0 "Arabistan"
 msy_arabistan_desc:0 "Le message de la Musha'sha'îyâ a toujours résonné chez les purs, mais il a une influence plus forte encore au sein des tribus arabes d'Irak et du Nord de l'Arabie. Le soutien dont nous jouissons parmi elles est un avantage que nous devons utiliser, aussi bien pour gouverner que pour étendre notre influence."
 msy_house_united:0 "Une maison unie"
 msy_house_united_desc:0 "Si l'État a beaucoup évolué depuis sa fondation par Muhammad ibn Falâh, nous sommes toujours les perpétuateurs de son héritage, et ses descendants sont toujours d'une importance fondamentale dans le gouvernement de la Musha'sha'îyâ. Avec les années, pourtant, sa dynastie s'est agrandie, et beaucoup de temps et d'énergie sont perdus à intriguer, conspirer dans des factions et comploter entre les branches rivales et leurs partisans. Mettons un terme définitif à toutes ces querelles en établissant une ligne de succession claire pour définir qui est le chef de la famille."
 msy_outward_pragmatism:0 "Pragmatisme extérieur"
 msy_outward_pragmatism_desc:0 "Dans un monde hostile, avoir des amis est une nécessité. Toutefois, nos convictions religieuses rendent bien improbable que quiconque nous considère autrement que comme des hérétiques, ce qui ne facilite pas la découverte d'alliés chez nos voisins. Nous ne devons donc pas nous effrayer de faire tout ce qu'il est en notre pouvoir pour entretenir de bonnes relations avec les États les plus puissants de la région."
 msy_sufis_shias_middle_east:0 "Soufis et chiites du Proche-Orient"
 msy_sufis_shias_middle_east_desc:0 "Les chiites sont nombreux dans les pays de l'Iran et de l'Irak, qui ont dû vivre leur foi en secret depuis des siècles dans l'attente de la révélation finale du Mahdî. Même parmi ceux qui se considèrent comme sunnites, certains, assagis par des années de pratique du soufisme, font preuve d'un grand intérêt pour les enseignements nouveaux de la Musha'sha'îyâ. Invitons donc ces hommes et ces femmes sur nos territoires, où certains permettront de pousser plus loin encore notre savoir théologique, tandis que d'autres pourront prospérer sur les terres que nous contrôlons."
 SIS_ideas:0 "Doctrines sistânies"
 SIS_ideas_start:0 "traditions sistânies"
 SIS_ideas_bonus:0 "ambitions sistânies"
 sis_lake_hamun:0 "Le lac Hâmûn"
 sis_lake_hamun_desc:0 "Depuis les hauts sommets de l'Hindu Kush, le Helmand-rûd, le Khash-rûd, Farâh-rûd et le Harut-rûd convergent tous vers le lac Hâmûn et la dépression du Gowd-i Zireh. Cela donne ainsi naissance à un type de basses terres irriguées, qui tranche avec les déserts et les montagnes qui les entourent. Le lac, dont il dit qu'il contient la semence de Zoroastre, a été nécessaire à la vie de notre peuple pendant des siècles, tout autant par l'irrigation qu'il permet que pour faire tourner les moulins à eau."
 sis_saffarid_legacy:0 "Héritage des Saffârides"
 sis_saffarid_legacy_desc:0 "Durant deux siècles, le Sistân a été le fief de la dynastie des Saffârides, où après avoir soumis les gouverneurs tahirides du califat abbasside ils ont été capables de constituer un empire qui recouvrait toute la Perse orientale. Si l'empire des Saffârides n'a pas été si durable, leur dynastie a bien démontré la force du peuple du Sistân. Nous devrions donc tout faire pour imiter nos ancêtres, et rappeler à tous que ce qui a tout l'air d'être une province lointaine est en fait le fondement même de l'empire."
 sis_subjugation_of_tribes:0 "Soumission des tribus"
 sis_subjugation_of_tribes_desc:0 "Nous contrôlons les forts et les cités du Sistân, mais dans les montagnes, les collines et les déserts qui bordent notre territoire de nombreuses tribus continuent de vivre en toute indépendance de notre gouvernement. Nous devons les soumettre, autant pour protéger la paix dans les basses terres que pour étendre notre contrôle sur les hautes terres."
 sis_loyal_service:0 "Loyauté du service"
 sis_loyal_service_desc:0 "La période où le Sistân a été un grand empire n'a peut-être guère duré, mais pendant des siècles nous avons fourni armées et chefs de guerre aux Ilkhanides, aux Karts et aux Timourides. Nous devrions perpétuer avec fierté cette tradition de service parmi nous, car il y a toujours une grande expérience à tirer des guerres menées par les puissances étrangères."
 sis_overland_trade_routes:0 "Routes commerciales terrestres"
 sis_overland_trade_routes_desc:0 "Nous contrôlons des points de passage importants sur les routes terrestres entre l'Afghanistan, le Khorassan et l'Iran. Ces terres, au cours de l'histoire, ont souvent été regardées comme dangereuses par les marchands, même si certains ont osé les traverser malgré tous les périls. Nous devrions donc établir un réseau d'étapes bien gardées pour les caravanes, et tout faire pour protéger les commerçants sur nos territoires, car de cette manière nous encouragerons tous les autres à venir, permettant la croissance du commerce et l'afflux des richesses dans le pays."
 sis_chronicles_of_sistan:0 "Les chroniques du Sistân"
 sis_chronicles_of_sistan_desc:0 "Tout au long des siècles, les dynasties du Sistân ont souvent jugé utile de faire rédiger les chroniques de leur propre histoire en tant que gouverneurs de la province. C'est là grande sagesse, et nous devrions les imiter. Mais, au contraire de nos prédécesseurs, nous ferions bien de compiler au préalable toutes les histoires anciennes du Sistân, de manière à pouvoir jeter les bases d'une œuvre nouvelle, embrassant toute l'histoire du pays, depuis les temps les plus anciens jusqu'à nos jours."
 sis_scholars_of_sistan:0 "Les lettrés du Sistân"
 sis_scholars_of_sistan_desc:0 "Le Sistân était autrefois un foyer culturel, religieux et d'éducation. Nous devrions chercher à rétablir ces qualités. En invitant des lettrés, en fondant des écoles, des mosquées et des institutions de charité, nous pourrions restaurer la réputation de ce qui était autrefois, pour le plus grand profit de notre peuple et du gouvernement."
 caspian_ideas:0 "Doctrines de la Caspienne"
 caspian_ideas_start:0 "traditions de la Caspienne"
 caspian_ideas_bonus:0 "ambitions de la Caspienne"
 caspian_riches_of_tabarestan:0 "Les richesses du Tabaristan"
 caspian_riches_of_tabarestan_desc:0 "Entouré de toutes parts par les montagnes, le Tabaristan suit la côte de la Caspienne. C'est une région tempérée et humide, idéale pour la culture du riz, et qui compte certaines des villes les plus anciennes de tout l'Iran. En temps de guerre et de révolte, le Tabaristan reste aussi souvent paisible, grâce à sa situation protégée, aussi son expansion réduite est-elle compensée par une population nombreuse. Ce calme relatif et ces établissements anciens contribuent à faire de lui une étape importante sur la route de la soie, nous permettant de bénéficier de l'opulence du réseau commercial qui traverse toute l'Asie."
 caspian_time_of_turmoil:0 "Une époque de troubles"
 caspian_time_of_turmoil_desc:0 "Tout autour de nous, de grands royaumes s'effondrent. Nous avons vu les princes timourides se battre sur les décombres de leur héritage ancestral, tandis que les tribus turciques s'affrontent sur les montagnes de l'Azerbaïdjan. Le millénarisme saisit le peuple de Perse tout entier, et nombreux sont ceux qui prennent les armes contre leurs anciens souverains. Si nous voulons survivre à une époque si tourmentée, nous devons constituer une armée forte, formée de nos propres soldats, qui pendant des générations ont vu les conquérants étrangers passer et s'en aller. Le moment est venu non pas seulement de nous défendre, mais aussi de frapper ceux qui autrement se montreraient prêts à nous dévorer."
 caspian_silk:0 "Soie de la Caspienne"
 caspian_silk_desc:0 "Les côtes de la Caspienne sont une terre de forêts, de marais et de rizières, mais pour l'essentiel c'est surtout une terre de plantations de mûriers et de vers à soie. Abritant sa propre espèce de mûrier, première région d'Iran à élever le ver à soie, nous avons désormais une tradition bien établie de production de la soie, qui remonte maintenant à un millénaire. Nos villes produisent un tissu qui n'est pas réputé seulement en Iran et au Khorassan, mais aussi dans les cités d'Italie, de France et d'Allemagne, qui toutes cherchent à importer autant que possible ce bien rare dès qu'elles peuvent en trouver. La seule limite n'est pas de savoir en combien leurs marchands peuvent en acheter, mais quelle quantité nous pouvons produire. Mais il existe des façons de rendre sa production plus efficace. Appliquons-les. Nous deviendrons riches, et nos fileurs feront la mode dans le monde entier."
 caspian_sea_trade:0 "Protection du commerce sur la Caspienne"
 caspian_sea_trade_desc:0 "Un nombre de plus en plus conséquent de vaisseaux hostiles menacent notre commerce d'outre-mer en danger. Qu'ils viennent de pays étrangers ou soient à la solde de pirates, nous ne pouvons tolérer que d'autres pillent les marchands qui font vivre notre pays. Si une véritable marine n'est guère possible sur la Caspienne, nous devons être prêts à construire des navires pour patrouiller sur la grande mer intérieure, même si cela nous oblige à faire venir des charpentiers de marines depuis des pays fort lointains."
 caspian_unite_minor_states:0 "Unification des États du Tabaristan"
 caspian_unite_minor_states_desc:0 "Nombreux sont les pays se trouvant dans la région, même si au sein de nos frontières se trouve un certain nombre de dirigeants locaux issus de dynasties anciennes qui jouissent d'une grande autonomie. Nous ne pouvons autoriser que la situation perdure plus longtemps. Nous devons abattre les châteaux de ces princes locaux et mettre des gens de confiance en charge du gouvernement de leurs terres."
 caspian_safe_haven:0 "Un refuge sûr"
 caspian_safe_haven_desc:0 "La région a souvent constitué un refuge sûr pour des gens de cultures et de religions diverses. Cheiks, seigneurs de guerre ou marchands peuvent tous s'y faire une place. Peut-être est-ce pour cela que le Tabaristan s'est forgé une population aussi variée, car dans tous les petits États de la côte du Tabaristan on peut trouver des sunnites et des zoroastriens, des chiites nizarites, des zaïdites et des jafaris. De bien des façons, c'est grâce à la protection des montagnes qui nous enserrent.\nLa meilleure façon d'œuvrer pour la paix, toutefois, est de se préparer à la guerre. Nous devons élever de puissantes forteresses pour garder les cols qui permettent le passage à travers les montagnes qui nous protègent, et y garder des garnisons importantes pour protéger la liberté dont nous jouissons."
 caspian_promote_foreign_trade:0 "Promotion du commerce étranger"
 caspian_promote_foreign_trade_desc:0 "En tant qu'étape sur la route de la soie, notre pays a longtemps prospéré du commerce. Les marchands venus d'Arménie, d'Inde, de Russie ou d'autres lieux lointains sont nombreux dans nos cités. Aussi devrions-nous faciliter encore le négoce, en construisant de nouveaux caravansérails et en invitant les nombreux marchands qui passent par la région pour s'établir chez nous et se faire une vie nouvelle dans nos villes."
 RUM_ideas:0 "Doctrines roumies"
 RUM_ideas_start:0 "traditions roumies"
 RUM_ideas_bonus:0 "ambitions roumies"
 rum_abul_fath:0 "Abû'l-Fath"
 rum_abul_fath_desc:0 "Nous sommes cernés par nos ennemis, aussi constituer une armée puissante est-il une nécessité vitale pour notre État. Fort heureusement, nous ne sommes en rien un peuple faible. Depuis les irréguliers ghâzî et les cavaliers akinci jusqu'aux sipahis de l'Empire ottoman, le monde a appris à reconnaître la puissance militaire des peuples turcs. Construisons une armée digne d'un empire en nous inspirant de toutes les compétences militaires que nous pourrons trouver, tout en tirant aussi parti de la force et de l'expérience de tous ceux qui nous ont précédés."
 rum_king_of_the_east_and_west:0 "Sultân ash-Sharq wa 'l-Gharb"
 rum_king_of_the_east_and_west_desc:0 "Depuis la chute de Rûm, les peuples turcs ont été divisés, servant tous les beys de second rang depuis le Bosphore jusqu'aux montagnes du Kurdistan. Il était de notre devoir de restaurer l'héritage des sultans seldjoukides de Rûm et d'unifier les Turcs d'Anatolie. Notre ambition toutefois doit nous pousser plus loin encore : les Seldjoukides gouvernaient autrefois l'un des plus vastes empires jamais fondés, et il est évident pour tous désormais que la restauration de ce pays est notre destin, tout comme l'est la réclamation des territoires romains qui étaient autrefois gouvernés depuis ce qui est désormais le cœur de notre pays."
 rum_shahanshah:0 "Shahensheh"
 rum_shahanshah_desc:0 "Rûm n'était pas seulement un État anatolien : il honorait aussi grandement les traditions de royauté perses – et d'autant plus lorsque le Perse elle-même tomba aux mains des conquérants mongols. Sous les sultans qui nous ont précédés, la culture persane a fleuri, et les poètes et lettrés persans ont bénéficié du mécénat. Des hommes tels que Najm ad-Dîn Râzî, Qâne'i Tûsî, Bahâ' ad-Dîn Walad ou encore Rûmî lui-même se sont établis sous la protection de Rûm, et les sultans eux-mêmes étaient versés dans la littérature et la poésie persane.\nNous devons chérir notre héritage persan tout autant que notre passé turc, et viser à faire de notre pays le modèle de la culture persane, la première des nations de l'Islam."
 rum_sultan_of_rum:0 "Sultan de Rûm"
 rum_sultan_of_rum_desc:0 "Les sultans de Rûm régnaient sur les peuples d'Anatolie, qu'ils soient musulmans ou chrétiens. C'est sous leur règne que l'islam est devenu la première religion de la région, mais leurs politiques étaient favorables à tous leurs sujets, poussant ainsi jusqu'aux chrétiens des pays voisins à chercher à s'établir dans leurs territoires. Nous serions bien inspirés d'imiter leur exemple."
 rum_sulan_al_bahrayn:0 "Sultan al-Bahrayn"
 rum_sulan_al_bahrayn_desc:0 "Les sultans de Rûm, par le passé, ont établi une flotte puissante et durable, capable de tenir à distance les pirates chrétiens autant que les autres marines musulmanes. La capacité à contrôler et s'étendre en Méditerranée et à protéger nos côtes sera l'un des plus grands défis à relever pour l'empire."
 rum_sultan_al_muazzam:0 "as-Sultan al-Mu'azzam"
 rum_sultan_al_muazzam_desc:0 "Le plus glorieux des sultans requiert des monuments et bâtiments grandioses. Faisons en sorte que les terres de Rûm suscitent la jalousie de tout l'Islam, avec des mosquées, des madrassas, des caravansérails, des jardins, des canaux et des palais incomparables. Ce n'est que par le mécénat des architectes que nous pourrons laisser un héritage durable et unique à notre dynastie."
 rum_protector_of_dar_al_islam:0 "Protecteurs de la Dâr al-Islâm"
 rum_protector_of_dar_al_islam_desc:0 "Nos prédécesseurs ont toujours été prêts à défendre les justes et à combattre la propagation des sectes hérétiques. Nous aussi devons faire tout notre possible pour promouvoir les formes les plus pures de la vénération religieuse et limiter l'influence des dirigeants hérétiques, qui autrement tentent toujours de séduire et corrompre les fidèles."
 ARL_ideas:0 "Doctrines ardabiliennes"
 ARL_ideas_start:0 "traditions ardabiliennes"
 ARL_ideas_bonus:0 "ambitions ardabiliennes"
 arl_safavid_order:0 "L'ordre safavide"
 arl_safavid_order_desc:0 "Ardabil se trouve là où Safî ad-Dîn Ardabilî a vécu et œuvré. Son sanctuaire continue d'être un centre politique et militaire de la Safawîyâ, l'ordre mystique safavide, toujours dirigé par ses descendants. Les Safavides disposent d'une grande influence sur la scène politique, à Ardabil et dans les pays voisins, et tant que nous œuvrerons de concert avec eux leur ferveur religieuse nous permettra de défaire des ennemis bien plus nombreux que nous."
 arl_qizilbash:0 "Les qizilbâsh"
 arl_qizilbash_desc:0 "Qu'ils professent être chiites ou non, l'islâm mystique et la vénération de 'Alî sont répandus parmi les tribus turcomanes d'Iran, d'Anatolie et du Caucase. Les Safavides ont promptement gagné leur soutien, et elles sont désormais nombreuses à se ranger sous leurs bannières. Se faisant appeler qizilbâsh, ou « têtes-rouges » d'après leur couvre-chef caractéristique, ils pourraient constituer le cœur d'une nouvelle armée, prête à combattre et mourir pour le meneur des Safavides."
 arl_shiite_leadership:0 "Meneur des chiites"
 arl_shiite_leadership_desc:0 "Les sectes millénaristes ont commencé à apparaître dans tous les territoires iraniens, mais nous savons que nos cheiks sont les seuls dirigeants chiites légitimes au monde. Nous devons répandre la parole des cheiks d'Ardabil et obliger les maîtres chiites de tous nos territoires à reconnaître le fait qu'ils ne sont que les représentants de notre autorité messianique."
 arl_conversion_of_the_masses:0 "Conversion des masses"
 arl_conversion_of_the_masses_desc:0 "Pendant longtemps, la région a été un mélange hétérodoxe de religions diverses, où étaient honorés aussi bien 'Alî que les califes sunnites. Nous devons faire voir à ceux qui sont troublés le juste chemin, en leur montrant ce qu'est la véritable dévotion, et en agissant pour limiter l'influence sunnite de nos ennemis, au moins parmi les humbles – et en punissant ceux qui refusent de s'y soumettre s'il en est besoin."
 arl_religious_war:0 "Guerre religieuse"
 arl_religious_war_desc:1 "Les ennemis de l'État sont nombreux, mais nous pouvons aussi compter sur le soutien des chiites, des alévis et des ordres soufis se trouvant hors de nos frontières. Œuvrons de concert avec eux, de manière à ce qu'aucun empire sunnite ne puisse se sentir en sécurité face aux armées des fidèles."
 arl_amili_mujtahids:0 "Mujtahids amilis"
 arl_amili_mujtahids_desc:0 "Les chiites ont toujours été une minorité au sein du monde musulman, et hormis le califat fatimide, il y a des siècles de cela, il n'y a guère eu de gouvernements chiites de premier ordre. Cela signifie que, contrairement aux dynasties sunnites qui ont gouverné la région avant nous, nous n'avons pas d'institutions bien établies et légales sur lesquelles nous appuyer. Pour que notre pays puisse prospérer, nous devons faire tout notre possible pour en mettre en place, afin qu'elles soient durables et en accord avec une administration et des lois chiites.\nNous devrions donc inviter des lettrés chiites étrangers, tels que les amilis du Levant, pour nous aider à façonner un appareil administratif durable pour notre pays."
 arl_shahs_of_iran:0 "Shâhs d'Iran"
 arl_shahs_of_iran_desc:0 "Ce qui a commencé comme une secte religieuse à Ardabil est désormais en mesure de prétendre à la suzeraineté sur tous les territoires iraniens. Le moment est venu de prendre notre place légitime parmi les grandes nations de ce monde – et tous les empires perses qui nous ont précédés."
 geo_legacy_of_saint_nino:0 "Héritage de sainte Nino"
 geo_legacy_of_saint_nino_desc:0 "La Géorgie possède l'une des Églises chrétiennes les plus anciennes au monde, remontant à la christianisation de la région par sainte Nino, il y a plus d'un millénaire. Au cours des siècles, l'Église de Géorgie a été à la base de l'unification de tous les États géorgiens, jusqu'aux Bagratides. Dès lors, elle a été l'élément central de la culture du pays, face aux influences venues de Byzance, des Mongols et des musulmans. Bien peu de royaumes chrétiens ont survécu dans la région aujourd'hui, et face aux loyautés concurrentes dans la Géorgie de notre temps cette Église a encore un rôle fondamental à jouer en tant que facteur d'unité face aux étrangers."
 geo_dasturlamali:0 "Le Dasturlamali"
 geo_dasturlamali_desc:0 "La Géorgie a connu des temps troublés ces derniers siècles, en fait depuis l'invasion mongole. Divisée pour un temps, soumise à l'influence croissante des nobles des provinces, sous des pressions changeantes venues de l'extérieur des frontières, son ancien système féodal est dans les faits devenu obsolète, ou à tout le moins en partie rejeté. Le moment est venu de créer un ordre et une règle au sein de la noblesse et du peuple. Nous devrions créer un nouveau code légal, constitué de lois et de réglementations, détaillant les obligations de nos sujets et des nobles envers le roi et l'État. Une solide base juridique pour tous les corps légaux du pays est la seule façon d'aller de l'avant."
 SME_ideas:0 "Doctrines samtskhées"
 SME_ideas_bonus:0 "ambitions samtskhées"
 SME_ideas_start:0 "traditions samtskhées"
 sme_atabegs_of_samtskhe:0 "Les atabegs du Samtskhé"
 sme_atabegs_of_samtskhe_desc:0 "Le Samtskhé est, de bien des façons, une terre de frontière culturelle et religieuse, là où la Chrétienté rencontre l'Islam dans le Caucase, et où se mêlent et vivent côte à côte Turcs, Arméniens, Mongols, Grecs et Turcomans. Cela a causé de nombreux conflits par le passé, mais aussi permis à notre pays de se distinguer des autres régions de Géorgie. Le fait que nos dirigeants portent le titre turcique d'atabeg n'en est qu'un symbole."
 sme_proactive_diplomacy:0 "Diplomatie active"
 sme_proactive_diplomacy_desc:0 "Même s'il est une partie constituante de la Géorgie, le Samtskhé est resté largement indépendant durant des siècles. Cela a nécessité de toujours se tenir au fait des événements survenus sur la scène politique géorgienne, ainsi qu'une diplomatie très active avec les empires plus vastes à nos frontières. Depuis les Mongols et les Ilkhanides jusqu'à Tamerlan, nos dirigeants se sont toujours assurés d'avoir un moyen de discuter avec ceux qui disposaient de la plus grande puissance. De la même façon, nous avons parfois dû jouer un rôle actif dans la politique intérieure du royaume de Géorgie, nous mêlant des querelles de succession, et nous alliant à la dynastie royale lorsque c'était de notre intérêt. Nous ferions bien de poursuivre cette tradition à l'avenir, car l'avenir de notre petit pays en dépend. Qu'on ne dise jamais que nous n'avons pas fait suffisamment ou agi sans intelligence !"
 sme_fortresses_of_samtskhe:0 "Les forteresses du Samtskhé"
 sme_fortresses_of_samtskhe_desc:0 "Notre pays est une frontière montagneuse, barrant bien des fois le passage à des envahisseurs étrangers qui visaient la Géorgie. Pour cette raison, nous avons appris à construire des forteresses puissantes et à être prêts à mener des guerres défensives. Nous devons à tout prix maintenir cet héritage, les forteresses du Samtskhé doivent être parfaitement entretenues, pourvues en hommes et en ravitaillement : les invasions étrangères ne sont pas pour nous une possibilité, mais une certitude."
 sme_independent_ambitions:0 "Ambitions d'indépendance"
 sme_independent_ambitions_desc:0 "Qu'ils soient musulmans ou chrétiens, Géorgiens, Turcomans ou Iraniens, le Samtskhé a souvent dû se soumettre à des rois et sultans étrangers. Afin d'établir un État et une économie durables, nous devons établir nos propres institutions, capables de résister, quelle que soit l'origine de celui qui veut s'emparer de notre terre, à n'importe quel moment. Battons notre propre monnaie, rédigeons nos propres lois et faisons-nous les mécènes de nos propres théologiens et littérateurs."
 sme_protect_trade_routes:0 "Protection des routes commerciales"
 sme_protect_trade_routes_desc:0 "Notre situation, au carrefour de la Géorgie, de l'Anatolie, de l'Arménie et de l'Azerbaïdjan implique aussi qu'un grand nombre de marchands cherchent à traverser nos territoires. Les raids perpétuels des tribus nomades, pourtant, menacent constamment la sécurité sur nos routes. Nous devons les défendre, de même que les auberges fréquentées par les commerçants, afin de nous assurer que les échanges ne soient pas empêchés dans notre pays."
 sme_frontier_warriors:0 "Guerriers des frontières"
 sme_frontier_warriors_desc:0 "Le Caucase a longtemps été façonné par les empereurs nomades et les pâturages du Samtskhé ont attiré de nombreuses tribus désireuses de s'établir sur nos terres. Nous ne devons pas laisser cela réduire la stabilité du pays, mais plutôt conclure des accords avec ces tribus de façon à ce qu'elles jouent leur rôle pour servir nos ambitions militaires."
 sme_sacred_land:0 "Une terre sacrée"
 sme_sacred_land_desc:0 "La terre du Samtskhé abrite des lieux sacrés et révérés du peuple géorgien. Le monastère troglodytique de Vardzia, l'ancienne église d'Atskuri avec son icône miraculeuse de la Sainte Vierge, le monastère d'Ancha avec son icône de l'Anchiskhati sont certains des lieux saints les plus importants dont nous avons la garde. Protéger et veiller au maintien des églises samtskhées, à l'écart de celles de Géorgie, nous permet de nous assurer que notre peuple reste uni face à tous ses adversaires."
 SRV_ideas:0 "Doctrines shîrvanî"
 SRV_ideas_start:0 "traditions shîrvanî"
 SRV_ideas_bonus:0 "ambitions shîrvanî"
 srv_khalwati_order:0 "L'ordre de la khalwatîyâ"
 srv_khalwati_order_desc:0 "Le dirigeant de la confrérie soufie de la Khalwatîyâ de Bakou, Sayyid Yâhya Bakuvi, est de loin le maître le plus influent au sein de cet ordre. Ce meneur charismatique l'a fait passer d'un mouvement réduit à plusieurs milliers de membres. Son influence et celle de ses disciples est grande dans notre pays, et leur foi est liée à la nôtre."
 srv_fortresses_of_shirvan:0 "Les forteresses du Shîrvân"
 srv_fortresses_of_shirvan_desc:0 "Le Shîrvân a perpétué son existence durant des siècles, grâce à un usage intensif des forteresses, des murs et des citadelles. Les empereurs vont et viennent, mais les places fortes et les forts de nos montagnes sont notre salut, dans la victoire comme dans la défaite."
 srv_tribesmen_of_the_caucasus:0 "Tribus du Caucase"
 srv_tribesmen_of_the_caucasus_desc:0 "Après avoir affronté les Mongols, les Timourides, les qizilbâsh et les Tatars, notre peuple est fier et fort de sa tradition martiale. En ayant appris de toutes ces expériences et en ayant repris les plus grandes qualités de ces ennemis, nos armées sont devenues toujours plus fortes. Afin de mener à bien nos propres ambitions en ces époques troublées, nous devons tout faire pour être encore plus forts que ces peuples qui souhaiteraient nous assujettir."
 srv_persianate_patronage:0 "Mécénat persan"
 srv_persianate_patronage_desc:0 "Les shîrvânshâh ont été durant des siècles réputés pour leur mécénat de la grande culture persane, que ce soient les arts ou la poésie. L'Iran a depuis été entièrement transformé par des empereurs tels que Tamerlan ou Jâhân Shâh, mais la langue et la culture persanes sont restées le ferment d'unité de toute la région. Invitons poètes, lettrés et littérateurs de tout le monde perse à venir à notre capitale pour qu'ils y fassent renaître la renommée de la cour de Shîrvân."
 srv_caspian_trade:0 "Commerce sur la Caspienne"
 srv_caspian_trade_desc:0 "Les biens coûteux venus d'Italie ou du Bengale trouvent facilement leur route jusqu'aux ports de la Caspienne, car cette mer est une étape majeure pour le négoce de long court entre Bakou, Astrakhan et les cités du Tabaristan. Nous devons veiller à ce que les marchands disposent de tout ce dont ils ont besoin, que ce soit en termes de sécurité ou de confort, et nous assurer que nos propres commerçants puissent continuer d'attirer chez nous toutes les richesses du monde."
 srv_shirvani_architecture:0 "Architecture du Shîrvân"
 srv_shirvani_architecture_desc:0 "Depuis le règne d'Ibrâhîm Ier, tous nos dirigeants ont choisi de recourir à nos richesses pour de grands ouvrages d'architecture. Les mosquées, les mausolées, les palais, les maisons de bain, les pavillons et les monuments de notre dynastie prouvent au monde la grandeur des shîrvanshâhs."
 srv_merchants_of_baku:0 "Marchands de Bakou"
 srv_merchants_of_baku_desc:0 "Bakou la cosmopolite, sur les rives de la Caspienne, a toujours attiré les marchands venus de loin. Comme il est commun dans le Caucase et en Iran, nombre de ces hommes sont des Arméniens, mais il y a aussi parmi eux de nombreux Indiens, pour faire commerce et visiter le temple du feu de l'Ateshgah, où sept brasiers brûlent sans fin sur le sol. Afin de faire s'installer ces négociants étrangers dans notre pays, nous devrions les encourager à se faire les mécènes de ce temple et de ses puits de pétrole pour l'étendre."
 ALH_ideas:0 "Doctrines hasâlî"
 ALH_ideas_start:0 "traditions hasâlî"
 ALH_ideas_bonus:0 "ambitions hasâlî"
 alh_desert_warfare:0 "Guerre du désert"
 alh_desert_warfare_desc:0 "Notre peuple est sorti du désert pour prendre légitimement le contrôle de al-Ahsâ' jusqu'alors aux mains des faibles al-Jarwânî et des marchands avares d'Ormuz. Mais d'autres tribus du désert, telles les Dawassirs, veulent maintenant ce qui est à nous. S'il est important de nous faire à la nature désormais maritime de nos territoires, nous ne devons pas oublier notre passé bédouin, ou d'autres tribus pourraient nous remplacer tout aussi rapidement que nous l'avons fait pour nos prédécesseurs."
 alh_lord_of_the_eastern_bedouin:0 "Seigneurs des bédouins de l'est"
 alh_lord_of_the_eastern_bedouin_desc:0 "Nous avons parcouru un long chemin depuis que nous avons pris le contrôle de al-Ashâ' et de al-Hufûf. Nous ne devons cependant jamais oublier que cet honneur n'appartient pas à nous seuls : en tant que seigneurs de l'est, il est de notre devoir de mener souvent des pèlerinages jusqu'aux villes saintes, pour emmener les richesses que nous contrôlons aux chérifs, de façon à ce que tous voient bien que ce sont les justes qui contrôlent désormais al-Ahsâ'."
 alh_pearls_of_the_persian_gulf:0 "Les perles du golfe Persique"
 alh_pearls_of_the_persian_gulf_desc:0 "Les villes portuaires que nous contrôlons sont les principaux lieux où sont pêchées les perles de la mer Arabique, et sans doute du monde entier même. La richesse que cela nous procure est ce qui a attiré autrefois les capitaines d'Ormuz sur cette côte, et sans elle il n'est pas certain que notre État pourrait même exister. Nous devons à tout prix protéger l'industrie de la pêche des perles, car sans cela l'approvisionnement constant en argent et en soie venu de l'Orient se tarirait en quelques instants seulement."
 alh_fortify_the_coastline:0 "Fortification de la côte"
 alh_fortify_the_coastline_desc:0 "Les villes marchandes de l'Est de l'Arabie sont ce qui nous permet de vivre. Mais elles sont vulnérables. Les vaisseaux étrangers peuvent facilement suivre les côtes pour prendre nos marchands en otage. C'est ainsi qu'autrefois les habitants d'Ormuz sont parvenus à prendre le contrôle du pays, et c'est ainsi encore que les Turcs et les Portugais menacent de le faire à nouveau.\nNous ferions bien de construire de puissantes forteresses de pierre dans les ports principaux, de manière à pouvoir protéger les richesses des négociants."
 alh_entrepot_of_india:0 "L'entrepôt de l'Inde"
 alh_entrepot_of_india_desc:0 "Si la pêche des perles a rendu nos ports célèbres, le commerce des chevaux est peut-être ce qui amène le plus grand nombre de navires indiens sur nos côtes. Les chevaux arabes sont très demandés dans toute l'Asie du Sud et l'Iran, et les ports hasâlî sont la source principale du commerce en mer de ces animaux. Les tribus du désert nous amènent constamment de magnifiques animaux de guerre, que nous pouvons envoyer vers les champs de bataille de l'Inde."
 alh_a_modern_navy:0 "Une flotte moderne"
 alh_a_modern_navy_desc:0 "On voit de plus en plus fréquemment des vaisseaux chrétiens dans le golfe Persique, qui menacent nos navires en même temps que nos ports. Afin de vaincre ce nouvel ennemi, pourtant, il nous faut disposer d'une flotte moderne et nouvelle. Apprenons de ceux qui les ont déjà affrontés sur mer en invitant des charpentiers de marine et des marins turcs à s'établir chez nous."
 alh_legacy_of_rahmah_ibn_jabir:0 "L'héritage de Rahmâ ibn Jâbir"
 alh_legacy_of_rahmah_ibn_jabir_desc:0 "Pour un pays tel que le nôtre, contrôler les voies maritimes est crucial. Nous ne devons pas hésiter à recourir aux loups de mer et aux pirates, car ils sont expérimentés et sont bien plus capables que la plupart des capitaines, tout en connaissant nos propres eaux bien mieux que quiconque."
 HDR_ideas:0 "Doctrines hadramaoutes"
 HDR_ideas_start:0 "traditions hadramaoutes"
 HDR_ideas_bonus:0 "ambitions hadramaoutes"
 hdr_death_has_come:0 "« La mort est venue »"
 hdr_death_has_come_desc:0 "S'il est ancien et ses origines obscurcies par les légendes, nombreux sont ceux qui prétendent que le nom Hadramaout signifie « la mort est venue ». Étant donnée la nature hostile du paysage, cela serait pour le moins approprié : le pays est constitué pour la plus grande part de montagnes, de déserts et de vastes étendues arides, et la population est habituée à défendre ce qu'elle possède à tout prix. Sans la côte plus accueillante, il est difficile d'imaginer une terre plus rude, et plus difficile à maîtriser."
 hdr_tribes_of_hadramut:0 "Les tribus de l'Hadramaout"
 hdr_tribes_of_hadramut_desc:0 "Les tribus kathiries de l'Hadramaout ne sont pas unifiées ; pourtant le pays risque de se diviser et de s'affaiblir dès lors qu'un étranger souhaitera franchir nos frontières. Faisons venir des renforts depuis les déserts pour trouver un terme définitif aux conflits tribaux. La tribu des Yâfî a déjà commencé à s'installer dans la région et constituerait une force loyale et fiable."
 hdr_hawtas:0 "Hawtâ"
 hdr_hawtas_desc:0 "Notre histoire est emplie de combats et de batailles, mais aucune société ne peut vivre sans paix. C'est pour cela que nos aïeux ont mis en place la coutume de délimiter des hawtâ, des zones où toute violence est interdite, et que respectent toutes les tribus et toutes les autorités."
 hdr_encouraging_the_incense_trade:0 "Encouragements au commerce de l'encens"
 hdr_encouraging_the_incense_trade_desc:0 "Si elle n'est sans doute pas aussi lucrative que par le passé, la production de l'encens et son commerce demeurent l'une des premières sources de revenus pour notre peuple. Shir et Mukalla étaient autrefois les principaux ports pour leur expédition, non pas seulement pour celui qui était produit sur nos terres, mais aussi des régions voisines du Dhofar et de Qishn. Nous devrions donc développer ces ports et encourager ce commerce, de manière à redevenir les premiers exportateurs d'encens au monde."
 hdr_sailors_of_the_indian_ocean:0 "Marins de l'océan Indien"
 hdr_sailors_of_the_indian_ocean_desc:0 "Les habitants de l'Hadramaout ne sont pas seulement d'excellents guerriers du désert. Ils ont aussi une longue tradition de navigation au long cours. Certains choisissent de rejoindre les équipages des nombreux vaisseaux étrangers qui font escale dans nos ports, tandis que d'autres construisent eux-mêmes leurs propres dhows pour faire voile, commercer et s'établir au loin. L'avenir de notre pays réside dans ce commerce maritime, et nous devons encourager les capitaines et marins locaux, pour le bien de tout le pays."
 hdr_hadramhi_diaspora:0 "Diaspora hadramaoute"
 hdr_hadramhi_diaspora_desc:0 "À l'exception de sa côte, le Hadramaout est un territoire chaud et aride, recevant peu de pluies et très peu propice à la moindre sorte d'agriculture. Il n'est donc guère étonnant que, depuis des générations, ses habitants aient cherché à faire fortune sur les autres rives de la mer Arabique. Il se trouve des communautés hadramaoutes en Inde, en Indonésie, au Hedjâz et tout du long de la côte de l'Afrique de l'Est. Nombreux sont ceux qui reviennent en fin de compte au pays, ramenant avec eux l'expérience et les talents acquis dans ces pays lointains."
 hdr_distant_diplomacy:0 "Diplomatie lointaine"
 hdr_distant_diplomacy_desc:0 "De nombreuses puissances navales sont intéressées par des ports amicaux dans la mer Arabique, même si elles ne s'intéressent aucunement aux territoires de la région. Cherchons donc des alliances avec les grandes puissances d'Orient et d'Occident, des pays aux ambitions maritimes cherchant des alliés parmi les nombreux sultanats littoraux de la région."
 HSN_ideas:0 "Doctrines ayyoubides"
 HSN_ideas_start:0 "traditions ayyoubides"
 HSN_ideas_bonus:0 "ambitions ayyoubides"
 hsn_citadels_and_fortesses:0 "Citadelles et forteresses"
 hsn_citadels_and_fortesses_desc:0 "Loin d'être une métropole grouillante, le château sur le rocher de Hisn Kayfâ est une ancienne forteresse des montagnes kurdes. De telles citadelles ont été utilisées par les tribus kurdes durant des générations, et nous ferions bien de tirer parti de leur expérience. La valeur de châteaux bien entretenus ne doit pas être négligée, car c'est aussi vrai sur les rives du Tigre que ce l'était dans la grande ville du Caire ou sur les collines de Palestine."
 hsn_ayyubid_heritage:0 "Héritage de nos aïeux"
 hsn_ayyubid_heritage_desc:0 "Nos ancêtres régnaient autrefois sur un vaste empire, s'étendant sur l'ensemble de la Syrie, la Haute-Mésopotamie, l'Égypte et le Hedjâz. S'il ne reste pas grand-chose de cet empire, notre nom suscite toujours le respect au sein des tribus kurdes que nous gouvernons. Si nous pouvions rallier ces guerriers à notre cause, nous serions capables de reconstruire ce qui nous a été autrefois pris par des esclaves déloyaux."
 hsn_righteousness_of_the_faith:0 "Pureté de la foi"
 hsn_righteousness_of_the_faith_desc:0 "Par sa réticence à transiger avec la pureté de sa foi, notre grand ancêtre Salâh ad-Dîn a élevé notre famille à la grandeur. Il a abattu les califes fatimides et leur État chiite ; il a défait les croisés chrétiens au Levant.\nMais, une fois encore, nous vivons une ère de tourments religieux, et le chiisme se fait de plus en plus commun. Nous devons prendre la succession du grand conquérant et constituer une force pour tous les justes du Proche-Orient."
 hsn_elite_warriors:0 "Guerriers d'élite"
 hsn_elite_warriors_desc:0 "Les armées de cavaliers turciques dominent les champs de bataille de tout le Proche-Orient, qu'il s'agisse des mamelouks surentraînés, des sectaires qizilbâsh chiites ou de cavaleries de sipahis des Turcs d'Anatolie. Recrutons nous aussi parmi les masses de guerriers nomades qui parcourent ces territoires, afin de rencontrer nos ennemis en n'étant pas à notre désavantage."
 hsn_rise_of_the_eagle:0 "L'envol de l'aigle"
 hsn_rise_of_the_eagle_desc:0 "Le moment est venu de reprendre ce qui a été autrefois perdu par nos ancêtres. Revendiquons dès maintenant l'empire qui fut autrefois, afin de créer un bastion sunnite imprenable contre les infidèles, les chiites et les traîtres de tout le Proche-Orient."
 hsn_strenghten_central_authority:0 "Renforcement de l'autorité centrale"
 hsn_strenghten_central_authority_desc:0 "Il était autrefois de tradition, dans la famille, de diviser le butin de nos succès parmi les nôtres. Pourtant, cette politique affaiblit aussi le sultanat, semant les graines de la discorde parmi nous. Cette fois, nous allons plutôt perpétuer les pratiques des administrations impériales auxquelles nous succédons dans la région, en établissant une autorité centrale forte, capable de surveiller tous les mouvements de propriété foncière."
 hsn_state_economics:0 "Économie d'État"
 hsn_state_economics_desc:0 "Nos ancêtres avaient bien réalisé que pour qu'un empire puisse prospérer ses souverains doivent être capables de maintenir la paix et de garantir la protection de leurs sujets. Certains domaines de l'économie sont alors entre les mains les plus compétentes lorsque ce sont celles de particuliers, tandis que d'autres profitent d'être contrôlés par les ministres. Le commerce, l'industrie et toute autre forme de négoce permettent alors à l'empire de prospérer."
 KTB_ideas:0 "Doctrines Kitabatake"
 KTB_ideas_start:0 "traditions Kitabatake"
 KTB_ideas_bonus:0 "ambitions Kitabatake"
 ktb_unification_of_ise:0 "Unification d'Ise"
 ktb_unification_of_ise_desc:0 "Depuis le Sud opulent jusqu'aux régions densément peuplées et urbaines du Nord, nous sommes parvenus à étendre notre contrôle sur l'ensemble de la province d'Ise. Cela nous permettra d'utiliser toutes ses ressources pour assurer la montée en puissance et l'influence de notre clan."
 ktb_blessing_of_amaterasu:0 "La bénédiction d'Amaterasu"
 ktb_blessing_of_amaterasu_desc:0 "En tant que gardiens du sanctuaire le plus sacré du Japon, à Ise, nous sommes bénis par la déesse du soleil et de l'univers. Nous devons nous montrer dignes de la charge de maintenir et d'entretenir ce trésor national, car cela nous méritera le respect de l'ensemble du peuple japonais."
 ktb_southern_court:0 "Partisans de l'Empereur"
 ktb_southern_court_desc:0 "Si la famille impériale a perdu toute influence sur la scène politique, nous sommes toujours réputés pour être d'ardents partisans de la Cour du Sud. Cette réputation de loyauté au monarque lui-même montrera au monde que nous sommes plus honorables et plus dignes de confiance que toutes ces maisons de second rang qui dominent aujourd'hui le Japon."
 ktb_kuki_suigun:0 "Suigun du clan Kuki"
 ktb_kuki_suigun_desc:0 "Dans la province de Shima, le clan Kuki a maintenu une puissante flotte. Nous devrions incorporer cette force au sein des nôtres et nous appuyer sur son expérience. Donner quelque pouvoir aux partisans des Kuki nous permettra de dominer les mers du Japon."
 ktb_men_of_quality:0 "Hommes de qualité"
 ktb_men_of_quality_desc:0 "Peu des anciennes familles nobles survivront à cette époque où sont les daimyôs aux origines humbles sont si nombreux et puissants. Nous sommes l'une des rares familles de jadis qui sont restées fortes, aussi devons-nous lutter pour faire vivre les valeurs anciennes. Il est temps maintenant que le monde voit que la qualité n'est pas qu'une question d'opportunité, mais aussi de sang et de traditions."
 ktb_iga_ryu:0 "Iga-Ryû"
 ktb_iga_ryu_desc:0 "La célèbre école de ninjas Iga-Ryû a une grande influence sur nos territoires. Nous devrions nous assurer que nos intérêts sont les mêmes que les siens en la faisant entrer au service de nos projets et de nos ambitions politiques."
 ktb_the_march_of_kitabatake_akiee:0 "La marche de Kitabatake Akiie"
 ktb_the_march_of_kitabatake_akiee_desc:0 "Notre honorable ancêtre Kitabatake Akiie a prouvé que la résolution et la détermination permettent de faire toute la marche entre le Tôhoku et le centre du Japon en peu de temps. Nous devrions retenir la leçon de notre ancêtre et entraîner nos armées pour qu'elles se livrent à des manœuvres rapides, de manière à pouvoir rapidement passer d'un front à l'autre si la situation l'exige."
 MAS_ideas:0 "Doctrines madya-as"
 MAS_ideas_start:0 "traditions madya-as"
 MAS_ideas_bonus:0 "ambitions madya-as"
 mas_hinalliwood:0 "Hinilawod"
 mas_hinalliwood_desc:0 "Depuis des temps immémoriaux, notre peuple a conservé vivants les 29 000 vers de l'épopée de l'Hinilawod, qui conte l'histoire de nos grands aventuriers et de nos dieux et enseigne, génération après génération, les valeurs de la famille, de l'honneur, de la dignité et de la bravoure. De cette façon, notre héritage est perpétuellement transmis, même si nous intégrons aussi les coutumes et les récits des peuples étrangers."
 mas_legacy_of_panai:0 "L'héritage de Pannai"
 mas_legacy_of_panai_desc:0 "À l'époque de la gloire de Srîvijaya, notre peuple constituait le royaume vassal de Pannai, sur la lointaine Sumatra. Des siècles durant, ils ont combattu pour conserver les eaux de Srîvijaya libres des vaisseaux ennemis et de ceux des pirates. Finalement, lorsque l'empire est tombé sous le coup des invasions étrangères, nos ancêtres ont refusé de courber la tête face à ces nouveaux dirigeants, et choisi de s'exiler sur ces îles que nous occupons aujourd'hui. Les traditions de notre peuple ont fait de nous d'excellents marins et des guerriers férocement indépendants."
 mas_articles_of_the_confederation:0 "Le code de la confédération"
 mas_articles_of_the_confederation_desc:0 "Notre pays, le Madya-as, est une confédération de trois territoires souverains gouvernés par le conseil des datus, au sein duquel un commandant en chef est élu. De cette manière, nous avons toujours un chef pour assurer notre défense, et pouvons conserver l'importance de notre centre politique pour bien du peuple."
 mas_masters_of_maritime_warfare:0 "Les maîtres de la guerre en mer"
 mas_masters_of_maritime_warfare_desc:0 "Notre long passé maritime a rendu notre pays fort sur les mers. Afin de garder le commerce à l'abri de ceux qui voudraient nous dépouiller de nos richesses nous devons exercer une pression constante sur les flottes étrangères, qu'elles soient musulmanes, chinoises ou de l'un des nombreux royaumes indianisés. Certains peuvent bien nous traiter de pirates, mais c'est de leur faute s'ils sont incapables de se protéger eux-mêmes."
 mas_kinaduatan:0 "Kinadatuan"
 mas_kinaduatan_desc:0 "À toutes les époques, notre société a maintenu au pouvoir les familles des datus sanctionnés par voie divine. Dans leur sang courent le devoir et le talent pour gouverner de façon juste et couronnée de succès. Dans la tradition se trouve le pouvoir. Si nous voulons prospérer, nous devons préserver les droits des kinadatuan tout en adaptant les structures sociales à un monde toujours changeant et à un pays en pleine expansion."
 mas_riches_of_the_visayas:0 "Les richesses des Visayas"
 mas_riches_of_the_visayas_desc:0 "Les îles Visayas sont célèbres pour leur fertilité, et même si toutes n'abritent pas de grandes cités le riz et la viande qui y sont produits nourrissent jusqu'à Maynila et Tondo. De telles ressources sont une grande force pour un empire en pleine croissance comme le nôtre. En fournissant aide et protection face aux pillards en mer, nous pouvons soutenir la croissance de tous nos territoires."
 mas_expand_the_shipbuilding_sector:0 "Développement de la construction navale"
 mas_expand_the_shipbuilding_sector_desc:0 "Les navires ont toujours été une partie intégrante du peuple madja-as, que ce soit pour commercer, pêcher et combattre, depuis aussi longtemps que ces îles ont été habitées. La connaissance et l'expérience que nous avons dans le domaine de la construction maritime sont sans équivalent chez nos voisins, et à mesure que nous modernisons nos navires nous devrions nous appuyer sur ces traditions. Nous devrions choisir les meilleurs charpentiers de marine dans les nombreux ports où nous abordons pour intégrer leurs savoirs au sein de nos projets ambitieux."
 ODA_ideas:0 "Doctrines Oda"
 ODA_ideas_start:0 "traditions Oda"
 ODA_ideas_bonus:0 "ambitions Oda"
 oda_rakuichi_rakuza:0 "Rakuichi et rakuza"
 oda_rakuichi_rakuza_desc:0 "Dans tout le Japon, les anciennes guildes za sont devenues suffisamment influentes pour étouffer de nombreuses formes d'entreprises. Disposant de leurs propres armées privées, elles sont aussi un affront à notre autorité. Nous devrions abolir leurs monopoles et renoncer aux péages et aux ports et cités fermés. Le libre marché et les guildes, le rakuichi et le rakuza, mettront un terme à l'influence des za et permettront la prospérité du commerce."
 oda_tenka_fubu:0 "Tenka fubu"
 oda_tenka_fubu_desc:0 "La stabilisation de nos domaines nous a permis de disposer d'un appui qui permettra l'expansion future au sein d'un pays plongé dans le chaos. Faisons de l'unification et de la pacification du Japon la mission de notre clan. Unir le monde ne peut se faire qu'à la pointe de l'épée."
 oda_generals:0 "Les généraux du clan Oda"
 oda_generals_desc:0 "L'obsession de la naissance et du privilège a rendu ce pays faible, et la montée en puissance de daimyôs qui se sont élevés seuls a bien montré que c'était une erreur. Apprenons de cette leçon, et laissons le succès et le talent choisir ceux qui devront désormais commander nos armées. Savoir diriger les troupes est une capacité cruciale pour s'étendre rapidement."
 oda_azuchi_castle:0 "Influence des châteaux"
 oda_azuchi_castle_desc:0 "Le Japon est, de bien des façons, un pays de châteaux. Il est aisé de constater que partout se développent les jôkamachi, des villes à proximité immédiate d'un château. C'est par la construction de châteaux puissants que l'on peut assurer son influence à la fois sur la scène politique et sur les routes stratégiques lors des campagnes militaires. Nous devons retenir cette leçon. Depuis la cour impériale jusqu'à nos propres fidèles, c'est par les châteaux que nous pouvons nous assurer que notre présence et notre pouvoir sont constamment visibles. À n'importe quelle période, nous devons accorder la priorité au démantèlement des châteaux ennemis et à l'érection des nôtres sur les sites les plus stratégiques."
 oda_triple_firing:0 "Rangs triples"
 oda_triple_firing_desc:0 "L'avènement des armes à feu a révolutionné l'art de la guerre dans l'archipel et continuera de le faire. C'est en maîtrisant ces armes nouvelles que nous pourrons vaincre sur le champ de bataille. Afin d'accroître notre cadence de tir, les soldats doivent former des rangs, ce qui permettra à certains de tirer tandis que les autres rechargeront."
 oda_patronization_of_the_west:0 "Patronage de l'Occident"
 oda_patronization_of_the_west_desc:0 "Les missionnaires occidentaux ont amené de nombreuses idées et techniques dans le pays, et au contraire des anciennes confréries bouddhistes ils n'ont aucun lien avec les propriétaires terriens corrompus ou les cités toujours prêtes à se révolter. Nous devrions donc réserver bon accueil à ces Occidentaux dans les villes et examiner tous les bénéfices qu'ils peuvent apporter à notre cour."
 oda_kenchi:0 "Le kenchi"
 oda_kenchi_desc:0 "Le pays n'est guère autre chose qu'une mosaïque de petits domaines et de fiefs peu étendus. Avoir une vision générale de leur véritable valeur, et de ceux qui les possèdent, est presque impossible. Nous devrions donc lancer une vaste opération de cadastrage afin d'enquêter sur ces terres en détail, qui permettra de mettre au point un nouveau système d'imposition et d'obligations, qui serait à la fois plus efficace et plus juste."
 TKG_ideas:0 "Doctrines Tokugawa"
 TKG_ideas_bonus:0 "ambitions Tokugawa"
 TKG_ideas_start:0 "traditions Tokugawa"
 tkg_mikawa_bushi:0 "Les bushi de Mikawa"
 tkg_mikawa_bushi_desc:0 "Les bushi de Mikawa sont réputés dans toute la région pour leur courage et leur résistance. Même face à la défaite la plus totale, nous pouvons compter sur le fait que notre armée ne se rendra jamais."
 tkg_strengthen_the_sekisho_network:0 "Multiplication des sekishô"
 tkg_strengthen_the_sekisho_network_desc:0 "Un réseau de barrières, les sekishô, protège traditionnellement les lieux de passage les plus importants des provinces, pour prévenir à la fois les attaques et l'importation illicite de biens interdits. En cette période de chaos, certains ont choisi de les mettre à bas dans leurs domaines pour permettre un meilleur transport des marchandises et renforcer le commerce. C'est un objectif louable, mais cela présente aussi un risque considérable. Tout au contraire, nous devrions multiplier ces sekishô afin d'empêcher la contrebande, et les déplacements d'armes à feu et de personnes. La sécurité est aussi vitale que les ressources financières."
 tkg_hatamoto:0 "Les hatamoto"
 tkg_hatamoto_desc:0 "Des milliers de hatamoto, les guerriers vassaux, servent directement notre seigneur. Propriétaires de petits domaines, leur destin est lié au nôtre, et leur loyauté au clan bien plus ferme que celle des partisans opportunistes des autres daimyôs japonais."
 tkg_metsuke:0 "Les metsuke"
 tkg_metsuke_desc:0 "L'effondrement de l'autorité impériale a permis la montée en puissance de puissants régionaux dans tout le Japon. Les structures sociales anciennes ne garantissent plus le règne de la loi pourtant, et la corruption s'est développée dans toutes les couches de la société. Afin de restaurer la stabilité, nous devons augmenter le nombre de fonctionnaires du gouvernement, les metsuke, qui ont le devoir de garder l'œil sur tous les daimyôs de la cour impériale."
 tkg_matsudaira_branches:0 "Les branches du clan Matsudaira"
 tkg_matsudaira_branches_desc:0 "Notre clan n'est qu'une branche du clan Matsudaira auquel appartenaient nos ancêtres. À mesure que nous nous étendons, nous pouvons nous appuyer sur les autres branches Matsudaira pour placer des garnisons et contrôler les forteresses stratégiques et provinces stratégiques."
 tkg_toshogu:0 "Tôshô-gû"
 tkg_toshogu_desc:0 "Nous devrions ériger un sanctuaire pour le fondateur divinisé de notre clan. Ce Tôshô-gû sera le plus magnifique de toute l'histoire japonaise, et il rappellera à tous non seulement la gloire de nos ancêtres, mais aussi notre adhésion aux valeurs shintô traditionnelles."
 tkg_famine_policies:0 "Politiques contre la famine"
 tkg_famine_policies_desc:0 "Ce doit être le premier but de tout dirigeant que son peuple s'enrichisse et soit protégé des désastres et de la famine. Un mettant au point un système de réserves de denrées alimentaires, de contrôle des prix et de réduction temporaire des taxes, nous pourrions nous assurer que le pays peut faire face à n'importe quel problème qui pourrait survenir à l'avenir."
 luzon_ideas:0 "Doctrines luçonnaises"
 luzon_ideas_start:0 "traditions luçonnaises"
 luzon_ideas_bonus:0 "ambitions luçonnaises"
 luzon_barangay:0 "Un pays de barangays"
 luzon_barangay_desc:0 "Éparpillé dans de nombreuses petites cités portuaires et sur de nombreuses îles, notre peuple dépend de la mer pour vivre. Notre société est constituée de manière à soutenir le commerce au long court et tout, depuis l'organisation des cultures jusqu'aux lois et aux coutumes, reflète cette réalité."
 luzon_conquest_of_paradise:0 "La conquête du paradis"
 luzon_conquest_of_paradise_desc:0 "Notre archipel est un paradis aux yeux de certains, mais il n'est pas sans dangers. La jungle et les maladies tropicales peuvent vaincre les envahisseurs, et parfois notre meilleure défense c'est encore nos îles elles-mêmes. Face à une défaite assurée, nous avons traditionnellement employé la tactique de la terre brûlée et laissé la terre livrer le combat contre les envahisseurs à notre place."
 luzon_sino_philippine_trade:0 "Commerce sino-philippin"
 luzon_sino_philippine_trade_desc:0 "Luçon, et notamment notre situation dans le delta du Pasig, nous a permis de développer des ports florissants en important des marchandises chinoises dans l'ensemble de l'archipel. Ces biens parviennent régulièrement à Tondo, où ils peuvent alors être redistribués dans les ports et les îles innombrables de toutes les Philippines."
 luzon_tagalog_syncretism:0 "Syncrétisme tagalog"
 luzon_tagalog_syncretism_desc:0 "Si nous n'avons jamais cessé de révérer les dieux de nos ancêtres, nous n'avons jamais non plus vu de raison de rejeter les croyances étrangères. Au sein de notre peuple, nous honorons les dieux brahmaniques, au même titre que les dieux des musulmans et des bouddhistes."
 luzon_sailors:0 "Marins de Luçon"
 luzon_sailors_desc:0 "Tous les marins ne servent pas sur nos vaisseaux. Certains cherchent un emploi parmi les nombreux États belliqueux de l'Asie du Sud-Est. Les marins de Luçon peuvent être trouvés sur tous les navires de guerre, depuis Brunei jusqu'à Aceh. Cette expérience acquise à l'étranger nous est fort utile dans nos propres entreprises maritimes. Aussi devrions-nous encourager tous les jeunes hommes à chercher à faire fortune ailleurs, de façon à ce qu'ils nous reviennent en loups de mer aguerris."
 luzon_a_safe_haven:0 "Lieu de refuge"
 luzon_a_safe_haven_desc:0 "Notre pays est suffisamment proche pour profiter d'un afflux de marchandises provenant de Chine, du Japon ou d'Asie du Sud-Est, mais en même temps trop éloigné pour être à leur portée. Cela fait de nous une destination idéale pour quiconque, quelles que soient ses raisons, cherche à quitter sa patrie. Invitons donc ces gens à s'installer chez nous, de manière à profiter de leurs talents et de leurs compétences diverses."
 luzon_expand_the_sugar_production:0 "Développement de la production sucrière"
 luzon_expand_the_sugar_production_desc:0 "L'une des productions les plus recherchées dans notre pays est le sucre, que nos ancêtres ont cultivé durant des siècles. Dans un monde plus ouvert, cette culture de rapport pourrait nous apporter de grandes richesses. Développer sa production, à la fois par le défrichement ou en réduisant les autres cultures, permettra à notre économie d'atteindre de nouveaux sommets."
 BTU_ideas:0 "Doctrines butuanes"
 BTU_ideas_start:0 "traditions butuanes"
 BTU_ideas_bonus:0 "ambitions butuanes"
 btu_indianized_society:0 "Société indianisée"
 btu_indianized_society_desc:0 "Cela fait maintenant plus de mille ans que notre peuple est entré en contact avec les traditions hindouistes et brahmaniques. Depuis lors, nous avons adopté cette religion et sommes devenus un constituant essentiel du monde indianisé. Certains, comme Srîvijaya et Majapahit, ont même fondé de vastes empires maritimes dans la région. Butuan est membre de cette communauté, et du monde indianisé au sens le plus large du terme."
 btu_northern_nusantara:0 "Nusantara du Nord"
 btu_northern_nusantara_desc:0 "C'est une vérité ancienne que les mers sont un lien plutôt qu'une barrière, et nulle part n'est-ce plus vrai qu'en Malaisie ou en Indonésie. Tandis que l'intérieur de la plupart des îles peut s'avérer hostile et inhabitable, les côtes sont jonchées d'établissements portuaires liés par des flux commerciaux perpétuels. Nous sommes à la bordure nord du Nusantara, comme cette région est souvent appelée, et si cela nous garanti une certaine protection cela implique aussi d'agir plus volontariste pour attirer les guildes commerciales étrangères et les capitaines des navires marchands. Faisons la réclame des richesses de notre île à quiconque voudra nous écouter, et assurons-nous que l'ivoire, l'or et les perles de Butuan deviennent aussi célèbres qu'ils le méritent."
 btu_butuan_trade_connections:0 "Les liens commerciaux de Butuan"
 btu_butuan_trade_connections_desc:0 "S'il est vrai que les marchands étrangers sont venus jusqu'à nos ports pendant des siècles, nous avons aussi notre propre communauté marchande, qui est florissante. Les marchands butuans sont communs dans tout l'archipel malais, dont certains voyagent aussi loin que la Perse ou le Japon. Tandis même que nous nous mettons en avant en tant que grand carrefour commercial auprès des négociants de l'étranger, nous devons aussi soutenir nos propres entrepreneurs et capitaines, de façon à ce qu'ils n'aient jamais à toujours éviter d'avoir à nous mettre à la merci des guerres et de la vie politique de pays lointains."
 btu_butuan_goldwork:0 "Orfèvrerie butuane"
 btu_butuan_goldwork_desc:0 "Nos orfèvres se sont taillé une belle réputation dans de nombreuses cours, et les œuvres de nos artisans peuvent se trouver jusque dans les trésors de l'Empire de Chine. Nombre de dirigeants étrangers seraient flattés d'avoir en leur possession de tels objets de luxe, qui constituent aussi un excellent outil diplomatique. Nous devrions toujours en garder à notre disposition de manière à pouvoir impressionner et acheter tout émissaire, roi ou sultan étranger."
 btu_balangay:0 "Le balangay"
 btu_balangay_desc:0 "Ce navire que nous appelons « balangay » a servi notre peuple à toutes les époques. Nous permettant de nous déplacer aussi bien sur les fleuves que le long des côtes des nombreuses îles de la région, il a fait de nous non seulement d'excellents charpentiers de marine, mais aussi des marins accomplis par leur usage constant, depuis des temps très anciens. À mesure que notre influence s'étend, nous devrions continuer d'encourager la construction et la propagation du balangay comme un moyen de communication entre tous nos établissements."
 btu_protect_the_coastlines:0 "Protection des côtes"
 btu_protect_the_coastlines_desc:0 "L'opulence attire la jalousie, et les États maritimes rivaux ont toujours tenté de razzier nos côtes et d'attaquer nos navires. Nous devrions établir une puissante marine pour faire face à ces raids lancés depuis les îles plus au sud, afin de protéger notre peuple et de surpasser nos rivaux commerciaux."
 btu_long_range_diplomacy:0 "Diplomatie au long court"
 btu_long_range_diplomacy_desc:0 "Les routes commerciales autrefois si sûres de l'Asie du Sud-Est sont devenues, avec le temps, de plus en plus dangereuses. Nombreux sont ceux qui préfèrent se livrer au pillage qu'au négoce, et en ce moment même des puissances pourtant éloignées pourraient envoyer leurs forces dans la région. Nous devons nous adapter à cette évolution du monde en trouvant des alliés et amis en des lieux lointains, si nous ne voulons pas mourir des mains des ennemis anciens ou nouveaux de notre peuple."
 CEB_ideas:0 "Doctrines cébuanas"
 CEB_ideas_start:0 "traditions cébuanas"
 CEB_ideas_bonus:0 "ambitions cébuanas"
 ceb_lumayas_ambition:0 "Les ambitions de Lumaya"
 ceb_lumayas_ambition_desc:0 "Autrefois, l'empire Chola s'étendait depuis le pays tamoul, en Inde, jusqu'aux innombrables îles de Nusantara. À l'apogée de sa puissance, il envoya Lumaya, un jeune prince de la dynastie royale, fonder un nouvel État dans les îles du Nord. Mais au lieu de rester servilement soumis à des seigneurs lointains, ce jeune prince a décidé d'établir sa propre principauté. L'indépendance de son pays de Cebu, qui a duré des siècles, est un témoignage de son ambition."
 ceb_chola_legacy:0 "Héritage des Chola"
 ceb_chola_legacy_desc:0 "Nos racines, héritées de la puissante dynastie du Tamil Chola, font que les traditions de notre royauté sont plus éloignées que celles de la plupart des pays de la région. Sans doute ne sommes-nous plus en contact direct avec les peuples de l'Inde, mais nous nous appuyons toujours sur les traditions impériales des Chola et de leur pays."
 ceb_protect_against_the_magalos:0 "Protection contre les Magalos"
 ceb_protect_against_the_magalos_desc:0 "Cela fait des années maintenant que nos îles ont été infestées par les marchands d'esclaves qui pillent nos villages et volent les travailleurs au sein de notre peuple. Nous devons agir avec fermeté et agressivité au moindre signe de ces marchands, et être prêts à recourir pour cela à tous les moyens nécessaires, jusqu'à brûler notre propre pays, pour les dissuader de revenir ou les vaincre."
 ceb_pacify_the_islands:0 "Pacification des îles"
 ceb_pacify_the_islands_desc:0 "Certaines îles sont en théorie sous notre contrôle, mais sont devenues de véritables bases pour les pirates et les bandits. Nous devons détruire leurs repères et pacifier tous nos territoires pour les développer."
 ceb_place_for_trading:0 "« Le lieu du commerce »"
 ceb_place_for_trading_desc:0 "Notre situation, au cœur de l'archipel des Visayas, nous permet d'être une plaque tournante du commerce, tout en nous offrant des bases navales de valeur afin de protéger le négoce et d'assaillir nos rivaux. Profitons donc de ces avantages et étendons nos opérations de piraterie, car cela fera de nos ports la destination de choix pour tous les capitaines naviguant dans la mer des Visayas."
 ceb_befriend_the_europeans:0 "Rapprochement avec les Européens"
 ceb_befriend_the_europeans_desc:0 "Les vaisseaux des Européens ont commencé à arriver sur nos côtes, et les pays chrétiens d'où ils sont originaires ont tout l'air d'avoir des traditions maritimes et martiales qui égalent les nôtres. Nous devrions donc chercher à nous faire des amis de ces dirigeants étrangers, et à coopérer avec leurs guerriers pour écraser nos rivaux de la région."
 ceb_expansion_of_the_capital:0 "Extension de la capitale"
 ceb_expansion_of_the_capital_desc:0 "Comme île-capitale, Cebu est idéalement située pour gouverner un empire maritime, et alors que notre influence s'accroît la cité elle-même doit aussi être développée. Pour encourager la croissance, nous devrions combattre les maladies tropicales et adopter un plan urbain plus moderne. Le moment est venu de montrer au monde entier ce à quoi peut être une métropole insulaire."
 mindanao_ideas:0 "Doctrines mindanaos"
 mindanao_ideas_start:0 "traditions mindanaos"
 mindanao_ideas_bonus:0 "ambitions mindanaos"
 mindanao_an_islamicized_barangay:0 "Un barangay islamisé"
 mindanao_an_islamicized_barangay_desc:0 "Au cours du dernier siècle, les marchands, soufis et marins musulmans se sont faits toujours plus communs dans les eaux de Nusantara. Nous devrions intégrer ces nouveaux venus parmi nous et intégrer le cercle des sultanats maritimes musulmans. En rendant hommage à la fois à ce nouveau dieu et aux dieux anciens de nos ancêtres, nous pourrons nous assurer de recevoir à tout moment le soutien du ciel tout comme de notre peuple."
 mindanao_unite_the_datus:0 "Union des datus"
 mindanao_unite_the_datus_desc:0 "Il existe un grand nombre de datus, ces chefs de statut et d'influence diverses qui vivent sur nos territoires. Nombre d'entre eux disposent d'une autonomie bien plus importante ce que nous pouvons apprécier. Nous devrions limiter leur indépendance en les contraignant à venir à la capitale régulièrement pour prendre part aux cérémonies royales de la dynastie."
 mindanao_protect_the_riches_of_mindanao:0 "Protection des richesses de Mindanao"
 mindanao_protect_the_riches_of_mindanao_desc:0 "L'île qui est notre foyer est aussi la source de notre opulence. L'or, les perles, le sucre et la cannelle sont tous des produits exotiques pour ces marchands qui sont attirés depuis des pays, et même des continents éloignés. Nous ne devons pourtant pas leur donner trop facilement accès à ces marchandises. Protégeons nos artisans et marchands d'épices en leur donnant tout le soutien dont ils ont besoin pour prospérer et profiter de la présence de tous ces étrangers."
 mindanao_moro_sailors:0 "Marins moros"
 mindanao_moro_sailors_desc:0 "Le peuple moro de Mindanao et de Sulu est réputé pour être d'excellents marins et de grands adeptes de la guerre en mer. Pourtant, nombreux sont ceux qui prétendent vouloir dominer les eaux de la région. Nous devrions construire une flotte nouvelle et puissante, sur laquelle les nombreux marins moros de nos territoires pourraient servir."
 mindanao_fortify_our_ports:0 "Fortification des ports"
 mindanao_fortify_our_ports_desc:0 "Nous vivons dans un monde dangereux, où les esclaves et pirates sont une menace perpétuelle sur tous nos établissements côtiers. Et, comme si cela ne suffisait pas, l'arrivée des vaisseaux des Occidentaux indique que nous sommes entrés dans une ère nouvelle, où nous serons confrontés à de nouveaux ennemis. Nous devons nous tenir prêts en permanence à devoir repousser des assauts et à fortifier tous les ports importants, à grand renfort de pierre et de canons."
 mindanao_guerilla_warfare:0 "Guérilla"
 mindanao_guerilla_warfare_desc:0 "Nombreux sont ceux qui sont prêts à tenter de s'emparer de nos villes et de nos villages. Ces étrangers prétendent vouloir nous convertir, ou « s'établir » sur nos territoires. Nous devons repousser de telles tentatives, et nous tenir prêts à utiliser le pays lui-même contre n'importe quel envahisseur."
 mindanao_pirates_of_mindanao:0 "Pirates de Mindanao"
 mindanao_pirates_of_mindanao_desc:0 "La présence de l'ennemi, toujours plus importante en haute mer, a ruiné nombre de nos capitaines. Nous devons résister à quiconque voudrait établir des péages et des règlements sur nos navires, et au contraire nous lancer sans remord dans la contrebande et la piraterie dès que cela sera nécessaire. En offrant un refuge sûr à ceux qui sont poursuivis pour leurs actes, nous pourrions encore accroître nos activités pour chasser tous ceux qui voudraient limiter notre accès à la mer."
 ANU_ideas:0 "Doctrines aïnoues"
 ANU_ideas_start:0 "traditions aïnoues"
 ANU_ideas_bonus:0 "ambitions aïnoues"
 anu_chasi:0 "Chasi"
 anu_chasi_desc:0 "Durant des générations notre peuple s'est protégé, dans les temps de guerre ou d'agitation, dans des forteresses bâties au sommet des collines. Avec le temps, des centaines de ces forts sommaires ont été érigés sur toute l'île d'Ezo, qui sont autant de points de défense en cas d'invasion."
 anu_riches_of_the_sea:0 "Les richesses de la mer"
 anu_riches_of_the_sea_desc:0 "Un peuple qui peut moissonner les richesses de la mer ne souffrira jamais de la faim et ne manquera jamais de ressources. Les grandes baleines du Pacifique sont une source de richesse immense et de nourriture pour notre peuple, qui a chassé et capturé ces animaux gigantesques durant des siècles. On dit que tant que le dieu de la mer est de notre côté, nous prospérerons."
 anu_southern_traders:0 "Marchands du Sud"
 anu_southern_traders_desc:0 "Le pays du Japon, au sud, est divisé et tourné sur lui-même. Pourtant, il possède aussi de nombreux biens, et des ressources que nous n'avons pas à notre disposition. S'il est nécessaire de surveiller les gens du sud avec une grande attention, nous devons laisser leurs marchands commercer au sein des communautés, de façon à pouvoir tirer profit de leurs marchandises."
 anu_heirs_of_jomon:0 "Héritiers de Jômon"
 anu_heirs_of_jomon_desc:0 "Les Aïnous ont vécu des millénaires dans cette région. Longtemps avant que les habitants actuels du Nord de Honshû ne posent le pied sur cette île, nous y vivions. Nous devons nous montrer fiers de nos origines, et veiller à le faire comprendre aux gens du Sud que nous rencontrons."
 anu_hunters_and_warriors:0 "Chasseurs et guerriers"
 anu_hunters_and_warriors_desc:0 "En tant que chasseurs et pisteurs, nous connaissons parfaitement notre pays et l'utilisons à notre avantage. Nous devons continuer de pratiquer ces activités, de même que la pratique des poisons et des pièges, à mesure que nous étendrons nos territoires. L'ennemi qui devra affronter nos guerriers, non seulement devra endurer la guerre en terrain ouvert, mais aussi une guerre d'embuscade, longue et mortelle."
 anu_yukar:0 "Yukar"
 anu_yukar_desc:0 "Le peuple aïnou a toujours trouvé une grande force et un guide dans ses sagas orales, les yukar. Ces récits sacrés peuvent être récités des heures durant, tels les Kutune Shirka, lient notre génération à celles du passé, et sont une véritable inspiration pour tous ceux qui les écoutent. À mesure que notre pays se modernise et s'adapte aux réalités changeantes du monde, nous devons préserver et chérir cet héritage de façon à ce que tous connaissent les dieux et les héros du passé."
 anu_fierce_resistance:0 "Résistance acharnée"
 anu_fierce_resistance_desc:0 "Nombreux sont ceux qui s'imaginent pouvoir dominer notre peuple, et envoient leurs hommes construire des villes et des fortifications sur nos territoires. Contre ces envahisseurs, les Aïnous doivent rester unis afin de les repousser dans la mer. Nous ne pouvons rester sans rien faire alors que des étrangers tentent d'étouffer notre société, comme cela s'est produit pour nos ancêtres sur Honshû."
 HJO_ideas:0 "Doctrines Hôjô"
 HJO_ideas_start:0 "traditions Hôjô"
 HJO_ideas_bonus:0 "Ambitions Hôjô"
 hjo_legacy_of_the_kamakura_shogunate:0 "Héritage du shôgunat de Kamakura"
 hjo_legacy_of_the_kamakura_shogunate_desc:0 "Le nom de notre clan, Hôjô, vient de la famille célèbre qui occupait par hérédité l'office de shikken, ou « régent », lors du shôgunat de l'ère Kamakura. Sans doute ne sommes-nous pas leurs descendants directs ; mais la puissance de leur nom nous donne toujours aujourd'hui une influence spéciale parmi les samouraïs de la région de Kantô."
 hjo_night_combat:0 "Combat de nuit"
 hjo_night_combat_desc:0 "En usant de tactiques en sous-main, nos armées ont défait des forces bien plus fortes qu'elles. Nos soldats et nos généraux sont extrêmement efficaces pour tirer parti de l'espionnage et planifier des attaques dans l'obscurité. Tant que personne ne peut anticiper le lieu où nous allons frapper, nos armées conserveront toujours l'avantage sur celle de l'ennemi."
 hjo_effective_administration:0 "Réforme de l'administration"
 hjo_effective_administration_desc:0 "Nous devrions mettre sur pied une administration nouvelle, dirigée par des administrateurs de talent et s'appuyant sur un système postal efficace. En ayant un accès facile aux documents, ces administrateurs seront toujours capables de prendre des décisions à bon escient et d'intégrer plus rapidement de nouveaux territoires."
 hjo_tokusei:0 "Tokusei"
 hjo_tokusei_desc:0 "Il est de notre devoir, en tant que seigneurs de notre peuple, de ne jamais le taxer plus que ce qu'il peut supporter, tout comme nous devons pouvoir réduire la pression économique sur lui dans les temps de crise ou de disette. Personne ne doit jamais être en mesure de mettre en cause notre tokusei, le gouvernement bienveillant du clan Hôjô."
 hjo_castles_of_hojo:0 "Les châteaux du clan Hôjô"
 hjo_castles_of_hojo_desc:0 "L'installation de notre clan dans le château inexpugnable d'Odawara est ce qui lui a permis d'établir son autorité en dépit de ses origines modestes. Nous devons continuer d'user de cette forteresse, d'en ériger de nouvelles et de restaurer les châteaux conquis dès que l'occasion s'en présente. Car ce n'est qu'en contrôlant les châteaux qu'un pays peut contrôler véritablement son territoire."
 hjo_unification_of_kanto:0 "Unification du Kantô"
 hjo_unification_of_kanto_desc:0 "Le Kantô est le pays des samouraïs, et la région a largement les ressources économiques pour nourrir plus de soldats et de chevaux. Une fois nos territoires du Kantô proprement unifiés et assurés, nous serons capables de véritablement faire usage de toutes ces ressources."
 hjo_council_in_odawara:0 "Le conseil d'Odawara"
 hjo_council_in_odawara_desc:0 "Parfois, il est plus important de prendre la bonne décision que de décider vite. Par le conseil d'Odawara, les seigneurs de notre clan et leurs fidèles peuvent se réunir et discuter des sujets les plus importants. Continuer de nous fier à cette méthode nous permettra d'éviter bien des erreurs coûteuses et de prendre des décisions sans avoir toutes les informations nécessaires."
 CSK_ideas:0 "Doctrines Chôsokabe"
 CSK_ideas_start:0 "traditions Chôsokabe"
 CSK_ideas_bonus:0 "ambitions Chôsokabe"
 csk_ichiryo_gusoku:0 "Ichiryô Gusoku"
 csk_ichiryo_gusoku_desc:0 "Nous avons mis au point le système de l'ichiryô gusoku, qui permet à chaque samouraï et paysan de se faire fermier en temps de paix et de combattre en temps de guerre. De cette manière, nous établissons un sentiment d'unité tout en permettant une expérience militaire à tous nos hommes. Et un autre avantage que procure l'ichiryô gusoku à notre clan est le fait que cela allège beaucoup le coût d'entretien d'une armée."
 csk_seven_clans_of_tosa:0 "Les sept clans de Tosa"
 csk_seven_clans_of_tosa_desc:0 "Notre province d'origine, Tosa, est divisée entre sept clans puissants. Si nous voulons nous étendre, ils doivent être unis. Ils nous aideront alors à nous élever, et en retour nous pourrons accroître leur puissance."
 csk_unification_of_shikoku:0 "Unification de Shikoku"
 csk_unification_of_shikoku_desc:0 "Shikoku est considérée comme une terre pauvre et isolée par le reste du Japon, où rien d'important ne se passerait jamais. Laissons-les tous continuer de penser ainsi, et se désintéresser de l'unification de notre île – jusqu'à ce qu'il soit trop tard pour eux."
 csk_100_article_code:0 "Le code des Cent articles"
 csk_100_article_code_desc:0 "En réformant les lois de notre domaine et en établissant des règles strictes auxquelles doivent se conformer nos soldats, nous pourrons nous assurer que notre armée, même si elle est sous-équipée ou peu nombreuse, sera toujours crainte."
 csk_expand_the_navy:0 "Expansion de la flotte"
 csk_expand_the_navy_desc:0 "Le Japon est une nation insulaire, et pour y prospérer une flotte puissante est indispensable. Tosa est le lieu parfait où entamer la construction de notre armada."
 csk_god_of_arts:0 "Dieu des arts"
 csk_god_of_arts_desc:0 "Hata no Kawakatsu, le fondateur de notre clan, était grandement admiré comme le dieu des tous les arts, depuis les danses traditionnelles jusqu'au théâtre. Le clan doit perpétuer son héritage s'il veut s'assurer du respect du peuple japonais."
 csk_active_support_of_temples:0 "Soutien aux temples"
 csk_active_support_of_temples_desc:0 "Notre domaine abrite de nombreuses sectes bouddhistes, chacune ayant des traditions et une histoire qui lui sont propres. Nous devons nous efforcer de respecter ces mouvements, tout autant qu'ils sont, et leur apporter notre soutien. De cette façon, nous pourrons nous assurer d'avoir leur approbation au lieu d'être impliqués dans leurs querelles et leurs rivalités."
 MRI_ideas:0 "Doctrines Môri"
 MRI_ideas_start:0 "traditions Môri"
 MRI_ideas_bonus:0 "ambitions Môri"
 mri_descendant_of_oe_hiromoto:0 "Descendants d'Ôe no Hiromoto"
 mri_descendant_of_oe_hiromoto_desc:0 "Ôe no Hiromoto, un grand lettré et un homme politique ayant contribué de façon décisive à l'établissement du shôgunat de Kamakura, est celui qui a fondé notre clan. Jusqu'à ce jour, son esprit a continué de vivre parmi nous, et nous pouvons être fiers d'avoir perpétué une administration efficace."
 mri_leader_of_kokujin_ikki:0 "Chefs des kokujin-ikki"
 mri_leader_of_kokujin_ikki_desc:0 "La structure de notre clan est basée sur les alliances traditionnelles des samouraïs locaux, les kokujin-ikki. En nous appuyant sur cette solidarité, nous pouvons lever très rapidement une vaste armée."
 mri_diplomatic_intrigues:0 "Intrigues diplomatiques"
 mri_diplomatic_intrigues_desc:0 "Notre clan n'est pas aussi influent et répandu que d'autres du Japon. Si nous voulons réussir, nous devons nous montrer avides de conclure des accords et des alliances avec d'autres daimyôs. Nul n'est si puissant qu'il n'a nul ennemi, et avec le nombre nous pourrons tout."
 mri_three_arrows:0 "Les trois flèches"
 mri_three_arrows_desc:0 "Un clan ne peut être fort que tant qu'il reste uni. Pour cela, nous devons toujours nous souvenir de la légende des trois flèches, telle qu'elle fut racontée par Môri Takamoto à ses fils : une flèche se brise facilement ; trois liées ensemble peuvent abattre la puissance du plus fort de tous les hommes."
 mri_hiroshima_castle:0 "Hiroshima"
 mri_hiroshima_castle_desc:0 "Notre clan grandit, aussi lui faut-il une capitale qui en soit digne, protégée par un puissant château. Nous devrions construire la cité d'Hiroshima, la plus grande ville de notre domaine, avec une forteresse qui fera l'envie du shôgun lui-même."
 mri_itsukushima_shrine:0 "Itsuku-shima"
 mri_itsukushima_shrine_desc:0 "En tant que gardiens de l'île-sanctuaire d'Itsuku-shima, nous avons un devoir particulier envers la déesse de la mer. En nous assurant que les sanctuaires ne manquent de rien, nous pouvons être certains d'avoir la faveur de Benzaiten pour tout ce qui a rapport à la mer."
 mri_hagi_ware:0 "Hagi-yaki"
 mri_hagi_ware_desc:0 "Nous nous sommes rendus célèbres par les poteries de nos artisans de la province de Hagi. Elle est communément préférée pour la cérémonie du thé pour son style exquis et sa qualité, et son exportation est devenue une affaire de la très grande importance."
 ASA_ideas:0 "Doctrines Asakura"
 ASA_ideas_start:0 "traditions Asakura"
 ASA_ideas_bonus:0 "ambitions Asakura"
 asa_hidden_diplomacy:0 "Diplomatie secrète"
 asa_hidden_diplomacy_desc:0 "Nous étant élevés des origines les plus humbles, notre clan ne peut s'appuyer sur des amis et des contacts anciens comme le font les autres daimyôs. Si nous voulons réussir dans ce coupe-gorge qu'est le Japon de l'ère Sengoku, nous devons avoir une vision pragmatique et avisée de la chose diplomatique."
 asa_echizen_paper:0 "Papier d'Echizen"
 asa_echizen_paper_desc:0 "Echizen abrite des artisans de toutes sortes. Mais aucun art n'y est aussi respecté que celui de la papeterie. En encourageant les maîtres papetiers d'Echizen et en investissant dans leur activité, nous pouvons nous assurer que ce papier devienne le bien le plus recherché de tout le Japon."
 asa_ichijodani_city:0 "Ichijôdani"
 asa_ichijodani_city_desc:0 "Le site protégé de notre capitale, Ichijôdani, s'il est proche des ports et des routes terrestres menant aux autres cités du Japon, nous offre les moyens de prospérer en cette époque agitée de soulèvements. Appuyons-nous sur cet avantage naturel en attirant les flots de réfugiés qui ont choisi d'abandonner la vie à Kyôto."
 asa_teach_of_asakura_soteki:0 "Asakura Sôteki"
 asa_teach_of_asakura_soteki_desc:0 "Asakura Sôteki, le plus grand général de l'histoire de notre clan, nous a enseigné une leçon qui doit servir à tout samouraï : la victoire doit être atteinte à tout prix, car c'est la seule chose qui définit un guerrier."
 asa_seventeen_clan_code:0 "Les dix-sept articles du code du clan"
 asa_seventeen_clan_code_desc:0 "Le code de notre clan, avec ses dix-sept articles, définit les relations entre le seigneur et ses fidèles. Il stipule qu'il faut veiller à pourvoir aux besoins du peuple et mener une vie simple, exempte de tout excès."
 asa_control_of_buddhist_sects:0 "Contrôle des sectes bouddhistes"
 asa_control_of_buddhist_sects_desc:0 "En sus de l'école ikkô, Echizen abrite de nombreux temples, relevant de sectes différentes, tel celui de l'Eihei-ji de l'école sôtô, ou l'Heisen-ji de l'école tendai. Si nous pouvions les contrôler tous et établir une paix confessionnelle dans la province, nous serions en mesure d'établir une politique religieuse idéale pour tout notre domaine."
 asa_legacy_of_emperor_keitai:0 "Héritage de l'empereur Keitai"
 asa_legacy_of_emperor_keitai_desc:0 "Il y a de cela des siècles, c'est de la province d'Echizen que l'empereur Keitai a mené la guerre pour s'emparer du trône impérial. Tout comme lui, nous ne devons pas nous montrer hésitants à projeter nos forces loin au-delà de nos frontières en lançant des invasions dans les territoires voisins lorsque la situation l'exige."
 KID_ideas:0 "Doctrines kildariennes"
 KID_ideas_start:0 "traditions kildariennes"
 KID_ideas_bonus:0 "ambitions kildariennes"
 kid_lords_of_ireland:0 "Lords Deputy"
 kid_lords_of_ireland_desc:0 "Par des alliances matrimoniales stratégiques et des accords stratégiques, autant avec les familles gaéliques qu'anglo-irlandaises, les dirigeants du Kildare ont maintenu leur influence dans toute l'Irlande sans que leurs rivaux puissent rien y faire. Leur puissance est telle que plusieurs monarques anglais ont même fait d'eux leurs représentants pour l'ensemble de l'île."
 kid_ear_of_the_king:0 "Langue de velours"
 kid_ear_of_the_king_desc:0 "Malgré qu'ils aient à plusieurs reprises trahi la Couronne, les FitzGerald de Kildare parviennent toujours à se sortir du pétrin, pour rentrer sur leurs terres pardonnés et récompensés."
 kid_silken_finery:0 "Thomas le Soyeux"
 kid_silken_finery_desc:0 "Lorsque Thomas FitzGerald a renoncé à son allégeance au roi d'Angleterre, il l'a fait accompagner de son escorte de galloglass revêtus de lourdes armures, dont les heaumes étaient ornés de franges de soie. Et lorsque dans le cours des événements Thomas fut pris d'hésitation, un barde irlandais lui récita un poème appelant le « seigneur de soie » à venger la mort de son père."
 kid_royal_irish_army:0 "Armée royale irlandaise"
 kid_royal_irish_army_desc:0 "Les forces envoyées par le roi d'Angleterre pour soumettre les Irlandais peuvent aisément être réutilisées par la paierie. En se contentant tout simplement de lui offrir une solde plus haute, le comté de Kildare pourrait mettre la main sur une importante troupe de soldats anglais."
 wizard_earl:0 "Le comte magicien"
 wizard_earl_desc:0 "Le onzième comte de Kildare a passé de nombreuses années à l'étranger, étudiant et apprenant beaucoup de ce qui se trouve en ce monde. Au moment de rentrer chez lui, il éprouvait un grand intérêt pour l'alchimie. Ses connaissances en ce domaine étaient telles que ses voisins se mirent à l'appeler « le comte magicien », car tous étaient convaincus qu'il avait des pouvoirs magiques."
 the_curragh:0 "Chevaux de Curragh"
 the_curragh_desc:0 "La grande plaine de Curragh, largement ouverte, a longtemps été utilisée comme lieu de rassemblement pour les troupes. Mais c'est aussi un site populaire pour tout ce qui concerne les courses de chevaux, et depuis quelque temps pour leur entraînement."
 kid_architects_of_nation:0 "Nouveau siège pour les FitzGerald"
 kid_architects_of_nation_desc:0 "Le siège ancestral des FitzGerald, à Carton House, est magnifique ; mais notre sort s'est grandement amélioré ces derniers temps. Nous avons tracé des plans pour bâtir une résidence plus vaste encore, qui pourrait servir non seulement de siège pour la famille, mais aussi de cour pour le comté."
 TYR_ideas:0 "Doctrines tyronaises"
 TYR_ideas_start:0 "traditions tyronaises"
 TYR_ideas_bonus:0 "ambitions tyronaises"
 tyr_chief_of_irish_kings:0 "Chefs des rois d'Irlande"
 tyr_chief_of_irish_kings_desc:0 "Les O’Neill ont établi leur contrôle sur la plus grande partie de l'Ulster, y devenant les plus puissants des seigneurs gaéliques. Un futur souverain a même fait au chef de la famille le don de ses couleurs, le déclarant « chef des rois d'Irlande »."
 tyr_o_neill_mor:0 "O'Neill Mór"
 tyr_o_neill_mor_desc:0 "Le chef élu de la famille O'Neill reçoit le titre de O'Neill Mór. Ce titre n'est pas héréditaire, mais quelle que soit la branche de la famille à laquelle il appartient, tous lui doivent fidélité."
 tyr_tanistry:0 "Tanistrie"
 tyr_tanistry_desc:0 "Si de nombreux seigneurs gaéliques pratiquent la coutume anglaise de la primogéniture, les gens du Tyrone perpétuent la pratique de la tanistrie. Chaque nouveau chef étant élu par les hommes libres du clan, il peut compter sur le soutien de tous face à un quelconque concurrent."
 tyr_arming_people:0 "Armer le peuple"
 tyr_arming_people_desc:0 "Si la plupart des seigneurs d'Irlande s'appuient sur le service d'un petit nombre de mercenaires écossais ou irlandais, le Tyrone arme et entraîne l'ensemble de ses hommes."
 tyr_catholic_diplomacy:0 "Diplomatie catholique"
 tyr_catholic_diplomacy_desc:0 "Alors que la Réforme accroît les tensions en Irlande, les seigneurs du Tyrone n'ont pas à rechigner à demander l'aide des souverains catholiques de l'étranger."
 tyr_ambush_warfare:0 "Guerre d'embuscades"
 tyr_ambush_warfare_desc:0 "Leurs ennemis ont beau être plus nombreux, disposer de meilleures armes et d'un meilleur entraînement, mais les hommes du Tyrone sont passés maîtres dans l'art de la petite guerre. Ils tirent le meilleur parti des collines, des forêts et des marais de leur pays natal, harassant leurs ennemis pendant leurs marches et en les attirant dans des pièges. Les monarques d'Angleterre en conçoivent bien du dépit, car toutes leurs armées et leurs trésors fondent comme neige au soleil sous la pluie irlandaise."
 tyr_wild_geese:0 "Les Oies sauvages"
 tyr_wild_geese_desc:0 "Les conflits perpétuels entre le Tyrone et les Anglais ont fait naître de nombreux jeunes hommes bien formés à l'art de la guerre. Certains s'en vont sur le continent, où ils peuvent trouver à être employés comme mercenaires. Appelés les « Oies sauvages », ces régiments sont alors souvent confrontés aux Anglais – seul change le drapeau pour lequel ils combattent."
 TRY_ideas:0 "Doctrines tyrconnelliennes"
 TRY_ideas_start:0 "traditions tyrconnelliennes"
 TRY_ideas_bonus:0 "ambitions tyrconnelliennes"
 try_fisher_king:0 "Le roi pêcheur"
 try_fisher_king_desc:0 "Le chef du clan O'Donnell en est venu à être appelé « le roi pêcheur » sur le continent, grâce à ses exportations de poissons qu'il échange contre le vin sur les marchés de la Rochelle."
 try_fort_foreigners:0 "Le Fort des étrangers"
 try_fort_foreigners_desc:0 "Les O'Donnell ont construit, sur les ruines d'un fort viking, ce qu'ils ont appelé le château de Donegal. Considéré comme le château le plus fort de toute l'Irlande, il est un obstacle infranchissable face à tout ennemi qui menacerait Tyrconnell."
 try_religious_patrons:0 "Patronage religieux"
 try_religious_patrons_desc:0 "Les souverains du Tyrconnell sont de fervents soutiens pour l'Église, finançant de nombreux bénéfices religieux et une abbaye de Franciscains."
 try_patricks_purgatory:0 "Purgatoire de saint Patrick"
 try_patricks_purgatory_desc:0 "On dit que lorsque saint Patrick est venu à Lough Derg, Dieu lui révéla une grotte sur une île, au milieu d'un lac. Cette grotte était l'entrée du purgatoire, aussi saint Patrick y emmena-t-il les incroyants afin qu'ils puissent apercevoir le paradis et l'enfer par eux-mêmes. Le purgatoire de saint Patrick est depuis devenu un important lieu de pèlerinage, attirant des fidèles venus de toute l'Europe."
 try_lessons_knockavoe:0 "Les leçons de Knockavoe"
 try_lessons_knockavoe_desc:0 "Les hommes du Tyrconnell sont souvent dépassés en nombre par leurs ennemis. Pour compenser, ils sont passés maîtres dans la surprise afin de vaincre leurs opposants, les attaquant pendant qu'ils établissent leur camp, ou même lors de raids menés de nuit. Et avant même que l'ennemi ait le temps de se regrouper, l'armée du Tyrconnell est déjà sur eux."
 try_land_of_exiles:0 "La terre des exilés"
 try_land_of_exiles_desc:0 "Les O'Donnell offrent l'asile à de nombreux nobles et prêtres gaéliques qui ont perdu leurs terres du fait d'agresseurs étrangers. C'est ainsi que la maison de Tyrconnell a été servie par les meilleurs médecins, prêtres et guerriers, tous de grand talent et de grand renom."
 try_scottish_ties:0 "Liens avec l'Écosse"
 try_scottish_ties_desc:0 "Lorsque les querelles intestines menaçaient de déchirer le Tyrconnell, Calvagh O'Donnell est allé chercher de l'aide en Écosse, où il a rencontré les Campbell. Il en est revenu avec une troupe de Highlanders et quelques canons, qui lui ont donné les moyens d'assurer son emprise sur la province. Les O'Donnell pourront toujours compter sur leurs alliés écossais pour les appuyer dans leurs luttes."
 MCM_ideas:0 "Doctrines munstériennes"
 MCM_ideas_start:0 "traditions munstériennes"
 MCM_ideas_bonus:0 "ambitions munstériennes"
 mcm_basque_fishermen:0 "Pêcheurs de la mer du Nord"
 mcm_basque_fishermen_desc:0 "Les pêcheurs basques, espagnols et portugais viennent jusqu'au large de nos côtes profiter des nombreux bancs de poissons. Lorsqu'ils arrivent dans nos ports, ils y amènent du fer, du vin et d'autres marchandises encore, et lorsque la pêche a été bonne ils repartent avec les peaux et la laine vendue sur nos marchés."
 mcm_brave_and_faithful:0 "Les courageux et les fidèles"
 mcm_brave_and_faithful_desc:0 "« Aux courageux et aux fidèles, rien d'impossible ». La devise de la famille McCarthy a inspiré le peuple du Munster à toutes les époques, l'inspirant à garder la foi malgré toute la brutalité des guerres qui ont ravagé le pays."
 mcm_hill_raiders:0 "Attaques depuis les collines"
 mcm_hill_raiders_desc:0 "Lorsqu'ils doivent faire face à un ennemi supérieur en nombre, les Gaëls du Munster se retirent dans les collines. Alors, ils peuvent harceler l'adversaire en lançant contre lui une succession d'attaques incessantes, visant leurs convois, brûlants leurs villages et détruisant leurs récoltes, jusqu'à ce qu'il soit contraint de se retirer ou de mourir de faim."
 mcm_spanish_ties:0 "Liens avec l'Espagne"
 mcm_spanish_ties_desc:0 "Les Irlandais du Sud ont longtemps entretenu des liens étroits, aussi bien économiques que politiques, avec l'Espagne. Et alors des deux côtés les luttes contre l'Anglais gagnent en importance, ces liens peuvent encore être accentués. Ainsi, de nombreux jeunes du Munster servent dans les armées d'Espagne, y apprenant l'art de la guerre."
 mcm_fairer_shores:0 "Côtes plus belles"
 mcm_fairer_shores_desc:0 "Les terres du Munster sont dures, avec leur sol pauvre et leurs hivers déplaisants. Nombreux sont donc ceux qui espèrent pouvoir trouver une vie nouvelle dans les colonies, et jamais il ne manque de volontaires pour franchir l'Atlantique."
 mcm_pirate_haven:0 "Repaire de pirates"
 mcm_pirate_haven_desc:0 "Depuis le port de Crookhaven, ils s'attaquent aux navires anglais et néerlandais revenant du Nouveau Monde. Les autorités locales sont tout à fait satisfaites de ne rien en voir, car ce que font au juste les pirates, c'est amener sur les côtes méridionales de l'Irlande les richesses du Nouveau Monde."
 mcm_enemies_everywhere:0 "Ennemis intérieurs"
 mcm_enemies_everywhere_desc:0 "Les ennemis du clan MacCarthy conspirent partout dans le monde, et jusqu'à notre propre cour. Mieux vaut donc veiller à ce que nos sujets restent bien patriotes en menant des investigations rigoureuses."
 LEI_ideas:0 "Doctrines leinstéroises"
 LEI_ideas_start:0 "traditions leinstéroises"
 LEI_ideas_bonus:0 "ambitions leinstéroises"
 legacy_of_palladius:0 "Héritage de Palladius"
 legacy_of_palladius_desc:0 "Le Leinster a été parmi les premières régions d'Irlande christianisées. Saint Palladius y est arrivé au début du Ve siècle afin d'être le premier évêque d'Irlande, avant même saint Patrick. La province est encore aujourd'hui parsemée de monastères et d'abbayes, dont certains remontent à cette époque lointaine."
 lei_black_rent:0 "Cíos dubh"
 lei_black_rent_desc:0 "Les Gaëls du Leinster exigent un tribut des villes anglo-normandes établies sur la côte méridionale, et parfois même aux colons anglais établis dans le Pale. Ce tribut est appelé le « cíos dubh », le versement noir. Le moindre manquement signifie que les Gaëls prennent alors le versement par la force, en y ajoutant toutefois quelques vies perdues et des maisons et cultures incendiées."
 lei_geraldine_league:0 "Ligue géraldine"
 lei_geraldine_league_desc:0 "Alors que la Réforme balaie l'Europe, le Leinster doit faire face lui aussi à ce défi. Nous devrions former une ligue regroupant tous les pays prêts à défendre la seule véritable foi de ces hérétiques qui voudraient imposer leurs croyances à l'Irlande."
 lei_enemy_of_enemy:0 "Le sujet de mon ennemi est mon ami"
 lei_enemy_of_enemy_desc:0 "Les souverains du Leinster ont toujours cherché à renforcer leurs liens avec les sujets abandonnés de leurs voisins, car cela leur permet d'assurer leur propre puissance. Un rebelle étranger trouvera toujours une oreille attentive au Leinster – et peut-être même des armes, un abri, un entraînement et de l'argent."
 lei_strong_cunning:0 "« Qui n'est pas fort doit être rusé »"
 lei_strong_cunning_desc:0 "Si leurs ennemis sont souvent mieux armés, avec des canons et de l'artillerie, les hommes du Leinster ont un grand talent pour faire le meilleur usage du terrain, que ce soit pour protéger leur avance, s'approcher des combats – ou couvrir leur retraite s'ils jugent que mieux vaut attendre un autre jour pour se battre."
 lei_long_memories:0 "Mémoire longue"
 lei_long_memories_desc:0 "Les gens du Leinster gardent en mémoire les nombreuses injustices perpétrées par leurs ennemis. Cela renforce leur résolution à combattre, aussi bien pour venger ceux qui sont tombés que pour punir les coupables."
 lei_military_academy:0 "École militaire de Ballinacore"
 lei_military_academy_desc:0 "Les O'Byrne de Ballinacore ont commencé à former les hommes de Wicklow à la façon de faire la guerre sur le continent. Pour cela, des piquiers et des mousquets vont être ajoutés aux unités de cavalerie et aux kerns, de façon à ce qu'ils puissent faire face l'ennemi même en terrain découvert."
 CNN_ideas:0 "Doctrines clanricardes"
 CNN_ideas_start:0 "traditions clanricardes"
 CNN_ideas_bonus:0 "ambitions clanricardes"
 cnn_14_tribes:0 "Les quatorze tribus"
 cnn_14_tribes_desc:0 "La ville de Galway est dominée par quatorze riches familles marchandes, appelées les « quatorze tribus ». La rivalité perpétuelle entre elles les pousse à toujours faire de plus grands profits, ce qui a fait de Galway un port marchand dynamique et prospère."
 cnn_fire_and_sword:0 "Par le feu et par l'épée"
 cnn_fire_and_sword_desc:0 "Les terres du Clanricarde sont contrôlées par de nombreuses familles et factions distinctes. Les souverains ont appris que la meilleure manière d'imposer leur autorité est encore la force, car des villages, des villes et des châteaux qui brûlent sont toujours le meilleur moyen pour eux de s'assurer de leur puissance."
 cnn_sea_people:0 "Le peuple de la mer"
 cnn_sea_people_desc:0 "Les terres du Connemara, sur la côte occidentale du Connacht, sont particulièrement pauvres pour y faire paître le bétail et y faire des cultures, mais les gens qui y vivent ont appris à vivre de la mer. Grâce à leurs currachs et leurs húicéirs, ils constituent pour le Clanricarde une source inépuisable de marins."
 cnn_irish_hobby:0 "Hobbys irlandais"
 cnn_irish_hobby_desc:0 "Les terres difficiles et accidentées du Connemara sont de bons terrains de pâture pour le hobby irlandais, cette race de chevaux parfaitement adaptée à la guerre d'embuscade que pratiquent les Gaëls."
 cnn_catholicism:0 "Bastion catholique"
 cnn_catholicism_desc:0 "Peu importe les mensonges colportés par les hérétiques et les réformés, le peuple du Clanricarde restera loyal à Sa Sainteté."
 cnn_hell_or_connacht:0 "En enfer ou au Connacht"
 cnn_hell_or_connacht_desc:0 "Les guerriers du Clanricarde viennent de l'une des régions les plus inhospitalières d'Irlande. Mener campagne loin de chez eux n'a pas de quoi les effrayer, car ils sont habitués à tirer de quoi vivre d'une terre bien plus hostile encore."
 cnn_lord_presidency:0 "Lord President"
 cnn_lord_presidency_desc:0 "L'institution du poste de Lord President du Connacht nous a aidés à ramener de l'ordre au Clanricarde : alors qu'auparavant les conflits entre familles se réglaient par des raids et des attaques, maintenant le Lord President est un arbitre neutre."
 ORD_ideas:0 "Doctrines ormondaises"
 ORD_ideas_start:0 "traditions ormondaises"
 ORD_ideas_bonus:0 "ambitions ormondaises"
 ord_english_service:0 "Au service de l'Angleterre"
 ord_english_service_desc:0 "Les comtes d'Ormonde sont célèbres pour livrer bataille à l'étranger, n'hésitant pas à s'immiscer dans les querelles dynastiques des Anglais. L'expérience gagnée sur les champs de bataille les sert bien, en retour, lorsqu'il s'agit de régler des différends qui les concernent plus directement."
 ord_courts_of_europe:0 "Cours d'Europe"
 ord_courts_of_europe_desc:0 "Alors que la plupart des seigneurs anglo-irlandais et gaéliques d'Irlande se refusent à quitter leur île, ceux d'Ormonde sont familiers des cours d'Europe, sont amis des rois et servent d'ambassadeurs sur le continent."
 ord_wool_earl:0 "Le comte de la laine"
 ord_wool_earl_desc:0 "Les dirigeants d'Ormonde disposent de vastes domaines en Angleterre. Leur richesse est telle que le comte d'Ormonde est parfois appelé le « comte de la laine », du fait de son opulence provenant de ce commerce."
 ord_locals_in_line:0 "Garder les locaux dans le rang"
 ord_locals_in_line_desc:0 "Les Gaëls sont des gens turbulents, prompts à la rébellion contre leurs supérieurs. Ils ont besoin d'une main de fer pour les maintenir à leur rang."
 ord_irish_rivalries:0 "Rivalités irlandaises"
 ord_irish_rivalries_desc:0 "Nous ne comptons plus ceux qui sont jaloux de nos succès. Nous devons donc nous montrer méfiants, car nos ennemis saisiront la moindre occasion pour nous frapper, et n'ont nullement l'intention de recourir à des moyens honorables pour cela."
 ord_subdue_irish:0 "Sièges irlandais"
 ord_subdue_irish_desc:0 "Les armées d'Ormonde ont une grande expérience pour prendre les tours et forteresses de leurs voisins gaéliques et anglo-irlandais."
 ord_build_on_success:0 "Enracinement des Butler"
 ord_build_on_success_desc:0 "La famille Butler est bien établie. Assurés de notre position, nous pouvons désormais commencer à travailler pour l'avenir, de manière à ce que nos descendants se souviennent de nous et contemplent avec gratitude ce que nous avons fait pour eux."
 highland_scottish_ideas:0 "Doctrines des Highlands"
 highland_scottish_ideas_bonus:0 "ambitions des Highlands"
 highland_scottish_ideas_start:0 "traditions des Highlands"
 hsc_the_wallace:0 "William Wallace"
 hsc_the_wallace_desc:0 "We reide of ane rycht famous of renowne,\nOf worthi blude that ryngis in this regioune,\nAnd hensfurth I will my proces hald,\nOf Wilyham Wallas yhe haf hard beyne tald.\n\nEn premier j'honorerai ici en particulier\nSire Guillaume Le Walays, guerrier fort réputé,\nDont les aïeux audacieux sont depuis longtemps\nDe ce sang écossais si honorable et franc."
 hsc_highland_clans:0 "Les clans des Highlands"
 hsc_highland_clans_desc:0 "Les clans des Highlands forment un peuple pugnace. Car s'ils se cherchent querelle entre eux, c'est bien pire encore lorsque se précise l'idée qu'un souverain étranger puisse gouverner la terre de leurs ancêtres. Et, bien évidemment, lorsque la menace de l'invasion étrangère s'éloigne, les clans se disputent à nouveau. Et à la fin, il ne peut en rester qu'un."
 hsc_storm_the_castle:0 "Incendie de châteaux"
 hsc_storm_the_castle_desc:0 "Quels que soient les problèmes qui surgissent dans les Highlands, bien peu peuvent se résoudre sans mettre à un moment où un autre le feu à un château. Notre expérience en la matière remonte à des générations, et il s'agit d'un talent particulièrement utile."
 hsc_episcopalianism:0 "Église épiscopalienne"
 hsc_episcopalianism_desc:0 "De nombreuses idées courent sur la façon dont l'Église des Highlands devrait être structurée et quelles devraient être ses doctrines après la Réforme. Nous avons fait le choix d'une organisation hiérarchique, basée sur les évêques, permettant à la fois une structure lisible pour les rites de l'Église tout en garantissant un certain degré d'indépendance aux ministres du culte."
 hsc_highland_charge:0 "Charge des Highlands"
 hsc_highland_charge_desc:0 "Les armes à feu ont transformé le champ de bataille, et les guerriers des Highlands doivent s'y adapter. Une nouvelle tactique de choc, fort agressive, a été mise au point par nos généraux : nos hommes vont courir, de préférence en descendant le flanc d'une colline, doit au cœur de l'ennemi, tout en faisant feu. Aussitôt leurs armes déchargées, ils tireront alors leurs armes traditionnelles pour engager le combat au corps à corps. Toutefois, la vitesse nécessaire pour la réussite de cette tactique exige qu'ils soient très légèrement vêtus."
 hsc_arming_act:0 "La loi sur les armes"
 hsc_arming_act_desc:0 "Nos oppresseurs ont voulu confisquer toutes nos armes pour nous priver du droit de résister. Aussi la loi sur les armes exige-t-elle de chaque Highlander qu'il possède une arme à feu et s'entraîne avec."
 hsc_ossian:0 "Ossian"
 hsc_ossian_desc:0 "Le renouveau romantique de la culture gaélique a été parfaitement mis en valeur par un recueil de poèmes écrit par quelqu'un qui a pris pour nom de plume « Ossian ». Des histoires fort anciennes y sont racontées, qui rappellent aux Highlanders les récits de leur passé."
 FLY_ideas:0 "Doctrines offaliennes"
 FLY_ideas_start:0 "traditions offaliennes"
 FLY_ideas_bonus:0 "ambitions offaliennes"
 fly_galloglas:0 "Les galloglass"
 fly_galloglas_desc:0 "Les mercenaires galloglass comptent parmi eux une grande partie des combattants irlandais. S'ils sont souvent des Gaëls originaires d'Écosse, nombre d'entre eux se sont établis en Irlande et y ont trouvé des emplois bien soldés de gardes du corps et de soldats au sein des clans."
 fly_gracious_hosts:0 "Hospitalité irlandaise"
 fly_gracious_hosts_desc:0 "Quelles que soient ses origines, un étranger pourra toujours trouver un refuge en Offaly. Une longue tradition d'hospitalité et de tolérance y a cours, qui a donné naissance à une culture de respect envers les voyageurs autant qu'envers les rois."
 fly_trade_shannon:0 "Commerce fluvial"
 fly_trade_shannon_desc:0 "Serpentant depuis le mont Cuilcagh jusqu'à la mer, le Shannon fait vivre tout un commerce en direction de l'aval. Le peuple de l'Offaly y est bien établi et sait tirer le meilleur parti des pentes naturelles de son pays."
 fly_clonmacnoise:0 "La peur de Dieu"
 fly_clonmacnoise_desc:0 "Fondé par saint Ciarán et situé au cœur même du pays, le monastère de Clonmacnoise a, durant près d'un millénaire, propagé les paroles de Notre Seigneur parmi le peuple d'Offaly. En en faisant un lieu de pèlerinage, nous améliorons notre position aux yeux de Seigneur."
 fly_tower_houses:0 "Maisons-tours"
 fly_tower_houses_desc:0 "Les maisons-tours d'Offaly peuvent être vues partout dans le pays, se découpant sur le ciel au crépuscule. Des centaines, si ce n'est des milliers peuvent être dénombrées dans toute l'Irlande, le plus souvent bâties par de petits seigneurs pour se prémunir des raids de leurs voisins et pour résister aux invasions étrangères. En finançant la construction de nouvelles, la défense du pays ne pourrait plus être remise en question."
 fly_family_affair:0 "Une affaire de famille"
 fly_family_affair_desc:0 "Il n'est pas rare que les politiques liées à la succession de l'Offaly puissent devenir violentes. Bien souvent les défis à l'autorité ont été réprimés de manière soudaine et sanglante, afin que le message soit bien compris de quiconque oserait se considérer souverain."
 fly_buannacht:0 "Les buannacht"
 fly_buannacht_desc:0 "Afin d'appuyer les galloglass, de nombreux clans gaéliques lèvent des kerns. Souvent mal entraînés et piètrement équipés, il est devenu de coutume de faire remplacer ces hommes inefficaces par les buannacht, des soldats professionnels, de bien plus grande compétence et craints de beaucoup."
 ULS_ideas:0 "Doctrines ulstériennes"
 ULS_ideas_start:0 "traditions ulstériennes"
 ULS_ideas_bonus:0 "ambitions ulstériennes"
 uls_clan_connections:0 "Liens avec les Highlands"
 uls_clan_connections_desc:0 "La noblesse de l'Ulster entretient des liens de sang et de mariage avec le clan Donald des Highlands écossais. Les Donald se sont toujours montrés dignes de confiance et ont souvent fait profiter l'Ulster de leurs talents."
 uls_peerage:0 "Pairie d'Ulster"
 uls_peerage_desc:0 "La plupart des seigneurs de l'Ulster constituent au moins nominalement une partie du système des paieries irlandaises, par lequel les propriétaires fonciers irlandais prêtent allégeance à la Couronne d'Angleterre. Et si cela signifie peu de choses dans les faits, nous portons avec fierté ces titres."
 civilist_of_irishry:0 "Civilités irlandaises"
 civilist_of_irishry_desc:0 "La noblesse de l'Ulster prête grande attention à toujours paraître respectable aux yeux de leurs pairs anglais. Cela leur vaut un grand respect dans les cours de toute l'Europe."
 rapparee:0 "Rapparees"
 rapparee_desc:0 "Les rapparees sont un groupe nouveau de guerriers d'embuscade tirant leurs origines des kerns irlandais. En tant qu'irréguliers, ils sont capables de harceler les forces de l'ennemi tandis qu'elles traversent nos territoires."
 catholic_ascendency:0 "Ascendance catholique"
 catholic_ascendency_desc:0 "Nous ne pouvons autoriser que la Réforme s'installe en Irlande. Les non catholiques doivent se voir interdire tout office public et doivent être désavantagés par tous les moyens dont peut disposer l'État afin de décourager l'hérésie."
 uls_defenders:0 "Les Defenders"
 uls_defenders_desc:0 "Une société secrète s'est formée en Ulster, appelée « les Defenders ». Son objectif est d'encourager la loyauté et la solidarité de tous les catholiques d'Irlande, afin de combattre au mieux les persécutions des protestants."
 uls_last_redoubt:0 "Le dernier bastion d'Irlande"
 uls_last_redoubt_desc:0 "La plus grande partie de l'île est à la merci des armées anglaises. L'Ulster est l'un des derniers bastions de l'indépendance irlandaise, et il doit se préparer à combattre jusqu'au dernier homme pour préserver notre liberté."
 CRN_ideas:0 "Doctrines cornouaillaises"
 CRN_ideas_start:0 "traditions cornouaillaises"
 CRN_ideas_bonus:0 "ambitions cornouaillaises"
 crn_stannary_parliaments:0 "Stannary Parliaments"
 crn_stannary_parliaments_desc:0 "Les mineurs d'étain de Cornouailles ont longtemps détenu des privilèges particuliers, comprenant des exemptions de taxes et des droits de prospection exclusifs, et surtout aussi le droit de n'être jugés que par un tribunal de stannary, dont le jury est composé de leurs pairs. Ces droits sont revus et révisés par le Stannary Parliament, qui permet de garder les mineurs productifs et satisfaits."
 crn_cornish_rebels:0 "Rebelles des Cornouailles"
 crn_cornish_rebels_desc:0 "Le peuple des Cornouailles est prompt à se soulever contre l'oppression et les mauvais souverains. Toute armée ennemie entrant sur ses terres y est bien mal accueillie."
 crn_prayer_book_traditionaliism:0 "Tradition du Livre de prière commune"
 crn_prayer_book_traditionaliism_desc:0 "Fermiers, mineurs et propriétaires, tous sont opposés à accepter les corrections apportées au Livre de prière commune. Nombreux sont ceux qui se plaignent qu'un tel livre écrit en anglais laisse de côté une bonne part de la population ne parlant que le cornique, même si d'autres ont beau jeu de faire remarquer que les prières en latin n'apportent guère plus. Mais, quoi qu'il en soit, le rapport traditionnel à la religion prévaut dans la société des Cornouailles, et assure sa solidarité."
 crn_pirates_of_penzance:0 "Les pirates de Penzance"
 crn_pirates_of_penzance_desc:0 "Oh, better far to live and die\nUnder the brave black flag I fly,\nThan play a sanctimonious part,\nWith a pirate head and a pirate heart.\n\nMieux vaut encore pour moi vivre et mourir\nSous ce drapeau noir que j’arbore fièrement,\nQue jouer pour tous au moralisateur\nÉtant pirate dans ma tête et mon cœur."
 crn_royalist_army:0 "Armée royaliste des Cornouailles"
 crn_royalist_army_desc:0 "Tous fiers et loyaux monarchistes, les Cornouaillais sont prompts à accourir pour défendre la Couronne contre les révolutionnaires républicains. Car s'ils sont peu nombreux, les Cornouailles peuvent lever un nombre surprenant de soldats résolus, prêts à se battre pour le roi et pour le pays."
 crn_gear_rout:0 "La déroute de Gear Camp"
 crn_gear_rout_desc:0 "SI nous devions même perdre la guerre, il est certain que suffisamment parmi nous pourrons réchapper du champ de bataille pour vivre et combattre un autre jour."
 crn_arthurian_romanticism:0 "Romantisme arthurien"
 crn_arthurian_romanticism_desc:0 "Le regain d'intérêt récent pour la culture celte a suscité un grand intérêt pour les légendes arthuriennes. Le château de Tintagel, en Cornouailles, serait le lieu où le roi Arthur aurait été conçu, et est l'un des centres de l'identité celte renaissante des Cornouailles."
 KOI_ideas:0 "Doctrines mannoises"
 KOI_ideas_start:0 "traditions mannoises"
 KOI_ideas_bonus:0 "ambitions mannoises"
 mann_tynwald:0 "Tribunal du Tynwald"
 mann_tynwald_desc:0 "Le Tynwald est la plus haute instance judiciaire de Man. La Chambre des clefs, dirigée par les familles les plus puissantes, agit en tant que conseil donnant son avis sur les questions juridiques. Mais à mesure que l'État s'étend, son administration doit être développée. Le Tynwald doit devenir une institution permanente, un parlement ayant le pouvoir de rédiger de nouvelles lois."
 mann_stanleys:0 "Les Stanley"
 mann_stanleys_desc:0 "La dynastie Stanley a initié une ère de paix et de prospérité pour les Mannois. Leur adresse diplomatique assure la sécurité de l'île, autant contre les dangers politiques que militaires qui menacent notre souveraineté."
 mann_kings:0 "Rois de Man"
 mann_kings_desc:0 "En dépit de sa taille, l'île de Man est un royaume reconnu. Mais qu'est-ce qu'un royaume sans terres ? Nous devons en acquérir d'autres."
 mann_act_of_settlement:0 "L'Acte d'établissement"
 mann_act_of_settlement_desc:0 "Le moment est venu d'établir clairement le statut des tenures paysannes de Man. Cette loi doit garantir les droits élémentaires des citoyens et devenir le pilier pour le développement futur de notre constitution."
 mann_and_the_isles:0 "Man et les Îles"
 mann_and_the_isles_desc:0 "Au cours des siècles passés, Man a été le cœur d'un grand royaume, qui s'étendait à travers toute la mer d'Irlande. Il est temps de raviver la tradition de la construction navale si nous voulons faire renaître cet empire."
 mann_burn_the_heretic:0 "Bûchers des hérétiques"
 mann_burn_the_heretic_desc:0 "La sorcellerie et l'hérésie sont des dangers constants pour les fidèles. Nous ne pouvons accepter que les sorcières et les hérétiques puissent vivre."
 mann_act_of_revestment:0 "L'Acte de rétrocession"
 mann_act_of_revestment_desc:0 "Il y a trop de ces nobles de second rang qui détiennent des titres mineurs et conservent les bénéfices de leurs terres. L'Acte de rétrocession y mettra un terme en rachetant ces titres de façon à ce que le souverain puisse gouverner de façon plus directe."
 MTH_ideas:0 "Doctrines meathiennes"
 MTH_ideas_start:0 "traditions meathiennes"
 MTH_ideas_bonus:0 "ambitions meathiennes"
 mth_parliament_of_ireland:0 "Le Parlement d'Irlande"
 mth_parliament_of_ireland_desc:0 "Lorsque les Anglais ont été chassés de Dublin, ils y ont laissé l'institution appelée le Parlement d'Irlande. Conçu comme un outil pour garantir notre soumission, nous pouvons toutefois l'utiliser pour organiser nos efforts et résister à un retour de l'autorité anglaise."
 mth_englishtown:0 "Englishtown"
 mth_englishtown_desc:0 "Autrefois appelée Irishtown, alors qu'elle n'était qu'un faubourg où devaient résider les Irlandais de Dublin, nous renversé la situation. Ce quartier est désormais réservé aux Anglais restés ici, et qui devront trouver leur place dans l'ordre nouveau."
 mth_the_cess:0 "Le cess"
 mth_the_cess_desc:0 "Le cess est une taxe particulière destinée à maintenir les garnisons extraordinaires nécessaires au maintien de la sécurité des villes. Si le peuple n'aime guère cette taxe, il en voit bien la nécessité."
 mth_trinity_college:0 "Trinity College"
 mth_trinity_college_desc:0 "L'Irlande n'a pas d'institution d'enseignement supérieur. Une université catholique établie à Dublin permettrait de faire de l'île un centre d'enseignement."
 mth_siege_mentality:0 "Mentalité de siège"
 mth_siege_mentality_desc:0 "Les habitants de Dublin et du Meath ont dû subir de nombreux sièges par le passé. Mais il sait comment y faire face et y survivre."
 FRI_ideas:0 "Doctrines frisonnes"
 FRI_ideas_start:0 "traditions frisonnes"
 FRI_ideas_bonus:0 "ambitions frisonnes"
 fri_coastal_industry:0 "Industrie côtière"
 fri_coastal_industry_desc:0 "Alors que le commerce de la mer du Nord commence à se développer, notre importance dans la région aussi. L'adresse naturelle de notre peuple pour la navigation s'avèrera des plus utiles dans les années à venir."
 fri_upstalsboom_league:0 "Assemblées de l'Upstalsboom"
 fri_upstalsboom_league_desc:0 "Le rêve des Frisons d'une véritable république a connu de nombreux revers. Depuis le XIIe siècle, nous n'avons cessé de nous opposer à la féodalité. Peut-être le moment est-il venu de coucher nos valeurs dans une constitution."
 fri_zuiderzee_settlements:0 "Digues du Zuiderzee"
 fri_zuiderzee_settlements_desc:0 "Depuis des temps immémoriaux, des inondations terribles ont frappé les côtes de la Frise. Nos meilleurs ingénieurs ont accompli une œuvre remarquable en consolidant les vastes digues et remblais qui maintiennent la mer à l'écart, au point que nous sommes persuadés qu'il s'agit des meilleurs qui se trouvent au monde."
 fri_flooding_polders:0 "Inondation des polders"
 fri_flooding_polders_desc:0 "Le paysage de la Frise est parsemé de champs enclos, irrigués artificiellement, que l'on appelle depuis des siècles les polders. Ce n'est que récemment que nous avons réalisé leur utilité en cas d'invasion. En ouvrant les vannes, nous pouvons rendre notre territoire totalement impénétrable."
 fri_mennonism:0 "Différences d'opinions"
 fri_mennonism_desc:0 "Alors que les débats sur le divin enflamment l'Europe, nous faisons tout, quant à nous, pour promouvoir la tolérance, la compréhension et l'amitié."
 fri_brothers_arms:0 "Frères d'armes"
 fri_brothers_arms_desc:0 "Les Pays-Bas ont été assiégés, attaqués et conquis de nombreuses fois tout au long de leur histoire. Il est devenu apparent que nous devons rester en contact avec les nôtres et rester fermes dans notre désir mutuel de conserver ce qui nous appartient."
 fri_dutch_courage:0 "Courage néerlandais"
 fri_dutch_courage_desc:0 "Les soldats étrangers notent souvent la bravoure de nos troupes. Mais on ne sait toujours pas si ce courage est permis par l'entraînement parfait auquel sont soumises les troupes ou par les rations de boisson, comme ces étrangers le croient."
 UTR_ideas:0 "Doctrines utrechtoises"
 UTR_ideas_start:0 "traditions utrechtoises"
 UTR_ideas_bonus:0 "ambitions utrechtoises"
 utr_devotio_moderna:0 "Devotio moderna"
 utr_devotio_moderna_desc:0 "Lancé au départ par Gérard de Groote, né à Utrecht, le mouvement de la dévotion moderne prône une approche simple et pieuse de la vie. Ces valeurs devraient être mises en valeur, en ces temps incertains que nous vivons, ou nous risquons de finir par oublier nos humbles origines."
 utr_ex_cathedra:0 "Ex cathedra"
 utr_ex_cathedra_desc:0 "Utrecht a été, des siècles durant, le siège très influent d'un prince-évêque. Mais, ces derniers temps, la voix d'Utrecht a été noyée sous la clameur soulevée par les flagorneries de ceux qui aimeraient s'attirer les faveurs divines. Proclamer dans tout le pays l'importance de notre héritage divin permettrait de réaffirmer notre statut au sein du royaume de Dieu."
 utr_fortified_town:0 "Cité fortifiée"
 utr_fortified_town_desc:0 "Les murs d'Utrecht résistent à tout ce que peuvent imaginer nos ennemis. Nos artisans et nos architectes veillent bien à ce que notre patrimoine résiste, et résistera toujours à l'avenir."
 utr_vaartse_rijn:0 "Le Vaartse Rijn"
 utr_vaartse_rijn_desc:0 "Ce canal relie Utrecht à l'Yssel hollandais, et permet le commerce avec l'étranger. En développant le réseau des canaux tributaires dans toute la région d'Utrecht et dans le reste du pays, c'est un marché florissant que nous ouvrons pour toute la population."
 utr_city_churches:0 "La cité des églises"
 utr_city_churches_desc:0 "Les nombreuses églises d'Utrecht sont bien la preuve de l'estime que nous accorde l'Église. Néanmoins, une nouvelle ère de construction de sanctuaires est sur le point de s'ouvrir. Posons-en dès à présent les fondations !"
 utr_cultural_resilience:0 "Résistance culturelle"
 utr_cultural_resilience_desc:0 "Aucune invasion ou occupation étrangère n'a émoussé l'amour de la liberté de chacun des citoyens d'Utrecht. Et par tous les Pays-Bas, nous pouvons voir que chacun partage avec nous ces mêmes croyances et ces mêmes valeurs. Peut-être est-il temps de leur tendre une main amicale ?"
 utr_enlightenment_masses:0 "Éducation des masses"
 utr_enlightenment_masses_desc:0 "En cet âge où abondent les merveilles, l'éducation du peuple est d'une importance vitale. Les universités et les écoles se poussent, à l'est comme à l'ouest. Pour le bien de l'humanité entière, accueillons tous leurs savoirs."
 FLA_ideas:0 "Doctrines flamandes"
 FLA_ideas_start:0 "traditions flamandes"
 FLA_ideas_bonus:0 "ambitions flamandes"
 fla_cloth:0 "Draps flamands"
 fla_cloth_desc:0 "L'industrie du drap flamand fait l'envie du monde entier. Les marchands viennent de loin pour nous vendre leur laine, à partir de laquelle nous pouvons fabriquer les draps de la plus haute qualité."
 fla_land_reclamation:0 "Gagner sur la mer"
 fla_land_reclamation_desc:0 "Les Pays-Bas sont très sensibles aux inondations, mais nous disposons désormais de la technologie pour gagner la terre sur la mer."
 fla_beeldenstorm:0 "Beeldenstorm"
 fla_beeldenstorm_desc:0 "La Réforme a insufflé une furie iconoclaste dans le cœur des Flamands. Et, alors que les réformateurs jettent à bas les icônes et les images hérétiques, c'est une véritable tempête qui s'abat sur les statues."
 fla_painters:1 "Innovations flamandes"
 fla_painters_desc:1 "Les Flandres ont toujours été à la pointe de l'innovation technologique et un foyer de la culture. Nous devons continuer de nous comporter en mécènes des inventeurs, des artistes et des penseurs pour maintenir cet avantage sur les autres pays."
 fla_ship_building:0 "Chantiers navals de la mer du Nord"
 fla_ship_building_desc:0 "Alors que les Flandres comptent certains des plus grands ports de toute l'Europe, il ne serait que normal qu'elles puissent aussi disposer de certains des plus grands chantiers navals. Pouvoir recourir aux charpentiers de marine locaux réduirait grandement le coût des navires marchands."
 fla_university:1 "Universitaires des Flandres"
 fla_university_desc:1 "Les Flandres abritent de nombreuses institutions d'enseignement du savoir. Leurs lettrés sont pionniers dans le domaine de la philosophie naturelle."
 fla_noose_bearers:0 "Les porteurs de nœud coulant"
 fla_noose_bearers_desc:0 "Nous avons subi une grande humiliation sous nos suzerains étrangers. Contraints de jurer allégeance de façon publique, un nœud coulant autour du cou, nos braves patriotes ont croisé les doigts et juré ne jamais plus permettre que les Flandres soient ainsi humiliées à nouveau."
 BRB_ideas:0 "Doctrines brabançonnes"
 BRB_ideas_start:0 "traditions brabançonnes"
 BRB_ideas_bonus:0 "ambitions brabançonnes"
 brb_charter_of_liberty:0 "Charte de liberté"
 brb_charter_of_liberty_desc:0 "En 1354, le duc Jean III de Brabant a accordé une Joyeuse Entrée à tous les habitants du Brabant. Les six libertés qui y sont spécifiées détaillent les pouvoirs précis de l'Église, des bourgeois et de la noblesse."
 brb_marsh_warfare:0 "Combats dans les marais"
 brb_marsh_warfare_desc:0 "Le paysage des Pays-Bas est surtout constitué de marais et d'autres terrains peu praticables. En entraînant nos généraux à s'y adapter, nous pourrions avoir bien plus de succès sur le champ de bataille."
 brb_palace_coudenberg:0 "Palais du Coudenberg"
 brb_palace_coudenberg_desc:0 "Le vieux château du Coudenberg est désormais dépassé. Nous devrions élever à cet emplacement un grand palais, qui fera la jalousie de tous les Pays-Bas, qui comptera de nombreuses ailes, des décorations luxueuses et des cérémonies royales pourraient y être données."
 brb_sugar_capital:0 "Capitale européenne du sucre"
 brb_sugar_capital_desc:0 "Anvers est devenue la capitale du sucre en Europe, en important la plupart de la marchandise arrivant sur le continent et en disposant du plus grand nombre de raffineurs de sucre pour en fabriquer avant de le réexpédier."
 brb_antwerp_banking:0 "Banques d'Anvers"
 brb_antwerp_banking_desc:0 "Anvers abrite les banques les plus riches et les plus influentes en dehors de l'Italie. Elles prêtent non seulement aux marchands et aux nobles, mais aussi à tous les gouvernements des grandes puissances."
 brb_religious_tolerance:0 "Tradition de tolérance"
 brb_religious_tolerance_desc:0 "La tolérance religieuse est une tradition dans le duché de Brabant. Les crypto-juifs sont bienvenus chez nous, tout comme les nombreuses sectes apparues avec la Réforme."
 brb_generality_lands:0 "Pays de la Généralité"
 brb_generality_lands_desc:0 "Si le Brabant doit appartenir à quelque chose de plus grand, il doit être administré directement par les états généraux en tant que pays de la Généralité plutôt que par les nobles ou bourgeois locaux."
 LIE_ideas:0 "Doctrines liégeoises"
 LIE_ideas_start:0 "traditions liégeoises"
 LIE_ideas_bonus:0 "ambitions liégeoises"
 lie_guild_democracy:0 "Démocratie des guildes"
 lie_guild_democracy_desc:0 "Les guildes de Liège se sont rapprochées, en ces temps troublés, afin de ramener l'ordre dans la cité. Chaque homme qui intègre une ligue a une voix lors de ses réunions, et chaque guilde a une voix lors des décisions communes prises entre toutes."
 wars_of_liege:0 "Les guerres de Liège"
 wars_of_liege_desc:0 "Liège se trouve impliquée dans de nombreux conflits. Peu importe le nombre de défaites qu'elle devra souffrir, ou combien de fois la cité sera réduite en cendres : ses habitants se regrouperont toujours pour relancer le combat, une fois encore."
 lie_religious_devotion:0 "Dévotion religieuse"
 lie_religious_devotion_desc:0 "Le règne des princes-évêques assure la dévotion religieuse de leurs sujets, tout comme le règne du pape assure celle du prince-évêque lui-même."
 lie_wittelsbach_bishops:0 "Évêques Wittelsbach"
 lie_wittelsbach_bishops_desc:0 "Nombre de nos princes-évêques sont issus de la maison noble des Wittelsbach. Si cela nous implique dans la politique dynastique des princes allemands, cela améliore aussi nos capacités à conduire notre propre diplomatie à la cour impériale."
 lie_prince_bishop_palace:0 "Le palais du prince-évêque"
 lie_prince_bishop_palace_desc:0 "Le vieux palais n'est plus que ruine, indigne d'un dirigeant moderne. Le prince-évêque doit résider dans un palais capable de rivaliser avec celui de n'importe quel autre prince de l'Empire."
 lie_literary_society:0 "Société littéraire de Liège"
 lie_literary_society_desc:0 "Les sociétés littéraires sont à la mode en Europe ces derniers temps. Liège doit avoir la sienne, qui pourrait ainsi promouvoir l'écrit et la culture au sein du pays."
 lie_rights_of_man:0 "Déclaration des droits de l'homme et du citoyen de Franchimont"
 lie_rights_of_man_desc:0 "Largement inspirée du document de la France révolutionnaire, la Déclaration des droits de l'homme et du citoyen dresse la liste de tous les droits inaliénables des citoyens de Liège."
 GEL_ideas:0 "Doctrines gueldroises"
 GEL_ideas_start:0 "traditions gueldroises"
 GEL_ideas_bonus:0 "ambitions gueldroises"
 gel_county_duchy:0 "Élévation féodale"
 gel_county_duchy_desc:0 "La Gueldre a été élevée par l'empereur, qui a fait d'un simple comté un duché magnifique. Elle est donc reconnue comme l'un des États les plus prééminents des Pays-Bas."
 gel_hanseatic:0 "Villes de la Hanse"
 gel_hanseatic_desc:0 "Les fleuves qui traversent la Gueldre permettent un commerce très dynamique. Il n'est pas besoin de s'étonner donc qu'un si grand nombre de villes, dans tout le pays, soient membres de la Ligue hanséatique, qui contribuent tant au trésor du duché."
 gel_defy_burgundy:0 "Méfiance des souverains étrangers"
 gel_defy_burgundy_desc:0 "Qu'ils soient ducs de Bourgogne ou rois d'Espagne, les habitants de la Gueldre font usage de tous les moyens à leur disposition pour chasser les souverains étrangers de leur pays. C'est l'attachement forcené à notre indépendance face à nos adversaires qui cimente notre droit à nous gouverner."
 gel_rivers:0 "Contrôle des fleuves"
 gel_rivers_desc:0 "Tandis que d'autres États des Pays-Bas combattent l'avancée de la mer, la Gueldre se bat contre ses fleuves. Le risque permanent d'inondation nous a contraints à développer une tradition de travaux fluviaux pour contrôler les flux qui traversent nos terres."
 gel_gelderland_wars:0 "Les guerres de la Gueldre"
 gel_gelderland_wars_desc:0 "La Gueldre n'est pas sans connaître les affrontements, et ses armées une fois encore sont prêtes à étendre ses frontières par la force. Ce n'est évidemment pas l'expansionnisme qui nous motive : ce que nous volons surtout, c'est défendre les Pays-Bas des empiétements des souverains étrangers."
 gel_looting:0 "Paiement en butin"
 gel_looting_desc:0 "Il est toujours compliqué de rassembler les fonds pour payer les troupes. Mais, au lieu que l'État assure leur solde, nombre de soldats et de mercenaires seraient prêts à accepter le droit de piller les territoires traversés lors des campagnes de tout ce qui en fait la richesse."
 gel_diplomatic_expansion:0 "Négociations sur les terres"
 gel_diplomatic_expansion_desc:0 "Les conquêtes sont la méthode la plus simple de s'emparer de nouveaux territoires, mais il y a aussi beaucoup à gagner d'une approche diplomatique. Par les mariages stratégiques et les prêts, le pays s'est arrondi de nombreuses terres réduites, en Haute-Gueldre, jusqu'à atteindre son extension actuelle. La Hollande et Utrecht ont plus emprunté à notre trésor qu'elles ne peuvent rembourser, aussi avons-nous obtenu Nimègue et la Veluwe en dédommagement. Nul doute que nous pourrions encore obtenir d'autres territoires par ce même biais."
 EFR_ideas:0 "Doctrines frisonnes orientales"
 EFR_ideas_start:0 "traditions frisonnes orientales"
 EFR_ideas_bonus:0 "ambitions frisonnes orientales"
 efr_chiefs:0 "Les chefs de Frise orientale"
 efr_chiefs_desc:0 "La Frise orientale a jusqu'à présent survécu en réussissant à ne pas devenir une société féodale. La famille Cirksena vient de gagner en puissance dans la région, mais une grande partie des terres est toujours gouvernée dans les faits par les anciens chefs. En conservant les aspects de l'ancien système tribal, la transition pour former un État moderne en sera facilitée d'autant."
 efr_saxon_feud:0 "La guerre saxonne"
 efr_saxon_feud_desc:0 "Plusieurs souverains féodaux prétendent que nos territoires sont leurs, parmi lesquels les ducs de Saxe et les comtes d'Oldenbourg. Nos conflits avec nos voisins allemands vont laisser un héritage durable sur nos traditions militaires."
 efr_religious_thought:0 "Foyer de pensée religieuse"
 efr_religious_thought_desc:0 "Les nombreuses théologies de la Réforme ont trouvé un foyer en Frise orientale. Mais même si cette tentative est condamnée, nous tentons de découvrir si un intermédiaire pacifique existe entre le catholicisme et les idéaux de la Réforme."
 efr_dutch_migrants:0 "Migrants néerlandais"
 efr_dutch_migrants_desc:0 "Qu'ils soient attirés par les libertés religieuses ou économiques que leur garantit la Frise orientale, un grand nombre de migrants néerlandais est arrivé dans nos cités. Parmi eux se trouvent d'opulents marchands et de sages philosophes, qui seront très certainement d'une grande aide pour l'État."
 efr_mennonism:0 "Refuge des mennonites"
 efr_mennonism_desc:0 "Même les écoles les plus radicales de la Réforme sont les bienvenues à Emden, notre capitale. Parmi elles se trouve un étrange groupe d'anabaptistes menés par Menno Simmons. Ces « mennonites » prêchent la paix et la compréhension mutuelle, deux vertus que l'État serait sage d'adopter, lui aussi."
 efr_city_autonomy:0 "Bourgeois autonomes"
 efr_city_autonomy_desc:0 "Cela fait des années maintenant que les bourgeois des villes demandent une plus grande autonomie. Nous avons été réticents jusqu'à présent à répondre à leurs requêtes, mais la menace de rébellions nous contraint à envisager les bénéfices de cités plus autonomes."
 efr_emden_company:0 "La compagnie d'Emden"
 efr_emden_company_desc:0 "Enfin, il est devenu rentable de lancer de grandes missions commerciales vers la lointaine Chine. La Frise orientale doit être parmi les premières nations à tirer parti de cet exploit en formant une compagnie commerciale."
 AAC_ideas:0 "Doctrines aixoises"
 AAC_ideas_start:0 "traditions aixoises"
 AAC_ideas_bonus:0 "ambitions aixoises"
 aac_charlemagne_capital:0 "La capitale de Charlemagne"
 aac_charlemagne_capital_desc:0 "Charlemagne lui-même tenait sa cour au palais d'Aix-la-Chapelle, et depuis lors la ville a toujours accueilli les couronnements impériaux. Si ce palais est aujourd'hui en piteux état, nous avons à sa place construit un impressionnant hôtel de ville qui continue d'être le lieu des cérémonies de couronnement."
 aac_free_city:0 "Ville libre d'Empire"
 aac_free_city_desc:0 "Depuis que l'Empire n'est plus gouverné depuis Aix, la cité a bénéficié du statut de l'immédiateté impériale : la ville se gouverne elle-même, ses dirigeants n'en répondant qu'à l'Empereur."
 aac_spa:0 "La ville des bains"
 aac_spa_desc:0 "Aix-la-Chapelle compte parmi les villes de bain les plus réputées d'Europe. Les propriétés supposées curatives de l'eau rendent les bains de la cité populaires, aussi bien parmi ses habitants que les visiteurs venus d'ailleurs."
 aac_guilds:0 "Guildes et gouvernement"
 aac_guilds_desc:0 "Comme dans de nombreuses cités allemandes, les guildes jouent un grand rôle dans le gouvernement. À Aix-la-Chapelle, leur influence est devenue telle que le Conseil dirigeant a été contraint de les incorporer au sein du gouvernement, de façon à ce que les intérêts économiques soient toujours pris en considération dans les décisions politiques."
 aac_expel_heretics:0 "Expulsion des officiers hérétiques"
 aac_expel_heretics_desc:0 "Aix est profondément troublée par la Réforme, alors que les officiers de la ville vont et viennent entre le catholicisme et les diverses sectes réformées. Il est temps de décider de la seule foi qui aura cours dans la ville, et d'expulser tout officier qui ne s'y conformera pas."
 aac_baroque:0 "Architecture baroque"
 aac_baroque_desc:0 "Les dévastations causées par les guerres de religion nous offrent la chance de reconstruire la ville dans des styles architecturaux nouveaux. Le style baroque est devenu très influent, et même l'hôtel de ville devrait être restauré selon ce style."
 aac_congresses:0 "Les congrès d'Aix"
 aac_congresses_desc:0 "Alors que la poussière retombe après la grande guerre qui a déchiré l'Europe, les dirigeants doivent s'asseoir à la table des négociations pour résoudre leurs différends. Il n'y a meilleur lieu pour abriter ces conférences internationales, qui garantiront certainement une paix durable en Europe, que la capitale de Charlemagne."
 KLE_ideas:0 "Doctrines clèvoises"
 KLE_ideas_start:0 "traditions clèvoises"
 KLE_ideas_bonus:0 "ambitions clèvoises"
 kle_walled_cities:0 "Cités fortifiées"
 kle_walled_cities_desc:0 "Nos remparts ont déjà repoussé bien des envahisseurs. Tant qu'ils seront entretenus, ils continueront de défendre efficacement nos villes."
 kle_cleves_mark:0 "Clèves-La Mark"
 kle_cleves_mark_desc:0 "Les duchés de Clèves et de la Mark ont été unis par une union personnelle qui a résisté au passage du temps. Désormais, notre droit à diriger les deux duchés est fermement établi."
 kle_reformers:0 "Réformateurs fervents"
 kle_reformers_desc:0 "Clèves se dédie à l'avancement de la véritable foi par la réforme des doctrines et des institutions dépassées et hérétiques."
 kle_marriages:0 "Mariages stratégiques"
 kle_marriages_desc:0 "Le mariage est, par tradition, le moyen le plus sûr de s'assurer d'une alliance avec une puissance étrangère. En ces temps difficiles, nous devons donc veiller à marier nos filles avec sagesse, aux alliés potentiels les plus résolus."
 kle_united_duchies:0 "Duchés unis"
 kle_united_duchies_desc:0 "La consolidation des titres féodaux empêche que les héritages fragmentent le pays. Des plans ont été tracés pour assurer une union officielle des duchés de Juliers, de Clèves et de Berg, qui devrait constituer un exemple pour notre expansion future."
 kle_educated_duisburg:0 "Duisbourg la savante"
 kle_educated_duisburg_desc:0 "La cité de Duisbourg est réputée pour l'éducation de ses habitants. Elle a donné naissance à des cartographes tels que Gérard Mercator ou Johannes Corputius, et plusieurs académies ont été fondées pour assurer les avancées des sciences."
 kle_renovate_swan_castle:0 "Militarisation du Schwanenburg"
 kle_renovate_swan_castle_desc:0 "Au cours du temps, le château du Schwanenburg a connu toute une série de rénovations plus esthétiques qu'autre chose. Mais il se trouve à un emplacement stratégique, et il pourrait devenir une véritable citadelle militaire, avec une garnison et un village à l'ombre de ses murs."
 tau_elephant_battles:0 "Éléphants de guerre"
 tau_elephant_battles_desc:0 "Les jungles denses de l'Asie du Sud-Est sont difficiles à traverser pour les chevaux, aussi avons-nous traditionnellement entraîné les éléphants à prendre en monture nos plus grands commandants. Les étables royales doivent être agrandies, de façon à pouvoir accueillir des centaines de ces animaux puissants pour les armées."
 tau_organized_campaigns:0 "Campagnes militaires préparées"
 tau_organized_campaigns_desc:0 "Pour atteindre nos ennemis, nous devons le plus souvent franchir de longues distances à travers des régions difficiles. Nous devons donc planifier nos campagnes longtemps à l'avance afin de nous assurer d'être convenablement ravitaillé et que les conditions de vie dans les camps ne causent ni maladie ni désertions. Et, si tous ces préparatifs sont convenablement menés, nos armées peuvent atteindre le Siam, et au-delà même !"
 AVA_ideas:0 "Doctrines avaïtes"
 AVA_ideas_start:0 "traditions avaïtes"
 AVA_ideas_bonus:0 "ambitions avaïtes"
 ava_rajadhiraja:0 "Râjâdhirâja"
 ava_rajadhiraja_desc:0 "Nous avons pris le titre de râjâdhirâja, « roi des rois », car de nombreux roitelets rendent hommage à notre dynastie. En méritant le respect de tous les Birmans, nos armées seront grossies d'autant de recrues prêtes à servir notre souverain."
 ava_bamar_literature:0 "Protection de la littérature birmane"
 ava_bamar_literature_desc:0 "Il est de tradition de protéger les ouvrages littéraires en langue pâlie, si prestigieuse dans les cercles bouddhistes. Pourtant, nous ne devons pas non plus négliger la langue vernaculaire birmane, car une tradition littéraire bien établie enrichira la culture de la cour et inspirera nos chefs."
 ava_hill_tribes:0 "Recruter parmi les tribus des collines"
 ava_hill_tribes_desc:0 "Les collines se trouvant à l'est de l'Ava abritent de nombreuses tribus diverses, constamment en guerre. Si elles tentent bien parfois de s'opposer à nous, nous devrions plutôt les convaincre par nos mots ou par de l'argent qu'il serait plus intéressant de combattre sous notre bannière."
 ava_shan_in_line:0 "Contrôle des Shans"
 ava_shan_in_line_desc:0 "Les nombreux mongs shans sont devenus une gêne constante. Ils ne font que chercher à usurper notre autorité et saisissent toutes les occasions pour ne pas verser le tribut légitime auquel ils sont soumis. Il est temps de veiller à mieux contrôler les clans qui nous rendent hommage."
 ava_provincial_governors:0 "Contrôle des gouverneurs des provinces"
 ava_provincial_governors_desc:0 "Nous avons donné beaucoup trop libertés aux gouverneurs des provinces. Trop souvent, ils ont conspiré pour s'emparer du trône, ou manqué de nous envoyer les soldats qui nous sont dus. Nous devons donc instaurer un système fiable, qui permettra de ne récompenser que les serviteurs les plus loyaux du titre de gouverneur, chacun d'entre eux étant nommé directement par le roi."
 DEC_ideas:0 "Doctrines deccanî"
 DEC_ideas_start:0 "traditions deccanî"
 DEC_ideas_bonus:0 "ambitions deccanî"
 dec_diwan_funding:0 "Fondation du Diwan"
 dec_diwan_funding_desc:0 "Nous devrions diviser nos possessions en trois parties égales. L'une ira à l'État lui-même, pour le dirigeant et le trésor ; un appartiendra à la noblesse et aux autres détenteurs de pouvoir ; une troisième serait entièrement consacrée aux besoins du Divan. Ainsi, nous serons assurés que tous les projets d'infrastructure sont bien payés sans avoir besoin de prélever dans d'autres revenus de l'État."
 dec_foreign_trade_privileges:0 "Privilèges pour les marchands étrangers"
 dec_foreign_trade_privileges_desc:0 "Les ports du Deccan attirent des marchands venus du monde entier, et c'est de ce commerce que provient une grande part de nos richesses. Nous devons donc veiller à préserver les relations avec ces marchands étrangers qui investissent régulièrement dans le pays et viennent acheter ici nos marchandises pour les redistribuer ailleurs."
 dec_empower_paigah:0 "Donner le pouvoir à la famille Pâ'igâh"
 dec_empower_paigah_desc:0 "Certaines familles rendent plus de services que d'autres. Nous devons récompenser nos plus fermes partisans et les autoriser à jouir de plus grandes libertés au sein du pays. Ainsi, nous pourrons constituer un groupe de fidèles loyaux, toujours prêts à contribuer à notre cause par leurs hommes, leurs officiers et leurs administrateurs."
 dec_modernize_the_sarf_e_khas:0 "Modernisation du Sarf-i Khas"
 dec_modernize_the_sarf_e_khas_desc:0 "Si l'histoire glorieuse de nos armées remonte au XIVe s., nous devons aussi savoir évoluer à mesure que le temps passe. Invitons donc des étrangers ayant des idées intéressantes afin de moderniser les troupes. Entraînement, discipline, manœuvres diligentes forgeront l'avenir, et seront la seule manière de vaincre les ennemis que nous devrons affronter bientôt."
 dec_jewels_of_the_nizams:0 "Joyaux des Nizâm"
 dec_jewels_of_the_nizams_desc:0 "Le Deccan est un pays opulent, et depuis des siècles les mines sous notre contrôle ont été les plus productives – ou plutôt la seule véritable source de diamants dans le monde. Nous devrions chercher à montrer ces richesses à tous, afin que chacun prenne bien conscience de la splendeur de notre cour. Émeraudes, perles, diamants, rubis et toutes sortes de gemmes seront bientôt la première image qui viendra à tous lorsque notre pays sera mentionné."
 dec_encourage_industries:0 "Encouragements à l'industrie"
 dec_encourage_industries_desc:0 "Notre pays regorge de matières premières, mais il manque de centres manufacturiers par rapport au Nord. Utilisons donc le trésor de l'État pour encourager la croissance de diverses entreprises privées, de manière à disposer très bientôt d'une industrie prospère de produits manufacturés qui pourront être exportés depuis les ports commerciaux qui sont déjà tombés sous notre contrôle."
 DLH_ideas:0 "Doctrines delhites"
 DLH_ideas_start:0 "traditions delhites"
 DLH_ideas_bonus:0 "ambitions delhites"
 dlh_afghan_nobility:0 "Noblesse afghane"
 dlh_afghan_nobility_desc:0 "La plus grande partie de la noblesse de Delhi est issue des rangs des Pachtounes afghans, un peuple ayant une longue histoire de conquêtes et de domination du Nord de l'Inde. Même s'ils constituent parfois une gêne sur la scène politique, leurs compétences guerrières sont indiscutables."
 dlh_suppress_rebellion:0 "Révoltes réprimées"
 dlh_suppress_rebellion_desc:0 "Les causes de révolte peuvent être nombreuses, entre les nobles afghans, la population hindoue et les Râjpoutes mécontents, qui peuvent tous devenir une menace pour le pays. La meilleure façon de régler ces violences est de les réprimer impitoyablement avant même qu'ils n'aient le temps de causer de véritables dégâts."
 dlh_expansionism:0 "Restauration de l'empire de Delhi"
 dlh_expansionism_desc:0 "Le sultanat de Delhi englobait jadis presque l'intégralité de l'Inde. Il doit maintenant se relever de ses cendres !"
 dlh_textile_innovation:0 "Innovations dans la production textile"
 dlh_textile_innovation_desc:0 "La prospère industrie textile de Delhi fait de notre pays un foyer de l'innovation technique et industrielle. Ayant adopté très tôt l'égreneuse, nous savons très bien l'importance qu'il y a à rester à la pointe de la technologie dans ces domaines. Maintenant, reste à s'assurer que le rouet soit utilisé aussi fréquemment que possible."
 dlh_reconquest:0 "Réintégration des provinces perdues"
 dlh_reconquest_desc:0 "Autrefois si vaste, le sultanat de Delhi a perdu la plus grande partie de ses anciennes possessions. Il n'a pas oublié pour autant la façon de les administrer. Alors que nous œuvrons à restaurer notre gloire passée, nous rappellerons aux dirigeants locaux leurs devoirs envers le sultan."
 dlh_grand_trunk:0 "Protection de la Grande Marche"
 dlh_grand_trunk_desc:0 "La Grande Marche court de Kaboul, en Afghanistan, jusqu'à la côte du Bengale. Nombre des plus grandes cités commerciales se trouvant sur ce trajet appartiennent à notre empire, aussi nous revient-il de veiller à ce que la route soit bien entretenue et libre de tout brigandage."
 dlh_throne_of_india:0 "Le trône de l'Inde"
 dlh_throne_of_india_desc:0 "Durant des siècles, chaque grand empire indien a été dirigé depuis Delhi. Elle est la capitale des conquérants, et notre héritage. Tous doivent savoir que Delhi abrite à nouveau le dirigeant légitime de toute l'Inde !"
 BHA_ideas:0 "Doctrines bhârathi"
 BHA_ideas_start:0 "traditions bhârathi"
 BHA_ideas_bonus:0 "ambitions bhârathi"
 bha_modernized_war_elephants:0 "Tactiques modernisées pour les éléphants"
 bha_modernized_war_elephants_desc:0 "L'artillerie joue un rôle de plus en plus important sur le champ de bataille, nous obligeant à revoir les tactiques recourant aux éléphants de combat. Nous devons donc les équiper, de même que leurs cornacs, d'une armure suffisante, accroître leur usage dans la logistique militaire et envisager les usages que nous pourrions en faire lors des sièges."
 bha_united_india:0 "Unification du sous-continent"
 bha_united_india_desc:0 "Les peuples, les cultures, les langues et les pays qui composent l'Inde, si nombreux, devraient être unis. C'est notre diversité qui fera notre puissance."
 bha_sanskrit_golden_age:0 "Âge d'or de la littérature sanscrite"
 bha_sanskrit_golden_age_desc:0 "La littérature en sanscrit est en déclin depuis les conquêtes musulmanes de ces derniers siècles. Le moment est venu de faire renaître nos anciennes traditions textuelles, en les introduisant auprès des nouvelles générations de lettrés et en promouvant une société littéraire à l'échelle du pays."
 bha_indian_army:0 "Armée indienne"
 bha_indian_army_desc:0 "Une armée unique, marchant derrière une bannière unique ; une force disciplinée où chacun porte le même uniforme. Voilà ce que doit être l'armée indienne."
 bha_ganga:0 "Gangâ"
 bha_ganga_desc:0 "De nombreux hindous révèrent le Gange comme une déesse qui apporte pureté et rédemption aux fidèles. Nous devons encourager les pèlerins à visiter les rives du fleuve et à se baigner dans ses eaux sacrées, car par Gangâ notre pays sera purifié."
 bha_rocketry:0 "Développement de la technologie des fusées"
 bha_rocketry_desc:0 "Les fusées de métal doivent encore être adaptées aux usages militaires, mais leur puissance explosive a certainement de nombreuses applications tactiques. Nous devrions donc expérimenter cette technologie et la mettre en œuvre sur le champ de bataille."
 bha_brahmin_administration:0 "Administration brahmanique"
 bha_brahmin_administration_desc:0 "Les brahmanes ont longtemps été impliqués dans l'administration des divers pays indiens. Il est temps d'institutionnaliser leur rôle dans la bureaucratie, car ils verront ainsi leur fonction inscrite dans l'État et la société, tout en nous assurant qu'ils comprennent que leur rôle n'est pas politique, mais bien administratif."
 HIN_ideas:0 "Doctrines hindoustanies"
 HIN_ideas_start:0 "traditions hindoustanies"
 HIN_ideas_bonus:0 "ambitions hindoustanies"
 hin_sepahi:0 "Cipayes"
 hin_sepahi_desc:0 "Nombre de conquérants de l'Inde ont échoué parce qu'ils avaient négligé l'importance de l'infanterie. Nous devons donc veiller à ce que nos cipayes soient équipés des armes à feu les plus efficaces et recourent aux tactiques les plus modernes."
 hin_indian_empire:0 "Ambitions impériales indiennes"
 hin_indian_empire_desc:0 "Jamais aucun dirigeant, qu'il soit musulman, hindou, bouddhiste ou jaïn, n'est jamais parvenu à conquérir l'ensemble de l'Inde. Nous devons être les premiers souverains à y parvenir !"
 hin_peacock_throne:0 "Le Trône du Paon"
 hin_peacock_throne_desc:0 "Un souverain glorieux se doit d'avoir un trône majestueux. Orné de toutes les sortes de pierres précieuses que l'on peut trouver, portant sculptés les noms de nos monarques, le Trône du Paon est une véritable splendeur."
 hin_industrialization:0 "Proto-industrialisation"
 hin_industrialization_desc:0 "Les conditions de l'économie indienne sont idéales pour un développement économique rapide. À mesure que de nouvelles technologies sont rendues disponibles à la production, notamment dans le domaine du textile, notre pays pan-indien peut veiller à ce qu'elles soient adoptées partout rapidement."
 hin_gunpowder_empire:0 "Empire de la poudre à canon"
 hin_gunpowder_empire_desc:0 "Pour dominer l'Inde, il convient de maîtriser l'art de la guerre révolutionné par l'usage de la poudre à canon. Nos canons et nos mousquets doivent semer la terreur au cœur de l'ennemi, au point qu'ils se refusent à nous faire face sur le champ de bataille. Et une fois l'engagement entamé, nos tactiques doivent viser à faire le maximum de pertes et à créer autant de désordre que possible dans les rangs de nos adversaires."
 hin_persianate_court:0 "Culture de cour persane"
 hin_persianate_court_desc:0 "La langue et les usages de cour persans sont les plus appréciés dans le domaine de la politique et du savoir du monde musulman. Notre propre pays a adopté avec un grand enthousiasme ces traditions, et ce faisant a su attirer les conseillers les plus talentueux et les mieux éduqués provenant du monde perse, dont les services rendus à l'administration ne doivent pas être sous-estimés."
 hin_sufism:0 "Patronage des missionnaires soufis"
 hin_sufism_desc:0 "Les princes musulmans, dans le monde entier, rivalisent pour attirer les maîtres soufis les plus sages. Notre renom est grand désormais, aussi de plus en plus de ces soufis nous rejoignent-ils. Des villes sont fondées où ils peuvent s'établir, dans des régions autrefois inhospitalières, et les populations locales voient dans leur sagesse un modèle qui les pousse à se convertir à l'islam."
 RJP_ideas:0 "Doctrines râjpoutes"
 RJP_ideas_start:0 "traditions râjpoutes"
 RJP_ideas_bonus:0 "ambitions râjpoutes"
 rjp_imperial_legacy:0 "Héritage impérial"
 rjp_imperial_legacy_desc:0 "Nous avons fait renaître les ambitions impériales des Râjpoutes et repris Kânnauj et Avantî, reformant un empire qui gouvernait autrefois tout le Nord de l'Inde. Dorénavant, les guerriers râjpoutes de toute la région vont se rassembler derrière notre bannière, prêts à mourir pour notre cause à tous."
 rjp_land_of_petty_princes:0 "Rois des roitelets"
 rjp_land_of_petty_princes_desc:0 "Durant des siècles les royaumes des Râjpoutes ont été divisés en une multitude de petits royaumes, se combattant les uns les autres bien plus que leurs ennemis communs. Maintenant que les nombreux roitelets du Râjputâna sont unis derrière une seule bannière et prêts à servir un seul maître, ils sont devenus une force invincible."
 rjp_purbia_legacy:0 "Héritage des pourbias"
 rjp_purbia_legacy_desc:0 "Les artilleurs râjpoutes se sont taillé une réputation dans toute l'Inde et ont parfois été incorporés dans les armées aussi bien de sultanats que de royaumes. Maintenant que les Râjpoutes sont unifiés, l'expérience qu'ils ont acquise dans le domaine des armes à feu nous permettra de constituer une armée d'un type nouveau, centré sur l'utilisation du mousquet, des fusées et des canons."
 rjp_protectors_of_the_dharma:0 "Protecteurs du dharma"
 rjp_protectors_of_the_dharma_desc:0 "Bien peu d'Indiens ont autant résisté aux envahisseurs étrangers autant que les anciens royaumes râjpoutes. Nous sommes maintenant le bastion de notre foi, prêts à défendre le sous-continent de ceux qui voudraient y imposer leur autorité et leurs croyances."
 rjp_expanded_artillery_arm:0 "Artillerie perfectionnée"
 rjp_expanded_artillery_arm_desc:0 "Ce sont les sièges qui permettent d'emporter les guerres. Nous devons mener des expériences pour créer des canons plus gros et plus performants, capables de faire tomber les fortifications de nos ennemis, aussi bien en Inde qu'à l'extérieur."
 rjp_monumental_architecture:0 "Architecture monumentale"
 rjp_monumental_architecture_desc:0 "Un nouvel empire requiert aussi un style nouveau. Nous devons nous appuyer sur l'architecture monumentale classique du Râjputâna et de l'impériale Kânnauj pour élaborer notre propre style, capable de refléter notre empire en pleine expansion."
 NAG_ideas:0 "Doctrines nâgpuri"
 NAG_ideas_start:0 "traditions nâgpuri"
 NAG_ideas_bonus:0 "ambitions nâgpuri"
 nag_unite_gonds_and_garjats:0 "Union des Gondi et des Garjats"
 nag_unite_gonds_and_garjats_desc:0 "Les tribus désunies des Gondi et des Garjats qui se trouvent dans le centre de l'Inde doivent être unies sous notre autorité. Il faut mettre enfin un terme aux querelles et aux rancœurs incessantes du passé si nous voulons atteindre de concert nos objectifs communs."
 nag_harsh_terrain:0 "Tirer parti des terrains difficiles"
 nag_harsh_terrain_desc:0 "La plupart de nos territoires sont difficiles à travers pour des armées, et c'est pire encore pour y combattre. Mais nos propres guerriers connaissent ces régions depuis des siècles, et savent comment en tirer le meilleur parti."
 nag_send_for_artisans:0 "Recours aux artisans"
 nag_send_for_artisans_desc:0 "Nâgpur est une ville neuve, un jeune royaume. Nous devrions faire appel à des artisans et des architectes dans toute l'Inde pour y construire nos palais, nos infrastructures et nos temples afin qu'enfin notre cité apparaisse sur les cartes."
 nag_light_cav:0 "Tactiques de choc de la cavalerie légère"
 nag_light_cav_desc:0 "La cavalerie lourde et les encombrants canons constituent une part non négligeable des armées indiennes. En nous appuyant sur des régiments de cavalerie légère, nous pourrions aisément contourner nos ennemis pour les submerger et les prendre à revers, leur causant de grands dommages là où ils s'y attendent le moins."
 nag_cultivating_the_forest:0 "Sylviculture"
 nag_cultivating_the_forest_desc:0 "Les forêts denses du centre de l'Inde ne sont pas réputées pour leurs terres riches et fertiles. Nous devons toutefois veiller à être capables de cultiver suffisamment de denrées et produire suffisamment de richesses sur nos territoires. Il est temps donc de commencer à défricher les forêts pour assurer notre expansion."
 nag_invite_maratha_warriors:0 "Invitations aux guerriers marathes"
 nag_invite_maratha_warriors_desc:0 "Les guerriers marathes sont sortis de leurs territoires d'origine, le Mahârâshtra. Nombre de leurs généraux offrent leurs services et leurs armées au moindre dirigeant qu'ils estiment digne de servir. Nous devrions donc chercher à les séduire pour donner naissance à une nouvelle caste militaire au sein du pays."
 nag_no_cb_best_cb:0 "Expansion injustifiée"
 nag_no_cb_best_cb_desc:0 "Nos ennemis sont faibles, et Nâgpur est forte. Ils contrôlent des terres fertiles, que nous désirons. De quelle autre raison aurions-nous besoin pour prendre tout ce qu'ils ont ?"
 deccani_muslim_ideas:0 "Doctrines des sultanats du Deccan"
 deccani_muslim_ideas_start:0 "traditions des sultanats du Deccan"
 deccani_muslim_ideas_bonus:0 "ambitions des sultanats du Deccan"
 dec_legacy_of_bahmanis:0 "Héritage du sultanat bahmanide"
 dec_legacy_of_bahmanis_desc:0 "Les Bahmanî ont été déchus de leur gloire de jadis, mais leur héritage leur a survécu. D'eux, nous avons hérité nombre des institutions de notre pays, la culture de notre cour et nos traditions martiales. À nous donc de prouver que nous sommes leurs dignes héritiers en honorant ces traditions qu'ils nous ont léguées."
 dec_deccani_identity:0 "Mise en avant de l'identité deccanî"
 dec_deccani_identity_desc:0 "Au sein du pays, une véritable révolution culturelle est à l'œuvre. Nous distinguant progressivement des empires persianisés du Nord, nous avons commencé à adopter avec enthousiasme la culture locale, propre au Deccan, allant jusqu'à faire des langues deccanî celles utilisées pour les écrits officiels de l'État."
 dec_brahmin_administrators:0 "Nomination d'administrateurs brahmanes"
 dec_brahmin_administrators_desc:0 "Ignorer tous ces services que peuvent nous rendre les brahmanes serait véritable folie. Ils pourraient s'avérer fort utiles dans l'administration de l'État, au moins tant que nous ne les laissons pas gagner trop en influence."
 dec_habshis:0 "Achat de habshî"
 dec_habshis_desc:0 "Les habshî, ces soldats-esclaves éthiopiens, peuvent être achetés en grand nombre aux négociants arabes qui fréquentent nos marchés. Loin d'être une simple chair à canon, ces habshî constituent l'élite de notre infanterie, et ceux qui apportent la preuve de leur loyauté et de leur courage devraient se voir attribuer puissance et responsabilités. Car qui mieux que ceux qui lui doivent tout pourraient protéger le sultan ?"
 dec_bargi_giri:0 "Bargi-giri"
 dec_bargi_giri_desc:0 "Une cavalerie légère marathe, très mobile, serait d'une grande utilité en cas de guerre contre les armées du Nord de l'Inde, si bien pourvues en canons. Ces cavaliers sont capables de piller les territoires et de faire volte-face avant même que nos ennemis puissent rassembler les forces nécessaires pour les chasser, ou même détruire les bouches à feu de l'ennemi lors de manœuvres de revers audacieuses."
 dec_marathi_cultivators:0 "Rapprochement avec les paysans marathes"
 dec_marathi_cultivators_desc:0 "Tout comme nous avons su accueillir des guerriers marathes dans nos rangs, nous devrions de même accueillir ceux des leurs qui travaillent la terre. Les Marathes entretiennent des liens très étroits avec les communautés paysannes dont nous avons tant besoin pour veiller à ce que nos campagnes prospèrent."
 dec_marathi_habshi_state:0 "État conjoint maratho-habshî"
 dec_marathi_habshi_state_desc:0 "Les anciennes divisions politiques entre Occidentaux et Deccanî sont désormais oubliées, après que les deux factions se sont épuisées à se déchirer l'une l'autre. Le vide du pouvoir ainsi créé a été rempli par les soldats-esclaves habshî et les Marathes, de plus en plus influents. Leur puissance coalisée devrait pouvoir assurer que le pays restera fort et survivra."
 nepalese_minor_ideas:0 "Doctrines des principautés népalaises"
 nepalese_minor_ideas_start:0 "traditions des principautés népalaises"
 nepalese_minor_ideas_bonus:0 "ambitions des principautés népalaises"
 nep_kashmiri_traders:0 "Inviter les négociants du Cachemire"
 nep_kashmiri_traders_desc:0 "Les négociants du Cachemire ont des réseaux étendus à toute l'Inde, au Tibet, et jusqu'en Perse. Nous devrions tenter de convaincre certains d'entre eux de visiter notre cour, de manière à être mieux informés des marchés étrangers et du parti qu'il y a à en tirer."
 nep_new_festivals:0 "Institution de nouvelles célébrations"
 nep_new_festivals_desc:0 "Il ne suffit pas d'honorer les dieux en construisant des temples ; nous devons aussi les célébrer publiquement en organisant des fêtes en leur nom. Les divinités qui méritent le plus notre affection sont le roi des cieux Indra, et Kumârî, la déesse vivante incarnée sous la forme d'une fillette. Servir ces dieux lors de festivités serait assurément fort apprécié au sein du petit peuple."
 nep_kavindra:0 "Kavîndra"
 nep_kavindra_desc:0 "Notre dirigeant devrait prendre le titre de Kavîndra, « roi des poètes ». Tout le peuple du Népal serait alors ému par ses œuvres."
 nep_construct_temples:0 "Poursuivre la construction des temples"
 nep_construct_temples_desc:0 "Chaque dirigeant successif du pays poursuit l'héritage de ses prédécesseurs en continuant l'érection de la construction de temples. Que ce soit en étendant ceux qui existent déjà, en finançant le développement de nouveaux ou en introduisant de nouveaux styles architecturaux, nos dirigeants ne peuvent se permettre de cesser d'honorer les dieux."
 nep_seize_mountain_passes:0 "Prendre les cols des montagnes"
 nep_seize_mountain_passes_desc:0 "Les terrains montagneux du Népal obligent les armées à franchir certains cols si elles veulent atteindre leur destination rapidement et en sécurité. Nous devons donc identifier chaque route probable au sein des territoires voisins, nous en emparer et fortifier ces cols, de manière à empêcher les ennemis d'entrer sans subir de lourdes pertes."
 nep_judicial_reforms:0 "Réformes judiciaires"
 nep_judicial_reforms_desc:0 "Les lois du pays sont jusqu'à présent restées un simple recueil sans organisation aucune, ce qui les rend arbitraires et empêche leur application à tous. Il est temps donc d'édicter un code de lois qui soit simple, juste et aisé à faire respecter."
 nep_end_division_of_domains:0 "Fin de la division des domaines"
 nep_end_division_of_domains_desc:0 "Les domaines des princes népalais n'ont cessé de se réduire à mesure qu'ils étaient divisés entre ses fils à la mort de chaque roi. Nous devons donc instituer une ligne de succession claire et simple, qui permettra de garder le pays unifié."
 MER_ideas:0 "Doctrines mewâri"
 MER_ideas_start:0 "traditions mewâri"
 MER_ideas_bonus:0 "ambitions mewâri"
 mer_rajput_heartland:0 "Cœur des territoires râjpoutes"
 mer_rajput_heartland_desc:0 "Le Mewâr est le cœur autant géographique que politique de la culture râjpoute. Dans toute l'Inde, notre peuple nous considère comme un guide et puise dans nos traditions aussi anciennes que nous."
 mer_victory_tower:0 "Érection de la Tour de la Victoire"
 mer_victory_tower_desc:0 "Nous devrions ériger dans notre capitale une tour imposante, qui dominera tous les alentours. Ornée de représentations des dieux et d'inscriptions contant nos hauts faits, la Vijay Stambha, la « Tour de la Victoire », sera le symbole de notre éternelle quête de gloire."
 mer_kumbhalgarh:0 "Fort de Kumbhalgârh"
 mer_kumbhalgarh_desc:0 "Chittaurgârh reste notre forteresse la plus vaste et la plus importante, mais nous ne pouvons nous permettre de négliger les défenses du reste du pays. Nous devons recruter les meilleurs architectes afin de concevoir des citadelles imprenables, en commençant par le site stratégique de Kumbhalgârh. Les murs immensément longs qui vont devoir être élevés pour protéger le site sont certes un projet ambitieux, mais nous ne pouvons transiger avec notre détermination à défendre la population."
 mer_city_of_lakes:0 "La cité des lacs"
 mer_city_of_lakes_desc:0 "Guidés par la bénédiction d'un sage ermite, nos dirigeants ont décidé qu'il est temps de construire une capitale nouvelle et magnifique. En recourant à des barrages pour contrôler le cours des fleuves, nous allons devoir créer plusieurs lacs artificiels, dans lesquels il sera possible de puiser l'eau pour Udayapur, la bien nommée « cité des lacs »."
 mer_recall_purbias:0 "Rappeler les pourbias"
 mer_recall_purbias_desc:0 "À la recherche de la gloire pour leurs clans, les Râjpoutes se sont disséminés dans tout le Nord de l'Inde. L'heure est venue de leur rappeler leur devoir envers leurs territoires ancestraux. Nous devons lancer l'appel à tous les hommes fidèles afin qu'ils viennent servir le Merwâr."
 mer_firearm_drilling:0 "Entraînement obligatoire aux armes à feu"
 mer_firearm_drilling_desc:0 "Nombre de soldats râjpoutes sont devenus de véritables spécialistes des armes à feu individuelles. Nous devons mettre à l'œuvre ces vétérans endurcis en les faisant entraîner les jeunes générations, plutôt que risquer de perdre leurs vies et leur expérience au combat. Tous nos soldats doivent être formés aux tactiques recourant à ces armes, avant qu'ils n'affrontent inévitablement nos ennemis en première ligne."
 mer_reorganized_rajput_regiments:0 "Régiments râjpoutes réorganisés"
 mer_reorganized_rajput_regiments_desc:0 "La structure traditionnelle des clans constitue un socle solide pour un système de régiments modernes. Les hiérarchies préexistantes, basées sur la parenté et une loyauté inconditionnelle, peuvent très facilement se traduire sous la forme d'une chaîne de commandement organisée et officialisée."
 BNG_ideas:0 "Doctrines des sultanats du Bengale"
 BNG_ideas_start:0 "traditions des sultanats du Bengale"
 BNG_ideas_bonus:0 "ambitions des sultanats du Bengale"
 bng_combat_piracy:0 "Lutte contre la piraterie côtière"
 bng_combat_piracy_desc:0 "Cela fait beaucoup trop longtemps que les pirates écument les eaux du golfe du Bengale. Nous devons protéger les commerçants faisant voile vers nos ports en découvrant et détruisant les repaires de ces crapules tout le long des côtes de l'Arakan."
 bng_habshi_generals:0 "Promotion de généraux habshî"
 bng_habshi_generals_desc:0 "Les soldats-esclaves abyssiniens achetés sur les marchés arabes jouent un grand rôle en tant que fantassins d'élite. Ceux qui excellent en tant que commandants devraient être promus, tandis que ceux faisant preuve de la plus grande loyauté devraient être nommés comme gardes du palais."
 bng_conquest_of_the_gangetic_plain:0 "Conquête de la plaine gangétique"
 bng_conquest_of_the_gangetic_plain_desc:0 "À l'ouest se trouvent les terres fertiles et densément peuplées de la plaine indo-gangétique. Les sultans du Bengale ont longtemps convoité ces grandes cités et ces richesses opulentes, mais ce n'est que maintenant, avec l'arrivée au pouvoir d'un groupe de généraux ambitieux, que notre ambition peut devenir une réalité. Nous devons faire tout ce qui est en notre pouvoir pour préparer nos forces à mener la conquête à venir."
 bng_rupees:0 "Lancer la frappe de roupies"
 bng_rupees_desc:0 "Ne pas avoir une monnaie reconnue de tous entrave le développement du commerce indien. Nous sommes l'une des premières puissances économiques du sous-continent, aussi sommes-nous bien placés pour lancer la frappe d'une nouvelle monnaie d'argent, de poids standardisé, que nous appellerons la roupie."
 bng_clearing_the_delta:0 "Défrichement du delta"
 bng_clearing_the_delta_desc:0 "Le delta du Bengale comprend de vastes étendues de terres qui pourraient être très fertiles mais restent inexploitées du fait de la forêt épaisse. Nous devons financer les entreprises de défrichement afin d'y établir des terres de culture, des villes et des postes de traite."
 bng_bengali_industrialization:0 "Industrialisation du Bengale"
 bng_bengali_industrialization_desc:0 "Le Bengale occupe une situation unique en Inde, qui lui permet de lancer une révolution telle que l'on en jamais connu. Nous sommes prêts à exploiter les nouveaux développements des industries du textile et de la construction navale ; aussi, lançons dès maintenant une véritable révolution industrielle !"
 bng_attract_sufis:0 "Appel aux lettrés soufis"
 bng_attract_sufis_desc:0 "Les soufis ont longtemps été des novateurs dans la pensée musulmane, tout autant que des conseillers avisés. Si nous voulons que notre voix porte dans le monde musulman à venir, nous devons subventionner les établissements de ces soufis et convaincre les plus sages d'entre eux de s'établir dans nos territoires."
 GUJ_ideas:0 "Doctrines des sultanats gujarâtî"
 GUJ_ideas_start:0 "traditions des sultanats gujarâtî"
 GUJ_ideas_bonus:0 "ambitions des sultanats gujarâtî"
 guj_trading_outposts:0 "Établissement de nouveaux ports de commerce"
 guj_trading_outposts_desc:0 "La proximité de la côte ouest de l'Inde avec l'Arabie offre de nombreuses opportunités commerciales. Les marchands sont volages, aussi n'est-il pas même besoin de conquérir les carrefours pour attirer leur attention. Il suffit d'établir de nouveaux ports de commerce et de promulguer des politiques favorables aux étrangers pour qu'ils soient persuadés de faire affaire avec nous plutôt qu'avec nos rivaux."
 guj_kathiawari_horses:0 "Chevaux du Kâthiâwar"
 guj_kathiawari_horses_desc:0 "Les chevaux élevés dans la péninsule du Kâthiâwar sont particulièrement adaptés à la guerre dans le désert. Ils sont capables d'endurer une chaleur torride, ont besoin de peu de nourriture et sont capables de parcourir de longues distances. Nous devons donc veiller à toujours en avoir suffisamment pour que nos cavaliers puissent les monter au combat."
 guj_jain_bankers:0 "Havre pour les banquiers jaïns"
 guj_jain_bankers_desc:0 "Les jaïns sont toujours persécutés dans une grande partie de l'Inde, mais ils peuvent trouver un havre de paix dans les royaumes du Gujarât. Considérer équitablement leurs communautés nous a gagné le respect de ces riches familles banquières, au point qu'elles sont aujourd'hui prêtes à nous offrir des prêts favorables."
 guj_rajput_dynasties:0 "Dynasties râjpoutes"
 guj_rajput_dynasties_desc:0 "Les clans râjpoutes se sont bien installés sur la scène politique du Gujarât. Leurs anciennes coutumes et leurs querelles passées sont certes souvent source de tensions, mais elles offrent aussi un grand crédit à tout pays qui souhaite jouer un rôle dans la politique internationale."
 guj_protect_dwarkadhish_temple:0 "Protection du temps de Dwârkâdhîsh"
 guj_protect_dwarkadhish_temple_desc:0 "Le temple de Dwârkâdhîsh, dédié au dieu Krishna, est l'un des sites de pèlerinage les plus importants de la foi hindoue. Qui que soit son protecteur actuel, tous les royaumes du Gujarât ont la responsabilité de veiller à ce qu'il ne soit pas pilé par des envahisseurs étrangers. Remplir ce devoir assure la perpétuation de la foi et la loyauté de nos sujets hindous."
 guj_ashapura_mata:0 "Âshâpurâ Mâtâ"
 guj_ashapura_mata_desc:0 "Le culte de la déesse Âshâpurâ Mâtâ est presque exclusif au Gujarât. Elle est considérée comme la divinité protectrice de la région, aussi lui doit-on le respect si l'on veut que notre autorité soit reconnue comme légitime par les habitants du Gujarât."
 guj_african_trade:0 "Développement des routes commerciales vers l'Afrique"
 guj_african_trade_desc:0 "Les marchands du Gujarât ont établi des routes commerciales jusqu'aux lieux les plus reculés de l'Asie ; certains ont même trouvé le moyen de poser le pied en Afrique de l'Est, où ils font commerce de l'ivoire, de l'or et des esclaves. Nous devons veiller à ce que toutes les richesses de l'Afrique se déversent dans notre trésor."
 garjati_ideas:0 "Doctrines garjati"
 garjati_ideas_start:0 "traditions garjati"
 garjati_ideas_bonus:0 "ambitions garjati"
 garjati_ancient_mandalas:0 "Mandalas anciens"
 garjati_ancient_mandalas_desc:0 "Durant des siècles le Garjat est resté divisé entre un certain nombre de mandalas, et si leur origine est aujourd'hui très mystérieuse, ils restent parmi les fondements qui nous attachent la loyauté de nombreuses tribus mineures et pays de la région. Qui que ce soit qui conquiert l'Orishâ ou le Garjat, ces structures permettre de rendre notre gouvernance plus efficace et moins contestée."
 garjati_tribal_feudatories:0 "Feudataires tribaux"
 garjati_tribal_feudatories_desc:0 "Le paysage politique des Garjats peut paraître complexe à certains. Mais cela nous permet de rassembler des troupes bien plus nombreuses que notre seule extension géographique ne pourrait le laisser croire, du fait que nous avons des feudataires loyaux dans toute la région."
 garjati_extend_tanks_and_reservoirs:0 "Extension des citernes et réservoirs"
 garjati_extend_tanks_and_reservoirs_desc:0 "Tous les territoires que nous contrôlons ne peuvent être considérés comme fertiles et arables – notamment si on les compare aux basses terres du delta du Mahânadi ou à la plaine indo-gangétique. C'est ce qui explique que les rois et les princes aient dépensé des sommes si importantes, durant des siècles, pour construire des citernes et des réservoirs.\nNous devons donc poursuivre cette tradition et investir autant que possible dans ces structures, car ce sont elles qui permettent une agriculture productive, même dans les terres arides."
 garjati_jungle_warfare:0 "Guerre dans la jungle"
 garjati_jungle_warfare_desc:0 "Le Garjat est très différent de nombreuses régions du sous-continent, étant à la fois plus sauvage et moins peuplé. Toute la région n'est que jungles et collines, et la cavalerie traditionnelle n'y est pas d'une grande utilité. Nous avons donc mis au point notre propre façon de combattre, s'appuyant sur des raids limités, les éléphants et une bonne connaissance du terrain, surtout lorsqu'il est difficile à repérer. Au fur et à mesure que nous nous étendons, nous devons adapter tout cela à d'autres régions, sans jamais oublier que c'est par ces tactiques qu'une petite armée peut en vaincre une bien plus imposante."
 garjati_jagannath_cult:0 "Culte de Jagannâtha"
 garjati_jagannath_cult_desc:0 "Nos territoires sont de façon générale plus ouverts aux diverses religions et croyances que de nombreux autres – mais le culte de Jagannâtha, le Seigneur de l'univers, transcende les fois et le temps. Ce dieu nous a protégés, nous et nos ancêtres, durant de nombreuses générations ; et si certains peuvent trouver ce culte quelque peu inhabituel il est aussi un ferment d'unification pour l'ensemble de la région."
 garjati_patronize_economic_growth:0 "Financer la croissance économique"
 garjati_patronize_economic_growth_desc:0 "Certains prétendent que le Garjat n'est pas riche, mais il s'y trouve en fait un grand nombre de ressources naturelles. Il se trouve peu de lieux où autant de bois d'œuvre est disponible que dans nos collines natales, et durant des années cela a été la principale exportation. Nous devons donc tout faire pour encourager la croissance économique et rendre plus efficace l'industrie du bois en nous appuyant autant que possible sur l'un de nos principaux avantages."
 SND_ideas:0 "Doctrines sindhî"
 SND_ideas_start:0 "traditions sindhî"
 SND_ideas_bonus:0 "ambitions sindhî"
 snd_enduring_dynasty:0 "Dynastie Samma durable"
 snd_enduring_dynasty_desc:0 "La dynastie sindhî des Samma remonte à des siècles. Faisant remonter leurs origines à de légendaires guerriers râjpoutes, elle a subi l'autorité des sultans de Delhi durant plus d'un siècle. Mais maintenant que Delhi s'est effondrée, ses ambitions peuvent enfin être pleinement réalisées."
 snd_bab_ul_islam:0 "Bâb al-'Islâm"
 snd_bab_ul_islam_desc:0 "Ayant été parmi les premiers en Inde à écouter les paroles du Prophète, les dirigeants du Sindh ont pour devoir de propager les sages paroles du Coran au sein de la population. Sur tout le cours de l'Indus, nous avons déjà rencontré de nombreux succès ; mais nous devons désormais regarder au-delà de nos frontières pour trouver de nouveaux kâfirs à convertir."
 snd_gujarati_connections:0 "Renforcer les liens avec le Gujarât"
 snd_gujarati_connections_desc:0 "Le sort politique et économique du pays est lié à celui du Gujarât. Nous devons donc développer des relations étroites avec les marchands les plus influents de ce pays, afin de nous assurer de pouvoir tirer autant de profit que possible du commerce qui se fait avec la mer d'Arabie et sur l'Indus."
 snd_makli_necropolis:0 "Extension de la nécropole de Maklî"
 snd_makli_necropolis_desc:0 "La nécropole de Maklî abrite la tombe de Shaykh Hamad Jamâlî, un saint soufi réputé. Depuis sa mort, les dirigeants de Thatta ont entamé une tradition d'érection de nouvelles tombes pour eux-mêmes sur les collines Maklî, dans l'espoir que la proximité avec le saint vénéré améliorerait la considération d'Allâh pour eux. Nous devons à notre tout continuer d'ajouter de nouveaux mausolées à cette nécropole."
 snd_end_judicial_corruption:0 "Fin de la corruption judiciaire"
 snd_end_judicial_corruption_desc:0 "Il est venu à notre attention que les autorités judiciaires prennent de la même façon l'argent des plaignants et des défenseurs pour leur garantir un verdict favorable, au prétexte qu'ils sont contraints à cette pratique pour augmenter leurs maigres gages. À y regarder de plus près, ces autorités semblent en effet peu rémunérées, aussi une augmentation générale des représentants de l'État permettrait-elle de réduire la corruption."
 snd_oversee_rise_of_thatta:0 "Veiller à l'extension de Thatta"
 snd_oversee_rise_of_thatta_desc:0 "La cité de Thatta a tout pour devenir un véritable foyer culturel et commercial. Nous aurions donc tout intérêt à investir dans ses infrastructures, son économie et ses institutions religieuses."
 snd_recruit_baloch_tribesmen:0 "Recrutement de tribus baloutches"
 snd_recruit_baloch_tribesmen_desc:0 "Les tribus baloutches, depuis des générations, sont aussi souvent ennemies qu'alliées du Sindh, leur allégeance variant apparemment selon la direction du vent. Nous devrions donc faire une offre à certaines d'entre elles : nous les payons pour qu'elles combattent en notre nom, aussi longtemps que les tribus resteront amicales envers nous."
 malabari_ideas:0 "Doctrines malabâri"
 malabari_ideas_start:0 "traditions malabâri"
 malabari_ideas_bonus:0 "ambitions malabâri"
 malabari_cultural_melting_pot:0 "Cosmopolitisme"
 malabari_cultural_melting_pot_desc:0 "Cela fait des milliers d'années que la région est l'un des plus grands carrefours commerciaux au monde. Les épices ont été exportées vers l'ancienne Égypte, vers la Perse, vers les empires de la Chine, la Rome impériale, et en tant d'autres lieux encore. Elle abrite donc aujourd'hui une grande variété de peuples, de fois et de cultures. Chrétiens, juifs, zoroastriens, bouddhistes et nombre d'autres encore y ont cohabité pendant des centaines, si ce n'est des milliers d'années."
 malabari_kerala_school:0 "Mécénat pour l'école du Kérala"
 malabari_kerala_school_desc:0 "Nous devons tout faire pour que les plus beaux esprits de notre peuple aient les moyens de prospérer. Au cours de ces dernières années, une génération entière de mathématiciens et d'astronomes a commencé à explorer et décrire le monde. Leurs traités bénéficieront à toutes les générations à venir, bien longtemps après que tous soient partis."
 malabari_trade_factors:0 "Factoreries"
 malabari_trade_factors_desc:0 "Les marchands étrangers ont toujours été insérés au sein de notre société, mais avec l'ouverture des routes maritimes entre l'Inde et l'Europe un grand nombre de compagnies commerciales occidentales cherchent à établir des factoreries sur nos territoires.\nNous devrions réserver bon accueil à ces nouveaux venus et encourager un commerce direct entre nos ports et ceux de ce vaste marché qu'est l'Europe !"
 malabari_mapilla_sailors:0 "Marins mâpilla"
 malabari_mapilla_sailors_desc:0 "La communauté musulmane de notre pays a une histoire de plusieurs siècles, remontant à l'arrivée des négociants et marins venus d'Arabie et de Perse jusque sur nos côtes. Ils sont désormais des membres à part entière de la société, et la plupart d'entre eux restent des marins et des guerriers très talentueux.\nNous devrions faire bon usage de la situation pour les employer sur nos vaisseaux, militaires comme marchands. Nous ne sommes sans doute pas de taille à rivaliser avec les grandes puissances maritimes, mais des manœuvres adroites et un usage habile de la géographie des côtes pourraient causer de lourdes pertes chez n'importe lequel de nos adversaires."
 malabari_control_inland:0 "Contrôle de l'intérieur"
 malabari_control_inland_desc:0 "Tout au long de son histoire notre pays a énormément dépendu du commerce outre-mer, aussi est-ce dans ce domaine que se trouvent ses points forts. L'arrière-pays, toutefois, est gouverné par un certain nombre de chefs plus ou moins loyaux, ayant souvent reçu une grande autonomie en échange de services rendus lors des périodes difficiles. Nous devons revoir ces arrangements, officialiser leurs devoirs et exercer un contrôle plus direct sur les régions les plus vitales."
 malabari_land_of_elephants:0 "Le pays des éléphants"
 malabari_land_of_elephants_desc:0 "Les éléphants du Kérala ont longtemps été jugés particulièrement nobles, et ici, plus que partout ailleurs en Inde, ils ont une place bien particulière dans la société, la royauté et la religion. Nous devons prendre le plus grand soin de ces bienfaiteurs géants, tout comme nous le faisons pour nos sujets humains. Ne laissons personne croire que nous maltraitons ceux dont nous dépendons."
 DHU_ideas:0 "Doctrines dhûndhâri"
 DHU_ideas_start:0 "traditions dhûndhâri"
 DHU_ideas_bonus:0 "ambitions dhûndhâri"
 dhu_improve_amer_fort:0 "Amélioration du fort d'Âmer"
 dhu_improve_amer_fort_desc:0 "Le fort d'Âmer est en ruine par manque d'entretien. En tant que siège du gouvernement et forteresse principale du pays, elle doit être rénovée de toute urgence. Et nous devrions en profiter pour en faire un palais majestueux."
 dhu_seek_protection_of_great_powers:0 "Chercher la protection des grandes puissances"
 dhu_seek_protection_of_great_powers_desc:0 "Le Dhûndhar fait face à des menaces dans toutes les directions. Seuls, nous sommes vulnérables ; mais une diplomatie adroite permettrait de nous faire des amis puissants. Nous devrions donc chercher à créer des alliances matrimoniales parmi les dynasties les plus puissantes et nous assurer ainsi d'avoir notre place dans le monde qu'elles sont en train de façonner."
 dhu_restore_hindu_ceremonies:0 "Relancer les cérémonies hindoues"
 dhu_restore_hindu_ceremonies_desc:0 "Plusieurs cérémonies hindoues ont été négligées, à travers toute l'Inde, depuis plusieurs siècles. Pourquoi avons-nous renoncé à l'Ashvamedha, le sacrifice du cheval ? Nous pensons-nous si purs que nous n'éprouvions pas le besoin d'effectuer les rites du feu du Vâjapeya ? Ces traditions doivent être remises au goût du jour, immédiatement."
 dhu_foundation_of_jaipur:0 "Fonder la cité de Jayapura"
 dhu_foundation_of_jaipur_desc:0 "Le Râjasthân manque d'une cité véritable. Étant données les conditions difficiles dans la région, il n'est pas compliqué de voir pourquoi nos prédécesseurs ont été incapables de créer une capitale réellement impressionnante. Mais nos ambitions surpassent les leurs, nos architectes les leurs, et notre connaissance du commerce est plus aboutie que la leur. Nous devrions donc fonder Jayapura, dans la province de Dhûndhâr, destinée à devenir le joyau de tout le Râjasthân."
 dhu_battles_in_foreign_lands:0 "Batailles en terres étrangères"
 dhu_battles_in_foreign_lands_desc:0 "Le service à des empereurs puissants emmène nos généraux jusque dans les lieux les plus éloignés de l'Inde. Ils en reviennent en ayant combattu lors de batailles glorieuses et sanglantes, plus sages et plus expérimentés."
 dhu_astronomical_education:0 "Éducation astronomique"
 dhu_astronomical_education_desc:0 "Nos astronomes ont besoin d'un temps scandaleusement long pour déterminer des choses aussi simples que le moment le plus propice pour quelqu'un pour entamer un long voyage. Il paraît évident que nous avons besoin d'améliorer l'éducation de ces astronomes. Nous devrions financer la construction de nombreux observatoires et nous faire les mécènes d'un enseignement astronomique qui serait dispensé à autant de monde que possible."
 dhu_recruit_from_the_pindari:0 "Mercenaires pindarî"
 dhu_recruit_from_the_pindari_desc:0 "Les cavaliers pindarî sont de curieux mercenaires, qui préfèrent recevoir le droit de piller plutôt que d'être soldés. Recruter ces hommes ne nous rendra pas populaires auprès de ceux dont ils traverseront les terres, mais leur efficacité est indéniable. Ils disposent d'un réel talent pour fourrager tous les territoires, ce qui permettra de mieux ravitailler nos armées."
 MYS_ideas:0 "Doctrines mysoriennes"
 MYS_ideas_start:0 "traditions mysoriennes"
 MYS_ideas_bonus:0 "ambitions mysoriennes"
 mys_unification_of_mysore:0 "Unification de Mysore"
 mys_unification_of_mysore_desc:0 "Pour autant que tout le monde s'en souvienne, le plateau de Mysore, autrefois appelé du nom de l'ancienne dynastie des Gangavadi, a toujours été le territoire de royaumes puissants. Aujourd'hui s'y trouvent les Odeyâr et les Ummatur, ainsi que de nombreuses autres familles. Nous devrions tous les unir afin de pouvoir nous étendre dans les hautes terres du Deccan."
 mys_patronize_kannada_literature:0 "Mécénat de la littérature kannadiga"
 mys_patronize_kannada_literature_desc:0 "En tant que première cour kannadiga, nous attirons nombre de poètes et d'auteurs utilisant la belle langue kannadiga. Nous devrions nous faire leurs mécènes et propager leurs œuvres et leurs écrits afin de pouvoir devenir les premiers bienfaiteurs de la culture du Karnâtaka."
 mys_religious_tolerance:0 "Tolérance religieuse"
 mys_religious_tolerance_desc:0 "Ne nous laissons pas entraîner dans les querelles religieuses. Quiconque peut servir le pays a sa place chez nous. Si nous pouvons nous assurer de la loyauté de tous nos sujets, et non pas seulement de ceux qui pratiquent la seule véritable foi, alors nous disposerons de fondations solides pour devenir une puissance en pleine expansion. Finançons richement les lieux saints de toutes les religions de nos possessions, et encourageons la distribution des offices à tous, quelles que soient les croyances de leurs détenteurs."
 mys_reform_silk_industry:0 "Réforme de l'industrie de la soie"
 mys_reform_silk_industry_desc:0 "Si l'économie de Mysore est forte, nous pouvons toutefois jalouser l'industrie de la soie du Bengale et du Gujarât. La meilleure manière d'améliorer et développer la production intérieure serait d'envoyer dans ces régions des agents qui pourraient étudier les innovations qui y sont appliquées et les reproduire chez nous, à notre façon. Avec la grande adresse de nos artisans, cela permettra une véritable prospérité du pays."
 mys_rockets:0 "Fusées"
 mys_rockets_desc:0 "L'usage de fusées n'est pas une nouveauté en Inde, mais les progrès récents dans la métallurgie et la chimie nous ont permis de devenir des pionniers de leur utilisation en combat rapproché. En équipant nos troupes de cette arme nouvelle et en leur fournissant un entraînement régulier pour les manier, nous disposerons alors d'un avantage sur le champ de bataille, lors des sièges ou même dans les embuscades."
 mys_reform_mysorean_army:0 "Réforme de l'armée"
 mys_reform_mysorean_army_desc:0 "Personne ne peut douter du courage ou des armes du soldat mysorien, mais dans certains domaines nos armées peuvent s'améliorer. Envoyant des officiers étudier les troupes des pays étrangers, de manière à pouvoir observer quelles innovations ils emploient sur le champ de bataille. Entraînement, discipline et coordination sont tous des domaines dans lesquels nous pouvons adopter les façons des puissances étrangères, tout en les adaptant aux réalités du combat en Inde."
 mys_dynamic_diplomacy:0 "Diplomatie dynamique"
 mys_dynamic_diplomacy_desc:0 "Nul pays n'existe coupé des autres, et un tel que le nôtre peut attirer l'attention de rivaux bien trop avides. L'heure est venue de nous chercher des alliés outre-mer, car il semble désormais que bien peu de nos voisins sont prêts à contribuer outre mesure à notre ascension."
 RIG_ideas:0 "Doctrines rigoises"
 RIG_ideas_start:0 "traditions rigoises"
 RIG_ideas_bonus:0 "ambitions rigoises"
 rig_legacy_of_bishop_albert:0 "Héritage de l'évêque Albert"
 rig_legacy_of_bishop_albert_desc:0 "C'est l'évêque Albert qui a fondé Riga en 1201, établissant nombre de ses institutions. Il a fait de la cité non seulement un centre du commerce, mais aussi veillé à ce que la ville devienne une ville de foi. "
 rig_monopoly_rights:0 "Droits de monopoles"
 rig_monopoly_rights_desc:0 "Les traités ont longtemps reconnu le fait que le commerce en Livonie devait transiter par Riga. Mais avec les changements frontaliers et alors que les accords anciens sont progressivement oubliés, nous devons veiller à ce que nos monopoles commerciaux soient protégés."
 rig_hanseatic_port:0 "Port hanséatique de Riga"
 rig_hanseatic_port_desc:0 "Riga est reconnue comme un port de la Hanse, et de nombreux marchands riches et influents le considèrent comme leur propre ville. Nous avons donc tout avantage à nous appuyer sur l'expertise commerciale de la Ligue au moment de définir nos politiques économiques."
 rig_denounce_witchcraft:0 "Dénonciation de la sorcellerie"
 rig_denounce_witchcraft_desc:0 "Nous devons toujours surveiller ces sorcières qui se cachent parmi nous. Leur influence pernicieuse est visible presque partout en ces temps troublés : cette vieille femme apparemment fragile, ce chat noir et sinistre, même la statue de la Vierge ne doit pas échapper à une inspection vigilante. Mais, attendez… Cette statue bouge, non ? Voyons si elle flotte !"
 rig_free_city:0 "Ville libre de Riga"
 rig_free_city_desc:0 "Nous ne pouvons compter que sur la Hanse et les ordres de chevaliers pour nous protéger. Des émissaires devraient être envoyés aux princes allemands et à l'Empereur lui-même pour garantir les libertés de Riga."
 rig_fortify_riga:0 "Fortifier Riga"
 rig_fortify_riga_desc:0 "Riga n'est pas exempte de devoir subir des sièges. Mais étant donné la vraisemblance que de nouveaux conflits surviennent, nous devrions prendre des mesures pour fortifier la ville contre tout ennemi qui déciderait de faire marche contre nous."
 rig_restore_brothers_of_the_sword:0 "Restaurer les Frères de l'Épée"
 rig_restore_brothers_of_the_sword_desc:0 "Les Chevaliers Porte-Glaive de Livonie sont tombés bien bas depuis leur création. Il est de notre devoir de faire renaître leur ordre en le réformant pour en faire une armée digne de la considération divine."
 CRI_ideas:0 "Doctrines criméennes"
 CRI_ideas_start:0 "traditions criméennes"
 CRI_ideas_bonus:0 "ambitions criméennes"
 cri_genghisid_legacy:0 "Héritage des Gengissides"
 cri_genghisid_legacy_desc:0 "Nos ancêtres chevauchaient aux côtés de Gengis Khân lorsqu'il ravageait tout le monde connu. Depuis lors, nous avons perpétué les traditions militaires et continué d'être gouvernés par les khâns qui prétendent descendre de la lignée gengisside."
 cri_slavers:0 "Esclavagistes des steppes"
 cri_slavers_desc:0 "Le commerce des esclaves peut faire naître des fortunes : les chrétiens tombés entre nos mains peuvent être vendus à bon prix sur les marchés turcs, arabes et persans."
 cri_ruthenian_raids:0 "Raids en Ruthénie"
 cri_ruthenian_raids_desc:0 "Nous devons continuer de lancer des raids au cœur de la Ruthénie. Si la région est moins riche qu'elle ne l'était au temps de Gengis Khân, nous savons parfaitement comment mettre à sac et extorquer un tribut à des villageois terrorisés."
 cri_despoilers:0 "Pillards"
 cri_despoilers_desc:0 "Nous savons comment lancer des raids avec rapidité et sans prévenir l'ennemi. Dans l'incapacité d'anticiper nos attaques, celui-ci ne peut rien faire d'autre que battre en retraite devant nous."
 cri_free_cattle_grazing:0 "Pâture libre"
 cri_free_cattle_grazing_desc:0 "Nous ne limitons en rien les pasteurs qui veulent faire brouter leurs troupeaux de chevaux et de bétail. Ils doivent rester libres d'aller et venir comme ils l'entendent, et de traverser la steppe en sécurité pour y faire commerce librement."
 cri_settle_the_steppes:0 "Coloniser la steppe de Crimée"
 cri_settle_the_steppes_desc:0 "Le moment est venu de fonder des établissements plus durables. Nous devrions identifier les sites les plus propices pour ce faire, en veillant à prendre en compte les échanges commerciaux et les positions les plus aisées à défendre."
 cri_allow_nogai_protectorates:0 "Protectorat des Nogaïs"
 cri_allow_nogai_protectorates_desc:0 "Plusieurs tribus nogaïes de l'Ouest demandent notre protection. Nous devrions les prendre sous notre aile afin de garantir leur sécurité en échange d'un service militaire."
 CHR_ideas:0 "Doctrines tchernigoviennes"
 CHR_ideas_start:0 "traditions tchernigoviennes"
 CHR_ideas_bonus:0 "ambitions tchernigoviennes"
 chr_legacy_of_the_old_principality:0 "Héritage de la vieille principauté"
 chr_legacy_of_the_old_principality_desc:0 "Tchernigov était autrefois la plus grande principauté de la Rus' de Kiev, et la seconde par son importance politique, après Kiev elle-même. Nous ne sommes donc pas de nouveaux venus lorsqu'il s'agit d'administrer des territoires qui s'étendent jusque loin des murs de la capitale."
 chr_cossack_regiments:0 "Régiments cosaques"
 chr_cossack_regiments_desc:0 "Nous devons nous adapter à la réalité nouvelle des steppes : l'influence croissante des cosaques. Nous devons contracter des accords avec eux pour garantir leur autonomie afin de nous assurer qu'ils remplissent des obligations militaires envers l'État."
 chr_regimental_barracks:0 "Étendre les casernes"
 chr_regimental_barracks_desc:0 "Pour abriter aussi bien les soldats locaux que les unités cosaques à notre service, nous devons étendre les casernes et mettre sur pied un véritable système de recrutement."
 chr_konotop_fortress:0 "Forteresse de Konotop"
 chr_konotop_fortress_desc:0 "Nous devons construire une nouvelle forteresse le long des rives de la rivière Konotopka. Cela devra être une citadelle moderne, recourant aux dernières techniques d'ingénierie afin de devenir un modèle pour toutes les fortifications qui seront construites ensuite."
 chr_local_councils:0 "Conseils de gouvernance locaux"
 chr_local_councils_desc:0 "Au sein de nos possessions, les nécessités de chaque localité peuvent être très différentes, aussi est-il difficile d'administrer celles-ci avec une politique commune. Nous devrions donc encourager la création de conseils locaux pour qu'elles se gouvernent elles-mêmes, de façon à pourvoir elles-mêmes à leurs besoins."
 chr_renovate_transfiguration_cathedral:0 "Rénover la cathédrale de la Transfiguration"
 chr_renovate_transfiguration_cathedral_desc:0 "En tant que bâtiment le plus ancien de la cité, la cathédrale de la Transfiguration est un rappel de la gloire passée tout autant qu'un symbole de notre foi durable. Nous devrions donc la rénover afin de symboliser cette fois le renouveau de nos ambitions et de notre dévouement spirituel."
 chr_cultivate_the_east_dniepr:0 "Dompter la steppe"
 chr_cultivate_the_east_dniepr_desc:0 "La rive gauche du Dniepr pourrait être le grenier à blé de l'Europe si les prairies sauvages pouvaient être domptées. Nous devons donc investir dans les cultures de la région de manière à ce qu'elle tienne toutes ses promesses."
 ILK_ideas:0 "Doctrines îlkhânides"
 ILK_ideas_start:0 "traditions îlkhânides"
 ILK_ideas_bonus:0 "ambitions îlkhânides"
 ilk_restored_ilkhanate:0 "Îlkhânat restauré"
 ilk_restored_ilkhanate_desc:0 "L'Îlkhânat avait à l'origine été établir pour assurer le contrôle des Mongols sur la Perse, en 1256. Nombre de ceux qui ont cherché depuis lors à gouverner la région ont tenté de se monter légitimes en prétendant descendre de Gengis Khân. Mais nous sommes la véritable résurrection du premier Îlkhânat, et nul ne peut remettre en cause notre droit à gouverner."
 ilk_persian_language_at_court:0 "Langue perse à la cour"
 ilk_persian_language_at_court_desc:0 "Promouvoir une seule langue à la cour et au sein de l'administration présente des avantages évidents. Nombre des membres de l'élite ont déjà adopté le perse comme seconde langue, reconnaissant bien son prestige et comprenant qu'il est compris dans tout le monde musulman."
 ilk_yam_networks:0 "L'örtöö"
 ilk_yam_networks_desc:0 "Gengis Khân avait mis en place un réseau de relais de poste destiné à fournir du ravitaillement et rassembler des renseignements dans tout l'empire mongol afin de faciliter l'administration d'un territoire s'étendant sur des milliers de lieues. Nous devrions donc rétablir cet örtöö, de manière à ce que nos armées et nos émissaires puissent voyager plus rapidement au sein du pays."
 ilk_mongol_peace:0 "Paix mongole"
 ilk_mongol_peace_desc:0 "Ceux qui se soumettent sans résister aux Îlkhâns peuvent être assurés de bénéficier de leur protection. Ainsi, à mesure que se répandront les récits sur notre autorité bienveillante et empreinte de tolérance, la résistance à nos conquêtes sera sûrement amoindrie."
 ilk_patronize_observatories:0 "Financement des observatoires"
 ilk_patronize_observatories_desc:0 "Le premier Îlkhânat a énormément financé l'étude du ciel, fondant des observatoires et invitant des astronomes réputés à la cour. Nous devrions donc imiter l'amour de nos aïeux pour les sciences en faisant rénover ces anciens observatoires."
 ilk_favor_sufism:0 "Favoriser le soufisme"
 ilk_favor_sufism_desc:0 "Lorsque nos ancêtres se sont convertis à l'islam, ils ont préféré les enseignements mystiques des maîtres soufis aux visions sectaires des oulémas conventionnels. Nous devrions inviter de tels lettrés à la cour et promouvoir des politiques tolérantes à l'égard de tous les musulmans du pays."
 ilk_recruit_turkoman_gunners:0 "Recrutement de fusiliers turcomans"
 ilk_recruit_turkoman_gunners_desc:0 "Ce serait folie d'ignorer les services qu'ont à offrir les soldats turcomans qui ont commencé à s'établir dans nos territoires. Les armes à feu sont l'avenir de la guerre, et ces Turcomans les maîtrisent parfaitement."
 cossack_ideas:0 "Doctrines cosaques"
 cossack_ideas_start:0 "traditions cosaques"
 cossack_ideas_bonus:0 "ambitions cosaques"
 cossacks_escaped_serfs:0 "Serfs en fuite"
 cossacks_escaped_serfs_desc:0 "Nombre de cosaques sont nés serfs. Lassés de l'oppression féodale, ils ont fui leurs maîtres pour vivre librement dans les steppes. Nous devons continuer d'accueillir ces serfs enfuis parmi nous."
 cossacks_hetmanate:0 "Hetmanat cosaque"
 cossacks_hetmanate_desc:0 "Il n'y a nul roi ou khân parmi les cosaques. Nos hetmans peuvent bien être les plus hauts chefs militaires, mais pour ce qui concerne les affaires de l'État et la société ils ne sont que les premiers parmi des égaux. La puissance politique se trouve au sein de la Rada, l'assemblée législative et militaire, au sein de laquelle tout cosaque a le droit de parole."
 cossacks_insults:0 "Outrages"
 cossacks_insults_desc:0 "Une insulte mordante est souvent plus efficace qu'une missive dont chaque mot est soigneusement pesé. Nous savons qui sont nos ennemis, et ne craignons nullement leurs armées. Nous n'avons donc pas à hésiter avant de leur dire de nous embrasser le fondement !"
 cossacks_military_society:0 "Société militaire"
 cossacks_military_society_desc:0 "Il n'y a presque aucune séparation entre société civile et militaire chez les cosaques. Notre peuple est une armée, qui se définit plus par ses membres que par le territoire qu'elle contrôle, et tous nous sommes des guerriers. Nous devons donc nous assurer que les divisions militaires correspondent parfaitement à nos besoins administratifs à mesure que l'armée croît en importance."
 cossacks_free_the_serfs:0 "Libération des serfs"
 cossacks_free_the_serfs_desc:0 "Nul ne devrait être soumis à la tyrannie chez les cosaques. Lorsque nous conquérons de nouveaux territoires, serfs, paysans et esclaves doivent être immédiatement libérés pour entrer dans notre grande armée."
 cossacks_registered:0 "Registres cosaques"
 cossacks_registered_desc:0 "Alors que les rangs de notre armée s'étoffent, nous devons tenir le compte de la force de chaque unité, de leurs effectifs et de leurs approvisionnements. Un registre centralisé nous permettra de répondre aux besoins de chaque cosaque."
 pirate_ideas:0 "Doctrines pirates"
 pirate_ideas_start:0 "traditions pirates"
 pirate_ideas_bonus:0 "ambitions pirates"
 pirates_plunder:0 "Pillages"
 pirates_plunder_desc:0 "Le sort de la République pirate dépend de la quantité de butin ramenée dans nos ports. Prenons tout ce qui n'est pas cloué au navire ! Oh, et puis, tant qu'à faire, prenons aussi ce qui est cloué. Et les clous, aussi !"
 pirates_bucanneers_ideas:0 "Boucaniers"
 pirates_bucanneers_ideas_desc:0 "Nous trouvons de nouvelles recrues parmi les désespérés et les parias. Ces prétendues nations « civilisées » asservissent systématiquement tous ceux qu'elles considèrent comme leurs inférieurs, et recrutent contre leur propre volonté leurs propres sujets pour garnir leurs armées et leurs navires. Mais quiconque parviendra à s'en échapper trouvera un refuge au sein de notre République."
 pirates_sail_in_consort:0 "Naviguer à plusieurs"
 pirates_sail_in_consort_desc:0 "Un seul chasseur voit ses plans être facilement déjoués, et sur l'immensité de l'océan il peut facilement tomber sur une proie mieux armée que lui. En naviguant à plusieurs navires, il est bien plus aisé d'utiliser notre plus grand nombre à notre avantage."
 pirates_elected_quartermasters:0 "Quartiers-maîtres élus"
 pirates_elected_quartermasters_desc:0 "Sur un navire pirate, le quartier-maître est le représentant de l'équipage et est élu par lui. Il est chargé de transmettre les besoins des hommes au capitaine et est un contrepoids à son autorité souvent arbitraire."
 pirate_bays:0 "Baies des pirates"
 pirate_bays_desc:0 "Les lignes de côte sont souvent parsemées de criques cachées et de baies aisées à défendre, qu'il est facile de mettre à profit pour faire tomber les chasseurs de pirates dans des embuscades fatales."
 pirate_life_of_liberty:0 "Une vie de liberté"
 pirate_life_of_liberty_desc:0 "Les libertés dont nous jouissons en tant qu'hommes libres font l'envie des paysans, des esclaves et des conscrits qui peinent uniquement pour le profit de leurs maîtres. Nos contrebandiers devraient commencer à distribuer de la propagande pour attiser leurs ressentiments, dans l'espoir qu'ils puissent un jour se révolter et rejoindre notre cause."
 pirates_religious_apathy:0 "Indifférence à la religion"
 pirates_religious_apathy_desc:0 "Qu'importe en quel dieu peuvent bien croire des pirates ? D'une façon ou d'une autre, il est fort probable que leurs âmes soient damnées, alors…"
 factories:0 "Factoreries"
 factories_desc:0 "Les factoreries sont pour l'essentiel des postes de traite fortifiés établis dans des zones côtières de l'autre côté des océans. Elles offrent ainsi un refuge sûr à la fois aux marchands et à la population locale, face aux forces hostiles qui ne souhaitent rien tant que voir notre négoce être interrompu."
 general_colonization_law:0 "Loi générale de colonisation"
 general_colonization_law_desc:0 "En adoptant une loi qui permet la libre installation des étrangers dans nos colonies, nous sommes assurés d'y attirer bien plus de colons désormais."
 empiricism:0 "Empirisme"
 empiricism_desc:0 "Quiconque cherche la connaissance a souvent aussi de fausses idées. Ce n'est que par la preuve et l'expérience du monde qui nous entoure qu'il est possible de prouver ou réfuter que ce qui existait avant nous est véridique."
 print_culture:0 "Culture de l'écrit"
 print_culture_desc:0 "C'est par l'échange des idées qu'une société peut progresser. Les pensées des plus beaux esprits de notre génération doivent être couchées par écrit et partagées avec leurs pairs."
 merchant_traditions:0 "Traditions marchandes"
 merchant_traditions_desc:0 "Notre pays a déjà une longue histoire du négoce en mer, grâce à un réseau de marchands allant jusque loin au-delà de l'horizon. L'excellence de leurs connaissances sur les choses de la mer et leur hardiesse pour faire voile sur des eaux où nul autre n'oserait naviguer est bien connue."
 buffer_states:0 "États tampons"
 buffer_states_desc:0 "Pour éviter les conflits avec nos rivaux les plus puissants, établir des États tampons n'est pas seulement avantageux, mais aussi vital pour garantir la stabilité de la région."
 camp_followers:0 "Vivandiers"
 camp_followers_desc:0 "Lorsque des armées aussi nombreuses que les nôtres font mouvement, assurer leur ravitaillement et répondre aux besoins des hommes n'est pas chose aisée. Fort heureusement, dès que les effectifs s'accroissent, le train de ces vivandiers qui fournissent services et matériel aux troupes fait de même."
 grand_banquets:0 "Banquets fastueux"
 grand_banquets_desc:1 "Les dignitaires étrangers adorent avoir l'occasion de se mêler à la haute société et de participer aux fêtes qui s'y donnent. Cela assure ainsi que la grandeur de notre pays est connue de tous."
 CAS_ideas:0 "Doctrines castillanes"
 CAS_ideas_start:0 "traditions castillanes"
 CAS_ideas_bonus:0 "ambitions castillanes"
 spa_casa_de_contracion:0 "Casa de Contratación"
 spa_casa_de_contracion_desc:0 "Nous devons étendre la juridiction de l'administration chargée des colonies. Ses agents doivent être présents dans chaque région du monde pour veiller à ce que tout fonctionne pour le mieux au sein de l'empire."
 spa_cortes:0 "S'imposer aux Cortes"
 spa_cortes_desc:0 "Chaque Couronne constituante du pays possède ses propres États, où s'assemblent tous les plus puissants au sein de la société de chaque pays. Les tensions sont nombreuses entre le pouvoir central et les Cortes, à propos des taxes ou de l'autonomie régionale. Nous devons donc brider ces institutions, de manière à ce qu'elles servent les intérêts de la Couronne plutôt les leurs."
 cabildos:0 "Cabildos"
 cabildos_desc:0 "Représentant les intérêts des cités, les Cabildos sont des conseils disposant d'un certain nombre de fonctions et de devoirs. Ils sont ainsi chargés de défendre les intérêts de la cité auprès de la Couronne, mais aussi de nombreux aspects de gouvernance locale. Nous devons donc continuer d'en établir dans les villes nouvellement fondées ou conquises, notamment au Nouveau Monde où les institutions castillanes sont le plus nécessaires."
 infantas:0 "Infants et infantes"
 infantas_desc:0 "Les princes et princesses comptent parmi nos plus précieux avantages : ils peuvent être envoyés comme émissaires, être mariés pour s'assurer d'alliances, ou nommés comme régents lorsque cela est nécessaire. Il est donc crucial de veiller à ce que la lignée de nos souverains continue de donner des fruits."
 salamanca_scholars:0 "L'école de Salamanque"
 salamanca_scholars_desc:0 "Établie dans l'université, l'école de Salamanque s'intéresse à des domaines aussi variés que la théologie, l'économie ou la philosophie politique. Elle est l'une des principales écoles de pensée de tout le monde catholique, aussi sa présence en Castille assure-t-elle que le pays sera toujours à l'avant-garde de la vie intellectuelle."
 nueva_planta:0 "Nueva Planta : la nouvelle base"
 nueva_planta_desc:0 "Il est temps d'imposer une véritable autorité royale dans le pays. Grâce à un recueil de lois unique et une langue commune, la Couronne de Castille, centralisée et renouvelée, va pouvoir nommer directement ses officiers et entériner l'autorité absolue du monarque."
 MOR_ideas:0 "Doctrines marocaines"
 MOR_ideas_start:0 "traditions marocaines"
 MOR_ideas_bonus:0 "ambitions marocaines"
 mor_powerful_viziers:0 "Vizirs puissants"
 mor_powerful_viziers_desc:0 "Les vizirs du Maroc détiennent un très grand pouvoir au sein du pays. Mais s'ils sont indubitablement efficaces dans l'administration, mieux vaut veiller à ce qu'ils ne nourrissent pas l'ambition d'accéder à un rang plus élevé encore."
 mor_marabouts:0 "Marabouts soufis"
 mor_marabouts_desc:0 "Plusieurs groupes de maîtres soufis sont établis au Maroc. Nous devons veiller à accorder le plus grand soin à ces hommes et prendre à cœur ce qu'ils ont à nous enseigner."
 mor_pirate_republics:0 "Protection des républiques pirates"
 mor_pirate_republics_desc:0 "Réunissant des réfugiés et des opportunistes, les établissements pirates se sont multipliés sur les côtes du Marco. Nous devons en assurer la protection, de façon à ce qu'ils puissent harceler nos ennemis sur les mers."
 mor_fleet:0 "Défense de la côte"
 mor_fleet_desc:0 "Le Maroc compte de nombreux ennemis, qui pourraient lancer une invasion depuis l'autre rive de la mer. Mieux vaut donc construire une flotte importante et suffisamment puissante pour repousser toute invasion, qu'ils soient conquérants chrétiens ou corsaires musulmans."
 mor_slave_soldiers:0 "Soldats esclaves"
 mor_slave_soldiers_desc:0 "Malheureusement, nous ne pouvons toujours nous fier à nos propres troupes. Mais si nous créons une armée entière de soldats esclaves, sa loyauté cessera d'être cause d'inquiétude."
 mor_curb_power_of_the_tribes:0 "Dompter les tribus"
 mor_curb_power_of_the_tribes_desc:0 "Les tribus qui nomadisent dans tout le pays reconnaissent officiellement notre autorité, mais sont souvent la cause de dissensions et de discorde. Nous devons limiter leur puissance et leur imposer avec fermeté notre souveraineté, conformément aux vues de l'État."
 TUN_ideas:0 "Doctrines tunisiennes"
 TUN_ideas_start:0 "traditions tunisiennes"
 TUN_ideas_bonus:0 "ambitions tunisiennes"
 tun_catalan_guard:0 "La Garde catalane"
 tun_catalan_guard_desc:0 "Nous avons recruté un large contingent de mercenaires catalans afin de protéger le sultan. Ces vétérans expérimentés ne sont pas impliqués sur la scène politique de Tunis, aussi peut-on leur faire confiance pour nous servir avec loyauté tant que nous les paierons suffisamment pour cela."
 tun_attract_foreign_pirates:0 "Appel aux pirates étrangers"
 tun_attract_foreign_pirates_desc:0 "La piraterie n'attire pas que les ghâzî, les réfugiés et les pêcheurs : les profits qu'il est possible de tirer de cette activité peuvent attirer jusqu'à nos ennemis chrétiens."
 tun_board_of_captains:0 "Conseil des capitaines"
 tun_board_of_captains_desc:0 "Les corsaires ne doivent plus conduire leurs affaires dans la confusion et chacun selon son propre désir. Il est temps d'établir un conseil des capitaines, ayant juridiction sur l'ensemble du pays, capable d'organiser et réglementer l'activité de la piraterie sur toute la longue de nos côtes."
 tun_export_monopolies:0 "Monopoles sur les exportations"
 tun_export_monopolies_desc:0 "À mesure que l'arrière-pays rural s'intègre avec les cités de la côte, de plus en plus de produits parviennent dans les ports tunisiens. Nous devons assurer le monopole de ces exportations, de manière à ce que les profits dégagés bénéficient à l'État."
 tun_caliphate:0 "Califat de Tunisie"
 tun_caliphate_desc:0 "Si les sultans de Tunis se sont longtemps qualifiés de califes de l'islam, le titre n'est que trop rarement pris avec sérieux par les autres musulmans. Nous devons donc démontrer à nos frères de foi notre piété, de manière à ce qu'ils voient en nous un véritable califat."
 barbary_pirate_ideas:0 "Doctrines barbaresques"
 barbary_pirate_ideas_start:0 "traditions barbaresques"
 barbary_pirate_ideas_bonus:0 "ambitions barbaresques"
 galley_slaves:0 "Esclaves des galères"
 galley_slaves_desc:0 "Tous les esclaves que nous capturons ne sont pas vendus en Orient. Nombre d'entre eux sont destinés à servir sur les galères, ce qui nous assure de toujours disposer d'équipages de rameurs."
 vengeful_refugees:0 "Vengeance des réfugiés"
 vengeful_refugees_desc:0 "Les musulmans aussi bien que les morisques sont expulsés de la péninsule Ibérique par les chrétiens, aussi sont-ils nombreux à fuir dans tout le Maghreb. Ces gens n'en sont guère ravis, et sont prêts à saisir l'opportunité de tirer profit de leur sort."
 mazmorras:0 "Mazmorras"
 mazmorras_desc:0 "Les princes chrétiens racontent de sinistres histoires sur ce qu'ils appellent les « mazmorras », nos cachots. C'est là que nous gardons les captifs de valeur, ceux dont les familles sont suffisamment riches pour payer leurs rançons. Les conditions y sont telles que ces rançons ne tardent guère avant d'être versées."
 barbary_slave_trade:0 "Traite des esclaves"
 barbary_slave_trade_desc:0 "Les raids sont une activité particulièrement profitable pour les pirates barbaresques, grâce à la grande valeur des esclaves chrétiens sur les marchés turcs et arabes."
 barbary_fortified_strongholds:0 "Forteresses pirates"
 barbary_fortified_strongholds_desc:0 "Une place pirate doit toujours être fortifiée à la fois contre les attaques venues de terre et de mer. Toutes nos cités doivent recevoir de telles défenses pour repousser de tels envahisseurs."
 heirs_of_al_andalus:0 "Héritiers de al-'Andalûs"
 heirs_of_al_andalus_desc:0 "Parmi ceux qui ont fui la Reconquista des chrétiens se trouvent les anciens princes et princesses de al-'Andalûs, ce grand empire musulman qui s'étendait autrefois presque sur toute la péninsule Ibérique. Ces nobles sont désireux de retrouver leurs territoires perdus, par tous les moyens qui s'offriront à eux."
 barbary_board_of_captains:0 "Conseil des capitaines"
 barbary_board_of_captains_desc:0 "Nous devons établir un conseil des capitaines les plus réputés afin de guider et réglementer la piraterie et le commerce des esclaves dans tout le pays."
 TEX_ideas:0 "Doctrines texanes"
 TEX_ideas_start:0 "traditions texanes"
 TEX_ideas_bonus:0 "ambitions texanes"
 lone_star_state:0 "L'État de l'étoile solitaire"
 lone_star_state_desc:0 "Le Texas est une nation indépendante, qui s'enorgueillit de son autosuffisance et de son individualisme."
 tex_revolution:0 "Révolution texane"
 tex_revolution_desc:0 "Nous avons durement combattu pour notre indépendance, et sommes prêts à nous battre encore jusqu'à la mort contre quiconque s'attaquerait à nos libertés."
 cotton_plantations:0 "Plantations de coton"
 cotton_plantations_desc:0 "Les terres fertiles du Texas sont idéales pour la culture du coton. Colons, esclaves, immigrants et fermiers viennent de loin pour la travailler. Si nous en tirons parti, nous pouvons exporter cette culture rémunératrice dans le monde entier avec une grande facilité."
 vaqueros:0 "Vaqueros"
 vaqueros_desc:0 "Les vaqueros sont ces fermiers montés à dos de cheval, qui parcourent les étendues de l'Amérique. Ils ont leur propre mode de vie, qui joue un grand rôle dans notre culture. Ces vachers sont des hommes braves, habitués à la vie dans nos régions et adroits sur leurs chevaux. Ils ont donc tous les droits de s'enorgueillir de leur adresse avec le bétail et de leurs querelles à propos de leurs chevaux."
 tex_native_frontiers:0 "Sur la frontière"
 tex_native_frontiers_desc:0 "Étant situés sur la frontière, nous sommes confrontés aux dangereux indigènes amérindiens. Si nous voulons que la sécurité de la population soit assurée, il est donc important de maintenir une troupe efficace et très mobile."
 tejanos:0 "Tejanos"
 tejanos_desc:0 "Ancienne province du Mexique, le Texas n'a jamais totalement renoncé à ses racines : les Tejanos, ces Texans d'origine mexicaine, font pleinement partie de notre culture et y apportent leur pierre par leurs productions agricoles, leur musique, leur langue et leurs traditions."
 adelsverin:0 "Adelsverein"
 adelsverin_desc:0 "Suite aux tourments et aux révolutions en Europe, les Allemands fuient en masse jusqu'au Nouveau Monde pour y trouver la stabilité et la sécurité. Le Mainzer Adelsverein va promouvoir l'établissement de leurs communautés au sein des frontières texanes, tout comme leur intégration au sein du pays."
 ASU_ideas:0 "Doctrines asturiennes"
 ASU_ideas_start:0 "traditions asturiennes"
 ASU_ideas_bonus:0 "ambitions asturiennes"
 asu_reconquista:0 "Reconquista"
 asu_reconquista_desc:0 "Les anciens territoires asturiens ont été divisés entre des royaumes espagnols bien plus récents que le nôtre. Tous doivent être soumis et rentrer dans le giron des Asturies."
 asu_camino_de_santiago:0 "Le chemin de Saint-Jacques "
 asu_camino_de_santiago_desc:0 "Nous sommes les gardiens de la route du pèlerinage, souvent appelée « les chemins de Saint-Jacques ». Il est donc de notre devoir de veiller à ce que ces pieux voyageurs puissent traverser nos territoires en toute sécurité afin d'atteindre le but de leur longue marche."
 asu_aristocracy:0 "Aristocratie asturienne"
 asu_aristocracy_desc:0 "La noblesse des Asturies est ancienne et riche. Nous devons donc veiller à ce qu'elle joue un rôle éminent au sein du pays."
 asu_colonialism:0 "Voyage au Nouveau Monde"
 asu_colonialism_desc:0 "Les financiers asturiens sont désireux de commencer à investir dans les colonies du Nouveau Monde. Nous devrions donc songer à établir nos propres compagnies coloniales afin de maximiser les profits qu'il y a à en tirer."
 asu_millenarian_revival:0 "Millénarisme"
 asu_millenarian_revival_desc:0 "Nous vivons une période troublée, et les signes annonciateurs de l'Apocalypse ne sont que trop évidents. C'est là la preuve que nous devons renouveler notre foi, chaque jour, et nous dédier à propager la bonne parole de Notre Seigneur, jusqu'aux recoins les plus éloignés de ce bas monde."
 asu_unify_the_provinces:0 "Unification des provinces"
 asu_unify_the_provinces_desc:0 "Les juridictions administratives au sein des Asturies et de la Cantabrie sont terriblement inefficaces. Les provinces doivent être réunies au sein de districts plus centralisés, afin notamment de faciliter l'application de la justice et du droit et de faciliter la levée des troupes."
 asu_early_industrialism:0 "Proto-industries"
 asu_early_industrialism_desc:0 "Nous avons découvert de nombreuses sources de charbon dans nos collines. Nous devrions donc tirer parti des nouveaux progrès réalisés dans le machinisme et faire usage de nos ressources naturelles pour développer nos industries manufacturières."
 ADU_ideas:0 "Doctrines andalouses"
 ADU_ideas_start:0 "traditions andalouses"
 ADU_ideas_bonus:0 "ambitions andalouses"
 adu_stand_against_the_reconquista:0 "Résistance à la Reconquista"
 adu_stand_against_the_reconquista_desc:0 "Des suites de la chute des Almohades, les royaumes chrétiens ont su saisir leur chance de conquérir la plus grande partie de la péninsule Ibérique. Mais ils n'ont pas tout pris, et nous devons continuer de leur faire face et de leur résister !"
 adu_taifa_adminstration:0 "Administration des taïfas"
 adu_taifa_adminstration_desc:0 "L'Ibérie était autrefois divisée entre plusieurs taïfas musulmanes, puissantes, qui administraient leurs territoires en toute indépendance. Nous devrions les restaurer afin d'alléger la charge de l'administration andalouse à mesure que nous poursuivrons notre expansion."
 adu_ahl_uhl_dhimma:0 "Ahl adh-Dhimmâ"
 adu_ahl_uhl_dhimma_desc:0 "Si nous avons bien repoussés les rois chrétiens, nombre de leurs anciens sujets ne pratiquent pas notre foi. Nous devons démontrer notre bienveillance à leur égard en étendant sur eux la tolérance et le respect qui ont été refusés aux musulmans sous le joug chrétien."
 adu_legacy_of_ibn_arabi:0 "L'héritage de ibn 'Arabî"
 adu_legacy_of_ibn_arabi_desc:0 "Les œuvres de Abû 'Abd Allâh Muhammad ibn 'Alî ibn Muhammad ibn 'Arabî al-Hâtimî at-Tâ'î, ce lettré et mystique célèbre qui vécu au XIIIe s., jouissent d'une réputation renouvelée en al-'Andalûs. Notre pays est sur la bonne voie pour redevenir un grand foyer d'érudition islamique, et nous devrions tout faire pour favoriser cela."
 adu_jund_settlements:0 "Établissement d'ajnad"
 adu_jund_settlements_desc:0 "Notre expansion est favorisée par une forme de colonisation militaire, le système du jund, qui permet à des groupes de guerriers de recevoir des terres nouvellement conquises pour les gouverner et s'y établir. La perspective d'une telle récompense constitue une grande motivation pour les recrues, ce qui permet de ne jamais manquer d'hommes à recruter dans nos unités."
 adu_expeditionary_sentiment:0 "Explorations"
 adu_expeditionary_sentiment_desc:0 "Nous avons entendu raconter, de la bouche même de marins portugais capturés, des histoires sur un Nouveau Monde qui se trouverait au couchant, et où l'or et l'argent abonderaient. Nous devrions organiser nos propres expéditions sur l'autre rive de l'océan pour voir par nous-mêmes si ces récits sont véridiques."
 adu_al_awasim:0 "al-'Awasîm"
 adu_al_awasim_desc:0 "Il est crucial que la frontière avec les royaumes chrétiens soit protégée et fortifiée. Une chaîne de forteresses devrait être érigée à la limite de leurs territoires, qu'aucun ennemi ne pourrait franchir pour entrer dans la Dâr al-Islâm, la « Maison de la soumission » sans avoir à mener un siège coûteux."
 NRM_ideas:0 "Doctrines normandes"
 NRM_ideas_start:0 "traditions normandes"
 NRM_ideas_bonus:0 "ambitions normandes"
 nrm_norman_conquest:0 "Conquérants"
 nrm_norman_conquest_desc:0 "Le goût des conquêtes a couru dans le sang des Normands depuis que le Viking Rollon a été fait comte de Normandie. Notre peuple a le talent d'acquérir de nouvelles terres sans susciter le courroux de ses voisins."
 nrm_norman_philosophers:0 "Philosophes normands"
 nrm_norman_philosophers_desc:0 "L'école normande de philosophie est réputée dans toute la France pour son refus de transiger avec l'absolu. Cela fait des Normands des conseillers très recherchés."
 nrm_channel_islands:0 "L'archipel normand"
 nrm_channel_islands_desc:0 "Par leur histoire unique, les îles de la Manche disposent de leurs propres lois. En expérimentant là des réformes fiscales adroites, nous pourrions assurer à l'État de jolis profits."
 nrm_viking_explorers:0 "Descendants de marins"
 nrm_viking_explorers_desc:0 "Nos ancêtres ont traversé l'Atlantique et été jusqu'au Vinland. Nous devons perpétuer leurs traditions en notre temps et retourner sur le Nouveau Monde."
 nrm_viking_raids:0 "Raids vikings"
 nrm_viking_raids_desc:0 "Nous ne nous sommes pas construits en cultivant la terre ou en commerçant. Nous l'avons fait en payant le prix du fer."
 nrm_naval_invasion:0 "Invasions navales"
 nrm_naval_invasion_desc:0 "Nulle forteresse ne saurait être imprenable. Tant que nos navires peuvent s'en approcher, nous pouvons obtenir une reddition rapide."
 nrm_great_commanders:0 "Grands commandants"
 nrm_great_commanders_desc:0 "S'ils n'ont jamais atteint le rang de capitaine, les commandants de Normandie restent les meilleurs qui soient."
 PIS_ideas:0 "Doctrines pisanes"
 PIS_ideas_start:0 "traditions pisanes"
 PIS_ideas_bonus:0 "ambitions pisanes"
 pis_restore_the_pisan_navy:0 "Restauration de la flotte pisane"
 pis_restore_the_pisan_navy_desc:0 "Autrefois, la glorieuse flotte de Pise dominait la Méditerranée. Maintenant que nous avons recouvré notre liberté des Florentins, nous devons retrouver la place qui nous revient sur « il nostro mare »."
 pis_the_leaning_tower:0 "La tour penchée"
 pis_the_leaning_tower_desc:0 "Tous riaient de notre campanile ; mais il est maintenant considéré comme une véritable merveille, et les gens viennent du monde entier pour l'admirer. Alors, qui rit maintenant ?"
 pis_the_university_of_pisa:0 "L'Université de Pise"
 pis_the_university_of_pisa_desc:0 "L'Université de Pise est l'une des plus anciennes d'Italie et d'Europe, et a toujours été une institution très importante pour l'enseignement et la recherche."
 pis_urbanization_effort:0 "Urbanisme"
 pis_urbanization_effort_desc:0 "En dépit de notre histoire glorieuse et des efforts faits par la population, Pise n'est pas encore aussi développée que nombre de cités bien moins réputées. Il est temps d'y remédier."
 pis_anziani_del_popolo:0 "Anziani del Popolo"
 pis_anziani_del_popolo_desc:0 "Le Conseil des Anciens du peuple avait été fondé à l'origine afin de mettre un terme à la rivalité entre les familles Della Gherardesca et Visconti. Mais il prit alors le contrôle de la commune et la gouverna durant plus de cinquante ans."
 pis_maritimes_legacy:0 "Héritage maritime"
 pis_maritimes_legacy_desc:1 "Durant des siècles, Pise a été l'une des grandes puissances de la Méditerranée, contrôlant le commerce et répandant partout son influence. Si elle n'est plus que l'ombre de ce qu'elle était alors, son héritage est toujours bien vivant. Pise se souvient…"
 pis_fund_the_masnada:0 "Financement des masnada"
 pis_fund_the_masnada_desc:1 "Afin de protéger notre cité bien-aimée, il nous faut une armée. Pour avoir une armée, il nous faut des hommes. Si suffisamment d'argent est consacré à cette entreprise, il ne fait aucun doute que nous pourrions convaincre certaines compagnies soldées de la région de s'enrôler dans notre milice."
 AKS_ideas:0 "Doctrines aksoumites"
 AKS_ideas_start:0 "traditions aksoumites"
 AKS_ideas_bonus:0 "ambitions aksoumites"
 aks_stellae_builders:0 "Constructeurs de stèles"
 aks_stellae_builders_desc:0 "L'ancien empire d'Aksoum était réputé pour les nombreuses stèles qu'il a érigées. Nous avons hérité de cette tradition qui permet de faire connaître à tous les glorieux succès de notre empire."
 aks_legacy_of_king_kaleb:0 "Héritage de Kaleb"
 aks_legacy_of_king_kaleb_desc:0 "Le roi Kaleb a été le plus grand souverain que le pays a jamais connu. Au cours de son règne, les frontières de l'ancien empire d'Aksoum se sont étendues plus loin que jamais. Son héritage perdure encore parmi nous, et nos territoires seront plus vastes encore."
 aks_persian_revenge:0 "Vengeance contre les Perses"
 aks_persian_revenge_desc:0 "Les conflits contre la Perse, il y a si longtemps, ont terni la réputation d'Aksoum tant ses pertes ont été nombreuses. Mais l'heure de la vengeance a sonné."
 aks_christianity_stronghold:0 "Bastion du christianisme"
 aks_christianity_stronghold_desc:0 "Même s'il était cerné par des fois différentes, l'empire d'Aksoum est demeuré un refuge pour les chrétiens durant des siècles. Et, aujourd'hui encore, nous restons forts dans notre foi."
 aks_mediterranean_contacts:0 "Contacts avec la Méditerranée"
 aks_mediterranean_contacts_desc:0 "L'empire d'Aksoum a toujours été lié avec les pays de la Méditerranée, dont la Grèce et l'Empire romain. Cela lui a permis de tirer parti des nombreuses informations en provenance de ces régions."
 aks_trade_hub:0 "Carrefour commercial"
 aks_trade_hub_desc:0 "Notre pays a toujours été un carrefour où s'échangent les produits venus aussi bien de la Méditerranée que de l'océan Indien, notamment l'ivoire, l'or et le sel."
 aks_coin_minting:0 "Frappe de monnaies"
 aks_coin_minting_desc:0 "Aksoum a toujours été bien pourvue en or, ce qui lui a permis de frapper ses propres monnaies. Ainsi, elle peut au mieux réguler son économie."
 GZI_ideas:0 "Doctrines zimbabwéennes"
 GZI_ideas_start:0 "traditions zimbabwéennes"
 GZI_ideas_bonus:0 "ambitions zimbabwéennes"
 gzi_stone_masonry:0 "Bâtiments de pierre"
 gzi_stone_masonry_desc:0 "La cité de Zimbabwe a toujours été réputée pour ses techniques de maçonnerie, qui remontent à l'ancien royaume de Mapungubwe. Et, aujourd'hui encore, nul n'est plus talentueux que nos bâtisseurs."
 gzi_ivory_trade:0 "Commerce de l'ivoire"
 gzi_ivory_trade_desc:0 "Le pays compte de nombreux éléphants, et l'ivoire abonde. Il y a donc une tradition fort ancienne du commerce de ce produit dans toute la région."
 gzi_gold_deposits:0 "Gisements d'or"
 gzi_gold_deposits_desc:0 "Nous possédons un grand nombre de gisements d'or, qui n'attendent que d'être minés. Ils sont une source de richesse assurée pour quiconque veut les exploiter."
 gzi_zimbabwes_walls:0 "Murs de Zimbabwe"
 gzi_zimbabwes_walls_desc:0 "Les murs massifs de nos cités sont le témoignage de notre puissance, et dissuadent quiconque voudrait s'attaquer à nous de le faire."
 gzi_lay_of_the_land:0 "Connaissance du pays"
 gzi_lay_of_the_land_desc:0 "Nos terres ont toujours paru mystérieuses pour nos voisins. Nous sommes les seuls à les connaître réellement, et c'est à tout à notre avantage."
 gzi_tributary_system:0 "Système des tributaires"
 gzi_tributary_system_desc:0 "Zimbabwe a toujours entretenu tout un réseau de dépendances d'extension réduite lui versant tribut. C'est un excellent moyen d'accroître nos propres richesses."
 gzi_zimbabwe_birds:0 "L'oiseau Zimbabwe"
 gzi_zimbabwe_birds_desc:0 "Les oiseaux de pierre produits par nos artisans sont réputés dans toute la région, car nul autre ne peut imiter leur qualité et leur beauté."
 KIT_ideas:0 "Doctrines kitara"
 KIT_ideas_start:0 "traditions kitara"
 KIT_ideas_bonus:0 "ambitions kitara"
 kit_legacy_of_the_gods:0 "Héritage des dieux"
 kit_legacy_of_the_gods_desc:0 "Tous savent que notre souverain est le descendant direct des dieux. Ainsi, nul ne peut contester son droit à régner."
 kit_empire_of_the_light:0 "Empire de la lumière"
 kit_empire_of_the_light_desc:0 "Nous sommes l'empire du soleil, l'empire de la lune, l'empire de la lumière. Notre éclat brille sur tous."
 kit_memory_of_aksum:0 "Mémoire d'Aksoum"
 kit_memory_of_aksum_desc:0 "Notre peuple est né avec la chute de l'ancien empire d'Aksoum. Mais nous conservons bien vivant son souvenir, de manière à ne pas chuter nous-mêmes."
 kit_lakes_dominance:0 "Domination sur les lacs"
 kit_lakes_dominance_desc:0 "Toutes les contrées entourant les Grands Lacs sont nôtres de plein droit. Nul ne peut le contester."
 kit_bachwezi_earthworks:0 "Constructions de terre des Bacwezi"
 kit_bachwezi_earthworks_desc:0 "Les Bacwezi ont toujours été des maîtres dans l'art de la construction de terre, et tous les peuples voisins envient nos techniques de construction."
 kit_nile_conquest:0 "Conquête du Nil"
 kit_nile_conquest_desc:0 "La vallée du Nil devrait être nôtre, comme elle l'était autrefois. Nul ne devrait pouvoir nous contester ce droit."
 kit_rich_history:0 "Histoire riche"
 kit_rich_history_desc:0 "Notre histoire et nos légendes sont riches, et nul ne peut les entendre sans être convaincu que nous sommes destinés à gouverner."
 NBI_ideas:0 "Doctrines nubiennes"
 NBI_ideas_start:0 "traditions nubiennes"
 NBI_ideas_bonus:0 "ambitions nubiennes"
 nbi_our_land:0 "Notre terre"
 nbi_our_land_desc:0 "Cette terre a toujours été nôtre, aussi loin que remonte la mémoire des hommes. Notre peuple y a toujours vécu, quels que soient les royaumes et les empires qui se sont succédé autour de nous. Quant à nous, jamais nous ne disparaîtrons."
 nbi_religious_friction:0 "Frictions religieuses"
 nbi_religious_friction_desc:0 "Nous avons été un bastion du christianisme tandis même que les autres croyances se propageaient autour de nous. Nous sommes restés forts dans notre foi, et tous ceux qui nous sont soumis le sont aussi."
 nbi_desert_knowledge:0 "Connaissance du désert"
 nbi_desert_knowledge_desc:0 "Nous qui vivons dans le désert, comment pourrions-nous ne pas le connaître ? Nous y vivons paisiblement, et pouvons le franchir avec la plus grande facilité."
 nbi_military_strength:0 "Puissance militaire"
 nbi_military_strength_desc:0 "Notre peuple a toujours été réputé pour sa force et son courage au combat. Les soldats nubiens ont parcouru les champs de bataille du monde entier."
 nbi_nile_control:0 "Contrôle du Nil"
 nbi_nile_control_desc:0 "Le Nil est l'artère de notre pays, qui nous permet de procéder à de nombreux échanges, mais aussi de pratiquer l'agriculture sur ses rives."
 nbi_christian_ties:0 "Liens avec la Chrétienté"
 nbi_christian_ties_desc:0 "Nous avons toujours été un exemple pour les nations chrétiennes qui nous entourent. Même lorsque les musulmans sont arrivés dans la région, nous sommes restés fidèles au Christ, et nos frères de foi peuvent être assurés que nous les protégerons toujours."
 nbi_egyptian_relations:0 "Relations avec l'Égypte"
 nbi_egyptian_relations_desc:0 "La Nubie a toujours été liée à l'Égypte. C'est à travers elle que nous avons pu accéder à la Grèce et à Rome autrefois, et c'est par elle que sont venus les musulmans par la suite. Elle nous a toujours fourni de nombreuses informations sur le monde qui nous entoure."
 ADA_ideas:0 "Doctrines adalites"
 ADA_ideas_start:0 "traditions adalites"
 ADA_ideas_bonus:0 "ambitions adalites"
 ada_our_infinite_struggle:0 "Combat perpétuel"
 ada_our_infinite_struggle_desc:0 "Durant des siècles, islam et christianisme se sont affrontés dans la Corne de l'Afrique pour s'y assurer de la suprématie. En tant que meneurs naturels des musulmans, nous sommes le fer de lance qui permettra la victoire sur les mécréants."
 ada_a_monarchial_imamate:0 "Imamat monarchique"
 ada_a_monarchial_imamate_desc:0 "La séparation de l'État et de la foi n'existe pas chez nous, car tous deux se mêlent harmonieusement. Notre souverain est aussi bien un dirigeant politique et notre premier imâm, car foi et pouvoir ne doivent être séparés en aucune façon. Seul un homme pieux peut assurer la prospérité du pays."
 ada_zeila_and_harar:0 "Zeila et Harar"
 ada_zeila_and_harar_desc:0 "Pour l'une sur la côte, pour l'autre dans les montagnes, Zeila et Harar sont nos premières sources de richesse et les premiers foyers de culture du pays. Leur prestige comme centre d'érudition et le dynamisme de leurs marchés enrichissent non seulement nos coffres, mais aussi notre âme et nous rapprochent de Dieu."
 ada_mujahiduir_cavalry:0 "Cavalerie des mujahidûn"
 ada_mujahiduir_cavalry_desc:0 "Durant des générations, notre peuple a élevé les meilleurs chevaux de la région, ceux qui nous feront remporter le jihâd contre les chrétiens. La cavalerie des mujahidûn est la meilleure et la plus brave, par ses combattants comme par ses montures."
 ada_unite_the_clans:0 "Unité des clans"
 ada_unite_the_clans_desc:0 "En tant que Somalis, nous avons toujours été divisés en clans et en sous-clans. Cela déclenche souvent des différends entre nous, et ne profite qu'à nos ennemis. L'heure est venue de mettre fin à nos querelles et de nous unir."
 ada_yahu_yahu:0 "Yâhû ! Yâhû !"
 ada_yahu_yahu_desc:0 "Lorsque nous affrontons les chrétiens, notre cri de guerre est « Yâhû ! Yâhû ! », afin d'emplir notre cœur de courage et de semer l'effroi dans celui de l'ennemi. L'âme du couard ne peut y résister, et comme il n'a pas Allâh à ses côtés il fuit toujours, révélant ainsi sa nature véritable."
 ada_embrace_the_cannons:0 "Adopter le canon"
 ada_embrace_the_cannons_desc:0 "Dans la Corne de l'Afrique, nous avons été les premiers à adopter le canon sur le champ de bataille, ce qui nous a donné un magnifique avantage sur nos ennemis. Et aujourd'hui encore nous tirons tout le parti possible de l'artillerie."
 JOL_ideas:0 "Doctrines djolofs"
 JOL_ideas_start:0 "traditions djolofs"
 JOL_ideas_bonus:0 "ambitions djolofs"
 jol_legacy_of_ndiadiane_ndiaye:0 "Héritage de N'Diadian N'Diaye"
 jol_legacy_of_ndiadiane_ndiaye_desc:0 "Au commencement étaient six royaumes, tous rivaux les uns des autres. Ils étaient peu étendus, et faibles, jusqu'à ce que N'Diadian N'Diaye apparaisse et les unisse sous sa seule autorité. Les royaumes des origines existent encore aujourd'hui, mais ils œuvrent désormais de concert, sous la houlette de notre bur."
 jol_adherents_of_islam:0 "Pratiquants de l'islâm"
 jol_adherents_of_islam_desc:0 "Une grande partie de notre peuple est incroyante, mais ce sont des hommes dévots et craignant Allâh qui gouvernent le pays. Car c'est parce que nous avons Allâh à nos côtés que notre combat est juste."
 jol_tribute_of_the_five_kingdoms:0 "Tribut des cinq royaumes"
 jol_tribute_of_the_five_kingdoms_desc:0 "Depuis le règne de N'Diadian N'Diaye, le bur a été le roi du Djolof, et les royaumes du Baol, du Cayor, du Saloum, du Sine et du Oualo lui versent tribut afin de reconnaître sa suprématie. Toute autre nation que nous soumettrons pourra elle aussi participer de ce système."
 jol_ambassadors_abroad:0 "Ambassadeurs à l'étranger"
 jol_ambassadors_abroad_desc:0 "Grâce aux visites constantes des négociants venus de terres lointaines jusque sur nos côtes, nous savons parfaitement à quel point le monde est vaste. Notre peuple, naturellement curieux, a développé à leur contact cet esprit aventureux, et nombreux sont aujourd'hui ceux d'entre nous qui sont prêts à voyager. Le Djolof est assuré de ne jamais manquer d'ambassadeurs !"
 jol_qadi_tribunals:0 "Tribunaux des qâdîs"
 jol_qadi_tribunals_desc:0 "Il n'y a pas loi plus juste que celle d'Allâh, mais seuls les hommes peuvent s'assurer que tous respectent les prescriptions de l'islâm. Pour cela, nous avons choisi les qâdîs les plus réputés, afin qu'ils guident le peuple sur la voie de la croyance et de la dévotion qu'enseigne la sharî'â."
 jol_wolof_griots:0 "Griots wolofs"
 jol_wolof_griots_desc:0 "Notre histoire regorge de récits, d'histoires, de chants et de poèmes, et c'est la charge des griots que de les collecter et les préserver. Nos dirigeants se sont toujours appuyés sur eux pour distraire le peuple et lui faire voir notre grandeur ; et ainsi le peuple peut-il leur rendre l'amour qu'ils lui portent."
 jol_paying_the_waref:0 "Versement du waref"
 jol_paying_the_waref_desc:0 "Dans notre pays, la plupart des terres ne sont pas cultivées par ceux qui les possèdent, mais par les habitants des villages versent le waref, la redevance. Ce n'est qu'en préservant ce système de manière ordonnée que nous pourrons assurer la prospérité de tous."
 ZUL_ideas:0 "Doctrines zouloues"
 ZUL_ideas_start:0 "traditions zouloues"
 ZUL_ideas_bonus:0 "ambitions zouloues"
 zul_confederacy_of_clans:0 "Confédération des clans"
 zul_confederacy_of_clans_desc:0 "Aux premiers jours de notre royaume, nous n'étions qu'une confédération de nombreux clans. Si aujourd'hui nous aspirons à renforcer la centralisation, la tradition des clans conservant une certaine autonomie perdure malgré tout."
 zul_the_ukubuthwa:0 "Ukubuthwa"
 zul_the_ukubuthwa_desc:0 "L'ukubuthwa est le système de cérémonies d'initiation qui permet aussi d'assurer la levée de nouvelles recrues pour l'armée. Chaque classe d'âge des guerriers est incorporée dans la même unité. Ainsi, ces jeunes sont les pâtres de ce troupeau qu'est notre peuple, les messagers du roi et les forces de police du pays. Ainsi, ces hommes apprennent les bases du maniement des armes dès le plus jeune âge, se préparant ainsi à entrer dans l'armée lorsqu'ils sont plus âgés."
 zul_the_impi_warriors:0 "Guerriers des izimpi"
 zul_the_impi_warriors_desc:0 "Dans notre langue, l'impi signifie « la guerre, le combat », mais se réfère aussi à « ceux qui se rassemblent pour y prendre part ». Car, pour nous, il n'y a pas de distinction entre le guerrier et l'acte de guerre. Dans les premiers temps ces izimpi étaient assez désordonnés, mais grâce aux réformes de Shaka ils sont devenus une force redoutable grâce à leur organisation très poussée."
 zul_zulu_expansion:0 "Expansion zouloue"
 zul_zulu_expansion_desc:0 "Dès notre apparition en tant que Zoulous, nous avons pu nous assurer d'une expansion très rapide dans le Sud de l'Afrique grâce à notre supériorité militaire. C'est par la force que nous imposons notre autorité à tous ces pays."
 zul_warrior_culture:0 "Culture guerrière"
 zul_warrior_culture_desc:0 "Les Zoulous ont toujours été des guerriers belliqueux, car c'est chez nous une vertu. Cela a fait de nous les maîtres de la région, et c'est grâce à notre confiance en ce trait de caractère et dans la foi en la victoire que nous sommes assurés de ne jamais faillir par manque de courage."
 zul_shaka_reforms:0 "Réformes de Shaka"
 zul_shaka_reforms_desc:0 "La grandeur de Shaka repose non pas seulement sur ses réformes militaires, mais aussi sur le fait qu'il a su fonder à un État moderne et efficace. Nous devons porter ses idées et perpétuer ainsi l'ère de richesse et de prospérité qu'il a fait naître pour notre peuple."
 zul_conquest_through_patronage:0 "Adoption tribale"
 zul_conquest_through_patronage_desc:0 "Toute expansion ne se fait pas exclusivement par la guerre. Si les guerriers zoulous sont fort justement réputés pour leur vaillance, nous ne sommes en rien fermés à l'idée de laisser d'autres tribus nous rejoindre et bénéficier de la gloire que nous pouvons acquérir en commun."
 horn_of_african_punt_legend:0 "Légendes du pays de Pount"
 horn_of_african_punt_legend_desc:0 "Nombreux sont ceux qui considèrent l'antique pays de Pount comme un mythe, mais cela ne change rien au fait que nous sommes ses héritiers. Tout comme Pount autrefois, nous transportons nos marchandises jusque dans les contrées les plus lointaines de ce monde."
 horn_of_african_aksumite_legacy:0 "Héritage d'Aksoum"
 horn_of_african_aksumite_legacy_desc:0 "C'est dans la Corne de l'Afrique qu'est né autrefois le célèbre empire d'Aksoum. Avec le temps son influence a décliné, jusqu'à ce qu'il disparaisse et que l'Éthiopie lui succède. Mais son héritage vit toujours, aujourd'hui encore, dans notre culture."
 horn_of_african_highland_cultivation:0 "Culture des hautes terres"
 horn_of_african_highland_cultivation_desc:0 "Les régions entourant la péninsule Arabique ne sont certes pas réputées pour leurs sols fertiles ou leur climat tempéré. Pourtant c'est là que nous vivons, sur les hautes terres de la Corne de l'Afrique, non loin du désert. Notre peuple s'y est parfaitement adapté et sait parfaitement cultiver ces régions montagneuses."
 horn_of_african_oromon_warriors:0 "Guerriers oromos"
 horn_of_african_oromon_warriors_desc:0 "Les Oromos ont vécu dans la Corne de l'Afrique plus longtemps que tout un chacun pourrait le penser. La plupart gardent en mémoire leurs grandes migrations, mais ce qu'il faut véritablement garder en mémoire à leur propos est ailleurs : c'est leur férocité et leur force au combat."
 horn_of_african_religious_melting_pot:0 "Peuple dévot"
 horn_of_african_religious_melting_pot_desc:0 "La Corne de l'Afrique abrite de nombreuses religions, se mêlant toutes les unes aux autres. Même si les souverains se déchirent et s'affrontent entre eux sur ces questions, nul ne doit s'étonner de voir leurs sujets entretenir des relations tout à fait paisibles entre eux, et même adopter certains aspects des autres fois."
 horn_of_african_cushitic_language:0 "Langue couchitique"
 horn_of_african_cushitic_language_desc:0 "Les langues couchitiques sont parlées dans une vaste région de la Corne de l'Afrique, et différents peuples et pays l'utilisent fréquemment pour leurs rapports diplomatiques."
 horn_of_african_religious_defensive_nature:0 "Nature défensive"
 horn_of_african_religious_defensive_nature_desc:0 "Notre peuple est d'un caractère calme. Il est plus attaché à se défendre qu'à passer à l'attaque, et les terrains de notre patrie sont en cela un avantage considérable."
 OYO_ideas:0 "Doctrines oyos"
 OYO_ideas_start:0 "traditions oyos"
 OYO_ideas_bonus:0 "ambitions oyos"
 oyo_yoruba_origin_story:0 "Mythe fondateur des Yorubas"
 oyo_yoruba_origin_story_desc:0 "Le récit de la fondation d'Oyo est empli de légendes et de mythes. Selon la tradition, le monde a été façonné par le fils d'Olorun, qui a disposé la terre dans l'eau formant ainsi le monde, et Oyo."
 oyo_oduduwa_mythos:0 "Mythe d'Oduduwa"
 oyo_oduduwa_mythos_desc:0 "La tradition parle d'un grand héros, ancêtre du peuple yoruba et premier roi d'Oyo : Oduduwa. Selon les récits oraux, il a été le premier homme à parcourir le monde, tandis que d'autres histoires suggèrent qu'il a pu s'échapper de la Mecque pour fonder notre royaume. Quelle que soit la vérité, notre culture est le fruit de son héritage."
 oyo_ile_ife_protector:0 "La cité des 401 divinités"
 oyo_ile_ife_protector_desc:0 "Ilé-Ifè est la grande cité aux 401 divinités. Il est de notre devoir sacré de propager son influence religieuse et de la protéger des incroyants."
 oyo_balnce_of_power:0 "Équilibre des pouvoirs"
 oyo_balnce_of_power_desc:0 "L'alafin, souverain d'Oyo, voit son pouvoir être contrebalancé par le conseil de l'Oyo Mesi. S'il s'avise d'aller trop loin et d'abuser des pouvoirs qui lui sont conférés, le Mesi a le droit et le devoir de le contraindre à abdiquer, en lui imposant le suicide rituel."
 oyo_the_oyo_cavalry:0 "Cavalerie oyo"
 oyo_the_oyo_cavalry_desc:0 "Notre armée repose pour l'essentiel sur sa cavalerie. Nous devons donc nous assurer d'avoir un accès régulier et permanent à des chevaux."
 oyo_emporium_of_the_south:0 "Carrefour commercial du Sud"
 oyo_emporium_of_the_south_desc:0 "Les musulmans contrôlent le commerce dans le Nord de l'Afrique occidentale, mais ils n'ont guère accès à la côte. Ce n'est pas notre cas. Nous sommes le carrefour commercial du Sud, et c'est nous qui assurons les relations commerciales entre l'Afrique et l'Europe."
 oyo_feudal_unity:0 "Unité féodale"
 oyo_feudal_unity_desc:0 "Notre pays est suffisamment décentralisé pour que tributaires et dépendances soient tout à fait à leur place. Aussi bien par l'autonomie des provinces que par la reconnaissance de l'autorité centrale, la stabilité de tout le pays est donc assurée."
 SOM_ideas:0 "Doctrines somaliennes"
 SOM_ideas_start:0 "traditions somaliennes"
 SOM_ideas_bonus:0 "ambitions somaliennes"
 SOM_land_of_punt:0 "Pays de Pount"
 SOM_african_silk_road:0 "Route de la soie africaine"
 SOM_african_minting:0 "Frappe de monnaie"
 SOM_zeila_and_berbera:0 "Zeila et Berbera"
 SOM_blue_nile:0 "Nil Bleu"
 SOM_indian_merchants:0 "Marchands indiens"
 SOM_faithful_to_allah:0 "Fidèles à Allâh"
 SOM_land_of_punt_desc:0 "Les anciennes pyramides, les mausolées, les cités en ruine et les murs de pierre effondrés qui se voient dans toute la Somalie sont la preuve qu'une ancienne civilisation raffinée, celle du pays de Pount, prospérait autrefois sur nos terres."
 SOM_african_silk_road_desc:0 "La soie et la cannelle, venues d'Inde ou de Chine, sont aussi exportées à très hauts prix vers l'Afrique du Nord, le Proche-Orient et l'Europe, ce qui en fait des sources de revenus inégalées. Nos marchands les transportent par voie de terre comme de mer. La navigation est parfois dix fois plus rapide, et constitue un grand avantage pour nous."
 SOM_african_minting_desc:0 "Les Somalis ont toujours entretenu un vaste réseau et dominé le commerce régional de l'or, ce qui nous permet de frapper notre propre monnaie et de financer notre architecture. De fait, nos pièces sont parmi les plus recherchées, jusqu'en Arabie ou en Afrique du Nord."
 SOM_zeila_and_berbera_desc:0 "Les seuls ports notables sur la côte sont ceux de Zeila et de Berbera. Le premier est une ancienne colonie arabe, dépendant de Moka, mais Berbera est indépendante de toute puissance étrangère. Elle est assurément le port le plus libre du monde, et le premier carrefour commercial de la Corne de l'Afrique comme du golfe Arabique."
 SOM_blue_nile_desc:0 "Le Nil Bleu se déverse du lac Tana, en Éthiopie, vers le sud, avant d'entrer dans un canyon de 400 km de longueur et de 30 km de largeur. C'est donc un obstacle formidable pour les voyages et les communications entre les pays de la Corne de l'Afrique. Nous sommes parmi les rares qui savent naviguer dessus jusqu'à sa confluence avec le Nil Blanc, d'où ils gagnent l'Égypte."
 SOM_indian_merchants_desc:0 "Durant des siècles, les marchands indiens ont apporté de grandes quantités de cannelle de Lanka et d'Indonésie, jusqu'en Somalie et en Arabie. On dit que c'est là le secret le mieux gardé par les marchands somalis et arabes lorsqu'ils font affaire avec les Européens."
 SOM_faithful_to_allah_desc:0 "Le christianisme et l'islâm cohabitent depuis toujours dans notre région. Chrétiens et musulmans de notre pays décrivent les membres de l'autre foi comme aussi tolérants et honnêtes qu'eux-mêmes. Étant tous des gens du Livre, nous savons parfaitement qu'au plus profond de leurs cœurs ils sont fidèles à Dieu, qui les aide à trouver le Salut."
 ISR_ideas:0 "Doctrines israéliennes"
 ISR_ideas_start:0 "traditions israéliennes"
 ISR_ideas_bonus:0 "ambitions israéliennes"
 end_of_diaspora:0 "Fin de la diaspora"
 end_of_diaspora_desc:0 "Longtemps le peuple d'Israël a vécu dispersé dans tout le Vieux Monde. Mais c'en est fini maintenant qu'il dispose de son propre pays !"
 national_myths_restored:0 "Restauration du mythe national"
 national_myths_restored_desc:0 "Désormais unis, nous pouvons de nouveau regarder d'un œil neuf ces mythes qui ont façonné notre culture, notamment ceux concernant le roi guerrier David, et en faire usage pour renforcer notre armée."
 return_home:0 "Retour sur la Terre Promise"
 return_home_desc:0 "Maintenant que le peuple juif dispose de son propre pays, bon nombre d'entre eux immigrent à Jérusalem. Ils y font prospérer notre économie et la production s'accroît à mesure que la population s'y multiplie."
 jewish_trade_tradition:0 "Tradition du commerce"
 jewish_trade_tradition_desc:0 "Nous avons une longue tradition de commerce, partout dans le monde, de Changhaï à Reykjavik. Les Radhanites en sont un exemple particulièrement parlant."
 pious_people:0 "Peuple dévot"
 pious_people_desc:0 "Au cours de la longue histoire des juifs, nous avons fait face à de nombreuses souffrances. Mais quels que soient les défis auxquels nous serons encore confrontés, jamais nous ne perdrons foi en Dieu !"
 people_of_exile:0 "Le peuple de l'exil"
 people_of_exile_desc:0 "Du fait de notre histoire, nous sommes particulièrement bien préparés aux périples de toutes sortes, et nous n'avons pas peur de coloniser de nouveaux territoires."
 the_chosen_people:0 "Peuple Élu"
 the_chosen_people_desc:0 "Les juifs sont le peuple élu de Dieu. Grâce à lui, nous sommes assurés de ne jamais plus perdre Israël face à nos ennemis."



 
 infrastructure_ideas:0 "Doctrines d'infrastructure"
 infrastructure_ideas_bonus:0 "Ensemble des doctrines d'infrastructure adopté"
 efficient_construction_plans:0 "Planification des constructions"
 efficient_construction_plans_desc:0 "Une planification méticuleuse des travaux permet de répondre aux commandes sans devoir travailler à la va-vite."
 expanded_infrastructure_network:0 "Réseaux d'infrastructures étendus"
 expanded_infrastructure_network_desc:0 "Le réseau routier couvrant le pays est un élément essentiel pour assurer le développement du commerce et de l'administration. Il est par conséquent crucial de veiller à son entretien et à son amélioration."
 merchant_passes:0 "Laissez-passer pour les négociants"
 merchant_passes_desc:0 "En accordant des laissez-passer à ceux qui participent au développement du commerce, il est aisé d'attirer davantage de négociants, appâtés par les facilités pour faire leurs affaires et la sécurité juridique qui va de pair."
 state_efficiency:0 "Autorités locales"
 state_efficiency_desc:1 "En dépit de l'attention que nous accordons aux affaires dans tout le pays, les législations et autorités locales ne doivent pas être négligées pour ce qui concerne les affaires purement locales."
 fort_logistics:0 "Logistique des forteresses"
 fort_logistics_desc:0 "En administrant de manière convenable les systèmes de fortification du pays, aussi bien pour ce qui concerne la construction que le ravitaillement, il est possible de faire des économies importantes sur le long terme."

 ###
 court_ideas:0 "Doctrines de cour"
 court_ideas_bonus:0 "Ensemble des doctrines de cour adopté"
 recognize_hierarchy:0 "Hiérarchie établie"
 recognize_hierarchy_desc:0 "Les ordres ne doivent pas avoir d'autre choix que reconnaître dans le dirigeant l'autorité finale pour ce qui concerne les affaires de tout le pays."
 tranquil_coordination:0 "Coordination du gouvernement"
 tranquil_coordination_desc:0 "Le pays ne pourra se développer et progresser que si tous les membres du gouvernement travaillent de concert."
 long_echo:0 "Correspondance diplomatique"
 long_echo_desc:0 "L'influence de notre réseau diplomatique est sans précédent. Un simple mot du dirigeant suffit à ridiculiser et ruiner même la plus illustre des dynasties."
 palace_of_splendor:0 "Palais splendide"
 palace_of_splendor_desc:0 "Nul dirigeant ne peut être glorieux et splendide s'il n'entretient autour de lui une cour riche et raffinée."
 welcoming_ceremonies:0 "Cérémonies d'entrée"
 welcoming_ceremonies_desc:0 "Tout dignitaire étranger se présentant à la cour doit être reçu lors de cérémonies élaborées permettant d'afficher notre puissance, notre fortune et notre prospérité."
 respected_authority:0 "Autorité respectée"
 respected_authority_desc:1 "Notre autorité doit être à l'égal de la splendeur de notre dirigeant. Elle doit convoyer nos certitudes, notre prestige et notre supériorité.\nRéduction de l'impact des privilèges sur l'absolutisme max. : §G-20%§!"
 court_embassies:0 "Ambassades dans les cours"
 court_embassies_desc:0 "Établir des relations diplomatiques régulières avec nos alliés est crucial pour assurer notre influence."


