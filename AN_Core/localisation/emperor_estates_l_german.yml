 estate_cossacks_fire_advisor_desc:0 "[Root.Mil_Advisor.GetTitle] [Root.Mil_Advisor.GetName] hat den [Root.GetKosakenName]-Stand beleidigt. Dieser fordert nun, dass wir [Root.GetMILihnsie] aus unserem Dienst entlassen!"
 estate_cossacks_three_privileges_desc:0 "Der [Root.GetKosakenName]-Stand beschwert sich über die ständigen Verletzungen seiner Rechte durch [Root.GetMdendie] [Root.Monarch.GetTitle] und fordert eine Bestätigung seiner Position in Form von größeren Privilegien, die ihm gewährt werden."
 estate_cossacks_reply_of_the_zaporozhian_desc:0 "[agenda_country.GetUsableName] ist uns ein ständiger Dorn im Auge. Der [Root.GetKosakenName]-Stand fordert daher, dass wir Stellung beziehen und unsere Bereitschaft, ihrer Feindseligkeit entgegenzutreten, mit einer gut ausgearbeiteten diplomatischen Rüge deutlich machen."
 estate_cossacks_expand_into_x_desc:0 "Der [Root.GetKosakenName]-Stand hat ein Auge auf [agenda_province.GetAreaName] geworfen, eine Region, die er unbedingt unter seine Kontrolle bringen möchte. Er fordert einen militärischen Feldzug, um einen Teil davon für unsere Nation zu beanspruchen."
 estate_cossacks_complete_conquest_of_x_desc:0 "Der [Root.GetKosakenName]-Stand sieht [agenda_province.GetAreaName] als einen integralen Bestandteil von [Root.GetUsableName] an und nimmt uns übel, dass die Region nicht vollständig uns gehört. Er verlangt, dass wir den Rest des Gebiets für uns beanspruchen!"
 estate_cossacks_colonise_X_desc:0 "Der [Root.GetKosakenName]-Stand wünscht, dass wir unsere Grenzen erweitern, indem wir eine Expedition entsenden, um [agenda_province.GetName] zu besiedeln und für [Root.GetUsableName] beanspruchen."
 estate_cossacks_go_privateering_desc:0 "Der [Root.GetKosakenName]-Stand befürwortet die Erhöhung unserer Einnahmen durch den Handel mit einer neuartigen Vorgehensweise: Wenn wir die Händler nicht überzeugen können, zu uns zu kommen, so sagt er, dann sollten wir sie stattdessen selbst aufsuchen und sie zwingen, ihren Reichtum abzugeben."
 estate_cossacks_go_privateering_2_desc:0 "Der [Root.GetKosakenName]-Stand schlägt eine Freibeuterexpedition zum Umschlagplatz [agenda_trade_node_sea.GetName] vor, ein Vorgehen, das seiner Ansicht nach beträchtliche Einnahmen für unsere Nation generieren würde - auch wenn andere Nationen unsere Aktionen vielleicht nicht schätzen werden!"
 estate_cossacks_despoil_x_desc:0 "Der [Root.GetKosakenName]-Stand dürstet nach Beute und verlangt, dass wir ihm erlauben, [agenda_province.GetAreaName] zu plündern und dessen Reichtum für sich zu beanspruchen."
 estate_cossacks_recruit_more_cossacks_desc:0 "Der [Root.GetKosakenName]-Stand wünscht sich einen größeren Anteil am Ruhm der Kriege unserer Nation. Er drängt darauf, dass wir mehr Kosaken für unsere Armeen rekrutieren."

 estate_nomadic_tribes_hire_advisor_desc:0 "Der [Root.GetStämmeName]-Stand wünscht, dass [Root.GetMderdie] [Root.Monarch.GetTitle] einen neuen militärischen Berater einstellt."
 estate_nomadic_tribes_fire_advisor_desc:0 "[Root.Mil_Advisor.GetTitle] [Root.Mil_Advisor.GetName] hat den [Root.GetStämmeName]-Stand beleidigt. Dieser fordert nun, dass wir [Root.GetMILihnsie] aus unserem Dienst entlassen!"
 estate_nomadic_tribes_raze_a_province_desc:0 "Die Krieger des [Root.GetStämmeName]-Standes dürsten nach Beute! Sie fordern, dass wir unsere Feinde plündern!"
 estate_nomadic_tribes_restore_horde_unity_desc:0 "Der [Root.GetStämmeName]-Stand beklagt die Schwäche, die unsere Spaltung mit sich bringt. Er fordert, dass wir die [Root.GovernmentName] mit allen erforderlichen Mitteln vereinen."
 estate_nomadic_tribes_befriend_rival_of_rival_desc:0 "Der [Root.GetStämmeName]-Stand ist über die Bedrohung besorgt, die von unseren Rivalen in [rival_country.GetUsableName] ausgeht. Er empfiehlt uns, uns mit ihren Rivalen in [agenda_country.GetUsableName] anzufreunden, damit wir gemeinsam eine starke Front gegen sie bilden können."
 estate_nomadic_tribes_relations_with_X_desc:0 "Der [Root.GetStämmeName]-Stand sieht in [agenda_country.GetUsableName] einen wertvollen und potenziellen Verbündeten und empfiehlt uns, engere Beziehungen zu ihm zu suchen."
 estate_nomadic_tribes_retake_core_desc:0 "Der [Root.GetStämmeName]-Stand beklagt, dass [agenda_province.GetName], ein integraler Bestandteil unserer Nation, nicht unter unserer Kontrolle steht. Er fordert, dass wir das Land zurückerobern, das rechtmäßig uns gehört!"
 estate_nomadic_tribes_crush_revolts_desc:0 "Der [Root.GetStämmeName]-Stand fordert, dass wir die Ordnung wiederherstellen und die Aufstände niederschlagen, die über unsere Nation hinwegfegen."
 estate_nomadic_tribes_regain_liberty_desc:0 "Der [Root.GetStämmeName]-Stand ist mit unserer Herrschaft als Untertan unserer [agenda_country.GetAdjective]en Lehnsherren unzufrieden. Er fordert, dass wir Maßnahmen zur Wiederherstellung der [Root.GetAdjective]en Unabhängigkeit ergreifen!"
 estate_nomadic_tribes_convert_province_culture_desc:0 "Der [Root.GetStämmeName]-Stand sucht für sein Volk neues Land. Er hält [agenda_province.GetName] für einen idealen Ort für die Ansiedlung von [Root.Culture.GetName]en Siedlern und wir müssten die Einheimischen nur noch von den Vorzügen unserer Lebensweise überzeugen."
 estate_nomadic_tribes_protect_our_culture_desc:0 "Der [Root.GetStämmeName]-Stand behauptet, dass unsere [Root.Culture.GetName]en Brüder in [agenda_province.GetName] beträchtlicher Unterdrückung durch ihre [agenda_country.GetAdjective]en Meister ausgesetzt sind. Er fordert, dass wir die Provinz einnehmen und sie in unsere Nation eingliedern!"
 estate_nomadic_tribes_vassalise_vulnerable_country_desc:0 "Der [Root.GetStämmeName]-Stand kommt nicht umhin, sich von dem verletzlichen Ziel, das unsere Nachbarn in [agenda_country.GetUsableName] abgeben, in Versuchung führen zu lassen: Er drängt auf einen militärischen Feldzug, um sie unter unsere Herrschaft zu bringen!"
 estate_nomadic_tribes_expand_into_x_desc:0 "Der [Root.GetStämmeName]-Stand hat ein Auge auf [agenda_province.GetAreaName] geworfen, eine Region, die er unbedingt unter seine Kontrole bringen möchten. Er fordert einen militärischen Feldzug, um einen Teil davon für unsere Nation zu beanspruchen."
 estate_nomadic_tribes_complete_conquest_of_x_desc:0 "Der [Root.GetStämmeName]-Stand sieht [agenda_province.GetAreaName] als einen integralen Bestandteil von [Root.GetUsableName] an und nimmt uns übel, dass die Region nicht vollständig uns gehört. Er verlangt, dass wir den Rest des Gebiets für uns beanspruchen!"
 estate_nomadic_tribes_annex_subject_desc:0 "Der [Root.GetStämmeName]-Stand begehrt die Länder unseres [agenda_country.GetAdjective]en Untertanen und fordert, dass wir sie vollständig in unser Land integrieren."
 estate_nomadic_tribes_build_an_army_desc:0 "Der [Root.GetStämmeName]-Stand betrachtet unsere Armee als eine Schande für unsere Nation. Er fordert dringend ihren Ausbau, damit unsere Truppen den Feinden, die unser Land begehren, genügend Abschreckung bieten können."
 estate_nomadic_tribes_bigger_army_than_rival_desc:0 "Der [Root.GetStämmeName]-Stand ist besorgt, dass unsere Armee im Krieg gegen [agenda_country.GetName] schlecht abschneiden würde. Er besteht darauf, dass wir unsere Rekrutierung erhöhen, damit unsere Truppen nicht länger denen unserer Rivalen unterlegen sind."
 estate_nomadic_tribes_build_up_manpower_reserves_desc:0 "Die Erschöpfung unserer Rekrutenreserve ist für den [Root.GetStämmeName]-Stand besorgniserregend. Er warnt davor, dass [Root.GetUsableName] schutzlos ist, falls unsere Feinde versuchen sollten, die Lage auszunutzen. Er fordert, dass wir uns für eine Zeit lang konsolidieren, um unsere Reserven zu erholen."
 estate_nomadic_tribes_three_privileges_desc:0 "Der [Root.GetStämmeName]-Stand beschwert sich über die ständigen Verletzungen seiner Rechte durch [Root.GetMdendie] [Root.Monarch.GetTitle] und fordert eine Bestätigung seiner Position in Form von größeren Privilegien, die ihm gewährt werden."
 estate_nomadic_tribes_recover_stability_desc:0 "Der [Root.GetStämmeName]-Stand sehnt sich nach Stabilität. Er fordert von uns, dass wir die Ordnung in [Root.GetUsableName] wiederherstellen."
 estate_nomadic_tribes_increase_stability_desc:0 "Der [Root.GetStämmeName]-Stand sieht die Stabilität von [Root.GetUsableName] als vorrangiges Ziel an. Er besteht darauf, dass wir die Regierungsführung der Nation verbessern, damit unsere Nation frei von Instabilität ist."
 estate_nomadic_tribes_despoil_x_desc:0 "Der [Root.GetStämmeName]-Stand dürstet nach Beute und verlangt, dass wir ihm erlauben, [agenda_province.GetAreaName] zu plündern und dessen Reichtum für sich zu beanspruchen."

 estate_dhimmi_hire_advisor_desc:0 "Der [Root.GetDhimmiName]-Stand wünscht, dass [Root.GetMderdie] [Root.Monarch.GetTitle] einen neuen administrativen Berater einstellt."
 estate_dhimmi_fire_advisor_desc:0 "[Root.Adm_Advisor.GetTitle] [Root.Adm_Advisor.GetName] hat den [Root.GetDhimmiName]-Stand beleidigt. Dieser fordert nun, dass wir [Root.GetADMihnsie] aus unserem Dienst entlassen!"
 estate_dhimmi_develop_x_desc:0 "Der [Root.GetDhimmiName]-Stand fordert, dass wir in den Wohlstand seiner Ländereien in [agenda_province.GetName] investieren."
 estate_dhimmi_build_temple_in_y_desc:0 "Der [Root.GetDhimmiName]-Stand drängt uns dazu, ein prächtiges Haus Gottes in [agenda_province.GetName] zu errichten, damit seine Brüder einen angemessenen Ort in dieser Provinz haben, an dem sie zusammenkommen können."
 estate_dhimmi_build_university_in_y_desc:0 "Der [Root.GetDhimmiName]-Stand bittet darum, dass wir die Gründung einer neuen Universität in [agenda_province.GetName] finanzieren, damit seine Anhänger die beste Ausbildung erhalten, die ihre Intellektuellen bieten können."
 estate_dhimmi_stop_converting_province_x_desc:0 "Der [Root.GetDhimmiName]-Stand ist entsetzt über unsere Bemühungen, seine Brüder zum [Root.Religion.GetName]en Glauben zu bekehren. Er fordert, dass wir unseren Missionar sofort aus [agenda_province.GetName] zurückrufen!"
 estate_dhimmi_increase_autonomy_in_province_x_desc:0 "Der [Root.GetDhimmiName]-Stand von [agenda_province.GetName] beschwert sich über die häufige Einmischung der [Root.GovernmentName] in seine Angelegenheiten und fordert, dass wir ihm mehr Autonomie gewähren."
 estate_dhimmi_three_privileges_desc:0 "Als Minderheit im [Root.GetAdjective]en Staat fühlt sich der [Root.GetDhimmiName]-Stand in vielen Bereichen des Lebens benachteiligt und bittet darum, dass wir ihn durch die Gewährung weiterer Privilegien in seinem Status bestärken."
 estate_dhimmi_relations_with_X_desc:0 "Der [Root.GetDhimmiName]-Stand sieht in [agenda_country.GetUsableName] einen wertvollen und potenziellen Verbündeten und empfiehlt uns, engere Beziehungen zu ihm zu suchen."

 estate_jains_hire_advisor_desc:0 "Der [Root.GetJainaName]-Stand wünscht, dass [Root.GetMderdie] [Root.Monarch.GetTitle] einen neuen diplomatischen Berater einstellt."
 estate_jains_fire_advisor_desc:0 "[Root.Dip_Advisor.GetTitle] [Root.Dip_Advisor.GetName] hat den [Root.GetJainaName]-Stand beleidigt. Dieser fordert nun, dass wir [Root.GetDIPihnsie] aus unserem Dienst entlassen!"
 estate_jains_pay_off_loans_desc:0 "Der [Root.GetJainaName]-Stand ist über den Zustand der Finanzen unserer Nation beunruhigt. Er setzt uns unter Druck, unsere Ausgaben zu zügeln und das Ausmaß unserer Schulden zu reduzieren."
 estate_jains_restore_republican_tradition_desc:0 "Der Zustand unserer Republik beunruhigt den [Root.GetJainaName]-Stand. Er fordert Maßnahmen zur Stärkung unserer Institutionen und zur Wiederherstellung des öffentlichen Vertrauens in die Demokratie."
 estate_jains_restore_currency_desc:0 "Der [Root.GetJainaName]-Stand ist über die Inflation von [Root.GetUsableName] besorgt. Er fordert, dass die Inflation eingedämmt wird, ehe sie außer Kontrolle gerät!"
 estate_jains_recovery_from_hyperinflation_desc:0 "Der [Root.GetJainaName]-Stand beklagt sich über die Probleme, die durch die rapide Abwertung unserer Währung verursacht werden. Er fordert Maßnahmen zur Wiederherstellung stabiler Preise!"
 estate_jains_increase_trade_power_in_X_desc:0 "Der [Root.GetJainaName]-Stand fordert, dass wir unsere Präsenz im Umschlagplatz [agenda_trade_node.GetTradeNodeName] erhöhen, etwas, was seiner Ansicht nach den Wohlstand der Nation erheblich steigern würde."
 estate_jains_access_sea_desc:0 "Der [Root.GetJainaName]-Stand sehnt sich nach einem Zugang zum Meer, dessen Fehlen seinen merkantilen Interessen schadet. Er fordert einen militärischen Feldzug, um einen Hafen für unsere Nation zu sichern."
 estate_jains_build_a_fleet_desc:0 "Der [Root.GetJainaName]-Stand beklagt den erbärmlichen Zustand unserer Flotte und fordert, dass wir sie mit einem ambitionierten Schiffbauprogramm deutlich erweitern, um seine Handelsinteressen zu schützen."
 estate_jains_bigger_fleet_than_rival_desc:0 "Die Stärke der [agenda_country.GetAdjective]en Flotte ist eine große Bedrohung in den Augen unseres [Root.GetJainaName]-Standes, der befürchtet, dass diese in einem Krieg leicht die Seeherrschaft erlangen und damit die Sicherheit unserer Handelsrouten gefährden könnte. Er fordert, dass wir unsere Flotte so ausbauen, dass sie von der Größe her etwa der unserer Rivalen entspricht."
 estate_jains_improve_dip_rep_desc:0 "Der [Root.GetJainaName]-Stand ist über den schlechten Ruf besorgt, den [Root.GetUsableName] wegen der Unehrlichkeit in diplomatischen Angelegenheiten hat. Er drängt darauf, dass wir die Ehre unserer Nation in den Augen der anderen Nationen wiederherstellen."
 estate_jains_get_cash_desc:0 "Der bedauernswerte Zustand unserer Kassen ist dem [Root.GetJainaName]-Stand ein großes Ärgernis. Er drängt darauf, dass wir unsere Ausgaben mäßigen, damit unsere Staatskasse wieder aufgefüllt werden kann."
 estate_jains_reduce_corruption_desc:0 "Der [Root.GetJainaName]-Stand beschwert sich über die Ungerechtigkeiten, die durch die Korruption verursacht werden, die unsere Nation plagt. Er drängt uns dazu, Maßnahmen zu ergreifen, um solch illegale Praktiken einzuschränken."
 estate_jains_stop_converting_province_x_desc:0 "Der [Root.GetJainaName]-Stand ist über unsere Missachtung der religiösen Minderheitenrechte entsetzt und fordert, dass wir unseren Missionar sofort aus [agenda_province.GetName] zurückrufen!"
 estate_jains_three_privileges_desc:0 "Als Minderheit im [Root.GetAdjective]en Staat fühlt sich der [Root.GetJainaName]-Stand in vielen Bereichen des Lebens benachteiligt und bittet darum, dass wir ihn durch die Gewährung weiterer Privilegien in seinem Status bestärken."
 estate_jains_protect_against_piracy_desc:0 "Der [Root.GetJainaName]-Stand beklagt seine Verluste durch die Piraterie im Umschlagplatz [agenda_trade_node_sea.GetName]. Er bittet uns, Maßnahmen zu ergreifen, um die Piraten und Freibeuter zu vertreiben, die ihre Handelsschiffe plündern."


 #Privilege Descriptions
 estate_brahmins_land_rights_desc:0 "Die Erfüllung der spirituellen und weltlichen Pflichten der hinduistischen Priesterkaste ist nicht billig. Der [Root.GetBrahmanenName]-Stand wird seine Rolle mit mehr Land, das ihm zur Verfügung steht, viel besser erfüllen können."
 estate_nobles_land_rights_desc:0 "Der [Root.GetAdelName]-Stand, die besten Männer der Nation, ist auch derjenige mit dem größten Anspruch auf ihr Land."
 estate_church_land_rights_desc:1 "Der [Root.GetKlerusName]-Stand kann seine spirituellen Pflichten nicht erfüllen, wenn er nicht in der Lage ist, sich von dem Land zu ernähren, das ihm gewährt wurde."
 estate_maratha_land_rights_desc:1 "Dem [Root.GetMarathaName]-Stand Land zu gewähren, wird sicherstellen, dass es eine stetige Versorgung mit fähigen Kriegern gibt, die uns bei der Verwaltung der Nation unterstützen."
 estate_burghers_land_rights_desc:0 "Der [Root.GetBürgerName]-Stand, die Mittelschicht unserer Gesellschaft, wünscht sich vor allem Land, damit er endlich vom Adel als gleichberechtigt angesehen wird. Ihm diesen Wunsch zu erfüllen, würde seine unermessliche Dankbarkeit gewährleisten."
 estate_vaisyas_land_rights_desc:0 "Der [Root.GetVaishyaName]-Stand, die Mittelschicht unserer Gesellschaft, wünscht sich vor allem Land, damit er endlich vom Adel als gleichberechtigt angesehen wird. Ihm diesen Wunsch zu erfüllen, würde seine unermessliche Dankbarkeit gewährleisten."
 estate_cossacks_land_rights_desc:0 "Der [Root.GetKosakenName]-Stand versteht sich als eigener Staat innerhalb von [Root.GetUsableName] - oder zumindest als eine selbstverwaltete Gemeinschaft. Ihm weiteres Land zu überlassen, würde zwar seine Ambitionen stärken, könnte aber dennoch nützlich sein, da wir ihn besser als paramilitärische Armee nutzen könnten."
 estate_nomadic_tribes_land_rights_desc:0 "Die Stärke des [Root.GetStämmeName]-Standes ist das Rückgrat von [Root.GetUsableName]. Ihm mehr Land zu geben, wird nur unsere eigene Stärke nähren und es uns erlauben, in Zukunft noch mächtiger zu werden!"
 estate_dhimmi_land_rights_desc:0 "Der [Root.GetDhimmiName]-Stand mag aus Ungläubigen bestehen, doch er kann sich dennoch als sehr nützlich erweisen, wenn man ihn gut behandelt. Ihm mehr Land zu gewähren, mag bei jenen des wahren Glaubens womöglich für Missgunst sorgen, könnte aber dennoch von erheblichem Nutzen für uns sein."
 estate_jains_land_rights_desc:0 "Der [Root.GetJainaName]-Stand gehört vielleicht nicht zu den größten Landbesitzern in [Root.GetUsableName], doch als wohlhabende Gemeinschaft mit beträchtlichem Kapital, das ihm eine gewisse Größe an Territorium zur Verfügung stellt, könnte er bedeutende Vorteile für den Wohlstand der Nation bringen."
 estate_rajput_land_rights_desc:1 "Dem [Root.GetRajputenName]-Stand Land zu gewähren, wird sicherstellen, dass es eine stetige Versorgung mit fähigen Kriegern gibt, die uns bei der Verwaltung der Nation unterstützen."
 estate_nobles_nobility_primacy_desc:0 "Dem [Root.GetAdelName]-Stand freie Hand über unser Militär zu gewähren, würde unsere Kapazitäten erheblich steigern, auch wenn es uns teuer zu stehen kommen könnte, seinen Beitrag zu kompensieren."
 estate_nobles_officer_corp_desc:0 "Der [Root.GetAdelName]-Stand ist in der Kunst der Kriegsführung erfahren. Es ist nur vernünftig, dass er auch derjenige sein sollte, der unsere Armeen führt."
 estate_nobles_levies_desc:0 "Die meisten Armeen unseres Landes werden durch Aufgebote aus dem [Root.GetAdelName]-Stand versorgt. Wir könnten eine Vereinbarung treffen, dass er uns gegen eine Entschädigung mehr Männer zur Verfügung stellt."
 estate_nobles_advisors_desc:0 "Es gibt keine bessere Quelle für Ratschläge als den [Root.GetAdelName]-Stand, der sich mehr als jeder andere der Kultivierung des Geistes widmen kann."
 estate_nobles_right_of_counsel_desc:0 "Der [Root.GetAdelName]-Stand muss das Recht haben, offen mit [Root.GetMdemder] [Root.Monarch.GetTitle] sprechen zu können, ohne Angst vor Konsequenzen haben zu müssen."
 estate_nobles_french_strong_duchies_desc:0 "Frankreich ist eine dezentralisierte Nation, in der die lokalen Herzöge und Grafen eine beträchtliche Unabhängigkeit von [Root.GetMdemder] [Root.Monarch.GetTitle] genießen. Dieses System hat seine Vorteile, macht die Aufrechterhaltung der königlichen Macht allerdings zu einer bedeutenden Herausforderung."
 estate_nobles_strong_duchies_desc:0 "[Root.GetUsableNameCap] ist eine dezentralisierte Nation, in der die lokalen Herzöge und Grafen eine beträchtliche Unabhängigkeit von [Root.GetMdemder] [Root.Monarch.GetTitle] genießen. Dieses System hat seine Vorteile, macht die Aufrechterhaltung der königlichen Macht allerdings zu einer bedeutenden Herausforderung."
 estate_maratha_subject_rights_desc:0 "[Root.GetUsableNameCap] ist ein dezentralisierter Staat, in dem abgelegene Provinzen von Untertanen regiert werden, die eine beträchtliche Unabhängigkeit von [Root.GetMdemder] [Root.Monarch.GetTitle] genießen. Dieses System hat seine Vorteile, macht die Aufrechterhaltung der königlichen Macht allerdings zu einer bedeutenden Herausforderung."
 estate_rajput_subject_rights_desc:0 "[Root.GetUsableNameCap] ist ein dezentralisierter Staat, in dem abgelegene Provinzen von Untertanen regiert werden, die eine beträchtliche Unabhängigkeit von [Root.GetMdemder] [Root.Monarch.GetTitle] genießen. Dieses System hat seine Vorteile, macht die Aufrechterhaltung der königlichen Macht allerdings zu einer bedeutenden Herausforderung."
 estate_church_religious_state_desc:0 "Indem wir Religionsfragen zu unserer obersten Priorität machen, werden wir unsere Nation mehr zu einem zusammenhängenden Ganzen schmieden können."
 estate_church_independent_inquisition_desc:0 "Eine Schlüsselrolle des [Root.GetKlerusName]-Standes besteht darin, [Root.GetMdendie] [Root.Monarch.GetTitle] zu beraten. Die Formalisierung dieses Arrangements würde den Prozess erleichtern und es seiner Weisheit erlauben, der [Root.GovernmentName] besser zu dienen. Es würde ihm jedoch auch unbegrenzten Zugang zum Ohr [Root.GetMdesder] [Root.Monarch.GetTitle][Root.GetMsMale] gewähren."
 estate_church_new_world_mission_desc:0 "In der Neuen Welt wimmelt es nur so von Heiden. Es ist die Berufung des [Root.GetKlerusName]-Standes, die Wahrheiten des [Root.Religion.GetName]en Glaubens in diese Länder zu bringen."
 estate_church_papal_emissary_desc:0 "Die päpstlichen Legaten und andere Gesandte sollen nicht nur in unseren Ländern willkommen sein, sondern [Root.GetMderdie] [Root.Monarch.GetTitle] sollte auch verpflichtet sein, ihrem Urteil stets zu gehorchen und sich nicht in die Beziehungen zwischen dem lokalen [Root.GetKlerusName] und dem Papst einzumischen."
 estate_church_clerical_ministers_desc:0 "Wenn wir auf den Rat des [Root.GetKlerusName]-Standes hören und seine Anliegen in den Vordergrund stellen, können wir erhebliche Vorteile für unsere Herrschaft erzielen und das Vertrauen des Volkes in den [Root.Religion.GetName]en Glauben stärken."
 estate_church_clerical_oversight_desc:0 "Der einzige sichere Weg, um zu garantieren, dass korrekte Praktiken beibehalten werden, besteht darin, dem [Root.GetKlerusName]-Stand zu erlauben, die Entscheidungen [Root.GetMdesder] [Root.Monarch.GetTitle][Root.GetMsMale] zu überwachen."
 estate_church_inwards_perfection_desc:0 "Die Kernprinzipien des [Root.Religion.GetName]en Glaubens bestehen darin, sich nach innen auf die Verbesserung des Selbst zu konzentrieren, und nicht nach außen auf irgendeinen Aspekt des Anderen. Der vermeintliche Ruhm, der durch gewaltsame Eroberungen erreicht wird, ist in einer solchen Gesellschaft irrelevant."
 estate_church_for_the_faith_desc:0 "Für unseren Glauben Krieg zu führen, ist die oberste Berufung aller wahren Gläubigen."
 estate_burghers_enforced_interfaith_dialogue_desc:0 "Die Anhäufung von Reichtum ist eine höhere Berufung als die Ausübung der Religion. Wir müssen unsere Differenzen beilegen und uns auf der Suche nach Reichtum zusammenschließen."
 estate_church_enforced_one_faith_desc:0 "Es versteht sich von selbst, dass der [Root.Religion.GetName]e Glaube der einzig wahre Glaube ist. Es darf keine Kompromisse für diejenigen geben, die die Worte von Ketzern und Heiden beherzigen!"
 estate_burghers_land_of_commerce_desc:0 "In einem Land, wo der Bürger König ist, müssen die Interessen des Handels gut gewahrt werden."
 estate_burghers_admirals_desc:0 "Das Fachwissen der vielen großen Seeleute im [Root.GetBürgerName]-Stand sollte unsere erste Anlaufstelle sein, wenn wir Admirale für unsere Flotte suchen!"
 estate_burghers_commercial_board_of_advice_desc:0 "In Fragen des Handels ist der [Root.GetBürgerName]-Stand weitaus sachkundiger als [Root.GetMderdie] [Root.Monarch.GetTitle]. Es wäre töricht, dieses Wissen nicht zu nutzen, wenn wir sicherstellen wollen, dass die Räder der Wirtschaft in Bewegung bleiben."
 estate_burghers_new_world_charter_desc:0 "Die Neue Welt ist ein Land voller Möglichkeiten - insbesondere für jene, die nach Reichtum streben. Wir sollten diese fördern, indem wir dem [Root.GetBürgerName]-Stand eine Freibriefe gewähren, die ihm günstigere Bedingungen für seine Unternehmungen gewähren."
 estate_burghers_indebted_to_burghers_desc:0 "Der [Root.GetBürgerName]-Stand ist bereit, der [Root.GovernmentName] im Gegenzug für mehr politischen Einfluss billige Kredite zu gewähren. Dies würde jedoch seinen eigenen Investitionen die Mittel entziehen und zu einer Verlangsamung der Wirtschaft führen."
 estate_burghers_free_enterprise_desc:0 "Dem [Root.GetBürgerName]-Stand größere Freiheit in kommerziellen Angelegenheiten zu gewähren, wird zugleich seine Bereitschaft zur Unterstützung [Root.GetMdesder] [Root.Monarch.GetTitle][Root.GetMsMale] stärken."
 estate_cossacks_exploration_expedition_desc:0 "Der [Root.GetKosakenName]-Stand durchstreift unsere unerforschten Grenzen und verschiebt diese Jahr für Jahr. Wir sollten seinen Pionierinstinkt nutzen, um unsere Besiedlung dieser Regionen zu beschleunigen."
 estate_cossacks_cossack_self_governance_desc:0 "Der [Root.GetKosakenName]-Stand kann unserer Nation am besten dienen, wenn er sich selbst überlassen wird."
 estate_cossacks_establish_the_cossack_regiments_desc:0 "Der [Root.GetKosakenName]-Stand besteht aus wilden berittenen Kriegern, die eine starke Truppe in unsere Armee darstellen würden, wenn wir sie dazu bewegen könnten, uns zu dienen."
 estate_cossacks_expand_the_cossack_regiments_desc:1 "Der [Root.GetKosakenName]-Stand kann mehr Kavalleristen für unsere Armeen bereitstellen, wenn die richtige Form der Entschädigung angeboten wird."
 estate_dhimmi_lighter_dhimmi_taxes_desc:1 "Obwohl er sicher protestieren wird, könnte der [Root.GetDhimmiName]-Stand gegen bestimmte Garantien dazu gebracht werden, einen größeren Teil seines Vermögens in Form von Steuern abzutreten."
 estate_dhimmi_dhimmi_nobles_desc:0 "Ein wesentliches Bestreben des [Root.GetDhimmiName]-Standes liegt darin, dass sein Adel die gleichen gesetzlichen Rechte und die gleiche Bedeutung genießt wie der [Root.GetAdjective]e [Root.GetAdelName]-Stand, der den [Root.Religion.GetName]en Glauben praktiziert."
 estate_dhimmi_manpower_desc:0 "Wenn Land als Belohnung angeboten wird, ist der [Root.GetDhimmiName]-Stand mehr als bereit, als Rückgrat unserer Armeen zu dienen."
 estate_dhimmi_tolerance_desc:0 "Diskriminierung und Vorurteile, die auf religiösen Spaltungen beruhen, verursachen großes Leid im [Root.GetDhimmiName]-Stand. Wir müssen unsere Differenzen ablegen, zusammenkommen und den Staat vereinen, wenn wir das volle Potenzial unseres Volkes freisetzen wollen."
 estate_dhimmi_guaranteed_autonomy_desc:0 "Dem [Root.GetDhimmiName]-Stand Freiheit von staatlicher Einmischung zu gewähren, wird die Belastung unserer Verwaltung verringern und diesen Stand auch sicher dazu bewegen, unsere Herrschaft stärker zu unterstützen."
 estate_nomadic_tribes_share_of_the_spoils_desc:0 "Eines Mannes größte Freude ist, seine Feinde zu besiegen, sie vor sich herzutreiben, sie ihres Besitzes zu berauben, ihre Lieben in Tränen zu sehen und die begehrenswertesten ihrer Frauen in den Arm zu schließen."
 estate_nomadic_tribes_chieftains_autonomy_desc:0 "Solange sie weiterhin den Befehlen [Root.GetMdesder] [Root.Monarch.GetTitle][Root.GetMsMale] gehorchen, sollen die Häuptlinge freie Hand haben, um über ihre Stämme zu herrschen, wie es ihnen beliebt."
 estate_nomadic_tribes_guaranteed_leadgership_in_host_desc:0 "Unsere Stammeshäuptlinge sind gute Anführer, und wir müssen nicht lange suchen, wenn wir neue Generäle für unsere Armeen benötigen."
 estate_nomadic_tribes_tribal_host_desc:0 "Indem wir dem [Root.GetStämmeName]-Stand weiteren Einfluss auf [Root.GetMdendie] [Root.Monarch.GetTitle] anbieten, können wir ihn davon überzeugen, uns zu erlauben, mehr seiner Männer für unsere Armeen zu rekrutieren."
 estate_brahmins_brahmin_governance_desc:0 "Der [Root.GetBrahmanenName]-Stand genießet durch sein Wissen und seine Weisheit bei Hindus und Nicht-Hindus gleichermaßen großen Respekt. Nur wenige würden vor der Idee zurückschrecken, ihn in die Verwaltung zu holen, damit sein Können und sein Urteilsvermögen der Nation als Ganzes zugute kommen."
 estate_brahmins_legitimacy_to_rule_desc:0 "Die Legitimität unserer Herrschaft in den Augen unserer hinduistischen Untertanen ist an die Unterstützung des [Root.GetBrahmanenName]-Standes gebunden."
 estate_brahmins_brahmin_leadership_desc:0 "Es ist fraglich, ob uns jemals jemand bei der Verwaltung unserer Angelegenheiten besser beistehen könnte als die klugen und sachkundigen Berater des [Root.GetBrahmanenName]-Standes."
 estate_brahmins_flexible_deities_desc:0 "Üblicherweise wählt man seine Schutzgottheit für das ganze Leben, doch wenn man die richtige Form der "Überredung" anwendet, kann man den [Root.GetBrahmanenName]-Stand dazu bringen, bei einigen Abweichungen von dieser Regelung ein Auge zuzudrücken."
 estate_brahmins_loyalty_privilege_desc:0 "Die Einrichtung eines Rates bestehend aus Mitgliedern des [Root.GetBrahmanenName]-Standes zur Regelung seiner eigenen Angelegenheiten wird zweifellos seine Zustimmung zu anderen Entscheidungen [Root.GetMdesder] [Root.Monarch.GetTitle][Root.GetMsMale] erhöhen."
 estate_brahmins_guaranteed_autonomy_desc:0 "Der [Root.GetBrahmanenName]-Stand wird von unseren hinduistischen Untertanen sehr geschätzt. Ihm eine größere Autonomie zu gewähren, wäre ein wirksames Mittel, um seine Unterstützung für die [Root.GovernmentName] zu sichern und sicherzustellen, dass unsere Differenzen mit ihm nicht in einem religiösen Konflikt ausbrechen."
 estate_jains_diplomacy_desc:0 "Dem [Root.GetJainaName]-Stand eine gewisse Kontrolle über die Politik [Root.GetMdesder] [Root.Monarch.GetTitle][Root.GetMsMale] einzuräumen, wird sicherstellen, dass alle kommerziellen Interessen gut gewahrt werden."
 estate_jains_clerical_class_desc:0 "Den Klerikern des [Root.GetJainaName]-Standes zu erlauben, sich und seine Anhänger selbst zu organisieren, und ihn in unsere Verwaltung zu integrieren, wird die Last der Regierungsverwaltung erheblich erleichtert."
 estate_jains_indebted_to_jains_desc:0 "Der [Root.GetJainaName]-Stand ist bereit, der [Root.GovernmentName] im Gegenzug für mehr politischen Einfluss billige Kredite zu gewähren. Dies würde jedoch seinen eigenen Investitionen die Mittel entziehen und zu einer Verlangsamung der Wirtschaft führen."
 estate_jains_conscientious_objection_desc:0 "Wenn wir unseren Schwerpunkt von der territorialen Ausbreitung auf die Ausrottung gottlosen Verhaltens verlagern würden, könnte der [Root.GetJainaName]-Stand unserer Nation dabei helfen, ein gerechterer Ort zu werden."
 estate_maratha_military_desc:0 "Dem [Root.GetMarathaName]-Stand freie Hand über unser Militär zu gewähren, würde unsere Kapazitäten erheblich steigern, auch wenn es uns teuer zu stehen kommen könnte, seinen Beitrag zu kompensieren."
 estate_maratha_advisor_desc:0 "Der [Root.GetMarathaName]-Stand ist in der Kunst der militärischen Ausbildung und Strategie gut bewandert. Wir sollten versuchen, eine Vereinbarung mit ihm zu treffen, um einen vorrangingen Zugang zu seinen Drillmeistern und Taktikern zu sichern."
 estate_maratha_loyalty_privilege_desc:0 "Indem wir ihm die Freiheit einräumen, über seine eigenen Angelegenheiten so zu entscheiden, wie er es wünscht, wird der [Root.GetMarathaName]-Stand sicherlich eine größere Unterstützung für unsere restliche Politik zeigen."
 estate_maratha_levies_desc:0 "Ein Großteil der Armeen unseres Landes wird durch Aufgebote aus dem [Root.GetMarathaName]-Stand versorgt. Wir könnten eine Vereinbarung treffen, dass er uns gegen eine Entschädigung mehr Männer zur Verfügung stellt."
 estate_maratha_levies_for_muslims_desc:0 "Ein Großteil der Armeen unseres Landes wird durch Aufgebote aus dem [Root.GetMarathaName]-Stand versorgt. Wir könnten eine Vereinbarung treffen, dass er uns gegen eine Entschädigung mehr Männer zur Verfügung stellt."
 estate_maratha_special_privilege_desc:0 "Mit der zunehmenden Kontrolle des Maratha-Rates über die militärischen Angelegenheiten unserer Nation können unsere Armeen zu einer Macht geschmiedet werden, die die Herzen unserer Feinde in Angst und Schrecken versetzt."
 estate_rajput_rajput_regiments_desc:0 "Im Austausch für Land werden die furchterregenden Rajputen-Krieger sich bereit erklären, als Soldaten für unsere Nation zu dienen."
 estate_rajput_military_desc:0 "Dem [Root.GetRajputenName]-Stand freie Hand über unser Militär zu gewähren, würde unsere Kapazitäten erheblich steigern, auch wenn es uns teuer zu stehen kommen könnte, seinen Beitrag zu kompensieren."
 estate_rajput_advisor_desc:0 "Der [Root.GetRajputenName]-Stand ist in der Kunst der militärischen Ausbildung und Strategie gut bewandert. Wir sollten versuchen, eine Vereinbarung mit ihnen zu treffen, um einen vorrangingen Zugang zu ihren Drillmeistern und Taktikern zu sichern."
 estate_rajput_loyalty_privilege_desc:0 "Indem wir ihm die Freiheit einräumen, über seine eigenen Angelegenheiten so zu entscheiden, wie er es wünscht, wird der [Root.GetRajputenName]-Stand sicherlich eine größere Unterstützung für unsere restliche Politik zeigen."
 estate_rajput_officer_corp_desc:0 "Die Expertise der Rajputen-Krieger in Sachen Kriegsführung ist unübertroffen: Wer könnte unsere Armeen besser befehligen als ihre Anführer?"
 estate_rajput_look_up_purbias_desc:0 "Wir werden verkünden, dass wir qualifizierte Rajputen-Krieger rekrutieren, damit die besten dieser Elite-Krieger zu unseren Bannern strömen."
 estate_vaisyas_loyalty_privilege_desc:0 "Dem [Root.GetVaishyaName]-Stand größere Freiheit in kommerziellen Angelegenheiten zu gewähren, wird zugleich seine Bereitschaft zur Unterstützung [Root.GetMdesder] [Root.Monarch.GetTitle][Root.GetMsMale] stärken."
 estate_vaisyas_advisor_desc:0 "In Fragen des Handels ist der [Root.GetVaishyaName]-Stand weitaus sachkundiger als [Root.GetMderdie] [Root.Monarch.GetTitle]. Es wäre töricht, dieses Wissen nicht zu nutzen, wenn wir sicherstellen wollen, dass die Räder der Wirtschaft in Bewegung bleiben."
 estate_vaisyas_wartaxes_desc:0 "Wenn wir den [Root.GetVaishyaName]-Stand um Solidarität bitten würden, würde dies die finanziellen Belastungen des Krieges für unsere Regierung deutlich verringern."
 estate_burghers_patronage_of_the_arts_desc:0 "Indem wir berühmten Künstlern und Intellektuellen unser Mäzenatentum anbieten, können wir die Welt von der Pracht der [Root.GetAdjective]en Kultur überzeugen."
 estate_vaisyas_patronage_of_the_arts_desc:0 "Indem wir berühmten Künstlern und Intellektuellen unser Mäzenatentum anbieten, können wir die Welt von der Pracht der [Root.GetAdjective]en Kultur überzeugen."
 estate_nomadic_tribes_primacy_to_the_bannermen_desc:0 "Die Banner sind die Stütze des [Root.GetAdjective]en Heeres. Wir sollten ihnen geben, was sie brauchen, damit sie eine furchterregende Macht für unsere Feinde darstellen."
 estate_nobles_supremacy_over_crown_desc:0 "In Zeiten, in denen die Waage sich in Richtung einer Dezentralisierung der Macht neigt, sind die Stände zunehmend in der Lage, [Root.GetMdemder] [Root.Monarch.GetTitle] ihre Prioritäten zu diktieren, sodass diese[Root.GetMmMale] kaum eine andere Wahl bleibt, als sich ihrem Willen zu fügen."
 estate_brahmins_supremacy_over_crown_desc:0 "In Zeiten, in denen die Waage sich in Richtung einer Dezentralisierung der Macht neigt, sind die Stände zunehmend in der Lage, [Root.GetMdemder] [Root.Monarch.GetTitle] ihre Prioritäten zu diktieren, sodass diese[Root.GetMmMale] kaum eine andere Wahl bleibt, als sich ihrem Willen zu fügen."
 estate_burghers_monopoly_of_textiles_desc:0 "Die Textilindustrie ist die natürliche Domäne der Unternehmerklasse. Es ist nur richtig, dass wir ihr die volle Kontrolle darüber gewähren."
 estate_burghers_monopoly_of_dyes_desc:0 "Mit Farbstoffen - jenem Luxusgut, das wie kein anderes die Welt für das Auge schöner macht - lässt sich eine beträchtliche Menge Geld verdienen. Für den [Root.GetBürgerName]-Stand färbt das Einkommen aus diesem Handel die Welt rosa."
 estate_burghers_monopoly_of_glass_desc:0 "Verziertes Glas ist ein Luxusgut, das für denjenigen, der sich in der Kunst der Glasherstellung auskennt, sehr lukrativ sein kann. Zum [Root.GetBürgerName]-Stand gehören erfahrene Glasmacher, die vor allem anderen ein Monopol auf die Herstellung ihrer Produkte anstreben."
 estate_burghers_monopoly_of_paper_desc:0 "In unserer gebildeten Gesellschaft besteht ein großer Bedarf an Papier. Dieser ist sogar so hoch, dass die Unternehmer des [Root.GetBürgerName]-Standes die direkte Kontrolle über das mit seiner Produktion verbundene Einkommen begehren."
 estate_vaisyas_monopoly_of_textiles_desc:0 "Die Textilindustrie ist die natürliche Domäne der Unternehmerklasse. Es ist nur richtig, dass wir ihr die volle Kontrolle darüber gewähren."
 estate_vaisyas_monopoly_of_dyes_desc:0 "Mit Farbstoffen - jenem Luxusgut, das wie kein anderes die Welt für das Auge schöner macht - lässt sich eine beträchtliche Menge Geld verdienen. Für den [Root.GetVaishyaName]-Stand färbt das Einkommen aus diesem Handel die Welt rosa."
 estate_vaisyas_monopoly_of_glass_desc:0 "Verziertes Glas ist ein Luxusgut, das für denjenigen, der sich in der Kunst der Glasherstellung auskennt, sehr lukrativ sein kann. Zum [Root.GetVaishyaName]-Stand gehören erfahrene Glasmacher, die vor allem anderen ein Monopol auf die Herstellung ihrer Produkte anstreben."
 estate_vaisyas_monopoly_of_paper_desc:0 "In unserer gebildeten Gesellschaft besteht ein großer Bedarf an Papier. Dieser ist sogar so hoch, dass die Unternehmer des [Root.GetVaishyaName]-Standes die direkte Kontrolle über das mit seiner Produktion verbundene Einkommen begehren."
 estate_jains_monopoly_of_textiles_desc:0 "Die Textilindustrie ist die natürliche Domäne der Unternehmerklasse. Es ist nur richtig, dass wir ihr die volle Kontrolle darüber gewähren."
 estate_jains_monopoly_of_dyes_desc:0 "Mit Farbstoffen - jenem Luxusgut, das wie kein anderes die Welt für das Auge schöner macht - lässt sich eine beträchtliche Menge Geld verdienen. Für den [Root.GetJainaName]-Stand färbt das Einkommen aus diesem Handel die Welt rosa."
 estate_jains_monopoly_of_glass_desc:0 "Verziertes Glas ist ein Luxusgut, das für denjenigen, der sich in der Kunst der Glasherstellung auskennt, sehr lukrativ sein kann. Zum [Root.GetJainaName]-Stand gehören erfahrene Glasmacher, die vor allem anderem ein Monopol auf die Herstellung ihrer Produkte anstreben."
 estate_jains_monopoly_of_paper_desc:0 "In unserer gebildeten Gesellschaft besteht ein großer Bedarf an Papier. Dieser ist sogar so hoch, dass die Unternehmer des [Root.GetJainaName]-Standes die direkte Kontrolle über das mit seiner Produktion verbundene Einkommen begehren."
 estate_nobles_monopoly_of_metals_desc:0 "Ohne Eisen sind unsere Armeen wertlos. Nur dem [Root.GetAdelName]-Stand kann man die Verwaltung seiner Einnahmen anvertrauen, denn sie sind es, die den größten Beitrag zu den Armeen unserer Nation leisten."
 estate_nobles_monopoly_of_livestock_desc:0 "Unsere Viehzüchter leisten wertvolle Arbeit zur Ernährung unserer großen Nation. Wer könnte ihr Einkommen besser verwalten als der [Root.GetAdelName]-Stand, der bereits einen Großteil des Landes in den ländlichen Gebieten besitzt, in denen diese Bauern tätig sind?"
 estate_nobles_monopoly_of_gems_desc:0 "Ein schöner Edelstein kann mehr wert sein als sein Gewicht in Gold. Es ist also kein Wunder, dass der [Root.GetAdelName]-Stand die Einnahmen aus ihrem Handel kontrollieren will."
 estate_rajput_monopoly_of_metals_desc:0 "Ohne Eisen sind unsere Armeen wertlos. Nur dem [Root.GetRajputenName]-Stand kann man die Verwaltung seiner Einnahmen anvertrauen, denn bei einer Versorgungsunterbrechung würde seine eigene Existenzgrundlage auf dem Spiel stehen."
 estate_rajput_monopoly_of_livestock_desc:0 "Unsere Viehzüchter leisten wertvolle Arbeit bei der Ernährung unserer großen Nation. Wer könnte ihr Einkommen besser verwalten als der [Root.GetRajputenName]-Stand, der sich gut darin auskennt, die Bauern zu kontrollieren, ganz so, wie die Bauern ihr Vieh kontrollieren."
 estate_rajput_monopoly_of_gems_desc:1 "Ein schöner Edelstein kann mehr wert sein als sein Gewicht in Gold. Es ist also kein Wunder, dass der [Root.GetRajputenName]-Stand die Einnahmen aus dem eigenen Handel kontrollieren will."
 estate_maratha_monopoly_of_metals_desc:0 "Ohne Eisen sind unsere Armeen wertlos. Nur dem [Root.GetMarathaName]-Stand kann man die Verwaltung seiner Einnahmen anvertrauen, denn bei einer Versorgungsunterbrechung würde ihre eigene Existenzgrundlage auf dem Spiel stehen."
 estate_maratha_monopoly_of_livestock_desc:0 "Unsere Viehzüchter leisten wertvolle Arbeit zur Ernährung unserer großen Nation. Wer könnte ihre Einkommen besser verwalten als der [Root.GetMarathaName]-Stand, der seine Erzeugnisse vor allem zur Ernährung und Versorgung der Reittiere seiner Armeen für unsere Kriege benötigt?"
 estate_maratha_monopoly_of_gems_desc:0 "Ein schöner Edelstein kann mehr wert sein als sein Gewicht in Gold. Es ist also kein Wunder, dass der [Root.GetMarathaName]-Stand die Einnahmen aus ihrem Handel kontrollieren will."
 estate_church_monopoly_of_incense_desc:0 "Weihrauch und anderes Räucherwerk, das für unsere religiösen Rituale genutzt wird, ist ebenso beliebt wie teuer. Der [Root.GetKlerusName]-Stand wünscht daher, seine Herstellung zu kontrollieren, damit diese keine Belastung für seine Ressourcen ist."
 estate_church_monopoly_of_wool_desc:0 "Einfache Wolle ist ein lebensnotwendiges Gut, das für das gemeine Volk unentbehrlich ist. Anstatt den Nachschub an Wolle dem Zufall zu überlassen, wünscht der [Root.GetKlerusName]-Stand die Produktion selbst zu verwalten, damit seine Herde nie um Kleidung fürchten muss."
 estate_church_monopoly_of_wine_desc:0 "Ein Sprichwort besagt: "Bier ist Menschenwerk, Wein aber ist von Gott". Aus diesem Grund ist auch der [Root.GetKlerusName]-Stand sehr darauf bedacht, die daraus erzielten Einnahmen zu kontrollieren. Hoffen wir, dass er noch genügend Wein für den Rest von uns überlässt!"
 estate_church_monopoly_of_slaves_desc:0 "Unsere Götter verlangen regelmäßige Opfer, um ihren Zorn abzuwenden. Dem [Root.GetKlerusName]-Stand die volle Kontrolle über den Sklavenhandel zu geben, ist daher eine vernünftige Vorsichtsmaßnahme und wird sicherstellen, dass ein ausreichender Nachschub an opferbaren Seelen aufrechterhalten werden kann."
 estate_brahmins_monopoly_of_incense_desc:0 "Weihrauch und anderes Räucherwerk, das für unsere religiösen Rituale genutzt wird, ist ebenso beliebt wie teuer. Der [Root.GetBrahmanenName]-Stand wünscht daher, seine Herstellung zu kontrollieren, damit diese keine Belastung für seine Ressourcen ist."
 estate_brahmins_monopoly_of_wool_desc:0 "Einfache Wolle ist ein lebensnotwendiges Gut, das für das gemeine Volk unentbehrlich ist. Anstatt den Nachschub an Wolle dem Zufall zu überlassen, wünscht der [Root.GetBrahmanenName]-Stand die Produktion selbst zu verwalten, damit seine Herde nie um Kleidung fürchten muss."
 estate_nobles_junker_primacy_desc:0 "Die ländlichen Junker Preußens sind eine mächtige Interessengruppe in unserer Nation. Sie sind es, die unsere Armeen führen, und es sind die Männer ihres Standes, die das Rückgrat der Armee bilden, gestärkt durch die Disziplin, die ihre Führung ihnen einflößt. Indem wir ihnen die Anerkennung geben, die ihr Status verdient, werden wir es ihnen ermöglichen, ihre Aufmerksamkeit darauf zu richten, dass unsere Truppen stets die Oberhand behalten."
 estate_nobles_golden_liberty_desc:1 "Der [Root.GetAdelName]-Stand übt eine weitreichende Kontrolle über den [Root.GetAdjective]en Staat aus, und seinen Mitgliedern ist die rechtliche Gleichstellung unabhängig von Rang und wirtschaftlichem Status garantiert. Dies macht eine Herrschaft ohne die Zustimmung des [Root.GetAdelName]-Standes nahezu unmöglich, und für einen Monarchen, der sich seiner Position nicht sicher ist, wäre es unklug, sich seinem Willen zu widersetzen."
 estate_nobles_nieszawa_privileges_desc:0 "Das Statut von Nieszawa verlangt, dass [Root.GetMderdie] [Root.Monarch.GetTitle] die Zustimmung des [Root.GetAdelName]-Standes ersuchen muss, wenn [Root.Monarch.GetSheHe] neue Gesetze erlassen, bewaffnete Streitkräfte mobilisieren oder neue Steuern erheben will."
 estate_nobles_pacta_conventa_desc:0 "Die Pacta conventa ist ein formeller Vertrag zwischen dem gewählten Monarchen und dem Sejm, der Letzterem praktisch die Kontrolle über die Nation gibt und den Monarchen dazu zwingt, den Sejm regelrecht anbetteln zu müssen, wenn neue Gesetze oder Richtlinien genehmigt werden sollen."
 estate_nobles_veto_heir_apparent_desc:0 "In unserem System der Wahlmonarchie kann es vorkommen, dass der nächstbeste Erbe ein Ausländer oder eine anderweitig ungeeignete Person ist. Es könnte jedoch eine neue Vereinbarung mit dem [Root.GetAdelName]-Stand ausgehandelt werden, in der solche Vorfälle durch ein königliches Veto verhindert werden könnten. Die Verwendung dieses Vetos wäre beim Volk allerdings dennoch verpönt."
 estate_burghers_the_great_privilege_desc:0 "Bedeutende Zugeständnisse waren notwendig, um die Zustimmung des Kaisers und seiner Anhänger zu erhalten, auch weiterhin in den Niederlanden herrschen zu dürfen."
 estate_burghers_exclusive_trade_rights_desc:0 "Der [Root.GetBürgerName]-Stand lebt vom Handel. Seine Position würde erheblich gestärkt werden, wenn wir ihm ein gewisses Maß an Exklusivität bei der Kontrolle der daraus resultierenden Einnahmen gewähren würden, ein Schritt, der sicherlich in einer größeren Unterstützung für [Root.GetMdendie] [Root.Monarch.GetTitle] resultieren würde."
 estate_vaisyas_exclusive_trade_rights_desc:0 "Der [Root.GetVaishyaName]-Stand lebt vom Handel. Seine Position würde erheblich gestärkt werden, wenn wir ihm ein gewisses Maß an Exklusivität bei der Kontrolle der daraus resultierenden Einnahmen gewähren würden, ein Schritt, der sicherlich in einer größeren Unterstützung für [Root.GetMdendie] [Root.Monarch.GetTitle] resultieren würde."
 estate_jains_exclusive_trade_rights_desc:0 "Der [Root.GetJainaName]-Stand lebt vom Handel. Seine Position würde erheblich gestärkt werden, wenn wir ihm ein gewisses Maß an Exklusivität bei der Kontrolle der daraus resultierenden Einnahmen gewähren würden, ein Schritt, der sicherlich in einer größeren Unterstützung für [Root.GetMdendie] [Root.Monarch.GetTitle] resultieren würde."
 estate_burghers_control_over_monetary_policy_desc:0 "Indem wir dem [Root.GetBürgerName]-Stand das letzte Wort in der Geldpolitik geben, garantiert der Staat, dass kommerzielle Interessen bei wichtigen wirtschaftlichen Entscheidungen berücksichtigt werden."
