 horde_unity_defended:0 "Einheit wiederhergestellt"
 desc_horde_unity_defended:0 "Unser Herrscher war einst unter den Stämmen verachtet und unbeliebt. Viele behaupteten, er habe kein Recht, über sie zu herrschen. Jetzt würde niemand mehr nur davon träumen, so etwas zu sagen. Durch die vollständige Umkehrung der Situation ist der Anspruch unseres Herrschers stärker denn je."
