 estate_church_reduce_overextension_desc:0 "Der [Root.GetKlerusName]-Stand behauptet, dass die Regierungsfähigkeit unserer Nation derart angespannt ist, dass sie zu zerreißen droht. Er fordert, dass wir eine Pause einlegen, um unsere Kräfte zu konsolidieren, ehe wir weitere Eroberungen in Angriff nehmen."
 estate_church_restore_devotion_desc:0 "Der [Root.GetKlerusName]-Stand ist bestürzt über den Mangel an Hingabe, den unser[Root.GetMeFemale] [Root.Monarch.GetTitle] zeigt. Er fordert, dass die angemessenen religiösen Praktiken wieder in [Root.GetUsableName] eingeführt werden."
 estate_church_root_out_heresy_desc:0 "Der [Root.GetKlerusName]-Stand betrachtet unser Versagen, den ketzerischen Überzeugungen entgegenzutreten, die in [agenda_country.GetUsableName] praktiziert werden, als einen Schandfleck für die Ehre unserer Nation. Er fordert sofortige Maßnahmen, um diese Leute wieder ins Licht zu führen."
 estate_church_relations_with_pope_desc:0 "Der [Root.GetKlerusName]-Stand beklagt die geringe Wertschätzung des Papstes für unsere Nation und fordert, dass wir unsere Stellung als gute Christen durch die Festigung unserer Beziehungen zu [PAP.Capital.GetCapitalName] bekräftigen."
 estate_church_restore_the_holy_see_desc:0 "Die Tatsache, dass der Papst nicht mehr in Rom residieren sollte, erzürnt den [Root.GetKlerusName]-Stand. Er bittet uns, den Heiligen Stuhl wiederherzustellen, indem wir die Ewige Stadt wieder unter Kontrolle bringen."
 estate_church_crush_religious_revolts_desc:0 "Der [Root.GetKlerusName]-Stand fordert, dass wir die Ketzer vernichten, die sich erhoben haben, um seine Autorität über geistliche Angelegenheiten infrage zu stellen."
 estate_church_protect_brethren_desc:0 "Der [Root.GetKlerusName]-Stand ist über die Verfolgung seiner [Root.Religion.GetName]en Brüder in [agenda_province.GetName] durch deren [agenda_country.GetAdjective]en Meister entsetzt. Sie fordern, dass wir sofort Maßnahmen ergreifen, um sie von der Unterdrückung zu befreien!"
 estate_church_propagate_religion_desc:0 "Der [Root.GetKlerusName]-Stand drängt darauf, dass wir unsere dominante Position im Umschlagplatz [agenda_trade_node.GetTradeNodeName] nutzen, um den wahren Glauben in der gesamten Region zu verbreiten."
 estate_church_relations_with_dotf_desc:0 "[agenda_country.GetUsableName] ist eine große Bastion des [Root.Religion.GetName]en Glaubens. Der [Root.GetKlerusName]-Stand verlangt, dass wir unsere Verbindungen zu ihm stärken, damit seine Sache auch unsere wird."

 estate_maratha_hire_advisor_desc:0 "Der [Root.GetMarathaName]-Stand wünscht, dass [Root.GetMderdie] [Root.Monarch.GetTitle] einen neuen militärischen Berater einstellt."
 estate_maratha_fire_advisor_desc:0 "[Root.Mil_Advisor.GetTitle] [Root.Mil_Advisor.GetName] hat den [Root.GetMarathaName]-Stand beleidigt. Dieser fordert nun, dass wir [Root.GetMILihnsie] aus unserem Dienst entlassen!"
 estate_maratha_condottieri_rivals_desc:0 "Unsere Rivalen in [agenda_country.GetUsableName] versuchen, ihre Macht durch ihren Krieg mit [agenda_enemy_country.GetUsableName] zu erweitern. Der [Root.GetMarathaName]-Stand fordert nun von uns, dass wir Truppen zur Unterstützung der [agenda_enemy_country.GetAdjective]en Sache entsenden und sie daran hindern, die Führung zu übernehmen."
 estate_maratha_support_independence_desc:0 "Der [Root.GetMarathaName]-Stand möchte unsere Aufmerksamkeit auf die missliche Lage von [agenda_country.GetUsableName] lenken, einer Nation, die von unseren Rivalen, [agenda_rival_country.GetUsableName], grausam unterworfen wurde. Der Stand fordert, dass wir ihnen Gerechtigkeit bringen und die [agenda_country.GetAdjective]e Unabhängigkeit unterstützen."
 estate_maratha_retake_core_desc:0 "Der [Root.GetMarathaName]-Stand beklagt, dass [agenda_province.GetName], ein integraler Bestandteil unserer Nation, nicht unter unserer Kontrolle steht. Er fordert, dass wir das Land zurückerobern, das rechtmäßig uns gehört!"
 estate_maratha_crush_revolts_desc:0 "Der [Root.GetMarathaName]-Stand fordert, dass wir die Ordnung wiederherstellen und die Aufstände niederschlagen, die über unsere Nation hinwegfegen."
 estate_maratha_regain_liberty_desc:0 "Der [Root.GetMarathaName]-Stand ist mit unserer Herrschaft als Untertan unserer [agenda_country.GetAdjective]en Lehnsherren unzufrieden. Er fordert, dass wir Maßnahmen zur Wiederherstellung der [Root.GetAdjective]en Unabhängigkeit ergreifen!"
 estate_maratha_convert_province_culture_desc:0 "Der [Root.GetMarathaName]-Stand sucht für sein Volk neues Land. Er hält [agenda_province.GetName] für einen idealen Ort für die Ansiedlung von [Root.Culture.GetName]en Siedlern, und wir müssten die Einheimischen nur noch von den Vorzügen unserer Wege überzeugen."
 estate_maratha_protect_our_culture_desc:0 "Der [Root.GetMarathaName]-Stand behauptet, dass unsere [Root.Culture.GetName]en Brüder in [agenda_province.GetName] beträchtlicher Unterdrückung durch ihre [agenda_country.GetAdjective]en Meister ausgesetzt sind. Er fordert, dass wir die Provinz einnehmen und sie in unsere Nation eingliedern!"
 estate_maratha_vassalise_vulnerable_country_desc:0 "Der [Root.GetMarathaName]-Stand kommt nicht umhin, sich von dem verletzlichen Ziel, das unsere Nachbarn in [agenda_country.GetUsableName] abgeben, in Versuchung führen zu lassen: Sie drängen auf einen militärischen Feldzug, um sie unter unsere Herrschaft zu bringen!"
 estate_maratha_expand_into_x_desc:0 "Der [Root.GetMarathaName]-Stand hat ein Auge auf [agenda_province.GetAreaName] geworfen, eine Region, von der er behauptet, dass sie eine gute Ergänzung für unsere Nation wäre. Er fordert einen militärischen Feldzug, um einen Teil davon für uns zu beanspruchen."
 estate_maratha_complete_conquest_of_x_desc:0 "Der [Root.GetMarathaName]-Stand sieht [agenda_province.GetAreaName] als einen integralen Bestandteil von [Root.GetUsableName] an und nimmt uns übel, dass die Region nicht vollständig uns gehört. Er mahnt uns, den Rest des Gebiets für uns zu beanspruchen!"
 estate_maratha_annex_subject_desc:0 "Der [Root.GetMarathaName]-Stand begehrt die Länder unseres [agenda_country.GetAdjective]en Untertanen und fordert, dass wir ihn vollständig in unser Land integrieren."
 estate_maratha_build_an_army_desc:0 "Der [Root.GetMarathaName]-Stand betrachtet unsere Armee als eine Schande für unsere Nation. Er fordert dringend ihren Ausbau, damit unsere Truppen den Feinden, die unser Land begehren, genügend Abschreckung bieten können."
 estate_maratha_bigger_army_than_rival_desc:0 "Der [Root.GetMarathaName]-Stand ist besorgt, dass unsere Armee im Krieg gegen [agenda_country.GetName] schlecht abschneiden würde. Er besteht darauf, dass wir unsere Rekrutierung erhöhen, damit unsere Truppen nicht länger denen unserer Rivalen unterlegen sind."
 estate_maratha_build_up_manpower_reserves_desc:0 "Die Erschöpfung unserer Rekrutenreserve ist für den [Root.GetMarathaName]-Stand besorgniserregend. Er warnt davor, dass [Root.GetUsableName] schutzlos ist, falls unsere Feinde versuchen sollten, die Lage auszunutzen. Er fordert, dass wir uns für eine Zeit lang konsolidieren, um unsere Reserven zu erholen."
 estate_maratha_recover_abysmal_prestige_desc:0 "Der [Root.GetMarathaName]-Stand ist über die Tiefe bestürzt, in die wir das Ansehen unserer Nation haben sinken lassen. Er fordert eine konzertierte Anstrengung, um unser Ansehen wiederherzustellen!"
 estate_maratha_improve_prestige_desc:0 "Der [Root.GetMarathaName]-Stand wünscht, dass wir unser Ansehen bei anderen Nationen verbessern, indem wir das Prestige unsere[Root.GetMrFemale][Root.GetMsMale] [Root.Monarch.GetTitle][Root.GetMsMale] erhöhen."

