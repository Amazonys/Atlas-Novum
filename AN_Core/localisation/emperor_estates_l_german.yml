 desc_agenda_colonial_administration:0 "Eine unserer Kolonien hat sich zu einer Einheit entwickelt, die eine eingeschränkte Selbstverwaltung ermöglicht. Dies zieht viele ehrgeizige Menschen an, die sich dort niederlassen möchten und hat auch erhebliche Vorteile für unsere Kassen."
