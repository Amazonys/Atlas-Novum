 estate_cossacks_recruit_cossack_generals:0 "Kosakenanführer rekrutieren"
 estate_cossacks_recruit_cossack_generals_desc:0 "Die Kosaken sind ein mächtiges Kriegervolk, dessen Oberhäupter bestens in der Kunst des Krieges geschult sind. Wir sollten sie als Generäle in der [Root.GetAdjective]en Armee einsetzen."
 estate_cossacks_prime_herding_rights:0 "Primäre Weiderechte"
 estate_cossacks_prime_herding_rights_desc:0 "Kosakengemeinschaften geraten wegen der Frage nach der Nutzung von Land häufig mit sesshaften Gemeinschaften aneinander. Wir können das Problem ein für alle Mal lösen, indem wir ihnen volle Weiderechte über das gesamte Steppenland gewähren und im Gegenzug mehr Wehrpflichtige für unsere Armee fordern."
 estate_cossacks_prime_herding_rights_effect_tooltip:0 "§G+25%§! Rekrutenreserve aus allen Steppenprovinzen\n§R-50%§! Steuereinnahmen aus allen Steppenprovinzen"
 estate_cossacks_prime_herding_rights_mod:0 "Weiderechte für Kosaken"
 desc_estate_cossacks_prime_herding_rights_mod:0 "Wir haben den Kosaken volle Weiderechte über das gesamte Steppenland gewährt und erhalten im Gegenzug mehr Wehrpflichtige für unsere Armeen."
 estate_cossacks_prime_herding_rights_mod_revoke_tooltip:0 "Entfernt den Modifikator §YWeiderechte für Kosaken§! aus allen im Besitz befindlichen Steppenprovinzen."

 #Agenda Descriptions

 estate_church_build_temple_in_y_desc:0 "Der [Root.GetKlerusName]-Stand drängt uns dazu, ein prächtiges Haus Gottes in [agenda_province.GetName] zu errichten, damit seine Anhänger einen angemessenen Ort in dieser Provinz haben, an dem sie zusammenkommen können."
 estate_brahmins_build_temple_in_y_desc:0 "Der [Root.GetBrahmanenName]-Stand drängt uns dazu, ein prächtiges Haus Gottes in [agenda_province.GetName] zu errichten, damit seine Anhänger einen angemessenen Ort in dieser Provinz haben, an dem sie zusammenkommen können."
 estate_nobles_build_army_building_in_y_desc:0 "Der [Root.GetAdelName]-Stand aus [agenda_province.GetName] drängt uns zum Bau neuer Armeeausbildungs- und Rekrutierungszentren in der Provinz, damit die Versorgung der Armee mit hochwertigen Rekruten gesichert wird."
 estate_rajput_build_army_building_in_y_desc:0 "Der [Root.GetRajputenName]-Stand aus [agenda_province.GetName] drängt uns zum Bau neuer Armeeausbildungs- und Rekrutierungszentren in der Provinz, damit die Versorgung der Armee mit hochwertigen Rekruten gesichert wird."
 estate_maratha_build_army_building_in_y_desc:0 "Der [Root.GetMarathaName]-Stand aus [agenda_province.GetName] drängt uns zum Bau neuer Armeeausbildungs- und Rekrutierungszentren in der Provinz, damit die Versorgung der Armee mit hochwertigen Rekruten gesichert wird."
 estate_nobles_build_fort_building_in_y_desc:0 "Der [Root.GetAdelName]-Stand fordert uns auf, unsere Befestigungen in [agenda_province.GetName] zu verstärken. Er argumentiert, dass wir diese strategische Schlüsselposition unbedingt vor Angriffen schützen müssen."
 estate_rajput_build_fort_building_in_y_desc:0 "Der [Root.GetRajputenName]-Stand fordert uns auf, unsere Befestigungen in [agenda_province.GetName] zu verstärken. Er argumentiert, dass wir diese strategische Schlüsselposition unbedingt vor Angriffen schützen müssen."
 estate_maratha_build_fort_building_in_y_desc:0 "Der [Root.GetMarathaName]-Stand fordert uns auf, unsere Befestigungen in [agenda_province.GetName] zu verstärken. Er argumentiert, dass wir diese strategische Schlüsselposition unbedingt vor Angriffen schützen müssen."
 estate_burghers_build_trade_building_in_y_desc:0 "Der [Root.GetBürgerName]-Stand behauptet, dass der Marktplatz in [agenda_province.GetName] zu klein ist, um seinen Bedürfnissen zu entsprechen. Er fordert, dass wir in einen größeren Markt investieren, der seiner Meinung nach den Wohlstand in der Provinz und im Land als Ganzes erheblich steigern würde."
 estate_burghers_build_port_building_in_y_desc:0 "Der [Root.GetBürgerName]-Stand fordert die Erweiterung der Hafenanlagen von [agenda_province.GetName], damit sich die Provinz zu einem wertvollen Flottenstützpunkt für unsere Nation entwickeln kann."
 estate_burghers_build_production_building_in_y_desc:0 "Einige Entrepreneure aus dem [Root.GetBürgerName]-Stand von [agenda_province.GetName] fordern, dass wir in die Produktionsinfrastruktur ihrer Provinz investieren. Sie behaupten, dass die von ihnen vorgeschlagenen Einrichtungen den Wohlstand der Provinz und der Nation als Ganzes erheblich steigern würden."
