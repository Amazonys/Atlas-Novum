 estate_burghers_hire_advisor_desc:0 "Der [Root.GetBürgerName]-Stand wünscht, dass [Root.GetMderdie] [Root.Monarch.GetTitle] einen neuen diplomatischen Berater einstellt."
 estate_burghers_fire_advisor_desc:0 "[Root.Dip_Advisor.GetTitle] [Root.Dip_Advisor.GetName] hat den [Root.GetBürgerName]-Stand beleidigt. Dieser fordert nun, dass wir [Root.GetDIPihnsie] aus unserem Dienst entlassen!"
 estate_burghers_pay_off_loans_desc:0 "Der [Root.GetBürgerName]-Stand ist über den Zustand der Finanzen unserer Nation beunruhigt. Er setzt uns unter Druck, unsere Ausgaben zu zügeln und das Ausmaß unserer Schulden zu reduzieren."
 estate_burghers_restore_republican_tradition_desc:0 "Der Zustand unserer Republik beunruhigt den [Root.GetBürgerName]-Stand. Er fordert Maßnahmen zur Stärkung unserer Institutionen und zur Wiederherstellung des öffentlichen Vertrauens in die Demokratie."
 estate_burghers_restore_currency_desc:0 "Der [Root.GetBürgerName]-Stand ist über die Inflation von [Root.GetUsableName] besorgt. Er fordert, dass die Inflation eingedämmt wird, ehe sie außer Kontrolle gerät!"
 estate_burghers_recovery_from_hyperinflation_desc:0 "Der [Root.GetBürgerName]-Stand beklagt sich über die Probleme, die durch die rapide Abwertung unserer Währung verursacht werden. Er fordert Maßnahmen zur Wiederherstellung stabiler Preise!"
 estate_burghers_increase_trade_power_in_X_desc:0 "Der [Root.GetBürgerName]-Stand fordert, dass wir unsere Präsenz im Umschlagplatz [agenda_trade_node.GetTradeNodeName] erhöhen, etwas, was seiner Ansicht nach den Wohlstand der Nation erheblich steigern würde."
 estate_burghers_access_sea_desc:0 "Der [Root.GetBürgerName]-Stand sehnt sich nach einem Zugang zum Meer, dessen Fehlen seinen merkantilen Interessen schadet. Er fordert einen militärischen Feldzug, um einen Hafen für unsere Nation zu sichern."
 estate_burghers_build_a_fleet_desc:0 "Der [Root.GetBürgerName]-Stand beklagt den erbärmlichen Zustand unserer Flotte und fordert, dass wir sie mit einem ambitionierten Schiffbauprogramm deutlich erweitern, um seine Handelsinteressen zu schützen."
 estate_burghers_bigger_fleet_than_rival_desc:0 "Die Stärke der [agenda_country.GetAdjective]en Flotte ist eine große Bedrohung in den Augen unseres [Root.GetBürgerName]-Standes, der befürchtet, dass diese in einem Krieg leicht die Seeherrschaft erlangen und damit die Sicherheit unserer Handelsrouten gefährden könnte. Er fordert, dass wir unsere Flotte so ausbauen, dass sie von der Größe her etwa der unserer Rivalen entspricht."
 estate_burghers_improve_dip_rep_desc:0 "Der [Root.GetBürgerName]-Stand ist über den schlechten Ruf besorgt, den [Root.GetUsableName] wegen der Unehrlichkeit in diplomatischen Angelegenheiten hat. Er drängt darauf, dass wir die Ehre unserer Nation in den Augen der anderen Nationen wiederherstellen."
 estate_burghers_get_cash_desc:0 "Der bedauernswerte Zustand unserer Kassen ist dem [Root.GetBürgerName]-Stand ein großes Ärgernis. Er drängt darauf, dass wir unsere Ausgaben mäßigen, damit unsere Staatskasse wieder aufgefüllt werden kann."
 estate_burghers_discover_X_in_america_desc:0 "Der [Root.GetBürgerName]-Stand hat Geschichten über ein reiches Land namens [agenda_province.GetAreaName] gehört, das anscheinend kurz hinter dem fernen Horizont in [agenda_province.GetColonialRegionName] liegt. Er bittet uns, eine Expedition zu entsenden, um es zu erforschen."
 estate_burghers_colonise_X_desc:0 "Die Prospektoren des [Root.GetBürgerName]-Standes haben [agenda_province.GetAreaName] als eine fruchtbare Region identifiziert, die sich gut für die Kolonisierung eignet. Er bittet darum, dass wir eine Expedition entsenden, um es für [Root.GetUsableName] zu beanspruchen."
 estate_burghers_colonise_more_X_desc:0 "Unsere Siedler in [agenda_owned_province.GetName] berichten von ihrer blühenden Kolonie und einem Land, das reif für weitere Besiedlung ist. Der [Root.GetBürgerName]-Stand bittet uns daher, Kolonisten zu entsenden, um den Rest von [agenda_province.GetAreaName] für [Root.GetUsableName] zu beanspruchen."
 estate_burghers_colonial_nation_desc:0 "Unsere Siedlungen in [agenda_province.GetColonialRegionName] wachsen schnell. Der [Root.GetBürgerName]-Stand tritt dafür ein, dass wir dieses Wachstum unterstützen und den Leuten dort helfen, eine eigene Verwaltung aufzubauen, damit sich ein regionaler Außenposten der [Root.GetAdjective]en Macht entwickeln kann, der auf eigenen Beinen steht."
 estate_burghers_expand_trade_company_desc:0 "Der [Root.GetBürgerName]-Stand hebt die Vorteile hervor, die der Außenhandel für unsere Nation bietet. Er fordert uns auf, unsere Ressourcen - einschließlich unserer militärischen Stärke - zu nutzen, um das [agenda_province.TradeCompany.GetName] zu erweitern."
 estate_burghers_trade_post_in_india_desc:0 "Der [Root.GetBürgerName]-Stand ist von den Geschichten über die Reichtümer Indiens begeistert. Er fordert uns auf, einen Handelsposten auf dem Subkontinent zu errichten, damit er uns dort den Handel erschließen kann."
 estate_burghers_trade_post_in_malacca_desc:0 "Die Gewürzinseln des Ostens sind für den [Root.GetBürgerName]-Stand ein unwiderstehliches Ziel. Er fordert von uns, einen Handelsposten in der Region zu errichten, damit er den von den Inseln ausgehenden Handel kontrollieren kann."
 estate_burghers_trade_post_in_china_desc:0 "Der [Root.GetBürgerName]-Stand ist von den Geschichten über die Reichtümer Chinas begeistert. Er fordert uns auf, einen Handelsposten an der Küste zu errichten, damit er uns dort den Handel erschließen kann."
 estate_burghers_silk_trade_desc:0 "Zu den Möglichkeiten, die uns unsere Vorposten im Osten bieten, gehört auch die Möglichkeit, die Kontrolle über Quellen für hochwertige Seide zu erlangen. Der [Root.GetBürgerName]-Stand drängt daher darauf, deren Eroberung zu unserer Priorität zu machen."
 estate_burghers_spice_trade_desc:0 "Zu den Möglichkeiten, die unsere Vorposten im Osten bieten, gehört auch die Möglichkeit, die Kontrolle über jene Länder zu erlangen, in denen Gewürze angebaut werden. Der [Root.GetBürgerName]-Stand drängt daher darauf, deren Eroberung zu unserer Priorität zu machen."
 estate_burghers_tea_trade_desc:0 "Tee ist für eine Zivilisation unerlässlich: So sagt es zumindest der [Root.GetBürgerName]-Stand. Er besteht darauf, dass wir die Kontrolle über die Teeproduktion gewinnen, damit es nie wieder zu Lieferschwierigkeiten nach [Root.GetUsableName] kommt."
 estate_burghers_reduce_corruption_desc:0 "Der [Root.GetBürgerName]-Stand beschwert sich über die Ungerechtigkeiten, die durch die Korruption verursacht werden, die unsere Nation plagt. Er drängt uns dazu, Maßnahmen zu ergreifen, um solch illegale Praktiken einzuschränken."
 estate_burghers_protect_against_piracy_desc:0 "Der [Root.GetBürgerName]-Stand beklagt seine Verluste durch die Piraterie im Umschlagplatz [agenda_trade_node_sea.GetName]. Er bittet uns, Maßnahmen zu ergreifen, um die Piraten und Freibeuter zu vertreiben, die seine Handelsschiffe plündern."

 estate_vaisyas_hire_advisor_desc:0 "Der [Root.GetVaishyaName]-Stand wünscht, dass [Root.GetMderdie] [Root.Monarch.GetTitle] einen neuen diplomatischen Berater einstellt."
