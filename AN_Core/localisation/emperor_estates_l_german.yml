 estate_brahmins_hire_advisor_desc:0 "Der [Root.GetBrahmanenName]-Stand wünscht, dass [Root.GetMderdie] [Root.Monarch.GetTitle] einen neuen administrativen Berater einstellt."
 estate_brahmins_fire_advisor_desc:0 "[Root.Adm_Advisor.GetTitle] [Root.Adm_Advisor.GetName] hat den [Root.GetBrahmanenName]-Stand beleidigt. Dieser fordert nun, dass wir [Root.GetADMihnsie] aus unserem Dienst entlassen!"
 estate_brahmins_convert_province_x_desc:0 "Der [Root.GetBrahmanenName]-Stand ist über die anhaltende Präsenz von Ungläubigen in unserer Nation besorgt. Er fordert, dass wir sie ausfindig machen, angefangen bei denen, die in [agenda_province.GetName] leben!"
 estate_brahmins_stop_converting_province_x_desc:0 "Der [Root.GetBrahmanenName]-Stand ist entsetzt über unsere Bemühungen, seine Anhänger zum [Root.Religion.GetName]en Glauben zu bekehren. Er fordert, dass wir unseren Missionar sofort aus [agenda_province.GetName] zurückrufen!"
 estate_brahmins_reduce_war_exhaustion_desc:0 "Der [Root.GetBrahmanenName]-Stand beklagt sich über das Leid, das durch die vielen Kriege verursacht wurde, die [Root.GetUsableName] führt. Er bittet uns, der Nation die Möglichkeit zu geben, sich zu erholen, ehe wir weitere Eroberungen versuchen."
 estate_brahmins_recover_stability_desc:0 "Der [Root.GetBrahmanenName]-Stand sehnt sich nach Stabilität. Er fordert von uns, dass wir die Ordnung in [Root.GetUsableName] wiederherstellen."
 estate_brahmins_increase_stability_desc:0 "Der [Root.GetBrahmanenName]-Stand sieht die Stabilität von [Root.GetUsableName] als vorrangiges Ziel an. Er besteht darauf, dass wir die Regierungsführung der Nation verbessern, damit unsere Nation frei von Instabilität ist."
 estate_brahmins_reduce_overextension_desc:0 "Der [Root.GetBrahmanenName]-Stand behauptet, dass die Regierungsfähigkeit unserer Nation derart angespannt ist, dass sie zu zerreißen droht. Er fordert, dass wir eine Pause einlegen, um unsere Kräfte zu konsolidieren, ehe wir weitere Eroberungen in Angriff nehmen."
 estate_brahmins_restore_devotion_desc:0 "Der [Root.GetBrahmanenName]-Stand ist bestürzt über den Mangel an Hingabe, den unser[Root.GetMeFemale] [Root.Monarch.GetTitle] zeigt. Er fordert, dass die angemessenen religiösen Praktiken wieder in [Root.GetUsableName] eingeführt werden."
 estate_brahmins_crush_religious_revolts_desc:0 "Der [Root.GetBrahmanenName]-Stand fordert, dass wir die Ketzer vernichten, die sich erhoben haben, um seine Autorität über geistliche Angelegenheiten infrage zu stellen."
 estate_brahmins_get_allies_desc:0 "Der [Root.GetBrahmanenName]-Stand ist über die diplomatische Isolierung von [Root.GetUsableName] besorgt. Er tritt dafür ein, dass wir mehr Verbündete für unsere Nation finden."
 estate_brahmins_befriend_rival_of_rival_desc:0 "Der [Root.GetBrahmanenName]-Stand ist über die Bedrohung besorgt, die von unseren Rivalen in [rival_country.GetUsableName] ausgeht. Er empfiehlt uns, uns mit ihren Rivalen in [agenda_country.GetUsableName] anzufreunden, damit wir gemeinsam eine starke Front gegen sie bilden können."
 estate_brahmins_relations_with_X_desc:0 "Der [Root.GetBrahmanenName]-Stand sieht in [agenda_country.GetUsableName] einen wertvollen und potenziellen Verbündeten und empfiehlt uns, engere Beziehungen zu ihm zu suchen."
 estate_brahmins_break_coalition_desc:0 "Das Bündnis, das sich gegen unsere Nation richtet, bereitet dem [Root.GetBrahmanenName]-Stand große Sorgen. Er bittet uns, alles in unserer Macht Stehende zu tun, um die Ängste derer zu besänftigen, die sich uns entgegenstellen wollen - oder, falls dies nicht gelingt, ihren Widerstand zu brechen, indem wir sie im Kampf zerschlagen."
 estate_brahmins_protect_brethren_desc:0 "Der [Root.GetBrahmanenName]-Stand ist über die Verfolgung seiner hinduistischen Brüder in [agenda_province.GetName] durch dessen [agenda_country.GetAdjective]en Meister entsetzt. Er fordert, dass wir sofort Maßnahmen ergreifen, um sie von der Unterdrückung zu befreien!"
 estate_brahmins_restore_legitimacy_desc:0 "Der [Root.GetBrahmanenName]-Stand ist besorgt, dass [Root.GetMderdie] [Root.Monarch.GetTitle] nicht in der Lage ist, den Respekt [Root.Monarch.GetHerHis]es Volkes zu erlangen. Er fordert, dass die Legitimität [Root.GetMdesder] [Root.Monarch.GetTitle][Root.GetMsMale] wiederhergestellt wird - auf die eine oder andere Art und Weise ..."

