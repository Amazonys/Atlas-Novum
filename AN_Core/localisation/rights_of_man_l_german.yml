 consort_events.308.da:0 "Nach mehr als zehn Jahren Ehe ist [Root.Monarch.GetName] ohne [Root.Monarch.GetHerHis]en Ehepartner ratlos. Man sieht [Root.GetMihnsie] an vielen Tagen ins Leere starrend und nur [Root.Monarch.GetHerHis]e Berater holen [Root.GetMihnsie] mit bangen Blicken zurück in die Realität. Sie stimmen alle überein, dass etwas unternommen werden muss, um [Root.GetMdendie] [Root.Monarch.GetTitle] durch diese schwierige Zeit zu geleiten."
