 consort_events.304.df:0 "[Root.GetCDerDie] [Root.Consort.GetTitle] ist eine[Root.GetCrMale] der frommsten Untertanen in ganz [Root.GetName]. [Root.Consort.GetHerHisCap] unerschütterlicher Glaube in harten Zeiten bereitet unserem Volk selbst in den dunkelsten Tagen Hoffnung. Immer, wenn [Root.Consort.GetSheHe] öffentlich auftritt, stellen wir fest, dass das Volk unseres großen [Root.GovernmentName]s dazu neigt, von neuer Energie beseelt zu sein, was sowohl auf den Gesichtern als auch in den täglichen Aufgaben zu erkennen ist."
