 consort_events.203.t:0 "Ein Sondererlass"
 consort_events.203.d:0 "Gepriesen sei der Herr! Wir haben [PAP.Monarch.GetTitle] [PAP.Monarch.GetName]s Antwort erhalten und unserem Antrag auf Annullierung wurde stattgegeben! Es steht uns nun offen, die Ehe zwischen [Root.GetMunseremunserer] großartigen [Root.Monarch.GetTitle], [Root.Monarch.GetName], und [Root.Monarch.GetHerHis]em/er [Root.Consort.GetName] zu beenden."
 consort_events.203.a:0 "Nicht einen Tag zu früh!"
 consort_events.203.a.tt:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] lässt sich von [Root.Consort.GetTitle] [Root.Consort.GetName] scheiden."
 consort_events.203.b:0 "Wir waren vielleicht zu übereilig. [Root.Consort.GetTitle] [Root.Consort.GetName] kann vorerst bleiben."
 consort_events.203.b.tt:0 "Die Ehe zwischen [Root.Monarch.GetTitle] [Root.Monarch.GetName] und [Root.Consort.GetTitle] [Root.Consort.GetName] bleibt bestehen."
 consort_events.204.t:0 "Die Heiligkeit der Ehe"
 consort_events.204.d:1 "Wir haben die Antwort von [PAP.Monarch.GetTitle] [PAP.Monarch.GetName] erhalten und leider lehnte [PAP.Monarch.GetSheHe] unsere Anfrage ab. Es wird keine Annullierung der Ehe zwischen [Root.GetMunseremunserer] [From.Monarch.GetTitle], [From.Monarch.GetName], und [From.Monarch.GetHerHis]em/er Gemahl[Root.GetCinFemale] [Root.Consort.GetName] geben."
 consort_events.205.t:0 "Die schlimmsten aller Beleidigungen"
 consort_events.205.d:0 "Diese dreckigen, hinterhältigen Ratten! Wie können sie es wagen, uns derart zu beleidigen?! Uns erreichten Meldungen, dass die Ehe zwischen [From.GetMdemder] bösartigen [From.Monarch.GetTitle] [From.Monarch.GetName] und [From.Monarch.GetHerHis]er/em [From.Consort.GetWifeHusband], [From.GetCunseremunserer] geliebten [From.Consort.GetName], beendet wurde. [From.Monarch.GetSheHeCap] verstieß [From.GetCihnsie] und entsorgte [From.GetCihnsie] wie ein gebrauchtes Spielzeug. Die Schande von [From.Consort.GetName] sowie der ganzen Familie [Root.Monarch.Dynasty.GetName] ist in der Tat groß."
 consort_events.205.a:0 "Diese Beleidigung wird nicht ungesühnt bleiben!"
 consort_events.205.a.tt:1 "[From.Monarch.GetTitle] §Y[From.Monarch.GetName]§! von [From.GetName] hat sich von [From.Consort.GetTitle] §Y[From.Consort.GetName]§! scheiden lassen."
 consort_events.301.t:0 "10 Jahre Ehe"
 consort_events.301.da:0 "Als [Root.Consort.GetName] in das Königshaus von [Root.Monarch.Dynasty.GetName] heiratete, gab es jene, die die Tatsache skeptisch betrachteten, dass [Root.GetMderdie] [Root.Monarch.GetTitle] eine[Root.GetCnMale] junge[Root.GetCnMale] [Root.Consort.GetWomanMan] aus [origin_of_consort.GetName], eine[Root.GetCnMale] Ausländer[Root.GetCinFemale], in die herrschende Familie aufnahm. Die Zeit vergeht jedoch und es ist nun zehn Jahre her, seitdem die Vereinigung stattfand. Obwohl [Root.GetCderdie] [Root.Consort.GetTitle] nicht bei jedem Anklang findet, wird [Root.Consort.GetSheHe] von den meisten als eine[Root.GetCrMale] von ihnen respektiert – es ist höchst unwahrscheinlich, dass der Hochzeitstag des erhabenen Brautpaars unbemerkt bleibt, und eine Vielzahl von Glückwunschschreiben sowie von Geschenken unterschiedlichen Wertes wurden bereits an den Palast geschickt."
 consort_events.301.db:0 "Als [Root.Consort.GetName] in das königliche Haus [Root.Monarch.Dynasty.GetName] heiratete, gab es jene, die hinsichtlich [Root.Consort.GetHerHis]er Herkunft skeptisch waren. [Root.Consort.GetSheHeCap] war [Root.GetCeineine] junge[Root.GetCrMale] [Root.Consort.GetWomanMan] aus [origin_of_consort.GetName] – in den Augen vieler ein Niemand – plötzlich dazu eingeladen, über die große Nation [Root.GetName] zu herrschen. Wie auch immer, die Zeit verfliegt und nun sind es schon mehr als zehn Jahre seit der Vereinigung. Wenn auch nicht alle [Root.GetCdendie] [Root.Consort.GetTitle] bewundern, so respektieren [Root.GetCihnsie] die meisten als eine[Root.GetCnMale] von ihnen – es ist höchst unwahrscheinlich, dass der Hochzeitstag des erhabenen Brautpaars unbemerkt bleibt, und so nehmen [Root.Monarch.GetName] und [Root.Monarch.GetHerHis][Root.GetMeFemale] [Root.Consort.GetName] demütig alle Glückwunschschreiben sowie Geschenke unterschiedlichen Wertes an, die ihnen überreicht wurden."
 consort_events.301.dc:0 "Als [Root.Consort.GetName] in das königliche Haus [Root.Monarch.Dynasty.GetName] heiratete, gab es jene, die hinsichtlich [Root.Consort.GetHerHis]er Herkunft skeptisch waren. [Root.Consort.GetSheHeCap] war [Root.GetCeineine] junge[Root.GetCrMale] [Root.Consort.GetWomanMan] aus einer kleinen Stadt– in den Augen vieler ein Niemand – plötzlich dazu eingeladen, über die große Nation [Root.GetName] zu herrschen. Wie auch immer, die Zeit verfliegt und nun sind es schon mehr als zehn Jahre seit der Vereinigung. Wenn auch nicht alle [Root.GetCdendie] [Root.Consort.GetTitle] bewundern, so respektieren [Root.GetCihnsie] die meisten als eine[Root.GetCnMale] von ihnen – es ist höchst unwahrscheinlich, dass der Hochzeitstag des erhabenen Brautpaars unbemerkt bleibt, und so nehmen [Root.Monarch.GetName] und [Root.Monarch.GetHerHis][Root.GetMeFemale] [Root.Consort.GetName] dankbar alle Glückwunschschreiben sowie Geschenke unterschiedlichen Wertes an, die ihnen überreicht wurden."
 consort_events.301.dd:0 "Als [Root.Consort.GetName] in das königliche Haus [Root.Monarch.Dynasty.GetName] heiratete, gab es jene, die skeptisch waren. [Root.GetCDerDie] junge [Root.Consort.GetWomanMan] gewann jedoch beinahe mühelos das Vertrauen der einfachen Leute und [Root.Consort.GetSheHe] wuchs gut in die Rolle der herrschenden Klasse in [Root.GetName]. Nun sind es schon mehr als zehn Jahre seit der Vereinigung. Selbst diejenigen, die [Root.GetCdendie] [Root.Consort.GetTitle] nicht bewundern, respektieren [Root.GetCihnsie] mittlerweile als Teil von ihnen – der Hochzeitstag des erhabenen Brautpaares wird mit Spannung erwartet. [Root.Monarch.GetTitle] [Root.Monarch.GetName] und [Root.Monarch.GetHerHis][Root.GetMeFemale] [Root.Consort.GetName] lächeln sanft sowohl für Adlige als auch für Bürger, während sie dankbar Geschenke unterschiedlichen Wertes annehmen."
 consort_events.301.de:0 "Als [Root.Consort.GetName] in das königliche Haus [Root.Monarch.Dynasty.GetName] heiratete, gab es jene, die skeptisch waren. [Root.GetCDerDie] junge [Root.Consort.GetWomanMan] beeindruckte jedoch alle mit [Root.Consort.GetHerHis]er aufrichtigen und anmutigen Art, mit Menschen umzugehen, und der Adel in [Root.Capital.GetCapitalName] findet ständig neue Wege, um seine Bewunderung für [Root.Consort.GetTitle] auszudrücken. Es ist keine Überraschung, dass der Hochzeitstag des erhabenen Brautpaares mit Spannung erwartet wurde – irgendwie hat [Root.GetCderdie] [Root.Consort.GetTitle] es sogar geschafft, jedem Adligen für die Geschenke zu danken, die zu diesem Anlass erbracht wurden."
 consort_events.301.a:0 "Solch ein glücklicher Anlass!"
 consort_events.301.a.tt:0 "Wir erhalten zahlreiche Geschenke zum königlichen Hochzeitstag."
 consort_events.302.t:0 "Ein freudiger Anlass"
 consort_events.302.da:0 "Die jährliche Feier der königlichen Vereinigung von [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName] und [Root.Consort.GetName] hat stattgefunden. Es ist schwer, sich vorzustellen, dass [Root.GetName] es anders gewollt hätte – dass es eine Zeit gab, als [Root.GetCderdie] [Root.Consort.GetTitle] in [origin_of_consort.GetName] aufwuchs, weit weg von [Root.GetMunseremunserer] [Root.Monarch.GetName], [Root.GetMderdie] [Root.Monarch.GetHerHis]e Tage in [Root.Capital.GetCapitalName] allein verbrachte. Alles scheint jetzt so natürlich. Wie die Zeit vergeht! Es ist nun mehr als zwei Jahrzehnte her, seit [Root.Consort.GetName] [Root.GetMdendie] [Root.Monarch.GetTitle] geheiratet hat, und auch wenn sie keine Kinder mehr sind, so nehmen sie zu Ehren ihres Hochzeitstags mit Freude Geschenke an."
 consort_events.302.db:0 "Es ist nun mehr als zwei Jahrzehnte her, seit [Root.Consort.GetName] [Root.GetMdendie] [Root.Monarch.GetTitle] geheiratet hat, und auch wenn sie keine Kinder mehr sind, so nehmen sie zu Ehren ihres Hochzeitstags mit Freude Geschenke an."Sowohl der Adel als auch die Bürger, besonders aus [origin_of_consort.GetName], der einstigen Heimat [Root.GetCdesder] [Root.Consort.GetTitle], sind glücklich darüber, an den Feierlichkeiten teilzunehmen und die Möglichkeit zu bekommen, einen Blick auf das königliche Paar zu werfen. Wie die Zeit vergeht!"
 consort_events.302.dc:0 "Wie die Zeit vergeht! Es ist nun mehr als zwei Jahrzehnte her, seit [Root.Consort.GetName] [Root.GetMdendie] [Root.Monarch.GetTitle] geheiratet hat, und auch wenn sie keine Kinder mehr sind, so nehmen sie zu Ehren ihres Hochzeitstags mit Freude Geschenke an. Sowohl der Adel als auch die Bürger nehmen an den Feierlichkeiten teil, um die Möglichkeit zu bekommen, einen Blick auf das königliche Paar zu erhaschen."
 consort_events.302.dd:0 "Wie die Zeit vergeht! Es ist nun mehr als zwei Jahrzehnte her, seit [Root.Consort.GetName] [Root.GetMdendie] [Root.Monarch.GetTitle] geheiratet hat, und auch wenn sie keine Kinder mehr sind, so nehmen sie zu Ehren ihres Hochzeitstags mit Freude Geschenke an."Wenn auch der Adel anwesend ist, so sind es vor allem die Bürger, die freudig an den Feierlichkeiten teilnehmen, um eine Möglichkeit zu bekommen, einen Blick auf ihre[Root.GetCnMale] geliebte[Root.GetCnMale] [Root.Consort.GetTitle] [Root.Consort.GetName] zu erhaschen."
 consort_events.302.de:0 "Wie die Zeit vergeht! Es ist nun mehr als zwei Jahrzehnte her, seit [Root.Consort.GetName] [Root.GetMdendie] [Root.Monarch.GetTitle] geheiratet hat, und auch wenn sie keine Kinder mehr sind, so nehmen sie zu Ehren ihres Hochzeitstags mit Freude Geschenke an."Wenn auch die Bürger pflichtbewusst bei den Feierlichkeiten anwesend sind, so überbietet sich vor allem der Adel in seiner Freude auf die Möglichkeit, einen Blick auf ihre[Root.GetCnMale] geliebte[Root.GetCnMale] [Root.Consort.GetTitle] [Root.Consort.GetName] zu erhaschen."
 consort_events.302.a:0 "Mögen sie noch viele gemeinsame Jahre haben."
 consort_events.302.a.tt:0 "Wir erhalten zahlreiche Geschenke zum königlichen Hochzeitstag."
 consort_events.303.t:0 "Die diplomatische Annäherung von [Root.Consort.GetName]"
 consort_events.303.da:1 "Während [Root.Consort.GetHerHis]er Kindheit und Jugend in [origin_of_consort.GetName] erfreute sich [Root.Consort.GetName] daran, Menschen zu beobachten. [Root.Consort.GetSheHeCap] machte oft ein Spiel daraus, die Handlungen der Leute in [Root.Consort.GetHerHis]em Umfeld vorherzusagen. Im Lauf der Jahre brachte dies nicht nur Freude, sondern wurde auch zu einer nützlichen Angewohnheit. Glücklicherweise führte der Umzug an den königlichen Hof von [Root.GetName] nicht dazu, dass [Root.Consort.GetName] [Root.Consort.GetHerHis] Talent für Intrigen aufgab. Wenn überhaupt, so hat [Root.Consort.GetSheHe] jede Menge Übung bekommen – im Zuge unserer jüngsten Verhandlungen mit fremdländischen Diplomaten haben sich diese Fertigkeiten für den Rat tatsächlich als höchst wertvoll erwiesen."
 consort_events.303.db:0 "Während [Root.Consort.GetHerHis]er Kindheit und Jugend in [origin_of_consort.GetName] erfreute sich [Root.Consort.GetName] daran, über die Welt zu lernen. [Root.Consort.GetSheHeCap] stellte immer Fragen und dachte oft darüber nach, wie man dem Volk das Leben erleichtern oder wie man eine bestimmte Aufgabe effektiver angehen könnte. Besser noch: wie man jemanden davon überzeugen konnte, dass die eigene Weise, eine Aufgabe zu organisieren, die Richtige war. Glücklicherweise hat [Root.Consort.GetName] nach [Root.Consort.GetHerHis]em Umzug an den königlichen Hof von [Root.GetName] [Root.Consort.GetHerHis]e Träume, Menschen zu befehligen, nicht aufgegeben. Wenn überhaupt, dann hat [Root.Consort.GetSheHe] jede Menge Übung bekommen – im Zuge unserer jüngsten Verhandlungen mit ausländischen Diplomaten haben [Root.Consort.GetHerHis]e Ideen einige sehr positive Reaktionen hervorgerufen."
 consort_events.303.dc:0 "In [origin_of_consort.GetName] aufgewachsen, freute sich [Root.Consort.GetName] darüber, mit anderen Zeit zu verbringen. [Root.Consort.GetSheHeCap] war ein ungewöhnlich ruhiges Kind, das ein sehr feines Gespür für die Gefühle seiner Freunde hatte oder für jeden, dem [Root.Consort.GetSheHe] begegnete. Dieser beinahe sechste Sinn bei der Interaktion mit Menschen hat [Root.Consort.GetName] seit [Root.Consort.GetHerHis]er Ankunft in [Root.Capital.GetCapitalName] nicht nur zu einem hoch angesehenen und gefragten Tischgast gemacht – er hat sich auch auf Staatsangelegenheiten ausgewirkt. Jüngst, während eines Treffens mit ausländischen Diplomaten, soll die einwandfreie Verhandlungstaktik [Root.GetCdesder] [Root.Consort.GetTitle] Höhepunkt des Ereignisses gewesen sein!"
 consort_events.303.dd:0 "In der Kindheit und Jugend erfreute sich [Root.Consort.GetName] daran, Menschen zu beobachten. [Root.Consort.GetSheHeCap] machte oft ein Spiel daraus, die Handlungen der Leute in [Root.Consort.GetHerHis]em Umfeld vorherzusagen. Im Laufe der Jahre machte dies nicht nur Spaß, sondern wurde auch zu einer nützlichen Angewohnheit. Glücklicherweise führte der Umzug an den königlichen Hof von [Root.GetName] nicht dazu, dass [Root.Consort.GetName] [Root.Consort.GetHerHis] Talent für Intrigen aufgab. Wenn überhaupt, dann hat [Root.Consort.GetSheHe] jede Menge Übung bekommen – im Zuge unserer jüngsten Verhandlungen mit ausländischen Diplomaten haben sich diese Fertigkeiten für den Rat tatsächlich als höchst wertvoll erwiesen."
 consort_events.303.de:0 "Während [Root.Consort.GetHerHis]er Kindheit und Jugend erfreute sich [Root.Consort.GetName] daran, über die Welt zu lernen. [Root.Consort.GetSheHeCap] stellte immer Fragen und dachte oft darüber nach, wie man dem Volk das Leben erleichtern oder wie man eine bestimmte Aufgabe effektiver angehen könnte. Besser noch: wie man jemanden davon überzeugen konnte, dass die eigene Weise, eine Aufgabe zu organisieren, die Richtige war. Glücklicherweise hat [Root.Consort.GetName] nach [Root.Consort.GetHerHis]em Umzug an den königlichen Hof von [Root.GetName] [Root.Consort.GetHerHis]e Träume, Menschen zu befehligen, nicht aufgegeben. Wenn überhaupt, dann hat [Root.Consort.GetSheHe] jede Menge Übung bekommen – im Zuge unserer jüngsten Verhandlungen mit ausländischen Diplomaten haben [Root.Consort.GetHerHis]e Ideen einige sehr positive Reaktionen hervorgerufen."
 consort_events.303.df:0 "Während [Root.Consort.GetHerHis]er Kindheit und Jugend freute sich [Root.Consort.GetName] darüber, mit anderen Zeit zu verbringen. [Root.Consort.GetSheHeCap] war ein ungewöhnlich ruhiges Kind, das ein sehr feines Gespür für die Gefühle seiner Freunde hatte oder für jeden, dem [Root.Consort.GetSheHe] begegnete. Dieser beinahe sechste Sinn bei der Interaktion mit Menschen hat [Root.Consort.GetName] seit [Root.Consort.GetHerHis]er Ankunft in [Root.Capital.GetCapitalName] nicht nur zu einem hoch angesehenen und gefragten Tischgast gemacht – er hat sich auch auf Staatsangelegenheiten ausgewirkt. Jüngst, während eines Treffens mit ausländischen Diplomaten, soll die einwandfreie Verhandlungstaktik [Root.GetCdesder] [Root.Consort.GetTitle] Höhepunkt des Ereignisses gewesen sein!"
 consort_events.303.a:0 "Ausgezeichnet."
 consort_events.304.t:0 "Die administrativen Ideen von [Root.Consort.GetName]"
 consort_events.304.da:0 "Dank eines starken moralischen Kompasses hatte [Root.Consort.GetName] schon immer ein Gespür für Ordnung. Entscheidungen, die von [Root.GetCihmihr] gefällt werden, sind Entscheidungen, auf die vertraut wird – seien sie bezüglich politischer Angelegenheiten oder im Rahmen freundschaftlicher Konversation. [Root.GetCDerDie] [Root.Consort.GetTitle] redet eloquent – eine Eigenschaft, die [Root.GetCihmihr] selbst in frühen Jahren in [origin_of_consort.GetName] einige Bewunderung bescherte. Von höchster Wichtigkeit ist jedoch, dass die Worte [Root.GetCdesder] [Root.Consort.GetTitle] eine Wahrhaftigkeit enthalten, wodurch selbst die starrköpfigsten Mitglieder des Hofs jeden Rat von [Root.GetCihmihr] beherzigen."
 consort_events.304.db:1 "[Root.GetCDerDie] königliche [Root.Consort.GetTitle] [Root.Consort.GetName] besitzt eine angeborene Neugier dafür, wie [Root.Consort.GetSheHe] die Welt betrachtet. Das Verständnis dessen, was Leute antreibt oder wie ein System funktioniert, ist ein Thema, das häufig im Gefolge [Root.GetCdesder] [Root.Consort.GetTitle] diskutiert wird. Man sagt, dass das Interesse früh auftrat, während [Root.Consort.GetHerHis]er Kindheit in [origin_of_consort.GetName]. Diese Grübeleien können [Root.GetCihnsie] bis spät in die Nacht wachhalten und dazu bringen, die Schriften von Gelehrten zu studieren, seien es alte oder zeitgenössische, oder gar sicherzustellen, dass [Root.Consort.GetHerHis]e eigenen Ideen für den späteren Nutzen des [Root.GovernmentName]s niedergeschrieben werden."
 consort_events.304.dc:0 "Es könnte etwas mit [Root.Consort.GetHerHis]er Erziehung in [origin_of_consort.GetName] zu tun haben. Vielleicht ist es aber auch einfach [Root.Consort.GetHerHis]e Persönlichkeit ... [Root.GetCDerDie] [Root.Consort.GetTitle] ist dennoch eine[Root.GetCrMale] der frommsten Untertanen in ganz [Root.GetName]. [Root.Consort.GetHerHisCap] unerschütterlicher Glaube in harten Zeiten bereitet unserem Volk selbst in den dunkelsten Tagen Hoffnung. Immer, wenn [Root.Consort.GetSheHe] öffentlich auftritt, stellen wir fest, dass das Volk unseres großen [Root.GovernmentName]s dazu neigt, von neuer Energie beseelt zu sein, was sowohl auf den Gesichtern als auch in den täglichen Aufgaben zu erkennen ist."
