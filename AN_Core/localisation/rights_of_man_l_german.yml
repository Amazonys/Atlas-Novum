 desc_nobles_displeased_with_consort:0 "Die Adligen sind alles andere als zufrieden mit der Auswahl ihres Oberhaupts hinsichtlich des Ehepartners."
 consort_events.51.t:0 "Familienbande"
 consort_events.51.da:0 "In den letzten Tagen hatten wir einen unterhaltsamen Gast vom königlichen Hof in [origin_country_of_consort.GetName], der Heimat [Root.GetMdesder] [Root.Consort.GetTitle]. Nach einer ganzen Woche der Jagd, des Schmauses und des Tratsches mit der Familie ist [Root.Consort.GetName]s Schwester schließlich bereit, nach [origin_country_of_consort.Capital.GetCapitalName] zurückzukehren. Sie versichert uns, dass sie eine wunderbare Zeit hatte und dass die königliche Familie bald [origin_country_of_consort.Capital.GetCapitalName] besuchen würde. Mit freudiger Stimme sagt sie uns, dass sie sicherstellen wird, jeden zuhause darüber zu informieren, dass der junge Thronfolger des [Root.GovernmentName]s von [Root.GetName] das Ebenbild ihrer/ihres lieben [Root.Consort.GetSisterBrother] [Root.Consort.GetName] ist."
 consort_events.51.db:0 "In den letzten Tagen hatten wir einen unterhaltsamen Gast vom königlichen Hof in [origin_country_of_consort.GetName], der Heimat [Root.GetMdesder] [Root.Consort.GetTitle]. Nach einer ganzen Woche der Jagd, des Schmauses und des Tratsches mit der Familie, ist [Root.Consort.GetName]s Cousine schließlich bereit, nach [origin_country_of_consort.Capital.GetCapitalName] zurückzukehren. Sie versichert uns, dass sie eine wunderbare Zeit hatte und mit einer tiefen und dankbaren Verbeugung sagt sie, dass sie sicherstellen wird, jeden zuhause darüber zu informieren, wie freundlich das große [Root.GovernmentName] von [Root.Country.GetName] zu ihr gewesen ist, und dass sie auch weiterhin ihre geliebte Cousine bleiben wird."
 consort_events.51.a:0 "Dafür steht die Familie."
 consort_events.51.a.tt:0 "Die königliche Familie in §Y[origin_country_of_consort.GetName]§! wird von diesen ausgetauschten Freundlichkeiten erfahren."
 we_are_kin:0 "Wir sind eine Familie"
 consort_events.52.t:0 "Der königliche Häretiker"
 consort_events.52.da:0 "Das Volk von [Root.Country.GetName] war erfreut, als [Root.Monarch.GetTitle] [Root.Monarch.GetName] [Root.Monarch.GetHerHis]e Heirat mit [Root.Consort.GetName] ankündigte. Damals wurde wenig über [Root.Consort.GetHerHis]e Herkunft oder [Root.Consort.GetHerHis]e Erziehung in [origin_country_of_consort.Capital.GetCapitalName] gesagt – für die meisten Bürger in [Root.Country.GetName] sind Königliche eine Klasse für sich und sie interessieren sich wenig um solche Einzelheiten. Seit Kurzem machen jedoch Gerüchte über diese Angelegenheiten die Runde... Manche sagen, [Root.GetCderdie] [Root.Consort.GetTitle] habe sich geweigert, [Root.Consort.GetHerHis]en alten Glauben, den [origin_country_of_consort.Religion.GetName], abzulegen – obwohl das Volk verstanden hat, warum eine Heirat mit einem Ausländer eingegangen wird, fehlt ihnen das Verständnis, wenn es darum geht, von einem Häretiker regiert zu werden."
 consort_events.52.a:0 "Wie können sie es wagen?!"
 consort_events.52.a.tt:0 "[Root.GetCDerDie] [Root.Consort.GetTitle] ist über jeden Vorwurf erhaben – die Bürger werden mit der Zeit über diese Gerüchte hinwegkommen."
 consort_events.52.b:0 "[Root.Consort.GetName] bereitet mehr Ärger als [Root.Consort.GetSheHe] es wert ist."
 consort_events.52.b.tt:0 "Versucht, Euch von [Root.GetCdemder] [Root.Consort.GetTitle] scheiden zu lassen. Die königliche Familie in §Y[origin_country_of_consort.GetName]§! wird dies erfahren."
 heretic_royalty:0 "Häretisches Königtum"
 desc_heretic_royalty:0 "Das Volk ist aufgebracht ob des vermeintlich häretischen Glaubens des königlichen Ehepartners."
 consort_events.53.t:0 "Staatsangelegenheiten"
 consort_events.53.d:0 "Das Volk unseres großen [Root.GovernmentName]s ist sich unseres Disputs mit [origin_country_of_consort.GetName] bewusst. Wenn man bedenkt, dass dies auch die Heimat [Root.GetCunseresunserer] [Root.Consort.GetTitle] ist, so ist es kein Wunder, dass [Root.Consort.GetName] zunehmend auf Feindseligkeit stößt. Soweit sie wissen, könnte sie Loyalität zur alten Heimat verspüren, oder schlimmer noch – [Root.Consort.GetSheHe] könnte ein Spion sein! Und ist es nicht ein komischer Zufall, behaupten die Adligen, dass [Root.GetMderdie] große [Root.Monarch.GetTitle] [Root.Monarch.GetName] so abhängig vom Rat [Root.Monarch.GetHerHis]es Gemahls/[Root.Monarch.GetHerHis]er Gemahlin geworden ist?\n\nUnser militärischer Berater $ARMY_ORGANISER$$ARMY_REFORMER$$COMMANDANT$$GRAND_CAPTAIN$$MASTER_RECRUITER$$MILITARY_ENGINEER$$QUARTERMASTER$ ist schon so weit gegangen und drohte damit, den Hof zu verlassen, sollte [Root.GetMderdie] [Root.Monarch.GetTitle] sich nicht von [Root.GetCdemder] [Root.Consort.GetTitle] und [Root.Consort.GetHerHis]em nicht vertrauenswürdigen Flüstern distanzieren."
 consort_events.53.a:0 "[Root.GetCDerDie] [Root.Consort.GetTitle] braucht unsere Unterstützung."
 consort_events.53.a.tt:0 "[Root.Consort.GetName] genießt unser Vertrauen – wer kümmert sich schon um einen niederen Berater?"
 consort_events.53.b:0 "Eine gewisse Distanz würde nicht schaden."
 consort_events.53.b.tt:0 "[Root.GetMDerDie] [Root.Monarch.GetTitle] wird [Root.Monarch.GetHerHis]er Gemahlin verbieten, in Staatsangelegenheiten auch nur ein Wort zu sagen."
 without_spouse_advice:0 "Die Liebe verblasst"
 desc_without_spouse_advice:0 "Nach dem Druck seitens Adliger und Berater hat unser Oberhaupt beschlossen, die Vertrauenswürdigkeit [Root.Monarch.GetHerHis]es Gemahls/[Root.Monarch.GetHerHis]er Gemahlin offen in Frage zu stellen."
 consort_events.54.t:0 "Die Fertigkeiten [Root.GetCdesder] [Root.Consort.GetTitle]"
 consort_events.54.da:0 "Seit [Root.Consort.GetName] den Hof erreichte, entwickelte [Root.Consort.GetSheHe] ein starkes Interesse an den administrativen Angelegenheiten von [Root.GetName]. Dies hat einen Punkt erreicht, an dem [Root.GetCderdie] [Root.Consort.GetTitle] zu einer gewissen Autorität in Angelegenheiten, die das Personal und den Betrieb des Schlosses betreffen, geworden ist. [Root.Consort.GetSheHeCap] genießt nicht nur das Vertrauen [Root.GetMdesder] [Root.Monarch.GetTitle] selbst sondern des Adels im Allgemeinen. [Root.GovernmentName] hat selten so eine Effizienz erfahren."
 consort_events.54.db:0 "Jeder, der in irgendeiner Form verbal mit [Root.Consort.GetName] interagiert, kann bestätigen, dass [Root.Consort.GetSheHe] mit Worten umgehen kann. Ob [Root.Consort.GetSheHe] nun ausgebildet wurde, um ein Diplomat zu werden oder nicht, der Umgang mit ausländischen Ministern und delikaten Angelegenheiten am Hofe scheint [Root.GetCdemder] [Root.Consort.GetTitle] gut zu liegen – wie es scheint, hat [Root.Consort.GetHerHis]e bloße Anwesenheit eine beruhigende Wirkung auf Menschen."
 consort_events.54.dc:0 "[Root.Consort.GetName] wird für [Root.Consort.GetHerHis] Interesse am Militär bekannt. [Root.Consort.GetSheHeCap] wird oft mit unseren Generälen gesehen, in tiefen Gesprächen vertieft, und [Root.Consort.GetSheHe] hat gar damit begonnen, am Kriegsrat teilzunehmen. Zuerst schien es, als ob [Root.GetCderdie] [Root.Consort.GetTitle] einfach neugierig sei und über Militärstrategie lernen wolle, doch seit einiger Zeit gibt [Root.Consort.GetName] [Root.Consort.GetHerHis]en eigenen Rat – einen Rat, auf den die Leute hören. Es ist eindeutig, dass [Root.Consort.GetSheHe] die richtige Person für diese Angelegenheiten ist."
 consort_events.54.dd:0 "Noch bevor [Root.Consort.GetName] in den höchsten Adelsrang heiratete, den [Root.GetName] zu bieten hat, war [Root.GetCderdie] [Root.Consort.GetTitle] bekannt dafür, eine vielseitige Person zu sein, und beeindruckte zahlreiche Gäste mit [Root.Consort.GetHerHis]em geschulten Intellekt und Esprit, während sie auch ein eindrucksvolles Wissen über Militärstrategie bewies. Vielleicht wurde [Root.Consort.GetSheHe] deshalb als königliche[Root.GetCrMale] Gemahl[Root.GetCinFemale] ausgewählt? Wie auch immer, seit [Root.Consort.GetHerHis]er Ankunft am Hofe macht [Root.GetCderdie] [Root.Consort.GetTitle] einen ausgezeichneten Eindruck auf Adlige und Bürger."
 consort_events.54.a:0 "[Root.Consort.GetName] ist ein Segen."
 consort_events.54.b:0 "Die Welt braucht mehr Leute wie [Root.Consort.GetName]."
 consort_events.54.c:0 "Wir können immer Strategen gebrauchen."
 consort_events.54.d:0 "[Root.Consort.GetName] ist so eine Bereicherung."
 consort_events.55.t:0 "Im Kopf von [Root.Consort.GetName]"
 consort_events.55.da:0 "[Root.GetCDerDie] [Root.Consort.GetTitle] eilte in letzter Zeit mit hängendem Kopf durch den Palast und blieb nur stehen, um gelegentlich länger aus dem Fenster zu blicken. Das Leben hier unterscheidet sich wesentlich von dem Leben in [Root.Consort.GetHerHis]er alten Heimat in [origin_country_of_consort.GetName], eines Landes, das einige heute als unseren Feind bezeichnen. Was macht dies aus [Root.Consort.GetName], eine[Root.GetCnMale] Verräter[Root.GetCinFemale] für mindestens eine Seite? [Root.Consort.GetName] schüttelt den Kopf – solche Gedanken bringen niemanden weiter. [Root.Consort.GetHerHisCap] Platz ist hier in [Root.GetName] an der Seite [Root.GetMdesder] [Root.Monarch.GetTitle].\n\nWenn [Root.Consort.GetSheHe] von Zweifeln heimgesucht wird, neigt [Root.Consort.GetSheHe] dazu, [Root.GetHdendie] junge[Root.GetHnMale] [Root.Heir.GetName] aufzusuchen, da das unschuldige Lachen und die ruhigen Augen von [Root.Consort.GetHerHis]em/er [Root.Heir.GetDaughterSon] gewöhnlich ein Lächeln auf [Root.Consort.GetHerHis] Gesicht zaubert. Heute hilft jedoch nicht einmal dies weiter. Vielleicht ist es das Wetter."
