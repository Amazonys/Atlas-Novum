 SWORD_HUNT_TITLE:0 "Schwertjagd"
 SWORD_HUNT_DESCRIPTION:0 "Innerhalb unserer Untergebenen liegen viele Dissidenten, besonders die Ikko-ikki und Ronin, die eine potenzielle Bedrohung für unsere gerechte Herrschaft über Japan darstellen. Wir sollten zur Schwertjagd aufrufen und unsere Armeen über die Ländereien befehligen, um die Waffen von denen zu beschlagnahmen, die uns Schaden zufügen wollen."
 SANKIN_KOTAI_TITLE:0 "Sankin-kotai"
 SANKIN_KOTAI_DESCRIPTION:0 "Wir sollten unseren Untergebenen die Verpflichtung auferlegen, regelmäßig in $CAPITALNAME$ zu erscheinen, während wir wichtige Mitglieder ihres Hofes als Geiseln halten. Dies wird unsere Untertanen diplomatische Fesseln auferlegen, wobei es unseren eigenen Einfluss erhöht."
 EXPEL_RONIN_TITLE:0 "Gewaltsame Vertreibung der Ronin"
 EXPEL_RONIN_DESCRIPTION:0 "Die Ronin sind ein beunruhigendes Pack. Diese meisterlosen Samurai durchstreifen das Land, wobei sie oft ein neues Leben als Bandit, Schläger oder Vagabunden finden. Wir sollten in größeren Städten unserer Untertanen Volkszählungen durchführen und alle Ronin aufs Land verbannen, um die Gunst der Daimyo zu erlangen."
