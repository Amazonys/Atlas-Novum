 consort_events.309.t:0 "Der Erfolg der Erbfolge"
 consort_events.309.da:0 "Seit dem Tod [Root.Consort.GetHerHis]es Partners fühlt sich [Root.GetCderdie] [Root.Consort.GetTitle] [Root.Consort.GetName] zunehmend wohler in [Root.Consort.GetHerHis]em Sitz, sowohl als Beschützer des jungen Thronfolgers als auch als königliche[Root.GetCrMale] Regent[Root.GetCinFemale] von [Root.GetName]. Für die Bevölkerung ist klar, dass die Situation nur vorübergehend und schlichtweg eine politische Notwendigkeit ist, während jeder die Krönung [Root.GetHdesder] kleinen [Root.Heir.GetName] [Root.Heir.Dynasty.GetName] herbeisehnt. Unterdessen gibt es Gerüchte über andere Gestalten, die angeblich heimliche Treffen abhalten, bei denen sie das in ihren Augen ehrliche Potential des jungen Thronfolgers diskutieren ... "Diesen sabbernden Schwachkopf auf den Thron zu setzen, wäre eine Gefahr für das ganze Reich", murmelt einer der Verschwörer. "[Root.GetCDerDie] [Root.Consort.GetTitle] ist sicherlich [Root.GetCeineine] fähige[Root.GetCrMale] [Root.Consort.GetWomanMan] und eine viel bessere Option", wirft ein anderer ein.\n\nObwohl [Root.GetCihmihr] diese listigen Kräfte sicher bekannt sind, muss [Root.GetCderdie] [Root.Consort.GetTitle] [Root.Consort.GetHerselfHimself] noch Stellung in dieser hoch sensiblen Angelegenheit beziehen."
 consort_events.309.a:0 "Dies sind interessante Zeiten ..."
