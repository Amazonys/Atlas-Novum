 desc_devious_ruler:0 "Dieser Herrscher gelang unter höchst ungewöhnlichen Umständen an die Macht."
 consort_events.311.t:0 "[Root.GetCEinEine] [Root.Consort.GetTitle] des Volks"
 consort_events.311.d:0 "Es ist offensichtlich, dass [Root.Consort.GetTitle] [Root.Consort.GetName] [Root.GetCeineine] [Root.Consort.GetWomanMan] mit einem Herz aus Gold ist. [Root.Consort.GetSheHeCap] gibt immer [Root.Consort.GetHerHis] Bestes, um [Root.Monarch.GetTitle] [Root.Monarch.GetName] zu gefallen und behandelt [Root.Consort.GetHerHis]e Freunde mit beispielloser Freundlichkeit. Während eines jüngst unternommenen Ausflugs in die Provinz [poor_province.GetName] sah [Root.Consort.GetTitle] [Root.Consort.GetName] das Leiden der ärmsten Bauern mit eigenen Augen. Seitdem arbeitet [Root.Consort.GetSheHe] an einem Plan, um [Root.Consort.GetHerHis]en ärmsten Untertanen zu helfen. Um diese Ideen jedoch in die Realität umzusetzen, benötigt [Root.Consort.GetName] Mittel aus der Schatzkammer der Nation."
 consort_events.311.a:0 "Es ist unsere Aufgabe, für das Wohl des Volks zu sorgen. [Root.Consort.GetSheHeCap] hat unsere Unterstützung."
 consort_events.311.b:0 "Wir müssen uns um Dringenderes kümmern."
 consort_events.312.t:0 "Zwei vom gleichen Schlag"
 consort_events.312.da:0 "[Root.GetCUnserUnsere] [Root.Consort.GetTitle] [Root.Consort.GetName] hat viele Männer und Frauen am Hof mit [Root.Consort.GetHerHis]em scharfen Verstand und umfangreichen Wissen über die Natur beeindruckt. [Root.Consort.GetSheHeCap] ist schon lange [Root.GetCeineine] Sammler[Root.GetCinFemale] von Büchern über Botanik und Chemie und führt mit mehreren der hellsten Köpfe unserer Generation Korrespondenzen. Eine dieser Wissenschaftler besucht gerade auf Einladung [Root.GetCunseresunserer] [Root.Consort.GetTitle] den Hof. Man kann sie sehen, wie sie bis tief in die Nacht alle möglichen neuen Theorien diskutieren. [Root.Consort.GetTitle] [Root.Consort.GetName] hat uns darum gebeten, der Wissenschaftlerin ein Angebot zu unterbreiten, und behauptet, dass sie eine viel bessere Beraterin abgeben würde als [Root.Adm_Advisor.GetTitle] [Root.Adm_Advisor.GetName], der zurzeit angestellt ist."
 consort_events.312.db:0 "Meist akzeptiert [Root.GetCeineine] [Root.Consort.GetTitle] die eingeschränkte Macht und widmet [Root.Consort.GetHerHis] Leben verschiedenen Freizeitbeschäftigungen und der Familie, doch nicht so [Root.Consort.GetName]. [Root.Consort.GetSheHeCap] ist aufrichtig an allen Details der Regierungsgeschäfte interessiert. Im Laufe der Jahre hat [Root.Consort.GetSheHe] mit vielen großen Denkern, Politikern und Diplomaten Freundschaft geschlossen. Einer von ihnen ist einer unserer berühmtesten Staatsmänner, mit welchem [Root.Consort.GetSheHe] in jüngster Zeit sehr viel Zeit verbracht hat. Jetzt hat [Root.Consort.GetTitle] [Root.Consort.GetName] uns darum gebeten, dem Staatsmann ein Angebot zu unterbreiten, und behauptet, dass er einen viel besseren Berater abgeben würde als [Root.Dip_Advisor.GetTitle] [Root.Dip_Advisor.GetName], der zurzeit angestellt ist."
 consort_events.312.dc:0 "[Root.GetCKeinKeine] andere[Root.GetCrMale] [Root.Consort.GetTitle] ist so mutig wie [Root.GetCunserunsere] [Root.Consort.GetName]! Militärtaktik und Organisation waren schon immer von großem Interesse für [Root.GetCihnsie]. Zusätzlich zu [Root.Consort.GetHerHis]em täglichen Training mit dem Schwert verbringt [Root.Consort.GetSheHe] jeden Tag viele Stunden mit dem Studium der Kriegskunst. In den vergangenen Monaten lernte [Root.Consort.GetSheHe] einen unserer meist respektierten Befehlshaber kennen, der unsere[Root.GetCnMale] [Root.Consort.GetTitle] im Gegenzug unter seine Fittiche nahm und [Root.Consort.GetName] nun alles beibringt, was [Root.Consort.GetSheHe] zu wissen wünscht. Jetzt hat [Root.Consort.GetTitle] [Root.Consort.GetName] uns darum gebeten, dem Befehlshaber ein Angebot zu unterbreiten, und behauptet, dass er einen viel besseren Berater abgeben würde als [Root.Mil_Advisor.GetTitle] [Root.Mil_Advisor.GetName], der zurzeit angestellt ist."
 consort_events.312.a:0 "[Root.Consort.GetTitle] [Root.Consort.GetName] hat Recht! Laden wir [Root.Consort.GetHerHis]e Bekanntschaft ein, zu verweilen."
 consort_events.312.a.tt:0 "[Root.Consort.GetTitle] §Y[Root.Consort.GetName]s§! Freund wird Berater am Hof."
 consort_events.312.b:0 "Nein, wir bitten einfach [Root.Adm_Advisor.GetTitle] [Root.Adm_Advisor.GetName], härter zu arbeiten."
 consort_events.312.b.tt:0 "[Root.Adm_Advisor.GetTitle] §Y[Root.Adm_Advisor.GetName]§! wird noch härter arbeiten, um [Root.Adm_Advisor.GetHerHis]en Platz zu verdienen."
 consort_events.312.c:0 "Nein, wir bitten einfach [Root.Dip_Advisor.GetTitle] [Root.Dip_Advisor.GetName], härter zu arbeiten."
 consort_events.312.c.tt:0 "[Root.Dip_Advisor.GetTitle] §Y[Root.Dip_Advisor.GetName]§! wird noch härter arbeiten, um [Root.Dip_Advisor.GetHerHis]en Platz zu verdienen."
 consort_events.312.d:0 "Nein, wir bitten einfach [Root.Mil_Advisor.GetTitle] [Root.Mil_Advisor.GetName], härter zu arbeiten."
 consort_events.312.d.tt:0 "[Root.Mil_Advisor.GetTitle] §Y[Root.Mil_Advisor.GetName]§! wird noch härter arbeiten, um [Root.Mil_Advisor.GetHerHis]en Platz zu verdienen."
 consort_events.313.t:0 "Das Wunder des Lebens"
 consort_events.313.d:0 "In diesen dunklen Zeiten des Krieges und des Todes kann eine Erinnerung an neue Anfänge das Leid unseres Volks lindern. [Root.GetMUnserUnsere] große[Root.GetMrMale] [Root.Monarch.GetTitle] [Root.Monarch.GetName] und [Root.Monarch.GetHerHis][Root.GetMeFemale] edle[Root.GetCrMale] [Root.Consort.GetTitle] [Root.Consort.GetName] sind mit einem weiteren Kind gesegnet worden. Die Niederkunft des Säuglings brachte dem königlichen Paar neue Hoffnung und Energie und damit auch ihrem Hof und ihren Untertanen. Viele Leute träumen davon, dass dieses Kind in einer besseren, helleren Zukunft aufwachsen wird, und dass all die Mühen sich daher am Ende lohnen werden."
 consort_events.313.a:0 "Gesegnet seien [Root.Monarch.GetName], [Root.Consort.GetName] und ihr neugeborenes Kind!"
 consort_events.313.a.tt:0 "Die Geburt des neuen Säuglings des Hauses der [Root.Monarch.Dynasty.GetName] belebt das Volk von [Root.GetName] wieder."
 consort_events.314.t:0 "Fleischliche Gelüste"
 consort_events.314.da:0 "Obwohl wir es geschafft haben, die Wahrheit dem Rest des Hofs vorzuenthalten, ist es nur eine Frage der Zeit, bis sie ans Tageslicht kommt, sollten wir nichts unternehmen. [Root.Monarch.GetTitle] [Root.Monarch.GetName] hat jüngst entdeckt, dass [Root.Monarch.GetHerHis][Root.GetMeFemale] [Root.Consort.GetWifeHusband], [Root.Consort.GetTitle] [Root.Consort.GetName], eine Affäre hat! Nicht nur das: die andere Partei ist kein anderer als unser Berater [Root.Adm_Advisor.GetName]. Das Vertrauen, das wir in [Root.GetADMihnsie] gesetzt haben, war offensichtlich fehl am Platz. Schlimmer noch: Dies wirft auch noch die Frage hinsichtlich der Legitimität [Root.GetHdesder] [Root.Heir.GetDaughterSon] der/des [Root.Monarch.GetTitle]s, [Root.Heir.GetName] [Root.Heir.Dynasty.GetName], auf."
 consort_events.314.db:0 "Obwohl wir es geschafft haben, die Wahrheit dem Rest des Hofs vorzuenthalten, ist es nur eine Frage der Zeit, bis sie ans Tageslicht kommt, sollten wir nichts unternehmen. [Root.Monarch.GetTitle] [Root.Monarch.GetName] hat jüngst entdeckt, dass [Root.Monarch.GetHerHis][Root.GetMeFemale] [Root.Consort.GetWifeHusband], [Root.Consort.GetTitle] [Root.Consort.GetName], eine Affäre hat! Nicht nur das: die andere Partei ist kein anderer als unser Berater [Root.Adm_Advisor.GetName]. Das Vertrauen, das wir in [Root.GetADMihnsie] gesetzt haben, war offensichtlich fehl am Platz."
 consort_events.314.a:0 "Jetzt wissen wir es wenigstens. Wir können Maßnahmen treffen, um dies zu verschweigen."
 consort_events.314.a.tt:0 "Erlaubt das Fortbestehen der Affäre zwischen [Root.Consort.GetTitle] §Y[Root.Consort.GetName]§! und [Root.Adm_Advisor.GetTitle] §Y[Root.Adm_Advisor.GetName]§!, während Ihr Euer Bestes gebt, um sie der Öffentlichkeit zu verheimlichen."
 consort_events.314.b:0 "Das kann nicht weitergehen. Findet heraus, was [Root.Adm_Advisor.GetName] für [Root.Adm_Advisor.GetHerHis] Schweigen will."
 consort_events.314.b.tt:0 "Bestecht [Root.Adm_Advisor.GetTitle] §Y[Root.Adm_Advisor.GetName]§!, um den Hof zu verlassen und niemandem ein Sterbenswörtchen über die Affäre zu verraten."
 consort_events.314.c:0 "Das ist Hochverrat! Wir werden [Root.Adm_Advisor.GetName] den Kopf abschlagen lassen!"
 consort_events.314.c.tt:0 "[Root.Adm_Advisor.GetTitle] §Y[Root.Adm_Advisor.GetName]§! wird hingerichtet. Ohne ausreichende Erklärung wird dieser Akt als tyrannisch angesehen werden und Unruhe in §Y[Root.Capital.GetName]§! und Umgebung auslösen."
 consort_events.314.d:0 "Wir können keine Ehebrecherin als Königin dulden. [Root.Consort.GetName] muss gehen."
 consort_events.314.e:0 "Wir können keinen Ehebrecher als Königsgemahl dulden. [Root.Consort.GetName] muss gehen."
 tyrannical_ruler:0 "Tyrannischer Herrscher"
 desc_tyrannical_ruler:0 "Aus unersichtlichen Gründen hat der Herrscher einen unserer vertrautesten Berater des Rats hinrichten lassen. Das Volk sorgt sich aufgrund dieser grausamen Darbietung."
 consort_events.315.t:0 "Ein königlicher Bastard"
 consort_events.315.d:0 "Wir haben versucht, die Gerüchte zu ersticken, doch als wir von ihnen erfahren haben, war es bereits zu spät. Nun lästern alle Männer und Frauen am Hof hinter unserem Rücken. Selbst die Bürger auf den Straßen besitzen die Dreistigkeit, unzüchtige Witze über "die freundliche Königin [Root.Consort.GetName]" und "den Bastard von [Root.Capital.GetName]" zu machen. Sie sagen, dass die Königin eine Ehebrecherin sei und dass [Root.Heir.GetName], der Thronfolger von [Root.GetName], nicht tatsächlich [Root.Monarch.GetTitle] [Root.Monarch.GetName]s [Root.Heir.GetDaughterSon] sei. Wir können jetzt einfach nur weiter auftreten, so gut wir können, und hoffen, dass die Gerüchte mit der Zeit verschwinden werden."
 consort_events.315.a:0 "Diese Lügen sind absurd!"
 EST_VAL_NOBLE_CONSORT:0 "Edler Partner"
 revolutionary_republic_factions.0.t:0 "Aufruhr in der Armee"
 revolutionary_republic_factions.0.d:0 "Nachdem die Ketten des alten Regimes gesprengt wurden, wurde die Spitze des Offizierskorps von der einschränkenden Verbindung zwischen Geburt und Beförderung befreit. Ohne Zweifel wird unsere Armee bald von verdienstvollen Männern angeführt werden, die das alte Korps der Aristokraten übertreffen werden. Jetzt gerade hat der plötzliche Mangel an erfahrenen Offizieren an der Spitze sowie der große Zustrom an neuen Rekruten jedoch zu einer etwas unbeständigen Atmosphäre in unseren Reihen geführt. Patriotismus und revolutionärer Eifer sind starke Motivatoren, aber ohne fähige Führung kann keine Armee die Erwartungen erfüllen."
 revolutionary_republic_factions.0.a:0 "Wir könnten niemals Kompromisse hinsichtlich unserer Ideologie eingehen!"
 revolutionary_republic_factions.0.b:0 "Wir brauchen ambitionierte Männer. Lasst sie unsere Armee umgestalten!"
 revolutionary_republic_factions.0.c:0 "Wir müssen versuchen, die alten Männer von Qualität vorerst zu behalten."
 revolutionary_republic_factions.1.t:0 "Aus Mangel an Alternativen ..."
 revolutionary_republic_factions.1.d:1 "Das alte Regime war stets fest mit der Macht des Klerus verbunden, und die Angst vor dem Göttlichen ist eines jener Mittel, um das Volk zu kontrollieren, die unsere Radikalen am meisten hassen. Daher standen die Konfiszierung von religiösem Besitz sowie die Bedingung, dass der Klerus einer bürgerlichen Verfassung den Treueid schwört, auf der Agenda vieler in der Nationalversammlung ganz oben. Außerhalb der Reihen der Radikalen stimmt nicht jeder in der Versammlung hinsichtlich der besten Handlungsweise überein, und mit der Zeit ist unsere Politik ein wenig ins Wanken geraten. Atheismus ist bei den Massen nicht immer sehr populär. Vor allem auf dem Land wurden unsere Aktionen gegen die lokalen Priester mit Verachtung aufgenommen.\nVielleicht wäre es von Vorteil, unsere Radikalität ein wenig zu zügeln, ohne das Langzeitziel der Befreiung der Gesellschaft von der Religion aus den Augen zu verlieren."
 revolutionary_republic_factions.1.a:0 "Wir können unsere Ideologie nicht verraten!"
 revolutionary_republic_factions.1.b:0 "Der Klerus kann nützlich dabei sein, die Ordnung aufrechtzuhalten."
 revolutionary_republic_factions.1.c:0 "Wir können hier etwas Handlungsspielraum lassen."
 revolutionary_republic_factions.2.t:0 "Die Gunst des Pöbels"
 revolutionary_republic_factions.2.d:2 "Das arme und mittellose Volk von [Root.Capital.GetCapitalName] hat die Revolution in vielerlei Hinsicht viel mehr gestärkt als andere Gruppen in unserer [Root.GovernmentName]. Obwohl das Ziel darin besteht, die Fesseln der alten Ordnung für all jene abzustreifen, die so lange unterdrückt worden waren, befinden sich die Bewohner von [Root.Capital.GetCapitalName] nahe am Zentrum der Macht und können ihren Willen direkt ihren Repräsentanten mitteilen. Manche fürchten sogar den Willen eines ihrer Auffassung nach unbändigen Pöbels, der seine Loyalität nach Lust und Laune ändert. Andere betonen, dass dieser "Pöbel" eine unmittelbare Manifestation des Volkswillens sei und dass wir gut daran täten, ihm zuzuhören."
 revolutionary_republic_factions.2.a:0 "Sie brauchen jemanden, der für sie spricht!"
 revolutionary_republic_factions.2.a.tt:0 "Indem wir das gemeine Volk von [Root.Capital.GetCapitalName] ermächtigen und ihm schmeicheln, werden wir die Beliebtheit unserer Regierung stärken."
 revolutionary_republic_factions.2.b:0 "Auf in die Armee!"
 revolutionary_republic_factions.2.b.tt:0 "Wir werden uns den Patriotismus des Volkes von [Root.Capital.GetCapitalName] zunutze machen, indem wir es für unsere große Armee mustern. Die Revolution muss sich über unsere Grenzen hinaus ausbreiten!"
 revolutionary_republic_factions.2.c:0 "Wir können nicht zulassen, dass Angst dieses großartige Land regiert."
 revolutionary_republic_factions.2.c.tt:0 "Wir werden jene ermächtigen, die die Macht der Massen eingrenzen wollen, um die Ordnung und Autorität in unserer gerechten Republik wiederherzustellen."
 revolutionary_republic_factions.3.t:0 "Schwindende Loyalität"
 revolutionary_republic_factions.3.da:0 "Ideologische Überzeugungen können sich verändern und gelegentlich werden sogar hochrangige Beamte durch persönliche Rivalitäten von ihren ehemaligen Waffenbrüdern desillusioniert. Ein hochrangiger Beamter früherer Regierungen lief jüngst zu jenen über, die er zuvor als seine Erzfeinde betrachtet hatte. Er nimmt mit sich einige der schmutzigsten Geheimnisse der $RR_GIRONDISTS$ und einen inbrünstigen Willen, ihrem Einfluss im Allgemeinen und vor allem in der Nationalversammlung zu schaden."
 revolutionary_republic_factions.3.db:0 "Ideologische Überzeugungen können sich verändern und gelegentlich werden sogar hochrangige Beamte durch persönliche Rivalitäten von ihren ehemaligen Waffenbrüdern desillusioniert. Ein hochrangiger Beamter früherer Regierungen lief jüngst zu jenen über, die er zuvor als seine Erzfeinde betrachtet hatte. Er nimmt mit sich einige der schmutzigsten Geheimnisse der $RR_ROYALISTS$ und einen inbrünstigen Willen, ihrem Einfluss im Allgemeinen und vor allem in der Nationalversammlung zu schaden."
 revolutionary_republic_factions.3.dc:0 "Ideologische Überzeugungen können sich verändern und gelegentlich werden sogar hochrangige Beamte durch persönliche Rivalitäten von ihren ehemaligen Waffenbrüdern desillusioniert. Ein hochrangiger Beamter früherer Regierungen lief jüngst zu jenen über, die er zuvor als seine Erzfeinde betrachtet hatte. Er nimmt mit sich einige der schmutzigsten Geheimnisse der $RR_JACOBINS$ und einen inbrünstigen Willen, ihrem Einfluss im Allgemeinen und vor allem in der Nationalversammlung zu schaden."
 revolutionary_republic_factions.3.a:0 "Interessant."
 revolutionary_republic_factions.4.t:0 "Feinde der Revolution"
 revolutionary_republic_factions.4.d:0 "Die Feinde der Revolution sind überall, selbst in unserer eigenen Mitte. Wir können nicht zulassen, dass der Adel, die Priester und verschiedene Vertreter der alten Ordnung weiterhin so tun, als sei nichts gewesen. Wir müssen schnell und bewusst handeln, um jegliches nicht-revolutionäre Verhalten und jedweden Verdacht auf Monarchismus zu zerschmettern. Zu diesem Zweck haben die $RR_JACOBINS$ vorgedacht und ein Gericht zusammengestellt, an dem die Menschen ihre Meinung dazu vorbringen können, wo wir Freunde und Feinde finden können. Wer wäre geeigneter, die Feinde der Revolution zu identifizieren, als die gemeinen Bürger und Bürgerinnen von [Root.Capital.GetCapitalName]?"
 revolutionary_republic_factions.4.a:0 "Gleichheit, Freiheit, Brüderlichkeit oder Tod!"
 revolutionary_republic_factions.5.t:0 "Machtkonsolidierung"
 revolutionary_republic_factions.5.d:0 "Seitdem [Root.Monarch.GetSheHe] gewählt wurde, versucht [Root.GetMderdie] [Root.Monarch.GetTitle] [Root.Monarch.GetName], die Macht zu konsolidieren. Verschiedene ehrgeizige Männer wurden entweder ersetzt oder unterstützt, wobei die Mitglieder der Nationalversammlung bei jeder Gelegenheit umgangen, an den Rand gedrängt und ausmanövriert wurden. Die Menschen in den Straßen von [Root.Capital.GetCapitalName] sind in gewisser Weise besorgt über diese Ereignisse, doch durch die Präsenz loyaler Truppen und die Unterstützung durch die Landbevölkerung bleibt [Root.GetName] ein ungewöhnlich ruhiges und ordentliches Land. Vorerst."
 revolutionary_republic_factions.5.a:0 "Freiheit und öffentliche Ordnung!"
 revolutionary_republic_factions.6.t:0 "Eine Verfassung für [Root.GetName]"
 revolutionary_republic_factions.6.d:0 "Obwohl sie mittlerweile in erster Linie als Befürworter der Revolution im Ausland durch militärische Aktionen betrachtet werden, sind die $RR_GIRONDISTS$ auch in vielerlei Hinsicht die Stimme des Etablissements. Da sie nun einen beachtlichen Einfluss in der Nationalversammlung erlangt haben, nutzen sie diese Macht, um zu versuchen, ein formelles Regelwerk, eine Verfassung für unser neues Land zu schaffen. Dies ist nicht das erste Projekt dieser Art und wahrscheinlich auch nicht das letzte, doch sie hoffen, dass es uns einen Schritt näher an eine neue Ordnung und ein Zeitalter des Liberalismus, der Gleichheit und der Brüderlichkeit bringen wird."
 revolutionary_republic_factions.6.a:0 "Lang lebe die Republik!"
 revolutionary_republic_factions.7.t:0 "Mangel an Administratoren"
 revolutionary_republic_factions.7.d:0 "Die Zerschlagung der alten Ordnung brachte eine beispiellose Gerechtigkeit und Gleichberechtigung für die Massen sowie beachtliche Vermögenswerte für die Staatskasse. Sie führte jedoch auch zum Verlust von erfahrenen Administratoren, Bürokraten und Klerikern. Die $RR_GIRONDISTS$ wurden schnell zur Fraktion bestehend aus den vielen verschiedenen verbleibenden Mitgliedern des alten Etablissements und obwohl sie behaupten, die Revolution mit jedem Grundsatz zu unterstützen, so sind sie doch bestürzt ob der Richtung, die die Dinge in letzter Zeit genommen haben. Viele dieser Söhne des niederen Adels, des alten Klerus und anderer privilegierter Klassen haben sich aus dem öffentlichen Leben zurückgezogen und verlassen das Land in Angst um ihr Leben.\nDies brachte uns einen Staat, der mehr Verwaltung erfordert, jedoch weniger Leute mit der notwendigen Erfahrung hierfür hat. Da Verdienst der Leitsatz der Regierung ist, werden wir sicherlich neue, fähige Bürger finden, die ihren Platz einnehmen. Doch vorerst müssen wir mit dieser Situation fertig werden."
 revolutionary_republic_factions.7.a:0 "Dies ist ein kleiner Preis für das Vorankommen der Menschheit."
 revolutionary_republic_factions.7.b:0 "Lasst uns versuchen, mindestens einige dazu zu bringen, zu bleiben."
 revolutionary_republic_factions.8.t:0 "Beliebte Generäle"
 revolutionary_republic_factions.8.d:2 "Die größte Beschützerin unserer [Root.GovernmentName] und der Werte der Revolution ist unsere Armee. Im Gegensatz zu den Vertretern der alten Ordnung sind unsere Reihen mit gewöhnlichen Bürgern gefüllt, die von ihrem glühenden Patriotismus und ihren liberalen Überzeugungen angetrieben werden. Ein Leben in der Armee kann auch die verzweifeltsten Menschen zusammenbringen und starke Bande zwischen den Soldaten und ihren Offizieren knüpfen.\nDie Beliebtheit einiger unserer Generäle erreichte in jüngster Zeit jedoch eher furchterregende Ausmaße, und es besteht die Angst in der Nationalversammlung, dass sich dies aufgrund unserer weitläufigen Rekrutierungspolitik auch auf die breite Masse ausbreiten wird. Wir könnten versuchen, einige der offensichtlich gefährlicheren Männer einzuschränken, indem wir sie zu Einsätzen fernab unseres Dunstkreises abkommandieren. Dies würde jedoch wahrscheinlich ihre Unterstützer zumindest kurzfristig in deren Überzeugung bestärken, wir seien inkompetent."
 revolutionary_republic_factions.8.a:0 "Dies ist unvermeidlich, aber ungefährlich."
 revolutionary_republic_factions.8.b:0 "Versucht, einige der bedrohlicheren Anführer einzuschränken."
 revolutionary_republic_factions.9.t:0 "[GetMonth]-Massaker"
 revolutionary_republic_factions.9.d:1 "Aus Angst vor dem Einfluss der Krypto-Monarchisten und Gegenrevolutionäre innerhalb der herrschenden Elite begab sich das Volk von [Root.Capital.GetCapitalName] auf die Straße, um den Geist der Revolution zu verteidigen. Jeder, der auch nur entfernt mit der alten Ordnung verbunden ist, von [Root.Owner.Religion.GetName]en Priestern bis hin zu Mitgliedern des niederen Adels oder sogar jene, die bereits für ihre Verbrechen gegen den Staat inhaftiert wurden, ist zum Ziel radikaler $RR_JACOBINS$ geworden, die alles unternehmen, um die Herzen und die Seelen der Massen zu entfachen.\nDies bringt die Regierung in eine ziemlich heikle Lage. Einige der Personen, die zum Ziel geworden sind, sind Mitglieder unserer eigenen Reihen, und diese unkontrollierten Massaker lassen uns schwach erscheinen, da sie dem Wohlergehen unserer einst wunderschönen Stadt schwer schaden. Sollten wir jedoch etwas unternehmen, um sie aufzuhalten, würde dies direkt in die Hände der Jakobiner spielen ..."
 revolutionary_republic_factions.9.a:0 "Die Feinde der Revolution müssen sterben!"
 revolutionary_republic_factions.9.b:0 "Es ist Zeit, die Truppen zum Einsatz zu bringen."
 clerical_pragmatism:0 "Kontrollierter Klerus"
 desc_clerical_pragmatism:0 "Wir haben dem Klerus erlaubt, einige seiner Privilegien zu behalten, vor allem auf dem Land, solange er dem Staat treu ergeben ist."
 clerical_support:0 "Unterstützender Klerus"
 desc_clerical_support:0 "Wir haben dem Klerus erlaubt, die meisten seiner Privilegien zu behalten, solange er unseren Anführern treu ergeben ist."
 state_atheism:0 "Verfolgung des Klerus"
 desc_state_atheism:0 "Wir verfolgen streng den Grundsatz eines Staates, der frei von jeglichem religiösen Einfluss ist. Kleriker werden aufgefordert, einen Treueeid auf eine bürgerliche Verfassung zu schwören und ihren Verbindungen zur religiösen Institution abzuschwören, und jeglicher religiöse Besitz wurde durch den Staat beschlagnahmt. Obwohl sie gerecht ist, so ist diese Politik nicht immer die beliebteste bei der Landbevölkerung."
 imperial_faction_in_army:0 "Kaiserliche Fraktion stark in der Armee"
 desc_imperial_faction_in_army:0 "Beliebte Generäle haben eine große Gefolgschaft unter den gemeinen Soldaten unserer republikanischen Armee gewonnen. Viele von ihnen nutzten diesen Einfluss, um Rechte und Privilegien zu erlangen, die der Integrität der revolutionären Werte schaden, deren Aufrechterhaltung sie geschworen hatten."
 radical_massacres:0 "Massaker"
 desc_radical_massacres:0 "Die Menschen unserer großartigen Hauptstadt haben es in die eigenen Hände genommen und die Feinde der Revolution vernichtet. Obwohl uns dies zweifellos von vielen Verrätern befreite, so hat es doch auch viele Menschenleben in der einst gerechten Stadt gekostet. Bis sie sich darauf verlassen können, dass die Provinz wieder sicher ist, machen Händler und Kaufleute einen großen Bogen darum."
 revolutionary_tribunals:0 "Revolutionsgerichte"
 desc_revolutionary_tribunals:0 "Um sich mit den Feinden der Revolution zu befassen, machen sich die Jakobiner die Unterstützung des gemeinen Volkes in den Straßen zunutze, um Verräter, Spione und Unzufriedene zu beseitigen. Wir sollten nicht ruhen, bis dass der letzte adelige Verräter tot ist."
 constitutional_project:0 "Verfassungsprojekt"
 desc_constitutional_project:0 "Die Girondisten nutzen ihren Einfluss, um die Ideen der Revolution zu formalisieren und ihre eigenen Ideen in einem großen Verfassungsprojekt für die Republik zu zementieren. Wir nähern uns einer Zukunft, in der alles auf bestmögliche Weise geordnet sein wird."
 consolidation_of_power:0 "Konsolidierung der Exekutive"
 desc_consolidation_of_power:0 "Unser Rat verschwendet keine Zeit an der Macht. Er konsolidierte seine Macht und setzte seine eigenen Leute in die richtigen Positionen."
 suffering_administration:0 "Leidende Administration"
 desc_suffering_administration:0 "Unsere revolutionäre Inbrunst sicherte dem Volk einen großen Vorsprung. Sie führte jedoch auch zu einem gewissen Mangel an gebildeten Männern und Frauen zur Besetzung der Schreibtische der Nation ..."
