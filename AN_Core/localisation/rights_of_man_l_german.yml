 consort_events.305.t:0 "Die militärischen Ideen von [Root.Consort.GetName]"
 consort_events.305.da:0 "[Root.Consort.GetTitle] [Root.Consort.GetName] erweist sich als furchtlose[Root.GetCrMale] [Root.Consort.GetWomanMan] und wird häufig dabei beobachtet, wie [Root.Consort.GetSheHe] die Technik der Soldaten während des Exerzierens beobachtet. Manchmal nähert [Root.Consort.GetSheHe] sich sogar dem Übungsgelände ... Während manche zunächst zögerten, [Root.GetCdemder] königliche[Root.GetCnMale] [Root.Consort.GetTitle] im Nahkampf gegenüberzutreten, waren andere neugierig auf die Fertigkeiten, die [Root.Consort.GetSheHe] in [Root.Consort.GetHerHis]em Leben in [origin_of_consort.GetName] erlernte. Obwohl es für manche Leute keine Überraschung gewesen ist, so ist [Root.Consort.GetName]s Ruf, sich in einem Kampf behaupten zu können, nicht unberechtigt. Außerdem scheint die Anwesenheit [Root.GetCdesder] [Root.Consort.GetTitle] einen ermutigenden Effekt auf die Truppen zu haben."
