 sword_hunt:0 "Schwertjagd"
 sword_hunt_desc:1 "Innerhalb unserer Untergebenen liegen viele Dissidenten, besonders die Ikko-ikki und Ronin, die eine potenzielle Bedrohung für unsere gerechte Herrschaft über Japan darstellen. Wir sollten zur Schwertjagd aufrufen und unsere Armeen über die Ländereien befehligen, um die Waffen von denen zu beschlagnahmen, die uns Schaden zufügen wollen."
 sankin_kotai:0 "Sankin Kotai"
 sankin_kotai_desc:1 "Wir sollten unseren Untergebenen die Verpflichtung auferlegen, regelmäßig in [Root.Capital.GetCapitalName] zu erscheinen, während wir wichtige Mitglieder ihres Hofs als Geiseln halten. Dies wird unseren Untertanen diplomatische Fesseln auferlegen und unseren eigenen Einfluss erhöhen."
 expel_ronin:0 "Gewaltsame Vertreibung der Ronin"
 expel_ronin_desc:0 "Die Ronin sind ein beunruhigendes Pack. Diese meisterlosen Samurai durchstreifen das Land, wobei sie oft ein neues Leben als Bandit, Schläger oder Vagabunden finden. Wir sollten in größeren Städten unserer Untertanen Volkszählungen durchführen und alle Ronin aufs Land verbannen, um die Gunst der Daimyo zu erlangen."
