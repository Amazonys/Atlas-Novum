 consort_events.306.db:0 "Es ist kein Geheimnis, dass sowohl [Root.Monarch.GetTitle] [Root.Monarch.GetName] als auch [Root.GetCderdie] [Root.Consort.GetTitle] [Root.Consort.GetName] mit Worten und daher auch mit Leuten umgehen können. Beide können einen Fremden in ihrer Anwesenheit dazu bringen, sich völlig ungezwungen zu fühlen, und es gelingt ihnen irgendwie jedes Mal, das abschließende Argument in einer Diskussion anzubringen. Auch wenn sie vielleicht nicht ebenbürtig hinsichtlich ihres Charmes sind und unterschiedliche persönliche Stärken nutzen, so haben sie zunehmend Freude daran gefunden, soziale Ereignisse gemeinsam zu besuchen, und werden sie häufig dabei gesehen, wie sie sich gegenseitig anlächeln. Eines ist sicher: Dem [Root.GovernmentName] geht es seit ihrer Vereinigung besser."
