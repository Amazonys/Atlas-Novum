 consort_events.309.b.tt:0 "Die Anstifter werden nicht ermutigt werden."
 consort_events.310.t:0 "Eine Machtverschiebung"
 consort_events.310.da:0 "Dem Rat [Root.Consort.GetHerHis]er engsten Berater folgend und ohne [Root.Consort.GetHerHis]en eigenen Charme einzusetzen, manipulierte [Root.GetCderdie] [Root.Consort.GetTitle] [Root.Consort.GetName] clever eine Großzahl der Mitglieder am Hofe. [Root.Heir.GetName] [Root.Heir.Dynasty.GetName], der königliche Erbe und nächster in der Thronfolge, ist ein schwachsinniger Narr, [Root.Heir.GetHerHis]es Vermächtnisses unwürdig. Es gibt jedoch eine einfache Lösung für das Problem...\nAnlässlich eines weiteren extravaganten Festes, das abgehalten wird, um dem herrschenden Adel zu gefallen, konnten [Root.Consort.GetName] und [Root.Consort.GetHerHis]e Lakaien die Idee durchsetzen, [Root.GetHdendie] junge[Root.GetHnMale] [Root.Heir.GetName] in [Root.Heir.GetHerHis]en Gemächern einsperren zu lassen – eine gewisse Isolation ermögliche dem Kind der Familie [Root.Heir.Dynasty.GetName], sich auf [Root.Heir.GetHerHis]e Ausbildung zu konzentrieren, so behauptet man. Dass der junge Thronfolger auch aus dem öffentlichen Gedächtnis verschwinden könnte, ist zwar für [Root.Heir.GetName] unglücklich, doch letztendlich von Vorteil für [Root.GetName] ..."
 consort_events.310.a:0 "Tut es."
 consort_events.310.b:0 "Eigentlich verdient [Root.GetHderdie] junge [Root.Heir.GetName] vielleicht doch eine Chance."
