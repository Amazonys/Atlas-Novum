 UNLOCK_CULT_EFFECT:0 "Neuer Kult: $CULTNAME|Y$"
 fetishist_flavor.1.t:0 "Die Ältesten von Yoruba"
 fetishist_flavor.1.d:0 "Unsere Krieger sind fasziniert von dem Volk dieser Region und seiner tiefen Spiritualität – die Ältesten hier reden von innerem Gleichgewicht, dem Respekt gegenüber der Erde und der Suche nach Transzendenz. Ein Schlüsselelement ihres Glaubens sind anscheinend die Orishas. Dabei handelt es sich um Geister oder Manifestationen von etwas Gottähnlichem, die im täglichen Leben ihrer Gläubigen stets präsent sind. Man redet auch von "Atunwa", der Reinkarnation innerhalb der Familie. Die Zeremonien zu den Lebensabschnitten werden hoch verehrt.\n\nManche der verlorenen Seelen in unserer Armee haben damit begonnen, zu meditieren und Trost bei einer der verehrtesten Orisha zu finden – Yemayá, die Mutter des Meeres."
 fetishist_flavor.1.a:0 "Interessant."
 fetishist_flavor.2.t:0 "Die wachsamen Pangool"
 fetishist_flavor.2.d:0 "Wir sind auf ein Volk gestoßen, das den himmlischen Gott "Roog", den Herren der Welt, anbetet. Sie sagen, Roog sei der Anfang und das Ende aller Dinge. Er ist so heilig, dass den Gläubigen nicht einmal erlaubt ist, Bildnisse herzustellen, die den omnipräsenten Gott darstellen. Sie sprechen auch in ihren Gebeten nicht direkt zu diesem Schöpfer, oder wenn sie um eine göttliche Gunst bitten. Stattdessen wenden sie sich an alte Geister namens Pangool, die Vermittler zwischen den Welten. Man sagt, einige dieser Pangool seien die Geister der Ahnen einer Person. Wenn man nach dem Tod von ihnen akzeptiert wird, ermöglicht dies den Übergang in das "Jaaniiw", das nächtliche Reich und das heilige Heim der Seele. \n\nEinige unserer Krieger sind von den Mythen dieses Volks fasziniert – um sicherzugehen, dass sie nicht als verlorene Wanderer zwischen den Reichen enden, sind sie dazu übergegangen, gemäß der Tradition Gaben zu Füßen großer Bäume zu legen, um die Pangool zu ehren."
 fetishist_flavor.2.a:0 "Faszinierend!"
 fetishist_flavor.3.t:0 "Die Kinder des Architekten"
 fetishist_flavor.3.d:0 ""Wenn ich einen rufe, rufe ich alle", hört man einen Gläubigen sagen. Man findet die Anhänger Nyames, des Himmelsvaters, oft betend an Flüssen und Bächen in der Gegend. Sie glauben an die Seele von Tieren und Pflanzen, an "Abosom", niedere Geister, die unsere Existenzebene umkreisen. Sie kommunizieren durch prunkvolle Rituale mit ihren Ahnen.\n\nVor allem scheint diese Gesellschaft aus einem Volk mit einer starken Gemeinschaft zu bestehen. Wenn sie die Taten ihrer Ahnen nacherzählen, sprechen sie manchmal über sich als eins – manche unserer Gelehrten führen diese Merkwürdigkeit auf eine Fehlübersetzung zurück, wohingegen andere der Meinung sind, dass diese Gläubigen sich selbst als etwas sehen, das größer ist als sie selbst, als Teil eines gemeinsamen Geistes, vor allem in der eigenen Familie. "Sie sind wie ein zweiköpfiges Krokodil mit einem Magen – sie bekämpfen sich nicht gegenseitig für Essen", sagt unser Berater."
 fetishist_flavor.3.a:0 "Fesselnd."
 fetishist_flavor.4.t:0 "Die Zukunft [Root.GetMdesder] [Root.Monarch.GetTitle]"
 fetishist_flavor.4.d.a:1 "In Vorbereitung auf kommende Schlachten ist [Root.Monarch.GetTitle] vor Kurzem ausgezogen, um [Root.Monarch.GetHerHis] Babalawo zu sehen. Der Vater der Mysterien besitzt die Weisheit des Orunmila, und Einblicke in das Schicksal [Root.GetMdesder] [Root.Monarch.GetTitle], [Root.Monarch.GetHerHis] "Ori", sind stets willkommen. Der Wahrsager sorgte bei [Root.Monarch.GetName] jedoch für Verwirrung, da [Root.GetMihmihr] prophezeit wurde, [Root.Monarch.GetHerHis] Thronfolger [Root.Heir.GetName] würde irgendwie den vorzeitigen Tod von [Root.Monarch.GetTitle] [Root.Monarch.GetName] herbeiführen. Eine Schlacht? Ein Unfall?\n\n"Was wird es sein?", verlangte [Root.GetMderdie] [Root.Monarch.GetTitle] zu wissen, doch die Zeichen waren nicht eindeutig - es ist nun ein äußerst delikates Unterfangen, mit dieser Angelegenheit umzugehen."
 fetishist_flavor.4.d.b:1 "In Vorbereitung auf kommende Schlachten ist [Root.Monarch.GetTitle] vor Kurzem ausgezogen, um [Root.Monarch.GetHerHis] Babalawo zu sehen. Der mysteriöse Alte besitzt große Weisheit, und Einblicke in das Schicksal [Root.GetMdesder] [Root.Monarch.GetTitle] sind immer willkommen. Der Wahrsager sorgte bei [Root.Monarch.GetName] jedoch für Verwirrung, da [Root.GetMihmihr] prophezeit wurde, [Root.Monarch.GetHerHis] Thronfolger [Root.Heir.GetName] würde irgendwie den vorzeitigen Tod von [Root.Monarch.GetTitle] [Root.Monarch.GetName] herbeiführen. Eine Schlacht? Ein Unfall?\n\n"Was wird es sein?", verlangte [Root.GetMderdie] [Root.Monarch.GetTitle] zu wissen, doch die Zeichen waren nicht eindeutig - es ist nun ein äußerst delikates Unterfangen, mit dieser Angelegenheit umzugehen."
 fetishist_flavor.4.a:0 "Kümmert Euch um den Thronfolger."
 fetishist_flavor.4.a.tt:0 "Krieger werden von seiner Entschlossenheit beeindruckt sein."
 fetishist_flavor.4.b:0 "[Root.Heir.GetName] ist nur ein Kind. Dies ist Unsinn."
 fetishist_flavor.4.b.tt:0 "Das Volk wird von der Gleichgültigkeit seines Herrschers wenig beeindruckt sein."
 fetishist_flavor.4.c:0 "Kümmert Euch um den Thronfolger [Root.Heir.GetName]."
 fetishist_flavor.4.d:0 "Dies ist Unsinn."
 fetishist_flavor.5.t:0 "Die Straße aus [nonchalant_neighbor.Capital.GetCapitalName]"
 fetishist_flavor.5.d.a:0 "Eine Cousine [Root.GetMdesder] [Root.Monarch.GetTitle] ist gestorben. Der Brief, der uns erreichte, beschreibt einen Banditenüberfall auf das Gefolge der reisenden Staatsleute und wie sie alle auf ihrem Heimweg nach einem Besuch in [nonchalant_neighbor.Capital.GetCapitalName], in unserem Nachbarland [nonchalant_neighbor.GetName], von einer Klippe gedrängt wurden. Die wenigen Habseligkeiten, die gefunden wurden, sind nach [Root.Capital.GetCapitalName] geschickt worden, doch [Root.Monarch.GetTitle] [Root.Monarch.GetName] ist bestürzt über den Tod [Root.Monarch.GetHerHis]er Lieblingsverwandten. Noch schlimmer ist jedoch, dass der Brief aus [nonchalant_neighbor.GetName] nichts darüber aussagt, ob eine angemessene Begräbniszeremonie in Betracht gezogen wurde.\n\nWünschen sie uns mit diesem Oku igbe, einem Buschtod, Böses für Familie [Root.GetMdesder] [Root.Monarch.GetTitle]?"
 fetishist_flavor.5.d.b:0 "Eine Cousine [Root.GetMdesder] [Root.Monarch.GetTitle] ist gestorben. Der Brief, der uns erreichte, beschreibt einen Banditenüberfall auf das Gefolge der reisenden Staatsleute und wie sie alle auf ihrem Heimweg nach einem Besuch in [nonchalant_neighbor.Capital.GetCapitalName], in unserem Nachbarland [nonchalant_neighbor.GetName], von einer Klippe gedrängt wurden. Die wenigen Habseligkeiten, die gefunden wurden, sind nach [Root.Capital.GetCapitalName] geschickt worden, doch [Root.Monarch.GetTitle] [Root.Monarch.GetName] ist bestürzt über den Tod [Root.Monarch.GetHerHis]er Lieblingsverwandten. Noch schlimmer ist jedoch, dass der Brief aus [nonchalant_neighbor.GetName] nichts darüber aussagt, ob eine angemessene Begräbniszeremonie in Betracht gezogen wurde.\n\nDie geliebte Cousine wird bald wiedergeboren werden, entweder in die sichtbare oder die unsichtbare Welt, doch der Gedanke, dass die gute Frau kein angemessenes Begräbnisritual erhält, quält [Root.GetMdendie] [Root.Monarch.GetTitle], [Root.GetMderdie] alleine zurückbleibt und über [Root.Monarch.GetHerHis]e Sterblichkeit sinnt."
 fetishist_flavor.5.d.c:0 "Eine Cousine [Root.GetMdesder] [Root.Monarch.GetTitle] ist gestorben. Der Brief, der uns erreichte, beschreibt einen Banditenüberfall auf das Gefolge der reisenden Staatsleute und wie sie alle auf ihrem Heimweg nach einem Besuch in [nonchalant_neighbor.Capital.GetCapitalName], in unserem Nachbarland [nonchalant_neighbor.GetName], von einer Klippe gedrängt wurden. Die wenigen Habseligkeiten, die gefunden wurden, sind nach [Root.Capital.GetCapitalName] geschickt worden, doch [Root.Monarch.GetTitle] [Root.Monarch.GetName] ist bestürzt über den Tod [Root.Monarch.GetHerHis]er Lieblingsverwandten. Noch schlimmer ist jedoch, dass der Brief aus [nonchalant_neighbor.GetName] nichts darüber aussagt, ob eine angemessene Begräbniszeremonie in Betracht gezogen wurde.\n\nDie geliebte Cousine, die den Schleier der Lebenden passiert hat, ist nun näher an Nyame, doch der Gedanke, dass die gute Frau kein angemessenes Begräbnisritual erhält, quält [Root.GetMdendie] [Root.Monarch.GetTitle]."
 fetishist_flavor.5.d.d:0 " "
 fetishist_flavor.5.a:0 "Wir müssen den Leichnam beschaffen und die Riten durchführen."
 fetishist_flavor.5.a.tt:0 "Wir entsenden unseren Dank, heuern Männer an, um nach [nonchalant_neighbor.GetName] zu reisen und bezahlen für die erforderlichen Zeremonien selbst. Möge [Root.GetCult] [Root.GetMdemder] [Root.Monarch.GetTitle] Stärke verleihen."
 fetishist_flavor.5.b:0 "Diese Verhöhnung unseres Glaubens ist inakzeptabel."
 fetishist_flavor.5.b.tt:0 "Die Herrscher von [nonchalant_neighbor.GetName] werden einen wütenden Brief erhalten."
 fetishist_flavor.5.c:0 "Dies sind schwere Zeiten für uns alle."
 fetishist_flavor.5.c.tt:0 "Wir lassen es gut sein. [nonchalant_neighbor.GetName] wird einen Brief erhalten, in dem wir uns für die Informationen zu den Ereignissen bedanken."
 fetishist_flavor.6.t:0 "Der Zorn [From.GetMdesder] [From.Monarch.GetTitle]"
 fetishist_flavor.6.d.a:0 "Wir haben einen kriegerischen Brief von unserem Nachbarn [From.GetName] erhalten, anscheinend als Antwort darauf, dass einige unserer Diplomaten [Root.GetMdendie] [From.Monarch.GetTitle] über einen tragischen Banditenüberfall informiert hatten, in den [From.GetAdjective]e Staatsleute verwickelt waren. Wie es scheint, war eines der Opfer dieses Unheils eine Verwandte [From.GetMdesder] [From.Monarch.GetTitle] und [From.Monarch.GetSheHe] ist erbost, dass die weitergeleitete Botschaft die heiligen Riten nicht erwähnt, die für [From.Monarch.GetHerHis]e Verwandte durchgeführt werden sollten.\n\nDie Anbetung von [From.GetCult] erfordert mehr, als unsere Botschafter vermuteten."
 fetishist_flavor.6.d.b:0 "Unsere Nachbarn aus [From.GetName] haben uns eine feindselige Warnung geschickt. Sie ist die Antwort auf Informationen, die wir ihnen kürzlich hinsichtlich eines Banditenüberfalls auf [From.GetAdjective]e Staatsleute haben zukommen lassen. Der Grund der Unstimmigkeiten liegt anscheinend darin, dass Begräbnisrituale nicht angemessen durchgeführt wurden, oder möglicherweise die Bergung der Leichname vernachlässigt wurde. Dies ist aus dem chaotischen Gewirr an Beleidigungen, die den Brief ausmachen, nicht klar zu entnehmen. Die Anbetung von [From.GetCult] ist wohl ziemlich kompliziert ..."
 fetishist_flavor.6.a:0 "Das ist nicht unsere Sorge."
 fetishist_flavor.6.a.tt:0 "Glaubensgenossen des [From.GetCult] oder nicht, wir können uns nicht um jede Kleinigkeit auf dieser Welt kümmern."
 fetishist_flavor.6.b:0 "Das ist nicht unsere Sorge."
 fetishist_flavor.6.b.tt:0 "Die Kinder von [From.GetCult] sind nicht viel anders als wir, doch wir können nicht auf jede ihrer Launen eingehen."
 fetishist_flavor.6.c:0 "Man kann es den Leuten einfach nicht recht machen."
 fetishist_flavor.7.t:0 "Der Teich wird zum Fluss"
 fetishist_flavor.7.d.a:0 "[Root.Monarch.GetName] ist etwas zur Ruhe gekommen, nachdem das Begräbnis [Root.Monarch.GetHerHis]er Cousine abgehalten wurde. Die Zeremonie wurde sogar von Diplomaten aus [nonchalant_neighbor.GetName] besucht. Beruhigt durch das Wissen, dass [Root.Monarch.GetHerHis]e Verwandte sicher in den Armen der Göttin Yemayá liegt, hallen die Lieder noch immer im Geiste [Root.GetMdesder] [Root.Monarch.GetTitle] nach.\n\n"Doch wenn du einen Kob auf dem Weg zu einem Bauernhof siehst,\nWenn du einen Kob auf dem Weg zum Fluss siehst –\nLasse deine Pfeile im Köcher,\nUnd lasse die Toten friedlich abreisen.""
 fetishist_flavor.7.d.b:0 "[Root.Monarch.GetName] ist etwas zur Ruhe gekommen, nachdem das Begräbnis [Root.Monarch.GetHerHis]er Cousine abgehalten wurde. Die Zeremonie wurde sogar von Diplomaten aus [nonchalant_neighbor.GetName] besucht und das Wissen, dass die Verwandte [Root.GetMdesder] [Root.Monarch.GetTitle] sicher auf die nächste Ebene ihrer Reise in die Schattenwelt gebracht wurde, spendet [Root.GetMdemder] [Root.Monarch.GetTitle] großen Trost.\n\n"Man wird sich noch in Generationen an dich erinnern, meine Freundin", sagt [Root.Monarch.GetSheHe], ehe [Root.Monarch.GetSheHe] sich lächelnd dem Himmelsgott zuwendet."
 fetishist_flavor.7.d.c:0 "[Root.Monarch.GetName] ist etwas zur Ruhe gekommen, nachdem das Begräbnis [Root.Monarch.GetHerHis]er Cousine abgehalten wurde. Die Zeremonie wurde sogar von Diplomaten aus [nonchalant_neighbor.GetName] besucht. Das Wissen, dass die Verwandte [Root.GetMdesder] [Root.Monarch.GetTitle] alle erforderlichen Rituale erhalten hat, um das Gleichgewicht mit den Geistern zu bewahren, spendete [Root.GetMdemder] [Root.Monarch.GetTitle] großen Trost.\n\nAm Abend weht eine leichte Brise durch [Root.Monarch.GetName]s Gemächer, woraufhin [Root.Monarch.GetSheHe] lächelt – der Himmelsgott kennt viele Wege, um seine Präsenz zu zeigen. "Dann sind wir also noch immer zusammen", sagt [Root.Monarch.GetSheHe], ehe [Root.Monarch.GetSheHe] einschläft."
 fetishist_flavor.7.a:0 "Gesegnet seien die Verstorbenen."
 fetishist_flavor.7.a.tt:0 "Eine fetischistische Provinz im Besitz erhält fünf Jahre lang "§YGelassenheit des Glaubens§!", wodurch sie die folgenden Effekte erhält:\nArmee-Moral: §G+15,0 %§!\nRekrutierungszeit: §G-20,0 %§!"
 fetishist_flavor.8.t:0 "Die Söhne von Nyame"
 fetishist_flavor.8.d.a:0 "Das Volk von [tormented_province.GetName] befindet sich in einem verwirrten Zustand, nachdem eines ihrer meistgeschätzten Mitglieder der Gesellschaft erkrankt ist. Eine einflussreiche Dorfälteste ist seit über einer Woche bettlägerig und rührt sich nicht aus ihrem Schlaf. Unsere Berater schlagen vor, dass wir die Ansässigen zum Gebet ermutigen, doch an wen sollen sich die verlorenen Seelen wenden? Einerseits haben wir Tano, den Flussgott und Sohn von Nyame, von dem man sagt, er eile dir in deinen letzten Lebensstunden gegen den Tod zur Seite. Andererseits könnte Anansi, der Gauner, vielleicht überzeugt werden, im Austausch für etwas Wertvolles seine Hilfe anzubieten."
 fetishist_flavor.8.a:0 "Sie sollen sich an Tano, den Flussgott, wenden."
 fetishist_flavor.8.a.tt:0 "Es gibt keine Garantie, dass das Gebet irgendeine Wirkung hat.\n"
 fetishist_flavor.8.b:0 "Sie sollten sich an Anansi, den Gauner, wenden."
 fetishist_flavor.8.b.tt:0 "Die Leute sollen sich wenigstens besser fühlen, wenn sie alle Opfergaben ausgeführt haben, die ihnen möglich waren.\n"
 fetishist_flavor.9.t:0 "Der zischende Pangool"
 fetishist_flavor.9.d:0 "Ein Gerücht aus [heathen_province.GetName] handelt von einer Riesenschlange, die mitten auf einem Dorfplatz auf einen Baum kroch. Obwohl die Einheimischen zuerst alarmiert wurden, hat das Tier bisher keinen Versuch unternommen, jemanden zu verletzen, und stattdessen unter den Bewohnern einen gewissen sozialen Status gewonnen, die damit begonnen haben, ihr Kosenamen zu geben ... Schließlich erklärte eine weise Frau aus der Gegend die Schlange für heilig und sagte, die Kreatur sei mit Sicherheit ein Geist in Schlangenform. Dadurch wurden die Leute ermutigt, ihr Opfergaben und Nahrung zu bringen."
 fetishist_flavor.9.a:0 "Der Pangool ist hier, um uns zu helfen."
 fetishist_flavor.10.a:0 "In Ordnung."
 fetishist_flavor.11.t:0 " "
 fetishist_flavor.11.a:0 "In Ordnung."
 the_will_of_tano:0 "Tanos Wille"
 desc_the_will_of_tano:0 "Ein Dorfältester hat sich auf wundersame Weise von einer scheinbar tödlichen Krankheit erholt. Das Ereignis hat die Krieger in der Gegend gestärkt."
 the_whim_of_anansi:0 "Die Laune von Anansi"
 desc_the_whim_of_anansi:0 "Ein Dorfältester hat sich auf wundersame Weise von einer scheinbar tödlichen Krankheit erholt. Das Ereignis hat die Arbeiter in der Gegend gestärkt."
 serenity_of_faith:0 "Gelassenheit des Glaubens"
 desc_serenity_of_faith:0 "Der Herrscher dieses Landes ist ein strenger Gläubiger und inspiriert sein Volk zu Größe."
 decisive_ruler:0 "Entscheidungsfreudiger Herrscher"
 desc_decisive_ruler:0 "Das Volk ist von der Hingabe seines Herrschers für traditionelle Überzeugungen beeindruckt."
 nonchalant_ruler:0 "Gleichgültiger Herrscher"
 desc_nonchalant_ruler:0 "Das Volk ist von der Gleichgültigkeit seines Herrschers gegenüber traditionellen Überzeugungen unbeeindruckt."
 presence_of_the_ancestors:0 "Präsenz der Ahnen"
 desc_presence_of_the_ancestors:0 "Das Volk ist Zeuge dessen geworden, was es als Zeichen des Pangool deutet."
 fetishist_flavor.101.t:0 "Die Chwezi-Helden aus Kitara"
 fetishist_flavor.101.d:0 "Früher herrschten die Chwezi über diese Lande, als ihr Reich, Kitara, alles Land umfasste, das den Menschen bekannt ist. Auf unseren Reisen sind wir auf eine zunehmende Anzahl von Völkern gestoßen, die behaupten, Erben Kitaras zu sein, und die diese alten Helden wertschätzen. Die Geister existieren noch immer in der Welt um uns, in der Natur und in unserem Verstand, und manche können mit den Chwezi durch Orakel oder Wahrsager kommunizieren. In ihren Ländern sind wir auf Gruppen von Wanderpriesterinnen gestoßen, die die Macht besitzen, diese Geister zu kanalisieren. Durch sie können Krankheit, Unfruchtbarkeit und Unglück gelindert werden. Es gibt welche, die ihr ganzes Leben diesen verlorenen Ahnen und ihren Kultstätten widmen. Alle weltliche Autorität muss aus Verbindungen zur Vergangenheit entspringen. Niemand kann ohne eine direkte Verbindung zu den Chwezi-Geistern herrschen."
 fetishist_flavor.101.a:0 "Interessant."
 fetishist_flavor.102.t:0 "Der Mlira-Kult"
 fetishist_flavor.102.d:0 "Wir sind auf ein Volk gestoßen, das seine eigenen Ahnen als Götter ehrt und anbetet. Sie können durch mächtige Orakel ständig in Kontakt mit ihren Vorgängern bleiben. Indem sie sicherstellen, dass ihre Gräber und Schreine in gutem Zustand bleiben, können sie sichergehen, dass die Ahnen die Macht haben, sie weiterhin zu beschützen."
 fetishist_flavor.102.a:0 "Ich möchte mehr darüber erfahren ..."
 fetishist_flavor.103.t:0 "Der oberste Schöpfer"
 fetishist_flavor.103.d:0 ""Einst war da nichts, dann erschuf Mwari die Welt und holte den Menschen aus einem Loch im Boden. Mwari schuf die Berge und Mwari kann sie mit seiner Stimme erbeben lassen. Mwari entfachte den Menschen das Feuer und Mwari lässt den Regen fallen. Mwari ist der Vater und die Mutter der Menschheit und wird uns in der Not beschützen."\nWir sind jüngst auf eine wachsende Zahl von Anhängern Mwaris gestoßen. Allen ist gemeinsam, dass sie keine anderen spirituellen Mächte außer ihren einen Gott anerkennen. Obwohl sie frei und gerne über seine Existenz sprechen, bewahren sie die Geheimnisse des Kultes selbst vorsichtig."
 fetishist_flavor.103.a:0 "Nyadenga – Musikavanahu – Muvambapasi"
 fetishist_flavor.130.t:0 "Die Stimme unserer Ahnen"
 fetishist_flavor.130.d:0 "Das königliche Orakel bringt gute Nachrichten. Nachdem der große zeremonielle Tanz abgeschlossen wurde, der erforderlich ist, um unsere verehrtesten Ahnen zu kontaktieren, um sie um Rat für das kommende Jahr zu bitten, scheint uns eine große Zukunft bevorzustehen. Es ist schwer, durch den Schleier des Todes Einzelheiten zu erkennen, doch das kann nur Gutes bedeuten."
 fetishist_flavor.130.a:0 "Wir werden zweifellos auf Jahre hinaus die Belohnung ernten."
 fetishist_flavor.130.b:0 "Dies beweist das enge Band zwischen uns und denen, die vor uns waren."
 ancestral_support:0 "Unterstützung durch die Vorfahren"
 desc_ancestral_support:0 "Eine Reihe positiver Omen helfen uns dabei, die Dinge in unserem Reich ruhig anzugehen. Unser enges Band mit unseren Ahnen ermöglicht uns eine stabile und blühende Gesellschaft."
 fetishist_flavor.131.t:0 "Sich um jene kümmern, die vor uns kamen"
 fetishist_flavor.131.d:0 "Die Pflege unserer Ahnenschreine bleibt für unsere[Root.GetMnMale] [Root.Monarch.GetTitle] eine ständige Herausforderung. Es wurde vorgeschlagen, am besten einen unserer loyalsten Minister zum ständigen Betreuer der Schreine zu ernennen, mit einem damit verbundenen Budget. Solange unsere Finanzen dies ermöglichen, hätte das wenige Nachteile, zumindest solange wir jemanden haben, den wir mit dieser Aufgabe betrauen können ..."
 fetishist_flavor.131.a:0 "Ich kenne genau die richtige Person dafür!"
 fetishist_flavor.131.b:0 "Ich würde niemandem außer mir selbst in dieser Sache vertrauen."
 ancestral_shrine_caretaker:0 "Betreuer der Ahnenschreine"
 desc_ancestral_shrine_caretaker:0 "Wir haben eine Gruppe dauerhafter Bürokraten angestellt, um die Pflege unserer Ahnenschreine zu überwachen. Diese Beamten sind in erster Linie für die täglichen Angelegenheiten verantwortlich, die Schreine zu erhalten, doch in gewissem Maße erwarten manche von ihnen auch, für unsere Ahnen zu sprechen."
 fetishist_flavor.132.t:0 "Herrscher in Frage gestellt"
 fetishist_flavor.132.d:0 "Die Ernennung eines Hüters unserer Ahnenschreine war insgesamt ein erfolgreicher Zug. Die Schreine selbst sind in guter Verfassung und unser Beamter stand diesen Geistern so nahe, dass er in der Lage war, in enger Zusammenarbeit mit den Orakeln neue Zeremonien für ihre Anbetung zu schaffen. Tatsächlich wird nun von ihm erwartet, in gewisser Weise für sie zu sprechen.\nSeit einiger Zeit jedoch scheint unser Hüter seine Loyalität gegenüber den Ahnen höher zu werten als jene gegenüber seinem/seiner [Root.Monarch.GetTitle]. In letzter Zeit ist er für die Erhöhung des Budgets zur Unterhaltung unserer heiligen Schreine eingetreten. Es lässt sich schwer ein Grund finden, warum man in dieser Sache gegen die Ahnen handeln sollte, doch es ist bedauerlich, dass jemand meint, er könne für sie gegen uns sprechen ..."
 fetishist_flavor.132.a:0 "Willigt ein, das Budget für die Schreine zu erhöhen."
 fetishist_flavor.132.b:0 "Die Zeit ist gekommen, die Macht über unsere Ahnen zurückzuholen!"
 fetishist_flavor.133.t:0 "Gunst von $RANDOM_OLD_MONARCH$"
 fetishist_flavor.133.d:0 "Manchmal sind die Taten, die in einem Leben vollbracht wurden, von solchem Ausmaß, dass jeder sehen kann, was zu erwarten ist. Wahrsager stimmen zu, dass $RANDOM_OLD_MONARCH$ von diesem Kaliber war, so dass "[Root.Monarch.GetTitle]" ein unzureichender Titel ist und wir hier eher von einem Gott oder einer Gottheit sprechen müssen. Unser Volk spricht mit Verehrung über $RANDOM_OLD_MONARCH$ und hat bereits damit begonnen, seine[Root.GetMnMale] verlorene[Root.GetMnMale] [Root.Monarch.GetTitle] und jeden, der seinen Geist kanalisiert, anzubeten."
 fetishist_flavor.133.a:0 "Gepriesen sei $RANDOM_OLD_MONARCH$!"
 fetishist_flavor.150.t:0 "Mwari, der Eine Gott"
 fetishist_flavor.150.d:0 "Obwohl wir die Natur Mwaris als unseren alleinigen Schöpfer und Ursprung aller Macht akzeptiert haben, sind anscheinend nicht alle unserer Untertanen so von seiner Größe überzeugt. In den sensiblen Augen unserer Priester ist die Anbetung der eigenen lokalen Geister in [Root.GetName] etwas zu innig geworden."
 fetishist_flavor.150.a:0 "Wir müssen ihnen den Weg aufzeigen!"
 fetishist_flavor.150.b:0 "Wir können fürs Erste etwas nachsichtig sein."
 fetishist_flavor.150.c:0 "Ihm gehört das Land!"
 religious_leniency:0 "Religiöse Nachsicht"
 desc_religious_leniency:0 "Wir haben entschieden, pragmatisch zu sein und in dieser Provinz eine gewisse Abweichung von der Staatsreligion erlaubt."
 enforced_mwari_orthodoxy:0 "Aufgezwungene Mwari-Orthodoxie"
 desc_enforced_mwari_orthodoxy:0 "Indem wir mit Gewalt gegen jeden, der Mwaris Stellung als den Einen Gott herausfordert, agiert haben, haben wir dieser Provinz eine strikte Herrschaft und Kontrolle auferlegt."
 mwari_forced_conversions_of_heathens:0 "Erzwungene Konvertierung von Heiden"
 desc_mwari_forced_conversions_of_heathens:0 "Wir haben damit begonnen, in dieser Provinz zu konvertieren, damit die Ungläubigen das wahre Licht von Mwaris Größe sehen können."
 fetishist_flavor.151.t:0 "Mwari und die Mhondoro-Geister"
 fetishist_flavor.151.d:0 "Obwohl Mwari der Schöpfer von allem und der Ursprung aller Macht ist, hat er mehrere untergeordnete Geister, die ihm dabei helfen, die Welt zu kontrollieren. Ähnlich muss sich ein großer Herrscher auf untergeordnete Häuptlinge verlassen, um die täglichen Geschäfte der verschiedenen Dörfer im Reich zu führen. Solange wir ein Leben in Einklang mit dem Willen Mwaris führen, können wir uns auch der Unterstützung der Mhondoro-Geister sicher sein. Daher ist es keine Überraschung, dass die Wahrsager von [Root.GetName] die lokalen Häuptlinge rügten und unseren Einfluss auf die Region stärkten."
 fetishist_flavor.151.a:0 "Ihm gehört der Himmel!"
 fetishist_flavor.152.t:0 "Zorn von Mwari"
 fetishist_flavor.152.d:0 "Beim jüngsten Aufruhr in [wrath_of_mwari.GetName] haben lokale Häuptlinge, die unter unserem Befehl stehen, es als angemessen erachtet, gefangene feindliche Anführer mit dem Tod zu bestrafen. Dabei baten sie die Wahrsager Mwaris jedoch nicht um Rat und brachen sie eine Reihe von Regeln. Obwohl den meisten klar ist, dass diese Männer ohne unsere offizielle Genehmigung handelten, führte die Tatsache, dass weder wir noch die Geister Mwaris sie kontrollieren konnten, zu weit verbreiteter Unruhe. Dies besonders, da Einheimische behaupten, Mwari selbst habe gesprochen, um seine große Unzufriedenheit darüber zu zeigen, wie die Dinge sich herausgestellt haben."
 fetishist_flavor.152.a:0 "Wir werden versuchen, es besser zu machen."
 fetishist_flavor.153.t:0 "Der Glaube von [Root.GetName]"
 fetishist_flavor.153.d:0 "Der lokale Häuptling von [Root.GetName] protestiert lautstark gegen die Politik [Root.Owner.GetMunseresunserer] [Root.Owner.Monarch.GetTitle]. Er behauptet, wir ignorierten die Stimme Mwaris und seiner Vertreter. Auf der anderen Seite behauptet der Häuptling, eine enge Verbindung zu den lokalen Wahrsagern und ihren Mhondoro-Geistern zu haben. So unwahrscheinlich das auch klingt, so haben andere bereits damit begonnen, sich ihm im Protest anzuschließen. Es scheint nur noch eine Frage der Zeit zu sein, ehe eine offene Revolte ausbricht."
 fetishist_flavor.153.a:0 "Wir werden ihnen ihren falschen Weg aufzeigen müssen."
 fetishist_flavor.154.t:0 "Königliche Feuer"
 fetishist_flavor.154.d:0 "Ein Reich wie das unsere ist auf ein gewisses Maß an Delegierung angewiesen. Zum Glück ist [Root.GetMunserunsere] [Root.Monarch.GetTitle] [Root.GetMeineine] ausgezeichnete[Root.GetMrMale] Menschenkenner[Root.GetMinFemale], außerdem haben wir Mwari und seine Vertreter, die uns dabei helfen, unser Reich zu wählen und zu kontrollieren.\nUnd dennoch ist es Brauch, dass die verschiedenen Häuptlinge des Reichs einmal jährlich nach [Root.Capital.GetCapitalName] kommen, um Bericht zu erstatten und ihre Loyalität zu beweisen. In einer großen Zeremonie wird von den Häuptlingen erwartet, die königlichen Feuer wieder zu entfachen und sie als Zeichen ihrer Bande zu uns und Mwari zurück in ihre Provinz zu bringen. Daher verärgert es uns sehr, dass wir feststellen mussten, dass einige unserer Häuptlinge in diesem Jahr nicht erschienen. Stattdessen schicken sie klägliche Ausreden bezüglich der Entfernung."
 fetishist_flavor.154.a:0 "Wir können es uns leisten, ihnen zu erlauben, sich abzumelden."
 fetishist_flavor.154.b:0 "Wenn wir dies erlauben, werden andere es ihnen nachtun."
 firexit:0 "Verfall der Autorität"
 desc_firexit:0 "Wir haben ein Auge zugedrückt, als die Häuptlinge von weit weg nicht in unsere Hauptstadt gereist sind, um ihren Diensteid durch das Erneuern der königlichen Feuer aufzufrischen."
 forced_mwari_adherence:0 "Aufgezwungene Zentralisation"
 desc_forced_mwari_adherence:0 "Wir haben alle Häuptlinge im Reich gezwungen, die traditionellen Regeln des Stammesfürstentums einzuhalten und regelmäßig in unsere Hauptstadt zu reisen, um die königlichen Feuer von Mwari neu zu entfachen."
 fetishist_flavor.170.t:0 "Das Elend von [Root.GetName]"
 fetishist_flavor.170.d:0 "Unser Volk in [Root.GetName] ist besorgt, dass die Chwezi-Geister über ihr Verhalten in der Gegend verärgert sind. Nach verbreitetem Glauben gibt es einen starken Rückgang bei der Anzahl der Schwangerschaften und einen Anstieg der Geburtskomplikationen, was auf die jüngste Vernachlässigung eines kleinen Schreins in [Root.GetCapitalName] zurückgeführt wird."
 fetishist_flavor.170.a:0 "Wir können nichts tun."
 fetishist_flavor.170.b:0 "Wir müssen die Chwezi-Priesterinnen um Hilfe bitten."
 fetishist_flavor.170.b.tt:0 "Indem wir die Chwezi-Priesterinnen ermächtigt und sie um Hilfe gebeten haben, die Geister um Rat zu fragen und den Initiationsritus an einheimischen Frauen durchzuführen, stehen die Chancen gut, eine lokale Katastrophe zu verhindern."
 fetishist_flavor.170.c:0 "Wir müssen [Root.Owner.Consort.GetName] dem Chwezi-Geist anbieten."
 fetishist_flavor.170.c.tt:0 "Als Gattin des Chwezi-Geistes wird [Root.Owner.Consort.GetName] in der Lage sein, für uns zu handeln und dies zu stoppen. Sie wird jedoch nie wieder als Königin unseres Landes dienen können."
 fetishist_flavor.171.t:0 "Unterstützung der Geister"
 fetishist_flavor.171.d:0 "Die Chwezi-Ahnen haben unsere Hilferufe erhört und es herrscht weitgehend Übereinstimmung darüber, dass die Gegend um [Root.GetName] nicht mehr an dem schrecklichen Fluch der Unfruchtbarkeit leidet, von dem sie zuvor betroffen war."
 fetishist_flavor.171.a:0 "Wir haben die sich anbahnende Katastrophe in [Root.GetName] erfolgreich abgewendet."
 fetishist_flavor.172.t:0 "Spirituelle Verlassenheit"
 fetishist_flavor.172.d:0 "Die Chwezi-Geister bleiben von unseren Bemühungen, ihre Hilfe gegen die schreckliche Fruchtbarkeitsplage, von der [Root.GetName] befallen ist, zu erbitten, unbeeindruckt. Unser Volk flieht aus der Gegend und hofft, dem schrecklichen Fluch zu entgehen, der es laut verbreitetem Glauben unfähig macht, Kinder zu gebären."
 fetishist_flavor.172.a:0 "Wir wurden auf die Probe gestellt und für unzulänglich befunden."
 fertility_concerns:0 "Abnehmende Fruchtbarkeit"
 desc_fertility_concerns:0 "Ein deutlicher Geburtenrückgang in dieser Gegend deutet darauf hin, dass die Geister über uns verärgert sind. Aus diesem Grund ziehen viele Bewohner in der Hoffnung, ihrem Zorn zu entkommen, in andere Teile des Landes."
 fetishist_flavor.173.t:0 "Heimatlose Zauberin"
 fetishist_flavor.173.d:0 "Eine Gruppe von Priesterinnen, die von einer mächtigen Zauberin angeführt wird, hat [Root.Capital.GetCapitalName] erreicht und ersucht unsere Gastfreundschaft. Durch geheime Wege der Geistbesessenheit können sie direkt mit den großen Chwezi-Geistern von einst kommunizieren. Ihre Bitte um Gastfreundschaft abzulehnen, ist nicht wirklich eine Option, doch die Art der Unterstützung, die wir dieser Gruppe zukommen lassen, wird wahrscheinlich die Art der Unterstützung beeinflussen, die wir für unsere[Root.GetMnMale] [Root.Monarch.GetTitle] erwarten können."
 fetishist_flavor.173.a:0 "Wir können nur spärliche Unterbringungen anbieten, doch wir erwarten wenig im Gegenzug."
 fetishist_flavor.173.b:0 "Erinnern wir unser Volk an unsere enge Verbindung zu Kitara."
 fetishist_flavor.173.c:0 "Bietet allen, die es brauchen, Heilung und Trost in [Root.Capital.GetCapitalName] an."
 fetishist_flavor.174.t:0 "Schlechtes Omen"
 fetishist_flavor.174.da:0 "Die Wahrsager in [Root.Capital.GetCapitalName] haben Visionen von bevorstehender Zerstörung. Sie versichern uns, dass die Chwezi-Geister aus dem alten Kitara alles ihnen Mögliche tun werden, um uns zu beschützen, wir können jedoch sicher gehen, dass schwere Zeiten bevorstehen."
 fetishist_flavor.174.a:0 "Dunkle Worte ..."
 fetishist_flavor.174.b:0 "Die Wahrsager werden zwischen uns und den alten Helden stehen."
 fetishist_flavor.175.t:0 "Geisterschrein"
 fetishist_flavor.175.d:0 "Der Repräsentant eines der größeren Schreine in unserem Land hat in einer Audienz mit [Root.GetMunseremunserer] [Root.Monarch.GetTitle] darum gebeten, dass wir einen Ausbau finanzieren und weitere Priester für den Chwezi-Geist, der dort lebt, organisieren. Laut dem Verwalter ist dieser Schrein, obgleich er nicht vernachlässigt wurde, nicht geeignet, um unsere großen Ahnen zu beherbergen, und sie haben uns wissen lassen, dass wir nichts Großes erwarten können, solange wir dagegen nichts unternehmen.\nDies allein wäre schon eine beunruhigende Sache, doch es scheint auch, als ob sich ein örtlicher Demagoge daran festgeklammert habe. Da [Root.Monarch.GetName] von dem örtlichen Klerus so verunglimpft wird, ist der Verdacht nicht weit hergeholt, dass die beiden zusammenarbeiten."
 fetishist_flavor.175.a:0 "Wir werden der Priesterin freie Hand gewähren."
 fetishist_flavor.175.b:0 "Ich weigere mich, manipuliert zu werden!"
 shrine_with_privileges:0 "Schrein mit Privilegien"
 desc_shrine_with_privileges:0 "Wir haben dem einflussreichen spirituellen Schrein in dieser Provinz eine erhebliche Anzahl von Privilegien zugestanden."
 local_demagogue:0 "Einheimischer Demagoge"
 desc_local_demagogue:0 "Ein einheimischer Demagoge versucht, die Bevölkerung dieser Provinz gegen uns aufzustacheln."
 fetishist_flavor.201.t:0 "Das Volk von Enkai"
 fetishist_flavor.201.d:0 "Wir sind auf einen Stamm gestoßen, der inbrünstig eine Gottheit namens "Enkai", den Mann im Himmel, anbetet. Sie scheinen Rindern eine hohe Bedeutung beizumessen. Jeder Mann zählt seinen Reichtum in Kühen, Stieren und Kälbern. Ein Kuhhirt, den wir trafen, erzählte uns über die Legende von Enkai und dem Geschenk, das er seinem Volk machte. \n\nDer Erzählung nach war Enkai einst ein Mensch, dessen Herde alle Rinder der Welt umfasste. Als der Himmel aus der Erde gerissen wurde, schickte er seine Herde an einem Seil aus Rinde zurück zu seinem Volk. Ein Stamm neidischer Jäger, der die Rinder begehrte, schnitt das Seil durch, und nun sind die Rinder die einzige verbliebene Verbindung zu Enkai. Dieses Volk beansprucht für sich, die Außerwählten Enkais zu sein, weswegen ihnen alle Rinder unter dem Himmel gehören."
 fetishist_flavor.201.a:0 "Wir werden nach weiterem Wissen über Enkai und seine Segen trachten."
 fetishist_flavor.202.t:0 "Gott des Himmels."
 fetishist_flavor.202.d:0 "Vor Kurzem stießen wir auf ein Volk, das inbrünstig "Waaq" anbetet, der laut ihnen der oberste und allmächtigste Herrscher des Universums ist. Wenn man ihren Worten Glauben schenken kann, erschuf er die Welt und wohnt im Himmel, von wo aus er über uns alle wacht. Die Menschheit ist seinem Willen unterworfen und muss ihn stets anbeten und fürchten. \n\nDie Anhänger von Waaq beten vor allem anderen für Frieden und Harmonie. Sie glauben, die Welt balanciere auf den Hörnern eines großen Stieres. Vor ihm steht, an einem Pfosten gebunden, eine Kuh. Das Gleichgewicht des Universums ist an die Liebe zwischen dem Stier und der Kuh gebunden. Sollte sie sich von ihm abwenden, würde der Stier ängstlich werden und die Welt würde kippen. Dies könnte zu allen möglichen Katastrophen auf Erden führen. Solange wir jedoch beten und dem großen Waaq Geschenke bringen, bleiben wir sicher. Dies zumindest behaupten diese Leute."
 fetishist_flavor.202.a:0 "Bringt uns mehr über den mächtigen Waaq bei."
 fetishist_flavor.203.t:0 "Der geteilte Gott"
 fetishist_flavor.203.d:0 "Während wir unseren Horizont erweitern und neue Gemeinschaften treffen, lernen wir über andere Gottheiten und Lebensweisen. Vor Kurzem erreichten uns Berichte über den Gott "Zanahary". Er ist der Schöpfer des Universums, geteilt in zwei – er ist sowohl männlich als auch weiblich, Licht und Dunkel, Himmel und Erde. Der himmlische Zanahary haucht den Körpern aus Lehm, die vom irdischen Zanahary gestaltet wurden, Leben ein, und erschafft dadurch die Menschen. Wenn die zwei Seiten Zanaharys sich streiten, wird dem Körper das Leben entzogen, was zu Sterblichkeit und Tod führt.\n\nDie Anhänger Zanaharys scheinen darüber jedoch nicht besonders besorgt zu sein. Sie erzählen uns, dass das Leben nur ein vorübergehender Zustand sei und dass die Toten die wichtigsten Mitglieder der Gemeinschaft seien. Die Vorfahren, oder "Razana", werden als Götter auf Erden beschrieben und agieren als Vermittler zwischen den Lebenden und Zanahary."
 fetishist_flavor.203.a:0 "Faszinierend! Wir müssen mehr über Zanahary und die Razana lernen."
 fetishist_flavor.21.t:0 " "
 fetishist_flavor.204.t:0 "Beten für den Regen"
 fetishist_flavor.204.d.a:0 "Die Regenzeit nähert sich und uns erreichte die Nachricht aus der Provinz [rain_province.GetName], in der um unsere Hilfe gebeten wird. Die Bewirtschaftung des Bodens ist sowohl für die lokale Wirtschaft von [rain_province.GetName] als auch für die umliegender Gegenden entscheidend. In den letzten Jahren waren wir jedoch nicht mit ausreichendem Niederschlag gesegnet. Die Bauern beten bestimmt bereits zu Waaq für fruchtbare Felder und eine ertragreiche Ernte, doch die ansässigen Wadaad-Priester glauben, dass eine organisierte Feier effektiver wäre. Sie betonen, wie wichtig die diesjährige Ernte für den zukünftigen Wohlstand der Region ist."
 fetishist_flavor.204.d.b:0 "Die Regenzeit nähert sich und uns erreichte die Nachricht aus der Provinz [rain_province.GetName], in der um unsere Hilfe gebeten wird. Die Bewirtschaftung des Bodens ist sowohl für die lokale Wirtschaft von [rain_province.GetName] als auch für die umliegender Gegenden entscheidend. In den letzten Jahren waren sie jedoch nicht mit ausreichendem Niederschlag gesegnet. Die Bauern beten bestimmt bereits zu Yemayá, der Göttin der Fruchtbarkeit, für eine ertragreiche Ernte, doch die ansässigen Priester glauben, dass eine organisierte Feier effektiver wäre. Sie betonen, wie wichtig die diesjährige Ernte für den zukünftigen Wohlstand der Region ist."
 fetishist_flavor.204.a:0 "Wir werden bei der Ausrichtung einer großen Feier zu Ehren Waaqs helfen."
 fetishist_flavor.204.a.tt:0 "Unterstützt die Priester in [rain_province.GetName]. Eine Dürre hätte eklatante negative Auswirkungen auf die Produktivität in der Gegend, wohingegen guter Niederschlag helfen würde, sie aufblühen zu lassen. Es gibt jedoch keine Garantie, dass Waaq zuhören wird."
 fetishist_flavor.204.b:0 "Wir werden eine große Feier zu Ehren der Herrin des Regens veranstalten."
 fetishist_flavor.204.b.tt:0 "Unterstützt die Priester in [rain_province.GetName]. Eine Dürre hätte eklatante negative Auswirkungen auf die Produktivität in der Gegend, wohingegen guter Niederschlag helfen würde, sie aufblühen zu lassen. Es gibt jedoch keine Garantie, dass Yemayá zuhören wird."
 fetishist_flavor.204.c:0 "Wenn diese gottlosen Bauern verhungern, sind sie selbst schuld."
 fetishist_flavor.204.c.tt:0 "Unterstützt die Priester in [rain_province.GetName] nicht und riskiert ein weiteres Jahr unzureichenden Niederschlags. Eine Dürre hätte eklatante negative Auswirkungen auf die Produktivität in der Gegend."
 fetishist_flavor.205.t:0 "Das Jahr der großen Regenfälle"
 fetishist_flavor.205.d.a:0 "Der barmherzige Waaq sei gepriesen, unsere Gebete wurden erhört! Der Regen fällt regelmäßig in [rain_province.GetName] und in der Umgebung. Wie es scheint, haben sich unsere Anstrengungen gelohnt. Es ist schon viele Jahre her, seit das Volk in dieser Gegend solche Niederschlagsmengen erlebt hat, und noch immer ist kein Ende in Sicht. Schwere Wolken, geschwängert mit dem Segen Waaqs, bedecken den Himmel von Horizont zu Horizont. Das Volk feiert den Barwaqoo, oder auch Regen Gottes, und bereitet sich auf eine fantastische Ernte vor."
 fetishist_flavor.205.d.b:0 "Der barmherzige Waaq sei gepriesen! Der Regen fällt regelmäßig in [rain_province.GetName] und in der Umgebung. Wie es scheint, waren die Gebete der Bauern ausreichend, ungeachtet dessen, was die Priester gesagt hatten. Es ist schon viele Jahre her, seit das Volk in dieser Gegend solche Niederschlagsmengen erlebt hat, und noch immer ist kein Ende in Sicht. Schwere Wolken, geschwängert mit dem Segen Waaqs, bedecken den Himmel von Horizont zu Horizont. Das Volk feiert den Barwaqoo, oder auch Regen Gottes, und bereitet sich auf eine fantastische Ernte vor."
 fetishist_flavor.205.d.c:0 "Die barmherzige Herrin sei gepriesen, unsere Gebete wurden erhört! Der Regen fällt regelmäßig in [rain_province.GetName] und in der Umgebung. Wie es scheint, haben sich unsere Anstrengungen gelohnt. Es ist schon viele Jahre her, seit das Volk in dieser Gegend solche Niederschlagsmengen erlebt hat, und noch immer ist kein Ende in Sicht. Schwere Wolken, geschwängert mit dem Segen Yemayás, bedecken den Himmel von Horizont zu Horizont. Das Volk feiert den Regen der Herrin und bereitet sich auf eine fantastische Ernte vor."
 fetishist_flavor.205.d.d:0 "Der barmherzige Herrin sei gepriesen! Der Regen fällt regelmäßig in [rain_province.GetName] und in der Umgebung. Wie es scheint, waren die Gebete der Bauern ausreichend, ungeachtet dessen, was die Ältesten gesagt haben. Es ist schon viele Jahre her, seit das Volk in dieser Gegend solche Niederschlagsmengen erlebt hat, und noch immer ist kein Ende in Sicht. Schwere Wolken, geschwängert mit dem Segen Yemayás, bedecken den Himmel von Horizont zu Horizont. Das Volk feiert den Regen der Herrin und bereitet sich auf eine fantastische Ernte vor."
 fetishist_flavor.205.a:0 "Wir danken dem Himmelsvater für unser Wohlergehen!"
 fetishist_flavor.205.b:0 "Wir danken der Herrin des Regens für unser Wohlergehen!"
 fetishist_flavor.206.t:0 "Die Gleichgültigkeit Gottes"
 fetishist_flavor.206.d.a:0 "Wir haben alles gegeben, doch manchmal ist das nicht genug. Unsere Gebete sind auf taube Ohren gestoßen und unsere Opfergaben wurden zurückgewiesen. Obwohl die Niederschläge in [rain_province.GetName] und in der Umgebung in den letzten Jahren enttäuschend gewesen sind, gab es wenigstens ein wenig Regen. Nun gibt es nichts. Die Sonne blendet uns aus einem blassen, wolkenlosen Himmel und versengt die Erde und alles, was mutig genug ist, um zu wachsen. Magere Jahre erwarten das Volk von [rain_province.GetName] ..."
 fetishist_flavor.206.d.b:0 "Wie es scheint, konnte das Volk in [rain_province.GetName] Waaq nicht besänftigen. Es spielt keine Rolle, ob ihre Gebete nicht aufrichtig oder ihre Opfergaben mager waren – wir alle müssen für ihr Versagen büßen. Obwohl die Niederschläge in [rain_province.GetName] und in der Umgebung in den letzten Jahren enttäuschend gewesen sind, gab es wenigstens ein wenig Regen. Nun gibt es nichts. Die Sonne blendet uns aus einem blassen, wolkenlosen Himmel und versengt die Erde und alles, was mutig genug ist, um zu wachsen. Magere Jahre erwarten das Volk von [rain_province.GetName] ..."
 fetishist_flavor.206.d.c:0 "Wir haben alles gegeben, doch manchmal ist das nicht genug. Unsere Gebete sind auf taube Ohren gestoßen und unsere Opfergaben wurden zurückgewiesen. Obwohl die Niederschläge in [rain_province.GetName] und in der Umgebung in den letzten Jahren enttäuschend gewesen sind, gab es wenigstens ein wenig Regen. Nun gibt es nichts. Die Sonne blendet uns aus einem blassen, wolkenlosen Himmel und versengt die Erde und alles, was mutig genug ist, um zu wachsen. Magere Jahre erwarten das Volk von [rain_province.GetName] ..."
 fetishist_flavor.206.d.d:0 "Wie es scheint, konnte das Volk in [rain_province.GetName] Yemayá nicht besänftigen. Es spielt keine Rolle, ob ihre Gebete nicht aufrichtig oder ihre Opfergaben mager waren – wir alle müssen für ihr Versagen büßen. Obwohl die Niederschläge in [rain_province.GetName] und der Umgebung in den letzten Jahren enttäuschend gewesen sind, gab es wenigstens Regen. Nun gibt es nichts. Die Sonne blendet uns aus einem blassen, wolkenlosen Himmel und versengt die Erde und alles, was mutig genug ist, um zu wachsen. Magere Jahre erwarten das Volk von [rain_province.GetName] ..."
 fetishist_flavor.206.a:0 "Waaq kann ein strenger Herr sein."
 fetishist_flavor.206.b:0 "Die Mutter des Meeres kann eine strenge Herrin sein."
 rains_of_fertility:0 "Regen der Fruchtbarkeit"
 desc_rains_of_fertility:0 "Reichlich Regen hat zu einer der ertragsreichsten Ernten geführt, an die man sich erinnern kann. Die Gegend wird auf Jahre hinaus erblühen."
 barren_lands:0 "Karges Land"
 desc_barren_lands:0 "Nach einer Phase schwerer Dürren sind die Felder in diesem Land trocken und unfruchtbar geworden."
 ancestral_tomb:0 "Das Grab der Vorfahren"
 desc_ancestral_tomb:0 "Die Lande der Vorfahren unseres Herrschers liegen in dieser Provinz. Die großen Grabstätten sind für unsere Nation von erheblicher religiöser Bedeutung."
 grand_ancestral_tomb:0 "Großes Grab der Vorfahren"
 desc_grand_ancestral_tomb:0 "Die Lande der Vorfahren unseres Herrschers liegen in dieser Provinz. Die jüngst restaurierten Grabstätten gehören zu den beeindruckendsten Gebäuden des Landes und sind für unser Volk von großer religiöser Bedeutung."
 crumbling_ancestral_tomb:0 "Zerfallendes Grab der Vorfahren"
 desc_crumbling_ancestral_tomb:0 "Die Lande der Vorfahren unseres Herrschers liegen in dieser Provinz. Die einst großen Grabstätten wurden vernachlässigt."
 fetishist_flavor.207.t:0 "Die nächste Generation"
 fetishist_flavor.207.d:0 "Die Zeit für eine weitere Gruppe gleichaltriger Jungen ist gekommen, um sich dem Ritus von "Emuratare" zu unterziehen, wodurch sie endlich zu Männern und Kriegern werden. Mit dem Erwachsensein kommt die Verantwortung einher, unser Volk und Territorium zu beschützen. Zehn Jahre lang werden sie zusammen in dem "Emanyatta", einem Kriegerdorf, leben, wo sie der Nation ihren Dienst erweisen.\n\nMit diesem Zustrom in die Armee unseres Landes bietet sich uns auch die Gelegenheit, eine neue Generation von Kriegern zu formen. Worauf sollte der Schwerpunkt ihrer Ausbildung liegen?"
 fetishist_flavor.207.a:0 "Sie sollen kämpfen wie Löwen, tapfer und wild!"
 fetishist_flavor.207.b:0 "Wir bringen ihnen Disziplin bei, und wie man zusammenarbeitet wie eine Ameisenkolonie!"
 bold_warriors:0 "Tapfere Krieger"
 desc_bold_warriors:0 "Die gegenwärtige Alterskohorte aus Kriegern wurde ausgebildet, um tapfer und wild wie Löwen zu sein."
 disciplined_warriors:0 "Disziplinierte Krieger"
 desc_disciplined_warriors:0 "Die gegenwärtige Alterskohorte aus Kriegern wurde ausgebildet, um diszipliniert und hartnäckig wie eine Ameisenarmee zu sein."
 fetishist_flavor.208.t:0 "Der Zorn von Enkai"
 fetishist_flavor.208.d:0 "Enkai ist ein überwiegend wohlwollender und gerechter Gott. Wir nennen ihn "Enkai Naibor", Gott ist schwarz, da er dunkle Regenwolken aufziehen lässt. Wenn wir heute jedoch in den Himmel schauen, dann sehen wir das nicht. Stattdessen ist der Himmel rot und trocken. In solchen Zeiten geben wir ihm einen anderen Namen: "Enkai Nanyokie", Gott ist rot.\n\nDie Dürre hat unser Volk schwer getroffen. Es wird zunehmend schwer, in manchen Gegenden Wasser zu finden, und es gibt für unsere Herden kaum noch etwas zu fressen. In einer Gegend nahe der Provinz [drought_province.GetName] ist die Situation besonders besorgniserregend. Ein einheimischer "Oloiboni", ein spiritueller Anführer, schlug vor, jeder Rinderbesitzer solle acht Stiere opfern, um den großen Enkai zu besänftigen. Obwohl wir glauben, dass er recht hat, würde das Aufzwingen eines solchen Dekrets unser Volk sicher verärgern."
 fetishist_flavor.208.a:0 "Wenn wir die Rinder nicht opfern, werden sie durch die Dürre sowieso verenden."
 fetishist_flavor.208.a.tt:0 "Befehlt dem Volk in [drought_province.GetName] und der Umgebung, einen Teil ihrer Rinderherden zu opfern, um zu versuchen, die Dürre zu beenden und für Regen zu sorgen. Es gibt jedoch keine Garantie, dass Enkai besänftigt wird."
 fetishist_flavor.208.b:0 "Das ist zu viel verlangt. Unser Volk hat schon genug gelitten."
 fetishist_flavor.208.b.tt:0 "Ordnet keine Opfer an und riskiert den weiteren Zorn Enkais."
 fetishist_flavor.209.t:0 "Gott ist schwarz"
 fetishist_flavor.209.d:0 "Preiset alle Enkai Naibor, unseren wohlwollenden Herren! Einmal mehr ist der Himmel dunkel vor schweren Wolken! Es hat seit vielen Tagen nicht geregnet, doch trotzdem ist alles anders. Was zuvor trocken und rot war, ist nun nass und grün. Unsere Kinder werden keinen Durst mehr leiden und unsere Rinder nicht mehr hungern. Wir sind wahrlich gesegnet."
 fetishist_flavor.209.a:0 "Wir können Enkai immer vertrauen."
 fetishist_flavor.210.t:0 "Gott ist rot"
 fetishist_flavor.210.d:0 "Wir haben das Blut tausender Stiere auf der versengten Erde vergossen und dennoch gab es keinen einzigen Regentropfen. Der Himmel ist so purpurn wie die Erde. Himmel und Erde spiegeln den Zorn Enkai Nanyokies wider. Als wir auf den Oloiboni von [drought_province.GetName] hörten, haben wir die Situation nur noch verschlechtert. Das Blut und das Fleisch, das wir den Aasfressern überlassen haben, hätte viele Leben retten können, Leben, die nun unter einer unerbittlichen Sonne ausgelöscht wurden."
 fetishist_flavor.210.a:0 "Möge Enkai barmherzig sein!"
 fetishist_flavor.210.a.tt:0 "Die Dürre in [drought_province.GetName] und in der umgebenden Region hält an, trotz der Opfergaben."
 god_is_black:0 "Gott ist schwarz"
 desc_god_is_black:0 "Enkai Naibor hat die Wolken mit Regen gefüllt, wodurch die Provinz wieder erblüht."
 god_is_red:0 "Gott ist rot"
 desc_god_is_red:0 "Enkai Nanyokie enthält seinen Anhängern den Regen vor und lässt diese Provinz trocken und unfruchtbar zurück. Volk und Rinder sterben gemeinsam unter einer sengenden Sonne."
 forced_sacrifice:0 "Aufgezwungenes Opfer"
 desc_forced_sacrifice:0 "Das Volk in dieser Provinz wurde gezwungen, einen Teil seiner Herden zu opfern. Rinder sind ihre wertvollste Ressource und sie sind darüber alles andere als glücklich, ganz gleich, wie die Folgen sind."
 fetishist_flavor.301.t:0 "Das Land der Ahnen"
 fetishist_flavor.301.d.a:0 "Für den großen Zanahary ist das Leben eines Menschen mit einem Lidschlag beendet. Die Toten sind jedoch ewig. Unsere verehrten Vorfahren agieren als Vermittler zwischen Gott und den Lebenden. Wir müssen ihren Rat ersuchen und sie glücklich machen, damit unsere Gemeinschaft gedeihen kann.\n\nUm mit ihnen zu kommunizieren, müssen wir "Tanindrazana", das Land der Ahnen, aufsuchen. Während unsere Behausungen gewöhnlich bescheiden sind, leben die Toten in großartigen Grabstätten. Eines Tages schließen wir uns ihnen an, doch bis dahin liegt unsere größte Verantwortung darin, unseren Ahnen zu dienen, indem wir ihr Heim pflegen und ihren Befehlen gehorchen."
 fetishist_flavor.301.a:0 "Wir werden das Land der Vorfahren bis zum letzten Atemzug beschützen."
 fetishist_flavor.301.a.tt:0 "Die Lande der Ahnen von [Root.Monarch.GetTitle] [Root.Monarch.GetName] liegen in der Provinz [ancestral_lands.GetName]."
 fetishist_flavor.302.t:0 "Tot und vergessen"
 fetishist_flavor.302.d:0 "Einst beteten wir jene an, die vor uns waren, doch jetzt haben wir einen neuen Weg gewählt. Obwohl die großen Gräber, die wir zu Ehren der Ahnen erbaut haben, verbleiben, haben sie nicht mehr die gleiche Bedeutung für unser Volk. Ihre Hüter erfüllen nun andere Aufgaben und eines Tages wird nichts außer Knochen und Ruinen übrig bleiben. Nun beginnt die letzte Ruhe unserer Ahnen."
 fetishist_flavor.302.a:0 "Es ist Zeit für eine neue Ära! Lang lebe [Root.Monarch.GetTitle] [Root.Monarch.GetName]!"
 fetishist_flavor.302.a.tt:0 "Da [Root.Monarch.GetTitle] [Root.Monarch.GetName] einen anderen Kult für unsere Nation ausgewählt hat, haben die Lande der Ahnen in [ancestral_lands.GetName] nun ihre Bedeutung verloren."
 fetishist_flavor.303.t:0 "Das unendliche Schweigen"
 fetishist_flavor.303.d.a:0 "Wir konnten uns für Rat und Führung immer an die Razana, an unsere Vorfahren, wenden, doch nun herrscht nur noch Schweigen. Die Lande der Vorfahren der Elite unserer Nation, darunter auch das große Mausoleum der [Root.Monarch.Dynasty.GetName], sind verloren. Uns erreichten Meldungen über geplünderte Gräber und entweihte Überreste. Wir sind von den Ahnen abgeschnitten und damit auch vom großen Zanahary. An wen sollen wir uns nun wenden? Wer soll uns führen? Es gibt viele, die in Frage stellen, ob [Root.Monarch.GetTitle] [Root.Monarch.GetName] unsere Nation regieren sollte, wenn [Root.Monarch.GetSheHe] doch dabei versagte, das zu beschützen, was am heiligsten ist."
 fetishist_flavor.303.d.b:0 "verloren, CA"
 fetishist_flavor.303.a:0 "Dies ist ein schwarzer Tag für [Root.GetName]."
 fetishist_flavor.303.a.tt:0 "Das Ahnengrab der [Root.Monarch.Dynasty.GetName] ist verloren und viele sorgen sich um [Root.Monarch.GetTitle] [Root.Monarch.GetName]s Fähigkeit, zu herrschen."
 fetishist_flavor.304.t:0 "Ein neuer Anfang"
 fetishist_flavor.304.d.a:0 "Seit dem Tag, an dem wir die heiligsten Lande der Vorfahren verloren haben, war unser Land geschwächt. Mit dem Aufstieg [Root.GetMunseresunserer] neuen [Root.Monarch.GetTitle] ist jedoch die Zeit gekommen, diese Wunde für immer zu schließen. [Root.Monarch.GetName] ist [Root.GetMderdie] Anführer[Root.GetMinFemale] einer neuen Generation, die nun aufsteigt. Wir können unsere Augen auf eine große Zukunft richten. [Root.Monarch.GetSheHeCap] hat die Macht, ein neues Tanindrazana zu ernennen und eine große Grabstätte zu errichten, wo [Root.Monarch.GetHerHis] Vorgänger ruhen kann."
 fetishist_flavor.304.d.b:0 "Wiederaufbauen? für CA Kult"
 fetishist_flavor.304.a:0 "Von nun an werden wir unsere Toten in [ancestral_lands.GetName] begraben."
 fetishist_flavor.304.a.tt:0 "Ein Stück Land in der Provinz [ancestral_lands.GetName] wird dem Vorfahren gewidmet und ein Grab wird für die Familie der [Root.Monarch.Dynasty.GetName] errichtet."
 fetishist_flavor.304.b:0 "Wir können uns kein weiteres Monument für Priester und Leichen leisten."
 fetishist_flavor.304.b.tt:0 "Obwohl einige darüber aufgebracht sind, wird kein neues Grab für die Familie der [Root.Monarch.Dynasty.GetName] gebaut."
 fetishist_flavor.310.t:0 "Palast der Toten"
 fetishist_flavor.310.d.a:0 "Einer der heiligsten Orte unserer Nation ist das Tanindrazana von [Root.Monarch.GetTitle] [Root.Monarch.GetName], das in der Provinz [ancestral_lands.GetName] liegt. Einige Eurer meist respektierten und einflussreichsten Vorfahren liegen hier im Mausoleum der Familie der [Root.Monarch.Dynasty.GetName]. Obwohl dieses Grab eines der beeindruckendsten Denkmäler im Lande ist, ist die Pflege eines so großen Gebäudes ein erhebliches Unterfangen, und der Zustand des Grabs beginnt, sich zu verschlechtern. Wenn wir nicht mehr für die Instandhaltung ausgeben, wäre das ein Affront gegen unsere Vorfahren."
 fetishist_flavor.310.d.b:0 "Andere Beschreibung"
 fetishist_flavor.310.a:0 "Wir werden das Grab der [Root.Monarch.Dynasty.GetName] zu früherem Ruhm restaurieren!"
 fetishist_flavor.310.a.tt:0 "Ergreift die Gelegenheit, einige Verbesserungen an dem Ahnengrab in [ancestral_lands.GetName] vorzunehmen, während die Reparaturen durchgeführt werden."
 fetishist_flavor.310.b:0 "Stellt Ressourcen für die nötigsten Reparaturen zur Verfügung."
 fetishist_flavor.310.b.tt:0 "Das Ahnengrab in [ancestral_lands.GetName] wird restauriert, doch es werden keine Verbesserungen vorgenommen."
 fetishist_flavor.310.c:0 "Die Bedürfnisse der Lebenden sind dringender als jene der Toten!"
 fetishist_flavor.310.c.tt:0 "Spart die Ressourcen für etwas anderes auf, wenn auch das Ahnengrab in [ancestral_lands.GetName] verfällt."
 fetishist_flavor.311.t:0 "Zufriedenheit der Ahnen"
 fetishist_flavor.311.d:0 "Die Ahnen sind über die Verbesserungen am Grab der Familie der [Root.Monarch.Dynasty.GetName], die vor 15 Jahren vorgenommen wurden, überaus erfreut. Obwohl die Pracht mit der Zeit etwas nachgelassen hat, werden sie sich sicher an unsere Ehrerbietung erinnern, auch wenn die Lebenden nicht mehr beeindruckt sind."
 fetishist_flavor.311.a:0 "Mögen die Ahnen auf Jahre hinaus über uns wachen."
 fetishist_flavor.311.a.tt:0 "Das Grab der Familie der [Root.Monarch.Dynasty.GetName] in [ancestral_lands.GetName] gilt nicht mehr als großartig."
 fetishist_flavor.312.t:0 "Der Tag, an dem die Erde bebte"
 fetishist_flavor.312.d.a:0 "Uns erreichten Meldungen von einer schrecklichen Tragödie in der Provinz [earthquake_province.GetName]. Der Boden dort bebte und verschob sich, wodurch mehrere Dörfer zerstört und zahlreiche Leben ausgelöscht wurden. Als Anhänger von Waaq glauben wir vor allen Dingen an Harmonie und Gleichgewicht. Unsere Welt ruht auf den Hörnern des großen Stiers, der gegenüber seiner Geliebten, der Kuh, steht. Wenn sie sich ihm abwendet, wird unsere Welt von Katastrophen heimgesucht, da die Welt auf seinen Hörnern kippt. Die Harmonie muss wiederhergestellt werden! Die Frage ist nur, wie ...?"
 fetishist_flavor.312.a:0 "Die schmutzigen Ungläubigen aus [earthquake_infidel.GetName] sind schuld!"
 fetishist_flavor.312.a.tt:0 "Behauptet, dass das [earthquake_infidel.GovernmentName] aus [earthquake_infidel.GetName] für das Erdbeben verantwortlich ist. Dies gibt uns einen Grund, sie anzugreifen."
 fetishist_flavor.312.b:0 "Wie Gift in den Adern der Nation sind die Ungläubigen unter uns schuld."
 fetishist_flavor.312.b.tt:0 "Schiebt jedem die Schuld zu, der nicht Anhänger des [Root.GetCult] ist, und bringt die Gläubigen gegen sie auf."
 fetishist_flavor.312.c:0 "Wir werden zusammenarbeiten, um [earthquake_province.GetName] wiederaufzubauen."
 fetishist_flavor.312.c.tt:0 "Sammelt Ressourcen aus dem ganzen Reich, um Bauprojekte in [earthquake_province.GetName] zu finanzieren."
 fetishist_flavor.312.d:0 "[Root.GetCult] missfällt unser Weg. Wir müssen Buße tun."
 fetishist_flavor.312.d.tt:0 "Schlagt keinen Nutzen aus der Situation, doch versucht, [Root.GetCult] durch ehrliche Andacht zufriedenzustellen."
 hit_by_earthquake:0 "Vom Erdbeben betroffen"
 desc_hit_by_earthquake:0 "Das Erdbeben, das diese Provinz traf, forderte einen hohen Preis, nicht nur hinsichtlich der Reparaturkosten, sondern auch an menschlichen Leben."
 opinion_insulted_by_accusation:0 "Durch Anschuldigung beleidigt"
 devout_ruler:0 "Frommer Herrscher"
 desc_devout_ruler:0 "Der Herrscher unserer Nation ist ein frommer Anhänger des wahren Glaubens und versucht immer, es den höheren Mächten recht zu machen."
 persecuting_infidels:0 "Verfolgung der Ungläubigen"
 desc_persecuting_infidels:0 "Die Anhänger des wahren Glaubens in unserem Land empfinden nur geringe Sympathie mit den Ungläubigen unter uns."
 rebuilding_efforts:0 "Wiederaufbau"
 desc_rebuilding_efforts:0 "Nachdem diese Provinz von einer Katastrophe heimgesucht worden war, erhielt sie finanzielle Hilfe, um die Reparaturen und den Wiederaufbau zu beschleunigen."
 fetishist_flavor.400.t:0 "Sohn Gottes"
 fetishist_flavor.400.d:0 "Vor Kurzem tauchten Fremde auf, die das Wort "Christi" mit sich brachten, vom dem sie behaupten, der Sohn Gottes zu sein. Sie sagen auch, er sei aus dem Himmel hinabgestiegen und ginge unter uns, um über Liebe und Vergebung zu lehren. Am Ende starb er für unsere Sünden am Kreuz, um schließlich wiederaufzuerstehen und in den Himmel zu steigen. Sie sagen, der Erlöser würde eines Tages zur Erde zurückkehren, um seinen Anhängern ewiges Leben zu gewähren und das letzte Königreich Gottes zu errichten."
 fetishist_flavor.400.a:0 "Ewiges Leben, sagt Ihr? Wir hören."
 fetishist_flavor.401.t:0 "Die Einheit Gottes"
 fetishist_flavor.401.d:0 "Wir haben ein Volk getroffen, das sein Leben der Anbetung des einen wahren Gottes widmet, den sie "Allah" nennen. Sie leben nach den Gesetzen, die ihnen durch ihre Propheten vorgegeben wurden. Der größte von ihnen hieß Mohammed. Uns wurde gesagt, man müsse sich an die Fünf Säulen halten, um ein wahrer Diener Gottes zu sein: Glaubensbekenntnis, Pflichtgebet, Almosenabgabe, Fasten und die Pilgerfahrt nach "Mekka". Sie teilten eine Schrift mit uns, den "Koran", der anscheinend die endgültige, unverfälschte Offenbarung Gottes enthält."
 fetishist_flavor.401.a:0 "Das werden wir uns genauer anschauen."
 fetishist_flavor.402.t:0 "Vier Edle Wahrheiten"
 fetishist_flavor.402.d:0 "Wir haben einen Weisen getroffen, der überaus bescheiden gekleidet ist und behauptet, ein Mönch zu sein, der der Lehre des "Buddha" folgt. Als wir fragten, was dies bedeute, fuhr er fort, uns über einen Mann zu erzählen, der die Erleuchtung erfahren hatte. Später wurde er als der Buddha bekannt und teilte seine Weisheit der Vier Edlen Wahrheiten mit seinen Schülern. Sie enthüllen, wie wir uns als Menschen sehen und an etwas festhalten, das vergänglich ist, wodurch wir unzufrieden bleiben und in einem endlosen Kreislauf der Wiedergeburt gefangen sind; doch auch, wie wir Befreiung und Erleuchtung erreichen können, indem wir dem Edlen Achtfachen Pfad folgen."
 fetishist_flavor.402.a:0 "Interessant. Erzählt uns bitte mehr."
 fetishist_flavor.403.t:0 "Die Ewige Ordnung"
 fetishist_flavor.403.d:0 "Wir sind auf Gläubige des Sanatana-Dharma, oder der ewigen Ordnung, gestoßen. Sie legen Wert auf ein tugendhaftes und moralisches Leben, Stabilität und die Freiheit vor Unwissenheit. Wie es scheint, beten sie nicht einen, sondern mehrere Götter an, die ihnen auf ihrer Reise zur Besserung helfen. Sie erwähnen Namen wie Shiva den Zerstörer und Vishnu den Erhalter. Sie drängen unser Volk, seine Handlungen in diesem Leben zu bedenken, und durch "Karma", der spirituellen Ursache und Wirkung, können wir danach trachten, nach diesem Leben eines Besseren würdig zu sein. Das höchste aller Ziele ist, den Kreislauf aus Geburt und Wiedergeburt zu beenden ..."
 fetishist_flavor.403.a:0 "Das klingt, als würde sich eine weitere Untersuchung lohnen."
 fetishist_flavor.404.t:0 "Die Macht der Sonne"
 fetishist_flavor.404.d:0 "Das Volk jenseits des Meeres ist faszinierend. Zuerst waren es nur ihre goldenen Symbole und kunstvollen Pyramiden, die unseren Kriegern Ehrfurcht einflößten, doch seit einiger Zeit haben sogar bekannte Mitglieder der Gesellschaft angefangen, den Glauben zu erforschen, der sich hinter diesem mystischen Leben verbirgt. Bisher haben wir einen Pantheon der Götter entdeckt sowie Rituale für jeden Anlass – wir haben Geschichten gehört wie jene über die Zeremonie des Neuen Feuers, oder auch "Xiuhmolpilli", wo nach Wochen körperlicher Abstinenz, von Blutritualen und selbst von einem Schweigegelübde ein Mann auf der Spitze eines alten Feuerbergs geopfert wird und damit ein neuer Kreislauf in ihrem 52-jährigen Kalender beginnt.\n\nUnserem Verständnis nach beruht ein großer Teil ihres Weltbilds darauf, das Ende der Welt abzuwehren. Eine Idee, die sich unter unseren Kriegern als vernünftig erweist."
 fetishist_flavor.404.a:0 "Dem Tod gegenüberzustehen ist Teil des Lebens."
 fetishist_flavor.405.t:0 "Herrin der Erschlagenen"
 fetishist_flavor.405.d:0 "Wir sind auf eine Frau gestoßen, die behauptet, eine Repräsentantin des "Seidkonur" zu sein, einem Orden schamanistischer Seherinnen. Sie sagt uns, dass sie der Göttin "Freya" folgen, der Göttin der Liebe, der Magie und des Krieges. Freya reitet in einem Streitwagen, der von zwei Katzen gezogen wird, in die Schlacht, gekleidet in einem verzauberten Mantel aus Falkenfedern. Von den gefallenen Kriegern wählt sie die Hälfte aus, die in ihrem Reich "Folkwang" leben dürfen. Sollten wir Freya unsere Lehnstreue schwören, dann verspricht sie, dass die Seiðr-Magie unsere sein wird, um sie für Gutes oder Böses zu verwenden ..."
 fetishist_flavor.405.a:0 "Ein höchst faszinierendes Versprechen."
 fetishist_flavor.406.t:0 "Die Gesetze von Igziabeher"
 fetishist_flavor.406.d:0 "Vor einigen Monden erreichten uns Nachrichten über ein Volk, das sich selbst "Israeliten" nennt und behauptet, das auserwählte Volk von Igziabeher, dem Einen Gott, zu sein. Seitdem haben wir den Kontakt aufgenommen und mit einigen von ihnen gesprochen.\n\nSie erzählten uns, wie sie durch den Propheten Moses die Gesetze Igziabehers erhalten haben. Sie sind im "Orit", ihrer heiligen Schrift, festgehalten, vor der sie uns eine Kopie geschenkt haben. Im Gegenzug dafür, dass sie diese Befehle befolgen, befinden sich die Israeliten unter Seinem Schutz. Sie warten auf die Ankunft von König Messias, der das Königreich Gottes beherrschen wird und in ein Zeitalter des ewigen Friedens und der Freiheit führt. Es wird keinen Tod mehr geben, und diejenigen, die zuvor gestorben sind, werden von Igziabeher wiedererweckt. Jeder, der Gottes Gesetze befolgt, wird für immer in Glückseligkeit leben, während die Sünder bestraft und exekutiert werden."
 fetishist_flavor.406.a:0 "Ewiges Leben, sagen sie? Jemand muss den Orit sehr genau studieren ..."
 fetishist_flavor.407.t:0 "Das Ewige Feuer"
 fetishist_flavor.407.d:0 "Eine Gruppe Reisender ist in [Root.Capital.GetCapitalName] angekommen und erbittet eine Audienz mit [Root.Monarch.GetName]. Sie haben ein Feuer bei sich, das nicht erlöschen darf. Sie behaupten, es brenne seit Monaten, seitdem sie aus weit entfernten Ländern zu uns aufbrachen, um unseren Schutz zu ersuchen. Sie folgen dem großen Propheten Zarathustra und wir haben erfahren, dass sie ihre ursprüngliche Heimat vor Jahrhunderten verloren. Seitdem überleben sie in Gemeinschaften am Indischen Ozean, wo sie weiterhin ihren alten Traditionen nachgehen.\nDie Fremden sind begierig darauf, ihr Wissen darüber zu teilen, wie sich die Welt in einem beständigen Kampf zwischen Ordnung und Chaos, Ahura Mazda und Angra Mainyu, befindet, doch sie scheinen nicht von uns zu erwarten, es zu beherzigen. Sie bitten um die Erlaubnis, einen Tempel für ihr Feuer in [Root.Capital.GetCapitalName] zu errichten und versprechen, dass sie unsere Gesellschaft bereichern werden, auch wenn sie nur wenige sind – so, wie Zucker in Milch das ganze Getränk süßer und wohltuender macht."
 fetishist_flavor.407.a:0 "Humata, Hukhta, Huvarshta."
 fetishist_flavor.408.t:0 "Ein Ritus der Fruchtbarkeit"
 fetishist_flavor.408.d.a:0 "Die "Wotan", Oberschamanin der Seidkonur-Seherinnen, hat uns aufgrund [Root.Monarch.GetTitle] [Root.Monarch.GetName]s nicht vorhandenen Nachwuchs aufgesucht. Obwohl wir uns hauptsächlich um die Erbfolge sorgen, ist die Wotan auch über [Root.Monarch.GetHerHis]e Hingabe zu Freya besorgt. Sie schlägt einen Fruchtbarkeitsritus vor, bei dem der [Root.Monarch.GetTitle] eine der Seidkonur betten wird. Wenn Freya ausreichend Respekt und Opfer gezollt werden, dann wird eine solche Vereinigung der Überzeugung der Wotan nach ein starkes und gesegnetes Kind hervorbringen."
 fetishist_flavor.408.d.b:0 "Die "Wotan", Oberschamanin der Seidkonur-Seherinnen, hat uns aufgrund [Root.Monarch.GetTitle] [Root.Monarch.GetName]s nicht vorhandenen Nachwuchs aufgesucht. Obwohl wir uns hauptsächlich um die Erbfolge sorgen, ist die Wotan auch über [Root.Monarch.GetHerHis]e Hingabe zu Freya besorgt. Sie schlägt einen Fruchtbarkeitsritus vor, bei dem die [Root.Monarch.GetTitle] einen der "Seidmadur" betten wird, einen der seltenen männlichen Seiðr-Praktizierenden. Wenn Freya ausreichend Respekt und Opfer gezollt werden, dann wird eine solche Vereinigung der Überzeugung der Wotan nach ein starkes und gesegnetes Kind hervorbringen."
 fetishist_flavor.408.a:0 "Das kann nicht schaden. Zumindest werden die Seidkonur zufrieden sein."
 fetishist_flavor.408.a.tt:0 "Arrangiert einen eindrucksvollen Fruchtbarkeitsritus in der Hoffnung, einen Thronfolger zu zeugen. Obwohl die Wotan überzeugt zu sein scheint, sind die Götter bekannt dafür, launisch zu sein. Es gibt keine Garantie. Ein fehlgeschlagener Ritus könnte gar der Ehre von [Root.Monarch.GetTitle] [Root.Monarch.GetName] schaden."
 fetishist_flavor.408.b:0 "[Root.GetMDerDie] [Root.Monarch.GetTitle] braucht keine göttliche Intervention, um einen Thronfolger zu zeugen!"
 fetishist_flavor.408.b.tt:0 "Folgt nicht dem Vorschlag der Wotan."
 displeased_the_wotan:0 "Die Wotan verärgert"
 desc_displeased_the_wotan:0 "Wir haben dem Vorschlag der Wotan nicht zugestimmt, was ihre Missbilligung und die der restlichen Seidkonur nach sich gezogen hat."
 fetishist_flavor.409.t:0 "Der Segen der Herrin"
 fetishist_flavor.409.d.a:0 "Gepriesen sei Freya, die schönste Herrin der Liebe und Fruchtbarkeit! Unser mächtiger und frommer [Root.Monarch.GetTitle] [Root.Monarch.GetName] ist nicht Vater von einem, sondern von zwei Kindern geworden! Die Seidkona aus dem Fruchtbarkeitsritus hat starke und gesunde Zwillingstöchter zur Welt gebracht. Da Freya selbst die Mutter der beiden Mädchen ist, wurde dies als Zeichen göttlicher Billigung interpretiert. Zu Ehren Freyas wurden die Kinder nach ihren Töchtern Hnoss und Gersemi benannt. Die Wotan versichert uns, die beiden Mädchen würden eines Tages gute Herrscherinnen sein."
 fetishist_flavor.409.d.b:0 "Gepriesen sei Freya, die schönste Herrin der Liebe und Fruchtbarkeit! Unsere leuchtende und fromme [Root.Monarch.GetTitle] [Root.Monarch.GetName] ist nicht Mutter von einem, sondern von zwei Kindern geworden! Neun Monate nach dem Fruchtbarkeitsritus gebar sie starke und gesunde Zwillingstöchter. Da Freya selbst die Mutter der beiden Mädchen ist, wurde dies als Zeichen göttlicher Billigung interpretiert. Zu Ehren Freyas wurden die Kinder nach ihren Töchtern Hnoss und Gersemi benannt. Die Wotan versichert uns, die beiden Mädchen würden eines Tages gute Herrscherinnen sein."
 fetishist_flavor.409.a:0 "Die schöne Hnoss wird unser Volk anführen!"
 fetishist_flavor.409.b:0 "Die starke kleine Gersemi wird [Root.GetName] regieren!"
 fetishist_flavor.410.t:0 "Der vorenthaltene Segen"
 fetishist_flavor.410.d.a:0 "Monate sind seit dem Fruchtbarkeitsritus vergangen und die Seidkona, welche [Root.Monarch.GetTitle] [Root.Monarch.GetName] bettete, zeigt keine Zeichen der Schwangerschaft. Trotz eindrucksvoller Opfer zu Ehren Freyas gewährte sie dem [Root.Monarch.GetTitle] nicht ihren Segen. Die Leute tuscheln über die fehlende Manneskraft des [Root.Monarch.GetTitle]s und die ungewisse Zukunft unserer Nation ..."
 fetishist_flavor.410.d.b:0 "Monate sind seit dem Fruchtbarkeitsritus vergangen und [Root.Monarch.GetTitle] [Root.Monarch.GetName] zeigt keine Zeichen der Schwangerschaft. Trotz eindrucksvoller Opfer zu Ehren Freyas gewährte sie der [Root.Monarch.GetTitle] nicht ihren Segen. Die Leute tuscheln über den unfruchtbaren Mutterleib der [Root.Monarch.GetTitle] und die ungewisse Zukunft unserer Nation ..."
 fetishist_flavor.410.a:0 "Freya, warum hast du uns verlassen?"
 fetishist_flavor.411.t:0 "Die Macht der Magie"
 fetishist_flavor.411.d:0 "Die Oberschamanin der Seidkonur-Seherinnen hat uns in diesen unruhigen Zeiten aufgesucht. Sie sagt uns, dass ein gut gewebter Zauber mit Freyas Segen für unseren Krieg gegen die [freyja_enemy.GetAdjective]en Ungläubigen von Vorteil sein könnte. Obwohl Freyas Seidkonur sicher mächtig sind, warnen uns unsere Berater auch davor, Magie sei eine launische Sache und man wisse von Zaubern, die nach hinten losgegangen sind ..."
 fetishist_flavor.411.a:0 "Beschützt unsere tapferen Krieger! Mögen sie in der Schlacht niemals fallen."
 fetishist_flavor.411.a.tt:0 "Bittet die Seidkonur, einen Zauber für den Erfolg im Krieg zu weben, auf Euer eigenes Risiko ..."
 fetishist_flavor.411.a.pos:0 "ein positiver Ausgang."
 fetishist_flavor.411.a.neg:0 "ein negativer Ausgang."
 fetishist_flavor.411.b:0 "Bande der Freundschaft sind mächtiger als jede Klinge."
 fetishist_flavor.411.b.tt:0 "Bittet die Seidkonur, einen Zauber für diplomatischen Erfolg zu weben, auf Euer eigenes Risiko ..."
 fetishist_flavor.411.c:0 "Wir sind noch nicht verzweifelt genug, um uns in das Gewebe des Schicksals einzumischen."
 fetishist_flavor.411.c.tt:0 "Lehnt das Angebot der Wotan ab."
 fetishist_flavor.412.t:0 "Freyas Krieger"
 fetishist_flavor.412.d:0 "Unsere tapferen Krieger haben jüngst die Erwartungen übertroffen, als wären sie von einer höheren Macht geleitet. Wie es scheint, ist der Zauber, den die Seidkonur gewebt haben, doch erfolgreich gewesen."
 fetishist_flavor.412.a:0 "Alle Ehre gebührt Freya, der wildesten aller Göttinnen!"
 freyjas_chosen:0 "Freyas Auserwählte"
 desc_freyjas_chosen:0 "Die Krieger der Nation übertreffen die Erwartungen. Manche sagen, sie seien von Freya gesegnet."
 fetishist_flavor.413.t:0 "Freyas Gier"
 fetishist_flavor.413.d:0 "In jüngster Zeit hatten wir Pech auf dem Schlachtfeld. Mehrere große Krieger sind gefallen, obwohl die Chancen für uns besser standen. Viele zeigen mit dem Finger auf die Seidkonur und geben ihrem Zauber die Schuld für unser Unglück. Sie glauben, dass Freya von unseren Forderungen verärgert wurde und entschieden hat, mehrere tapfere Helden in ihr Reich "Folkwang" zu holen, doch die Seherinnen bestehen darauf, ohne Schuld zu sein."
 fetishist_flavor.413.a:0 "Freya kann eine strenge Herrin sein."
 greed_of_freyja:0 "Freyas Gier"
 desc_greed_of_freyja:0 "Die Krieger der Nation liegen hinter den Erwartungen zurück. Während sie in der Schlacht fallen, sagen manche, dass Freya unsere besten Helden für sich selbst beansprucht."
 fetishist_flavor.414.t:0 "Göttin der Liebe"
 fetishist_flavor.414.d:0 "Seit jüngster Zeit scheinen unsere Diplomaten alles richtig zu machen. Sie beeindrucken jeden mit ihren feinen Manieren, ihrem umfassenden Wissen und ihren geistreichen Gesprächen. Wir sollten aus unserem Glück Nutzen ziehen und festere Beziehungen zu zukünftigen Verbündeten aufbauen. Wie es scheint, ist der Zauber, den die Seidkonur gewebt haben, doch erfolgreich gewesen."
 fetishist_flavor.414.a:0 "Alle mögen jene, die von Freya gesegnet sind."
 beloved_diplomats:0 "Beliebte Diplomaten"
 desc_beloved_diplomats:0 "Unsere Diplomaten sind an beinahe jedem Hof willkommen, wo ihre Manieren, ihr Wissen und ihre Freundlichkeit hoch geschätzt werden."
 fetishist_flavor.415.t:0 "Unbeabsichtigte Beleidigungen"
 fetishist_flavor.415.d:0 "In jüngster Zeit haben unsere Diplomaten einen Fehler nach dem anderen gemacht. Normalerweise zeigen sie gute Manieren und sind sie gelassen, doch viele ihrer letzten Dialoge endeten desaströs. Durch schieres Glück haben sie bisher niemanden von zu großer Bedeutung beleidigt, doch wir sollten vorsichtig sein. Viele zeigen mit dem Finger auf die Seidkonur und geben ihrem Zauber die Schuld für unser Unglück. Sie glauben, Freya sei unerfreut darüber gewesen, dass wir lieber reden als unseren Weg durch Krieg zu beschreiten, doch die Seherinnen bestehen darauf, ohne Schuld zu sein."
 scorned_diplomats:0 "Verpönte Diplomaten"
 desc_scorned_diplomats:0 "Unsere Diplomaten haben ein unglückliches Talent dafür, in delikaten Situationen taktlose Fehler zu machen. Sie werden nicht mehr wie früher zu wichtigen Ereignissen eingeladen."
 fetishist_flavor.416.t:0 "Der Vierte Pfad"
 fetishist_flavor.416.d:0 "Der weise Buddha lehrte uns, dem Edlen Achtfachen Pfad zu folgen, um aus dem ewigen Kreislauf von Tod und Wiedergeburt befreit zu werden. Der Vierte Pfad, "samyakkarmanta" oder auch rechtes Handeln, besagt, dass wir kein sinnliches Fehlverhalten an den Tag legen dürfen, nicht nehmen dürfen, was nicht uns gehört, nicht verletzen oder töten dürfen. In vielerlei Hinsicht hat samyakkarmanta unsere Nation stabil und erfolgreich gemacht, doch er hat auch seine Nachteile. Um den Buddha nicht zu verärgern, haben Mönche in der Provinz [no_killing_province.GetName] unsere Untertanen dazu gedrängt, nicht der Armee beizutreten. Zunächst war ihr Einfluss unerheblich, doch mit der Zeit verbreitete sich die Nachricht und wir beginnen, die Konsequenzen zu spüren."
 fetishist_flavor.416.a:0 "Es ist ein ehrenhaftes Unterfangen, dem Edlen Pfad treu zu bleiben."
 fetishist_flavor.416.a.tt:0 "Erlaubt den Männern, die es wollen, dem Edlen Pfad zu folgen und der Armee nicht beizutreten."
 fetishist_flavor.416.b:0 "Ihre Pflicht gegenüber unserer Nation ist größer als die Pflicht gegenüber dem Buddha!"
 fetishist_flavor.416.b.tt:0 "Zwingt Deserteure dazu, der Armee beizutreten. Sie werden, zusammen mit ihren Familien, wahrscheinlich Widerstand leisten."
 doing_no_harm:0 "Keinen Schaden zufügen"
 desc_doing_no_harm:0 "Einige der fähigen Männer dieser Provinz weigern sich aus religiöser Überzeugung, der Armee beizutreten – zumindest behaupten sie das."
 forced_conscription:0 "Aufgezwungene Einberufung"
 desc_forced_conscription:0 "Manche Männer in dieser Provinz werden trotz ihrer religiösen Überzeugung gezwungen, der Armee beizutreten."
 fetishist_flavor.417.t:0 "Der Geist der Großzügigkeit"
 fetishist_flavor.417.d:0 "Um als menschliche Wesen zu wachsen und uns spiritueller Befreiung zu nähern, müssen wir es uns verdienen. Laut den Lehren Buddhas erreichen wir dies durch gute Taten, Handlungen und Gedanken, und die Ansammlung von Verdiensten wird auf unsere kommenden Inkarnationen übertragen. Das höchste Zeichen eines guten Herzens ist die gewillte Übertragung von Verdiensten auf andere. Dies beweist, dass wir nicht nur für das eigene Wohl gute Taten, Handlungen und Gedanken vollbringen, sondern auch für das Wohl aller anderen.\n\nUnser großartiges Oberhaupt [Root.Monarch.GetTitle] [Root.Monarch.GetName] arrangierte eine große Zeremonie am Familienschrein der [Root.Monarch.Dynasty.GetName]. Am Ende wird [Root.Monarch.GetSheHe] das Verdienst, das [Root.Monarch.GetSheHe] während des Rituals sammelte, weiterreichen. Wem soll [Root.Monarch.GetSheHe] es widmen?"
 selfless_ruler:0 "Selbstloser Herrscher"
 desc_selfless_ruler:0 "Während einer großen Zeremonie hat unser Herrscher selbstlos seinen Verdienst aller fühlenden Lebewesen gewidmet."
 fetishist_flavor.417.a:0 "[Root.Monarch.GetHerHisCap]en Vorfahren, um ihr Leid im nächsten Leben zu verringern."
 fetishist_flavor.417.a.tt:0 "Jeder wird an [Root.Monarch.GetTitle] [Root.Monarch.GetName]s großartige Abstammung erinnert werden."
 fetishist_flavor.417.b:0 "Allen empfindsamen Wesen, für das Gemeinwohl."
 fetishist_flavor.417.b.tt:0 "Jeder wird von der bescheidenen und großherzigen Natur von [Root.Monarch.GetTitle] [Root.Monarch.GetName] berührt sein."
 fetishist_flavor.418.t:0 "Rückkehr zur Herde"
 fetishist_flavor.418.d:0 "Vor über tausend Jahren wurden die Israeliten aus dem Gelobten Land vertrieben. Seitdem sind die Kinder Abrahams ohne eigenes Reich auf der Welt verteilt. Mit der Zeit haben sich unsere Traditionen und Praktiken verändert und sind sie auseinandergegangen. Wir haben selbst erst vor Kurzem unseren Weg zurück zu Igziabeher gefunden und beschützen nun leidenschaftlich unsere eigene aufkommende Haymanot-Identität. \n\nEin großer Stamm aus Wanderern erreichte jüngst die Provinz [Root.GetName]. Wenn sie auch beanspruchen, die Nachfahren Abrahams zu sein, und viele ihrer Bräuche den unseren ähneln, so gibt es doch gewisse Unterschiede. Wenn sie beten, tun sie dies zu "Jahwe", und die Schrift, die sie mit sich tragen, nennt sich die "Tora". Sie haben erbeten, sich hier unter unserem Schutz niederlassen zu dürfen. Obwohl viele von ihnen geschickte Handwerker und weise Gelehrte sind, wovon unsere Nation ohne Zweifel profitieren würde, warnen uns unsere Berater vor den Spannungen, die sicherlich zwischen diesen Neuankömmlingen und unseren gegenwärtigen Untertanen aufkommen werden ..."
 fetishist_flavor.418.a:0 "Unsere Brüder und Schwestern dürfen natürlich bleiben!"
 fetishist_flavor.418.a.tt:0 "Eine große Anzahl jüdischer Einwanderer siedelt sich in der Provinz [Root.GetName] an."
 fetishist_flavor.418.b:0 "Sie sind nicht wie wir, keine wahren Anhänger von Igziabeher."
 fetishist_flavor.418.b.tt:0 "Die jüdischen Einwanderer werden ins Exil geschickt."
 jewish_immigrants:0 "Jüdische Einwanderer"
 desc_jewish_immigrants:0 "Diese Provinz erlebte jüngst einen großen Zustrom an jüdischen Einwanderern."
 fetishist_flavor.419.t:0 "Forderung der Juden"
 fetishist_flavor.419.d:0 "Obwohl sie zu Beginn sicherlich dankbar waren, ist die jüdische Bevölkerung in [Root.GetName] zunehmend unzufrieden geworden. Die Spannungen zwischen ihnen und den Haymanot-Untertanen bereitete uns viele schlaflose Nächte. Die Juden haben auch damit begonnen, sich über den mangelnden Einfluss zu beklagen, den sie in den Angelegenheiten der Nation haben, nun, da sie ein Teil davon geworden sind. Sie verlangen, dass einer ihrer Anführer, der Gildenmeister Jesaja, einen Sitz unter den Beratern erhält. Obwohl es die Juden sicherlich zufriedenstellen würde, würden wir auch unsere religiöse Autorität schwächen und unsere fanatischeren Untertanen verärgern."
 fetishist_flavor.419.a:0 "Wir werden Jesajas weisen Rat gerne annehmen."
 fetishist_flavor.419.b:0 "Haben wir Euch nicht schon genug gegeben? Undankbare Blutsauger ..."
 blasphemous_advisor:0 "Blasphemischer Berater"
 desc_blasphemous_advisor:0 "Die inbrünstigen Anhänger von Igziabeher sind besorgt über einen unserer Berater und den Einfluss, den er auf unsere Traditionen und Bräuche haben wird."
 dissatisfied_jews:0 "Unzufriedene Juden"
 desc_dissatisfied_jews:0 "Die lokale jüdische Bevölkerung ist unzufrieden ob des mangelnden Einflusses, den sie auf die Geschicke unserer Nation hat."
 fetishist_flavor.420.t:0 "Schändung des Sabbats"
 fetishist_flavor.420.d:0 "Am siebten Tag, nachdem Igziabeher die Welt geschaffen hatte, ruhte Er. Ihm zu Ehren betrachten wir den siebten Wochentag als heilig. Während des Sabbats, vom Sonnenuntergang des vorherigen Tages bis zum Erscheinen der Sterne, arbeiten, schreiben und kochen wir nicht. Wir entfachen auch kein Feuer. Die Schändung des Sabbats ist ein Verbrechen gegen die Gesetze Gottes. \n\nEs ist bekannt geworden, dass einer unserer vertrautesten Berater, $TREASURER$$PHILOSOPHER$$ARTIST$$THEOLOGIAN$$MASTER_OF_MINT$$INQUISITOR$$NATURAL_SCIENTIST$, oft während des Sabbats arbeitet. Obwohl manche der extremeren Protestler verlangen, dass $TREASURER_S_PRONOUN$$PHILOSOPHER_S_PRONOUN$$ARTIST_S_PRONOUN$$THEOLOGIAN_S_PRONOUN$$MASTER_OF_MINT_S_PRONOUN$$INQUISITOR_S_PRONOUN$$NATURAL_SCIENTIST_S_PRONOUN$ für $TREASURER_ADJ$$PHILOSOPHER_ADJ$$ARTIST_ADJ$$THEOLOGIAN_ADJ$$MASTER_OF_MINT_ADJ$$INQUISITOR_ADJ$$NATURAL_SCIENTIST_ADJ$e Sünden zu Tode gesteinigt wird, wollen wir keinen gefährlichen Präzedenzfall schaffen. Immerhin ist $TREASURER$$PHILOSOPHER$$ARTIST$$THEOLOGIAN$$MASTER_OF_MINT$$INQUISITOR$$NATURAL_SCIENTIST$ nicht der einzige am Hof, der den Sabbat nicht einhält, obgleich $TREASURER_S_PRONOUN$$PHILOSOPHER_S_PRONOUN$$ARTIST_S_PRONOUN$$THEOLOGIAN_S_PRONOUN$$MASTER_OF_MINT_S_PRONOUN$$INQUISITOR_S_PRONOUN$$NATURAL_SCIENTIST_S_PRONOUN$ dies am häufigsten und am indiskretesten tut. $TREASURER_O_PRONOUN$$PHILOSOPHER_O_PRONOUN$$ARTIST_O_PRONOUN$$THEOLOGIAN_O_PRONOUN$$MASTER_OF_MINT_O_PRONOUN$$INQUISITOR_O_PRONOUN$$NATURAL_SCIENTIST_O_PRONOUN$ einfach zu entlassen, würde sicher die Mehrheit zufriedenstellen, obwohl $TREASURER_ADJ$$PHILOSOPHER_ADJ$$ARTIST_ADJ$$THEOLOGIAN_ADJ$$MASTER_OF_MINT_ADJ$$INQUISITOR_ADJ$$NATURAL_SCIENTIST_ADJ$e seine Erfahrung ein großer Verlust wäre ..."
 fetishist_flavor.420.a:0 "Wir können einer Person von solch schlechter Moral nicht erlauben, unsere Regierung zu vertreten."
 fetishist_flavor.420.b:0 "$TREASURER$$PHILOSOPHER$$ARTIST$$THEOLOGIAN$$MASTER_OF_MINT$$INQUISITOR$$NATURAL_SCIENTIST$ ist für unser [Root.GovernmentName] zu wichtig. $TREASURER_CAP_S_PRONOUN$$PHILOSOPHER_CAP_S_PRONOUN$$ARTIST_CAP_S_PRONOUN$$THEOLOGIAN_CAP_S_PRONOUN$$MASTER_OF_MINT_CAP_S_PRONOUN$$INQUISITOR_CAP_S_PRONOUN$$NATURAL_SCIENTIST_CAP_S_PRONOUN$ bleibt."
 fetishist_flavor.450.t:0 "Die Natur Gottes"
 fetishist_flavor.450.d:0 "Unsere Anbetung des christlichen Gottes hat uns generell unserem [christian_neighbor.GetAdjective]en Nachbarn nähergebracht, doch es herrscht stets dieses klamme Gefühl, in theologischen Angelegenheiten eher aneinander vorbeizureden als über die gleichen Dinge zu sprechen. Dies wurde heute deutlich, als während einer gemeinsamen Staatszeremonie unser Botschafter in [christian_neighbor.GetName] in einen hitzigen Streit über die Natur der Heiligen Dreifaltigkeit verwickelt wurde. Die Nachbarn aus [christian_neighbor.GetName] nehmen uns eindeutig übel, wie der Vater, der Sohn und der Heilige Geist in unserem Land verehrt werden."
 fetishist_flavor.450.a:0 "Da muss wohl irgendwo ein Übersetzungsfehler vorliegen."
 fetishist_flavor.450.b:0 "Entschuldigt Euch und versucht, die Uneinigkeit zu bereinigen."
 fetishist_flavor.451.t:0 "Die größere christliche Gemeinschaft"
 fetishist_flavor.451.d:0 "Für die größere christliche Welt muss unsere Verehrung ihres Gottes wie ein Wunder erscheinen. Obwohl sie vielleicht an einigen unserer Auslegungen etwas auszusetzen haben, scheint es eine allgemeine Erleichterung zu geben, dass das Wort Gottes unter den Heiden verbreitet werden kann. Wo auch immer sie hingehen, unsere Diplomaten scheinen überall mit offenen Armen empfangen zu werden."
 fetishist_flavor.451.a:0 "Kyrie eleison"
 fetishist_flavor.451.a.tt:0 "Beziehungen zu allen christlichen Ländern um §G50§! verbessert."
 fetishist_flavor.452.t:0 "Christliche Mission in [Root.GetName]"
 fetishist_flavor.452.d:0 "Indem wir den christlichen Gott mit offenen Armen empfangen haben, haben wir auch einige seiner Anhänger in unser Land gelockt. Ein konstanter Zustrom aus Kaufleuten, Priestern, Mönchen und Abenteurern hilft nun unter anderem, das Wort Gottes in unserem Land zu verbreiten.\nEine Missionarsgruppe aus [christian_missionary_origin.GetName] wünscht nun, sich in [Root.GetName] niederzulassen."
 fetishist_flavor.452.a:0 "Welchen Schaden kann es schon anrichten, Männer Gottes willkommen zu heißen?"
 fetishist_flavor.452.b:0 "Wir müssen selbst die Kontrolle über die Gläubigen behalten."
 fetishist_flavor.452.b.tt:0 "Wenn wir die Missionare ablehnen, werden wir verhindern, dass sich ausländische christliche Sekten in unserem Land ausbreiten, doch wir werden das Ursprungsland verärgern."
 christian_unorthodoxy:0 "Christliche Unorthodoxie"
 christian_brotherhood:0 "Christliche Bruderschaft"
 christian_mission_fetishism:0 "Christliche Mission"
 desc_christian_mission_fetishism:0 "Wir haben Missionaren erlaubt, sich in dieser Provinz niederzulassen. Im Gegenzug dafür, dass ihnen erlaubt wird, ihren Glauben zu verbreiten, arbeiten sie aktiv am Ausbau der lokalen Infrastruktur und der Unterstützung der hiesigen Gemeinschaft."
 fetishist_flavor.455.t:0 "Ein Reisender von weither"
 fetishist_flavor.455.d:0 "Ein gebildeter Qadi, gut geschult in der islamischen Rechtsprechung, hat beschlossen, unser Land mit einem Besuch zu ehren. Wie es scheint, reist er durch die islamische Welt, um im Rechtssystem für Ordnung und Struktur zu sorgen und die verschiedenen Wege zu beobachten, auf denen das Leben und die Worte des Propheten gelehrt werden. Obwohl es eine große Ehre ist, dass [Root.Capital.GetCapitalName] von einer solchen Persönlichkeit besucht wird, wäre es vielleicht gar von größerem Nutzen, wenn wir ihn überzeugen könnten, zu bleiben ..."
 fetishist_flavor.455.a:0 "Bieten wir ihm eine großzügige Apanage."
 fetishist_flavor.455.b:0 "Was für ein großartiger Tag."
 fetishist_flavor.456.t:0 "Shirazi-Kaufleute"
 fetishist_flavor.456.d:0 "Eine Gruppe von Shirazi-Kaufleuten aus dem Osten hat sich mit der Hoffnung in [Root.GetName] niedergelassen, den Hafenstädten, aus denen sie stammen, neue Güter liefern zu können. Obwohl die Shirazi behaupten, aus jenen wenigen Familien zu stammen, die einst die ersten Muslime waren, welche die afrikanische Küste besiedelten, vermischt sich ihr Islam mit Ritualen und magischen Zeremonien. In [Root.GetName] fühlen sie sich zu Hause, und die einheimische Bevölkerung hat keine Probleme mit ihnen."
 fetishist_flavor.456.a:0 "Großartig."
 fetishist_flavor.457.t:0 "Religiöse Spannungen in [Root.GetName]"
 fetishist_flavor.457.d:0 "Unsere Konvertierung zum Islam als neue Religion ist generell reibungslos verlaufen. Zumindest in Gegenden, in denen Muslime noch immer keine Mehrheit bilden. In [Root.GetName] jedoch hat die Religion eine große Zahl von Praktizierenden. Manche von ihnen glauben, unsere Theologie sei etwas zu liberal. Ein jüngster Zustrom aus dem weniger religiösen orthodoxen Teil des Landes löste erhebliche Spannungen aus. Um seine Untertanen zu kontrollieren, brachte unser Repräsentant vor Ort sogar noch weitere Konvertiten als Soldaten, was die Situation nur noch weiter verschärfte. Wie es scheint, ist es nur eine Frage der Zeit, ehe die Gewalt ausbricht ..."
 fetishist_flavor.457.a:0 "Ersetzt umgehend den Gouverneur."
 fetishist_flavor.457.b:0 "Wir müssen Gewalt anwenden, um die Situation zu beruhigen."
 fetishist_flavor.458.t:0 "Verbreitung des Islam"
 fetishist_flavor.458.d:0 "[muslim_missionary_origin.GetAdjective]e Missionare werden immer häufiger in [Root.GetName] gesichtet und ihre Botschaft wurde in der Bevölkerung der Provinz gut aufgenommen. Momentan ist es so weit gekommen, dass unklar ist, ob die Provinz weiterhin die Traditionen ihrer Vorfahren einhält. Was auch immer geschieht, [Root.GetName] ist nun eine wahre islamische Gegend."
 fetishist_flavor.458.a:0 "Gott ist groß."
 qadi_in_fetishist_lands:0 "Angesehener Qadi"
 desc_qadi_in_fetishist_lands:0 "Ein gebildeter Rechtsgelehrter und Richter hat sich in unserem Reich niedergelassen."
 shirazi_merchant_presence:0 "Gemeinschaft der Shirazi-Kaufleute"
 desc_shirazi_merchant_presence:0 "Eine Gruppe muslimischer Händler hat sich in unserer Provinz niedergelassen."
 fetishist_flavor.460.t:0 "Zoroastrische Migration"
 fetishist_flavor.460.d:0 "Unter den verschiedenen zoroastrischen Gemeinden hat sich unsere Verehrung für den Mazdayana-Glauben herumgesprochen. Die Feuertempel von [Root.GetCapitalName] haben besonderen Ruhm erlangt und nun kommen zahlreiche Zoroastrier in der Gegend an, um ein neues Leben zu beginnen. Sie hoffen auf ein gastfreundlicheres Land.\nObwohl manche beunruhigt darüber sind, die Provinz könne auf diese Weise schnell ihre Verbindung zu den Traditionen unserer Vorfahren verlieren, wird der ständige Zustrom an Gelehrten, Kaufleuten und anderen nützlichen Männern und Frauen sicherlich das Wachstum der Region fördern."
 fetishist_flavor.460.a:0 "Wir müssen unsere Brüder und Schwestern von weither willkommen heißen!"
 fetishist_flavor.460.b:0 "Wir müssen unsere Traditionen wahren!"
 zoroastrian_migration_into_africa:0 "Zoroastrische Migration"
 desc_zoroastrian_migration_into_africa:0 "Mitglieder der zoroastrischen Diaspora haben sich in dieser Provinz niedergelassen und schwören, unserer Administration als Gegenleistung für unseren Schutzso weit wie möglich behilflich zu sein."
 fetishist_flavor.461.t:0 "[Root.GetName] Feuer gelöscht"
 fetishist_flavor.461.d:0 "Im Laufe der Zeit wurden mehrere Feuertempel geweiht, wobei das Ursprungsfeuer verwendet wurde, das uns von den Anhängern Zarathustras gebracht wurde. Da sich der Glaube weiter verbreitet, sind jedoch einige unserer eher traditionell orientierten Untertanen verärgert. Ein geweihter Feuertempel, der sich ziemlich nahe an dem Schrein eines der meist verehrten Ahnen in [Root.GetName] befindet, führte zu offenen Feindseligkeiten zwischen den Anhängern der alten Wege und den "Magi" aus dem Osten. Die Traditionalisten haben den Tempel gestürmt und das heilige Feuer gelöscht."
 fetishist_flavor.461.a:0 "Yatha ahu vairyo."
 zoroastrian_unrest:0 "Religiöse Spannungen"
 desc_zoroastrian_unrest:0 "Die Spannungen zwischen Anhängern des neuen Mazdayasna-Kults und den Anhängern unserer alten Traditionen haben sich verschärft."
 TRADING_CITY_TOOLTIP:0 "§YHandelsstadt gründen§!"
 TRADING_CITY_ONLY_TRADE_LEAGUE_LEADER:0 "\nNur der Anführer des Handelsordens kann eine Handelsstadt gründen."
 TRADING_CITY_ONLY_ONE_PER_TRADE_NODE:0 "\nEuer Handelsorden kann nur eine Handelsstadt am gleichen Umschlagplatz haben."
 TRADING_CITY_CAPITAL:0 "\nIhr könnt Eure Hauptstadtprovinz nicht an eine Handelsstadt abgeben."
 CANT_LEAD_TRADE_LEAGUE:0 "\nIhr könnt keinen Handelsorden anführen, da:\n"
 trading_city:0 "Handelsstadt"
 trading_city_desc:0 "Eine Regierungsform, bei der die Nation als Republik in starker Abhängigkeit von Handel und Kommerz regiert wird.\nHandelsstädte können nur von dem Anführer eines Handelsordens gegründet werden.\nWenn eine Handelsstadt auf mehr als einer Provinz heranwächst, wird die Regierungsform zu §YKaufmannsrepublik§! geändert.\n"
 trading_city_legacy:0 "Handelsstadt"
 trading_city_legacy_desc:0 "Eine Regierungsform, bei der die Nation als Republik in starker Abhängigkeit von Handel und Kommerz regiert wird.\nHandelsstädte können nur von dem Anführer eines Handelsordens gegründet werden.\nWenn eine Handelsstadt auf mehr als einer Provinz heranwächst, wird die Regierungsform zu §YKaufmannsrepublik§! geändert.\n"
 fetishist_flavor.500.t:0 "Der Rat von [Root.Capital.GetCapitalName]"
 fetishist_flavor.500.d:0 "Unsere Ältesten sorgen sich, dass Frieden und Glück die jüngsten Generationen unserer Gemeinschaft verschlechtert haben – sie sagen, unsere Krieger seien weich geworden und die Geister unserer Gelehrten dumpf. "So sollte die Verehrung von Teotl nicht aussehen", sagen sie. Um diese gebildeten Mitglieder unserer Gesellschaft zu besänftigen, könnten wir die Errichtung eines Gebäudes veranlassen, um Gelehrte und Wahrsager aufzunehmen, welche die Sterne kartographieren. Wir könnten auch im Namen des Sonnengottes ein Blutopfer durchführen."
 fetishist_flavor.500.a:0 "Erbaut ein Observatorium."
 fetishist_flavor.500.a.tt:0 "Wenn sich das Unterfangen als erfolgreich erweist, könnte uns eine mächtige Pyramide über viele Generationen hinweg überragendes Wissen bringen."
 fetishist_flavor.500.b:0 "Vertraut auf die Macht des Opfers."
 fetishist_flavor.500.b.tt:0 "Wenn die Opferung nach Plan verläuft, wird unser Oberhaupt für [Root.Monarch.GetHerHis]e Hingabe bekannt sein."
 fetishist_flavor.501.t:0 "Der Blick zu den Sternen"
 fetishist_flavor.501.d:0 "Mithilfe einer Kombination aus hoch qualifizierten Ingenieuren und den jüngsten architektonischen Innovationen haben unsere Arbeiter eine wunderschöne Pyramide errichtet. Das Tor des Gebäudes zeigt perfekt nach Osten – jeden Morgen gewährt uns der Sonnengott als Dank für die Arbeit, die wir in diesen großartigen Tempel gesteckt haben, sein Licht."
 fetishist_flavor.501.a:0 "Perfekt!"
 fetishist_flavor.502.t:0 "Das Blut [Root.GetMeineseiner] [Root.Monarch.GetTitle][Root.GetMsMale]"
 fetishist_flavor.502.d:0 "[Root.GetMDerDie] [Root.Monarch.GetTitle] [Root.Monarch.GetName] unseres großartigen [Root.GovernmentName]s ist mit wilder Entschlossenheit vor den Altar getreten. Die untergehende Sonne glitzerte in der Obsidianklinge, die [Root.Monarch.GetSheHe] führte, und der Gesang der Priester wurde lauter. Als [Root.Monarch.GetSheHe] einen geschickten Schnitt entlang [Root.Monarch.GetHerHis]es Arms führte, jubelte die Menge. Mit noch immer tropfendem Blut nickte [Root.Monarch.GetSheHe] getragen zu den Ältesten unter den Zuschauern. Einer von ihnen lächelte, als eine Reihe eifriger Krieger sich vor den Altar stellte."
 fetishist_flavor.502.a:0 "Für die Sonne!"
 fetishist_flavor.503.t:0 "Die Architektur des Versagens"
 fetishist_flavor.503.d:0 "Schlechtes Wetter und eine schlechte Verwaltung haben dazu geführt, dass die Arbeiter ihre Werkzeuge niederlegen und die Arbeiten an dem Observatorium aufgeben. Stattdessen beschweren sie sich darüber, viel zu lange mit ungerechten Löhnen und Arbeitsbedingungen hingehalten worden zu sein – manche sind sogar dazu übergegangen, die bewilligte Baustelle in Brand zu setzen. Die verärgerten Mitglieder des Ältestenrates schütteln die Köpfe."
 fetishist_flavor.503.a:0 "Typisch!"
 fetishist_flavor.504.t:0 "Unter dem Antlitz der Vorfahren"
 fetishist_flavor.504.d:0 "[Root.GetMDerDie] [Root.Monarch.GetTitle] [Root.Monarch.GetName] trat nervös vor den Altar. Die Klinge zitterte in [Root.Monarch.GetHerHis]er Hand, während die Menge den Atem anhielt. [Root.Monarch.GetSheHeCap] schloss die Augen und drückte den Dolch in [Root.Monarch.GetHerHis]e Haut ... \n\nDer Schnitt, den [Root.Monarch.GetSheHe] ausgeführt hatte, muss tief gewesen sein, denn das Blut floss auf den Steinboden und färbte ihn schnell rot, während es die Stufen heruntertropfte. Die Flüssigkeit sah in der Glut der Dämmerung beinahe schwarz aus und [Root.GetMderdie] [Root.Monarch.GetTitle] hatte gerade noch Zeit, zu hören, wie der Gesang der Priester zu einem Keuchen wurde, ehe [Root.Monarch.GetSheHe] das Bewusstsein verlor.\n\nAls [Root.Monarch.GetName] wieder erwachte, war [Root.Monarch.GetSheHe] nicht mehr die gleiche Person."
 fetishist_flavor.504.a:0 "Wie peinlich!"
 fetishist_flavor.505.t:0 "Goldene Idole"
 fetishist_flavor.505.d:0 "Ein geschickter Kunsthandwerker, der Goldschmuck herstellt, ist in unserem Land bekannt geworden. Seine Beliebtheit ermöglichte es ihm, seine Werkstatt erheblich auszubauen, und er hat bereits mehrere Lehrlinge unter seine Fittiche genommen. Unser Adel ist von seiner Spezialisierung auf delikate goldene Idole fasziniert – sie repräsentieren verschiedene Götter und sollen göttlichen Schutz bieten. Es gibt sie in Form von Schlangen, Adlern und Jaguaren. Es ist keine Überraschung, dass diese Totems derzeit äußert gefragt sind, bevorzugt als Anhänger um den Hals."
 fetishist_flavor.505.a:0 "Wie bezaubernd!"
 fetishist_flavor.506.t:0 "Die Einheit des Blutes"
 fetishist_flavor.506.d:0 "Diesen Morgen erreichte [Root.Monarch.GetTitle] [Root.Monarch.GetName] ein Sendschreiben von einem der Ältesten in [worried_province.GetName], der uns über die Vorzüge eines großen Opfers für die Wolkenschlange berichtet.\n\nEs bestehen keine Zweifel daran, dass das Wetter in den vergangenen Monaten ungewöhnlich trocken gewesen ist, besonders in [worried_province.GetName]. Das Volk dort sorgt sich um seine Ernten, während die Ältesten ihre Meinung mit jedem Tag lauter äußern – ihre Wahrsager haben dies seit Monaten vorhergesagt, behaupten sie, und stellen die Unbekümmertheit und den Mangel an Glauben der Dorfbewohner in Frage.\n\nNachdem [Root.Monarch.GetSheHe] sich das Sendschreiben erneut durchgelesen hat, ist [Root.GetMderdie] [Root.Monarch.GetTitle] verwirrt. Vielleicht ist eine ausgefallene Zeremonie genau das, was nötig ist, um die Region zu stabilisieren."
 fetishist_flavor.506.a:0 "Ordnet eine extravagante Blutzeremonie an!"
 fetishist_flavor.506.b:0 "Wir müssen uns um Wichtigeres kümmern."
 fetishist_flavor.507.t:0 "Unter einem kaltem Mond"
 fetishist_flavor.507.d:0 "Der Mond stand unheilvoll am Himmel über der Menge. Die Gesichter der Priester waren von ihren Fackeln rot erleuchtet. Alles war still, bis auf das Schlurfen von Füßen, die sich zum Altar begaben. Ein Dutzend Männer wurde in den Mittelpunkt der Zeremonie geführt oder gezerrt. [worried_province.GetName] hat selten solch ein Ritual erlebt und es war klar, dass dies einen Eindruck auf die Menge machen würde, die nervös zusah und aus Jung und Alt bestand. Nachdem er einen Monat in Schweigen verbracht hatte, rief der Hohepriester schließlich flehend zu den Göttern, während ein unglücklicher Dorfbewohner auf den Altar gedrückt wurde. Sein Herz sollte zusammen mit denen der anderen Opfer aus seinem Körper herausgeschnitten – "freigelassen" werden, um sich zu den Geistern zu gesellen."
 fetishist_flavor.507.a:0 "So kommt ein weiterer Sonnenaufgang für unser Volk."
 fetishist_flavor.507.b:0 "Dies ist unser Lebensstil."
 fetishist_flavor.508.t:0 "Vergebene Mühe"
 fetishist_flavor.508.d:0 "Es war ein dunkler und wolkiger Abend, als sich die Bevölkerung von [worried_province.GetName] auf Geheiß ihrer Ältesten versammelte, um Zeuge des großen Opfers zu werden. "Dies wird [worried_province.GetName] retten", kündigte der Hohepriester an. "Es wird die Dürre zwar stoppen, wird aber kaum noch notwendig sein", murmelten die Menschen, wobei einige in den Himmel blickten. Waren das Regenwolken?\nDie beabsichtigten Geschenke an die Wolkenschlange schrien und wimmerten vor Protest, als sie zum Opferaltar gezerrt wurden. Die Spannung lag schwer in der Luft und einer der Ältesten verlagerte sein Gewicht nervös von einem Bein auf das andere.\nPlötzlich donnerte es am Himmel und der Regen ergoss sich auf die Szene. Die Menge brach in Chaos aus, als Geschrei die Luft erfüllte – einige Dorfbewohner versuchten, ihre Geliebten davor zu bewahren, umsonst geopfert zu werden! Das zeremonielle Messer, das von dem Hohepriester nun zur angsterfüllten Verteidigung geführt wurde, prasselte panisch auf die Menschen nieder, als die verehrten Ältesten versuchten, von der Bühne zu fliehen."
 fetishist_flavor.508.a:0 "Schreckliche Neuigkeiten!"
 distrust_of_the_elders:0 "Misstrauen der Ältesten"
 desc_distrust_of_the_elders:0 "Die Ältesten haben hier einige sehr ungenaue Prophezeiungen gemacht."
 blessed_rains:0 "Gesegneter Regen"
 desc_blessed_rains:0 "Die Menschen hier bieten nach jeder Ernte Menschenopfer dar."
 fetishist_flavor.510.t:0 "Ein gesegneter Guru"
 fetishist_flavor.510.d:0 "Uns erreichten Berichte über einen Mann von niederer Geburt, der eine beruhigende Präsenz hat und mit Worten umgehen kann, wobei er ebenfalls weise auf den Pfaden der Philosophie wandelt. Seine Gefährten behandeln ihn mit dem höchsten Respekt, als entstamme er der brahmanischen Kaste. Kurioserweise meidet der Mann weltlichen Besitz und er bittet nie um mehr als die Gelegenheit, anderen seine Einblicke zu predigen – tatsächlich ist er zu einer lokalen Attraktion geworden, da die Leute seine Hilfe in allen möglichen Angelegenheiten ersuchen, seien es Herzensangelegenheiten oder Fragen zu Landwirtschaft oder Bürgerpflicht. Manche der Adligen behaupten, er würde jederzeit damit beginnen, für seinen Rat Geld zu verlangen, wohingegen andere sich für ihn eindeutig eine andere Zukunft ausmalen, als den Rest seines Lebens im örtlichen Tempel zu meditieren."
 fetishist_flavor.510.a:0 "Macht ihn zu unserem vertrauten Berater."
 fetishist_flavor.510.b:0 "Er sollte in seinem Dorftempel bleiben."
 fetishist_flavor.511.t:0 "Heilige Schrift"
 fetishist_flavor.511.d:0 "[dharmic_neighbor.GetName] hat uns einen wütenden Brief geschickt, der uns über einen [Root.GetAdjective]en Mönch informiert, der innerhalb ihrer Grenzen Bücher verkauft und sie als heilige Texte deklariert. Dies ist nicht nur offensichtlich gefälschtes Material, die Schriften enthalten sogar mehrere Fehler hinsichtlich der hinduistischen Sicht der Welt, und die Behörden in [dharmic_neighbor.GetName] beschuldigen uns, religiöse Aufstände auf ihren Straßen provozieren zu wollen. Es kann durchaus sein, dass der Mönch lediglich versuchte, seine eigene Philosophie zu erforschen, doch angesichts der Beliebtheit seiner Schriften in [dharmic_neighbor.GetName] können wir davon ausgehen, dass dieser Mönch tatsächlich ein Scharlatan ist, der unseren Glauben missbraucht, um Geld zu machen ...\n\nDer Schaden ist angerichtet. Wir können nur noch Truppen entsenden, um den Mönch zu finden und aus [dharmic_neighbor.GetName] zu eskortieren."
 fetishist_flavor.511.a:0 "So ist es."
 dharmic_imitators:0 "Nachahmer unseres Glaubens"
 selfless_guru:0 "Selbstloser Guru"
 desc_selfless_guru:0 "Ein alter Mann lebt derzeit in einem Dorf außerhalb unserer Hauptstadt und empfängt bescheiden Besucher. Er erteilt Menschen aus der ganzen Nation Rat."
 in_honor_of_the_sun_god:0 "Zu Ehren des Sonnengottes"
 desc_in_honor_of_the_sun_god:0 "Das Volk hier hat eine starke Kultur des rituellen Menschenopfers angenommen."
 rioting_workers:0 "Aufständische Arbeiter"
 desc_rioting_workers:0 "Die Gemeinschaft ist von Unzufriedenheit und Disharmonie geplagt."
 observatory_building:0 "Observatorium"
 desc_observatory_building:0 "Diese Provinz ist ein Zentrum der Weissagung und der Astronomie und Standort einer Pyramide mit ausgezeichneter Sicht auf die Sterne."
 warrior_of_the_sun:0 "Krieger der Sonne"
 desc_warrior_of_the_sun:0 "Dieser Herrscher hat durch ein bereitwilliges Selbstopfer aus Blut große Hingabe zu den Göttern bewiesen."
 artisan_of_gold:0 "Kunsthandwerker Gottes"
 desc_artisan_of_gold:0 "Ein berühmter Goldschmied und Meister der Totems wohnt hier."
 TRADING_CITY_NEW_TITLE:0 "Gründet eine neue Handelsstadt"
 TRADING_CITY_NEW_DESC:0 "Wünscht Ihr, eine neue Handelsstadt zu gründen und ihr §Y$PROVINCE$§! als Hauptstadt zuzuweisen?"
 rr_girondists:0 "Girondisten"
 rr_girondists_influence:0 "Girondistischer Einfluss"
 rr_girondists_FACTION_DESC:1 "Statt die Revolution intern außer Kontrolle geraten zu lassen, fokussieren sich die Girondisten darauf, sie jenseits unserer Grenzen zu verbreiten. Sie glauben an eine aktive Außenpolitik und an das Ende der konterrevolutionären Regimes auf dem Kontinent.\n\n§YErhält Einfluss in Kriegszeiten und durch Armeetradition. Verliert Einfluss in Friedenszeiten und von Kriegsmüdigkeit.§!"
 support_rr_girondists_title:0 "Ermutigt die Girondisten"
 support_rr_girondists_desc:0 ""
 rr_royalists:0 "Royalisten"
 rr_royalists_influence:0 "Royalistischer Einfluss"
 rr_royalists_FACTION_DESC:1 "Die Royalisten wollen die Revolution unter Kontrolle bringen und die Autorität wieder zentralisieren. Angeblich achten sie den Willen des Volkes, verabscheuen aber den möglichen Schrecken dessen ungezähmter Meinung. Sollten sie die Kontrolle erlangen, könnten sie ein revolutionäres Reich schaffen.\n\n§YErhält Einfluss durch Kriegsmüdigkeit.§!"
 support_rr_royalists_title:0 "Ermutigt die Royalisten"
 support_rr_royalists_desc:0 ""
 rr_jacobins:0 "Jakobiner"
 rr_jacobins_influence:0 "Jakobinischer Einfluss"
 rr_jacobins_FACTION_DESC:1 "Die Jakobiner sind die loyalsten Unterstützer der Revolution. Sie glauben, wir müssen die alten herrschenden Klassen mit Gewalt entfernen und ihren Besitz beschlagnahmen. Sie haben die Unterstützung der Massen und werden nicht davor zurückschrecken, sie im Namen der Revolution zur Gewalt aufzurufen.\n\n§YDer Einfluss skaliert mit der republikanischen Tradition und positiver Stabilität.§!"
 support_rr_jacobins_title:0 "Ermutigt die Jakobiner"
 support_rr_jacobins_desc:0 ""
 consort_events.1.t:0 "Ein Heiratsangebot"
 consort_events.1.da:0 "Die mächtigen Familien des Reichs haben mit gewisser Bestürzung zugesehen, wie [Root.Monarch.GetName] die Jahre hat vergehen lassen, ohne einen geeigneten Ehepartner zu finden. Diese Gefühle sind nun offen zutage getreten, da unser [Root.Monarch.GetTitle], obwohl dem Reich eine klare Erbfolgelinie fehlt, anscheinend keine Pläne hat, einen Ehepartner zu finden, und auch wenig Interesse an den ihm vorgebrachten Vorschlägen zeigt.\nNun ist der Punkt erreicht, an dem der Hof erwartet, dass der [Root.Monarch.GetTitle] eines der Angebote annimmt. Ein weiteres Versagen bei der Sicherung der Erbfolge bringt das gesamte Reich in Gefahr. Zum Glück hat eine der ältesten und prestigeträchtigsten [origin_of_queens_family.GetName]-Familien im [Root.GovernmentName] uns die Hand einer ihrer Töchter angeboten, zusammen mit einer großzügigen Mitgift."
 consort_events.1.db:0 "Die Herrschaft über ein großes [Root.GovernmentName] kann harte Arbeit sein und [Root.Monarch.GetName] ist niemals vor dieser Herausforderung zurückgeschreckt. Im Laufe der Jahre ist es jedoch zunehmend deutlicher geworden, dass unser [Root.Monarch.GetTitle] nicht die erwartete Zeit dafür aufbringt, um einen neuen Ehepartner zu finden. Wenn es auch vernünftig ist, eine gewisse Trauerzeit zu erwarten, so ist diese nun schon lange vergangen.\nEs ist Zeit, dass [Root.Monarch.GetName] sich eine neue Ehefrau nimmt. Zum Glück sind die hohen Familien des Reiches gerne bereit, auszuhelfen, wenn man ein [Root.Monarch.GetTitle] ist."
 consort_events.1.dc:0 "Die Stabilität eines hereditären Reiches beruht auf einer klaren Erbfolge. Unser [Root.Monarch.GetTitle] bleibt unverheiratet, obwohl ein heiratsfähiges Alter erreicht wurde, ohne einen eindeutigen Thronfolger zu haben. Einige der angesehensten Familien unseres [Root.GovernmentName]s wären mehr als erfreut, uns in dieser Angelegenheit zu helfen, und würden für dieses Privileg wahrscheinlich eine astronomische Mitgift bezahlen."
 consort_events.1.dd:0 "Es ist eine große Ehre, wenn ein Familienmitglied der favorisierte Ehepartner des [Root.Monarch.GetTitle]s ist, und alle einflussreichen Familien von [Root.GetName] begehren diese Rolle. In der Hoffnung darauf, eine anhaltende Allianz zu sichern, haben führende [origin_of_queens_family.GetName]-Grundbesitzer ein Angebot sowie eine astronomische Mitgift geschickt und bitten darum, dass [Root.Monarch.GetName] die Hand ihrer Tochter annimmt."
 consort_events.1.a:0 "Nehmt das Angebot an."
 consort_events.1.a.tt:0 "Durch die Annahme dieses Angebots versteht sich, dass die Familie unseres neuen Ehepartners in Zukunft bestimmte Gefälligkeiten erwarten kann."
 consort_events.1.b:0 "[Root.Monarch.GetName] muss auf ein besseres Angebot warten."
 domain_of_spouses_family:0 "Der Sitz starker Aristokraten"
 desc_domain_of_spouses_family:0 "Dies ist der Sitz der Familie unseres königlichen Ehepartners. Ihre enge Verbindung zu unserem Herrscher hat ihnen einige lokale Privilegien eröffnet, die nicht so einfach rückgängig gemacht werden können, solange die Verbindung besteht."
 consort_events.2.t:0 "Das Haus [Root.Consort.Dynasty.GetName]"
 consort_events.2.d:0 "Mit der Vereinigung von [Root.Monarch.GetName] und [Root.Consort.GetName] haben wir nicht nur einen Ehepartner gewonnen, sondern auch einen neuen Verbündeten in unserem Reich. Die [Root.Consort.Dynasty.GetName] sind eine alte und einflussreiche Familie und ihr Sitz in [origin_of_queens_family.GetName] ist ein Juwel des [Root.GovernmentName]s.\nNatürlich muss unsere Freundschaft in beide Richtungen gehen und es wird erwartet, dass [Root.Consort.GetName] für [Root.Consort.GetHerHis]e Familie spricht, während unser [Root.Monarch.GetTitle] solchen Rat sehr sorgfältig in Erwägung zieht."
 consort_events.2.a:0 "Auf eine immerwährende Freundschaft!"
 consort_events.2.a.tt:0 "[origin_of_queens_family.GetName] ist Sitz der Familie [Root.GetCunseresunserer] [Root.Consort.GetTitle]. Diese Provinz wird unwahrscheinlicher revoltieren, wird jedoch Privilegien erhalten, wodurch sie schwerer zu besteuern oder zu konvertieren ist."
 consort_events.3.t:0 "Große Erwartungen"
 consort_events.3.d:0 "Eine politische Heirat ist sowohl eine Verbindung als auch ein Vertrag zur gegenseitigen Unterstützung. Die Familie der [Root.Consort.Dynasty.GetName] erwartet, dass der [Root.Monarch.GetTitle] den Rat der [Root.Consort.GetTitle] annimmt und aktiv nach ihren (und [Root.Monarch.GetHerHis]en) Interessen agiert."
 consort_events.3.a:0 "Alles für unsere liebe [Root.Consort.GetTitle]."
 consort_events.3.a.tt.0:0 "Die [Root.Consort.Dynasty.GetName] werden sich daran erinnern, dass wir zu Hilfe geeilt sind."
 consort_events.3.a.tt.1:0 "Die Krone wird die Entwicklung der Lande der [Root.Consort.Dynasty.GetName] finanzieren."
 consort_events.3.a.tt.2:0 "Die Krone wird einen Teil der Schulden der [Root.Consort.Dynasty.GetName] begleichen."
 consort_events.3.a.tt.3:0 "Die Krone wird die Interessen der [Root.Consort.Dynasty.GetName] im Reich unterstützen."
 consort_events.3.a.tt.4:0 "Die Krone wird dabei helfen, einen unkooperativen Berater loszuwerden."
 consort_events.3.a.tt.5:0 "Beamte der Familie der [Root.Consort.Dynasty.GetName] werden ungeachtet der Leistung bei der Beförderung bevorzugt."
 consort_events.3.a.tt.6:0 "Beamte der Familie der [Root.Consort.Dynasty.GetName] werden ungeachtet der Leistung bei der Beförderung bevorzugt."
 consort_events.3.a.tt.6b:0 "Wir werden die Interessen der [Root.Consort.Dynasty.GetName] bei der Schaffung einer neuen Gesetzgebung fördern."
 consort_events.3.b:0 "Tut uns leid, keine speziellen Gefälligkeiten."
 consort_events.3.b.tt:0 "Dies wird zu einer verringerten Zusammenarbeit der [Root.Consort.Dynasty.GetName] auf lokaler Ebene führen und sie werden es auch in Zukunft gegen uns anbringen."
 consort_events.4.t:0 "Eheliche Glückseligkeit"
 consort_events.4.d:0 "[Root.Consort.GetHerHisCap]e Majestät die [Root.Consort.GetTitle] ist natürlich eine ständige Begleiterin und gute Beraterin. Unsere [Root.Consort.GetTitle] ist darüber hinaus aber auch eine Repräsentantin der Krone für das Hause [Root.Consort.Dynasty.GetName] und umgekehrt. Manchmal ist dieses Arrangement nicht ohne Vorzüge.\nHeute scheint [Root.Consort.GetName] sehr erfreut darüber zu sein, ankündigen zu dürfen, dass [Root.Consort.GetHerHis]e Familie entschieden hat, ihre Unterstützung für den Thron und für die Verbindung von [Root.Monarch.GetName] und [Root.Consort.GetName] zu zeigen."
 consort_events.4.a:0 "Möge diese Verbindung uns beiden von Vorteil sein."
 consort_events.4.a.tt.0:0 "Die Familie der [Root.Consort.Dynasty.GetName] wird erwarten, dass wir in ihrer Schuld stehen."
 consort_events.4.a.tt.1:0 "Die Familie der [Root.Consort.Dynasty.GetName] wird helfen, die Infrastruktur des Reichs zu entwickeln."
 consort_events.4.a.tt.2:0 "Die Familie der [Root.Consort.Dynasty.GetName] wird zur königlichen Schatzkammer beitragen."
 consort_events.4.a.tt.3:0 "Die [Root.Consort.Dynasty.GetName] bieten an, einen talentierten Berater für den königlichen Rat zu stellen."
 consort_events.4.a.tt.4:0 "Die [Root.Consort.Dynasty.GetName] bieten an, einen talentierten Berater für den königlichen Rat zu stellen."
 consort_events.4.a.tt.5:0 "Die [Root.Consort.Dynasty.GetName] bieten an, den Thron gegen unzufriedene Fraktionen im Reich zu unterstützen."
 consort_events.4.a.tt.6:0 "Die [Root.Consort.Dynasty.GetName] bieten an, einen talentierten Berater für den königlichen Rat zu stellen."
 consort_events.4.b:0 "Wir müssen verhindern, uns bei der Familie der [Root.Consort.Dynasty.GetName] zu verschulden."
 consort_events.4.b.tt:0 "Wenn wir Hilfe ablehnen, verhindern wir, dass die Erwartungen auf Gegenseitigkeit bei der Familie unseres Ehepartners steigen."
 consort_events.5.t:0 "Familie geht vor?"
 consort_events.5.d:0 "Als [Root.Monarch.GetName] zum königlichen Ehepartner gemacht wurde, waren die [Root.Monarch.Dynasty.GetName] begeistert. Nun, da [Root.Monarch.GetSheHe] zum königlichen Regenten des Reichs geworden ist, sind sie in Ekstase. [Root.Monarch.GetName] ist nun eine, wenn nicht die mächtigste Person im Reich und die Familie hat uns eindeutig klar gemacht, dass sie erwartet, gemäß [Root.Monarch.GetHerHis]er Stellung behandelt zu werden."
 consort_events.5.a:0 "Was für [Root.GetMeineine] [Root.Monarch.GetDaughterSon] wäre [Root.Monarch.GetSheHe], wenn [Root.Monarch.GetSheHe] nicht helfen würde?"
 consort_events.5.a.tt.0:0 "Die [Root.Monarch.Dynasty.GetName] werden sich daran erinnern, dass wir zu Hilfe geeilt sind."
 consort_events.5.a.tt.1:0 "Die Krone wird die Entwicklung der Lande der [Root.Monarch.Dynasty.GetName] finanzieren."
 consort_events.5.a.tt.2:0 "Die Krone wird einen Teil der Schulden der [Root.Monarch.Dynasty.GetName] begleichen."
 consort_events.5.a.tt.3:0 "Die Krone wird die Interessen der [Root.Monarch.Dynasty.GetName] im Reich unterstützen."
 consort_events.5.a.tt.4:0 "Die Krone wird dabei helfen, einen unkooperativen Berater loszuwerden."
 consort_events.5.a.tt.5:0 "Beamte der Familie der [Root.Monarch.Dynasty.GetName] werden ungeachtet der Leistung bei der Beförderung bevorzugt."
 consort_events.5.a.tt.6:0 "Beamte der Familie der [Root.Monarch.Dynasty.GetName] werden ungeachtet der Leistung bei der Beförderung bevorzugt."
 consort_events.5.a.tt.6b:0 "Wir werden die Interessen der [Root.Monarch.Dynasty.GetName] bei der Schaffung einer neuen Gesetzgebung fördern."
 consort_events.5.b:0 "Wir würden [Root.GetMihmihr] niemals erlauben, [Root.Monarch.GetHerHis] Amt zu missbrauchen."
 consort_events.5.b.tt:0 "Die Familie unseres Regenten wird uns dies sehr übelnehmen."
 consort_events.6.t:0 "Zu lieben und geliebt zu werden"
 consort_events.6.d:0 "Eine königliche Heirat ist selten eine Liebesangelegenheit. Sie ist vielmehr eine diplomatische Anlage, die nicht verschwendet werden darf. Es ist auch äußerst wichtig, dass der zukünftige Ehepartner einen angemessenen Status genießt und es ist auch von Vorteil, wenn sie oder er aus dem Ausland kommt, damit die interne Politik nicht aus dem Gleichgewicht gerät.\n\nDoch selbst [Root.GetMeineine] [Root.Monarch.GetTitle] kann sich verlieben. Dann schmelzen all diese Angelegenheiten dahin – zumindest aus [Root.Monarch.GetHerHis]er Sicht. Ein Einheimischer aus der Provinz [consort_home.GetName] weckte das Interesse [Root.GetMdesder] [Root.Monarch.GetName]. [Root.Monarch.GetSheHeCap] scheint glücklicher als je zuvor zu sein, völlig und grenzenlos verliebt. Obwohl unsere Adligen nicht gerade erfreut sind, genießt die Verbindung zwischen [Root.Monarch.GetName] und [Root.Monarch.GetHerHis]em Geliebten unter den Bürgern des Reiches eine große Unterstützung."
 consort_events.6.a:0 "Lasst [Root.GetMdemder] [Root.Monarch.GetTitle] [Root.Monarch.GetHerHis]e Herzensangelegenheit."
 consort_events.6.b:0 "Eine Person von niederem Stand heiraten? Das steht völlig außer Frage!"
