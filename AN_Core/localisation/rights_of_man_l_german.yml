 consort_events.201.t:0 "Päpstliche Autorität"
 consort_events.201.da:0 "Als fromme Katholiken besteht die einzige Möglichkeit, eine Ehe zu beenden, darin, einen Sondererlass von Papst [PAP.Monarch.GetName] zu erbitten. Unter normalen Umständen gewährt [PAP.Monarch.GetSheHe] einen solchen Erlass nur sehr unwahrscheinlich, wenn wir jedoch einen Teil unseres Einflusses auf [PAP.GetName] spielen lassen können, hat der Papst möglicherweise keine andere Wahl als zuzustimmen."
 consort_events.201.db:0 "Als fromme Katholiken besteht die einzige Möglichkeit, eine Ehe zu beenden, darin, einen Sondererlass von Papst [PAP.Monarch.GetName] zu erbitten. Es ist kaum ein Fall bekannt, bei dem [PAP.Monarch.GetSheHe] einen solchen Erlass gewährte. Wenn wir doch nur etwas Einfluss auf [PAP.GetName] hätten, könnten wir ihn vielleicht nutzen, um [PAP.Monarch.GetHerHis]e Meinung zu ändern, doch offenbar sind wir in dieser Situation machtlos."
 consort_events.201.a:0 "Zumindest können wir es versuchen."
