 coptic_conquest_of_alexandria_title:0 "Befreit Alexandria"
 coptic_conquest_of_alexandria_desc:0 "Das Patriarchat von Alexandria und von ganz Afrika ist die größte koptische Kirche der Welt. Ihr antiker Sitz sowie ein Großteil der koptischen Gemeinde schmachten derzeit jedoch unter fremder Herrschaft. Wir müssen Alexandria befreien und die ägyptische koptische Gemeinde wieder beleben!"
 coptic_conquest_of_qasr_ibrim_title:0 "Erobert Qasr Ibrim"
 coptic_conquest_of_qasr_ibrim_desc:0 "Obwohl sie das Hauptzentrum der Andacht für die nubischen Kopten bleibt, ist die Kathedrale von Qasr Ibrim seit dem Untergang der Staaten in der Region ein Schatten ihrer ehemaligen Selbst. Wir müssen Qasr Ibrim erobern und die Ehre der koptischen Gemeinde in Nubien wiederherstellen!"
 coptic_conquest_of_cairo_title:0 "Befreit Kairo"
 coptic_conquest_of_cairo_desc:0 "Kairo ist die größte bestehende koptische Stadt und seit Jahrhunderten Sitz des Patriarchen von Alexandria. Wir können nicht zulassen, dass diese Stadt in den Händen von Ungläubigen bleibt. Wir müssen die koptische Gemeinde von Kairo und die ägyptischen Kopten befreien."
 the_faithful_liberated:0 "Die befreiten Treuen"
 desc_the_faithful_liberated:0 "Die treuen Kopten dieser Provinz wurden befreit."
 coptic_flavor.1.t:0 "Das Heilige Herz von [Root.GetName]"
 coptic_flavor.1.da:0 "Einst war Aksum das Herz des alten aksumitischen Reichs, eine Bastion der christlichen Macht, gelegen am Schnittpunkt von Afrika, Arabien und der griechisch-römischen Welt. Zwischen den Obelisken und Palastruinen haben wir die Kirchen dieser mächtigen Nation von einst wieder errichtet. \n\nDie größte von ihnen ist die Kirche unserer Heiligen Maria von Zion. Dort krönen wir unsere Kaiser, die Nachfahren von Menelik I., Sohn des Königs Salomon und der Königin von Saba. Hier brachte er die Bundeslade hin. Jedes Jahr kommen tausende Pilger aus den entlegensten Winkeln unseres [Root.GovernmentName] und auch von weiter weg, um diesen heiligen Ort zu besuchen."
 coptic_flavor.1.db:0 "Preiset den Herren, Aksum gehört uns! Einst war es das Herz des alten aksumitischen Reichs, eine Bastion der christlichen Macht, gelegen am Schnittpunkt von Afrika, Arabien und der griechisch-römischen Welt. Zwischen den Obelisken und Palastruinen werden wir die Kirchen dieser mächtigen Nation von einst wiederaufbauen. \n\nDie größte von ihnen ist die Kirche unserer Heiligen Maria von Zion. Dort wurden die äthiopischen Kaiser gekrönt, die Nachfahren von Menelik I., Sohn des Königs Salomon und der Königin von Saba. Hier brachte er die Bundeslade hin. Jedes Jahr kommen tausende Pilger, um diesen heiligen Ort zu besuchen."
 coptic_flavor.1.a:0 "Einmal mehr wird Aksum in Gottes unendlicher Pracht glänzen!"
 coptic_flavor.2.t:0 "Das Heilige Herz von [From.GetName]"
 coptic_flavor.2.d:0 "Die alte Stadt Aksum ruht sicher in koptischen Händen. Einst war es das Herz des alten aksumitischen Reichs, eine Bastion der christlichen Macht, gelegen am Schnittpunkt von Afrika, Arabien und der griechisch-römischen Welt. Zwischen den Obelisken und Palästen baut [From.GetName] die Kirchen dieser mächtigen Nation von einst wieder auf. \n\nDie größte von ihnen ist die Kirche unserer Heiligen Maria von Zion. Dort wurden die äthiopischen Kaiser gekrönt, die Nachfahren von Menelik I., Sohn des Königs Salomon und der Königin von Saba. Hier brachte er die Bundeslade hin. Jedes Jahr kommen tausende Pilger, um diesen heiligen Ort zu besuchen."
 coptic_flavor.3.t:0 "Die Perle des Mittelmeers"
 coptic_flavor.3.d:0 "Frohlocket! Die heilige Stadt Alexandria ist einmal mehr unter koptischer Herrschaft! Der historische Sitz unserer heiligen Kirche wurde befreit.\n\nAlexandria ist eine alte und stolze Stadt, gegründet von Alexander dem Großen. Viele der klügsten Köpfe nannten sie ihr Zuhause. Viele hundert Jahre lang studierten und lehrten die Gelehrten von Alexandria in der Großen Bibliothek, auf welche die Katechetische Schule von Alexandria folgte, die erste ihrer Art auf der Welt. In den kommenden Jahren werden wir die heiligen Hallen des Wissens restaurieren und einige der besten Theologen ausbilden, die die Welt je gekannt hat."
 coptic_flavor.3.a:0 "Gott segne Alexandria!"
 coptic_flavor.3.a.tt:1 "Kopten aus der Region §YNil-Delta§! verlassen ihre Verstecke."
 coptic_flavor.4.d:0 "Frohlocket! Die heilige Stadt Alexandria ist einmal mehr unter koptischer Herrschaft! Der historische Sitz unserer heiligen Kirche wurde von [From.GetName] befreit.\n\nAlexandria ist eine alte und stolze Stadt, gegründet von Alexander dem Großen. Viele der klügsten Köpfe nannten sie ihr Zuhause. Viele hundert Jahre lang studierten und lehrten die Gelehrten von Alexandria in der Großen Bibliothek, auf welche die Katechetische Schule von Alexandria folgte, die erste ihrer Art auf der Welt. In den kommenden Jahren werden ihre heiligen Hallen des Wissens restauriert werden und einige der besten Theologen ausgebildet werden, die die Welt je gekannt hat."
 coptic_flavor.5.t:0 "Das Herz Armeniens"
 coptic_flavor.5.da:0 "Endlich, einmal mehr sind wir frei und Jerewan wurde zusammen mit unserer heiligen Kathedrale von Etschmiadsin befreit! Sie ist der Zufluchtsort unseres Volkes, unser sicherer Hafen in schweren Zeiten. Während der staatenlosen Jahre blieb Etschmiadsin unser nationales und politisches Zentrum. In Jahrhunderten des Krieges und des Verlustes haben wir die Stärke und den Willen aufgebracht und werden weiter in ihrer liebenden Umarmung kämpfen, und jetzt können wir es unserer Mutter zurückzahlen, indem wir sie zu altem Ruhm restaurieren."
 coptic_flavor.5.db:0 "Jerewan und die heilige Kathedrale von Etschmiadsin wurden befreit! Viele Jahre lang war die Kathedrale das nationale und politische Zentrum des staatenlosen armenischen Volkes. In Jahrhunderten des Krieges und des Verlustes haben wir die Stärke und den Willen aufgebracht und werden weiter in ihrer liebenden Umarmung kämpfen. Jetzt werden wir sie zu altem Ruhm restaurieren und einmal mehr einen Zufluchtsort für unsere christlichen Brüder und Schwestern Armeniens schaffen."
 coptic_flavor.5.a:0 "Wir werden Jerewan wieder groß machen!"
 coptic_flavor.6.d:0 "Jerewan wurde durch unsere koptische Schwesternation [From.GetName] befreit! Im frühen 4. Jahrhundert wurde hier die heilige Kathedrale von Etschmiadsin errichtet. Viele Jahre lang war die Kathedrale das nationale und politische Zentrum des staatenlosen armenischen Volkes. In Jahrhunderten des Krieges und des Verlustes haben wir die Stärke und den Willen aufgebracht und werden weiter in ihrer liebenden Umarmung kämpfen. Jetzt wird sie zu ihrem alten Ruhm restauriert!"
 coptic_flavor.6.a:0 "Der wahre Glaube wächst immer stärker!"
 coptic_flavor.7.t:0 "Die Wiege des Christentums"
 coptic_flavor.7.d:0 "Die alte Stadt Antiochia ist jetzt Teil unseres heiligen [Root.GovernmentName]! Antiochia war zu Zeiten der Römer das Zentrum des frühen Christentums. Die Juden, die hier mithilfe des Apostels Petrus konvertierten, waren die ersten, die als Christen bezeichnet wurden. In dieser Zeit wurden hier zahlreiche Klöster erbaut. Seitdem hat Antiochia viele Kriege und viele Herrscher erlebt. Im 13. Jahrhundert fiel die Stadt in die Hände der Mameluken und ihre gesamte christliche Bevölkerung fiel dem Schwert zu Opfer. Zu Ehren ihres Opfers werden wir Antiochia und seine Klöster wiederaufbauen und es ruhmreicher als je zuvor machen!"
 coptic_flavor.7.a:0 "Oh Gott, segne diese Stadt in deiner Barmherzigkeit!"
 coptic_flavor.8.d:0 "Die antike Stadt Antiochia ist jetzt Teil der [From.GetAdjective]en [From.GovernmentName]! Antiochia war während der Zeit der Römer ein Zentrum des frühen Christentums. Die Juden hier, die von Apostel Petrus konvertiert wurden, waren die ersten, die man Christen nannte. Während dieser Zeit wurde eine große Anzahl von Klöstern gegründet. Seitdem hat Antiochia viele Kriege und Lehnsherren gesehen. Im 13. Jahrhundert fiel die Stadt an die Mamelucken und seine gesamte christliche Bevölkerung wurde unterjocht. Zu Ehren ihres Opfers soll Antiochia und seine Klöster wieder aufgebaut werden, damit es herrlicher als je zuvor erstrahlt!"
 coptic_flavor.9.t:0 "Am Ufer des Nils"
 coptic_flavor.9.d:0 "Ehre dem Herren, Qasr Ibrim gehört uns! Viele Jahre lang hielt diese großartige christliche Stadt durch, obwohl sie von allen Seiten von religiösen Feinden umzingelt war. Auf einer Klippe am mächtigen Nil gelegen, ist Qasr Ibrim in Unternubien eine Bastion des Christentums geblieben, selbst als die restliche Gegend in die Dunkelheit stürzte. Diese neue Ergänzung unseres [Root.GovernmentName] hat jedoch nicht nur eine religiöse Bedeutung – sie ist auch ein Zentrum für den Handel und die Politik. Mit diesen Ressourcen in unseren Händen wird [Root.GetName] noch stärker werden!"
 coptic_flavor.9.a:0 "Dies ist der Beginn einer glorreichen Ära!"
 coptic_flavor.9.a.tt:1 "Kopten aus der Region §YUnternubien und Dongola§! verlassen ihre Verstecke."
 coptic_flavor.10.d:0 "Ehre dem Herren, Qasr Ibrim gehört der koptischen [From.GovernmentName] von [From.GetName]! Viele Jahre lang hielt diese großartige christliche Stadt durch, obwohl sie von allen Seiten von religiösen Feinden umzingelt war. Auf einer Klippe am mächtigen Nil gelegen, ist Qasr Ibrim in Unternubien eine Bastion des Christentums geblieben, selbst als die restliche Gegend in die Dunkelheit stürzte. Nun wird [From.GetName] die großartigen politischen und wirtschaftlichen Ressourcen der Stadt verwenden, um die Botschaft des einen wahren Gottes in Nubien zu verbreiten."
 coptic_flavor.11.t:0 "Kloster des Heiligen Antonius"
 coptic_flavor.11.d:0 "Tief in den Bergen am Roten Meer liegt in einer verborgenen Oase einer unserer heiligsten Orte – das Kloster des Heiligen Antonius. Im 4. Jahrhundert von Antonius' Anhängern erbaut, ist dieses christliche Kloster eines der ältesten der Welt. Der Heilige Antonius, erster der Wüstenväter, ist bekannt als der Vater der Mönche. Er wagte sich in die Wüste, wo er viele Jahre als Einsiedler verbrachte und Gott sein Leben widmete. Während der Großen Verfolgung ging er zurück in die Zivilisation, um die Gefangenen zu trösten, wobei er sein Leben für seine christlichen Glaubensgenossen riskierte. Am Ende seines Lebens ließ er sich in der Oase nieder, wo heute das große Kloster steht. Tausende Pilger folgen Antonius' Fußspuren jedes Jahr, und nun, da as-Suwais unter unserem Schutz steht, können wir sicherstellen, dass sie ihren Zielort unbeschadet erreichen."
 coptic_flavor.11.a:0 "Wir sollen aus den Wegen des Heiligen Antonius lernen. "
 coptic_flavor.11.a.tt:1 "Kopten aus der Region §YHügel des Roten Meeres§! verlassen ihre Verstecke."
 coptic_flavor.12.d:0 "Tief in den Bergen am Roten Meer liegt in einer verborgenen Oase einer unserer heiligsten Orte – das Kloster des Heiligen Antonius. Im 4. Jahrhundert von Antonius' Anhängern erbaut, ist dieses christliche Kloster eines der ältesten der Welt. Der Heilige Antonius, erster der Wüstenväter, ist bekannt als der Vater der Mönche. Er wagte sich in die Wüste, wo er viele Jahre als Einsiedler verbrachte und Gott sein Leben widmete. Während der Großen Verfolgung ging er zurück in die Zivilisation, um die Gefangenen zu trösten, wobei er sein Leben für seine christlichen Glaubensgenossen riskierte. Am Ende seines Lebens ließ er sich in der Oase nieder, wo heute das große Kloster steht. Tausende Pilger folgen Antonius' Fußspuren jedes Jahr, und nun, da as-Suwais unter [From.GetAdjective]em Schutz steht, werden sie ihren Zielort unbeschadet erreichen."
 coptic_flavor.13.t:0 "Heilige Katharina von Alexandria"
 coptic_flavor.13.d:0 "Am Fuße des heiligen Berges Sinai, auf dem Moses die Zehn Gebote entgegennahm, steht ein Kloster, das der Heiligen Katharina von Alexandria gewidmet ist. Katharina war eine hingebungsvolle Schülerin und Anhängerin Christi. Als der römische Kaiser Maxentius damit begann, Christen zu verfolgen, schalt ihn die tapfere junge Maid ob seiner Grausamkeit. Der Kaiser sammelte fünfzig seiner besten Philosophen und Redner, um mit ihr zu debattieren, doch die weise Katharina gewann. Obwohl sie im Anschluss eingesperrt und gefoltert wurde, erlitt Maxentius eine weitere Niederlage, da viele seiner engsten Untertanen von Katharinas Eloquenz und Frömmigkeit konvertiert wurden. In seinem Zorn verurteilte der Kaiser Katharina zum Tode durch das Folterrad, doch es zerbrach bei ihrer Berührung. Schließlich wurde sie enthauptet, wodurch ihr Martyrium dabei half, das Licht Christi in vielen gottlosen Herzen zu verbreiten."
 coptic_flavor.13.a:0 "Das Katharinenkloster im Sinai steht nun unter unserem Schutz."
 coptic_flavor.14.a:0 "Das Katharinenkloster im Sinai steht nun unter [From.GetAdjective]em Schutz."
 coptic_flavor.15.t:0 "Der Patriarch von Afrika"
 coptic_flavor.15.d:0 "Preiset den Herren an diesem glorreichen Tag! Alle Kopten sollen diesen Tag noch in Jahrhunderten feiern, um unseren großen Sieg zu ehren. Endlich haben wir unseren verehrten Patriarchen, den Papst von Alexandria, aus seinem goldenen Käfig in Kairo befreien können! Nie wieder müssen wir vor unseren Feinden kriechen oder Jahrzehnte warten, damit neue Bischöfe ernannt werden. Dies ist ein entscheidender Schritt auf unserem Weg, die koptische Kirche zu ihrer früheren Größe und darüber hinaus zu restaurieren."
 coptic_flavor.15.a:0 "Nichts kann uns jetzt noch aufhalten!"
 coptic_flavor.15.a.tt:0 "Kopten aus der Region §YBahari§! verlassen ihre Verstecke."
 coptic_flavor.16.a:0 "Gott segne die [From.GovernmentName] von [From.GetName]!"
 coptic_flavor.16.d:0 "Preiset den Herren an diesem glorreichen Tag! Alle Kopten sollen diesen Tag noch in Jahrhunderten feiern, um den großen Sieg zu ehren. Endlich wurde unser verehrter Patriarch, der Papst von Alexandria, aus seinem goldenen Käfig in Kairo durch die [From.GetAdjective]e [From.GovernmentName] befreit! Nie wieder müssen wir vor unseren Feinden kriechen oder Jahrzehnte warten, damit neue Bischöfe ernannt werden. Dies ist ein entscheidender Schritt auf dem Weg, die koptische Kirche zu ihrer früheren Größe und darüber hinaus zu restaurieren."
 coptic_flavor.20.t:0 "Die Bedeutung höherer Schulen"
 coptic_flavor.20.d:0 "Die Klöster unseres [Root.GovernmentName] sind als Zentren der Bildung und der Kunst bekannt. Jede klösterliche Schule beherbergt einige religiöse Gelehrte – Experten in Bereichen wie Kirchengeschichte, Auslegung der Heiligen Schrift, Lesen, Grammatik, Poesie, Musik, Kalligraphie und Malerei. Die Klöster wetteifern darum, die gelehrtesten Meister anzuziehen, und unterhalten sie mit großen Ehren und finanzieller Kompensation. Im Gegenzug geben die Gelehrten ihr Wissen an die Schüler weiter, unter denen sowohl potentielle Kleriker als auch ehrgeizige Adlige sind. Es reicht selten aus, Mitglied einer mächtigen Familie zu sein, um der christlichen Elite beitreten zu dürfen – jeder, der eine bedeutende Rolle in den Staatsgeschäften hat, wurde in einer der prestigeträchtigsten Klosterschulen ausgebildet.\n\nWir wurden von zwei dieser Schulen kontaktiert und um Unterstützung gebeten. Wenn wir unser Patronat anbieten, könnte das für die wissenschaftliche Entwicklung unserer Nation von Vorteil sein."
 coptic_flavor.20.a:0 "Wir werden die Schule unterstützen, die sich auf die Administration spezialisiert hat."
 coptic_flavor.20.a.tt:0 "Investiert in die Klosterschule mit administrativer Spezialisierung."
 coptic_flavor.20.b:0 "Am besten wäre es, in diplomatische Angelegenheiten zu investieren."
 coptic_flavor.20.b.tt:0 "Investiert in die Klosterschule mit diplomatischer Spezialisierung."
 coptic_flavor.20.c:0 "Diese Institutionen haben genug Einfluss – vielleicht sollten sie uns unterstützen?"
 coptic_flavor.20.c.tt:0 "Zwingt die Klosterschulen, eine zusätzliche Steuer zu entrichten. Alles zum Wohle der Nation."
 administration_monastery_school:0 "Klosterschule der Administration"
 desc_administration_monastery_school:0 "Unsere technologische Entwicklung wird durch eine prestigereiche Klosterschule verstärkt, die sich auf administrative Angelegenheiten spezialisiert hat."
 diplomacy_monastery_school:0 "Klosterschule der Diplomatie"
 desc_diplomacy_monastery_school:0 "Unsere technologische Entwicklung wird durch eine prestigereiche Klosterschule verstärkt, die sich auf diplomatische Angelegenheiten spezialisiert hat."
 coptic_flavor.28.t:0 "Die Geburt der Kirche"
 coptic_flavor.28.d:0 "Heute, fünfzig Tage nach Ostern, feiern wir Pfingsten. An diesen heiligen Tagen, vor vielen Jahrhunderten, wurde unsere Kirche geboren. Der Heilige Geist erschien den Aposteln und den anderen Jüngern Christi als Feuerzungen. Und so sprachen sie das Wort des Herrn in allen Sprachen der Welt und konvertierten tausende Seelen zum wahren Glauben. Hierdurch begann ein neues Zeitalter, das messianische Zeitalter des Königreich Gottes. Zu Ehren dieses großen Ereignisses halten wir eine der größten Feiern der Kirche ab. Zusammen lesen wir aus der Bibel, singen freudige Lobgesänge und knien zum Gebet."
 coptic_flavor.29.t:0 "Palmsonntag"
 coptic_flavor.29.d:0 "Als Kopten feiern wir den Palmsonntag, einen der sieben großen Feiertage des Herren. Am siebten Sonntag der Großen Fastenzeit gedenken und erleben wir Jesus' triumphalen Einzug in die heilige Stadt Jerusalem wieder. An diesem Tag vertrieb er die Kaufleute und Geldwechsler aus dem Tempel. Die Menge, die jubelnd den Messias empfing, wedelte mit Palmzweigen über den Köpfen, und so tun wir es auch, wenn wir an diesem glücklichen Tag auf dem Weg in die Kirche sind. Während der Prozession singen wir freudige Lobgesänge. Es ist wahrlich einer unserer Lieblingsmomente im Kirchenjahr."
 coptic_flavor.29.a:0 "An diesem großen Tag sollen keine Ausgaben gescheut werden!"
 coptic_flavor.28.a.tt:0 "Gebt zur Feier des Pfingstfestes eine bedeutende Menge Ressourcen aus."
 coptic_flavor.29.a.tt:0 "Gebt zur Feier des Palmsonntags eine bedeutende Menge Ressourcen aus."
 coptic_flavor.29.b:0 "Unsere Liebe zu Christus wird nicht in Goldausgaben bemessen."
 coptic_flavor.28.b.tt:0 "Feiert das Pfingstfest wie gewohnt."
 coptic_flavor.29.b.tt:0 "Feiert den Palmsonntag wie gewohnt."
 celebrating_lords_feast:0 "Wir feiern das Fest des Herren"
 desc_celebrating_lords_feast:0 "Wir feiern eines der Sieben Großen Feste des Herren. Für dieses freudige Ereignis wurden keine Kosten gescheut."
 coptic_flavor.30.t:0 "Auf der Suche nach der Seele"
 coptic_flavor.30.d:0 "Hier ein paar religiöse Gespräche, dort einige eindrucksvolle Gespräche über die Moral des Menschen, und einer unserer gebildetsten Adligen hat sich für das Klosterleben entschieden. "Möge ich in die Fußstapfen von Schenute von Atripe treten – eines Tages gründe ich vielleicht sogar mein eigenes Kloster!", ruft er leidenschaftlich aus.\nNicht jeder würde jedoch der Entscheidung des Adligen zustimmen, und obwohl er bereits damit begonnen hat, seine Habseligkeiten wegzugeben, könnte noch immer Zeit genug sein, um ihn davon zu überzeugen, von seinen Plänen abzulassen."
 coptic_flavor.30.a:0 "Wir könnten diese Leidenschaft in einigen unserer Provinzen gebrauchen ..."
 coptic_flavor.30.a.tt:0 "Der Adlige wird ein Missionar, eine heilige Aufgabe für den [Root.Monarch.GetTitle], über der eines Mönches hinaus."
 coptic_flavor.30.b:0 "Wartet! Wir können am Hof Gelehrte gebrauchen!"
 coptic_flavor.30.b.tt:0 "Der Adlige wird unser anvertrauter Berater."
 coptic_flavor.30.c:0 "Wir müssen ihm erlauben, Gott zu finden."
 coptic_flavor.30.c.tt:0 "Der Adlige verlässt den Hof, um sein Leben in Abgeschiedenheit zu leben."
 enthusiastic_believer:0 "Ein enthusiastischer Gläubiger"
 desc_enthusiastic_believer:0 "Ein frommer Adliger hat die heilige Aufgabe übernommen, den Glauben unter den verlorenen Seelen in unserem Reich zu verbreiten."
 coptic_flavor.31.t:0 "Das Weiße Kloster"
 coptic_flavor.31.d:0 "Die Provinz Quina hat Repräsentanten entsandt, um Ressourcen und Unterstützung bei der Restaurierung eines berühmten alten Klosters, das angeblich Heim von Schenute von Atripe selbst gewesen ist, zu erbitten. Die Grundsteine der Mauern wurden vor über tausend Jahren gesetzt und die frommen Gläubigen in der Gegend sehnen sich nach nichts mehr, als dieses Gebäude wieder zu früherem Ruhm zu restaurieren. "Mit Eurer Hilfe wird es einmal mehr zum Zentrum der Bildung und des Studiums der Schrift werden", versichern sie uns."
 coptic_flavor.31.a:0 "Geben wir ihnen ihre Bücher!"
 coptic_flavor.31.a.tt:0 "Das Kloster wird wiederaufgebaut."
 coptic_flavor.31.b:0 "Es gibt auf dieser Welt mehr Wissen als nur das wissenschaftliche."
 coptic_flavor.31.b.tt:0 "Die Repräsentanten werden enttäuscht nach Hause geschickt."
 songs_of_the_pious:0 "Lieder der Gottesfürchtigen"
 desc_songs_of_the_pious:0 "In der Region wurde vor Kurzem eine neue Kirche gegründet. Die Lobgesänge sind eine willkommene Ergänzung für das Land."
 scripture_studies:0 "Studium der Schriften"
 desc_scripture_studies:0 "Das Weiße Kloster in dieser Region ist bekannt für seine beeindruckende Bibliothek."
 coptic_flavor.32.t:0 "Ein neues Zeitalter"
 coptic_flavor.32.d:0 "Wir haben aus [pious_province.GetName] die Nachricht von einer Gruppe von Bürgern erhalten, die sich regelmäßig auf dem Land versammeln – wie es scheint, beten sie den Herren an. Laut unseren Boten versuchen sie seit einiger Zeit, ein Gotteshaus zu errichten, doch erhöhte Mittel würden das Projekt wahrscheinlich beschleunigen."
 coptic_flavor.32.a:0 "Die Frommen sollen belohnt werden! Erbaut eine Kirche!"
 coptic_flavor.32.a.tt:0 "Eine neue Kirche wird gebaut."
 coptic_flavor.32.b:0 "Wir müssen uns um Wichtigeres kümmern."
 coptic_flavor.40.t:0 "Der Patriarch von [cairo_province.GetName]"
 coptic_flavor.40.d:0 "Die koptische Religion hatte schon lange eine Präsenz in [cairo_province.GetName]. Einige der Anhänger des Patriarchen im Ausland haben sogar behauptet, wir würden Kopten in unserem Land gefangen halten ... Vielleicht brauchen sie eine Erinnerung hinsichtlich der Situation?"
 coptic_flavor.40.a:0 "Sendet Nachrichten aus, die meinen Nachbarn an mein tolerantes Regime erinnern."
 coptic_flavor.40.a.tt:0 "Es besteht eine Chance, dass §Y[ally_to_patriarch.GetName]§! diese Geste wertschätzen wird."
 coptic_flavor.40.b:0 "Erinnern wir sie daran, wer ihren Papst kontrolliert."
 coptic_flavor.40.b.tt:0 "Es besteht eine Chance, dass §Y[ally_to_patriarch.GetName]§! diese Geste nicht wertschätzen wird."
 coptic_flavor.40.c:0 "Wir sollten uns nicht einmischen."
 coptic_flavor.41.t:0 "Heimat des Patriarchen"
 coptic_flavor.41.d:0 "Unsere Nachbarn in [From.GetName] haben Nachrichten in unser Reich geschickt, die uns über den gegenwärtigen Status des gesegneten Patriarchen von [cairo_province.GetName] informieren. Laut dem Sendschreiben ist seine Heiligkeit sehr erfreut über das Ausmaß der religiösen Toleranz unter [From.GetAdjective]er Herrschaft."
 coptic_flavor.41.a:0 "Es freut mich, dies zu hören!"
 coptic_flavor.41.a.tt:0 "Dies könnte der Beginn einer wunderbaren Freundschaft sein – beide Länder erhalten §YStimmt Diplomatie zu§! – die gegenseitige Meinung voneinander ändert sich um §G+25§!."
 coptic_flavor.41.b:0 "Soll das ein Scherz sein?! Sie verspotten uns!"
 coptic_flavor.41.b.tt:0 "Schreibt einen wütenden Antwortbrief."
 coptic_flavor.42.t:0 "Der Patriarch wird gefangen gehalten"
 coptic_flavor.42.d:0 "Unsere Nachbarn in [From.GetName] haben Nachrichten in unser Reich geschickt, die uns daran erinnern, dass sie unseren gesegneten Patriarchen von [cairo_province.GetName] gefangen halten. Obwohl seine Heiligkeit noch immer am Leben ist, können wir über das Ausmaß der religiösen Toleranz unter [From.GetAdjective]er Herrschaft nichts Genaues wissen."
 coptic_flavor.42.a:0 "Inakzeptabel! Eine unterschwellige Drohung ist immer noch eine Drohung!"
 coptic_flavor.42.a.tt:0 "Wir setzen sie über unsere Gefühle in Kenntnis."
 coptic_flavor.42.b:0 "Wir sollten uns nicht von ihnen reizen lassen."
 coptic_flavor.42.b.tt:0 "Wir lassen es fürs Erste durchgehen."
 coptic_flavor.43.t:0 "Die Kopten antworten"
 coptic_flavor.43.da:0 "Die [From.GetAdjective]en Kopten freuen sich über unsere gutherzigen Nachrichten! Vielleicht wird unser Volk noch Jahrhunderte in Harmonie leben."
 coptic_flavor.43.a:0 "Hoffen wir es."
 coptic_flavor.43.a.tt:0 "Dies könnte der Beginn einer wunderbaren Freundschaft sein – beide Länder erhalten §YStimmt Diplomatie zu§! – die gegenseitige Meinung voneinander ändert sich um §G+25§!."
 coptic_flavor.43.db:0 "Die paranoiden [From.GetAdjective]en Empfänger unserer Nachrichten sind beleidigt und bezeichnen sie als leicht verschleierte Drohungen gegen ihren Patriarchen. Ihre Antwort enthielt eine gottlose Menge an Flüchen, die an uns gerichtet waren. Vielleicht war das ein Fehler."
 coptic_flavor.43.b:0 "Es ist nicht unser Fehler."
 coptic_flavor.43.dc:0 "Die paranoiden [From.GetAdjective]en Empfänger unserer Nachrichten sind beleidigt und bezeichnen sie als leicht verschleierte Drohungen gegen ihren Patriarchen von [cairo_province.GetName]. Die Antwort ihrer Herrscher enthält die kriegerische Warnung, nicht ein einziges Haar eines Kopten zu krümmen."
 coptic_flavor.43.c:0 "Wir haben nichts anderes erwartet."
 coptic_flavor.43.dd:0 "Als Reaktion auf unsere leicht verschleierten Drohungen gegen ihren Patriarchen von [cairo_province.GetName] haben die [From.GetAdjective]en Empfänger keine Nachrichten geschickt. Entweder interessieren sie sich nicht für ihre heilige Stätte oder sie haben zu viel Angst vor [Root.GetName], um gegen uns zu sprechen."
 coptic_flavor.43.d:0 "Sie haben die Nachricht verstanden."
 SELECT_CULTURE_CONFIRM_TITLE:0 "Kulturellen Wechsel bestätigen"
 PROMOTE_CULTURE_CONFIRM_TITLE:0 "Förderung der Kultur bestätigen"
 DEMOTE_CULTURE_CONFIRM_TITLE:0 "Vernachlässigung der Kultur bestätigen"
 SELECT_CULTURE_CONFIRM_DESC:0 "Der Wechsel Eurer Primärkultur nach $NAME|Y$ kostet $COST|Y$£dip.\nSeid Ihr sicher?"
 PROMOTE_CULTURE_CONFIRM_DESC:0 "Die Förderung von $NAME|Y$ als akzeptierte Kultur kostet $COST|Y$£dip.\nSeid Ihr sicher?"
 DEMOTE_CULTURE_CONFIRM_DESC:0 "Die Vernachlässigung von $NAME|Y$ zu einer nicht akzeptierten Kultur kostet $COST|Y$£dip.\n§YUnruhen§! in allen $NAME|Y$ Provinzen werden für $YEARS$ Jahre um $UNREST$ steigen.\nSeid Ihr sicher?"
 coptic_flavor.33.t:0 "Verbündete des Glaubens"
 coptic_flavor.33.d:0 "Wir sind stolz, Kopten, Anhänger des wahren Glaubens zu sein. Obwohl wir stark in unserer Überzeugung sind und Christus nie verlassen werden, schwächt uns die Isolation vom Rest der christlichen Gemeinschaft. Wir werden an vielen Fronten von religiösen Feinden heimgesucht. Es ist nicht die Frage, ob der drohende Krieg ausbricht, sondern nur wann. Bevor er ausbricht, sollten wir versuchen, mächtige Verbündete zu finden. Weit im Norden gibt es ein mächtiges christliches Reich, doch sein genauer Standort und die Distanz dorthin sind uns unbekannt. Wir können jedoch eine Expedition finanzieren, um es zu finden."
 coptic_flavor.33.a:0 "Entsendet eine Gruppe unserer besten Entdecker, Priester und Diplomaten!"
 coptic_flavor.33.a.tt:0 "Entsendet eine Expedition nach Norden auf die Suche nach christlichen Glaubensgenossen. Der Erfolg ist nicht garantiert, doch wir könnten Hilfe gegen unsere gemeinsamen religiösen Feinde finden."
 coptic_flavor.33.b:0 "Wir brauchen niemanden, wenn Gott auf unserer Seite steht."
 coptic_flavor.33.b.tt:0 "Es wird keine Expedition entsandt."
 coptic_flavor.34.t:0 "Bücher oder Schwerter"
 coptic_flavor.34.d:0 "Eine Gruppe koptischer Diplomaten unseres Nachbarn [From.GetName] hat unser Territorium betreten. Unter ihnen befindet sich eine ungewöhnlich große Anzahl von Priestern. Unsere Berater vermuten, dass sie versuchen, Kontakt zu anderen Christen im Norden herzustellen. Die Diplomaten sind beunruhigend wortkarg, wenn es um ihre Aufgabe geht. Vielleicht ist das einfach nur eine religiöse Angelegenheit, doch was ist, wenn sie vorhaben, Verbündete gegen uns zu finden? Dann würden wir an mehreren Fronten von fanatischen Ungläubigen heimgesucht werden!"
 coptic_flavor.34.a:0 "Dies sind nur Spekulationen. Die [From.GetAdjective]en Diplomaten dürfen passieren."
 coptic_flavor.34.b:0 "Wir können das Risiko nicht eingehen. Nehmt sie fest."
 coptic_flavor.35.t:0 "Feinde des Glaubens"
 coptic_flavor.35.d:0 "Uns haben Nachrichten erreicht, dass unsere verabscheuungswürdigen Nachbarn, das/die [From.GovernmentName] von [From.GetName], unsere Diplomaten festgenommen haben! Sie lassen sich nicht dazu überreden, unsere Leute weiterreisen zu lassen oder sie zurückzuschicken. Wir können nur hoffen, dass sie ihre Meinung ändern. Wie auch immer, dieser ungeheuerliche Angriff auf eine Gruppe friedlicher Gesandter bestätigt nur unseren Verdacht. [From.GetName] ist ein gefährlicher Feind des einen wahren Glaubens."
 coptic_flavor.35.a:0 "Möge Gott die Ungläubigen erschlagen!"
 coptic_flavor.36.t:0 "Brüder jenseits des Meeres"
 coptic_flavor.36.d:0 "Manchmal werden wir daran erinnert, wie weitläufig diese Welt jenseits unseres Reiches ist. Wir wurden von einer merkwürdigen Gruppe aus einem Land weit südlich von hier besucht. Während die meisten von ihnen ihre eigene eigenartig klingende Sprache sprechen, konnten ein paar von ihnen mit unseren Übersetzern auf Arabisch reden. Sie behaupten, aus dem großen [sent_diplomats.GovernmentName] von [sent_diplomats.GetName] zu kommen und Freunde unter ihren christlichen Glaubensgenossen zu suchen. Wir wissen nur wenig über die Christen im Süden, doch diese [sent_diplomats.GetAdjective]en Männer scheinen aufrichtige Gläubige zu sein. Sie sprechen mit Eifer in ihrer Stimme über Christus und scheinen viel bewanderter in der Schrift zu sein als unser durchschnittlicher Adliger. Offensichtlich ist ihr Land von religiösen Feinden umzingelt und sie bitten uns, ihnen bei der Verteidigung des wahren Glaubens zu helfen. Obwohl dieser Konflikt zu weit weg und unbekannt für uns ist, um direkt einzugreifen, könnten wir einen Teil unseres Wissens und unserer Ressourcen mit ihnen teilen."
 coptic_flavor.36.a:0 "Natürlich werden wir euch helfen, Brüder. Alles für den einen wahren Gott!"
 coptic_flavor.36.a.tt:0 "Die [From.GetAdjective]en Diplomaten werden mit Ressourcen heimgeschickt, die ihnen bei der Verteidigung des Christentums helfen können."
 coptic_flavor.36.b:0 "Dies ist nicht unsere Sorge. Wir haben unsere eigenen Kriege zu führen."
 coptic_flavor.36.b.tt:0 "Die [From.GetAdjective]en Diplomaten werden mit leeren Händen heimgeschickt."
 coptic_flavor.37.t:0 "Freunde an fremden Orten"
 coptic_flavor.37.d:0 "Preiset den Herren! Unsere Diplomaten sind endlich von ihrer Reise in den Norden zurückgekehrt! Sie sind nicht nur wieder wohlbehalten bei uns, sondern sie bringen auch viele interessante Folianten und Erzählungen von ihren Reisen mit. Die meisten kommen aus dem [From.GovernmentName] von [From.GetName], wo unsere Diplomaten sehr gut empfangen wurden. Obwohl wir auf mehr als nur Wissen gehofft hatten, sind wir dankbar für alles, was Gott und unsere christlichen Glaubensgenossen uns geben. Wir werden sicherstellen, dass ihr Geschenk nicht verschwendet wird."
 coptic_flavor.37.a:0 "Vielleicht ist das der Beginn einer bleibenden Freundschaft zwischen unseren Nationen."
 coptic_flavor.38.t:0 "Alleine in der Welt"
 coptic_flavor.38.d:0 "Nach einer langen und mühsamen Reise sind die Diplomaten, die wir nach Norden entsandt hatten, endlich zurückgekehrt. Sie erreichten am Ende tatsächlich christliche Länder und doch kommen sie mit leeren Händen zurück. Obwohl viele Christen, die sie trafen, ihnen zuhörten, schienen sich nur wenige von ihnen wirklich zu interessieren. Wir sind in unserer Isolation doppelt verflucht – wir sind nicht nur von Feinden umzingelt, die Distanz zur restlichen christlichen Gemeinschaft macht uns dazu zu Ausgestoßenen. Was in [Root.GetName] geschieht, beeinträchtigt sie nicht und vielleicht sind unsere Wege zu fremd für sie, um sich damit zu identifizieren. Wie es scheint, sind die Kopten allein auf dieser Welt."
 coptic_flavor.38.a:0 "Wir dürfen den Glauben nicht verlieren. Gott ist der einzige Verbündete, den wir brauchen."
 opinion_captured_diplomats:0 "Gefangene Diplomaten"
 coptic_flavor.100.t:0 "Die Pilger von [Root.GetName]"
 coptic_flavor.100.da:0 "[Root.GetName] hat in letzter Zeit viele verlorene Seelen gesehen, die nach Führung in einem Kloster in der Gegend suchen. Tatsächlich ist die Region für Leute, die nach Buße und Absolution nach Vorbild des Heiligen Antonius suchen, ziemlich beliebt geworden – die Wüstenhöhlen bieten sich gut für das Leben eines Einsiedlers an und ermöglichen den hingebungsvollsten Kopten, Jahre in besinnlicher Abgeschiedenheit zu leben. \n\nUnterdessen ist die Bevölkerung von [Root.GetName] stolz auf diese Frömmigkeit. Ein paar wohl dosierte Worte der Ermunterung könnten uns ermöglichen, dieses Selbstwertgefühl noch zu stärken."
 coptic_flavor.100.db:0 "[Root.GetName] hat in letzter Zeit viele verlorene Seelen gesehen, die nach Führung in einem Kloster in der Gegend suchen. Tatsächlich ist die Region für Leute, die nach Buße und Absolution nach Vorbild des Heiligen Antonius suchen, ziemlich beliebt geworden – die umgebende Wildnis bietet sich gut für das Leben eines Einsiedlers an und ermöglicht den hingebungsvollsten Kopten, Jahre in besinnlicher Abgeschiedenheit zu leben. \n\nUnterdessen ist die Bevölkerung von [Root.GetName] stolz auf diese Frömmigkeit. Ein paar wohl dosierte Worte der Ermunterung könnten uns ermöglichen, diesen Enthusiasmus noch zu stärken ..."
 coptic_flavor.100.a:0 "Erinnert das Volk an die Tugenden harter Arbeit."
 coptic_flavor.100.b:0 "Sagt ihnen, dass wir bereit sein müssen, unseren Glauben um jeden Preis zu verteidigen."
 inspired_workers:0 "Inspirierte Arbeiter"
 desc_inspired_workers:0 "Die Arbeiter in dieser Gegend wurden durch die Frömmigkeit ihrer Gemeinschaft bestärkt."
 inspired_soldiers:0 "Inspirierte Soldaten"
 desc_inspired_soldiers:0 "Die Soldaten in dieser Gegend wurden durch die Frömmigkeit ihrer Gemeinschaft bestärkt."
 coptic_flavor.101.t:0 "Ein geplündertes Kloster"
 coptic_flavor.101.d:0 "Eine unserer Provinzen hat Repräsentanten entsandt, um Ressourcen und Unterstützung bei der Restauration eines alten Klosters zu erbitten, das vor Kurzem bei einem Banditenüberfall geplündert wurde. Die Grundsteine der Mauern wurden vor Generationen gesetzt und die Leute in der Gegend sehnen sich nach nichts mehr als dieses Gebäude zu restaurieren und es zu einem Leuchtfeuer der Heiligenverehrung zu machen. Jede Hilfe, die wir der Gemeinschaft leisten, würde die Ansässigen wohl beeindrucken."
 coptic_flavor.101.a:0 "Schicken wir ihnen ein paar Ressourcen."
 coptic_flavor.101.a.tt:0 "Das Kloster wird restauriert."
 coptic_flavor.101.b:0 "Sie können zuhause beten."
 coptic_flavor.101.b.tt:0 "Die Repräsentanten werden enttäuscht nach Hause geschickt."
 monastery_repaired:0 "Repariertes Kloster"
 desc_monastery_repaired:0 "Ein Kloster, das hier niedergebrannt wurde, wurde schnell wiederaufgebaut."
 coptic_flavor.150.t:0 "Die weitere christliche Welt"
 coptic_flavor.150.d:0 "Die Eroberung von Alexandria ist nicht nur für die Kopten von Ägypten ein großer Sieg. Die großen italienischen Städte sind alle in dieser großen Hafenstadt präsent und begierig darauf, mit uns Geschäfte zu machen. Diese Kaufleute wetteifern nun um die Gunst [Root.GetMdesder] [Root.Monarch.GetTitle][Root.GetMsMale], [Root.GetMderdie] vollbrachte, was den Kreuzrittern nicht gelang. Durch [Root.GetMihnsie] konnten wir mit einer großen Zahl weiterer christlicher Staaten im östlichen Mittelmeer Kontakte knüpfen."
 coptic_flavor.150.a:0 "Befleißiget Euch daher, dass Ihr häufiger zusammenkommt zur Eucharistie Gottes."
 coptic_flavor.150.a.tt:0 "Unsere Karten des östlichen Mittelmeeres sind nun weiter vervollständigt."
 HOLY_SITE_1227_DESC:0 "In Aksum steht die Kirche unserer Heiligen Maria von Zion, die im 4. Jahrhundert während der Herrschaft von Ezana, dem ersten christlichen Herrscher des alten Reiches von Aksum, erbaut wurde. Laut den Legenden brachte der große Kaiser Menelik I., Sohn des Königs Salomon und der Königin von Saba, die Bundeslade nach seiner Reise nach Jerusalem hierher."
 HOLY_SITE_358_DESC:0 "Alexandria ist der historische Sitz der koptischen Kirche, obwohl ihr Patriarch, der Papst von Alexandria, seit dem 11. Jahrhundert in Kairo residiert. Als der Papst in Alexandria residierte, war die Sankt-Markus-Kathedrale sein Sitz. Sie wurde zu Ehren des Evangelisten Markus, des Gründers der koptischen Kirche, erbaut. Alexandria ist seit Jahrtausenden ein Zentrum der Bildung. Die erste katechetische Schule der Welt wurde hier gegründet."
 HOLY_SITE_419_DESC:0 "Die Kathedrale von Etschmiadsin in Wagharschapat soll von Gregor dem Erleuchter und Trdat dem Großen errichtet worden sein, und trotz Jahrhunderte unter ausländischer Besatzung bleibt sie eine der wichtigsten heiligen Stätten der Armenischen Apostolischen Kirche."
 HOLY_SITE_2313_DESC:0 "Antiochia, die Wiege des Christentums, war zu Zeiten der Römer ein Zentrum der Christenheit. Es wurde zum Sitz eines der fünf ursprünglichen Patriarchate, zusammen mit Konstantinopel, Jerusalem, Alexandria und Rom. Antiochia war einst eine belebte Metropole mit einer halben Million Einwohner, erlebte durch die Verwüstung während der Kreuzzüge jedoch einen Niedergang. Im 13. Jahrhundert fiel die Stadt, als sie von Muslimen geschliffen und ihre gesamte christliche Bevölkerung entweder versklavt oder getötet wurde."
 HOLY_SITE_1234_DESC:0 "Die alte Stadt Qasr Ibrim wurde im 8. Jahrhundert zu einem Zentrum des Christentums und erlebte während der Eparchie von Nobatia ihre Blütezeit. Selbst als der Rest von Merkuria islamisch wurde, blieb die Bevölkerung von Qasr Ibrim christlich, und sie ist dies bis zum heutigen Tag geblieben. Auf einer Klippe mit Blick auf den mächtigen Nil gelegen, ist Qasr Ibrim ein Ort von großer wirtschaftlicher, politischer und religiöser Bedeutung geworden."
 #Ottoman Government
 MDEATH_HAREM_SUCCESSION:0 "Da der Herrscher keinen bevorzugten Nachfolger ernannt hat, wird ein niederer Sohn aus der Dynastie $DYNASTY|Y$ Sultan werden."
 harem_events.1.t:0 "Die Söhne von [Root.Monarch.GetName]"
 harem_events.1.da:0 "Seine kaiserliche Majestät [Root.Monarch.GetName] [Root.Monarch.GetTitle], Souverän des Hauses Osman, Sultan der Sultane und Khan der Khane, genießt den Ruf eines großartigen Mannes und ist als Herrscher unerreicht.\nWie es sich für einen Mann dieses Kalibers und dieser Statur ziemt, ist der Sultan Vater mehrerer tüchtiger Kinder, die als künftige Herrscher Großes verheißen. Sowohl die Söhne als auch unsere Regierungsbeamten sind sich jedoch bewusst, dass nur einer erben kann und es nur wenige Trostpreise gibt. Unsere Wesire bestehen darauf, dass nun die Zeit gekommen ist, dass [Root.Monarch.GetName] aus den möglichen Nachfolgern einen Favoriten ernennt. Dies wird wahrscheinlich nicht das Wetteifern um [Root.Monarch.GetHerHis]e Gunst beenden, doch hoffentlich werden die schlimmsten Erbfolgestreitigkeiten verhindert, die folgen könnten, sollte unser [Root.Monarch.GetTitle] vor seinen Schöpfer treten, ohne zuvor einen eindeutigen Nachfolger ausgewählt zu haben."
 harem_events.1.db:0 "Seine kaiserliche Majestät [Root.Monarch.GetName] [Root.Monarch.GetTitle], Souverän des Hauses Osman, Sultan der Sultane, Khan der Khane, Kayser-i Rûm, Kaiser der Drei Städte Konstantinopel, Adrianopel und Bursa, genießt den Ruf eines großartigen Mannes und ist als Herrscher unerreicht.\nWie es sich für einen Mann dieses Kalibers und dieser Statur ziemt, ist der Sultan Vater mehrerer tüchtiger Kinder, die als künftige Herrscher Großes verheißen. Sowohl die Söhne als auch unsere Regierungsbeamten sind sich jedoch bewusst, dass nur einer erben kann und es nur wenige Trostpreise gibt. Unsere Wesire bestehen darauf, dass nun die Zeit gekommen ist, dass [Root.Monarch.GetName] aus den möglichen Nachfolgern einen Favoriten ernennt. Dies wird wahrscheinlich nicht das Wetteifern um [Root.Monarch.GetHerHis]e Gunst beenden, doch hoffentlich werden die schlimmsten Erbfolgestreitigkeiten verhindert, die folgen könnten, sollte unser [Root.Monarch.GetTitle] vor seinen Schöpfer treten, ohne zuvor einen eindeutigen Nachfolger ausgewählt zu haben."
 harem_events.1.dc:0 "Seine kaiserliche Majestät [Root.Monarch.GetName] [Root.Monarch.GetTitle], Souverän des Hauses Osman, Sultan der Sultane, Khan der Khane, Hüter der heiligen Stätten, Kayser-i Rûm, Kaiser der Drei Städte Konstantinopel, Adrianopel und Bursa, genießt den Ruf eines großartigen Mannes und ist als Herrscher unerreicht.\nWie es sich für einen Mann dieses Kalibers und dieser Statur ziemt, ist der Sultan Vater mehrerer tüchtiger Kinder, die als künftige Herrscher Großes verheißen. Sowohl die Söhne als auch unsere Regierungsbeamten sind sich jedoch bewusst, dass nur einer erben kann und es nur wenige Trostpreise gibt. Unsere Wesire bestehen darauf, dass nun die Zeit gekommen ist, dass [Root.Monarch.GetName] aus den möglichen Nachfolgern einen Favoriten ernennt. Dies wird wahrscheinlich nicht das Wetteifern um [Root.Monarch.GetHerHis]e Gunst beenden, doch hoffentlich werden die schlimmsten Erbfolgestreitigkeiten verhindert, die folgen könnten, sollte unser [Root.Monarch.GetTitle] vor seinen Schöpfer treten, ohne zuvor einen eindeutigen Nachfolger ausgewählt zu haben."
 harem_events.1.dd:0 "Seine kaiserliche Majestät [Root.Monarch.GetName] [Root.Monarch.GetTitle], Souverän des Hauses Osman, Sultan der Sultane, Khan der Khane, Befehlshaber der Gläubigen und Nachfolger des Propheten des Herren der Welt, Hüter der heiligen Stätten, Kayser-i Rûm, Kaiser der Drei Städte Konstantinopel, Adrianopel und Bursa, genießt den Ruf eines großartigen Mannes und ist als Herrscher unerreicht.\nWie es sich für einen Mann dieses Kalibers und dieser Statur ziemt, ist der Sultan Vater mehrerer tüchtiger Kinder, die als künftige Herrscher Großes verheißen. Sowohl die Söhne als auch unsere Regierungsbeamten sich jedoch überaus darüber bewusst, dass nur einer erben kann und was auf die anderen wartet. Unsere Wesire bestehen darauf, dass nun die Zeit gekommen ist, dass [Root.Monarch.GetName] aus den möglichen Nachfolgern einen Favoriten ernennt. Dies wird wahrscheinlich nicht das Wetteifern um [Root.Monarch.GetHerHis]e Gunst beenden, doch hoffentlich werden die schlimmsten Erbfolgestreitigkeiten verhindert, die folgen könnten, sollte unser [Root.Monarch.GetTitle] vor seinen Schöpfer treten, ohne zuvor einen eindeutigen Nachfolger ausgewählt zu haben."
 harem_events.1.female:0 "Ihre kaiserliche Majestät [Root.Monarch.GetName] [Root.Monarch.GetTitle], Souveränin des Hauses Osman, Sultana der Sultane, genießt den Ruf einer großartigen Frau und ist als Herrscherin unerreicht.\nWie es sich für eine Herrscherin ihres Kalibers und ihrer Statur ziemt, ist die Sultana Mutter mehrerer tüchtiger Kinder, die als künftige Herrscher Großes verheißen. Sowohl die Söhne als auch unsere Regierungsbeamten sind sich jedoch bewusst, dass nur einer erben kann und was die anderen erwartet. Unsere Wesire bestehen dringend darauf, dass nun die Zeit gekommen ist, dass [Root.Monarch.GetName] aus den möglichen Nachfolgern einen Favoriten ernennt. Dies wird wahrscheinlich nicht das Wetteifern um [Root.Monarch.GetHerHis]e Gunst beenden, doch hoffentlich werden die schlimmsten Erbfolgestreitigkeiten verhindert, die folgen könnten, sollte unsere [Root.Monarch.GetTitle] vor ihren Schöpfer treten, ohne zuvor einen eindeutigen Nachfolger ausgewählt zu haben."
 harem_events.1.a:0 "Der gottesfürchtige Sohn ist unser Favorit."
 harem_events.1.b:0 "Der stärkste Sohn ist unser Favorit."
 harem_events.1.c:0 "Der lernbegierige Sohn ist unser Favorit."
 harem_events.1.d:0 "Der gesellige Sohn ist unser Favorit."
 harem_events.1.e:0 "Der natürliche Anführer ist unser Favorit."
 harem_events.1.f:0 "Der schönste Sohn ist unser Favorit."
 harem_events.1.g:0 "Der unternehmerische Sohn ist unser Favorit."
 harem_events.1.h:0 "Der wissbegierige Sohn ist unser Favorit."
 harem_events.1.i:0 "Der talentierteste Sohn ist unser Favorit."
 harem_events.1.j:0 "Der großzügige Sohn ist unser Favorit."
 harem_events.2.t:0 "Kiliç alayi"
 harem_events.2.d:0 "Eine osmanische Krönungszeremonie ist das großartigste Ereignis, das viele in ihrem Leben sehen werden, und die Krönung von [Root.Monarch.GetName] ist keine Ausnahme. Als der Sharif von Konya, [Root.Monarch.GetName], das Schwert von Osman umlegt, sehen unsere Wesire jedoch mit einem gewissen Grauen zu. Er war nie der wahrscheinlichste Kandidat und hätte wohl nie den Thron bestiegen, wenn es einen eindeutigen Favoriten gegeben hätte. Manche würden sogar so weit gehen und behaupten, dass es seine Mittelmäßigkeit war, die [Root.Monarch.GetName] den Triumph ermöglichte. Größere Männer betrachteten ihn nie als Bedrohung und andere hofften, das Reich durch ihn zu kontrollieren. Unser neuer [Root.Monarch.GetTitle] hat eine neue Sache zweifellos verdeutlicht: Falls sich die Notwendigkeit ergibt, wird er nicht davor zurückschrecken, denjenigen einen Dolch in den Rücken zu stoßen, die ihm vertrauen."
 harem_events.2.a:0 "Lang lebe der [Root.Monarch.GetTitle]!"
 harem_events.2.a.tt:0 "Nur die Zeit wird zeigen können, was für ein Herrscher [Root.Monarch.GetName] sein wird."
 harem_events.3.t:0 "Sancaga çikma"
 harem_events.3.d:0 "Unser Favorit und Thronfolger, [Root.Heir.GetName], ist jung und muss noch viel über das Leben und darüber, was einen guten Herrscher ausmacht, lernen. Die meisten unserer Wesire glauben, dass es unsere Pflicht sei, unsere dynastische Tradition zu ehren, indem wir unsere Söhne als Gouverneure und Herrscher über kleine Provinzen ernennen. Auf diese Weise können sie lernen, was es bedeutet, ein Herrscher zu sein. Wir können die Wahrscheinlichkeit eines zukünftigen Erbfolgekonflikts verringern, indem wir entsprechend mächtige Provinzen zuweisen. [sancaga_cikma_province.GetName] hat in der Vergangenheit einen solchen Gouverneursposten bekleidet und würde [Root.Heir.GetName] wahrscheinlich gut passen.\nAndere, darunter unsere Mutter, die Valide Sultan, glauben, dass der junge [Root.Heir.GetName] am meisten von einer Ausbildung innerhalb der Mauern des Harems profitieren würde, wo [Root.Heir.GetSheHe] ständigen Zugang zu guten Lehrern hätte und von denjenigen betreut würde, die ihn kennen. Auf diese Weise wäre [Root.Heir.GetSheHe] auch weit genug von jedem Ort, an dem [Root.Heir.GetSheHe] verfrühte politische Ambitionen entwickeln könnte."
 harem_events.3.a:0 "Die Herrschaft über [sancaga_cikma_province.GetName] wird [Root.GetHihmihr] sehr guttun."
 harem_events.3.a.tt:0 "[Root.Heir.GetName] erhält die volle Kontrolle über [sancaga_cikma_province.GetName]. Wenn alles gut verläuft, kehrt er mit verbesserten Herrscherfähigkeiten zurück."
 harem_events.3.b:0 "Der Harem ist der perfekte Ort für eine[Root.GetHnMale] junge[Root.GetHnMale] [Root.Heir.GetWomanMan]!"
 harem_events.3.b.tt:0 "[Root.Heir.GetName] wird in [Root.Capital.GetCapitalName] bleiben, wo es in allen Belangen sicherer ist, doch [Root.Heir.GetSheHe] wird keine Möglichkeit haben, [Root.Heir.GetHerHis]e Herrscherfähigkeiten zu verbessern."
 heir_in_training:0 "Thronfolger-Gouverneur"
 desc_heir_in_training:0 "Wir haben diese Provinz an unseren Thronfolger übergeben in der Hoffnung, dass diese Erfahrung seine Fähigkeiten als Herrscher in Zukunft stärken wird."
 harem_events.4.t:0 "Sancaga çikma"
 harem_events.4.d:0 "[Root.Heir.GetName] ist von [Root.Heir.GetHerHis]em Einsatz als Gouverneur zurückgekehrt. Laut [Root.Heir.GetHerHis]er Aussage stärkte [Root.GetHihnsie] die Erfahrung auf mehr als nur eine Art und [Root.Heir.GetSheHe] ist bereit wie nie zuvor, den Thron zu besteigen, wenn Gott unsere[Root.GetMnMale] verehrte[Root.GetMnMale] [Root.Monarch.GetTitle] zu sich ruft. Wenn unser Favorit etwas gelernt hat, so ist das für uns jedoch nicht offensichtlich, und im Harem zirkulieren Gerüchte, dass die einzige Bereicherung, die [Root.Heir.GetName] erlebt hat, geschehen ist, indem [Root.Heir.GetSheHe] [Root.Heir.GetHerHis]e Taschen bei der örtlichen Steuererhebung füllte."
 harem_events.4.a:0 "Dann ist ja alles gut."
 harem_events.4.a.tt:0 "[Root.Heir.GetName] ist älter und weiser, doch im Prinzip die gleiche Person wie damals, als er losgeschickt wurde."
 harem_events.5.t:0 "[Root.Heir.GetName]s Griff nach dem Thron"
 harem_events.5.da:0 "Das Amt eines Provinzgouverneurs kann zweifellos viele wertvolle Lektionen für diejenigen bringen, die eines Tages ein Reich beherrschen werden. Es kann auch einen ersten Vorgeschmack auf echte Macht geben. Die Gerüchte über eine sich im Topkapi-Palast verbreitende Krankheit müssen [Root.Heir.GetName] erreicht haben. Statt eine Untersuchung einzuleiten oder für unsere Gesundheit zu beten, entschied [Root.Heir.GetSheHe], dies sei eine ausgezeichnete Gelegenheit, zu ergreifen, was irgendwann rechtmäßig [Root.GetHihmihr] gehören wird."
 harem_events.5.db:0 "Das Amt eines Provinzgouverneurs kann zweifellos viele wertvolle Lektionen für diejenigen bringen, die eines Tages ein Reich beherrschen werden. Es kann auch einen ersten Vorgeschmack auf echte Macht geben. Die Gerüchte über eine sich im königlichen Palast verbreitende Krankheit müssen [Root.Heir.GetName] erreicht haben. Statt eine Untersuchung einzuleiten oder für unsere Gesundheit zu beten, entschied [Root.Heir.GetSheHe], dies sei eine ausgezeichnete Gelegenheit, zu ergreifen, was irgendwann rechtmäßig [Root.GetHihmihr] gehören wird."
 harem_events.5.a:0 "Verrat!"
 harem_events.6.t:0 "Die Jahre in [heir_governorship_province.GetName]"
 harem_events.6.d:0 "[Root.Heir.GetName] ist von [Root.Heir.GetHerHis]er Amtszeit als Gouverneur aus [heir_governorship_province.GetName] nach [Root.Capital.GetCapitalName] zurückgekehrt. [Root.Heir.GetSheHeCap] sagt, dass diese Jahre [Root.GetHihmihr] viele Dinge darüber beigebracht haben, was es bedeutet, Oberhaupt einer Regierung zu sein, und wie unser provinziales System auf lokaler Ebene funktioniert. Während [Root.Heir.GetHerHis]er Zeit fernab von [Root.Capital.GetCapitalName] hatte [Root.Heir.GetSheHe] reichlich Zeit, um lokale Truppen anzuführen, die Administration zu überwachen und mit den örtlichen Diktatoren zu streiten."
 harem_events.6.a:0 "Ausgezeichnet ..."
 harem_events.7.t:0 "Angst vor der Seidenschnur"
 harem_events.7.d:0 "Noch während der Regelung der Einzelheiten für die Nachfolge von [Root.Monarch.GetName] haben uns Nachrichten aus [enthronement_or_death.GetName] erreicht. Wie es scheint, würde einer der Brüder [Root.Monarch.GetHerHis]er kaiserlichen Majestät eher kämpfend untergehen, als die traditionellen Verfahren einer verlorenen Thronfolge zu riskieren. [Root.Monarch.GetHerHisCap] Name wurde während der Freitagsgebete in [enthronement_or_death.GetName] verlesen, und binnen kürzester Zeit bildete sich eine Armee, um unsere[Root.GetMnMale] neue[Root.GetMnMale] [Root.Monarch.GetTitle] zu stürzen."
 harem_events.7.a:0 "Tötet sie. Tötet sie alle."
 harem_events.8.t:0 "Tod der Valide Sultan"
 harem_events.8.da:0 "Seitdem er ein junger Sehzade im Harem war, hatte [Root.Monarch.GetName] seine Mutter an seiner Seite. Sie bot ihm während seiner gesamten Laufbahn Rat und Schutz und als er den Thron bestieg, blieb sie eine seiner engsten Vertrauten und einflussreichsten Berater. Obwohl sie inzwischen eine sehr alte Frau war, war die Nachricht über ihren Tod ein schwerer Schlag für unseren [Root.Monarch.GetTitle], der jetzt eine gute Freundin, Beraterin und Mutter auf einmal verloren hat."
 harem_events.8.db:0 "Seitdem er ein junger Sehzade im Harem war, hatte [Root.Monarch.GetName] seine Mutter an seiner Seite. Sie bot ihm während seiner gesamten Laufbahn Rat und Schutz und als er den Thron bestieg, blieb sie eine seiner engsten Vertrauten und einflussreichsten Berater. Die Nachricht über ihren vorzeitigen Tod kam überraschend und ist ein schwerer Schlag für unseren [Root.Monarch.GetTitle], der jetzt eine gute Freundin, eine Beraterin und seine Mutter viel zu früh verloren hat."
 harem_events.8.dc:0 "Seitdem er ein junger Sehzade im Harem war, hatte [Root.Monarch.GetName] seine Mutter an seiner Seite. Sie bot ihm während seiner gesamten Laufbahn Rat und Schutz und als er den Thron bestieg, blieb sie eine seiner engsten Vertrauten und einflussreichsten Berater. Die Nachricht über ihren vorzeitigen Tod ist ein schwerer Schlag für unseren [Root.Monarch.GetTitle], der jetzt eine gute Freundin, eine Beraterin und seine Mutter auf einmal verloren hat."
 harem_events.8.a:0 "Das Reich soll drei Tage lang trauern."
 harem_events.8.b:0 "Wir müssen Ländereien für eine gemeinnützige Stiftung zu ihrem Andenken bereit stellen!"
 waqf_for_dead_valide_sultan:0 "Stiftung zum Andenken an die Valide Sultan"
 desc_waqf_for_dead_valide_sultan:0 "Wir haben die Einnahmen aus mehreren Quellen in dieser Provinz beiseite geschafft, um eine Moschee und eine Suppenküche zum Andenken an unsere kaiserliche Mutter, die Valide Sultan, zu unterstützen."
 harem_events.9.t:0 "Initiationsriten"
 harem_events.9.d:0 "Wie die frühen Sultane hofft auch [Root.Heir.GetName], sich einen Namen als Eroberer und [Root.Monarch.GetTitle] zu machen, der das Reich vom Rücken eines Pferdes aus führt. Da [Root.Monarch.GetName] sich noch immer guter Gesundheit erfreut und wir unserem Thronfolger nicht erlaubt haben, in die Schlacht zu ziehen, bleibt die Erfüllung seiner Träume ungewiss. Dies ging inzwischen sogar so weit, dass [Root.Heir.GetName] von den anderen Sehzaden verspottet wurde und seine Mutter [Root.Monarch.GetName] beschwört, ihm ein eigenes Kommando zu geben.\nDies ist keine unvernünftige Anfrage, doch man stellt sich schon die Frage nach den Motiven derjenigen, die versuchen, unseren Favoriten auf die Thronfolge dazu zu bringen, Leib und Leben zu riskieren."
 harem_events.9.a:0 "Dies wird ihm guttun."
 harem_events.9.b:0 "Der Harem ist viel sicherer."
 harem_events.10.t:0 "Verrat innerhalb der Familie"
 harem_events.10.d:0 "Uns erreichte die Nachricht, dass der geliebte und meist bevorzugte Sohn, [Root.Heir.GetName], gegen seinen Vater Ränke schmiedet und beabsichtigt, die Regierung zu stürzen. Unsere vertrauteste und engste Gemahlin, die Haseki Sultan, beschwört uns, dieses Geschwür aus unserem Körper zu schneiden und [Root.Heir.GetName] ermorden zu lassen.\nEs bestehen keine Zweifel, dass die Haseki Sultan in dieser Angelegenheit in eigenem Interesse spricht. [Root.Heir.GetName] ist nicht ihr Sohn, doch sein Ersatz wäre es sehr wahrscheinlich. Unsere eigenen Minister sprechen jedoch auch über [Root.Monarch.GetName]s Verrat und er könnte eine sehr reale Bedrohung darstellen."
 harem_events.10.a:0 "[Root.Monarch.GetName] muss sterben ..."
 harem_events.10.a.tt:0 "Schickt Meuchelmörder, um [Root.Heir.GetName] zu töten.\nWenn sie versagen, wird dies eine Revolte provozieren, ungeachtet seiner Schuld."
 harem_events.10.b:0 "Ruft [Root.Heir.GetName] an den Hof, um sich selbst zu verteidigen."
 harem_events.10.b.tt:0 "Wenn die Gerüchte wahr sind, dann wird dies §Y[Root.Heir.GetName]§! Zeit geben, um eine größere Armee aufzustellen."
 harem_events.10.c:0 "Solche Lügen höre ich mir nicht an!"
 harem_events.10.c.tt:0 "§Y[Root.Consort.GetName]§! verliert die Gunst.\nWenn die Gerüchte wahr sind, dann wird dies §Y[Root.Heir.GetName]§! Zeit geben, um eine größere Armee aufzustellen."
 harem_events.11.t:0 "[Root.Heir.GetName] ist unschuldig"
 harem_events.11.d:0 "Nachdem ihm Zeit gegeben wurde, um seinen Fall darzulegen, konnte [Root.Heir.GetName] unseren [Root.Monarch.GetTitle] vollends von seiner Unschuld überzeugen und er wird der Favorit auf die Thronfolge bleiben. Diese ganze Prüfung hat seinen Status am Hof und in der Öffentlichkeit in [Root.Capital.GetCapitalName] gestärkt."
 harem_events.11.a:0 "Ich lasse mich nicht so einfach narren."
 harem_events.12.t:0 "Das Komplott von [Root.Heir.GetName]"
 harem_events.12.d:0 "Die Zeit, die durch unsere Unentschlossenheit verstrichen ist, war ausreichend für [Root.Heir.GetName], um die Rebellenarmee aufzustellen, die er im Sinn hatte. Während die Sonne am siebten Tag nach seiner Entdeckung untergeht, marschiert eine Armee in Richtung [Root.Capital.GetCapitalName]."
 harem_events.12.a:0 "Ja, Sohn?"
 harem_events.13.t:0 "Das Schicksal des Vali Ahad"
 harem_events.13.d:0 "Die Meuchelmörder, die wir beauftragt haben, um den Vali Ahad zu töten, sind nach erfolgreicher Mission zurückgekehrt. Wir werden nie erfahren, ob er des Verrats schuldig gewesen ist oder nicht."
 harem_events.13.a:0 "Eine große Tragödie."
 harem_events.14.t:0 "Das Schicksal des Vali Ahad"
 harem_events.14.d:0 "Die Meuchelmörder, die wir beauftragt haben, um den Vali Ahad zu töten, haben versagt. Unser ehemaliger Thronfolger ist zusammen mit einer Gruppe seiner engsten Unterstützer aus der Hauptstadt geflohen und bereitet sich nun darauf vor, um sein Leben zu kämpfen."
 harem_events.14.a:0 "Eine große Tragödie."
 harem_events.15.t:0 "Prinz-Gouverneur im Grenzland"
 harem_events.15.da:1 "Getreu unserem türkischen Erbe haben wir ein paar Sehzaden erlaubt, in verschiedenen Provinzen unseres Reichs als Gouverneure zu dienen. Der derzeitige Krieg gegen die [enemy_neighbor_ottomans.GetAdjective]en Ungläubigen hat es dem Prinz-Gouverneur von [ottoman_prince_here.GetName] ermöglicht, seinen Wert als militärischer Befehlshaber und Ghazi zu beweisen. Berichten zufolge hat er sich sehr bemüht, die feindlichen Truppen in seiner Region zu besiegen und die Schlacht auf die andere Seite der Grenze zu verlagern. Die Gläubigen scharen sich um sein Banner und sogar die militärische Elite ist auf ihn aufmerksam geworden und könnte ihn in einem zukünftigen Erbfolgestreit durchaus unterstützen."
 harem_events.15.db:0 "Getreu unserem türkischen Erbe haben wir ein paar Sehzaden erlaubt, in verschiedenen Provinzen unseres Reichs als Gouverneure zu dienen. Der momentane Krieg gegen die [enemy_neighbor_ottomans.GetAdjective]en Feinde hat es dem Prinz-Gouverneur von [ottoman_prince_here.GetName] ermöglicht, seinen Wert als militärischer Befehlshaber zu beweisen. Berichten zufolge hat er sich sehr bemüht, die feindlichen Truppen in seiner Gegend zu besiegen und die Schlacht auf die andere Seite der Grenze zu verlagern. Rekruten scharen sich um sein Banner und die militärische Elite ist auf ihn aufmerksam geworden und könnte ihn durchaus in einem zukünftigen Erbfolgestreit unterstützen."
 harem_events.15.a:0 "Er hat seinen Wert unter Beweis gestellt, um unser neuer Favorit zu sein."
 harem_events.15.b:0 "Er hat sich als wahrer Sohn von Osman bewiesen."
 harem_events.15.b.tt:0 "Das Ansehen von [Root.Heir.GetName] ist leicht gesunken, da seine Widersacher stärker werden."
 harem_events.16.t:0 "Unterstützung der Valide Sultan"
 harem_events.16.d:0 "Unsere Ernennung von [Root.Heir.GetName] als Favoriten auf die Thronfolger und Wali Ahad ist unter den anderen Prinzen und ihren Müttern so beliebt, wie man erwarten könnte. Trotzdem verlief [Root.Heir.GetHerHis] Aufstieg weniger reibungslos, als man erhofft hätte, wofür viele unsere Haseki Sultan, [Root.Consort.GetName], verantwortlich machen würden.\nEntschlossen, eine solch zerstörerische Intrige aufzuhalten, ist die Valide Sultan, Mutter [Root.Monarch.GetHerHis]er kaiserlichen Majestät selbst jedoch eingeschritten, um [Root.Heir.GetName] zu schützen."
 harem_events.16.a:0 "Danke, Mutter!"
 harem_events.17.t:0 "Konflikt zwischen [Root.Consort.GetName] und der Valide Sultan"
 harem_events.17.d:0 "[Root.Monarch.GetName]s bevorzugteste Gemahlin, die Haseki Sultan, und [Root.Monarch.GetHerHis]e Mutter, die Valide Sultan, sind Frauen mit großem Einfluss und Ehrgeiz. Beide kontrollieren auch einen eigenen Bereich im Harem und obwohl beide behaupten, im besten Interesse von [Root.Monarch.GetName] zu handeln, war ein Zusammenstoß schon immer unvermeidbar. [Root.Consort.GetName] schmiedete Ränke, damit einer ihrer Söhne [Root.Heir.GetName]s Platz als Thronfolger einnimmt, doch die Valide Sultan will davon nichts hören. Beide Frauen haben bisher schon beachtliches Prestige in diesen Konflikt investiert."
 harem_events.17.a:0 "Stellt Euch auf die Seite der Mutter des Sultans."
 harem_events.17.a.tt:0 "Es wird von uns erwartet, dass wir uns auf die Seite der Valide Sultan stellen, wodurch wir Prestige erhalten werden. [Root.Consort.GetName] wird jedoch ausmanövriert und eine neue Gemahlin wird ihren Platz als Haseki Sultan einnehmen."
 harem_events.17.b:0 "Stellt Euch auf [Root.Consort.GetName]s Seite."
 harem_events.17.b.tt:0 "Da wir gegen den Rat der Valide Sultan handeln, wird [Root.Monarch.GetName] ihre Unterstützung verlieren."
 harem_events.17.c:0 "Vermeidet, dass wir uns auf eine Seite stellen."
 harem_events.17.c.tt:0 "Der Konflikt wird weiterschwelen und den Anspruch unseres momentan bevorzugten Thronfolgers schwächen."
 harem_events.18.t:0 "Ambitionen der Valide Sultan"
 harem_events.18.d:0 "Wie schon viele Sultane vor ihm, pflegt [Root.Monarch.GetName] eine sehr enge Verbindung zu seiner Mutter. So Gott will, ist die Valide Sultan eine mächtige Verbündete, Freundin und Vertrauensperson für unseren [Root.Monarch.GetTitle]. Um dies anzuerkennen, wurde ihr ein sehr großzügiger Zuschuss gewährt. Dies ist Geld, das die Valide Sultan neben ihren persönlichen Bedürfnissen für die Verbesserung des Staates eingesetzt hat. Unsere Mutter ist damit jedoch nicht zufrieden und hat um ein noch großzügigeres Arrangement gebeten, das es ihr ermöglichen würde, ehrgeizige Bauprojekte in [Root.Capital.GetCapitalName] zu finanzieren."
 harem_events.18.a:0 "Ganz wie Ihr wünscht."
 harem_events.18.b:0 "Sie verrichtet gute Arbeit, doch sie muss ihre Grenzen kennen."
 architectural_work_of_valide_sultan:0 "Architektonische Mittel von der Valide Sultan"
 desc_architectural_work_of_valide_sultan:0 "Die Valide Sultan hat ein besonderes Interesse am Wachstum dieser Stadt zu einer Metropole, die unserem Reich würdig ist."
 harem_events.19.t:0 "Einflussreiche Haseki Sultan"
 harem_events.19.d:0 "[Root.Owner.Consort.GetName] hat nicht nur das Herz [Root.Owner.GetMdesder] [Root.Owner.Monarch.GetTitle][Root.Owner.GetMsMale] gewonnen, [Root.Owner.Monarch.GetSheHe] ist auch ansonsten eine dynamische Frau. Ihre andauernde Arbeit bei der Stärkung von [Root.Owner.Monarch.GetName]s Reich ist ein Segen für [Root.Owner.GetMihnsie] und [Root.Owner.Monarch.GetHerHis]e Untertanen.\nJüngst haben einige Wohlfahrtprojekte, die von [Root.Owner.Consort.GetName] in [Root.GetName] und der Umgebung unterstützt werden, die gesamte Gegend aufblühen lassen."
 harem_events.19.a:0 "Was für eine großartige Frau."
 charitable_work_of_haseki:0 "Wohltätige Arbeit der Haseki Sultan"
 desc_charitable_work_of_haseki:0 "Die Haseki Sultan hat in dieser Region eine beachtliche Summe für wohltätige Projekte ausgegeben. Aquädukte, Moscheen und Krankenhäuser werden gebaut und die Armen ernährt. Die gesamte Gegend blüht dadurch auf."
 harem_events.20.t:0 "[Root.Consort.GetName] herausgefordert"
 harem_events.20.d:0 "Die Haseki Sultan ist nicht nur die bevorzugte Gemahlin des [Root.Monarch.GetTitle]s, sie ist auch die Herrin des Harems und mit Ausnahme der Mutter des Sultans die mächtigste Frau im Reich. Es ist der Traum jeder Gemahlin im Harem, diese Position zu erlangen und zu halten.\nEs sollte daher nicht überraschen, dass ein ehrgeiziges und junges Ding die Aufmerksamkeit des [Root.Monarch.GetTitle]s gewonnen hat ..."
 harem_events.20.a:0 "Wir könnten [Root.Consort.GetName] niemals aufgeben."
 harem_events.20.b:0 "Es ist Zeit, Liebling."
 harem_events.21.t:0 "Konkurrenz für den [Root.Monarch.GetTitle]"
 harem_events.21.d:0 "Da [Root.Monarch.GetName] noch keine Favoritin unter seinen Gemahlinnen ernannt hat, versucht jede von ihnen, ihren rechtmäßigen Platz an der Seite des Sultans einzunehmen. Der Harem ist voller Intrigen und es ist schwer, eine gut informierte Entscheidung für die Stelle der Haseki Sultan zu treffen, eine der höchsten erdenklichen Ehren im Reich. Zum Glück hat [Root.Monarch.GetName]s Mutter die Haremspolitik fest in der Hand und [Root.Monarch.GetName] eine Gemahlin empfohlen, die ihrer Meinung nach eine gute Kandidatin wäre."
 harem_events.21.a:0 "Hervorragend!"
 harem_events.21.b:0 "Ich treffe meine eigenen Entscheidungen, Mutter ..."
 harem_events.21.c:0 "Halten wir unsere Optionen offen."
 harem_events.22.t:0 "[Root.GetName] und die königlichen Prinzen"
 harem_events.22.d:1 "Wie üblich werden einige unserer Provinzen von Prinzen des Reiches regiert, damit sie lernen können, wie es eines Tages sein wird, Herrscher zu sein. Es wird davon ausgegangen, dass diese Provinzen als Machtbasis dienen können, wenn die Zeit der Erbfolge eintritt. Dieser Streit allein bietet oft reichlich Gelegenheit, um die Spreu vom Weizen zu trennen.\nManchmal kann der Prozess jedoch noch hastiger verlaufen. Offenbar hat einer unserer Prinz-Gouverneure es geschafft, die Ressourcen unter seiner Kontrolle aktiv zu vernichten. Wenn nicht bald etwas unternommen wird, werden die Einnahmen in Kürze dauerhaft verringert. Leider genießt der königliche Prinz, obwohl er nicht unser Favorit ist, die Unterstützung einiger einflussreicher Gruppen in [Root.Owner.Capital.GetCapitalName]. Sollten wir ihn von seinem Amt abziehen, wird es eine Gegenreaktion geben."
 harem_events.22.a:0 "Ersetzt ihn sofort"
 harem_events.22.b:0 "Findet eine Ausrede, um ihn über kurz oder lang zurückzuholen."
 harem_events.23.t:0 "Den König spielen"
 harem_events.23.d:0 "Mit zunehmendem Alter unseres [Root.Monarch.GetTitle]s werden seine Söhne ungeduldig. Haltlose Gerüchte über [Root.Monarch.GetHerHis]e schlechte Gesundheit zirkulieren regelmäßig und die verschiedenen Fraktionen am Hof stimmen sich mit den vielen Möchtegern-Thronfolgern unter seinen Söhnen ab. Für einen von ihnen war die Distanz in der vermuteten Erbreihenfolge Grund genug, um die Unsicherheit der Gerüchteküche zu riskieren. In [revolter_prince.GetName] erhob einer von [Root.Monarch.GetName]s Söhnen die Waffen gegen [Root.GetMihnsie]."
 harem_events.23.a:0 "Tötet sie alle."
 harem_events.24.t:0 "[Root.GetName] erblüht"
 harem_events.24.d:0 "Die Verwaltung von [Root.GetName] wurde vor Kurzem einem unserer Prinzen übergeben. Wir haben nicht damit gerechnet, dass er so schnell so viel erreichen würde. Die lokale Wirtschaft erblüht und die städtischen Zentren ziehen weitere Kaufleute und Handwerker an, die sich dort niederlassen. Die Einnahmen scheinen dauerhaft gestiegen zu sein.\nManche würden dies als vielversprechendes Zeichen deuten. Vielleicht sollten wir diesen Sohn zu unserem neuen Favoriten ernennen."
 harem_events.24.a:0 "Dies ist genau der Mann, den wir brauchen."
 harem_events.24.b:0 "Überstürzen wir nichts."
 harem_events.24.b.tt:0 "Der Erfolg dieses Prinzen verringert den Herrschaftsanspruch unseres bevorzugten Thronfolgers."
 #African Cults
 yemoja_cult:0 "Yemayá"
 yemoja_cult_desc:0 "Yemayá, die Mutter des Meeres, ist eine mächtige Orisha für das Volk der Yoruba. Wir rufen sie zum Schutze der Frauen, bei Seefahrten und für gute Ernten an."
 roog_cult:0 "Roog"
 roog_cult_desc:0 "Roog, der Schöpfer, ist der Name und die göttliche Kraft für das Volk der Serer. Durch Opfer für die Geister der Ahnen, Pangool genannt, erkennen wir die Heiligkeit unseres Lebens an."
 nyame_cult:0 "Nyame"
 nyame_cult_desc:0 "Nyame, der Himmelsgott, erschuf laut dem Volk der Aschanti die ersten Menschen. Nyames Kinder sind die Abosom, Untergötter und Vorfahren, die dafür bekannt sind, uns Menschen auf Erden zu helfen. Zusammen sind wir eins."
 cwezi_cult:0 "Chwezi"
 cwezi_cult_desc:0 "Wir pflegen die Traditionen des alten Kitara-Reichs. Wir können uns die göttliche Gunst sichern, wenn wir uns gegenüber den Naturgeistern gut verhalten und unsere Kitara-Ahnen und die Abstammungslinien wertschätzen, welche ihre Schreine schützen."
 central_african_ancestor_cult:0 "Mlira"
 central_african_ancestor_cult_desc:0 "Mittels Orakeln können wir mit unseren toten Ahnen und den Naturgeistern kommunizieren. Auf diese Weise können wir sichergehen, dass wir diejenigen ehren, die vor uns kamen, und Hilfe erhalten, um unsere feindselige Umgebung im Griff zu haben."
 mwari_cult:0 "Mwari"
 mwari_cult_desc:0 "Wir ehren den großen Gott Mwari, der diese Welt aus dem Nichts schuf und Berge erbeben lässt, wenn er spricht. Mwari ist der einzig wahre Gott und sein Orakel und seine Stimme auf dieser Erde sind unsere Gebieter."
 enkai_cult:0 "Enkai"
 enkai_cult_desc:0 "Wir folgen Enkai, dem Mann im Himmel, der uns seine Herde schickte und uns zu rechtmäßigen Besitzern aller Rinder auf der Welt machte. Als Herrscher des Himmels ist er auch der Eine, der uns mit Regen segnet oder ihn in seinem Zorn zurückhält."
 waaq_cult:0 "Waka"
 waaq_cult_desc:0 "Der große Waka ist der Gott des Himmels, oberster und allmächtigster Herrscher des Universums. Seine Anhänger beten für Frieden und Harmonie und glauben, dass das Gleichgewicht in der Welt entscheidend ist, um Katastrophen und Unglück zu vermeiden."
 zanahary_cult:0 "Zanahary"
 zanahary_cult_desc:0 "Zanahary, der Schöpfer, ist von dualer Natur – sowohl männlich als auch weiblich, Licht und Dunkel, Himmel und Erde. Die Ahnen sind die wichtigsten Mitglieder der Gemeinschaft, da sie in direktem Kontakt mit dem Göttlichen stehen, wohingegen die Lebenden lediglich vorübergehende Existenzen sind."
 christianity_cult:0 "Christentum"
 christianity_cult_desc:0 "Wir folgen den Wegen des Gottes, der Jesus Christus auf diese Erde brachte, um für unsere Sünden zu sterben."
 islam_cult:0 "Islam"
 islam_cult_desc:0 "Wir folgen den Wegen des großen Gottes, der durch seinen Propheten Mohammed dieser Welt offenbart wurde."
 buddhism_cult:0 "Buddhadharma"
 buddhism_cult_desc:0 "Wir folgen dem Weg des großen Lehrers Gautama Buddha, der vor vielen Jahrhunderten auf dieser Erde wandelte. Durch ihn haben wir über die vier noblen Wahrheiten, über die Wiedergeburt und die Natur dieser Welt erfahren."
 dharmic_cult:0 "Sanatana Dharma"
 dharmic_cult_desc:0 "Wir folgen den alten Wegen der Hindu-Götter. Von ihnen haben wir über die Reinkarnation gelernt und darüber, wie eine Gesellschaft effizient durch Kasten organisiert wird."
 south_central_american_cult:0 "Teotl"
 south_central_american_cult_desc:0 "Wir haben die mystischen Wege der Teotl-Götter aus Übersee erlernt. Durch Opfer und sorgfältige Beobachtung des Himmels können wir das Leben auf dieser Erde beeinflussen und das Ende der Zivilisation, wie wir sie kennen, vermeiden."
 norse_cult:0 "Freya"
 norse_cult_desc:0 "Wir folgen der wunderschönen Herrin Freya, Göttin der Liebe, des Krieges und der Magie. Durch ihr Geschenk des Seiðr werden wir glorreiche Eroberungen vollbringen!"
 zoroastrian_cult:0 "Zoroastrismus"
 zoroastrian_cult_desc:0 "Wir folgen den Lehren des Propheten Zarathustra und ehren Ahura Mazda den Weisen. So die Götter wollen, werden wir für immer die heiligen Feuer brennen lassen."
 jewish_cult:0 "Haymanot"
 jewish_cult_desc:0 "Wir glauben an den Einen Gott und dass wir alle die Kinder Abrahams sind. Wir verloren über die Jahrhunderte die Verbindung zu unseren jüdischen Wurzeln, doch nun nehmen wir ihre Traditionen erneut an."
 CONFIRM_NEW_CULT_TITLE:0 "Fördern eines Kults"
 CONFIRM_NEW_CULT_DESC:0 "Indem wir diesen Kult fördern, akzeptieren wir seine Traditionen und willigen wir ein, den Ansprüchen zu genügen, die er an unseren Herrscher stellt."
 RV_NO_CULT:0 "Kein Kult ausgewählt"
 RV_NO_CULT_TITLE:0 "Ihr folgt keinem Kult"
 RV_NO_CULT_DESC:0 "Eure Religion ermöglicht Euch, den Kult auszuwählen, dem Ihr folgen wollt. Jeder Kult hat eigene Auswirkungen und hält an, bis Euer Monarch sich ändert."
 RV_PICK_CULT:0 "Kult auswählen"
 RV_PICK_CULT_THIS:0 "Wählt $CULTNAME$ aus"
 HAS_ADOPTED_CULT:0 "Folgt $CULTNAME|Y$"
 NOT_HAS_ADOPTED_CULT:0 "Folgt NICHT $CULTNAME|Y$"
 HAS_UNLOCKED_CULT:0 "Hat $CULTNAME|Y$ freigeschaltet"
 NOT_HAS_UNLOCKED_CULT:0 "Hat $CULTNAME|Y$ NICHT freigeschaltet"
