 consort_events.202.t:0 "Die Heiligkeit der Ehe"
 consort_events.202.d:1 "Der Vater im Himmel lehrte uns, dass die Ehe, die Verbindung zwischen einem Mann und einer Frau, heilig ist. Sobald sie ihr Versprechen vor Gott gegeben haben, kann nichts außer dem Tod die Bindung zwischen ihnen trennen. Das Leben ist manchmal jedoch komplizierter, als es in der Bibel steht. [From.Monarch.GetTitle] [From.Monarch.GetName] von [From.GetName] beantragt eine Annullierung der Ehe zwischen [From.GetMihmihr] und [From.Monarch.GetHerHis][From.GetMerem] [From.Consort.GetWifeHusband], [From.Consort.GetTitle] [From.Consort.GetName]. Üblicherweise würden wir es nicht in Betracht ziehen, einer solchen Anfrage unter diesen Umständen nachzukommen, doch [From.Monarch.GetTitle] [From.Monarch.GetName] hat einigen Einfluss auf uns."
 consort_events.202.a:0 "[From.Monarch.GetTitle] [From.Monarch.GetName] wird [From.Monarch.GetHerHis]e Annullierung erhalten."
 consort_events.202.b:0 "Gottes Gesetz kann nicht gebrochen werden, nicht einmal durch eine[Root.GetMnMale] [From.Monarch.GetTitle]."
 consort_events.202.b.tt:0 "Nachdem [From.Monarch.GetTitle] [From.Monarch.GetName] [From.Monarch.GetHerHis]en Einfluss über uns hat spielen lassen, wird es uns §R13§! Hingabe kosten, sich [From.GetMihmihr] zu widersetzen."
 consort_events.202.c.tt:0 "Nachdem [From.Monarch.GetTitle] [From.Monarch.GetName] [From.Monarch.GetHerHis]en Einfluss über uns hat spielen lassen, wird es uns §R25§! Hingabe kosten, sich [From.GetMihmihr] zu widersetzen."
 consort_events.202.d.tt:0 "Nachdem [From.Monarch.GetTitle] [From.Monarch.GetName] [From.Monarch.GetHerHis]en Einfluss über uns hat spielen lassen, wird es uns §R38§! Hingabe kosten, sich [From.GetMihmihr] zu widersetzen."
