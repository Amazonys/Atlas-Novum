 consort_events.307.da:0 "Obwohl [Root.GetMunserunsere] [Root.Monarch.GetTitle] [Root.Monarch.GetName] nicht das schärfste Werkzeug gewesen ist, wenn es um die Verwaltung der Finanzen von [Root.GetName] geht, so betrachteten die Menschen [Root.GetMdendie] [Root.Monarch.GetTitle] und [Root.Monarch.GetHerHis][Root.GetMeFemale] [Root.Consort.GetWifeHusband] gemeinsam mit Interesse – sie scheinen gut miteinander auszukommen. Man bekommt häufig mit, wie sie über Frivolitäten diskutieren und darüber scherzen, wie man die Staatskasse leeren könnte, um das Volk am meisten zu ärgern. "Sie sollen doch einfach Kuchen essen!", sagt [Root.Consort.GetName] und grinst frech."
 consort_events.307.db:0 "Manche sagen, dass [Root.Monarch.GetTitle] [Root.Monarch.GetName] ein[Root.GetMeFemale] ungehobelte[Root.GetMrMale] [Root.Monarch.GetWomanMan] sei. Obwohl [Root.Monarch.GetSheHe] sicherlich auch [Root.Monarch.GetHerHis]e guten Seiten hat, so ist [Root.GetMunserunsere] Herrscher[Root.GetMinFemale] nicht für [Root.Monarch.GetHerHis]en Umgang mit Worten bekannt. Wenn man jedoch [Root.GetMdendie] [Root.Monarch.GetTitle] in Anwesenheit [Root.Monarch.GetHerHis]er/[Root.Monarch.GetHerHis]es [Root.Consort.GetWifeHusband] sieht, so hat das Paar wie es scheint eine gemeinsame Grundlage für dieses diplomatische Manko gefunden. Es scheint ein gegenseitiges, wachsendes Gefühl der Zuneigung zwischen den beiden zu geben, geboren aus ihrer gemeinsamen Unbeholfenheit."
 consort_events.307.dc:0 "[Root.Monarch.GetName] hat es als Kind noch nie gefallen, körperlichem Training nachzugehen. Da [Root.Monarch.GetSheHe] noch immer fürchtet, jemand würde sich in der Erwartung an [Root.GetMihnsie] wenden, als [Root.Monarch.GetTitle] Kampffähigkeiten zu beweisen, war [Root.Monarch.GetSheHe] erfreut, festzustellen, dass [Root.Consort.GetName] ähnlich nervös in der Nähe von Waffen und bei Gesprächen über Blutvergießen ist. Gemeinsam haben sie sich für die feineren Dinge im Leben zusammengetan und überlassen die trostlosen Konversationen bezüglich Kriegsführung und Militärstrategie den interessierteren Parteien."
 consort_events.307.a:0 "Die beiden passen gut zusammen."
