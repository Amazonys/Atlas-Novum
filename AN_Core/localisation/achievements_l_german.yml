l_german:
 NEW_ACHIEVEMENT_1_2_NAME:0 "Für Ruhm und Ehre"
 NEW_ACHIEVEMENT_1_2_DESC:0 "Annektiere einen Vasallen auf diplomatischem Wege."
 NEW_ACHIEVEMENT_1_3_NAME:0 "Das nenne ich große Armee"
 NEW_ACHIEVEMENT_1_3_DESC:0 "Erweitere die Armee bis ans maximale Truppenlimit."
 NEW_ACHIEVEMENT_1_4_NAME:0 "Das nenne ich große Flotte"
 NEW_ACHIEVEMENT_1_4_DESC:0 "Erweitere die Flotte bis ans maximale Flottenlimit."
 NEW_ACHIEVEMENT_1_5_NAME:0 "Verteidiger des Glaubens"
 NEW_ACHIEVEMENT_1_5_DESC:0 "Werde zum Verteidiger des Glaubens."
 NEW_ACHIEVEMENT_1_6_NAME:0 "Bis dass der Tod uns scheidet"
 NEW_ACHIEVEMENT_1_6_DESC:0 "Sicher eine Staatsehe mit einem anderen Land."
 NEW_ACHIEVEMENT_1_7_NAME:0 "Das gehört mir!"
 NEW_ACHIEVEMENT_1_7_DESC:0 "Erobere eine Provinz."
 NEW_ACHIEVEMENT_1_8_NAME:0 "Siegreich!"
 NEW_ACHIEVEMENT_1_8_DESC:0 "Gewinne einen Krieg."
 NEW_ACHIEVEMENT_1_9_NAME:0 "Des Kaisers neue Kleider"
 NEW_ACHIEVEMENT_1_9_DESC:0 "Stürze Österreich und werde der neue Kaiser des Heiligen Römischen Reiches."
 NEW_ACHIEVEMENT_1_10_NAME:0 "Down Under"
 NEW_ACHIEVEMENT_1_10_DESC:0 "Besitze eine Kolonie in Australien."
 NEW_ACHIEVEMENT_1_11_NAME:0 "Geht's hier nicht nach Indien?"
 NEW_ACHIEVEMENT_1_11_DESC:0 "Entdecke Amerika als Kastilien oder Spanien."
 NEW_ACHIEVEMENT_1_12_NAME:0 "Azur semé de lis or"
 NEW_ACHIEVEMENT_1_12_DESC:0 "Sicher als Frankreich alle französischen Kernprovinzen."
 NEW_ACHIEVEMENT_1_13_NAME:0 "Gar nicht so schlecht..."
 NEW_ACHIEVEMENT_1_13_DESC:0 "Besitze als Portugal eine Kolonie in Brasilien und Afrika."
 NEW_ACHIEVEMENT_1_14_NAME:0 "Im Ernst?!"
 NEW_ACHIEVEMENT_1_14_DESC:0 "Töte in einer einzigen Schlacht 10.000 Soldaten."
 NEW_ACHIEVEMENT_1_15_NAME:0 "Es geht nur ums Geld"
 NEW_ACHIEVEMENT_1_15_DESC:0 "Spare 3000 Dukaten an."
 NEW_ACHIEVEMENT_1_16_NAME:0 "Respektiert"
 NEW_ACHIEVEMENT_1_16_DESC:0 "Habe 100 Prestige, 100 Legitimität und drei Stabilität."
 NEW_ACHIEVEMENT_1_17_NAME:0 "Wahrhaft katholisch"
 NEW_ACHIEVEMENT_1_17_DESC:0 "Kontrolliere drei Kardinäle."
 NEW_ACHIEVEMENT_1_18_NAME:0 "Wahrhaft göttlicher Herrscher"
 NEW_ACHIEVEMENT_1_18_DESC:0 "Erlange einen 5/5/5 Herrscher."
 NEW_ACHIEVEMENT_1_19_NAME:0 "Italienische Ambition"
 NEW_ACHIEVEMENT_1_19_DESC:0 "Gründe Italien."
 NEW_ACHIEVEMENT_1_20_NAME:0 "Kalter Krieg"
 NEW_ACHIEVEMENT_1_20_DESC:0 "Gewinne einen Krieg, ohne eine einzige Schlacht zu schlagen."
 NEW_ACHIEVEMENT_1_21_NAME:0 "Königliche Kompetenz"
 NEW_ACHIEVEMENT_1_21_DESC:0 "Setze eine Personalunion durch Sieg im Erbfolgekrieg durch."
 NEW_ACHIEVEMENT_1_22_NAME:0 "Viva la Revolución!"
 NEW_ACHIEVEMENT_1_22_DESC:0 "Unterstütze Rebellen in einem anderen Land und lasse sie ihre Forderungen durchsetzen."
 NEW_ACHIEVEMENT_1_23_NAME:0 "Waffenbrüder"
 NEW_ACHIEVEMENT_1_23_DESC:0 "Gewinne einen Krieg als untergeordneter Kriegsteilnehmer."
 NEW_ACHIEVEMENT_1_24_NAME:0 "Auf meiner Karibik lastet kein Fluch"
 NEW_ACHIEVEMENT_1_24_DESC:0 "Besitze oder habe einen Vasallen, der die gesamte Karibik besitzt."
 NEW_ACHIEVEMENT_1_25_NAME:0 "Herrscher von Indien"
 NEW_ACHIEVEMENT_1_25_DESC:1 "Besitze als europäische Nation ganz Indien oder habe einen Untertanen, der ganz Indien besitzt."
 NEW_ACHIEVEMENT_1_26_NAME:0 "Schweden ist nicht OP!"
 NEW_ACHIEVEMENT_1_26_DESC:0 "Besitze und habe als Schweden Kerne in jeder Küstenprovinz der Ostsee."
 NEW_ACHIEVEMENT_1_27_NAME:0 "Meine Truppen sind unverwundbar!"
 NEW_ACHIEVEMENT_1_27_DESC:0 "Erlange mindestens 7.0 Moral (Armee)."
 NEW_ACHIEVEMENT_1_28_NAME:0 "Diese Flotte nimmt es mit jedem auf"
 NEW_ACHIEVEMENT_1_28_DESC:0 "Erlange mindestens 7.0 Moral (Flotte)."
 NEW_ACHIEVEMENT_1_29_NAME:0 "Die Feder ist mächtiger als das Schwert"
 NEW_ACHIEVEMENT_1_29_DESC:0 "Habe als Österreich gleichzeitig drei Juniorpartner in einer Personalunion."
 NEW_ACHIEVEMENT_1_30_NAME:0 "Traditionsbewusst"
 NEW_ACHIEVEMENT_1_30_DESC:0 "Mehr Armee- und Flottentradition haben als 90 Prozent."
 NEW_ACHIEVEMENT_1_31_NAME:0 "Glück muss man haben"
 NEW_ACHIEVEMENT_1_31_DESC:0 "Gewinne ohne General eine Schlacht gegen eine Armee mit General."
 NEW_ACHIEVEMENT_6_0_NAME:0 "Alles gehört Mütterchen Russland"
 NEW_ACHIEVEMENT_6_0_DESC:0 "Beginne mit einer russischen Nation und gründe Russland."
 NEW_ACHIEVEMENT_6_1_NAME:0 "Auf jedem Kontinent"
 NEW_ACHIEVEMENT_6_1_DESC:0 "Besitze eine Provinz auf jedem Kontinent."
 NEW_ACHIEVEMENT_6_2_NAME:0 "Spanische Kaiserwürde"
 NEW_ACHIEVEMENT_6_2_DESC:0 "Werde als Spanien zum Kaiser des Heiligen Römischen Reiches."
 NEW_ACHIEVEMENT_6_3_NAME:0 "Ein frühes Reich"
 NEW_ACHIEVEMENT_6_3_DESC:0 "Gründe Deutschland."
 NEW_ACHIEVEMENT_6_4_NAME:0 "Mit Polen in den Weltraum"
 NEW_ACHIEVEMENT_6_4_DESC:0 "Erreiche als Polen die Maximalstufe (32) in allen Technologien."
 NEW_ACHIEVEMENT_6_5_NAME:0 "Entdecker der Welt"
 NEW_ACHIEVEMENT_6_5_DESC:0 "Entdecke alle Landprovinzen, die kein Ödland sind."
 NEW_ACHIEVEMENT_6_6_NAME:0 "Der Chrysanthementhron"
 NEW_ACHIEVEMENT_6_6_DESC:0 "Vereine Japan als Daimyo."
 NEW_ACHIEVEMENT_6_7_NAME:0 "Basileus"
 NEW_ACHIEVEMENT_6_7_DESC:0 "Stelle als Byzantinisches Reich die Grenzen des Oströmischen Reichs auf dem Balkan und in Anatolien wieder her." # [LocEditor:AwaitingBatchUpdate]
 NEW_ACHIEVEMENT_6_8_NAME:0 "Aggressiver Expansionist"
 NEW_ACHIEVEMENT_6_8_DESC:0 "Besitze 200 Provinzen."
 NEW_ACHIEVEMENT_6_9_NAME:0 "Ein Kaiser nicht nur im Namen"
 NEW_ACHIEVEMENT_6_9_DESC:1 "Gründe das Heilige Römische Reich."
 NEW_ACHIEVEMENT_6_10_NAME:0 "Norwegisches Holz"
 NEW_ACHIEVEMENT_6_10_DESC:0 "Sei als Norwegen im Besitz aller Provinzen mit Schiffsbedarf."
 NEW_ACHIEVEMENT_6_11_NAME:0 "Afrikanische Großmacht"
 NEW_ACHIEVEMENT_6_11_DESC:0 "Besitze und habe als Kongo in allen Provinzen Afrikas Kerne."
 NEW_ACHIEVEMENT_6_12_NAME:0 "Keine Spur von Tränen"
 NEW_ACHIEVEMENT_6_12_DESC:0 "Besitze und habe als Cherokee in den Dreizehn Kolonien Kerne und alle Institutionen gefördert."
 NEW_ACHIEVEMENT_6_13_NAME:0 "Eine Nacht in Paris"
 NEW_ACHIEVEMENT_6_13_DESC:0 "Beginne als England und besitze Paris als Kernprovinz (Gründe keine andere Nation abgesehen von Großbritannien)."
 NEW_ACHIEVEMENT_6_14_NAME:0 "Definitiv der Sultan von Rum"
 NEW_ACHIEVEMENT_6_14_DESC:0 "Besitze und habe als Osmanisches Reich oder Rum Kerne in Rom, Moskau und Istanbul."
 NEW_ACHIEVEMENT_6_15_NAME:0 "Marktkontrolle"
 NEW_ACHIEVEMENT_6_15_DESC:0 "Sei Marktführer in sieben verschiedenen Waren."
 NEW_ACHIEVEMENT_6_16_NAME:0 "Ruina Imperii"
 NEW_ACHIEVEMENT_6_16_DESC:0 "Führe die Auflösung des Heiligen Römischen Reiches herbei."
 NEW_ACHIEVEMENT_6_17_NAME:0 "Welteroberer"
 NEW_ACHIEVEMENT_6_17_DESC:0 "Besitze oder habe einen Vasallen, der die ganze Welt besitzt."
 NEW_ACHIEVEMENT_6_18_NAME:0 "Die drei Berge"
 NEW_ACHIEVEMENT_6_18_DESC:0 "Beginne als Ryukyu und besitze oder habe einen Vasallen, der die ganze Welt besitzt."
 NEW_ACHIEVEMENT_6_19_NAME:0 "Dschihad"
 NEW_ACHIEVEMENT_6_19_DESC:0 "Besitze als Nadschd 500 sunnitische Provinzen."
 NEW_ACHIEVEMENT_6_21_NAME:0 "Invasion aus dem Land der untergehenden Sonne"
 NEW_ACHIEVEMENT_6_21_DESC:0 "Besitze und habe als Aztekisches Reich Kerne auf Lissabon, Madrid, Paris, London, Amsterdam und Rom."
 NEW_ACHIEVEMENT_6_22_NAME:0 "Glück der Iren"
 NEW_ACHIEVEMENT_6_22_DESC:0 "Besitze und habe als irische Nation Kerne über die britischen Inseln."
 NEW_ACHIEVEMENT_6_23_NAME:0 "Handelsvormacht"
 NEW_ACHIEVEMENT_6_23_DESC:0 "Beginne mit einem beliebigen europäischen Land und erobere Aden, Hormus und Malakka."
 NEW_ACHIEVEMENT_6_24_NAME:0 "Flügelhusaren"
 NEW_ACHIEVEMENT_6_24_DESC:0 "Habe Flügelhusaren als aktive Einheit und mehr als +50% Kampfstärke (Kavallerie)."
 NEW_ACHIEVEMENT_6_25_NAME:0 "Große Koalition"
 NEW_ACHIEVEMENT_6_25_DESC:0 "Trete einer Koalition, bestehend aus mehr als 5 Nationen, bei."
 NEW_ACHIEVEMENT_6_26_NAME:0 "Verdopplung der Liebe"
 NEW_ACHIEVEMENT_6_26_DESC:0 "Beginne ohne Juniorpartner und erhalte zwei zur gleichen Zeit."
 NEW_ACHIEVEMENT_6_27_NAME:0 "Nur ein bisschen Geduld"
 NEW_ACHIEVEMENT_6_27_DESC:0 "Spiele eine Kampagne von 1444 bis 1820."
 NEW_ACHIEVEMENT_6_28_NAME:0 "Freiheit oder Tod"
 NEW_ACHIEVEMENT_6_28_DESC:0 "Beginne im 1776 Szenario als USA und besitze alle deine Kernprovinzen, während du dich im Frieden befindest."
 NEW_ACHIEVEMENT_6_29_NAME:0 "Keiner will sterben"
 NEW_ACHIEVEMENT_6_29_DESC:0 "Besitze als Songhai die Provinz Timbuktu."
 NEW_ACHIEVEMENT_6_30_NAME:0 "Das Blatt wenden"
 NEW_ACHIEVEMENT_6_30_DESC:0 "Beginne als Steppennomade in 1444 und fördere alle Institutionen."
 NEW_ACHIEVEMENT_6_31_NAME:0 "Im Namen des Vaters"
 NEW_ACHIEVEMENT_6_31_DESC:0 "Besitze als orthodoxes Land 100 patriarchale Autorität."
 NEW_ACHIEVEMENT_7_0_NAME:0 "Die aufgehende Sonne"
 NEW_ACHIEVEMENT_7_0_DESC:0 "Besitze als europäische Nation ganz Japan als Kern."
 NEW_ACHIEVEMENT_7_1_NAME:0 "Die Fünf Kolonien"
 NEW_ACHIEVEMENT_7_1_DESC:0 "Verfüge über fünf Kolonialnationen."
 NEW_ACHIEVEMENT_7_2_NAME:0 "Die Re-Reconquista"
 NEW_ACHIEVEMENT_7_2_DESC:0 "Gründe als Granada die Nation Andalusien und erobere ganz Iberien zurück."
 NEW_ACHIEVEMENT_7_3_NAME:0 "Dreh den Spieß um"
 NEW_ACHIEVEMENT_7_3_DESC:0 "Erkämpfe dir als Kolonie die Freiheit und vasallisiere deinen früheren Lehnsherren, ohne dabei eine andere Nation zu gründen."
 NEW_ACHIEVEMENT_7_4_NAME:0 "Der Großkhan"
 NEW_ACHIEVEMENT_7_4_DESC:0 "Beginne als Mongolei oder Blaue Horde und besitze selbst oder habe einen Untertanen, der die chinesische, russische und persische Region besitzt."
 NEW_ACHIEVEMENT_7_5_NAME:0 "Vier für den Handel"
 NEW_ACHIEVEMENT_7_5_DESC:0 "Bilde vier Handelshäuser und erhalte zusätzliche Händler von ihnen."
 NEW_ACHIEVEMENT_7_6_NAME:0 "Die Große Armada"
 NEW_ACHIEVEMENT_7_6_DESC:0 "Habe 500 schwere Schiffe und keine Darlehen."
 NEW_ACHIEVEMENT_7_7_NAME:0 "Je maintiendrai"
 NEW_ACHIEVEMENT_7_7_DESC:0 "Gründe als kleinere Nation mit holländischer Kultur die Niederlande."
 NEW_ACHIEVEMENT_7_8_NAME:0 "Ein geschützter Markt"
 NEW_ACHIEVEMENT_7_8_DESC:0 "Erreiche 100% Merkantilismus."
 NEW_ACHIEVEMENT_7_9_NAME:0 "Queen von Mercury"
 NEW_ACHIEVEMENT_7_9_DESC:1 "Besitze als Kilwa die Provinzen Sansibar und Bombay (Thana)."
 NEW_ACHIEVEMENT_7_10_NAME:0 "Ein Haufen Gold"
 NEW_ACHIEVEMENT_7_10_DESC:0 "Besitze 10 Provinzen, die Gold produzieren."
 NEW_ACHIEVEMENT_7_11_NAME:0 "Söhne Karthagos"
 NEW_ACHIEVEMENT_7_11_DESC:0 "Besitze und habe als Tunesien Kerne in Sizilien, Sardinien, den Balearen, der Küste Algeriens und der Südküste Spaniens."
 NEW_ACHIEVEMENT_7_12_NAME:0 "Die Prinzessin ist in diesem Schloss"
 NEW_ACHIEVEMENT_7_12_DESC:0 "Habe als Land, das nicht mit weiblichem Erben beginnt, einen weiblichen Erben und dabei eine Burg in der Hauptstadt (Höher entwickelte Festungen zählen nicht)."
 NEW_ACHIEVEMENT_7_13_NAME:0 "Wählbar!"
 NEW_ACHIEVEMENT_7_13_DESC:0 "Werde als Land, das nicht als Kurfürst beginnt, zum Kurfürsten im HRR."
 NEW_ACHIEVEMENT_7_14_NAME:0 "Vasa oder Wettin?"
 NEW_ACHIEVEMENT_7_14_DESC:0 "Setzt einen Herrscher Eurer Dynastie auf den Thron Polens oder Polen-Litauens, während sie eine Wahlmonarchie sind."
 NEW_ACHIEVEMENT_7_15_NAME:0 "Sinaasappel!"
 NEW_ACHIEVEMENT_7_15_DESC:0 "Bringe die Orangisten mit 100% republikanischer Tradition an die Macht und besitze eine Provinz in der chinesischen Region."
 NEW_ACHIEVEMENT_7_16_NAME:0 "Ein König, sie zu beherrschen!"
 NEW_ACHIEVEMENT_7_16_DESC:0 "Werde als Polen zu einer absoluten Monarchie und schaffe den Sejm ab."
 NEW_ACHIEVEMENT_7_17_NAME:0 "Venezianisches Meer"
 NEW_ACHIEVEMENT_7_17_DESC:0 "Besitze als Venedig 75% Handelsmacht an den Umschlagplätzen Alexandria und Konstantinopel, ohne dabei mehr als zehn Städte zu besitzen."
 NEW_ACHIEVEMENT_7_18_NAME:0 "Der Eiserne Preis"
 NEW_ACHIEVEMENT_7_18_DESC:0 "Stelle die Danelag-Region wieder unter dänische Herrschaft und führe die dänische Kultur ein."
 NEW_ACHIEVEMENT_7_19_NAME:0 "Ein mandschurischer Kandidat"
 NEW_ACHIEVEMENT_7_19_DESC:0 "Beginne als einer der Jurchen-Stämme und gründe Qing."
 NEW_ACHIEVEMENT_7_20_NAME:0 "Mittelpunkt der Aufmerksamkeit"
 NEW_ACHIEVEMENT_7_20_DESC:0 "Besitze sowohl ein protestantisches als auch reformiertes Reformationszentrum."
 NEW_ACHIEVEMENT_7_21_NAME:0 "Totale Kontrolle"
 NEW_ACHIEVEMENT_7_21_DESC:0 "Besitze 100 oder mehr Provinzen ohne lokale Autonomie oder Unruhe."
 NEW_ACHIEVEMENT_7_22_NAME:0 "Diese Revolution wurde zerschlagen"
 NEW_ACHIEVEMENT_7_22_DESC:0 "Kontrolliere in einem Krieg gegen das Ziel der Revolution ihre Hauptstadt und erlange einen Kriegsstand von 99%."
 NEW_ACHIEVEMENT_7_23_NAME:0 "Land der östlichen Jade"
 NEW_ACHIEVEMENT_7_23_DESC:0 "Besitze als buddhistische Nation eine Kernprovinz in Mittelamerika."
 NEW_ACHIEVEMENT_7_24_NAME:0 "DAS ist eine Seidenstraße"
 NEW_ACHIEVEMENT_7_24_DESC:0 "Besitze selbst oder habe einen Untertanen, der alle Provinzen der Welt besitzt, die Seide produzieren."
 NEW_ACHIEVEMENT_7_25_NAME:0 "Mein wahrer Freund"
 NEW_ACHIEVEMENT_7_25_DESC:0 "Ziehe zur Unterstützung einer Rebellenfraktion in den Krieg und siege, um ihre Forderungen durchzusetzen."
 NEW_ACHIEVEMENT_7_26_NAME:0 "Sumpfig bis ins Mark"
 NEW_ACHIEVEMENT_7_26_DESC:0 "Besitze eine Mark mit mindestens zwei Sumpfprovinzen."
 NEW_ACHIEVEMENT_7_27_NAME:0 "Shahanshah"
 NEW_ACHIEVEMENT_7_27_DESC:1 "Beginne als Ardabil und gründe Persien oder Eranschahr." # [LocEditor:AwaitingBatchUpdate]
 NEW_ACHIEVEMENT_7_28_NAME:0 "Stirb, bitte stirb"
 NEW_ACHIEVEMENT_7_28_DESC:0 "Habe einen Herrscher von über 80 Jahren mit 1 oder weniger in allen drei Kategorien."
 NEW_ACHIEVEMENT_7_29_NAME:0 "Heilige Dreifaltigkeit"
 NEW_ACHIEVEMENT_7_29_DESC:0 "Besitze als Kirchenstaat die Provinz Jerusalem und habe den Livländischen Orden, Deutschen Orden und den Johanniterorden als Marken."
 NEW_ACHIEVEMENT_7_30_NAME:0 "Schweizer Binnenland"
 NEW_ACHIEVEMENT_7_30_DESC:0 "Besitze als Schweiz 99 Provinzen, ohne dabei einen Hafen zu haben."
 NEW_ACHIEVEMENT_7_31_NAME:0 "König von Jerusalem"
 NEW_ACHIEVEMENT_7_31_DESC:0 "Gründe als Zypern oder Johanniterorden das Königreich Jerusalem."
 NEW_ACHIEVEMENT_8_0_NAME:0 "Krabater"
 NEW_ACHIEVEMENT_8_0_DESC:0 "Gründe die Nation Kroatien und stationiert eine Kavallerieeinheit in Stockholm."
 NEW_ACHIEVEMENT_8_1_NAME:0 "Löwe des Nordens"
 NEW_ACHIEVEMENT_8_1_DESC:0 "Beginne als Schweden und führe die Protestantische Union zum Sieg gegen den Kaiser."
 NEW_ACHIEVEMENT_8_2_NAME:0 "Garant des Friedens"
 NEW_ACHIEVEMENT_8_2_DESC:0 "Garantiere die Unabhängigkeit von Frankreich, Osmanisches Reichs und Russland."
 NEW_ACHIEVEMENT_8_3_NAME:0 "Höchster Diener Jagannathas"
 NEW_ACHIEVEMENT_8_3_DESC:0 "Beginne als Orissa und besitze oder habe einen Untertan, der alle Tropenholz-Provinzen besitzt."
 NEW_ACHIEVEMENT_8_4_NAME:0 "Bengalischer Tiger"
 NEW_ACHIEVEMENT_8_4_DESC:0 "Beginne als Bengalen und besitze Samarkand als Kernprovinz."
 NEW_ACHIEVEMENT_8_5_NAME:0 "Priesterkönig Johannes"
 NEW_ACHIEVEMENT_8_5_DESC:1 "Beginne als Äthiopien und besitze als koptische Nation Kerne für Alexandria, Antiochia und Konstantinopel."
 NEW_ACHIEVEMENT_8_6_NAME:0 "Umgekehrte Auld-Allianz"
 NEW_ACHIEVEMENT_8_6_DESC:0 "Spiele als Schottland und habe Frankreich als Vasall (Gründe nicht Großbritannien)."
 NEW_ACHIEVEMENT_8_7_NAME:0 "Gotische Invasion"
 NEW_ACHIEVEMENT_8_7_DESC:0 "Beginne als Theodoro und erobere alle deutschen Kulturprovinzen in Europa."
 NEW_ACHIEVEMENT_8_8_NAME:0 "Kotau"
 NEW_ACHIEVEMENT_8_8_DESC:0 "Besitze als Ming einen Untertanen jeder Religionsgruppe."
 NEW_ACHIEVEMENT_8_9_NAME:0 "Barbarossa"
 NEW_ACHIEVEMENT_8_9_DESC:0 "Besitze als Maghreb-Nation 500 leichte Schiffe, die gleichzeitig der Freibeuterei nachgehen."
 NEW_ACHIEVEMENT_8_10_NAME:0 "Georgia in meinem Kopf"
 NEW_ACHIEVEMENT_8_10_DESC:0 "Besitze alle drei Georgien vollständig."
 NEW_ACHIEVEMENT_8_11_NAME:0 "Albanien oder Iberien"
 NEW_ACHIEVEMENT_8_11_DESC:0 "Spiele als Albanien und besitze selbst oder habe einen Untertanen, der Iberien und den Kaukasus besitzt."
 NEW_ACHIEVEMENT_8_12_NAME:0 "Das Gewürz muss fließen"
 NEW_ACHIEVEMENT_8_12_DESC:0 "Gründe die Nation von Malaya."
 NEW_ACHIEVEMENT_8_13_NAME:0 "Raja des Rajputen-Reichs"
 NEW_ACHIEVEMENT_8_13_DESC:0 "Spiele als Nagaur und erobere ganz Deutschland."
 NEW_ACHIEVEMENT_8_14_NAME:0 "Die Sonne geht über dem indischen Reich niemals unter"
 NEW_ACHIEVEMENT_8_14_DESC:2 "Gründe Hindustan oder Bharata und besitze selbst oder habe einen Untertan, der Kap, London, Hongkong (Kanton) und Ottawa (Kichessipirini) besitzt."
 NEW_ACHIEVEMENT_8_15_NAME:0 "Über Eintausend!"
 NEW_ACHIEVEMENT_8_15_DESC:0 "Habe 1001 Provinzen in direktem Besitz."
 NEW_ACHIEVEMENT_8_16_NAME:0 "Draculas Rache"
 NEW_ACHIEVEMENT_8_16_DESC:0 "Beginne als Walachei oder Moldawien, gründe Rumänien und besitze oder habe einen Vasallen, der den gesamten Balkan besitzt."
 NEW_ACHIEVEMENT_8_17_NAME:0 "Arabischer Kaffee"
 NEW_ACHIEVEMENT_8_17_DESC:0 "Gründe Arabien und sei die Nation, die weltweit am meisten Kaffee produziert."
 NEW_ACHIEVEMENT_8_18_NAME:0 "Noch besser als Piet Heyn"
 NEW_ACHIEVEMENT_8_18_DESC:0 "Erhalte mehr als 100 Dukaten durch das Freibeuten einer einzelnen Silberflotte."
 NEW_ACHIEVEMENT_8_19_NAME:0 "Ein Sonnengott"
 NEW_ACHIEVEMENT_8_19_DESC:0 "Gründe das Inkareich, fördere alle Institutionen und besitze alle Provinzen Südamerikas als Kern."
 NEW_ACHIEVEMENT_8_20_NAME:0 "Auf dem Rand zum Wahnsinn"
 NEW_ACHIEVEMENT_8_20_DESC:0 "Erreiche als Aztekisches Reich 95 Verhängnis und halte 20 Jahre durch, ohne das dieses 100 erreicht."
 NEW_ACHIEVEMENT_8_21_NAME:0 "Magellans weite Reise"
 NEW_ACHIEVEMENT_8_21_DESC:0 "Sei der Erste, der die Welt umsegelt."
 NEW_ACHIEVEMENT_8_22_NAME:0 "Spanisches Kolonialreich"
 NEW_ACHIEVEMENT_8_22_DESC:0 "Habe als Spanien eine Kolonialnation, die Mexiko, Panama, Havanna und Cuzco besitzt."
 NEW_ACHIEVEMENT_8_23_NAME:0 "Blockierer"
 NEW_ACHIEVEMENT_8_23_DESC:0 "Blockiere mindestens 10 Häfen eines Feindes."
 NEW_ACHIEVEMENT_8_24_NAME:0 "Das ist Persien!"
 NEW_ACHIEVEMENT_8_24_DESC:0 "Gründe Persien oder Eranschahr und besitze alle Provinzen in Ägypten, Anatolien und Griechenland als Kerne." # [LocEditor:AwaitingBatchUpdate]
 NEW_ACHIEVEMENT_8_25_NAME:0 "Kirishitan Japan"
 NEW_ACHIEVEMENT_8_25_DESC:0 "Beginne als japanisches Daimyo und konvertiere ganz Japan zum Christentum."
 NEW_ACHIEVEMENT_8_26_NAME:0 "Hessische Söldner"
 NEW_ACHIEVEMENT_8_26_DESC:0 "Besitze als Hessen mindestens 50 Söldner-Regimenter, ohne ein Darlehen zu haben."
 NEW_ACHIEVEMENT_8_27_NAME:0 "Ostseeeroberer"
 NEW_ACHIEVEMENT_8_27_DESC:0 "Besitze als Deutscher Orden oder Livländischer Order alle Provinzen der russischen Region als Kern und konvertiere sie zum katholischen Glauben."
 NEW_ACHIEVEMENT_8_28_NAME:0 "Weder heilig, noch deutsch"
 NEW_ACHIEVEMENT_8_28_DESC:0 "Besitze 7 Reichsstädte im HRR, von denen keines deutsche Kultur hat."
 NEW_ACHIEVEMENT_8_29_NAME:0 "Koloniemanagement"
 NEW_ACHIEVEMENT_8_29_DESC:0 "Habe 3 Kolonialgouverneure, die du selbst ernannt hast, zur gleichen Zeit."
 NEW_ACHIEVEMENT_8_30_NAME:0 "Wahlsträhne"
 NEW_ACHIEVEMENT_8_30_DESC:0 "Verabschiede erfolgreich nacheinander 11 Anliegen im Parlament."
 NEW_ACHIEVEMENT_8_31_NAME:0 "Eine Industrierevolution"
 NEW_ACHIEVEMENT_8_31_DESC:0 "Besitze als Großbritannien alle Provinzen Englands als Kern und habe in jeder mindestens 25 Entwicklung."
 NEW_ACHIEVEMENT_9_0_NAME:0 "Stadt der Städte"
