 religious_events.15.t:0 "Renaissance du néo-confucianisme"
 religious_events.15.d:0 "Une fois encore, les œuvres de Wang Yangming ont fait renaître la pensée du penseur néo-confucianiste Zhu Xi sur le savoir et le comportement, qui met notamment l'accent sur le raisonnement logique et la cohérence. Ces idées sont plus influencées par le taoïsme que par la philosophie confucéenne orthodoxe, aussi devons-nous décider de la voie que doit suivre le pays."
 religious_events.15.a:0 "Promouvons le néo-confucianisme"
 religious_events.15.b:0 "Réprouvons le néo-confucianisme"
 religious_events.16.t:0 "Opposition à [Root.Monarch.GetName]"
 religious_events.16.d:1 "L'importante communauté musulmane [Root.GetDuDeNP] [Root.GetName] s'est opposée au couronnement [Root.GetDuDelaDir] [Root.GetDir]. Alors que la vieille noblesse musulmane et le clergé ont conservé une bonne part de leur influence dans le pays et détiennent encore un certain nombre de fonctions importantes au sein de l'État, cela constitue un problème qu'il convient de ne pas négliger.\n\nIl nous a été suggéré que peut-être la situation pourrait être apaisée par l'abdication de [Root.Monarch.GetName] en faveur d'un parent susceptible de se convertir à l'islam. Cela permettrait aux [Root.Monarch.Dynasty.GetName] de conserver le pouvoir, tout en rassurant les oulémas et les nobles les plus importants. Si [Root.Monarch.GetName] continuait à gouverner le pays, nous pourrions bien nous apercevoir que ces personnalités sont susceptibles de faire couronner leur propre candidat, plus favorablement disposé envers l'islam."
 religious_events.16.a:0 "Que [Root.Monarch.GetName] abdique"
 religious_events.16.b:0 "Jamais plus nous ne nous soumettrons à la loi des infidèles"
 religious_events.17.t:0 "Coup d'État [From.GetAuEnNP] [From.GetName]"
 religious_events.17.d:1 "L'arrivée au pouvoir [From.GetAuEnNP] [From.GetName] d'une dynastie hindoue a mis en colère l'élite musulmane de la région. Un membre des [From.Monarch.Dynasty.GetName], converti à l'islam, a été placé sur le trône pour éviter une révolte majeure, tout en permettant que la famille reste au pouvoir."
 religious_events.17.a:0 "Quelle honte !"
 religious_events.17.b:0 "Très bien"
 religious_events.18.t:0 "Conversion [Root.GetDuDelaNP] [Root.GetName] au christianisme"
 religious_events.18.d:0 "Dans tout le pays, les communautés chrétiennes se réjouissent de notre intention d'adopter leur religion. Les efforts de tous ces missionnaires envoyés à la cour, à [Root.Capital.GetCapitalName], ont finalement porté leurs fruits."
 religious_events.18.a:0 "Le Saint-Père en sera impressionné"
 religious_events.18.b:0 "Nous serons une nouvelle Rome"
 religious_events.18.c:0 "Nous devons en informer le patriarche copte"
 religious_events.18.dd:0 "C'est là la volonté de Dieu"
 religious_events.18.e:0 "Le moment est venu d'établir une Église d'État"
 religious_events.18.f:0 "Restons fidèles à la foi de nos ancêtres"
 religious_events.18.g:0 "[Root.GetLeLaLDirCap] [Root.GetDir] mènera la nouvelle Église"
 religious_events.18.h:0 "Nous suivrons les enseignements de Jean Hus"
 religious_events.19.t:0 "Conversion [Root.GetDuDelaNP] [Root.GetName] à l'islam"
 religious_events.19.d:0 "Dans tout le pays, les communautés musulmanes se réjouissent de notre intention d'adopter leur religion. Les efforts de tous ces missionnaires envoyés à la cour, à [Root.Capital.GetCapitalName], ont finalement porté leurs fruits."
 religious_events.19.a:0 "Nous suivrons désormais les enseignements de la sunna"
 religious_events.19.b:0 "Le moment est venu d'honorer les imams"
 religious_events.19.c:0 "Nous perpétuerons la tradition de 'Abd Allâh ibn Ibâd"
 religious_events.20.t:0 "Conversion [Root.GetDuDelaNP] [Root.GetName] au bouddhisme"
 religious_events.20.d:0 "Dans tout le pays, les communautés orientales se réjouissent de notre intention d'adopter leur religion. Les efforts de tous ces moines et de tous ces savants envoyés à la cour, à [Root.Capital.GetCapitalName], ont finalement porté leurs fruits."
 religious_events.20.a:0 "Nous suivrons désormais les enseignements du canon pâli"
 religious_events.20.b:0 "Un lama doit s'installer à [Root.Capital.GetCapitalName] dès que possible"
 religious_events.20.b2:0 "Nous devrions étudier les sutras mahâyâna"
 religious_events.20.c:0 "L'étude approfondie des classiques nous permettra de progresser"
 religious_events.20.dd:0 "Nous devons nous efforcer de comprendre mieux les kami"
 religious_events.21.t:0 "Conversion [Root.GetDuDelaNP] [Root.GetName]"
 religious_events.21.d:0 "Dans tout le pays, les communautés dharmiques se réjouissent de notre intention d'adopter leur religion. Les gourous envoyés à la cour, à [Root.Capital.GetCapitalName], ont finalement été écoutés."
 religious_events.21.a:0 "Nous pratiquerons désormais le sanatana dharma"
 religious_events.21.b:0 "Nous suivrons les enseignements des grands gourous"
 religious_events.22.t:0 "Conversion [Root.GetDuDelaNP] [Root.GetName] au zoroastrianisme"
 religious_events.22.d:0 "Dans tout le pays, les communautés zoroastriennes se réjouissent de notre intention d'adopter leur religion. Les feux sacrés brûleront désormais à jamais à [Root.Capital.GetCapitalName] !"
 religious_events.22.a:0 "Bonnes pensées, bonnes paroles, bonnes actions"
 religious_events.23.t:0 "Conversion [Root.GetDuDelaNP] [Root.GetName] au judaïsme"
 religious_events.23.d:0 "Dans tout le pays, les communautés juives se réjouissent de notre intention d'adopter leur religion."
 religious_events.23.a:0 "« Entend, ô Israël : le Seigneur est ton Dieu, le Seigneur est Unique ! »"
 indian_religious_tensions:0 "Tensions religieuses"
 desc_indian_religious_tensions:0 "Nous avons coupé tout lien avec l'élite musulmane et réinstauré la religion de nos ancêtres. Jamais plus notre pays ne sera gouverné par des païens. Mais, alors que la minorité musulmane du pays demeure assez importante, certaines tensions sont apparues."
 move_capital_to_rome:0 "Transférer la capitale à Rome"
 move_capital_to_rome_title:0 "Transférer la capitale à Rome"
 move_capital_to_rome_desc:0 "La province et la ville de Rome sont enfin revenues aux États pontificaux. Le temps est venu de restaurer le Saint-Siège."
