 TRADE_COMPANY_SOUTH_AFRICA_Africa_Trade_Company:0 "Compagnie de l'Afrique australe"
 TRADE_COMPANY_EAST_AFRICA_Africa_Trade_Company:0 "Compagnie de l'Afrique orientale"
