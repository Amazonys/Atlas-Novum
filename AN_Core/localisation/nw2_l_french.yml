 FE_ONLY_HOST_SAVE_DESC:0 "Si cette option est activée en multijoueur, seul l'hôte et les observateurs pourront sauvegarder la partie. Cela permet d'éviter que les joueurs effectuent une sauvegarde pour regarder les avancées des autres joueurs entre les sessions."
