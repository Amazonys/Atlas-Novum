 flavor_hun.10.t:0 "Le trône de Hongrie"
 flavor_hun.10.d:0 "[From.GetLeLaLDirCap] [From.GetDir] [From.GetDuDeNP] [From.GetName] est décédé[From.GetXEDir] de façon aussi soudaine que suspecte, laissant le trône vacant. Mais, en choisissant d'ignorer que le précédent détenteur du titre était un Habsbourg, la Diète [From.GetFromAdjFS] en a élu un[From.GetXEDir] autre, faisant fi de notre revendication légitime sur le trône [From.GetDuDeNP] [From.GetName]."
 flavor_hun.10.a:0 "La guerre est la continuation de la politique par d'autres moyens…"
 colonial.EVTDESC20:0 "Ces prétendus « pèlerins » venus [Root.Owner.ColonialParent.GetDuDeNP] [Root.Owner.ColonialParent.GetName] sont des fidèles [heretics_from_here.GetDuDelaRel] [heretics_from_here.GetRelN], une véritable abomination aux yeux de l'Église [Root.Owner.ColonialParent.GetRelFS] [Root.Owner.ColonialParent.GetDuDeNP] [Root.Owner.ColonialParent.GetName]. Espérant trouver au Nouveau Monde une société plus tolérante, ils ont commencé à s'établir en [Root.GetName]."
 colonial.EVTDESC21:0 "Ces prétendus « pèlerins » venus [Root.Owner.ColonialParent.GetDuDeNP] [Root.Owner.ColonialParent.GetName] sont des fidèles du protestantisme, une véritable abomination aux yeux de l'Église [Root.Owner.ColonialParent.GetRelFS] [Root.Owner.ColonialParent.GetDuDeNP] [Root.Owner.ColonialParent.GetName]. Espérant trouver au Nouveau Monde une société plus tolérante, ils ont commencé à s'établir en [Root.GetName]."
 colonial.EVTDESC22:0 "Ces prétendus « pèlerins » venus [Root.Owner.ColonialParent.GetDuDeNP] [Root.Owner.ColonialParent.GetName] sont des fidèles du catholicisme, une véritable abomination aux yeux de l'Église [Root.Owner.ColonialParent.GetRelFS] [Root.Owner.ColonialParent.GetDuDeNP] [Root.Owner.ColonialParent.GetName]. Espérant trouver au Nouveau Monde une société plus tolérante, ils ont commencé à s'établir en [Root.GetName]."
 flavor_fra.EVTNAME100:0 "La machine infernale"
 flavor_fra.EVTDESC100:1 "Un attentat a visé notre [Root.GetDir] ! Les conspirateurs royalistes avaient caché une bombe dans un tonneau, sur une charrette placée rue Saint-Nicaise, où Napoléon devait passer pour se rendre à l'opéra voir la première de l'oratorio de Joseph Haydn, « la Création ». Appelée « la machine infernale », cette bombe était emplie de poudre noire, de matériaux inflammables et de mitraille, et a été déclenchée au moyen d'une longue mèche. L'explosion a tué plusieurs passants, mais heureusement Napoléon lui-même est indemne."
 flavor_fra.EVTOPTA100:1 "Il l'a échappé belle…"
 flavor_fra.EVTNAME101:0 "Aspirations à l'Empire"
 flavor_fra.EVTDESC101:2 "Ne se contentant plus d'être simplement Premier consul, Napoléon Bonaparte se propose d'être couronné Empereur des Français. Il justifie cette ambition en prétendant que la restauration d'une succession héréditaire permettrait de rendre bien plus difficile le retour au pouvoir des anciens rois de France – surtout qu'il a été la cible de plusieurs complots royalistes. Mais il n'y a nul doute que cela sert aussi ses propres ambitions à détenir le pouvoir suprême.\n\nLe peuple semble très bien accueillir son souhait, car il aspire à retrouver la stabilité relative qui prévalait avant la Révolution. Pourtant, les révolutionnaires les plus intransigeants s'inquiètent de voir toujours davantage de puissance conférée à Bonaparte…"
 flavor_fra.EVTOPTA101:0 "La France sera donc désormais un Empire !"
 flavor_fra.EVTOPTB101:0 "La Révolution doit se poursuivre !"
 flavor_fra.EVTNAME110:0 "La République révolutionnaire"
 flavor_fra.EVTDESC110:1 "Les guerres que mèn[Root.GetEEntNP] [Root.GetLeLaNP] [Root.GetName] pèsent lourdement sur la nation. Alors que les conséquences des conflits se font toujours plus lourdes pour les humbles, sous la forme de taxes sans cesse accrues, de la conscription et de pertes humaines de plus en plus visibles, nombre de ceux qui espéraient que la Révolution arrangerait leur situation et rétablirait la paix dans le pays semblent avoir désormais perdu toute foi en la République."
 flavor_fra.EVTOPTA110:0 "La République survivra !"
 flavor_fra.EVTDESC111:1 "L'état de guerre perpétuel épuise la nation. Nombre de ceux qui soutenaient la Révolution se plaignent désormais qu'ils souhaitaient, à ses débuts, voir la situation s'améliorer, et non pas subir le poids de conflits perpétuels qui ont des effets dévastateurs sur l'ensemble du pays. Ils sont de plus en plus nombreux maintenant à avoir perdu toute confiance dans la République."
 flavor_fra.EVTDESC112:0 "Le changement de régime politique semble n'avoir permis qu'une seule véritable « avancée » : des finances encore plus mal administrées qu'auparavant. La République [Root.GetRootAdjFS] étant désormais déclarée en banqueroute, nombre de ses anciens partisans commencent même à se demander si les choses, finalement, n'allaient pas mieux sous l'Ancien Régime…"
 flavor_fra.EVTDESC113:1 "Le peuple voit d'un très mauvais œil la dette [Root.GetDuDelaNP] [Root.GetName]. Les finances ne semblent pas être plus assurées que sous l'Ancien Régime, et ils sont nombreux désormais à redouter que survienne une banqueroute catastrophique ou une nouvelle hausse des taxes. La confiance dans la République commence à fléchir, et les royalistes reprennent peu à peu confiance…"
 flavor_fra.EVTDESC114:1 "La Révolution semble être en panne. Plus d'un quart du pays est en révolte ouverte, et ils sont fort peu nombreux désormais ceux qui restent persuadés que le gouvernement de la République peut trouver la solution aux problèmes actuels [Root.GetDuDelaNP] [Root.GetName]."
 flavor_fra.EVTDESC115:1 "Ceux qui pensaient que la Révolution et la République seraient la réponse aux problèmes [Root.GetDuDelaNP] [Root.GetName] se montrent de plus en plus déçus. Les épreuves sans fin affligeant la nation causent de grandes souffrances, chez les paysans autant que chez les bourgeois. De plus en plus de voix s'élèvent qui en appellent à un chef fort, capable de reprendre le contrôle sur le pays et de mettre un terme à l'anarchie."
 flavor_fra.EVTDESC116:1 "La confiance de la nation envers la République décline. Le peuple nous accuse de consacrer trop peu d'efforts à régler les problèmes remontant à l'Ancien Régime, et prétend que les choses allaient mieux avant la Révolution. Déjà, des dissidents apportent leur soutien à ceux qui souhaitent renverser le cours des choses et remettre un monarque sur le trône [Root.GetDuDeNP] [Root.GetName]…"
 flavor_fra.EVTOPTA116:0 "Qui ose mettre en doute la République ?"
 flavor_fra.EVTOPTB116:1 "Améliorons les projets d'aide au peuple"
 flavor_fra.EVTOPTC116:0 "Limitons les dépenses diplomatiques"
 flavor_fra.EVTOPTD116:0 "Limitons les dépenses militaires"
 religious_events.EVTNAME1:0 "Politique de tolérance"
 religious_events.EVTDESC1:0 "Notre politique tolérante en matière religieuse semble avoir eu des effets inattendus. Il semblerait que certains, au sein de la population, aient décidé de se convertir à la foi copte."
 religious_events.EVTOPTA1:0 "C'est effectivement inattendu…"
