 construct_kiel_canal_title:0 "Construire le canal de Kiel"
 construct_kiel_canal_desc:0 "Ouvrir un canal à travers la péninsule du Jutland permettrait de relier la Baltique et la mer du Nord. Cela représente un travail énorme, mais une fois achevé il réduirait de façon importante le temps de parcours de nos vaisseaux. Cependant, ce projet est très coûteux, et bien d'autres problèmes peuvent encore se présenter sur le chantier…"
 construct_suez_canal_title:0 "Construire le canal de Suez"
 construct_suez_canal_desc:0 "Ouvrir un canal, séparant l'Afrique de la péninsule du Sinaï, permettrait de relier la Méditerranée à la mer Rouge. Cela représente un travail énorme, mais une fois achevé il réduirait de façon importante le temps de parcours de nos vaisseaux. Cependant, ce projet est très coûteux, et bien d'autres problèmes peuvent encore se présenter sur le chantier…"
 construct_panama_canal_title:0 "Construire le canal de Panama"
 construct_panama_canal_desc:0 "Ouvrir un canal à travers l'isthme de Panama permettrait de relier l'Atlantique au Pacifique. Cela représente un travail énorme, mais une fois achevé il réduirait de façon importante le temps de parcours de nos vaisseaux. Cependant, ce projet est très coûteux, et bien d'autres problèmes peuvent encore se présenter sur le chantier…"
 cancel_kiel_canal_title:0 "Renoncer au canal de Kiel"
 cancel_kiel_canal_desc:0 "Notre projet de canal à Kiel s'est avéré trop coûteux. Il nous faut renoncer à ce projet."
 cancel_suez_canal_title:0 "Renoncer au canal de Suez"
 cancel_suez_canal_desc:0 "Notre projet de canal à Suez s'est avéré trop coûteux. Il nous faut renoncer à ce projet."
 cancel_panama_canal_title:0 "Renoncer au canal de Panama"
 cancel_panama_canal_desc:0 "Notre projet de canal à Panama s'est avéré trop coûteux. Il nous faut renoncer à ce projet."
 canal_events.EVTNAME1:0 "Mauvaise planification"
 canal_events.EVTDESC1:0 "Il semble que le chantier du canal de [Root.GetName] était mal préparé. Le projet a connu plusieurs revers ces derniers temps, à cause d'une mauvaise planification. Mettre sur pied une commission pour réorganiser et reprendre l'ensemble du chantier pourrait remettre l'entreprise sur le bon chemin."
 canal_events.EVTOPTA1:0 "Allons-y !"
 canal_events.EVTOPTB1:0 "C'est trop coûteux"
 canal_events.EVTNAME2:0 "Manque de meneur"
 canal_events.EVTDESC2:0 "La plupart des problèmes concernant le chantier du canal de [Root.GetName] semblent liés au fait que la direction du chantier est défaillante. Nous devrions envisager de changer la direction du projet."
 canal_events.EVTOPTA2:0 "Nommons de nouveaux directeurs"
 canal_events.EVTOPTB2:0 "Ils devront suffire"
 canal_events.EVTNAME3:0 "De nouveau directeurs ?"
 canal_events.EVTDESC3:0 "À la lumière des nombreux revers ayant frappé le chantier du canal de [Root.GetName], il n'est guère surprenant que la direction du chantier se sente découragée et que la plupart des travailleurs n'aient plus le cœur à l'ouvrage.\n\nPeut-être devrions-nous envoyer sur place quelqu'un d'autre, capable de reprendre l'affaire en main et de réorganiser les opérations ?"
 canal_events.EVTOPTA3:0 "Nommons de nouveaux directeurs"
 canal_events.EVTOPTB3:0 "Nous n'en avons pas les moyens"
 canal_events.EVTNAME4:0 "Déclin du commerce local"
 canal_events.EVTDESC4:0 "Nombre des ouvriers, sur le chantier du canal de [Root.GetName], améliorent leur quotidien en vendant des marchandises aux populations locales. Mais le commerce a décliné ces derniers temps, et de nombreux travailleurs risquent de ne pas survivre."
 canal_events.EVTOPTA4:0 "Aidons-les à remédier à la situation"
 canal_events.EVTOPTB4:0 "Nous ne pouvons être tenus pour responsables"
 canal_events.EVTNAME5:0 "Glissement de terrain catastrophique"
 canal_events.EVTDESC5:0 "Le chantier du canal de [Root.GetName] semble maudit. Un glissement de terrain catastrophique a emporté des camps de travail, tuant de nombreux ouvriers et obligeant à recreuser de nombreuses sections du canal."
 canal_events.EVTOPTA5:0 "Envoyons plus de ressources sur place"
 canal_events.EVTOPTB5:0 "Nous n'y pouvons rien"
 canal_events.EVTNAME6:0 "Manque de nourriture"
 canal_events.EVTDESC6:0 "Des problèmes imprévus ont privé de nourriture les ouvriers du chantier du canal de [Root.GetName]. À moins que du ravitaillement supplémentaire ne leur soit rapidement envoyé, le projet pourrait bien souffrir d'un retard important."
 canal_events.EVTOPTA6:0 "Assurons-nous qu'ils aient ce qu'il leur faut"
 canal_events.EVTOPTB6:0 "Nous n'y pouvons rien"
 canal_events.EVTNAME7:0 "Graves inondations"
 canal_events.EVTDESC7:0 "Des inondations importantes ont causé de nombreux dommages en [Root.GetName], retardant d'autant la construction du canal. À moins que des fonds supplémentaires ne soient consacrés au chantier, celui-ci risque de souffrir d'un sérieux retard."
 canal_events.EVTOPTA7:0 "Investissons davantage"
 canal_events.EVTOPTB7:0 "Nous ne pouvons nous le permettre"
 canal_events.EVTNAME8:0 "Ivrognerie"
 canal_events.EVTDESC8:0 "Notre idée de récompenser les ouvriers du chantier du canal de [Root.GetName] par des rations d'alcool accrues semble avoir des effets inattendus. On pouvait certes s'attendre à un progrès de l'ivrognerie ; mais cela semble aussi avoir augmenté le nombre de décès au sein de ceux qui étaient déjà affaiblis par la dysenterie et les fièvres."
 canal_events.EVTOPTA8:0 "Réduisons de nouveau les rations"
 canal_events.EVTOPTB8:0 "Ce qui est fait est fait"
 canal_events.EVTNAME9:0 "Rations d'alcool"
 canal_events.EVTDESC9:0 "Les conditions de vie misérables sur le chantier du canal de [Root.GetName] découragent et démotivent les ouvriers. Quelque chose doit être fait, sinon l'entreprise dans son ensemble risque d'être un échec. L'une des propositions qui nous ont été faites serait d'accroître les rations d'alcool."
 canal_events.EVTOPTA9:0 "Cela semble être une bonne idée"
 canal_events.EVTOPTB9:0 "Cela ne semble pas être la meilleure façon de procéder"
 canal_events.EVTNAME10:0 "Formation d'une Compagnie du Canal"
 canal_events.EVTDESC10:0 "Un groupe de riches investisseurs et marchands, s'intéressant aux perspectives économiques qu'engendrerait un canal à travers [Root.GetName], a formé une compagnie commerciale afin d'en permettre la construction."
 canal_events.EVTOPTA10:0 "Excellent !"
 canal_events.EVTNAME11:0 "Le complot de la Compagnie du Canal"
 canal_events.EVTDESC11:0 "Il semble que la Compagnie du Canal, détenue par des biens privés et établie il y a quelques années, a fait banqueroute. Elle semble avoir fait face à des problèmes économiques très tôt, mais avoir caché cette information au public et trompé les investisseurs en les incitant à placer toujours plus d'argent dans le projet. Nombre d'entre eux sont ruinés, et l'on parle déjà d'un « complot du Canal », alors que des foules en colère se réunissent à [Root.Owner.Capital.GetCapitalName], en appelant à la justice et demandant à être dédommagées."
 canal_events.EVTOPTA11:0 "Nous ne sommes pas responsables"
 canal_events.EVTOPTB11:0 "Réglons la facture…"
 canal_events.EVTNAME12:0 "Une direction compétente ?"
 canal_events.EVTDESC12:0 "Il semble que, étonnamment, le chantier de canal en [Root.GetName] a progressé plus vite que prévu !"
 canal_events.EVTOPTA12:0 "Vraiment ?"
 canal_events.EVTNAME13:0 "Beau temps"
 canal_events.EVTDESC13:0 "Le chantier du canal de [Root.GetName] a bénéficié d'un temps adapté dernièrement, et le travail a progressé plus vite que prévu !"
 canal_events.EVTOPTA13:0 "Enfin de bonnes nouvelles"
 canal_events.EVTNAME20:0 "Épidémie"
 canal_events.EVTDESC20:0 "Une épidémie a frappé le chantier du canal de [Root.GetName] !\n\nNombre d'ouvriers sont décédés après avoir souffert de fièvres, de nausées, et dans certains cas même de saignements à la bouche et aux yeux. Les rapports affirment que la peau de certaines victimes vire au jaune…"
 canal_events.EVTOPTA20:0 "Envoyons des soldats les remplacer"
 canal_events.EVTOPTB20:0 "Prions que cela ne soit pas trop grave"
 canal_events.EVTNAME21:0 "Épidémie"
 canal_events.EVTDESC21:0 "Une épidémie a frappé le chantier du canal de [Root.GetName] !\n\nLes rapports parlent de frissons, suivis d'une fièvre et de cas de vomissements, de convulsions et de blessures aux yeux. Cette maladie semble apparaître fréquemment près des marais et a été appelée « paludisme » ou « malaria », de l'italien « mauvais air »."
 canal_events.EVTOPTA21:0 "Envoyons des soldats les remplacer"
 canal_events.EVTOPTB21:0 "Ne risquons pas plus de vies"
 canal_events.EVTNAME22:0 "Violentes tempêtes"
 canal_events.EVTDESC22:0 "Même le temps semble s'acharner sur le chantier du canal de [Root.GetName] : de violentes tempêtes ont détruit la plupart des camps de travail, et les glissements de terrain qui ont suivi ont causé un retard considérable."
 canal_events.EVTOPTA22:0 "Envoyons plus de ressources sur place"
 canal_events.EVTOPTB22:0 "Nous ne pouvons rien y faire"
 canal_events.EVTNAME23:0 "Franchissement d'une rivière"
 canal_events.EVTDESC23:0 "Un autre problème s'est présenté sur le chantier du canal de [Root.GetName] : une rivière croise le trajet du canal.\n\nSon fort débit, notamment lors de la saison des pluies, interdit qu'elle se jette dans le canal, car cela présenterait trop de risques pour les navires. Il nous faut donc détourner le cours de cette rivière…"
 canal_events.EVTOPTA23:0 "Embauchons plus d'ouvriers"
 canal_events.EVTOPTB23:0 "Envoyons des soldats"
 canal_events.EVTNAME24:0 "Manque d'eau fraiche"
 canal_events.EVTDESC24:0 "Le chantier du canal de [Root.GetName] a progressé loin à l'intérieur des terres. Malheureusement, cela coupe les camps se trouvant en tête du chantier de tout accès à la moindre source d'eau fraiche. Des ressources supplémentaires doivent être consacrées à leur approvisionnement en eau."
 canal_events.EVTOPTA24:0 "Occupons-nous-en"
 canal_events.EVTOPTB24:0 "Laissons-les se débrouiller"
 trade_company_events.EVTNAME1:0 "Projet de peuplement"
 trade_company_events.EVTDESC1:0 "La [Root.TradeCompany.GetName] veut se débarrasser des populations indigènes de [Root.GetName] pour laisser la place à des plantations et y établir un grand nombre de colons [Root.Owner.GetCultMP]."
 trade_company_events.EVTOPTA1:0 "Soutenons cette initiative"
 trade_company_events.EVTOPTB1:0 "Interdisons-le"
 trade_company_events.EVTNAME2:0 "Échec du plan de peuplement"
 trade_company_events.EVTDESC2:0 "Le projet d'installation de colons [Root.Owner.GetCultMP] en [Root.GetName] ne s'est pas déroulé comme cela avait été prévu. Il semble que bien peu nombreux sont ceux qui veulent s'installer en ces lieux."
 trade_company_events.EVTOPTA2:0 "Oublions tout cela"
 trade_company_events.EVTOPTB2:0 "Trouvons quelques arguments supplémentaires"
 trade_company_events.EVTNAME3:0 "Succès du plan de peuplement"
 trade_company_events.EVTDESC3:0 "Les projets d'installation de colons [Root.Owner.GetCultMP] en [Root.GetName] ont attiré de nombreuses personnes en ces lieux."
 trade_company_events.EVTOPTA3:0 "Excellent"
 trade_company_events.EVTNAME4:0 "Nouveau fort"
 trade_company_events.EVTDESC4:0 "Afin de mieux parer aux attaques des indigènes et des puissances étrangères hostiles, la [Root.TradeCompany.GetName] a décidé de la construction d'un nouveau fort en [Root.GetName]."
 trade_company_events.EVTOPTA4:0 "Excellente initiative"
 trade_company_events.EVTOPTB4:0 "Mieux vaut ne pas susciter la colère des indigènes"
 trade_company_events.EVTNAME5:0 "Conflit frontalier"
 trade_company_events.EVTDESC5:0 "Le comportement agressif de la [Root.TradeCompany.GetName] a provoqué un conflit avec [enemy_country.GetLeLaNP] [enemy_country.GetName] à propos de la province de [target_province.GetName]."
 trade_company_events.EVTOPTA5:0 "Obligeons-la à se rétracter"
 trade_company_events.EVTOPTB5:0 "Soutenons son action"
 trade_company_events.EVTNAME6:0 "Le massacre de [Root.GetCapitalName]"
 trade_company_events.EVTDESC6:2 "Une conspiration a été découverte dans la province de [Root.GetName] ! Quelques employés étrangers de la [Root.TradeCompany.GetName], de mèche avec des marchands [enemy_country.GetDuDeNP] [enemy_country.GetName], menés par nul autre que le gouverneur de la [target_province.TradeCompany.GetName], avaient prévu d'attaquer et prendre le fort de [Root.GetCapitalName] et d'en assassiner le gouverneur, à seule fin de faire chuter les affaires de la Compagnie. Sur ordre du gouverneur, tous les conspirateurs ont été jugés, condamnés à mort puis décapités. Bien évidemment, cet incident a suscité des réactions [enemy_country.GetAuEnNP] [enemy_country.GetName]…"
 trade_company_events.EVTOPTA6:0 "Emprisonnons ce gouverneur"
 trade_company_events.EVTOPTB6:0 "Tout au contraire, il doit être soutenu"
 trade_company_events.EVTNAME7:0 "Le massacre de [From.GetCapitalName]"
 trade_company_events.EVTDESC7:0 "Le gouverneur de la [Root.TradeCompany.GetName] à [Root.GetCapitalName], ainsi que plusieurs autres personnes, ont été assassinés ! C'est le gouverneur de la [From.TradeCompany.GetName] pour la province de [From.GetName] qui les a capturés, jugés et fait décapiter, en prenant pour prétexte de fausses accusations de conspiration contre [From.Owner.GetLeLaNP] [From.Owner.GetName]."
 trade_company_events.EVTOPTA7:0 "Quel scandale !"
 trade_company_events.EVTNAME8:0 "Extension de la compagnie commerciale"
 trade_company_events.EVTDESC8:0 "La [Root.TradeCompany.GetName] est mécontente de la concurrence d'autres compagnies commerciales de la région. Elle demande que nous revendiquions une province voisine afin d'étendre son assise territoriale."
 trade_company_events.EVTOPTA8:0 "Revendiquons, revendiquons !"
 trade_company_events.EVTTOOLTIP8:0 "La [Root.TradeCompany.GetName] s'attend à ce que [Root.Owner.GetLeLaNP] [Root.Owner.GetName] s'empar[Root.Owner.GetEEntNP] de cette province d'ici quelques années."
 trade_company_events.EVTOPTB8:0 "Ignorons la demande"
 trade_company_events.EVTNAME9:0 "Compagnie commerciale mécontente"
 trade_company_events.EVTDESC9:0 "La [Root.TradeCompany.GetName] se montre extrêmement déçue du manque de soutien dont lui témoign[Root.Owner.GetEEntNP] [Root.Owner.GetLeLaNP] [Root.Owner.GetName]. Il y a de cela quelques années, elle nous avait demandé de l'aider à s'étendre dans les provinces environnantes, et nous avions même, à cette occasion, avancé des revendications ; mais jusqu'à présent, il n'y a eu aucune avancée sur la question."
 trade_company_events.EVTOPTA9:0 "Renouvelons notre promesse"
 trade_company_events.EVTOPTB9:0 "Soutenons-la d'une autre manière"
 trade_company_events.EVTOPTC9:0 "Ignorons-la"
 trade_company_events.EVTNAME10:0 "Compagnie commerciale florissante"
 trade_company_events.EVTDESC10:0 "Notre [Root.TradeCompany.GetName] a connu une période de croissance importante, et une partie de ces succès commence à profiter [Root.Owner.GetAuAlaNP] [Root.Owner.GetName]."
 trade_company_events.EVTOPTA10:0 "Tirons-en parti"
 trade_company_events.EVTOPTB10:0 "Demandons les dividendes de nos investissements"
 trade_company_events.EVTNAME11:0 "Compagnie commerciale en difficulté"
 trade_company_events.EVTDESC11:0 "Notre [Root.TradeCompany.GetName] connaît de sérieux problèmes financiers. Elle s'en explique par une expansion insuffisante et une concurrence croissante des compagnies étrangères. Sur le long terme, il sera nécessaire de soutenir son expansion en en faisant la compagnie la plus puissante de la région. Pour l'instant, toutefois, tout ce dont elle a besoin est d'un accroissement de capital, ainsi que de ressources militaires et navales."
 trade_company_events.EVTOPTA11:0 "C'est dans notre intérêt"
 trade_company_events.EVTOPTB11:0 "Ce n'est pas notre problème"
 trade_company_annoyed:0 "Compagnie commerciale contrariée"
 desc_trade_company_annoyed:0 "Les décisions qu'a prises son pays ces derniers temps ont contrarié la compagnie commerciale implantée ici."
 trade_company_upset:0 "Compagnie commerciale mécontente"
 desc_trade_company_upset:0 "Les décisions prises ces derniers temps par [Root.Owner.GetLeLaNP] [Root.Owner.GetName] ont mécontenté la [Root.TradeCompany.GetName] qui exploite cette province."
 trade_company_greatly_upset:0 "Compagnie commerciale très mécontente"
 desc_trade_company_greatly_upset:0 "Les décisions prises ces derniers temps par [Root.Owner.GetLeLaNP] [Root.GetName] ont grandement mécontenté la [Root.TradeCompany.GetName], qui exploite cette province."
 beheaded_governor:0 "Gouverneur décapité"
 trade_company_boom:0 "Compagnie commerciale florissante"
 desc_trade_company_boom:0 "L'une de nos compagnies commerciales a connu une période de croissance importante et prolongée, ce qui nous permet de bénéficier d'une efficacité commerciale accrue."
 trade_company_trouble:0 "Compagnie commerciale en difficulté"
 desc_trade_company_trouble:0 "L'une de nos compagnies commerciales fait face à de sérieux problèmes financiers, ce qui affecte notre efficacité commerciale."
 trade_company_west_africa:1 "Charte pour la Guinée"
 trade_company_south_africa:0 "Charte pour l'Afrique australe"
 trade_company_east_africa:0 "Charte pour l'Afrique orientale"
