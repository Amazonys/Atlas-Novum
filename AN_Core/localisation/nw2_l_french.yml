 coptic_rebels_demand:0 "Conversion de $COUNTRYNAME$"
 coptic_rebels_demand_desc:0 "Ces fanatiques religieux combattent au nom de la foi $RELIGION$. Ils exigent que nous reconnaissions sa suprématie, ou à tout le moins que nous cessions tout effort de conversion à leur encontre et les laissions pratiquer leur religion en paix."
