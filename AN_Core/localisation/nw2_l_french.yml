 the_wandering_people:0 "Le peuple errant"
 the_wandering_people_desc:0 "Où que nous soyons allés, la guerre nous a poursuivis. Malgré tout, nous continuons de nous déplacer, vers d'autres territoires, depuis la mer jusqu'au-delà de la Grande Rivière. Aussi, dès que la guerre viendra de nouveau nous frapper, nous serons prêts à repartir."
 dark_and_bloody_ground:0 "Terre sombre et sanglante"
 dark_and_bloody_ground_desc:0 "Nos anciens territoires ancestraux ont été le théâtre de guerres incessantes. Tous ceux qui ont cherché à les réclamer et à s'en emparer l'ont amèrement regretté. Et nous devons nous assurer qu'il en sera toujours ainsi."
 the_bread_dance:0 "La dance du pain"
 the_bread_dance_desc:0 "En organisant des cérémonies célébrant les semailles et les moissons, nous pouvons réguler au mieux nos vies et inspirer le respect des traditions."
 shaawanwaki_identity:0 "Identité shaawanwaki"
 shaawanwaki_identity_desc:0 "Même si nous sommes dispersés par le vent, et même si nos villages sont parfois à des mois de voyage les uns des autres, nous ne pouvons nous permettre d'oublier que nous sommes les Shaawanwaki, ou Shawnees."
 autonomous_clans:0 "Clans autonomes"
 autonomous_clans_desc:0 "Avec la distance séparant les clans de notre peuple, chacun doit apprendre à vivre par lui-même, et à trouver les chefs dont il a besoin en son sein. Cela offre à un plus grand nombre de Shawnees l'occasion de s'illustrer."
 farreaching_relations:0 "Relations lointaines"
 farreaching_relations_desc:0 "Lors de nos migrations, nous avons rencontré de nombreux peuples. Certains sont devenus nos amis, d'autres nos ennemis. Mais, si nous pouvions unir tous ensemble ces peuples, peut-être cela nous éviterait-il d'avoir à abandonner notre territoire."
 private_war_parties:0 "Bandes de guerriers"
 private_war_parties_desc:0 "Nous devrions encourager les membres de la tribu ayant perdu les leurs par la faute de tribus voisines à former des bandes de guerriers pour exercer leur vengeance. Cela permettrait à un plus grand nombre parmi les nôtres d'apprendre l'art de la guerre, accroissant d'autant le nombre de guerriers entraînés dont nous pourrions avoir l'usage."
 POWER_COST_CORE:0 "Nous avons une province légitime : $VAL$\n"
 CRE_ideas:0 "Doctrines creeks"
 CRE_ideas_start:0 "traditions creeks"
 CRE_ideas_bonus:0 "ambitions creeks"
 creek_caste_system:0 "Système des castes creeks"
 creek_caste_system_desc:0 "En maintenant un système de castes bien établies, nous pouvons nous assurer que notre société reste stable."
 green_corn_celebration:0 "Fête du maïs vert"
 green_corn_celebration_desc:0 "Les fêtes agricoles, telles que celle du maïs vert, encouragent notre peuple à tout mettre en œuvre pour obtenir de belles moissons."
 four_mother_towns:0 "Les quatre villes-mères"
 four_mother_towns_desc:0 "Nous ne devons jamais oublier les quatre villes d'où notre peuple est originaire, et devons tout faire pour maintenir leur héritage glorieux."
 micos_leadership:0 "Chefs micos"
 micos_leadership_desc:0 "Au combat, laisser commander les chefs des villages, les micos, qui sont ceux qui connaissent le mieux leurs hommes, accroît grandement notre capacité à obtenir le soutien des villages."
 muscogee_neutrality:0 "Neutralité muscogee"
 muscogee_neutrality_desc:0 "Nous ne devrions pas prendre parti dans les guerres des peuples qui nous entourent, aussi puissants soient-ils, mais bien au contraire chercher à faire commerce avec tous."
 red_sticks:0 "Bâtons rouges"
 red_sticks_desc:0 "Les armes rouges de nos guerriers les plus attachés aux traditions nous rappellent nos coutumes de guerre et notre force au combat. Nous ne devons pas les oublier, pour quelque raison que ce soit !"
 coptic:0 "copte"
 ibadi:0 "ibadite"
 dharmic:0 "dharmique"
