 FE_DYNAMIC_PROVINCE_DESC:0 "Autorise ou interdit la possibilité que les provinces changent de nom en fonction de la sphère culturelle ou du possesseur. Si cela n'est pas autorisé, seul le joueur peut changer ces noms, et uniquement de façon manuelle."
