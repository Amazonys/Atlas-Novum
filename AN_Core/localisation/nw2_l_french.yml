 ancient_pueblo_legacy:0 "Héritage des anciens Pueblos"
 ancient_pueblo_legacy_desc:1 "Il y a des éternités, nos aïeux vivaient déjà dans cette région et y construisaient leurs villages. Notre peuple a de nombreuses histoires à conter."
 adobe_architecture:0 "Architecture en adobe"
 adobe_architecture_desc:0 "En utilisant des briques de boue séchée comme matériau de construction, il nous est possible de bâtir des villages solides et pérennes."
 mesa_settlements:0 "Villages des mesas"
 mesa_settlements_desc:0 "En construisant nos villages au sommet de hautes mesas, où ils ne peuvent être atteints qu'après avoir escaladé des falaises, nous avons beaucoup plus de chances de survivre aux attaques de nos ennemis."
 cotton_weaving:0 "Tissage du coton"
 cotton_weaving_desc:0 "Au contraire de nos voisins, nous avons découvert la manière de tisser les plantes qui poussent sur nos territoires pour en faire des vêtements de toute beauté et de grande valeur. Leur commerce est pour nous une source de richesse."
 kachina_dolls:0 "Poupées kachinas"
 kachina_dolls_desc:0 "En utilisant des poupées ressemblant aux esprits qui façonnent notre monde, nous pouvons transmettre la connaissance de ces esprits et leurs traditions à nos enfants, et ainsi nous assurer de la perpétuation de notre société."
 clown_societies:0 "Sociétés de danseurs"
 clown_societies_desc:0 "Nous devrions créer des sociétés pour maintenir vivants les arts et traditions des danseurs, qui portent des masques kachinas représentant les esprits lors des cérémonies. Ainsi, notre peuple se souviendra de qui il est, et les tensions au sein de la communauté seront atténuées."
 legend_of_cibola:0 "Légendaire Cibola"
 legend_of_cibola_desc:0 "Les voyageurs apercevant de loin nos cités peuvent parfois confondre les murs d'adobe brillants au sommet des mesas avec de l'or. Il ne fait aucun doute que cela va attirer les regards du monde entier sur notre peuple."
