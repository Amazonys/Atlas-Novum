 MAPMODE_LOCAL_AUTONOMY_DESC:0 "Cuanto más verde es una provincia, más se acerca la Autonomía Local al 0%. A más roja, más se acerca al 100%"
 MAPMODE_ACCEPTEDCULTURES_DESC:0 "Colorea las provincias según las culturas aceptadas y muestra el nombre de las culturas. Verde indica una cultura aceptada, azul, una cultura tolerada y rojo indica una cultura no aceptada."
 MAPMODE_SIMPLE_TERRAIN_DESC:0 "Muestra el terreno. Es especialmente importante al decidir dónde quieres entablar combate. Las rayas indican provincias con un controlador que no es el propietario."
 MAPMODE_PATRIARCHS_DESC:1 "Esto muestra los estados con metropolitanos consagrados. En amarillo, tienen un metropolitano. Verde, se les puede asignar uno, y rojo, no pueden tener metropolitanos."
