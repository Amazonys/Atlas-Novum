 MAPMODE_TERRAIN_DESC:0 "Mapa a color del terreno. Esto es especialmente importante cuando se determina dónde quieres entablar combate. Las líneas indican provincias con un controlador que no es el dueño."
 MAPMODE_POLITICAL_DESC:0 "Cada nación está coloreada con su color específico. Las líneas indican las provincias con un controlador que no es el dueño."
 MAPMODE_RELIGION_DESC:0 "Visualiza los grupos religiosos en el mapa. Las líneas indican provincias con una religión diferente a la religión estatal."
 MAPMODE_EMPIRE_DESC:0 "Colorea las provincias que forman parte del Sacro Imperio Romano. Verde claro corresponde al Emperador. Verde oscuro corresponde a un Elector y el más oscuro es solo una parte de SIR. Las líneas indican provincias que pertenecen al emperador pero que no forman parte del SIR.\n\n\n\n"
 MAPMODE_TRADE_DESC:0 "Colorea las provincias dependiendo del nodo comercial al que pertenezcan. Las señales indican si la provincia NO está al alcance."
 MAPMODE_DIPLOMACY_DESC:0 "Colorea las provincias de acuerdo con las relaciones diplomáticas de sus dueños respecto al país seleccionado. Las líneas indican si el país seleccionado tiene un núcleo en él."
 MAPMODE_ECONOMY_DESC:0 "Colorea las provincias según el desarrollo."
 MAPMODE_MANPOWER_DESC:0 "Colorea las provincias según su nivel de Soldadesca. Rojo claro indica una cantidad baja de Soldadesca. Rojo más oscuro indica una cantidad mayor de Soldadesca y amarillo se refiere a una provincia con mucha Soldadesca."
 MAPMODE_FORTLEVEL_DESC:2 "Colorea las provincias según el estado diplomático con los dueños de las fortalezas. Las provincias verdes indican forzalezas amigas, provincias rojas indican fortalezas enemigas y las moradas, indican fortalezas neutrales. Las fortalezas de mayor nivel son de color azul oscuro."
 MAPMODE_TECH_COST_DESC:0 "Colorea las provincias según el nivel de tecnología. Las provincias verdes tienen un nivel superior de tecnología y las provincias rojas un nivel inferior."
 MAPMODE_TRADE_VALUE_DESC:0 "Colorea las provincias según el valor del comercio. Azul para un valor comercial muy bajo. Rojo claro para un valor comercial bajo, rojo oscuro, un ligero incremento del valor comercial, amarillo, un alto valor y verde, un nivel muy alto."
 MAPMODE_SUPPLY_LIMIT_DESC:0 "Colorea las provincias según su límite de suministro. \nSi no hay ningún ejército seleccionado, el ojo indica un límite de suministros bajo, amarillo indica un límite de suministro medio y verde indica un alto límite de suministro. \nCuando se selecciona un ejército, las provincias que no pueden apoyar al ejército seleccionado aparecen en rojo, mientras que aquellas que sí pueden, están en verde. La provincia que apenas puede apoyar al ejército seleccionado aparece en amarillo."
 MAPMODE_BUILDINGS_DESC:0 "Colorea las provincias según la cantidad de edificios que se pueden construir en ellas. Verde oscuro indica que se pueden construir más edificios, verde claro indica menor capacidad de construir edificios."
 MAPMODE_MISSIONARY_DESC:0 "Colorea las provincias según qué provincias pueden ser convertidas a la religión del estado. Verde indica una provincia que tiene una religión distinta a la del estado, azul indica una provincia siendo convertida y gris indica que la provincia ya tiene la religión del estado."
 MAPMODE_REGION_DESC:0 "Colorea las provincias según la región a la cual pertenece. Al mover el ratón sobre cualquier provincia se revela a qué área, región y continente pertenece."
 MAPMODE_AREAS_DESC:0 "Colorea las provincias según el área a la cual pertenecen. Al mover el ratón sobre cualquier provincia se revela a qué área, región y continente pertenece."
 MAPMODE_SUPER_REGION_DESC:0 "Colorea las provincias según el subcontinente al que pertenecen. Pasar por encima de cualquier provincia revelará a qué área, región, subcontinente y continente pertenece."
 MAPMODE_VICTORYCARDS_DESC:0 "Colorea a las provincias según la carta de victoria a la que pertenezcan (si pertenece). Pasar por encima de una provincia con esa carta revelará la puntuación de la misma."
 MAPMODE_CULTURE_DESC:0 "Colorea las provincias según las diversas culturas y muestra los nombres de las culturas"
 MAPMODE_OPINION_DESC:0 "Colorea las provincias de acuerdo con su opinión para con el país seleccionado."
 MAPMODE_COALITION_DESC:0 "Colorea las provincias de acuerdo con su opinión acerca de la agresiva expansión del país seleccionado. La escala va del gris al naranja. Si el país está rojo, está en una coalición contra ti." # [LocEditor:AwaitingBatchUpdate]
 MAPMODE_TRUCE_DESC:1 "Colorea las provincias según las treguas entre su propietario y el país seleccionado. La escala va de rojo oscuro a amarillo. Si el país está gris, no hay treguas. Barras verdes indican que el país seleccionado tiene un casus belli contra él."
 MAPMODE_UNREST_DESC:0 "Colores de las provincias según disturbios. Rojo indica provincias con grandes disturbios, amarillo disturbios moderados y verde para disturbios bajos o inexistentes. Las zonas rayadas indican provincias controladas por rebeldes."
 MAPMODE_COLONIAL_DESC:0 "Colorea las provincias según el alcance y la disponibilidad colonial. Verde indica provincias que no están colonizadas y pueden serlo, rojo indica provincias que están demasiado lejos para ser colonizadas. Azul, provincias siendo colonizadas y un azul más oscuro, ya se ha hecho la mayor parte del progreso. Gris indica provincias o ciudades ya colonizadas."
 MAPMODE_RIVALS_DESC:0 "Colorea las provincias que son propiedad de países que tú has seleccionado como rival o aquel que te haya puesto como rival."
 MAPMODE_REBELTYPES_DESC:0 "Colorea las provincias según el tipo de facciones rebeldes que hay en tu país."
 MAPMODE_GOVERNMENT_DESC:0 "Colorea las provincias de modo que diferentes tipos de gobierno se muestran en distintos colores."
 MAPMODE_OVERSEAS_DESC:0 "Colorea las provincias que cuentan como de ultramar en rojo, mientras que las provincias no ultramarinas, en color verde."
 MAPMODE_PLAYERS_DESC:0 "Colorea las provincias según los jugadores y muestra el nombre de los jugadores sobre los países con los que juegan."
 MAPMODE_CLIMATE_DESC:0 "Colorea las provincias según su clima, representando las provincias áridas, árticas y tropicales."
 MAPMODE_WEATHER_DESC:0 "Colorea las provincias según el clima que suelen experimentar."
