 PIETY_DESCRIPTION:2 "La piedad representa el tipo devoción religiosa que tu gobernante promociona en tu nación. Se mide en una escala entre -100 (§YMisticismo§!) y 100 (§YLegalismo§!).\nLa piedad de tu gobernante se ve afectada por las distintas acciones que tomas. Las opciones de evento desplazarán la posición en la escala, como lo hará declarar la guerra a infieles (aumenta) o a tus hermanos en la fe (decrece)."
 PIETY_DESCRIPTION_ESTATES:0 "La piedad de tu gobernante influirá en la lealtad de tus Estamentos" # [LocEditor:AwaitingBatchUpdate]
 KARMA_DESC2:0 "Karma representa la divinidad de tus acciones pasadas a los ojos de la fe budista. Sube o baja dependiendo de la moralidad de las acciones que tomas. Un gobernante con un karma demasiado extremo perderá el interés en el mundo. Un karma demasiado alto perderá la confianza de los soldados corrientes, mientras que un karma demasiado bajo te hará poco eficaz en el campo diplomático. Los países con Karma no pagan ningún coste de poder diplomático por devolver los núcleos y liberar países y vasallos en los tratados de paz."
 KARMA_DESC:0 "El Karma aumenta por:\n- §YRespetar alianzas§!\n- §YLiberar vasallos§!\n- §YLiberar naciones en tratados de paz§!\n- §YDevolver núcleos§!\n- §YConvertir provincias§!\n\nEl karma disminuye por:\n- §YIniciar guerras§!\n- §YTomar provincias en tratados de paz§!"
