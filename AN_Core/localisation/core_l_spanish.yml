 attitude_protective_desc:0 "§Y$COUNTRY$§! considera a §Y$TARGET$§! parte de su área de influencia y tratará de protegerlos de sus agresores garantizando su independencia o haciéndole su vasallo."
 attitude_overlord_desc:0 "§Y$COUNTRY$§! considera a §Y$TARGET$§! su nación súbdita."
 attitude_loyal_desc:0 "§Y$COUNTRY$§! considera a §Y$TARGET$§! su señor y soberano."
 attitude_disloyal_desc:0 "§Y$COUNTRY$§! considera a §Y$TARGET$§! un soberano opresor. No es probable que ofrezcan mucha ayuda en guerras."
 attitude_rebellious_desc:0 "§Y$COUNTRY$§! considera a §Y$TARGET$§! un tirano injusto. Es probable que declaren una guerra de independencia."
 attitude_domineering_desc:0 "§Y$COUNTRY$§! ve §Y$TARGET$§! su futuro súbdito y no dudará en atacarlos para obligarlos al vasallaje."
 attitude_threatened_desc:0 "§Y$COUNTRY$§! considera a §Y$TARGET$§! una amenaza a su independencia. Intentará aliarse para proteger su seguridad, y si no lo consigue puede buscar aliados más fuertes en otro lugar. "
 attitude_neutral_desc:1 "§Y$COUNTRY$§! carece de opinión alguna sobre §Y$TARGET$§!, ya sea por su lejanía o por su diferencia de intereses. La diplomacia con facciones neutrales resultará un tanto más difícil que con las amistosas."
