 attitude_human_desc:0 "§Y$COUNTRY$§! es un jugador humano. Su actitud para con §Y$TARGET$§! depende completamente de ellos."
 attitude_hostile_desc:1 "§Y$COUNTRY$§! considera a §Y$TARGET$§! un mero objetivo de conquista, así que buscará su aniquilación por todos los medios. El uso de la diplomacia con una nación hostil es casi siempre inútil."
