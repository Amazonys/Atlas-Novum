l_spanish:
 women_history_events.1.t:0 "La reina Isabel I"
 women_history_events.1.d:0 "Nuestro gobernante es débil, y se ha alzado una pretendiente. Se llama a sí misma Gloriana, la reina virgen. Promete gobernar Inglaterra en su primera Edad de oro, una época de grandes escritores, poetas, corsarios, exploradores, espías y marineros. Con nuestro permiso, trabajará con vigor para unir a la nación contra la amenaza española vistiendo armadura en la costa y exhortando a la flota, con el fin de derrotar a la Armada invasora."
 women_history_events.1.a:0 "Abdica el trono en su favor."
 women_history_events.1.b:0 "Contrátala como consejera"
 women_history_events.2.t:0 "La reina Catalina II la Grande"
 women_history_events.2.d:0 "La reina consorte Catalina es una princesa alemana, un poder más fuerte y con más poder político que su incompetente marido. Está profundamente familiarizada con las ideas de la Ilustración, y se ha esforzado en aligerar la carga de los siervos rusos. Sus planes son ambiciosos, Catalina quiere usurpar el trono y ampliar las fronteras de Rusia en tierras otomanas y Polonia. ¿La ayudaremos en su esfuerzo? ¿La ponemos en el trono de Rusia y permitiremos que nos gobierne?"
 women_history_events.2.a:0 "¡Dale el trono!"
 women_history_events.2.b:0 "Conviértela en consejera y utiliza su poder político de esa manera."
 women_history_events.3.t:0 "Kösem Sultan"
 women_history_events.3.d:0 "Mientras el heredero de nuestras tierras es todavía demasiado joven para servir como gobernante, la madre del heredero, Kösem Sultán, ha pedido oficialmente servir como un gobernante regente del Imperio Otomano. Ya ha dirigido los asuntos de este gran estado a través de su marido y un hijo. Si sube al poder, gobernará en una era calificada como 'el sultanato de las mujeres'. Ella nunca ha cedido a los caprichos de los demás pero la locura y la ineptitud de su progenie es una gran preocupación. Una promesa hecha por Kösem Sultan es que utilizará su riqueza para apoyar los proyectos de riego en el desierto egipcio.¿La dejaremos gobernar hasta que su hijo sea mayor de edad, y esperaremos influir sus acciones?"
 women_history_events.3.a:0 "¡Conviértela en Valide sultan, gobernante regente del Imperio otomano!"
 women_history_events.3.b:0 "Servirá mejor al país como consejera de su hijo."
 women_history_events.4.t:0 "María Teresa"
 women_history_events.4.d:0 "Su mera existencia es suficiente para alterar el equilibrio de poder en Europa, ya que reclama el trono de Austria en un momento en que la unión de esa corona con el Sacro Imperio Romano y las incertidumbres sobre la ley austríaca significan que podría haber un caso por el cual no debería gobernar en absoluto. Muchos son sus puntos fuertes, y hay quienes confían en ella y creen que parará cualquier ataque del fuerte y belicoso estado prusiano. María Teresa ha afirmado que desea oprimir a las minorías religiosas de todo el imperio, puesto que cualquier división podría destrozar el país, pero por otra parte insistirá en reformas progresistas en Austria. Se impondrán impuestos a la nobleza, se mejorará la educación austríaca y se reformará el ejército para que pueda competir con nuestros vecinos más fuertes. También desea prohibir la quema de brujas."
 women_history_events.4.a:0 "¡Es el gobernante que necesitamos!"
 women_history_events.4.b:0 "No habrá consejera mejor que María Teresa."
 women_history_events.5.t:0 "Roxelana - Hürrem Sultan"
 women_history_events.5.d:0 "Puede sorprenderte saber que durante muchos años, los sultanes otomanos no tomaron esposas legítimas en un esfuerzo de suprimir la competencia en el harén. Pero el gran Solimán tomó a Hürrem Sultan - Roxelana - como esposa legítima y la puso por encima de todas las mujeres del imperio. El sultán sigue sus consejos en asuntos diplomáticos y militares, e incluso la permite actuar como corresponsal oficial con los monarcas cristianos en nuestras fronteras. Persuadió a Solimán que limitase la caza de esclavos de los crimeos en su Ucrania nativa y apoyó la construcción de escuelas, mezquitas y hospitales."
 women_history_events.5.a:0 "Conviértela en consejera oficial, una estadista."
 women_history_events.5.b:0 "Conviértela en consejera oficial, una jefa de espías."
 women_history_events.6.t:0 "La reina Cristina de Suecia"
 women_history_events.6.d:0 "Nuestro gobernante es débil y sin hijos, se necesita sangre nueva en el trono. El único hijo legítimo del querido Gustavo Adolfo, Cristina Vasa, muestra prometer mucho. Con la guía de los consejeros, podría ser capaz de mantener a Suecia como una gran potencia a lo largo de su reinado. Es inteligente, con un gran interés en todas las ciencias y artes."
 women_history_events.6.a:0 "Ponla en el trono."
 women_history_events.6.b:0 "Dale un lugar en la corte, como mucho, como consejera."
 women_history_events.7.t:0 "Germaine de Staël"
 women_history_events.7.d:0 "Germaine de Staël, una joven con una inteligencia que le ha dado un gran renombre, ha llegado a nuestra corte. Es una escritora e intelectual que ha sido anfitriona de muchos salones y, por tanto, ha ganado fama tanto en Suecia como en Francia. Se opone a un Napoleón cada vez más tiránico con su pluma. Sus novelas entrevén alegorías sobre el peligro de la libertad en Francia. Napoleón respeta enormemente los talentos de Germaine de Staël , y se sabe que dijo que Germaine 'enseñó a la gente a pensar y recordó cómo hacerlo a aquellos que lo habían olvidado'."
 women_history_events.7.a:0 "Con sus habilidades, deberíamos contratarla como jefa de espías."
 women_history_events.7.b:0 "¡Será una estadista excelente!"
 women_history_events.8.t:0 "Mary Wollstonecraft"
 women_history_events.8.d:0 "El gran intelecto de Mary Wollstonecraft ha llamado nuestra atención. Es una filósofa, historiadora y novelista, famosa por su tratado 'Una reivindicación de los derechos de las mujeres'. Explica claramente el caso moral y pragmático para ampliar los derechos humanos y políticos básicos a las mujeres. Argumenta que una división política y social entre hombres y mujeres desafía la razón, y que cualquier sociedad lógica aprovechará ambos sexos al máximo. Mary Wollstonecraft estuvo de gira por Suecia y Noruega, reflejándolo después en un libro de viajes que, según ella, hizo que su marido se enamorase de ella."
 women_history_events.8.a:0 "Sus ideas son muy reconfortantes, ¡contrátala como consejera!"
 women_history_events.8.b:0 "Wollstonecraft nunca será olvidada."
 women_history_events.9.t:0 "Aphra Behn"
 women_history_events.9.d:0 "Aphra Behn es una escritora inglesa de la era de la Restauración y una de las primeras mujeres inglesas que hizo de ello su carrera. Pero tiene un secreto. También es una espía de nuestro gobernante. Como escritora, se centró en obras populares que tienden a realzar el status quo y también se deleitan en las nuevas libertades de entretenimiento en la Inglaterra pospuritana. Como espía, trabaja en los Países Bajos buscando regicidas que puedan haber estado conspirando contra el nuevo régimen. Behn trabaja para convertir a puritanos en agentes dobles de la monarquía y usa su pluma para atacar a los enemigos parlamentarios del rey."
 women_history_events.9.a:0 "Retírala de la acción y nómbrala consejera."
 women_history_events.9.b:0 "¡Guarda esto como un secreto riguroso!"
 women_history_events.10.t:0 "Eliza Lucas"
 women_history_events.10.d:0 "Nacida en Antigua, Eliza Lucas se mudó a Carolina del Sur siendo adolescente con su familia. Pronto asumió una posición de responsabilidad al dirigir la plantación y sus esclavos a esta edad temprana y experimentó con una serie de diferentes semillas en un esfuerzo por diversificar la industria agrícola de Carolina del Sur, que en este punto, dependía en exceso del arroz. El añil resultó ser la cosecha salvadora y enriquecería Carolina del Sur durante años. Se casó con un rico hacendado llamado Pinckney y crió dos hijos que serían padres fundadores de la nueva república americana."
 women_history_events.10.a:0 "Sus conocimientos puedan sernos de utilidad, debemos considerarla como consejera."
 women_history_events.10.b:0 "Ella es un gran ejemplo para todos nosotros."
 women_history_events.11.t:0 "Isabel de Castilla"
 women_history_events.11.d:0 "Esposa del rey de Aragón y hermana del rey de Castilla, Isabel tiene un derecho al trono que pocos discuten. Ha demostrado ser una fuerza política a tener en cuenta, tras acabar con una rebelión negociando con los rebeldes y bajando el índice de criminalidad en el reino de su marido a los niveles más bajos que nunca. Ahora ella ha fijado su mirada en el trono que es suyo legítimamente, ¿y quiénes somos para negárselo?"
 women_history_events.11.a:0 "El trono es suyo."
 women_history_events.11.b:0 "Su poder político puede ser usado en otra parte."
 women_history_events.12.t:0 "Sophie Germain"
 women_history_events.12.d:0 "La Academia de Ciencias de París ha otorgado a Marie-Sophie Germain el gran premio por su ensayo sobre la teoría de la elasticidad. Obtuvo su educación de los libros de la biblioteca de su padre y escribiéndose con famosos matemáticos como Lagrange, Legendre y Gauss. Prejuicios contra su sexo le impidieron hacer una carrera de matemáticas, pero Sophie Germain es matemática, física y filósofa por sus propios méritos."
 women_history_events.12.a:0 "Si acepta, contrátala."
 women_history_events.12.b:0 "Estupendo para ella y para nosotros."
 women_history_events.13.t:0 "Catalina Sforza"
 women_history_events.13.d:0 "La 'tigresa de Forli' -Catalina Sforza- es una poderosa gobernante que siente pasión por la caza, la guerra y la alquimia. Abandonó a sus hijos al cuidado de los Orsis para persuadir al castellano, Tommaso Feo, a rendir la fortaleza de Ravaldino. Una vez dentro, Sforza se volvió contra los Orsis y prometió vengarse de ellos. Los Orsis amenazaron con matar a su hijo mayor, y ella respondió 'Fatelo, se volete. Impiccateli pure davanti a me... qui ho quanto basta per farne altri!' ('Hacedlo, si queréis. Colgadlos justo delante de mí... ¡Tengo lo que hace falta para hacer más!') y mostró sus partes íntimas al ejército sitiador. Su respuesta impresionó a los Orsis y no se atrevieron ni a tocar a los hijos de Sforza. Catalina y su tío Ludovico il Moro lograron derrotar a sus enemigos y recuperaron la posesión de sus dominios. Desde la recuperación de sus dominios, su poder político ha aumentado mediante el intercambio de regalos con los señores de los estados vecinos y la negociación de matrimonios para sus hijos. Ha mostrado valor tanto militar como económico controlando los gastos de su reino y tratando en persona con el entrenamiento de la milicia."
 women_history_events.13.a:0 "Contrátala como tesorera."
 women_history_events.13.b:0 "Servirá a nuestro país como comandante."
 women_history_events.13.c:0 "Deja que gobierne en paz."
 women_history_events.14.t:0 "Catalina de Médici"
 women_history_events.14.d:0 "Nacida en Florencia, Italia, Catalina de Médici se casó con Enrique II, rey de Francia, a la edad de 14 años. Enrique II favoreció a su amante principal, Diana de Poitiers por encima de Catalina y excluyó a su esposa de participar en asuntos de estado. Murió después de que una lanza destrozara su rostro durante un torneo, y Francisco II se convirtió en rey. Catalina tiene una gran influencia sobre su hijo, cuyos actos oficiales todos comienzan con las palabras: 'Siendo la buena voluntad de la reina, mi señora y madre, y yo que también apruebo cada opinión que ella sostiene, me satisface ordenar que...'"
 women_history_events.14.a:0 "Hacerla regente."
 women_history_events.14.b:0 "Mantenla como consejera"
 women_history_events.15.t:0 "Amalia Isabel"
 women_history_events.15.d:0 "Después de la muerte de Guillermo V, su esposa Amalia Isabel, gobierna Hesse-Kassel en nombre de su hijo. Rechaza rendirse al Emperador, cuyas fuerzas han devastado a Alemania. Ha continuado la lucha para preservar la herencia de su hijo y su fe ancestral -calvinismo."
 women_history_events.15.a:0 "Ella gobernará en su propio nombre."
 women_history_events.15.b:0 "Genial, mantenla como consejera."
 women_history_events.16.t:0 "La Malinche"
 women_history_events.16.d:0 "Nacida cerca de la frontera entre el Imperio azteca y la península del Yucatán, de lengua maya, la Malinche fue vendida a la esclavitud por su familia y finalmente se nos la entregó como tributo. Mientras que al principio sólo hablaba náhuatl y dialectos mayas, pero no [Root.GetAdjective], tuvimos un intérprete que hablaba [Root.GetAdjective] y algo de maya, estableciendo un relevo hasta aprendiese bastante [Root.GetAdjective] para traducir por su cuenta. Como traductora y participante activa en la conquista, la Malinche fue tan prominente que en las fuentes nativas aparecía invariablemente retratada acompañando a los conquistadores. Los conquistadores coinciden que fue crucial en la expedición, y al menos uno de ellos la describió como el segundo factor más importante después del mismo Dios."
 women_history_events.16.a:0 "¡Será nuestra nueva consejera!"
 women_history_events.16.b:0 "¡Conviértela en conquistadora!"
 women_history_events.16.c:0 "¡Que interesante!"
 women_history_events.17.t:0 "Juana Inés de la Cruz"
 women_history_events.17.d:0 "'La décima musa ', Juana Inés de la Cruz se llama, es una erudita autodidacta erudita y poetisa de la escuela barroca y monja de los Jerónimos. Se convirtió en una monja para ser capaz de estudiar lo que ella quisiese. No quiso 'tener ninguna ocupación fija que pudiera restringir la libertad de mis estudios.'. La biblioteca del monasterio creció con la colección de libros y escritos de Juana Inés de la Cruz. Defendió el derecho de la mujer a la educación en su carta 'Respuesta a Sor Filotea', algo que atrajo la atención de muchos clérigos y su condenación de esta."
 women_history_events.17.a:0 "Parecer un mujer inteligente, una que necesitamos en la corte."
 women_history_events.17.b:0 "¡Sus escritos serán distribuidos por todo nuestro país!"
 women_history_events.18.t:0 "Juana de Albret"
 women_history_events.18.d:0 "Incluso antes de la muerte de su marido Antonio de Borbón de una herida fatal en el asedio de Ruan, Juana de Albret había demostrado tener una mente lo suficientemente poderosa como para dirigir los asuntos más altos. Juana cree en el pensamiento humanista y la libertad individual, algo que ha afectado su gobierno y sus reformas. Están planificadas reformas duraderas en los sistemas judiciales y económicos de sus dominios, si tan solo Juana gobernase el país..."
 women_history_events.18.a:0 "Solo hasta que su hijo sea mayor de edad."
 women_history_events.18.b:0 "Mantenla cerca del trono, pero no demasiado cerca."
 women_history_events.19.t:0 "Nzinga, reina de Matamba y Ndongo"
 women_history_events.19.d:0 "Nacida con el cordón umbilical entorno a su cuello, un signo de personalidad orgullosa y altiva, Nzinga era la hija del rey Kiluanji y Kangela. Su padre la favoreció y dejaba que la siguiera tanto en la guerra como en la administración de su reino. Fue la enviada de su hermano en una conferencia de paz con el gobernador portugués João Correia de Sousa, y logró persuadirlo para parar los saqueos de los mercenarios imbangala al servicio de los portugueses. Durante esa reunión el gobernador dispuso una alfombra para que se sentase, lo que según la tradición mbundu, solo era apropiado para los servidores. Nzinga ordenó a uno de sus servidores que se tumbase en el suelo y ella se sentó sobre su espalda, lo que le daba un estatus igual al del gobernador y también demostró su valor como una persona valiente y segura de sí misma. Aunque la negociación tuvo éxito, el tratado jamás se cumplió y el hermano de Nzinga se suicidó, convencido que jamás podría recuperar lo que había perdido. El país necesita un monarca fuerte y Nzinga ha demostrado que tiene el talento, poder político y la fuerza para asumir la responsabilidad."
 women_history_events.19.a:0 "Sácala a la luz."
 women_history_events.19.b:0 "Déjela gobernar desde las sombras."
 women_history_events.20.t:0 "Tarabai"
 women_history_events.20.d:0 "La hija de Hambirao Mohite, famoso general maratha, está intentando alcanzar el trono. Cuando Rajaram, el marido de Tarabai, murió de enfermedad, ella misma se proclamó como regente de su hijo infante Shivaji II y se hizo cargo de la guerra contra las fuerzas de Aurangzeb. Ella dirigió la guerra, y con sus habilidades en los movimientos de caballería podría haber ganado la guerra si el emperador mogol Aurangzeb no hubiera muerto. Su fuerte personalidad y su genio administrativo ayudaron a guiar el país en tiempos desesperados, y sería bueno para el país mantenerla en un puesto de poder."
 women_history_events.20.a:0 "Déjala subir al trono."
 women_history_events.20.b:0 "No, sus habilidades serán usadas en otros lugares."
 women_history_events.21.t:0 "Jane Austen"
 women_history_events.21.d:0 "'Sentido y Sensibilidad', 'Orgullo y Prejuicio','Mansfield Park' y 'Emma', todos libros de ficción romántica escrita por Jane Austen, remarcan lo mucho que depende la mujer del matrimonio para asegurarse una posición social y seguridad económica. Sus críticos hablan de su realismo, ironía mordaz, argumentos y comentario social. No es sorprendente que sus libros hayan ganado semejante fama tanto entre aquellos que la leen por placer como los eruditos."
 women_history_events.21.a:0 "¡Nuestro país se beneficia de tener un escritora tan famosa!"
 women_history_events.21.b:0 "¡Nuestra corte necesita una mujer como esta!"
 women_history_events.22.t:0 "Gráinne O'Malley"
 women_history_events.22.d:0 "Una mujer conocida como Gráinne O'Malley ha llegado a nuestra corte para solicitar la liberación de sus hijos Tibbot Burke y Murrough O'Flaherty, y su hermanastro, Donal-na-Piopa. Es la reina de Umaill, jefa del clan O'Malley, conocida comerciante y presunta pirata. La llaman 'la reina del mar de Connacht', dueña del Castillo de la gallina, llamado así por la actitud de su primer marido después de tomar una fortaleza al clan Joyce en el lago Corrib, que al principio lo llamaron 'el Castillo del gallo'. Cuando este murió los Joyce trataron de retomarlo pero Gráinne O'Malley lo defendió vigorosamente y se quedaron tan impresionados que lo renombraron Caisleán na Circe, 'el Castillo de la gallina'. Dice una leyenda, una historia sobre su defensa del castillo contra los ingleses, que tomó el plomo del techo de la fortaleza, lo fundió y luego lo vertió sobre las cabezas de los soldados atacantes. Gráinne resistió el asedio hasta que llegó ayuda y los ingleses fueron derrotados. Tenerla como nuestra consejera o almirante podría valer la pena."
 women_history_events.22.a:0 "Libera a sus hijos y hermanastro, y conviértela en nuestra consejera."
 women_history_events.22.b:0 "Hacer lo que pida y convertirla en almirante."
 women_history_events.22.c:0 "Sólo libera a los presos."
 women_history_events.23.t:0 "Julie d'Aubigny"
 women_history_events.23.d:0 "La cantante de ópera Julie d'Aubigny aprendió a bailar, leer, dibujar y esgrima cuando era joven. Huyó a Marsella junto con Sérannes, un maestro ayudante de esgrima y ganaban dinero dando exhibiciones de esgrima, cantando en tabernas y en ferias locales. Julie d'Aubigny se unió a la compañía de ópera dirigida por Pierre Gaultier en Marsella y dejó a Sérannes por una joven. Las dos amantes lograron escapar de un convento prendiéndole fuego. Tres meses más tarde, la chica regresó a casa de sus padres y d'Aubigny fue acusada 'in absentia' de secuestro, profanación de tumbas, incendio provocado y no presentarse ante el tribunal. La sentencia fue a muerte en la hoguera.\nJulie volvió a París y pidió a un antiguo amante, el conde de Armañac que persuadiera al rey para que le otorgase el indulto y un puesto en la Ópera de París. El público ama su hermosa voz, su talento como actriz, y su aspecto andrógino, pero no se ha ganado tantos amigos entre sus compañeros actores y actrices. Louis Gaulard Dumesny, que molestó a miembros femeninos se ganó una paliza por parte de d'Aubigny. Thévenard y su duelo de ingenio es legendario y derrotó en duelo a tres nobles que la desafiaron después de haber besado a una joven en un baile de sociedad. Aunque puede tener muchos defectos, Julie d'Aubigny es un diamante en bruto. ¿Qué hacemos con ella?"
 women_history_events.23.a:0 "Invítala a la corte."
 women_history_events.23.b:0 "Nómbrala general."
 women_history_events.23.c:0 "Que siga cantando."
 women_history_events.24.t:0 "Ana Bolena"
 women_history_events.24.d:0 "La ruptura de la Iglesia católica comenzó con el deseo del rey Enrique VIII de casarse con Ana Bolena y la negativa del Papa a anular su anterior matrimonio con la reina Catalina. Ana se había negado a convertirse en la amante del rey y le dijo que el único modo que cedería a sus abrazos sería que se casase con ella. El líder de la reforma inglesa, el arzobispo de Canterbury, Thomas Cranmer, declaró nulo y sin valor el matrimonio de Enrique y Catalina y a continuación, declaró el matrimonio de Enrique y Ana bueno y válido. El papa decretó inmediatamente pena de excomunión contra Enrique y Cranmer. Esto causó la ruptura entre la Iglesia de Inglaterra y Roma. La Iglesia de Inglaterra se puso bajo el control del Rey. Ana quedó rápidamente embarazada y la futura reina Isabel nació el 7 de septiembre de 1533. Decepcionado por el sexo del niño y los tres abortos posteriores, Enrique comenzó a cortejar a Juana Seymour. Con el fin de deshacerse su esposa, el rey Enrique VIII acusó a Ana de adulterio, incesto y brujería y la envió a la Torre de Londres, donde espera juicio."
 women_history_events.24.a:0 "Sálvala y hazla consejera."
 women_history_events.24.b:0 "Ana será recordada con cariño."
 women_history_events.25.t:0 "Siti Wan Kembang"
 women_history_events.25.d:0 "La reina de Kelantan es famosa por su belleza y sabiduría, se dice que es de sangre árabe y un descendiente del linaje real de Champa-Kelantan-Pattani. Siti Wan Kembang es conocida como una princesa guerrera que dirige su ejército de amazonas en el campo de batalla a lomos de un caballo y empuñando una gran espada. Su mascota favorita es un ciervo muntiaco, entregado por algunos comerciantes árabes, que ha aparecido en las monedas de oro. Puteri Saadong, princesa del gobernante de Jembal, fue adoptada por Siti Wan Kembang cuando murió su madre y ya que este no está casado, probablemente Puteri Saadong heredará el trono."
 women_history_events.25.a:0 "¡Una nueva consejera!"
 women_history_events.25.b:0 "¡General, saluden!"
 women_history_events.25.c:0 "Qué pintoresco."
 women_history_events.26.t:0 "Catalina de Aragón"
 women_history_events.26.d:0 "La primera embajadora de la historia europea, Catalina de Aragón, sirvió la corte española en Inglaterra. Catalina demostró a los ingleses que se equivocan al creer que se la podía manipular fácilmente. Se casó con Enrique VIII y sirvió como regente de Inglaterra durante seis meses en los cuales desempeñó un papel importante en la batalla de Flodden. Catalina fue una mujer educada que encargó la redacción del libro 'La educación de las mujeres cristianas' de Juan Luis Vives y era una persona muy querida ya que ella inició un amplio programa para la ayuda a los pobres. Fue una patrona del humanismo del Renacimiento y amiga de los grandes eruditos Erasmo de Rotterdam y Tomás Moro. Sólo una hija sobrevivió la infancia, María, y como Catalina no dio hijos varones, Enrique VIII intentó anular su matrimonio, lo que inició la ruptura con la Iglesia de Inglaterra y Roma. Una mujer inteligente que podría hacer mucho bien en nuestro reino si al menos se la permitiera permanecer en la corte."
 women_history_events.26.a:0 "Ofrécele el papel de consejera."
 women_history_events.26.b:0 "¡Destiérrala de la corte!"
 women_history_events.27.t:0 "Margarita de Anjou"
 women_history_events.27.d:0 "Nuestro gobernante sufre episodios de locura,y sufrió un colapso total cuando nació su hijo. Margarita de Anjou, su hermosa, apasionada, orgullosa, firme y querida esposa ya ha subido a gobernar el reino en su lugar. Entiende su deber de proteger los intereses de la corona fervorosamente, un rasgo probablemente heredado de su madre y abuela. Su madre luchó para establecer la reclamación de su marido al Reino de Nápoles. Violante de Aragón, la abuela de Margarita, gobernó Anjou con la mano de un hombre, poniendo la provincia en orden y manteniendo fuera a los ingleses. Es la 'campeona de la corona' por virtud de su personalidad y ejemplo de familia."
 women_history_events.27.a:0 "¡Ella nos gobernará!"
 women_history_events.27.b:0 "Sus palabras son sabias y su personalidad fuerte. Hazla consejera."
 women_history_events.27.c:0 "¡Dejemos que gobierne!"
 women_history_events.28.t:0 "Luisa de Mecklenburgo-Strelitz"
 women_history_events.28.d:0 "La reina de Prusia es conocida por su angelical bondad de corazón, 'el alma de virtud nacional', su caridad y el amor entre ella y su marido. Luisa de Mecklenburgo-Strelitz tiene nueve hijos y la atención de su marido. Siempre está informada de la situación política en la corte, donde utiliza su formidable inteligencia y habilidad para facilitar el gobierno de su marido, y es la vanguardia de las reformas."
 women_history_events.28.a:0 "También debería ser nuestra consejera, no sólo nuestra reina."
 women_history_events.28.b:0 "La reina trae prestigio y poder diplomático a la corte."
 women_history_events.29.t:0 "Ayse Hafsa Sultan"
 women_history_events.29.d:0 "Esposa y viuda de Selim I, Ayse Hafsa Sultan es la primera Valide Sultan o reina madre del Imperio otomano. Su matrimonio con el entonces príncipe Selim aseguró a un aliado poderoso y valioso para su padre Menli I Giray quien ayudó al príncipe en su lucha por el trono. El Festival Mesir que tiene lugar todos los años celebra el brebaje de hierbas curativas que se administró a Ayse Hafsa Sultan cuando estuvo enferma. Ella gobierna como corregente de facto de su hijo, lo que señala un estatus diferente de la madre del sultán y su mayor participación en el poder."
 women_history_events.29.a:0 "¿¡Una mujer gobernando!? Bueno, ¿por qué no?"
 women_history_events.29.b:0 "Manténla al lado de su hijo como consejera."
 women_history_events.30.t:0 "Roshanara Begum"
 women_history_events.30.d:0 "Ella fue el cerebro tras del acceso de su hermano al trono de Mughal, y si no hubiera sido por Roshanara, Aurangzeb hubiera sido muerto por su padre y hermano. La princesa imperial es una mujer brillante, una poetisa con talento y una de las mujeres más notables del imperio mogol. Fue ella quien exigió que decapitasen a su hermano mayor, Dara Shikoh, y que su cabeza fuera enviada a su padre, quién la recibió envuelta en un turbante dorado. La vista de la cabeza de su hijo favorito hizo caer inconsciente a Shah Jahan y permaneció en un estado de estupor durante muchos días después del incidente.\nRoshanara ama el oro y las tierras, y ha ganado ambos a través de métodos corruptos, algo que su hermano desaprueba. Su relación se ha deteriorado y Aurangzeb está a punto de despojar a Roshanara de sus poderes, desterrarla de su corte y ordenar que permanezca en reclusión, viviendo una vida piadosa en su palacio jardín fuera de Delhi."
 women_history_events.30.a:0 "No hagas caso a su hermano, en su lugar, hazla gobernante."
 women_history_events.30.b:0 "Convence a su hermano que será una consejera excelente."
 women_history_events.31.t:0 "Abigail Adams"
 women_history_events.31.d:0 "Primera segunda dama y segunda primera dama, Abigail Adams es la esposa de John Adams, el primer vicepresidente, y segundo presidente de los Estados Unidos. Es una mujer sabia de mentalidad abierta y gran intelecto, y su marido a menudo busca su consejo en los asuntos políticos y de gobierno. Sus rivales políticos la llaman Señora presidente, ya que es muy activa políticamente, sobre todo en los derechos de la mujer. Hay una carta suya a John Adams que dice, 'recuerda a las damas y se más generoso y favorable a ellas que tus antepasados. No pongas poder ilimitado en las manos de los maridos. Recuerda que todos los hombres serían tiranos si pudieran. Si no se presta especial atención y cuidado a las damas, estamos dispuestas a instigar una rebelión, y no nos consideraremos atadas por ninguna ley en la cual no tengamos voz o representación.'. Abigail Adams defiende los derechos a la propiedad de las mujeres casadas, cree que las mujeres no deben contentarse con solo acompañar a sus maridos, que no se deben someter a leyes que no hayan sido hechas en su interés y que las mujeres deben recibir educación."
 women_history_events.31.a:0 "Ya es una consejera de su marido, hazla que ahora sea del país."
 women_history_events.31.b:0 "Esperamos que sea capaz de influir nuestro gran país."
 women_history_events.32.t:0 "Rani Abbakka Chowta"
 women_history_events.32.d:0 "Se la conoce como la primera luchadora por la libertad de la India y es la reina jainita de Ullal. Rani Abbakka Chowta lucha contra los portugueses, que insisten que se rinda y les pague tributo. Intentan capturar la estratégica ciudad de Ullal, pero sus intentos hasta el momento no han tenido éxito, ya que Abbakka sigue rechazándolos. La audaz reina es valiente y adiestrada en los diferentes aspectos diferentes de la guerra y la estrategia militar por su tío Tirumala Raya, quien también la coronó reina de Ullal. Abbakka Chowta podría convertirse en una gran consejera, un hábil general, o incluso nuestra gobernante si así lo deseamos."
 women_history_events.32.a:0 "Consejera sería lo mejor para ella."
 women_history_events.32.b:0 "Ella nos gobernará."
 women_history_events.32.c:0 "Aprovecharemos su formación y la nombraremos general."
 women_history_events.33.t:0 "Sacajawea"
 women_history_events.33.d:0 "Lewis y Clark contrataron a Toussaint Charbonneau y su esposa Sacajawea, una mujer de la tribu shoshone lehmi, como intérpretes y guías para acompañarlos en su expedición. Los contrataron cuando descubrieron que Sacajawea dominaba la lengua shoshone, ya que podría ser útil si necesitaban la ayuda de las tribus shoshones. Pronto demostró su valor cuando la expedición intentó comerciar para conseguir caballos con los que cruzar las Rocosa y la usaron como intérprete. El jefe del tribu era Cameahwait, hermano de Sacajawea. Accedió a dejarles comprar caballos y les proporcionó guías para que pudieran cruzar la Rocosas. Además de su papel como intérprete y guía, la mera presencia de Sacajawea en la expedición mostró sus intenciones pacíficas, al ser un símbolo de paz."
 women_history_events.33.a:0 "La ofreceremos un papel de conquistadora."
 women_history_events.33.b:0 "Ofrécele un puesto de consejera."
 women_history_events.34.t:0 "Pari-Khan Khanum"
 women_history_events.34.d:0 "Una poetisa excelente, muy versada en ciencias islámicas tradicionales e hija de Shah Tahmasp I, Pari-Khan Khanum es una princesa safávida y una de las mujeres más influyentes de este país. Ayudó a su hermano Ismail II a subir al trono safávida y ha demostrado prometer mucho. ¿Tal vez es ella quien debería estar en el trono? O al menos tras él como consejera."
 women_history_events.34.a:0 "Ponla en el trono."
 women_history_events.34.b:0 "Mantenerla detrás de él."
 women_history_events.35.t:0 "Mira Bai"
 women_history_events.35.d:0 "Mira Bai, la poetisa mística, devota de Krisna, acaba de entrar bailando en nuestra capital, cantando su amor por Krisna. Su familia no aprobó su devoción y piedad, y les dejó después de que su cuñado hubiera intentado hacerle daño o incluso matarla varias veces. Se dice que trató de matarla con veneno,pero el Krisna lo convirtió en amrit. Colocó clavos de hierro en su cama pero se convirtieron en pétalos de rosa. La encerraron en una habitación durante varios días sin comida, pero Krisna le enviaba platos de comida todos los días y ella cantaba hermosos bhajans para él en agradecimiento."
 women_history_events.35.a:0 "Invitarla a la corte y encontrarle un trabajo como asesora."
 women_history_events.35.b:0 "Déjala expresar su amor por Krisna como desea."
 women_history_events.36.t:0 "Amina II"
 women_history_events.36.d:0 "La legendaria reina guerrera musulmana Amina del país hausa ha vuelto a nosotros en forma de su nieta, nombrada como su abuela. Al igual que su abuela, Amina II es una feroz guerrera que ama la lucha. La historia de cómo su bisabuela Marka, esposa de su bisabuelo Sarkin Nohir, encontró a Amina sosteniendo una daga igual que un guerrero es una de las favoritas de Amina II y los cuentos de cómo Amina obligó a Katsina, Kano y otras regiones a rendir homenaje quedan en un segundo lugar ante esa historia. Sólo esperamos que, si le damos el trono a Amina II, pueda ser un poco más tranquila. Y si conquista otros países, esperemos que no siga el ejemplo de su abuela de rechazar matrimonio, tomar un amante de entre el pueblo conquistado solo para matarlo a la mañana siguiente..."
 women_history_events.36.a:0 "Ella gobernará nuestro país, como lo hizo su abuela."
 women_history_events.36.b:0 "Quizás podríamos convertirla más bien en consejera."
 women_history_events.36.c:0 "Su naturaleza la haría la adecuada como general en nuestro ejército."
 women_history_events.37.t:0 "Mandukhai Khatun"
 women_history_events.37.d:0 "Eslem, espía y agente de la China Ming mató al primer marido de Mandukhai Khatun, Manduul Kan, y el trono quedó sin heredero. Ella tuvo el apoyo y la lealtad del general Unubold, a pesar de rechazar su oferta de matrimonio cuando adoptó a Batmunkh, un huérfano de siete años y descendiente directo de Gengis Kan, que fue proclamado Dayan Kan. Mandukhai, con mando sobre los mongoles, derrotó a los oirates. Los mongoles occidentales fueron castigados por sus constantes guerras civiles, obligándoles a seguir cinco normas: las crestas de los cascos no deberán exceder dos dedos de largos, comer carne sin cuchillo, no llamar ordon (palacio) a su ger, no llamar tsegee al airag -leche fermentada de yegua- y arrodillarse ante los kanes."
 women_history_events.37.a:0 "¡La necesitamos como general!"
 women_history_events.37.b:0 "¡Gobiérnanos, por favor!"
 women_history_events.37.c:0 "¡Aconséjanos!"
 women_history_events.38.t:0 "Ho Xuan Huong"
 women_history_events.38.d:0 "Una poetisa cuyos poemas son sutiles e ingeniosos, Ho Xuan Huong es una viuda de Tong Coc y vive en una cabaña cerca del lago Oeste de Hanoi. Se gana la vida como maestra, ganando suficiente dinero para viajar por $COUNTRY$ y componer poemas sobre lugares, personas y política. Los poemas de Ho Xuan Huong muestran una mente independiente y a prueba de las normas, usando un humor sexual franco y abundantes expresiones. Son por lo general irreverentes, llenos de dobles sentidos y eruditos. Un extracto del poema 'La yaca' muestra su gran humor:\n Mi cuerpo es como la yaca, \nsu piel espinosa, su carne gruesa.\nSi quieres probarla, entonces introduce tu estaca.\nNo acaricies la superficie, o la savia manchará tu mano."
 women_history_events.38.a:0 "¡La queremos en la corte como nuestra consejera!"
 women_history_events.38.b:0 "Échale un ojo y asegúrate de conseguir copias de todos sus poemas."
 women_history_events.39.t:0 "Iníon Dubh"
 women_history_events.39.d:0 "Fionnuala Nic Dhomhnaill también conocida como Iníon Dubh - hija oscura - es la segunda esposa de Aodh mac Magnusa Domhnaill, Rey de Tyrconnell y madre de Aodh Rua o Hugh el rojo y Rudhraighe Domhnaill. Fue criada en Escocia y con ello ganó muchas fuertes conexiones que aseguraron que a los los ejércitos de O'Donnell nunca les faltasen mercenarios escoceses. El rey se ha vuelto senil e Iníon Dubh dirige ahora el territorio mientras su hijo mayor, Hugh el rojo O'Donnell, permanece encarcelado en el castillo de Dublín. Los derechos de su hijo están en el peligro, y Iníon Dubh se vio obligada a hacer matar a su sobrino, Hugh Gavelach O'Neill, al intentar quitarle el trono. Gobierna el país mientras defiende los derechos de su hijo, y al mismo tiempo trata que lo pongan en libertad."
 women_history_events.39.a:0 "Parece capaz, hazla gobernante"
 women_history_events.39.b:0 "Asegúrate de nombrarla consejera en cuanto regrese su hijo."
 women_history_events.40.t:0 "Rani Durgavati"
 women_history_events.40.d:0 "La viuda de Dalpat Shah y madre del niño joven Vir Narayan, Rani Durgavati, ha tomado las riendas de nuestro reino con manos firmes. Es una mujer valiente con un gran amor por las esculturas,que ha reunido en los templos de Khajuraho y la fortaleza de Kalanjar. Con la ayuda del primer ministro Beohar Adhar Simha y el ministro Man Thakur, se asegura que la administración del país sea dirigida de forma exitosa y efectiva. No mucho después de la muerte de su marido, la capital se trasladó a Chauragarh, una fortaleza situada en la colina de Satpura con importancia estratégica. Rani Durgavati no teme la batalla ni la muerte y ha dicho que 'es mejor morir respetuosamente que vivir una vida vergonzosa."
 women_history_events.40.a:0 "Hazla nuestra gobernante hasta que su hijo sea mayor de edad."
 women_history_events.40.b:0 "Déjala gobernar - con sabiduría y dirección como consejera."
 women_history_events.41.t:0 "Kateri Tekakwitha"
 women_history_events.41.d:0 "La cara de la joven fue marcada por la viruela y su vista seriamente debilitada debido a la enfermedad. Tekakwitha o 'aquella que tropieza con las cosas' nació en Auriesville y fue adoptada por sus tíos después de que sus padres y su hermano murieran por la misma viruela que la había desfigurado. Tomó el nombre de Kateri -Catalina- cuando se convirtió al catolicismo a los diecinueve años y se fue a vivir con una comunidad cristiana, ya que sufrió malos tratos y amenazas de muerte a causa de su conversión. Cinco años después de su conversión, murió en los brazos de su amiga Marie-Thérèse, y sus últimas palabras fueron: 'e Jesús, María, Te amo.'. Los testigos dicen que sus cicatrices desaparecieron pocos minutos después de su muerte, su carne finalmente reflejó a la belleza interior con resplandor y gracia. Será conocida por su caridad, diligencia, pureza, virtud de la castidad y mortificación de la carne. Se levantó una capilla cerca de su tumba y ya han empezado las peregrinaciones a honrarla allí.."
 women_history_events.41.a:0 "Nos sentimos honrados de haber albergado a tal santa."
 women_history_events.42.t:0 "Maria Sibylla Merian"
 women_history_events.42.d:0 "La naturalista e ilustradora científica acaba de regresar de América del Sur después de dos años. La malaria la obligó a regresar a casa, pero sus viajes la inspiraron a trabajar con su mayor obra, Metamorphosis insectorum Surinamensium, sobre sus cuidadosas observaciones y documentación sobre la metamorfosis de la mariposa. Jacob Marrel, bodegonista y estudiante de Georg Flegel, es el padrastro de Merian y quien la alentó y enseñó a dibujar y pintar. Merian publicó su primer libro de ilustraciones naturales, titulado Neues Blumenbuch, cuando tenía 28 años."
 women_history_events.42.a:0 "Necesitamos una mujer semejante aquí en la corte."
 women_history_events.42.b:0 "Asegúrate de que no la molestan en su trabajo."
 women_history_events.43.t:0 "Kenau Simonsdochter Hasselaer"
 women_history_events.43.d:0 "Durante la guerra contra los españoles, una pequeña ciudad fue sitiada y todos, hombres, mujeres y niños, trabajaron valientemente para reconstruir las murallas de la ciudad que habían destruido los cañones enemigos. Una mujer destacó entre estos ciudadanos valientes, una mujer que encabezó la reconstrucción y trabajó incansablemente noche y día para llevar tierra a las murallas de la ciudad. Se llamaba Kenau Simonsdochter Hasselaer, una comerciante de madera de la ciudad, que animó a la gente de seguir luchando a pesar de los constantes asaltos de los españoles. Las narraciones escritas tras la retirada de los españoles cuentan como ella, junto con la mayoría de la gente del pueblo, permaneció en los terraplenes erigidos y arrojaron coronas de alquitrán ardiente al cuello de los soldados españoles. Al menos un soldado español saltó al río para sofocar las llamas y se ahogó por el peso de la armadura. Es una mujer humilde, pero dentro de ella arde un fuego que podríamos utilizar..."
 women_history_events.43.a:0 "Entonces nómbrala consejera."
 women_history_events.43.b:0 "Hónrala de alguna manera."
 women_history_events.43.c:0 "¡Necesitamos más líderes como ella!"
 women_history_events.44.t:0 "Elena Cornaro Piscopia"
 women_history_events.44.d:0 "La catedral de Padua estaba llena con las autoridades universitarias, profesores de todas las facultades, estudiantes,y la mayor parte de los senadores venecianos, junto con numerosos invitados de las universidades de Bolonia, Perugia, Roma y Nápoles. Elena Cornaro Piscopia no mostró ningún nerviosismo durante toda la hora que habló en latín clásico para obtener su grado de doctor en filosofía explicando pasajes al azar de los trabajos de Aristóteles. La audiencia escuchó con gran atención mientras hablaba, y aplaudió con fervor cuando le concedieron la insignia de doctorado, el libro de filosofía, la corona de laurel sobre su cabeza, el anillo en el dedo, y la muceta de armiño sobre los hombros, colocada por el profesor Rinaldini. Es la primera mujer que recibe un doctorado de una universidad, algo que no hubiera sido posible si su familia no hubiera seguido el consejo de Giovanni Fabris de dejarla estudiar bajo instructores distinguidos. El título de 'Oraculum Septilingue -maestra de siete lenguas- es bien merecido, ya que es muy competente en hebreo, español, francés, latín, griego, árabe y caldeo además de su lengua natal. Aparte de los idiomas, está estudiando matemáticas, filosofía y teología. Es una música excelente, que domina el clavicémbalo, clavicordio, arpa y violín."
 women_history_events.44.a:0 "¡Una mujer tan erudita es necesaria en nuestra corte!"
 women_history_events.44.b:0 "¡Su nombre y sus logros serán compartidos con el mundo!"
 women_history_events.45.t:0 "Catalina Románovna Vorontsova-Dashkova"
 women_history_events.45.d:0 "Recién llegada de una gira por Europa, la princesa Catalina Románovna Vorontsova-Dashkova es una amiga fiel y leal de Catalina la Grande. Aunque una vez se separaron por el desprecio de Catalina hacia los hombres que Catalina la Grande elegía como amantes, ya que a sus ojos avergonzaban a la corte, la que ha regresado es una princesa más madura y comprensiva. Durante su viaje, Catalina consiguió entrar en las sociedades de sabios en la mayoría de las capitales de Europa debido a su reputación literaria y científica. Esto también le ganó el nombramiento como directora de la Academia Imperial de las Bellas Artes y de las Ciencias de Rusia, la primera mujer en el mundo en estar al frente de una academia nacional de ciencias. Era una institución malograda que carecía de importancia y respetabilidad intelectual, algo que Catalina logró restaurar en un momento crítico de la historia de ciencia. La transformación de la filosofía natural practicada por aficionados con talento a una iniciativa profesional acababa de empezar."
 women_history_events.45.a:0 "Premiarla haciéndola consejera. "
 women_history_events.45.b:0 "Su nombre perdurará... "
 women_history_events.46.t:0 "Marie Crous"
 women_history_events.46.d:0 "Marie Crous es la matemática que introdujo el sistema decimal aquí en $COUNTRY$. Es una escritora y profesora notable en el Charlotte-Rose de Caumont La Force y su estudio sobre sistema decimal fue dedicado a 'la princesa tintada de azafrán', Madame de Combalet, duquesa de Aiguillon, sobrina del Cardinal de Richelieu y su mecenas. El estudio ha presentado dos innovaciones fundamentales: la coma decimal para separar la parte decimal, la mantisa, y el uso de un cero en la parte decimal para indicar que un lugar está ausente. "
 women_history_events.46.a:0 "El sistema decimal será de gran utilidad, al igual que ella lo será en nuestra corte. "
 women_history_events.46.b:0 "Es un gran invento. "
 women_history_events.47.t:0 "Ohatsu"
 women_history_events.47.d:0 "El período Sengoku en Japón estuvo marcado por la guerra civil, agitación social e intriga política. Esposa de Kyogoku Takatsugu y con sus vínculos familiares con los clanes Toyotomi y Tokugawa, Ohatsu sirvió como conducto y enlace entre los rivales. Ella entró a formar parte en muchas de las intrigas políticas durante este período y se la considera un sabia negociadora con grandes habilidades diplomáticas. "
 women_history_events.47.a:0 "Aquí necesitamos sus habilidades. "
 women_history_events.47.b:0 "Eso es admirable. "
 women_history_events.48.t:0 "La emperatriz viuda Xiaozhuan"
 women_history_events.48.d:0 "Tras de la muerte de su esposo Hong Taiji, la emperatriz viuda Xiaozhuan vio a su hijo Shunzhi convertirse en emperador y permaneció alejada de la intriga política que rodeaba al joven emperador. Cuando este murió y su hijo Xuanye se convirtió en el emperador Kangxi, ella le aconsejó y se hizo cargo de su educación después de la muerte de su madre. Xiaozhuan ejerce una gran influencia en la corte imperial y es conocida por su sabiduría y perspicacia política. Las lujosas condiciones de palacio no son de su gusto y siempre se ha negado a celebrar celebraciones de cumpleaños de ningún tipo, alegando que serían demasiado costosas. "
 women_history_events.48.a:0 "Tiene buenas ideas que debemos aprovechar. "
 women_history_events.48.b:0 "¡Deberíamos ponerla en el trono!"
 women_history_events.49.t:0 "Inés de Suárez"
 women_history_events.49.d:0 "Nacida en Plasencia, Extremadura, España, Inés de Suárez vino a América del Sur para encontrar a su marido sólo para descubrir que murió antes de que ella llegase al Nuevo Mundo. Formó parte de la expedición de Pedro de Valdivia, que buscaba fundar la capital del territorio. Suárez atendió a enfermos y heridos, encontró agua para ellos en el desierto, y rescató a Valdivia cuando uno de sus rivales intentó socavar su empresa y acabar con su vida. La ciudad fue fundada en un fértil valle con abundante agua fresca pero también con muchos nativos que rechazaban a los nuevos pobladores. Inés de Suárez se hizo cargo y defendió la ciudad contra un ataque nativo. Vestida con una cota de malla, un casco y una capa de piel sobre los hombros, volvió a unir a los soldados con su caballo blanco y los animó con palabras de alabanza. Ella misma dirigió a los hombres y los nativos fueron rechazados de la ciudad. Su valentía llevó a la victoria, y si no hubiera sido por ella, la ciudad habría caído y la extensión colonial se habría desbaratado."
 women_history_events.49.a:0 "¡Tal valentía será recompensada, hazla nuestra consejera!"
 women_history_events.49.b:0 "¡Es una verdadera conquistadora!"
 women_history_events.49.c:0 "¡Su valentía es la señal de una auténtica general!"
 women_history_events.50.t:0 "Kaihime"
 women_history_events.50.d:0 "Narita Ujinaga era un servidor del clan Hojo y padre de Kaihime, una heroína local conocida por su valentía y su belleza. Los dos fueron puestos bajo el cuidado de Gamo Ujisato después de rendirse a Ishida Mitsunari, cuyo aliado, Sanada Nobushige, había perdido un servidor por la espada de Kaihime. Su padre tuvo que salir por asuntos urgentes y se desencadenó una rebelión provocada por Hamada Shugen y su hermano menor. La suegra de Kaihime fue asesinada, lo que hizo que Kaihime tratase de acabar con los rebeldes. Blandiendo una espada, el instigador y dos seguidores fueron muertos por Kaihime y la rebelión sofocada."
 women_history_events.50.a:0 "Nos gustaría contratarla como consejera."
 women_history_events.50.b:0 "Dale el control de uno de nuestros ejércitos como general."
 women_history_events.51.t:0 "Nazo Tokhi"
 women_history_events.51.d:0 "El sultán Malakhai Tokhi de la tribu pastún tohki tiene una hija llamada Nazo Ana, una poetisa sabia, amable, atenta y afectuosa. Él ha supervisado su educación y formación y fue formada y enseñada por cultos eruditos de Kandahar. Mediante su poesía y el mantenimiento del código pashtunwali, Nazo Tokhi ha ganado autoridad. Muy a menudo arbitra en los conflictos entre las tribus pastunes ghilji y sadozai, con el fin de fomentar alianzas contra los gobernantes de la Persia safávida. Hay muchos cuentos sobre ella, pero uno que sabemos es correcto es que tomó una espada y defendió la fortaleza de su difunto padre al lado de los hombres cuando su hermano fue a vengar la muerte de su padre. Se la dejó a cargo del mantenimiento de la casa y la fortaleza, y las defendió con vigor."
 women_history_events.51.a:0 "¡Debemos traer aquí sus palabras sabias!"
 women_history_events.51.b:0 "Nazo Tokhi será una general de nuestro ejército."
 women_history_events.52.t:0 "Qin Liangyu"
 women_history_events.52.d:0 "Una general curtida en la batalla de nombre de Qin Liangyu nos ha vuelto a bendecir con su presencia. Su padre se aseguró de recibiera la misma educación que sus hermanos y ella está bien instruida en historia, clásicos, artes marciales, tiro con arco y equitación, con una reputación de crear bellos y estimulantes poemas. Después de que su esposo muriese en la cárcel, Qin Liangyu asumió su puesto como comandante de distrito de un cacicazgo, y con sus habilidades y experiencia al acompañarlo en las batallas contra caudillos locales, nadie se lo opuso a esto. Aquellos bajo su mando se llaman 'la caballería blanca' y han luchado muchas batallas contra rebeldes, separatistas y bandidos a lo largo de los años. Qin Liangyu ha sido ascendida a comandante en jefe, nuestro gobernante le ha regalado cuatro poema y se la ha galardonado con el título de Gran Protectora del Príncipe Heredero de la Corona, algo con lo que pocos han sido premiados."
 women_history_events.52.a:0 "¡Ella debería dirigir nuestros ejércitos!"
 women_history_events.52.b:0 "Su experiencia y habilidades serían inestimables aquí en la corte."
 women_history_events.53.t:0 "Helena Zrinyi"
 women_history_events.53.d:0 "Con las guerras y revueltas recientes en nuestro país, la visita de Ilona Zrinyi, viuda, heroína y combatiente del ejército kuruc y de renombrada belleza, sólo puede ser vista como un regalo enviado por el Cielo. Fue miembro activo del levantamiento de su segundo marido de Imre Thökölys contra nuestros opresores y defendió la última fortaleza restante, el castillo Palanok en Munkács durante tres años contra las fuerzas del general Antonio Caraffa. Estamos realmente bendecidos, porque Helena podría ser aquel por quien hemos rezado, alguien que pueda dirigir nuestro país, nuestro ejército o dar consejos en estos tiempos difíciles."
 women_history_events.53.a:0 "¡Ha sido enviada para aconsejarnos!"
 women_history_events.53.b:0 "¡El Cielo nos ha enviado una nueva gobernante!"
 women_history_events.53.c:0 "¡Una general enviado de Dios nos llevará a la victoria!"
 women_history_events.54.t:0 "Wang Zhenyi"
 women_history_events.54.d:0 "Nacida en Anhui, Wang Zhenyi se mudó a Jiangning donde fue su abuelo le enseñó astronomía, su abuela poesía, su padre medicina, geografía y matemáticas de su padre y habilidades ecuestres, tiro al arco y artes marciales por parte de la esposa de un general mongol. Su padre la llevó con él cuando viajó a Shaanxi, Hubei y Guangdong, lo que amplió sus horizontes y enriqueció sus experiencias,dando un montón de ideas y material para su poesía. Cuando se le preguntó acerca de sus estudios, nos dijo,'Hubo momentos en que tuve que dejar la pluma para suspirar. Pero me encanta el tema y no me rindo..'Su creencia en la igualdad y la igualdad de oportunidades para hombres y mujeres brilla a través de su poesía, y Wang Zhenyi encuentra los valores feudales sociales inadecuados, 'hombres y mujeres son todas personas, que tienen la misma razón para estudiar.'. La corte ha recibido el último artículo de Wang Zhenyi, que ahora es una erudita reconocida en astronomía, matemáticas, geografía y medicina. Se llama 'Explicación de un eclipse solar' y esto, entre muchos otros artículos astronómicos y matemáticos tal como 'Disputa de longitud y la estrellas' 'Reglas de oro del cálculo ' y 'Los principios simples de cálculo 'nos han hecho llegar a una conclusión, la única, ¡la necesitamos aquí en la corte!"
 women_history_events.54.a:0 "Hónrala del mejor modo posible."
 women_history_events.54.b:0 "Déjala venir a la corte y que nos ilumine con sus ideas y consejos."
 women_history_events.55.t:0 "Suriyothai"
 women_history_events.55.d:0 "La pérdida es muy grande para el corazón, ¡tememos partirnos en dos y no volver a estar completos de nuevo! Nuestra querida reina Suriyothai ha muerto, sacrificándose para salvar a nuestro $MONARCHTITLE$. Cabalgó a su lado en un pequeño elefante de guerra junto con su hija la princesa Boromdhilok, ambas vestidas con cascos y armadura. [Root.Monarch.GetName] montaba en su elefante de guerra jefe cuando atacó el enemigo. Su elefante entró en pánico y cargó alejándose del comandante enemigo, que le dio persecución pero Suriyothai cargó adelante y bloqueó su persecución. El comandante la atacó con su lanza, hiriéndola fatalmente desde el hombro al corazón y también hirió a la princesa Boromdhilok. Ambas murieron en el elefante y sólo cuando sus cascos cayeron y expusieron sus largos cabellos, el comandante enemigo se dio cuenta que había luchado contra una mujer. El enemigo fue obligado a retroceder, los cuerpos de la princesa Boromdhilok y la reina Suriyothai fueron traídos a Ayutthaya para ser sepultados y llorados allí."
 women_history_events.55.a:0 "Las lloraremos, pero también loaremos la valentía de Suriyothai."
 women_history_events.56.t:0 "Sayyida al Hurra"
 women_history_events.56.d:0 "La prefecta de Tetuán y aliada del corsario turco Barbarroja de Argel es una amenaza para las flotas del Mediterráneo occidental. Su nombre completo es Sayyida al-Hurra bint Ali ibn Rashid al-Alami, Hakima Titwan -Sayyida al Hurra significa la 'señora noble que es libre e independiente, soberana que no inclina ante ninguna autoridad superior'. y Hakima Titwan, más o menos, gobernadora de Tetuán. Ella se convirtió en gobernadora cuando murió su marido, a quién asistía en sus asuntos comerciales. Para vengarse al enemigo cristiano que la obligó a huir de Granada cuando sólo era una niña, se entregó a la piratería. Le proporciona ingresos con los botines y los rescates de cautivos y también mantiene su sueño de volver en vida a Andalucía."
 women_history_events.56.a:0 "Ofrécele un puesto en la corte, como consejera."
 women_history_events.56.b:0 "Dale el mando sobre nuestra flota y nómbrala almirante."
 women_history_events.57.t:0 "Olympe de Gouges"
 women_history_events.57.d:0 "En la 'Declaración de los derechos de la mujer y la ciudadana'Olympe de Gouges desafía la desigualdad en nuestro mundo entre hombres y mujeres. Olympe es una defensora a ultranza de los derechos femeninos, el derecho al divorcio y miembro de la Sociedad de los Amigos de Verdad, una asociación con el objetivo de derechos legales y políticos iguales para las mujeres. Su 'Contrat Social' - 'contrato social'- propone un matrimonio basado en la igualdad de sexos. Donde haya injusticia en Francia o en las colonias, encontraremos a Olympe de Gouges. Es antiesclavista y ha escrito varias obras teatrales -por ejemplo 'Zamore y Mirza' y 'Le Marchè des Noirs' -o 'El mercado negro'- y artículos tal como 'Rèflexions sur les hommes nègres' -'Reflexiones sobre los hombres negros'- para defender la causa de los esclavos. En una declaración suya sobre los derechos de las mujeres que ha estado difundiendo últimamente, declara: una mujer tiene el derecho a subir al cadalso. Debe poseer igualmente el derecho a subir a la tribuna de orador.'"
 women_history_events.57.a:0 "¡Nuestro país la necesita!"
 women_history_events.57.b:0 "Anímale a que siga escribiendo y envíanos un ejemplar."
 women_history_events.58.t:0 "Izumo no Okuni"
 women_history_events.58.d:0 "Mucho antes de que la compañía llegase aquí, ya habíamos oído hablar de la belleza y el talento de la innovadora Izumo Okuni. Es una miko, una sacerdotisa del santuario Izumo Taisha que viaja por todo el país para realizar bailes sagrados y canciones para conseguir contribuciones para el santuario. Hace tiempo se reunieron los fondos para la reparación del salón principal de Izumo Taisha, pero Izumo no Okuni no muestra señales de detenerse. Sus actuaciones llamativas, musicales, ruidosas y vistosas se llaman Kabuki, por los kabukimono hombres y mujeres jóvenes y ancianos desamparados, marginados y desplazados fuera de la sociedad en los que consiste su compañía. El Kabuki comenzó como un baile y canción en línea sin argumento, pero evolucionó al drama con la ayuda de Sanzaburo Ujisato, amante, socio y financiero de Izumo no Okuni. La revista es un gran éxito, conocida y aplaudida por la totalidad de $COUNTRY$."
 women_history_events.58.a:0 "Nos gustaría conocerla y ofrecerle un puesto en la corte."
 women_history_events.58.b:0 "El kabuki suena divertido, deberíamos animarlo."
 women_history_events.59.t:0 "Nora de Kelmendi"
 women_history_events.59.d:0 "Abandonada en un orfanato, adoptada por su tía, y criada como un niño, la vida de Nora no empezó exactamente de un modo feliz. Su padre fue un noble guerrero que luchó contra el Imperio Otomano y deseaba un hijo para ayudarle a combatir contra los opresores y quedó decepcionado cuando nació Nora. Su hermana adoptó a Nora en secreto y cuando su hermano deseó entrenar al 'chico' como luchador, ella lo aprobó. Nora fue entrenado por su padre y se convirtió en la chica más hermosa del país. Su belleza se ha comparado con la de un hada de las montañas, una zana. Su padre lamentó abandonarla en el orfanato y se reconciliaron. Cuando Nora visitaba una ciudad donde vivía un pachá, esta la vio y se enamoró locamente. Envió a un hombre de confianza a la casa de Nora y pidió su mano, según las leyes del Kanun albanés, pero la familia de Nora se negó, afirmando que el Kanun albanés no permitía los matrimonios con no albaneses. El pachá no se lo tomó bien, no acostumbrado a las negativas y rugió 'Nora será mi esposa o convertiré en cenizas todo Malsia a cenizas.' Con el fin de romper el asedio que el pachá había impuesto sobre su pueblo, Nora ideó un plan para matar al pachá. Ella fue a verlo, fingiendo que quería casarse con él. Después de que el pachá, alegre con su presencia, alejase a sus tropas, Nora le apuñaló con una daga, le dio una patada y le estranguló para que no pudiera gritar. El pachá no murió, ya que cayó al suelo y es un deshonor para un albanés matar a un hombre que no está en pie o que no se defiende, Nora huyó antes de poder matarlo. El ejército albanés atacó, y Nora volvió con un ejército de 300 mujeres, matando al pachá en duelo. "
 women_history_events.59.a:0 "Como una recompensa por su valentía, nómbrala consejera."
 women_history_events.59.b:0 "Ya ha demostrado ser una líder, ahora nómbrala general."
 women_history_events.60.t:0 "Martha Washington"
 women_history_events.60.d:0 "George Washington la deslumbró y la viuda rica con cuatro hijos pequeños se enamoró del hombre que sería el primer presidente de los Estados Unidos de América a pesar de sus protestas. Martha Washington dirige cinco plantaciones que le dejó su primer marido, Daniel Parke Custis, y es temida por los comerciantes de Londres con quiénes negociaba los mejores precios del tabaco. Los oficiales del ejército de Estados Unidos la recuerda con cariño, ya que ayudó a mantener la moral entre ellos con eventos sociales y obras de teatro. Es conocida como 'Lady Washington' y fue la primera Primera dama de los Estados Unidos. Aunque Marcha se opuso a que George Washington aceptara ser presidente de los Estados Unidos de América y rehusó asistir a su toma de posesión, Martha Washington acogió muchos asuntos del estado una vez que Washington asumió el cargo."
 women_history_events.60.a:0 "La honraremos como la Primera dama de los Estados Unidos."
 women_history_events.60.b:0 "Nos gustaría contar con sus consejos en asuntos del estado."
 women_history_events.61.t:0 "Elizabeth Wilbraham"
 women_history_events.61.d:0 "El arquitecto y creador del estilo barroco holandés de arquitectura, Pieter Post la conoció cuando visitaba los Países Bajos. En el Véneto, Italia y la Stadtresidenz de Landshut, Alemania estudió a Palladio y aquí en Inglaterra ha diseñado residencias familiares, iglesias y muchos otros edificios de diferentes tipos. Elizabeth Wilbraham es miembro de la aristocracia inglesa, una importante mecenas de la arquitectura y una arquitecta de renombre que podría ser la primera mujer en esta profesión. Debido a su sexo, hubo muchos problemas para que ejerciese tal profesión y a menudo tuvo que usar arquitectos varones para que supervisasen la construcción en su lugar."
 women_history_events.61.a:0 "Sus logros no pasarán desapercibidos."
 women_history_events.61.b:0 "¡Aclámala como arquitecta y contrátala!"
 women_history_events.62.t:0 "Ana Bunina"
 women_history_events.62.d:0 "A pesar de tener una educación bastante elemental al ser criada por varios parientes, Ana Bunina es una escritora aclamada que se gana la vida con la ayuda de mecenas, pensiones concedidas por el $MONARCHTITLE$ [Root.GetAdjective] y las ganancias de sus trabajos literarios. La pequeña herencia que le dejó su padre se utilizó en contratar tutores que ampliasen su educación. Alexander Shishkov es su mentor y Ana Bunina es miembro honoraria de 'Los amantes de la palabra rusa' y 'La sociedad libre de amantes de literatura, ciencia y las artes'. Como mujer, su afiliación en 'Los amantes de la palabra rusa ' no le permite que hablar en persona de sus trabajos con el grupo y su relación con los otros miembros es bastante opresiva, aunque resultan útil para hacer avanzar su carrera literaria. Su primer trabajo se titula 'La musa inexperta.'"
 women_history_events.62.a:0 "Esperamos con gran interés muchos más libros interesantes de ella."
 women_history_events.62.b:0 "Es una mujer que queremos tener como consejera."
 women_history_events.63.t:0 "Dorotea de Sajonia-Lauenburgo"
 women_history_events.63.d:0 "Una mujer estricta con un gran interés de política y algo de influencia, la reina Dorotea de Sajonia-Lauenburgo participa en el nombramiento y la destitución de funcionarios. Su dama de honor, Birgitte Gøye, sólo tenía catorce años cuando su familia la obligó a comprometerse con Jesper Daa, pero con la amistad de la reina logró romper el compromiso. Se dijo a obispos y profesores que deberían investigar el asunto, lo que llevó a una nueva ley que prohibió a padres organizar compromisos para sus hijos menores de edad."
 women_history_events.63.a:0 "Su interés político y la experiencia puede sernos útil."
 women_history_events.63.b:0 "Es bueno saberlo."
 women_history_events.64.t:0 "María de Hungría"
 women_history_events.64.d:0 "Se dice que se pudo oír cómo se partió el corazón de María de Hungría cuando le trajeron la noticia de que su marido rey Luis II se había caído en la batalla de Mohács. María siempre llevó el medallón en forma de corazón que portó su marido durante la batalla y juró que nunca volvería a casarse. Cuando que su marido estaba en vida, María mantuvo importante autoridad e influencia, y demostró de ser una política determinada y hábil. Por ejemplo, ella misma nombró al embajador de Austria, Andrea de Borgo, y cuando las facciones políticas amenazaron el trono, tomó el control de una y neutralizó a la otra. Ama la literatura, la música y la caza y es una mecenas entusiasta de muchas distintas artes. Su hermano Fernando, rey de Bohemia, la hizo regente de Hungría después de la muerte de su marido a pesar de su reticencia. Después de que este asumiera la corona, su hermano mayor Carlos V, emperador del Sacro Imperio, le pidió que fuera regente de los Países Bajos y asumiese la tutela de sus sobrinas Dorotea y Cristina de Dinamarca, ya que Margarita de Austria, duquesa de Saboya había muerto. Este puesto fue aceptado aún más a regañadientes por María, y nunca lo disfrutó aunque sirvió tan bien como regente que Carlos la obligó a mantener el puesto. 'Me sentía como si tuviera una cuerda alrededor del cuello', se quejó a su hermano Fernando."
 women_history_events.64.a:0 "Sería más feliz como consejera del trono. Que así sea."
 women_history_events.64.b:0 "María gobernará nuestra nación."
 women_history_events.65.t:0 "Margarita de Austria, duquesa de Saboya"
 women_history_events.65.d:0 "La 'Dame de deuil' -dama de luto, un título que le dio el historiador y poeta de su corte, Jean Lemaire de Belges- Margarita de Austria, duquesa de Saboya juró que nunca volvería a casarse después de que su segundo marido, Filberto II, duque de Saboya, muriese tras tres años de matrimonio. Ella abrió un nuevo camino para las gobernantes cuando se convirtió en la primera mujer elegida como gobernante por la asamblea representativa del Franco Condado y su padre, el emperador del Sacro Imperio Romano Germánico, Maximiliano, la nombró gobernadora de los Países Bajos y tutora de su sobrino Carlos hasta que alcanzase la mayoría de edad y se convirtiera en emperador del Sacro Imperio. Su reinado trajo una paz y prosperidad relativa, negoció un tratado de comercio con Inglaterra favorable a los intereses de los paños flamencos, negoció el Tratado de Cambrai, la llamada 'paz de las damas' junto con Luisa de Saboya y actuó como intermediario entre su padre y los súbditos de su sobrino en los Países Bajos. Carlos ha reconocido a Margarita como uno de sus consejeros más sabios, después de un período corto en el que se rebeló contra su influencia."
 women_history_events.65.a:0 "Si el Emperador del Sacro Imperio la escucha, nosotros también."
 women_history_events.65.b:0 "Esta nación la necesita como gobernante."
 women_history_events.66.t:0 "Isabel Clara Eugenia"
 women_history_events.66.d:0 "Junto con su esposo Alberto, que murió en 1621, Isabel Clara Eugenia, Infanta de España y Portugal, fue soberana de los Países Bajos y después de la muerte de Alberto, fue nombrada gobernadora de los Países Bajos. Su reinado trajo una época dorada, con paz y estabilidad. Alberto y Isabel primero trataron de que los Países Bajos se independizaran de España, algo que resultó imposible, así que en lugar de eso, trabajaron para reincorporar las provincias del sur en la monarquía española. Esto no fue popular entre las clases sociales flamencas, pero no renunciaron a su agenda política. Las artes visuales se convirtieron en su instrumento preferido y resultó perfecto. El barroco se había vuelto popular y con el patrocinio de Isabel y Alberto de artistas como Peter Paul Rubens, Pieter Brueghel el Joven, Coebergher, la familia De Nole, Van Veens y muchos otros, se estimuló el crecimiento de este movimiento artístico y se creó la pintura barroca flamenca. La corte de Bruselas se llenó de gentes de todo tipo, desde artistas y diplomáticos a desertores, espías y traidores penitentes, de músicos ingleses, consejeros italianos, confesores españoles, funcionarios borgoñones, guardaespaldas alemanes, a nobles belgas. Bruselas es considerada hoy en día como un un vínculo vital en la política de Europa, gracias a Alberto e Isabel Clara Eugenia."
 women_history_events.66.a:0 "Un papel adecuado para ella sería ser nuestra consejera."
 women_history_events.66.b:0 "Necesitamos que nos gobierne."
 women_history_events.67.t:0 "Urszula Meyerin"
 women_history_events.67.d:0 "Su belleza llamó la atención de la reina, que la eligió como amante del rey y Urszula se unió a la corte como camarera cuando tenía 22 años. Mujer estricta y religiosa tenía gran influencia sobre el rey y la reina, pero era muy impopular debido a su participación en los asuntos del estado. Sus favoritos fueron colocados en puestos del estado debido a su influencia y recibió muchos apodos despectivos, como 'ministro con faldas', 'jesuita intolerante', amante del rey y 'favorita obscena'. A pesar de muchas propuestas de matrimonio, Urszula nunca se casó. El Papa, con quien se escribía, le envió una rosa de oro como premio por una excepcional vida de virtud. El rey ahora es viejo y está enfermo a menudo, algo de lo Urszula Meyerin se ha aprovechado. Es ella quien firma los documentos oficiales, recibe a los embajadores extranjeros y es la gobernante en todo menos en el nombre."
 women_history_events.67.a:0 "Libérala lentamente de sus poderes y en su lugar colócala como consejera."
 women_history_events.67.b:0 "Conviértela en nuestra gobernante."
 women_history_events.68.t:0 "Elzbieta Helena Sieniawska"
 women_history_events.68.d:0 "La adinerada, bien educada, dama de honor de la reina, Elzbieta Helena Sieniawska, casada con Adam Mikolaj Sieniawski, Gran Hetman de la corona, ha logrado finalmente que se imponga que su propiedad -heredada de su padre, el polaco Solomon- es suya y que su marido no tiene qué hacer en ella. Su gran sabiduría, razón y sagacidad son motivos por los que a menudo se la utiliza en misiones diplomáticas y otras obligaciones a las que su marido no puede hacer frente. Muchos la llaman 'una gran gobernante y la primera dama de la República'. Tiene reuniones con toda Europa y está envuelta en muchos asuntos políticos, incluyendo quién subirá al trono [Root.GetAdjective]. La insurrección antihasburgo de Hungría, con el príncipe de Transilvania Francis Rákóczi II como líder de la insurrección, contó con su apoyo y el príncipe con su amor. Mientras trataba de negociar un acuerdo entre el zar de Rusia y el rey de Suecia, fue secuestrada por el ejército sueco y se vio con el rey antes ser liberada. Su marido negoció con el zar su candidatura al trono, algo que Elzbieta desaprobó y le amenazó con el divorcio si no detenía las negociaciones. Adam Mikolaj Sieniawski nunca logró hacerse con el trono. Sus actos sin escrúpulos como política hicieron que Carlos XII de Suecia se refiriese a ella como 'la mujer más detestable'. Elzbieta tiene muchos contactos secretos con diferentes campos y lleva a cabo varias intrigas personales, muchas para reducir la influencia externa en el país."
 women_history_events.68.a:0 "Sabia, rica y perspicaz ¡es una mujer que necesitamos detrás del trono!"
 women_history_events.68.b:0 "¡Esta es la gobernante que merecemos!"
 women_history_events.69.t:0 "María Luisa Gonzaga"
 women_history_events.69.d:0 "Antes de casarse con Ladislao IV, María Gonzaga tuvo un salón literario en París y pasó muchos años en un convento. Antes de la boda tuvo que cambiar su nombre a Ludwika Maria ya que aquí en $COUNTRY$ el nombre María está reservada a la Virgen María, madre de Jesús. Dos años después, Ladislao IV murió y se casó con Juan Casimiro. La nobleza [Root.GetAdjective] la considera una mujer peculiar y escandalosa, porque tiene planes económicos y políticos muy ambiciosos y sigue inmiscuyéndose en la política [Root.GetAdjective]. Activa y enérgica, Maria Luisa desprecia el aburrimiento y tiene muchas aficiones con las que entretenerse. Por ejemplo, fundó el periódico El Mercurio [Root.GetAdjective], el convento de la Orden de la Visitación de Santa María y abrió el primer salón literario de $COUNTRY$.Tito Livio Burattini prospera bajo su patrocinio y actualmente está construyendo un modelo de avión. ¿Tal vez este erudito italiano será el primer inventor que vuele? Cuando los suecos atacaron, dirigió a las tropas [Root.GetAdjective] para repeler al enemigo. Es una mujer formidable con una gran influencia y poder político."
 women_history_events.69.a:0 "Sus consejos serán de gran importancia para nosotros."
 women_history_events.69.b:0 "Esperamos que sea igual de formidable como gobernante."
 women_history_events.70.t:0 "María Carolina de Austria,"
 women_history_events.70.d:0 "La primera vez María Carolina de Austria vio a Fernando lo encontró muy feo y pronto se dio cuenta de que carecía de capacidad para gobernar. Confió en el consejo de su padre Carlos III de España y por tanto buscó de ganar su confianza a fin de conseguir el acceso al Consejo de Estado. Fingiendo interés en la caza -la actividad favorita de Fernando- consiguió acceder al consejo por la puerta de atrás, pero sólo cuando nació su hijo ganó un acceso completo. El rejuvenecimiento de la vida de la corte de $COUNTRY$ le hizo aumentar su influencia y poder político, y comenzó a reconstruir el país. Ella, junto con John Acton, comandante en jefe de la armada y el ejército, renovó la armada [Root.GetAdjective] encargando 150 barcos y abriendo cuatro colegios marítimos. Tratados comerciales con Rusia y Génova aumentaron la marina mercante, se levantó la prohibición de la masonería y ella patrocina a muchos artistas como Angelica Kauffman y Jacob Philipp Hackert. Las relaciones entre $COUNTRY$ y los Estados Pontificios se han deteriorado, pero después de una reunión con el Papa, donde regaló a Maria Carolina una rosa de oro y cedió al Rey el derecho de nombrar a los obispos de las sedes vacantes, puede que no sea demasiado tarde para salvar la relación."
 women_history_events.70.a:0 "Continuar como antes, pero oficializar su posición en la corte."
 women_history_events.70.b:0 "Es más adecuada para gobernar que nuestro [Root.Monarch.GetTitle]."
 women_history_events.71.t:0 "María Antonieta"
 women_history_events.71.d:0 "El pueblo [Root.GetAdjective] quedó encantado por su personalidad y belleza cuando vieron por primera vez a María Antonieta en el Palacio de las Tullerías, y exclamaron por su piel blanca, pelo rubio paja, ojos azules y su majestuosamente alta figura. Fue Delfín de [Root.GetAdjective] hasta que su esposo Luis-Augusto se convirtió en Rey de Francia y Navarra y ella asumió el título de reina. Su educación fue muy pobre, centrada en formas y apariencia. A pesar de esto, trató de ganar influencia en la corte, pero al principio, el Rey bloqueó a sus candidatos, que podrían haber ayudado a aumentar su poder político. Tardó siete años de matrimonio en tener su primera hija y el parto fue difícil. La presión de tener un heredero varón pesó sobre ella, y se volvió al juego y comprar vestidos costosos. Lenta pero seguramente logró aumentar su influencia y llegó a ser fundamental en el gobierno al dar su apoyo al marqués de Castries -quien se convirtió en ministro de Marina-, el marqués de Sègur -quien fue ministro de Guerra-, Charles Alexandre de Calonne -que se convirtió en ministro de Finanzas- y el barón de Breteuil, convertido en ministro de la Casa Real. Los ministros de la Marina y la guerra intentaron impedir que las clases medias alcanzasen puestos altos en el ejército y la marina, algo que María Antonieta apoyó. Gastando dinero en vestidos, comprando casas y juegos de azar, el pueblo [Root.GetAdjective] la vio como una reina extranjera amoral, ratera e ignorante a quien le preocupaba más su país de origen que $COUNTRY$. Esto era falso, y cuando fracasó la primera Asamblea de Notables, abandonó sus actividades despreocupadas para sumergirse en la política e intentar salvar al país por el bien de sus hijos, cambiar la visión que el pueblo de $COUNTRY$ tenía de ella y ayudar a su deprimido esposo, el Rey."
 women_history_events.71.a:0 "Colócala como consejera de la corte."
 women_history_events.71.b:0 "Algunas de sus ideas de reformas podrían funcionar."
 women_history_events.72.t:0 "Anacaona"
 women_history_events.72.d:0 "Anacaona, la 'Flor de oro', célebre por sus areítos, baladas y poemas narrativos, es una cacique -jefa-taína cuyo marido era Caonabo, jefe de Maguana. Un naufragio se cobró la vida de su esposo cuando era cautivo e iba de camino a España, acusado de haber organizado un ataque contra un asentamiento español. Los malos tratos de los europeos hicieron que los taínos se rebelan contra ellos, pero Anacaona permaneció neutral hasta que se incendió la casa de reunión donde los caciques celebraban un banquete en su honor. Los europeos quemaron a los caciques vivos y detuvieron a Anacaona y sus nobles. Todos fueron acusados de conspiración para resistir la ocupación y ejecutados, menos Anacaona, a quien dijeron que se libraría de la ejecución si se entregaba como concubina a uno de los europeos. Ella eligió con sus compañeros taínos en solidaridad, afrontando la ejecución, cuando fuimos capaces de superar los soldados y liberar a Anacaona y sus compatriotas."
 women_history_events.72.a:0 "Ofrécela su libertad y trabajar como consejera para nosotros."
 women_history_events.72.b:0 "Ni ella ni sus compatriotas sufrirán daño alguno."
 women_history_events.73.t:0 "Bárbara de Celje."
 women_history_events.73.d:0 "La real Orden del dragón fue creada por Segismundo, Emperador del Sacro Imperio y Bárbara de Celje, Emperatriz y Reina de Hungría y Bohemia. Esta orden requiere sus iniciados ' elegidos entre la nobleza- defender la Cruz y luchar contra a los enemigos del cristianismo. Sirviendo como regente mientras su marido estaba ausente, Bárbara también administró los impuestos y grandes feudos feudales independientemente y participó activamente en política y economía. Cuando los dos asistieron al Concilio de Constanza, muchos quedaron impresionados por su juventud, vitalidad y belleza."
 women_history_events.73.a:0 "¡Una mujer como nos gusta! Dale un puesto como consejera del [Root.Monarch.GetTitle]."
 women_history_events.73.b:0 "Nuestra nación recibe más prestigio por su mera presencia."
 women_history_events.74.t:0 "Eleni de Etiopía "
 women_history_events.74.d:0 "Tres emperadores de Etiopía han seguido sus consejos, y aunque Eleni nunca tuvo hijos del emperador Zara Yaqob, el hijo de este de otra esposa la amó, la llamó madre y le dio el título de la Reina madre. Extensas propiedades la han hecho cómodamente rica, aunque rara vez gasta mucho dinero. Una mujer honrada con una fe fuerte, Eleni está a menudo en la cocina, yendo de un un lado a otro, preparando la comida de la familia real y busca el consuelo de los libros en su tiempo libre. Su gran conocimiento de los asuntos de estado y su conocimiento de la ley se ha elogiado a menudo y gracias a esas cualidades $COUNTRY$ floreció cuando Elena era consejera de la corona. Fue ella quien se aseguró de que tuviéramos aliados cuando los enemigos amenazaban nuestra tierra, enviando a Mateus -Mateo el armenio- como embajador a las naciones amigas. El golpe palaciego que llevó del palacio que llevó al destronamiento y la ejecución del anterior emperador fue dirigido por Eleni, por tanto sería sabio considerar su influencia en la corte como un gran poder que pocos de nosotros poseemos."
 women_history_events.74.a:0 "Debemos verla de nuevo como consejera en estos tiempos de necesidad."
 women_history_events.74.b:0 "Nadie protestaría demasiado si le diéramos el trono."
 women_history_events.75.t:0 "Tun Fatimah"
 women_history_events.75.d:0 "El Sultán no aceptó la negativa de Tun Fatimah a divorciarse de su marido y ordenó que ejecutasen a sus parientes masculinos. Su marido y su padre, el bendahara - primer ministro -Tun Muthair también fue ejecutado y Tun Fatimah finalmente obedeció. Ella se convirtió en su tercera esposa y le dio dos príncipes y dos princesas. Su pueblo la amó desde el principio y es una reina carismática que gobierna el país a la espalda de su marido, el sultán, que no es más que una figura decorativa. Los portugueses la temen más que al sultán cruel y lidera a los [Root.GetAdjective] al lado de Tun Perak contra sus enemigos. Bajo su mano, $COUNTRY$ se ha expandido, y al organizar los matrimonios de sus hijos sabiamente con los países vecinos, se han creado alianzas."
 women_history_events.75.a:0 "Reconoce su valor y hazla consejera."
 women_history_events.75.b:0 "Es hora de convertirla en la verdadera gobernante de $COUNTRY$."
 women_history_events.76.t:0 "Khayr al-Nisa Begum"
 women_history_events.76.d:0 "Llamada Mahd-i Ulya -la cuna de más alto rango- esposa del sah Mohammed Khodabanda, Khayr al-Nisa Begum es una figura política poderosa por sus propios méritos. Llegó a la corte safávida después de que su primo Mir Sultán-Murad Khan hubiera matado a su padre y su deseo de venganza solo se ha extinguido hace poco. El hijo del asesino de su padre, Mirza Khan, fue capturado y muerto por los partidarios de Khayr al-Nisa Begum mientras viajaba a la capital. Se vengó en el hijo pues el padre ya había fallecido, y con eso se apagó su sed de venganza. Su esposo el sah era débil del mente y un pobre gobernante cuya hermana Pari Khan Khanum intentaba controlar, pero cuando insultó al gran visir Mirza Salman y se ganó su enemistad, este logró persuadir al sah y la reina de hacerla estrangular. Khayr al-Nisa Begum tomó el control de $COUNTRY$ y nombrando a amigos y parientes a importantes puestos construyó una red de apoyo que la mantiene informada de todos los desarrollos políticos del país. Tiene por objeto impulsar la carrera de su hijo mayor, Hamza Mirza, pero tiene poder suficiente para gobernar el país con seguridad por sí misma."
 women_history_events.76.a:0 "Mujer ambiciosa... Hazla consejera y mantenla lejos del trono.."
 women_history_events.76.b:0 "$COUNTRY$ necesita un gobernante fuerte y ella no es la peor elección que podríamos hacer."
 women_history_events.77.t:0 "Sofía Alekséievna"
 women_history_events.77.d:0 "Las mujeres no tenían acceso a la corte antes de que Sofía entrara en la política [Root.GetAdjective], algo que hizo tras la muerte de Alexis, que llevó a su hermano Teodoro al trono. Gobernó bajo el control de Sofía, pero cuando la salud del zar empeoró, también lo hizo el poder de Sofía, ya que más gente trató de aprovecharse del enfermizo zar. A la muerte de Teodoro, dos hermanos de Sofía se coronaron como zar y zar menor, con ella gobernando en su lugar ya que Iván estaba invalidado física y mentalmente, mientras que Pedro, de solo nueve años, era considerado demasiado joven para gobernar $COUNTRY$ como era debido. Al asistir al entierro de Teodoro entró formalmente en la escena política y planeó garantizarse el trono para ella misma con la ayuda de de contactos, aliados y políticos capaces como el príncipe Vasili Galitzine, al que Sofía utilizó elegantemente. Causó una gran conmoción puesto que las mujer eran mantenidas alejadas de la política, pero Sofía logró asegurar el trono con la ayuda de los streltsí, un cuerpo militar y la rebelión en la que participaron después de la muerte de Teodoro. Durante el tiempo que pasó al lado de Teodoro, Sofía adquirió una buena educación y un sentido común político, lo que convenció a la nobleza y al patriarca de su capacidad para gobernar $COUNTRY$. A pesar de que no lleva mucho tiempo gobernando el país, Sofía ha demostrado que si toma el trono, gobernará con mano firme y dura. Ya ha comenzado los preparativos para aumentar la organización militar y crear una institución de educación superior."
 women_history_events.77.a:0 "Sofía gobernará el país como consejera, nada más."
 women_history_events.77.b:0 "¡Destituye a sus hermanos y hazla zarina!"
 women_history_events.78.t:0 "Madame Tussaud"
 women_history_events.78.d:0 "Desde su llegada a $COUNTRY$, Marie Tussaud ha viajado con su colección de retratos de cera, incluyendo los de Luis XVI, María Antonieta, Marat y Robespierre. Nacida en Estrasburgo, dos meses después de la muerte de su padre, Marie se mudó a Berna con su madre, quien trabajaba como ama de casa del doctor Philippe Curtius, médico y escultor de cera, que le enseñó el arte del modelado de cera y la empleó como artista cuando demostró gran talento en la técnica. Su primera figura de cera fue Voltaire. Aunque no podemos estar seguros de que diga la verdad, dice que la contrataron para enseñar a Lisabeth, hermana de Luis XVI, a hacer exvotos y que la Familia Real quedó muy contenta con su trabajo. Los rumores acerca de que buscó por los sanitarios para encontrar y coleccionar las cabezas más ilustres con las que crear retratos de cera, podrían ser verdad, ya que es cierto que se la empleó para hacer máscaras mortuorias de las víctimas de la Revolución."
 women_history_events.78.a:0 "¡Una mujer fascinante que encontrará su lugar en nuestra corte como consejera!"
 women_history_events.78.b:0 "Esto es... extraño, pero interesante."
 women_history_events.79.t:0 "Reina Abla Pokou"
 women_history_events.79.d:0 "Dirigidos por su reina Pokou, un grupo de personas llegó al río Komoé después de un viaje largo y oneroso. El río estaba molesto, crecido y cruzarlo parecía demasiado peligroso. Consultaron al sacerdote sobre cómo cruzar el río sin peligro, y después de haber contemplado el Komoé dijo que se necesitaba un sacrificio. Un ser querido tenía que ser entregado al río para garantizar el paso seguro de todos. Pokou abrazó fuerte a su hijo antes de lanzar al bebé al agua, gritando 'Ba ouli' - el niño ha muerto- al ver a su hijo desaparecer en las aguas. Su grupo tomó el nombre Baoule para honrar a la reina y su pérdida. Pokou y su gente pudieron cruzar el río con seguridad sobre los lomos de hipopótamos que aparecieron y formaron un puente para ellos. Los baoule se establecieron al otro lado del río y aunque lloró la pérdida de su hijo, Pokou gobernó a su gente con compasión y sabiduría."
 women_history_events.79.a:0 "Sería un placer para nosotros que convirtiera en nuestra consejera."
 women_history_events.79.b:0 "Honraremos su sacrificio."
 women_history_events.79.c:0 "¡Más tierra para nosotros!"
 women_history_events.80.t:0 "Las reinas coloridas"
 women_history_events.80.d:0 "'La reina verde' Ratu Hijau es la hija mayor de Mansur Shar de Malaca y tras el asesinato de su hermano ha trabajado duro para convertirse en reina de $COUNTRY$. Después de veinte años de gobierno inestable, Ratu Hijau promete estabilidad y prosperidad. Cuando su hermano gobernó, trató de influir en él para que fuera favorable a los comerciantes, creara un lengua franca [Root.GetAdjective] y devolviera el país a su mayor gloria, algo que ahora promete que se realizará bajo su gobierno. Sus hermanas pequeñas Ratu Biru -'la reina azul'- y Ratu Ingu -'la reina púrpura'- la apoyan aunque ambas podrían ser reinas por sus propios méritos."
 women_history_events.80.a:0 "Ratu Hijau se convertirá en consejera, no reina."
 women_history_events.80.b:0 "Nuestra nueva gobernante es Ratu Hijau."
 women_history_events.80.c:0 "Nombra diplomática a Ratu Biru."
 women_history_events.80.e:0 "Ratu Biru debe tener el trono."
 women_history_events.80.f:0 "Nuestra nueva consejera será Ratu Ingu."
 women_history_events.80.g:0 "Corona a Ratu Ingu"
 women_history_events.81.t:0 "Rani Mangammal"
 women_history_events.81.d:0 "Chokkanatha, una vez gobernante de $COUNTRY$, murió y dejó la corona a su hijo Rangakrishna Muthu Virappa Nayak, quien murió a los 22 años mientras su esposa estaba embarazada. Desolada por su muerte, la reina cometió sati después de dar a luz a su hijo Vijaya Ranga Chokkanatha a pesar de las objeciones de Mangammal, madre de Rangakrishna y esposa de Chokkanatha. Esto obligó Mangammal a convertirse en regente y junto con el dalavoy -gobernador general- Narasappiah, ha dirigido el país desde entonces. Numerosos conflictos con los vecinos han plagado su gobierno, aunque ha dirigido campañas militares exitosas e hizo que el país prosperase con los tributos pagados por los vencidos. Mangammal ha supervisado la reparación de acequias, construido nuevas carreteras y plantado árboles para proporcionar comodidad a los viajeros. Tolerante con otras religiones, es amigable con los misioneros y ha donado joyas a templos y mezquitas. El pueblo alaba su trabajo como administradora y diplomática."
 women_history_events.81.a:0 "Es el momento de que entregue el poder a su nieto y se quede como consejera."
 women_history_events.81.b:0 "Es gobernante en todo menos en el nombre, así que le daremos lo que justamente se merece."
 women_history_events.82.t:0 "Anne Bonny"
 women_history_events.82.d:0 "Pelirroja y con un temperamento ardiente, la pirata Anne Bonny fue capturada junto con su segundo marido Jack 'Calico Jack' Rackham, capitán del balandro pirata Venganza. Bonny y Rackham lucharon con fiereza contra las tropas de Jonathan Barnet pero tuvieron que conceder la derrota, su tripulación estaba demasiado borracha para luchar y fueron finalmente capturados. Rackham fue ahorcado, pero Bonny pidió misericordia debido a su embarazo y se le concedió. Fue liberada poco después del nacimiento de su hijo. Los dos plagaron las aguas del Mar Caribe durante varios meses, apoderándose de buques pequeños y saqueándolos para conseguir abundante botín. Bonny luchó junto con los hombres, mostrando su competencia y eficacia en combate, lo que le ganó el respeto de sus compañeros de tripulación. Esta es una mujer con habilidades que podemos usar, nombrándola almirante o consejera."
 women_history_events.82.a:0 "Consejera, entonces"
 women_history_events.82.b:0 "Almirante, aunque necesitemos a alguien para vigilarla."
 women_history_events.83.t:0 "Lucrecia Borgia"
 women_history_events.83.d:0 "Algunas mujeres sólo han tenido el valor a ojos de sus familias porque podían casarse con hombres ricos e influyentes, a menudo mucho mayores, para forjar alianzas, ganar influencia y apoyos en diferentes materias. Este fue el caso de Lucrecia Borgia cuyo padre, el Papa Alejandro VI arregló su matrimonio con tres hombres diferentes durante su vida para ganar alianzas poderosas y fondos. Su primer marido fue Giovanni Sforza, señor de Pesaro y titulado conde de Catignola. Se le ofreció la dote de Lucrecia a cambio de la anulación del matrimonio -que el Papa afirmase que no había sido consumado y, por lo tanto, debía ser anulado. La familia Borgia se había hecho tan poderosa que ya no necesitaba a los Sforza y en su lugar buscaron mejores alianzas. Inicialmente Giovanni se negó, acusando a Lucrecia de incesto paterno y fraterno, pero con la presión del resto de la familia Sforza finalmente accedió a firmar confesiones de la impotencia y documentos de nulidad ante testigos. Después de la nulidad, Alfonso de Aragón se casó con Lucrecia Borgia, pero el corto matrimonio terminó cuando este fue asesinado, supuestamente por el hermano de Lucrecia, César. Lucrecia fue nombrada gobernadora de Spoleto poco antes de la muerte de su marido, y tuvieron un niño llamado Rodrigo de Aragón. Su tercer y último marido fue Alfonso I d'Este, duque de Ferrara. La reputación de Lucrecia ha recibido un duro golpe, con tantos y diferentes matrimonios, un marido asesinado, la nulidad y la mancha que su padre y su hermano echaron sobre ella. Esperamos que con su matrimonio con el duque, Lucrecia pueda ser conocida como una duquesa del Renacimiento respetable y consumada."
 women_history_events.83.a:0 "Su vida no ha sido aburrida. ¡Traela a la corte!"
 women_history_events.83.b:0 "Tal vez podemos aprender una lección de su vida."
 women_history_events.84.t:0 "Nur Jahan"
 women_history_events.84.d:0 "La emperatriz de $COUNTRY$ y consorte principal de Jahangir es una mujer con inteligencia penetrante, carisma, un temperamento volátil y un sólido sentido común. Bien versada en las lenguas árabe y persa, arte, literatura, música y danza, Nur Jahan es la mujer más poderosa e influyente de este país. Muy amada por su esposo, el emperador Jahangir, contribuye a cultura, obras de caridad, comercio y el gobierno del país, todo facilitado por el afecto que siente su marido y la adicción al opio y al alcohol. La encontrarás junto a Jahangir en el jharoka, donde reciben audiencias, dictan órdenes, administran el país y consultan con ministros. Fue fácil para ella convencer al Emperador de nombrar primer ministro a su padre, Mirza Ghias Beg y gran visir a su hermano Asaf Khan. Con los matrimonios de su hijastra, Ladli, con el hijo menor de Jahangir, Shahryar y de Arjumand Banu Begum, su sobrina, con el príncipe Khurram, impuso su poder en la corte y aseguró conexiones continuadas con el trono. Su coraje y fuerza física, mostrados en sus cazas y matanzas de tigres feroces, también han resultado vitales cuando tuvo que defender $COUNTRY$ de levantamientos rebeldes, defender las fronteras de las naciones unidas y peleas familiares. Recientemente, tuvo que salvar al emperador Jahangir del líder rebelde Mahabat Khan. Dirigió un ejército contra los rebeldes montada en un elefante de guerra, pero tuvo que rendir cuando su montura fue derribada. Mahabat Khan la encarceló junto a su marido, creyendo que había ganado una gran victoria. Nur Jahan demostró que se equivocaba, cuando usó su creatividad e ingenio para levantar un ejército bajo sus narices y escapar con su marido."
 women_history_events.84.a:0 "Inteligente y creativa ¡justo lo que necesitamos!"
 women_history_events.84.b:0 "Nos ha convencido ¡que nos dirija!"
 women_history_events.85.t:0 "Mary Read"
 women_history_events.85.d:0 "El balandro pirata Venganza del capitán 'Calico Jack' Rackham celebraba una fiesta de ron cuando el cazador de piratas, el capitán Jonathan Barnet inutilizó el barco con una andanada. La tripulación huyó o estaba demasiado borracha para pelear, dejando a Mary Read y Anne Bonny defenderse de las tropas de Barnet. Fueron vencidos y Rackham se rindió. Todos ellos fueron detenidos y condenados a la horca por actos de piratería. Las dos mujeres 'alegaron tripa', lo que les concedió una clemencia temporal hasta que nacieran sus hijos. Mary Read nos contó su vida antes de unirse a Rackham y Bonny, nacida como hija natural de la viuda de un capitán de barco. Su madre la disfrazó de muchacho y la llamó ' Mark' para recibir el dinero de la abuela de su hermano muerto. Cuando llegó a la adolescencia, primero encontró trabajo como chico de los recados y luego se empleó en un barco. Todavía vestida de hombre, se unió al ejército británico y demostró su valía en combate. Después de enamorarse de un soldado flamenco, compraron una posada con su comisión militar y regalos de amigos del ejército, quienes hasta su matrimonio no se habían dado cuenta que 'Mark' en realidad era 'Mary'. Su marido murió joven y Mary volvió a vestir de varón y asumió el empleo de soldado. Pero no había guerras, ni batallas que luchar, ni espacio para progresar. Mary dejó el ejército y abordó un nave. Que fue tomada por pirata y Read se vio obligada a unirse con ellos. Después haber tomado el perdón del Rey y una comisión para piratear, ella se unió a la tripulación en un motín y regresó a la piratería. ella se unió a la tripulación en un motín y regresó a la piratería. Entonces conoció al capitán pirata John 'Calico Jack' Rackham y su compañera Anne Bonny."
 women_history_events.85.a:0 "Que lástima que se la vaya a ahorcar cuando nazca su hijo."
 women_history_events.85.b:0 "Perdónala, se convertirá en almirante de la armada."
 women_history_events.86.t:0 "Mumtaz Mahal"
 women_history_events.86.d:0 "Se llamaba Arjumand Banu Begum pero su esposo Sha Jahan, entonces príncipe de Khurram, le dio el título de Mumtaz Mahal -Elegida de palacio- ya que encontró su aspecto y carácter tan distinguido entre todas las mujeres de la época. El amor, la intimidad y la pasión entre ellos era tan fuerte que Shah Jahan descuidó a sus otras dos mujeres, sólo engendrando a un niño con cada una por deber. Poetas alabaron su belleza, gracia y compasión y los historiadores de la corte documentaron la relación íntima y erótica de la que disfrutaba la pareja. Mumtaz Mahal nunca se separaba de Shah Jahan, viajaba con él por todo $COUNTRY$ y él confió en ella tanto que le dio el Muhr Uzah, su sello imperial. Aunque no tenía aspiraciones al poder político, Mumtaz intervino frecuentemente en nombre de los pobres y los indigentes. Trece embarazos se cobraron un precio en el cuerpo de Mumtaz Mahal y el decimocuarto y último, le quitó la vida. La pena de Sha Jahan por su muerte de Mumtaz le hizo recluirse en un luto en soledad de un año, y cuando reapareció, su cabello se había vuelto blanco, su espalda estaba doblada, el rostro desgastado y sólo su hija mayor, Jahanara Begum, pudo sacarlo de su aflicción. El Taj Mahal fue planeado y diseñado por Shah Jahan para que se convirtiera en un mausoleo y jardín funerario digno de Mumtaz Mahal. "
 women_history_events.86.a:0 "El dolor ha golpeado el país, siempre recordaremos a Mumtaz Mahal."
 women_history_events.86.b:0 "Asegúrate de que el Taj Mahal se termina."
 women_history_events.87.t:0 "Nanyehi"
 women_history_events.87.d:0 "Nancy Ward, la mujer amada de los cheroquis o Nanyehi -'la que emprende' se sienta en los consejos y toma decisiones junto con otras mujeres amadas y gobernantes. La conocemos como negociadora de paz y embajadora que cree que debemos vivir en convivencia con gentes de otros países y culturas. Su primer marido fue 'Martín Pescador', que murió en la batalla de Taliwa. Nanyehi continuó la lucha y llevó a su pueblo a la victoria. Su valentía fue premiada con el título de 'ghigau' -mujer amada- que la convirtió en miembro del consejo tribal de jefes. Fue nombrada la líder del consejo de mujeres representantes de clanes y se convirtió en embajadora y negociadora de su pueblo. Lydia William Bean, a quien Nanyehi salvó cuando fue capturada después de un ataque a su asentamiento, le enseñó una nueva técnica para tejer con telar después de cuidarla para que recuperase la salud. La nuevas técnica de tejido ha cambiado el papel de la mujer en la sociedad. El hombre tenía que hacer la siembra -tradicionalmente un trabajo de mujeres- cuando estas empezaban a tejer. Se rescataron dos vacas lecheras del establecimiento destruido de la señora Bean, quien entonces enseñó a Nanyehi a criar ganado y consumir productos lácteos. Esto resultó provechoso ya que los productos lácteos podían sostener a los cheroquis cuando la caza era mala. El jefe Attakullakulla enseñó a Nanyehi el arte de la diplomacia y esta se sorprendió mucho al conocer a los diplomáticos europeos, ya que no había mujeres entre ellos. Su líder estaba horrorizado, ¡no se debería dar un trabajo tan importante a una mujer! Nanyehi contestó, 'sabes que siempre se considera que las mujeras no fueran nada, pero nosotras somos vuestras madres, vosotros sois nuestros hijos. Nuestro grito es por la paz, déjalo seguir. Esta paz tiene que durar para siempre. Que los hijos de vuestras mujeres sean los nuestros, que nuestros hijos sean los vuestros. Dejad que vuestras mujeres escuchen nuestras palabras.'"
 women_history_events.87.a:0 "En eso tiene razón..."
 women_history_events.87.b:0 "Esto es algo que debemos considerar.."
 women_history_events.88.t:0 "Vendela Skytte"
 women_history_events.88.d:0 "'Por desgracia, las efímeras no viven mucho\nVan y vienen con el sol.\nCuando el viento de la tarde sopla en tus oídos,\n¡En ello es una imagen de mis destinos!\nTan triste en torno a mi tumba la sílfide va\ny hace volar lejos mi recuerdo del tiempo\nVITALIS'\nEl estadista y noble Johan Skytte dio a sus hijas Vendela y Anna la misma educación que a sus hermanos -ambas estudiaron teología, ética, historia, filología y geología. Vendela dominó el latín, francés, alemán y griego, y escribió cartas en latín a la docta Catharina Burea. Sus padres admiraron a los humanistas Tomás Moro, Erasmo de Rotterdam y Juan Luis Vives, lo que llevó al inusual nivel educativo de Vendela. Se casó con el noble Hans Kyle, que servía como teniente coronel en el ejército del [Root.Monarch.GetTitle] y a veces lo acompañó a Alemania. En $COUNTRY$, tuvo un salón y participó en debates intelectuales, rodeándose de científicos y artistas. Su belleza y su ingenio fueron admirados y fue famosa por sus conocimientos y habilidades académicas, cualidades excepcionales para su sexo. 'Sexus et seculi miraculum' -Un milagro de su tiempo y su sexo- fue como la llamó Georg Stiernhielm, algo probó en el colegio Jesuita de Braunsberg en Prusia Oriental, donde llevó a cabo un debate religioso con doctores católicos. Ganó el debate en un latín perfecto, poniendo en duda los ideales más sagrados de la religión católica."
 women_history_events.88.a:0 "¿Por qué no la hemos invitado antes a la corte?"
 women_history_events.88.b:0 "¡Es el ideal de una académica!"
 women_history_events.89.t:0 "Ahilyabai Holkar"
 women_history_events.89.d:0 "Un año después de la muerte de su suegro Malhar Rao Holkar y trece años después de que su marido Khanderao Holkar muriese en batalla, Ahilyabai solicitó al peshwa convertirse en reina y gobernante de $COUNTRY$. Ya fue instruida en cuestiones administrativas y militares por Malhar Rao, que está completamente convencido que se convertirá en una gobernante capaz. El ejército está entusiasmado con su liderazgo, pues Ahilyabai les ha liderado en persona sobre su elefante favorito armada con arcos y carcajes con flechas. Hemos visto lo que ha llevó a cabo cuando su marido y suegro vivían, ha llevado a ejércitos a la batalla, es una mecenas de templos, ha convertido pequeños pueblos en ciudades prósperas y hermosas, construido fortalezas y caminos y hecho de nuestra capital el escenario de la empresa literaria, musical, artística e industrial."
 women_history_events.89.a:0 "No, dile que más bien la contrataremos como consejera."
 women_history_events.89.b:0 "Sus proezas militares la convertirán en una excelente general."
 women_history_events.89.c:0 "Es realmente una mujer magnífica y será una gobernante capaz y una gran reina."
 women_history_events.90.t:0 "Jahanzeb Banu Begum"
 women_history_events.90.d:0 "Los dos papeles que Jahanzeb Banu Begum, la esposa del príncipe Muhammad Azam, tiene en la casa principesca son de naturaleza diplomática y militar. Es una mujer bella, cultivada y valerosa cuya gran habilidad para mantener una casa en armonía ha sido puesta a prueba muchas veces. Ella se asegura de que se cultive un espíritu fuerte de camaradería y lucha compartidas entre los miembros de la casa. Si no hubiera sido por ella, Mir Hedayatullah, el cazador principal y koka, nunca habría sido perdonado por el príncipe Muhammad Azam cuando intercambiaron desprecios después de una discusión. Azam confiaba en ella, pues era su esposa favorita a la que amaba infinitamente. Esto ayudó cuando Jahanzeb tuvo que convencerlo para que Mir Hedayatullah volviera a unirse a la familia. La relación entre su hijo, el príncipe Bidar Bakht, y Azam a menudo se estropeaba por el favor imperial, y es tarea de Jahanzeb calmar la relación y asegurarse de que vuelvan a llevarse bien. Jahanzeb dirigió las tropas de su marido cuando tuvo que adelantarse por una convocatoria de su padre y tres años después montó su elefante para animar un contraataque [Root.GetAdjective] contra el enemigo que se retrasaba. Entonces Jahanzeb prometió suicidarse si el ejército [Root.GetAdjective] era superado. Por suerte, eso no sucedió."
 women_history_events.90.a:0 "¡Debería estar en la corte, sirviendo como una consejera!"
 women_history_events.90.b:0 "¡No sólo es hermosa, sabe cómo dirigir un ejército!"
 women_history_events.91.t:0 "Ching Shih"
 women_history_events.91.d:0 "La reina pirata astuta y perspicaz Ching Shih -'El terror de Sur del China', como la llaman- consiguió negociar mantener todo su botín, mal engendrado con la piratería. $COUNTRY$ encontró que era imposible de vencer, habiendo perdido sesenta y tres buques en los últimos ataques, así que se ofreció amnistía a todos los piratas y Ching Shih lo aprovechó. Poniendo fin a su carrera como una mujer acaudalada, se retiró con su marido Chang Pao. Hay quienes dicen que su flota consistió en más de 300 juncos tripulados por 20.000-40.000 piratas, mientras que otros afirman que tenía 1.800 naves con una tripulación de unos 80.000 hombres, mujeres e incluso niños. Ching Shih fue prostituta, hasta que fue capturada por piratas y se casó con Jihng Yat, uno de los piratas más conocidos antes de que ella tomase el control de su flota después de su muerte. La Flota de la Bandera Roja fue una coalición de varias flotas piratas cantonesas competidoras unidas por Jihng Yat mediante afirmación militar y su reputación. Jiang murió en Vietnam y Ching Shih maniobró para abrirse camino al mando mediante cultivando las relaciones personales. Se las arregló para hacerse indispensable a los capitanes y unió a la flota mediante la emisión de un código de leyes. La primera ley de ellas, todo el que diera sus propias órdenes o desobedeciera las de un superior inmediato sería decapitado. La segunda ley prohibía el robo de fondos públicos o de cualquier aldeano que suministrase a los piratas. La tercera ley era que todas las mercancías tomadas como botín tenían que ser presentadas, registradas por un contador y luego distribuidas por el líder de la flota. El 20 por ciento se entregaba al que las hubiera conseguido originalmente y el resto se colocaba en un fondo público. La cuarta ley era todo el dinero debía ser entregado al líder del escuadrón y empleado para comprar suministros para los buques que no hubieran tenido éxito. La flota asaltó ciudades, mercados y aldeas de Macao a Cantón, hasta establecer hegemonía sobre muchos pueblos costeros, en algunos casos imponiendo gravámenes e impuestos a los asentamientos."
 women_history_events.91.a:0 "Podemos aprender mucho de ella."
 women_history_events.91.b:0 "Oblígala a salir de su retiro y darle el mando de una flota"
 women_history_events.92.t:0 "Mentewab"
 women_history_events.92.d:0 "La ex-emperatriz de $COUNTRY$ y consorte del emperador Bakaffa ha sugerido cogobernar nuestro país junto con su nieto Iyoas hasta que este alcance la mayoría de edad. Berhan Mogasa o 'Glorificadora de la luz', como también se llama a Mentewab, es descendiente de los emperadores que reinaron dos siglos antes y ya ha gobernado conjuntamente anteriormente. Esto ha dado lugar a conflictos entre ella y la viuda de su hijo, Wubit, quién desea presidir la corte de su hijo. Mentewab convocó a sus parientes de Qwara y sus fuerzas para apoyarla, mientras que Wubit llamó a sus parientes oromo y sus considerables fuerzas. Ya hemos visto lo que Mentewab ha hecho por nuestro país, los edificios que ella ha construido como el castillo, el gran salón de banquetes y una iglesia dedicada a la Virgen María. Posee una gran influencia en la corte y ha mostrado mayor destreza administrativa y diplomática que la viuda de su hijo."
 women_history_events.92.a:0 "Rechaza sus ideas y sitúala más bien como consejera."
 women_history_events.92.b:0 "Vuelve a hacerla cogobernante."
 women_history_events.93.t:0 "Safiye Sultán"
 women_history_events.93.d:0 "La primera y única concubina de Murad II durante mucho tiempo se amargó ligeramente cuando su marido tuvo más concubinas y engendró veinte hijos más y veintisiete hijas. Pronto olvidó su amargura y Safiye Sultan ganó la gratitud del sultán consiguiendo más concubinas para él. Murad la valoraba y consultó con ella sobre asuntos políticos. Su único hijo, Mehmed, se convirtió en sultán tras el muerte de Murad y Safiye se convirtió en Valide Sultan –madre del sultán, un título con mucho poder. Ella dirigió la política [Root.GetAdjective] junto con Gazanfer Aga, gobernante de los eunucos blancos y del enderun -el palacio imperial interior. Safiye quedó al cargo de la tesorería durante las campañas militares de su hijo y consiguió persuadir a su hijo de seguir sus consejos en muchas cuestiones políticas. Safiye fue descrita por un embajador veneciano como 'una mujer de palabra, digna de confianza, y diría que solo en ella he encontrado verdad en Constantinopla, por lo tanto, siempre será beneficioso para Su Serenidad fomentar su gratitud.'"
 women_history_events.93.a:0 "Nos aconsejará sobre asuntos monetarios."
 women_history_events.93.b:0 "Su habilidad diplomática nos será útil como consejera."
 women_history_events.94.t:0 "Angelica Kauffman"
 women_history_events.94.d:1 "La pintora histórica Angélica Kauffman visita una vez más $COUNTRY$ bajo el patrocinio de su querida amiga Lady Wentworth. Habla varios idiomas, incluyendo inglés, francés, italiano y alemán, es una lectora incesante, una música talentosa pero, sobre todo, una gran pintora que ha alcanzado gran notoriedad en todos los países que ha visitado. La familia real británica ha favorecido enormemente a Angélica, pero su mejor amigo es Sir Joshua Reynolds. Fue él quien se aseguró que ella estuviera entre los firmantes de la petición al rey para la creación de la Real Academia, fundada no mucho después. Angélica expone todos los años en la Real Academia y su cuadro 'Leonardo expirando en los brazos de Francisco I' ha recibido mucha alabanza. Hay pocas mujeres que se identifiquen como pintoras históricas, considerada la categoría más elitista y lucrativa de la pintura académica. Pero Angelica Kauffman es una de ellas."
 women_history_events.94.a:0 "Una mujer de un talento notable, a la que necesitamos absolutamente."
 women_history_events.94.b:0 "Sus pinturas son realmente increíbles."
 women_history_events.95.t:0 "Isabel de Rusia."
 women_history_events.95.d:0 "Aunque su educación fuese imperfecta y a desgana, Isabel es una mujer brillante, vivaz y hermosa que habla italiano, alemán y francés con fluidez. Vale la pena notar esto, ya que su golpe para tomar el trono de [Root.GetAdjective] tendrá éxito si acordamos dejarla gobernar. La regencia de Ana Leopóldovna para su hijo Iván VI ha estado marcada por altos impuestos y problemas económicos, que ha favorecido la causa de Isabel. Los regimientos de guardias rusos la apoyan y podría ser la fuerza determinante que nos obligue a ungirla como gobernante. Isabel ha prometido que nunca firmará sentencias de muerte pero no se opone a derramar sangre. Con las palabras, '¿A quién queréis servir? ¿A mí, el soberano natural o aquellos que me han robado la herencia?' el Regimiento Preobrazhenski quedó convencido de acompañarla. Esperemos que haya heredado el genio de su padre para gobernar. Isabel ha mostrado ya signos del fino juicio y tacto diplomático que nos recuerda a Pedro el Grande. Se rumorea que Alekséi Bestúzhev-Riumin se convertirá en su nuevo vicecanciller, un diplomático formidable, e Isabel ha expresado su descontento con el sistema del consejo del gabinete, deseando reconstituir el senado como había estado con Pedro el Grande, con la asistencia de lo jefes de los departamentos del estado. ¿Tal vez bajo su gobierno, podamos fundar la Universidad de Moscú y la Academia Imperial de las Artes?"
 women_history_events.95.a:0 "Intervén y aplácala con un puesto de consejera en la corte."
 women_history_events.95.b:0 "Dejaremos que gobierne $COUNTRY$"
 women_history_events.96.t:0 "Ana de Rusia"
 women_history_events.96.d:0 "La obstinación y la crueldad de Ana de Rusia puede ser explicada por su educación, fue criada para el convento y creció confinada en un culto real doméstico que no permitió que su personalidad se desarrollase bien. El Consejo Privado Supremo [Root.GetAdjective] ha decidido apoyarla públicamente como nuestra nueva gobernante, esperando que Ana se convertirá en una figura decorativa, o al menos sea lo suficientemente dócil para permitirles gobernar a través de ella. Se está elaborando un conjunto de leyes que limitarán los poderes de Ana, prohibiendo que declara la guerra, solicite la paz, cree nuevos impuestos o ascienda a individuos a puestos altos. Tampoco será capaz de castigar a la nobleza sin juicio, conceder fincas o aldeas, ascender a nadie a un puesto en la corte, y no será capaz de gastar los ingresos generados por el estado. Ochocientos nobles han oído los rumores del posible ascenso de Anna al trono y han firmado una petición que instándole a gobernar $COUNTRY$ en un estilo autocrático y a seguir realizando los avances políticos, sociales, y económicos de Pedro el Grande. Dudamos que Ana vaya a ser una figura decorativa, ni que sea fácil de controlar. La trajeron pronto a la corte [Root.GetAdjective], haciendo que estuviera bien preparada para manejar la estructura política. Con el favor de la Guardia Imperial y la nobleza menor, Ana se saldrá con la suya."
 women_history_events.96.a:0 "No podemos confiar en su fuerza de voluntad, pero podemos confiar en su intelecto."
 women_history_events.96.b:0 "Apóyala para que se siente en el trono."
 women_history_events.97.t:0 "Nurbanu Sultan"
 women_history_events.97.d:0 "Durante el reinado del sultán Selim II, Nurbanu Sultan fue su consorte favorita y su esposa. Nacida en Venecia y llamada Raquel Olivia de Nasi, fue secuestrada y llevada al harén real del príncipe Selim donde fue renombrada Afife Nurbanu Sultan. Su belleza e inteligencia, y el hecho de que ser la madre del príncipe heredero, hizo que su marido le pidiera consejo, pues respetaba su buen juicio en varios temas. Cuando su marido murió, su hijo Murad, estaba lejos, sirviendo como gobernador. Nurbanu dio cuenta de que su ausencia había creado la oportunidad perfecta para que alguien se apoderase del trono, con el sultán muerto y su hijo lejos de la capital. Afortunadamente para ella y su hijo, Selim II había muerto en el harén y como seguridad e intimidad era estricto, nadie supo de su muerte. Ella guardó el secreto, escondió el cuerpo en una nevera y avisó a su hijo para que regresase a la capital. Murad llegó doce días más tarde y con la muerte de Selim hecha pública, su hijo se convirtió en sultán y Nurbanu se convirtió en la reina madre o Valide Sultan. Ahora Nurbanu es una figura formidable con gran poder e influencia de gran alcance. Su dirección del gobierno es muy eficaz y sus habilidades diplomáticas impresionantes."
 women_history_events.97.a:0 "Además de ser Valide Sultan, será premiada con un puesto como consejera."
 women_history_events.97.b:0 "Preferiríamos que gobernase $COUNTRY$."
 women_history_events.98.t:0 "Heo Nanseolheon"
 women_history_events.98.d:0 "Heo Yeop, el padre de la poetisa Heo Nanseolheon, es un funcionario conservador con creencias confucianas como el namjon-yubi ' hombres arriba, mujeres abajo. Haciendo caso omiso de su incipiente talento y curiosidad, dejó que su hermano Heo Pong la introdujese en la literatura. Ella escribió 'Las Inscripciones en la cumbrera del Pabellón de Jade Blanco del Palacio Kwanghan' cuando sólo tenía ocho años, ganándose el epíteto 'Doncella Inmortal', al ser reconocido como una obra de genio poético. Heo Pong la introdujo en la escritura china como los cinco clásicos confucianos cuando mostró un talento natural para el verso hanum. Obligado a exiliarse por sus inclinaciones políticas, Heo Pong dejó su educación superior en las manos de su hermano menor Heo Gyun. Era un poeta dotado que estudió bajo un especialista de la poesía tang, Yi Tal, quien tomó sobre él el compartir la poesía tang con Nanseolheon. La poesía tang ha influido en su trabajo, lo que se muestra en el naturalismo de su poesía. Cuando Nanseolheon se casó con Kim Seongnip su poesía comenzó a lamentar las dificultades y los sufrimientos de las mujeres casadas. Su literatura temprana empleó folclore e imágenes naturales, comunes en la tradición tang, pero ahora su poesía está lastrada con un lenguaje emotivo."
 women_history_events.98.a:0 "Sálvala de un matrimonio infeliz y nómbrala consejera."
 women_history_events.98.b:0 "No podemos hacer nada más que apreciar sus poemas."
 women_history_events.99.t:0 "Mariam-uz-Zamani"
 women_history_events.99.d:0 "El nacimiento de su hijo hizo que el emperador Akbar, marido de Rajkumari Heer Kunwari le diera el título de Mariam-uz-Zamani 'María de la Edad - y llamó al muchacho Salim, en reconocimiento al santón que le había prometido tres hijos. Aunque fuera su tercera esposa, como madre del heredero, Mariam-uz-Zamani tiene precedencia sobre las otras esposas de Akbar. Ella es hindú y su matrimonio con Akbar hizo que pareciera más favorable al hinduismo y sus súbditos hindúes. También dio a Akbar el poderoso apoyo de su familia a lo largo de su reinado, y con el matrimonio de una princesa rashput hindú, indicó que sería el Badshah de todo su pueblo, sin importar su religión. Pocas mujeres en la corte han tenido jamás el derecho a emitir farman, documentos oficiales que son generalmente privilegio exclusivo del emperador, pero Akbar confiaba en Mariam-uz-Zamani lo suficiente para concederle ese privilegio. Usaba su título Wali Nimat Begam - Regalo de Dios- cuando emitía farmans. Con la riqueza que acumuló en su comercio internacional de especias, seda y muchas otras mercancías, construyó jardines, pozos y mezquitas. La fortuna privada de Mariam-uz-Zamani empequeñece la de muchos reyes europeos, y es conocida por ser una comerciante aventurero y la más enorme de la corte. Ella tiene mando sobre 12.000 soldados de caballería, la única mujer en conseguirlo. Sus naves llevan peregrinos de y a la Meca y la indignación en la corte cuando el Rahimi, la llamada la gran nave peregrina, fue capturada por soldados europeos y se negaron oficialmente se negaron a devolver la nave y sus 600 pasajeros se oyó hasta la Ciudad Santa. El Rahimi fue liberado y con ellos sus pasajeros, pero Mariam-uz-Zamani guarda un rencor contra aquellos que impidieron que los los peregrinos llegasen a La Meca."
 women_history_events.99.a:0 "Deja que esté a cargo del tesoro, ha demostrado ser muy capaz de manejar dinero."
 women_history_events.99.b:0 "Su astuto sentido de los negocios también será benéfico para nuestro comercio."
 women_history_events.100.t:0 "Franciszka Urszula Radziwillowa"
 women_history_events.100.d:0 "La genial dramaturga y escritora Franciszka Urszula Radziwillowa ha escrito dieciséis obras para su teatro de la corte con temas y personajes de dramas medievales, mitología antigua, humorescas árabes y persas y folclore. La llamamos la primera dramaturga [Root.GetAdjective] y es gracias a su familia szlachta de Janusz Antoni Wisniowiecki y la educación que recibió."
 women_history_events.100.a:0 "Un verdadera artista, una consejera que necesitamos."
 women_history_events.100.b:0 "Animaremos a más personas como ella a contribuir a nuestra cultura."
 wih_aphra_behn:0 "Aphra Behn"
 desc_wih_aphra_behn:0 "La escritora y espía Aphra Behn trabaja duro para buscando regicidas que se pueden conspirar contra el nuevo régimen. Intentando convertir a puritanos en agentes dobles de la monarquía y utiliza su pluma para atacar a enemigos parlamentarios de nuestro gobernante."
 wih_eliza_lucas:0 "Eliza Lucas"
 desc_wih_eliza_lucas:0 "Es propietaria de una plantación que experimenta con una serie de diferentes semillas en un esfuerzo por diversificar la industria agrícola de Carolina del Sur."
 wih_juanainesdelacruz:0 "Juana Ines de la Cruz"
 desc_wih_juanainesdelacruz:0 "Es un erudita autodidacta, poetisa de la escuela barroca y monja de los Jerónimos de la Nueva España, conocida en vida como 'La décima musa.'"
 wih_jane_austen:0 "Jane Austen"
 desc_wih_jane_austen:0 "Tanto los que leen por placer como los eruditos devoran los libros de Jane Austen, 'Sentido y sensibilidad', 'Orgullo y Prejuicio', Mansfield Park', y 'Emma', todos ellos contienen realismo, ironía mordaz y grandes argumentos."
 wih_louise_pru:0 "Louisa de Mecklenburg-Strelitz"
 desc_wih_louise_pru:0 "'El alma de virtud nacional', se la llama y la gente habla muy bien de la bondad angelical de Luisa y su perspicacia política."
 wih_abigail_adams:0 "Abigail Adams"
 desc_wih_abigail_adams:0 "La esposa del segundo presidente de los EE.UU. Abigail Adams es un dama erudita con una mente abierta. Su gran intelecto hace que su marido a menudo busque su asesoramiento en asuntos políticos."
 wih_meera_bai:0 "Mira Bai"
 desc_wih_meera_bai:0 "Devota de Krisna, Mira Bai es una mujer piadosa que baila y canta para difundir las palabras de su dios y su gran amor."
 wih_hoxuanhuong:0 "Ho Xuan Huong"
 desc_wih_hoxuanhuong:0 "Poemas sutiles e ingeniosos sobre sitios, gentes y política son la obra de Ho Xuan Huong, maestra y poetisa."
 wih_kateritekakwitha:0 "Kateri Tekakwitha"
 desc_wih_kateritekakwitha:0 "A la edad de diecinueve años, Kateri Tekakwitha se convirtió al catolicismo y vivió en una comunidad cristiana hasta su muerte. Su rostro, marcado por la viruela, se dice que ha despejado y se convirtió en hermosa después de la muerte."
 wih_mariasibyllamerian:0 "María Sibylla Merian"
 desc_wih_mariasibyllamerian:0 "El trabajo 'Metamorphosis insectorum Surinamensium' sobre la metamorfosis de la mariposa es la obra maestra de la naturalista e ilustradora científica María Sibylla Merian."
 wih_kenausimonsdochterhasselaer:0 "Kenau Simonsdochter Hasselaer"
 desc_wih_kenausimonsdochterhasselaer:0 "La heroína de un asedio llevado a cabo por los españoles fue la comerciante de madera Kenau Simonsdochter Hasselaer quien animó al pueblo a seguir luchando y reconstruir las murallas de la ciudad."
