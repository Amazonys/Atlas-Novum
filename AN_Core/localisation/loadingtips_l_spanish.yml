l_spanish:
 LOADING_TIP_0:0 "Las Repúblicas tienen elecciones cada 4-8 años"
 LOADING_TIP_1:0 "El desgaste en invierno puede ser realmente severo.\nPuede ser mejor volver atrás y planear una campaña en primavera."
 LOADING_TIP_2:0 "Los consejeros no solo dan bonificaciones de su especialidad.\n También incrementan tus Poderes Administrativos, Diplomático y Militar."
 LOADING_TIP_3:0 "Perder una guerra y unas pocas provincias no es razón para salir.\nPuedes recuperarlas más adelante en su momento de debilidad."
 LOADING_TIP_4:0 "No tienes que coger todas las provincias de tu enemigo en una guerra.\nHay mucho tiempo para más guerras."
 LOADING_TIP_5:0 "Nunca luches una guerra sin un líder en tu ejército.\nSin un líder tu ejército tiene más posibilidades de perder y lo pueden destrozar por completo."
 LOADING_TIP_6:0 "Cuando no tienes unidades seleccionadas, puedes pinchar con el botón derecho\nen una provincia para abrir la diplomacia con esa nación."
 LOADING_TIP_7:0 "Asegúrate que tienes derechos sobre una provincia enemiga.\nMás adelante será más barato y rápido convertirla en núcleo."
 LOADING_TIP_8:0 "Botón derecho en una alerta para descartarla y Mays.+ botón derecho\n para desactivarla. Puedes activarla otra vez en la barra lateral."
 LOADING_TIP_9:0 "Se guarda última oferta de paz que envías en las guerras en curso.\nAsí que si el enemigo no la acepta ahora, puedes volver a enviarla fácilmente."
 LOADING_TIP_10:0 "Tener un derecho reduce el coste y el tiempo en un 10%\nde transformar la provincia en un núcleo."
 LOADING_TIP_11:0 "No empieces demasiadas Relaciones Diplomáticas. Perderás\nPoder Diplomático si estás por encima de tu Mantenimiento Diplomático."
 LOADING_TIP_12:0 "Los Barcos ligeros son la clave para asegurar oportunidades comerciales."
 LOADING_TIP_13:0 "Aumentar la Estabilidad cuesta Poder Administrativo.\nTen esto en cuenta antes de aceptar una pérdida en Estabilidad por un evento"
 LOADING_TIP_14:0 "El primer Grupo de Ideas está desbloqueado en\nTecnología Administrativa nivel 5."
 LOADING_TIP_15:0 "Valora tus Punto de monarca. Son muy importantes\npara la Tecnología y las Ideas."
 LOADING_TIP_16:0 "El Hastío Bélico puede ser reducido gastando Poder Diplomático."
 LOADING_TIP_17:0 "Tener demasiados líderes te costará poder militar cada mes."
 LOADING_TIP_18:0 "Ten cuidado con la sobreextensión. Tener demasiadas\nprovincias sin núcleo puede ser peligroso."
 LOADING_TIP_19:0 "No se puede desviar el comercio de los nodos finales de Venecia, Génova\ny el Canal de La Mancha."
 LOADING_TIP_20:0 "Haz clic con el botón izquierdo en una provincia para abrir la vista de esta.\n Haz clic con el botón secundario en una provincia para abrir la Diplomacia con el propietario."
 LOADING_TIP_21:0 "Las fortalezas asediadas de las provincias costeras se rendirán antes si sufren un bloqueo naval (Necesitas la tecnología de bloqueo)."
 LOADING_TIP_22:0 "Tu nodo comercial natal recogerá ingresos de comercio aunque no tengas ningún comerciante asignado allí.\n"
 LOADING_TIP_23:0 "El control de una buena cantidad de la oferta mundial de un tipo de producto de comercio otorgará bonificaciones únicas relacionadas con este producto."
 LOADING_TIP_24:0 "Las provincias de países altamente mercantiles otorgan más poder comercial en los nodos comerciales con los que comercian"
 LOADING_TIP_25:0 "Puedes utilizar el libro de contabilidad para comparar el poder económico y militar de tu país en comparación con los de otros."
 LOADING_TIP_26:1 "Al liberar una fortaleza sitiada, tus ejércitos serán tratados como los defensores."
 LOADING_TIP_27:0 "Una alta estabilidad aumenta tus posibilidades de heredar países con los que tienes una Unión Personal."
 LOADING_TIP_28:1 "No utilices todo tu poder administrativo cuando estés en guerra.\nQuizá necesites un poco para desmantelar las provincias que tomes."
 LOADING_TIP_29:0 "Todos los modificadores de comercio se enumeran y se explican en la pantalla de Comercio de tu país."
 LOADING_TIP_30:0 "Tus barcos van a sufrir desgaste en las provincias oceánicas hasta que hayas alcanzado el nivel de Tecnología Diplomática de 22.\n"
 LOADING_TIP_31:0 "¡Elije tus Grupos de Ideas con cuidado!"
 LOADING_TIP_32:0 "Quitar un núcleo de provincias es más costoso si tienes hastío bélico."
 LOADING_TIP_33:0 "A mayor autonomía en las provincias, menos impuestos y soldadesca en ellas."
 LOADING_TIP_34:0 "El envío de Barcos Ligeros para proteger el comercio aumentará tu Tradición Naval."
 LOADING_TIP_35:0 "La Tradición Naval aumenta tu actividad comercial."
 LOADING_TIP_36:0 "Asignar un líder con maniobrabilidad a una flota que está Protegiendo el Comercio aumentará su eficiencia."
 LOADING_TIP_37:0 "Tus tropas pueden sufrir mayor desgaste durante el invierno."
 LOADING_TIP_38:0 "El número de refuerzos mensuales está ligado a tu regulador de mantenimiento del terreno."
 LOADING_TIP_39:0 "Los gobernantes y los herederos que comandan un ejército pueden morir en la batalla. ¡Piénsatelo dos veces antes de asignarlos!\n"
 LOADING_TIP_40:0 "Incluso una pequeña bonificación de asedio puede acortarlo significativamente."
 LOADING_TIP_41:0 "Reducir los Costes de Reclutamiento de una unidad también reduce el coste de mantenimiento."
 LOADING_TIP_42:0 "El coste de los asesores aumenta a medida que avanza el tiempo."
 LOADING_TIP_43:0 "Puedes recuperar los colonos después de fundar una colonia. El crecimiento de la colonia disminuirá, pero te permitirá colonizar otra provincia."
 LOADING_TIP_44:0 "Exceder el límite colonial aumentará el mantenimiento colonial significativamente."
 LOADING_TIP_45:0 "No ocupes mucha tierra de una sola vez,\n¡la sobreextension es señal de problemas en el horizonte!"
 LOADING_TIP_46:0 "La Sobreextensión aumenta los costes de aumentar la Estabilidad."
 LOADING_TIP_47:0 "Una menor unidad religiosa aumentará el descontento en tus provincias."
 LOADING_TIP_48:0 "Las colonias de Ultramar no se sumarán a la sobreextensión.\n¡Pero sí las ciudades conquistadas!"
 LOADING_TIP_49:0 "Bloquear los puertos enemigos no daña las ganancias de la provincia sino también su poder comercial."
 LOADING_TIP_50:0 "Tomar y otorgar préstamos aumenta la inflación"
 LOADING_TIP_51:0 "Los Mercenarios pueden ser útiles para conservar la soldadesca, si te los puedes permitir."
 LOADING_TIP_52:0 "Aumentar la autonomía de una provincia reduce el malestar, pero generarías menos impuestos."
 LOADING_TIP_53:0 "Ofender a los rivales daña tu relación con ellos, pero ganas más Prestigio en la batalla y te permite reclamar más de sus tierras."
 LOADING_TIP_54:0 "Controlar las provincias de importantes Nodos Comerciales es vital para tener un imperio de comercio global."
 LOADING_TIP_55:0 "Las Coaliciones pueden ser una herramienta muy poderosa para combatir a un enemigo superior"
 LOADING_TIP_56:0 "No tengas prisa de entrar en acción. Asegúrate de conocer los amigos y los enemigos de tu enemigo antes de declarar la guerra. Pueden ser útiles para alcanzar tus metas."
 LOADING_TIP_57:0 "Los ejércitos, armadas y consejeros son más caros con el tiempo.\nAsegúrate de que tu economía crece lo suficiente para permitírtelos."
 LOADING_TIP_58:0 "La construcción de edificios puede aumentar considerablemente el valor de tus provincias."
 LOADING_TIP_59:0 "El valor de bienes comerciales aumenta directamente los ingresos de producción de una provincia."
 LOADING_TIP_60:0 "Añadir un núcleo a una provincia es más barato cuando tienes un derecho sobre ella."
 LOADING_TIP_61:0 "Asegurarte de conquistar tus objetivos de guerra, te ayudará a ganar puntos de guerra más rápidamente."
 LOADING_TIP_62:0 "Una Expansión Agresiva afecta más a tus vecinos que a países lejanos."
 LOADING_TIP_63:0 "Vigila tu Expansión Agresiva o puedes convertirte en un objetivo de una coalición."
 LOADING_TIP_64:0 "La Vasallización y la Anexión Diplomática pueden ayudarte en la expansión sin molestar a tus vecinos."
 LOADING_TIP_65:0 "Si encuentras el juego demasiado difícil intenta disminuir la dificultad."
 LOADING_TIP_66:0 "¿Librando una guerra costosa?\nNo tengas miedo de plantear impuestos de guerra o de pedir un préstamo."
 LOADING_TIP_67:0 "Cada grupo de Ideas Nacionales tiene un conjunto único de eventos aleatorios asociados. Algunos son útiles y otros no."
 LOADING_TIP_68:0 "El emperador del Sacro Imperio Romano podrá nombrar nuevos Electores, si hay menos de siete."
 LOADING_TIP_69:0 "No es posible asaltar una fortaleza antes de haber abierto una brecha en sus murallas."
 LOADING_TIP_70:0 "Las galeras destacan al luchar en mares interiores.\nEjemplos de ello son el Báltico, el Mediterráneo y el Mar Negro."
 LOADING_TIP_71:1 "¡El desgaste mata! Al asignar a un líder con una alta capacidad de maniobra se reducirá el desgaste de la unidad."
 LOADING_TIP_72:0 "Pulsa F10 para guardar una captura de pantalla del modo mapa que tengas seleccionado actualmente."
 LOADING_TIP_73:0 "Reducir el mantenimiento naval reduce el Poder Comercial de los barcos. Si tienes muchos barcos ligeros, perderás ingresos al reducir el mantenimiento."
 LOADING_TIP_74:0 "El hastío bélico solo desaparece lentamente estando en paz y en absoluto estando en guerra."
 LOADING_TIP_75:0 "Vigila las coaliciones que se hagan. Encontrarte en guerra con la mayoría de tus vecinos puede ser peligroso."
 LOADING_TIP_76:0 "No solo se puede inventar un derecho sobre provincias adyacentes, sino en todas las provincias que comparten una zona de mar con uno de tus núcleos." # [LocEditor:AwaitingBatchUpdate]
 LOADING_TIP_77:0 "Muchas de las acciones comunes tienen atajos de teclado.\nRevisa la información sobre herramientas para encontrarlos."
 LOADING_TIP_78:0 "Utiliza la tecla 'Control' más una tecla numérica para asignar una unidad a un grupo de control. Pulsa la tecla numérica para seleccionar al instante la unidad en cuestión."
 LOADING_TIP_79:1 "La soldadesca se recupera lentamente. Con compañías mercenarias podrás conservarla."
 LOADING_TIP_80:0 "Presiona el botón Inicio para ir a la capital de tu provincia."
 LOADING_TIP_81:0 "Los Consejeros Expertos son mucho más caros que los menos cualificados. Asegúrate de que realmente puedes pagar asesores con altas habilidades antes de contratarlos."
 LOADING_TIP_82:0 "No compares solo la fuerza de Fuego y Choque de las unidades militares. Los modificadores de Disparo y Choque también cuentan."
 LOADING_TIP_83:0 "Las fortalezas de nivel alto son prácticamente inconquistables sin artillería. Asegúrate de llevar suficiente potencia de fuego."
 LOADING_TIP_84:0 "Mover un ejército a una provincia rebelde puede reducir considerablemente el riesgo de rebelión local."
 LOADING_TIP_85:0 "Puedes usar tu flota para bloquear el cruce de un estrecho del enemigo."
 LOADING_TIP_86:0 "Puedes encontrar tus capturas de pantalla del juego aquí: .. \\Documents\\Paradox Interactive\\Europa Universalis IV\\Screenshots"
 LOADING_TIP_87:0 "Presiona F11 para guardar una captura de pantalla del juego."
 LOADING_TIP_88:0 "Mantén pulsada 'Mayús' mientras das órdenes a un ejército para establecer una ruta."
 LOADING_TIP_89:0 "Puede borrar partidas guardadas haciendo clic en el botón Borrar sobre en partidas guardadas."
 LOADING_TIP_90:0 "Las teclas Z y C se pueden usar para cancelar y confirmar las decisiones de eventos y de diplomacia."
 LOADING_TIP_91:0 "La tecla B abre la interfaz de reequilibrio de ejército."
 LOADING_TIP_92:0 "Con la interfaz de reequilibrio de ejército abierta, las teclas Z y B se puede utilizar para enviar unidades de un lado a otro."
 LOADING_TIP_93:1 ""
 LOADING_TIP_94:0 "Los otomanos son la nación más poderosa del juego. Te los recomendamos si eres un principiante."
 LOADING_TIP_95:0 "Muy Fácil es lo apropiado para principiantes a los que Normal les parece muy exigente."
 LOADING_TIP_96:0 "En dificultad Dura, la IA es lo más hábil posible casi sin trampas."
 LOADING_TIP_97:0 "En dificultad Muy Difícil, la IA es lo más hábil posible, y tiene un montón de trampas para hasta jugar con las naciones mayores sea un reto."
 LOADING_TIP_98:1 "¡Aprovecha el terreno! Coloca tu ejército de manera que si es atacado,\nel atacante tenga que cruzar un río o terreno difícil."
 LOADING_TIP_99:0 "El ejército que sitia una fortaleza en territorio enemigo contará como atacante en una batalla cuando sea atacado, incurriendo en penalizaciones de terreno."
 LOADING_TIP_100:0 "Este juego tarda en dominarse, no te sorprenda aprender cosas nuevas tras jugar un millar de horas."
 LOADING_TIP_101:0 "Puedes perder una batalla (o más) y aún así ganar la guerra.\nA menudo en la guerra merece la pena seguir luchando tras sufrir unos reveses iniciales."
