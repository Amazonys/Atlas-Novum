 ###CHURCH ASPECTS###
 anglican_aspect:0 "Anglican Aspect"
 desc_anglican_aspect:1 "Unlike many other branches and directions of Protestantism, the Anglican aspect tries to combine the ideas of the Reformation with the traditions of Catholicism. \n\nWe will also gain §G+1§! Tolerance of Heretics for §Y10§! years"
 anglican_aspect_aspect_modifier:0 "Church Aspect Zeal"
 desc_anglican_aspect_aspect_modifier:0 "The introduction of a new aspect of our faith inspired our people to live according to this new codex."
 spread_the_book_of_common_prayer:1 "§YSpread the Book of Common Prayer§!"
 desc_spread_the_book_of_common_prayer:0 "Prayer books have traditionally been written in Latin so that the commoner would have to believe the preacher blindly. With the spread of the Book of Common Prayer, the masses of our country are finally able to be independent from the clergy."
 ###KOREAN EVENTS###
 flavor_kor.15.t:0 "End of the Righteous Army"
 flavor_kor.15.d:0 "The Righteous Army is a contingent of [Root.GetAdjective] peasants who rise up in order to defend their homeland from invaders. During time of peace, however, the army dissolves and the peasants return to their fields."
 flavor_kor.15.a:0 "Ok"
 flavor_kor.16.t:0 "The Tripitaka Koreana"
 flavor_kor.16.d:1 "The Tripitaka Koreana is a collection of the Tripitaka - sacred Buddhist scriptures which collectively constitute the Buddhist canon. These scriptures have been carved onto wooden printing blocks and are the pride of Korean scholars and craftsmen. Although once destroyed by the fire of the rampaging Mongols in 1232, the Tripitaka Koreana was restored in 1249.\nNow it is in the hands of [Root.GetUsableName]. Its fate depends now on us."
 flavor_kor.16.a:1 "Bring it to [Root.Capital.GetName]."
 flavor_kor.16.b:0 "Burn it down."
 flavor_kor.16.c:0 "Spare the Tripitaka."
 tripitaka_koreana:0 "Tripitaka Koreana"
 desc_tripitaka_koreana:0 "A collection of the Tripitaka. These wooden printing blocks contain the sacred Buddhist scriptures and are the pride of Korean scholar- and craftsmanship."
 tripitaka_koreana_tt:1 "§YThe Tripitaka Koreana§! will be removed from §Y[tripitaka_koreana_province.GetName]§!."
 flavor_kor.17.t:0 "Theft of the Tripitaka Koreana"
 flavor_kor.17.d:0 "Disaster strikes as the gates of [tripitaka_koreana_province.GetName] fall, leaving the way open to the Tripitaka Koreana. Enemy soldiers seize the sacred collection of the Tripitaka for their blasphemous [From.Monarch.GetName] and prepare to transport it to [From.Capital.GetName]."
 flavor_kor.17.a:0 "This is a great humiliation."
 ###KOREAN DECISIONS###
 reinforce_tripitaka_koreana_decision_title:0 "Reinforce the Tripitaka Koreana"
 reinforce_tripitaka_koreana_decision_desc:0 "The enemies of [Root.GetUsableName] have their eyes on the precious Tripitaka Koreana. We cannot allow them to lay their hands on these scriptures. Its defenses must be reinforced immediately!"
 tripitaka_koreana_defenses:0 "Tripitaka Koreana Defenses"
 tripitaka_koreana_defenses_tt:0 "until an enemy of the §YEastern§! religion group captures the province"
 evacuate_tripitaka_koreana_decision_title:0 "Evacuate the Tripitaka Koreana"
 evacuate_tripitaka_koreana_decision_desc:0 "Our country is under attack! The Tripitaka Koreana is in danger of falling in hostile hands! We must evacuate it to [Root.Capital.GetName] immediately!"
 evacuate_tripitaka_koreana_decision_tt:0 "The §YTripitaka Koreana§! gets moved to §Y[Root.Capital.GetName]§!."
 ###GENERIC GOVERNMENT EVENTS###
 government_events.2.desc:1 "[Root.Monarch.GetHerHisCap] Majesty [Root.Monarch.GetTitle] [Root.Monarch.GetName] has a reputation as a great [Root.Monarch.GetWomanMan] and is unchallenged as a ruler.\nAs befits a ruler of [Root.Monarch.GetHerHis] caliber and stature, the [Root.Monarch.GetTitle] has several capable children and many who show great promise as future rulers. Our advisors are adamant that it is now high time for [Root.Monarch.GetName] to name a favorite among the possible successors."
 government_events.3.t:0 "Election of a New Ruler"
 government_events.3.desc:0 "With the death of our previous monarch the circle of the [Root.GovernmentName]'s advisors have come together in order to elect the next ruler of [Root.GetUsableName]."
 government_events.3.a:0 "Elect [Root.Monarch.GetName]."
 government_events.3.aa:0 "Elect [Root.Heir.GetName]."
 government_events.3.b:0 "Choose one from the House of [selected_biggest_country.Monarch.Dynasty.GetName]."
 government_events.3.c:0 "Crown one from our Nobility."
 government_events.3.d:0 "Our general would make a fine ruler."
 government_events.3.e:0 "Only an admiral can lead the [Root.GovernmentName]."
 government_events.3.f:0 "Pick an influential trader."
 government_events.3.g:0 "Somebody from the [Root.Monarch.Dynasty.GetName] shall take over."
 ###DECADENCE EVENTS###
 decadence.1.t:0 "Catastrophical Overextension"
 decadence.1.desc:0 "[Root.GetUsableNameCap] is facing one of its greatest challenges in its administration. Many newly conquered territories demand the attention of the entire [Root.GetAdjective] bureaucracy. Due to this, the administration of our provinces is pathetic at best and local corruption has become a common sight."
 decadence.1.a:0 "Our state can handle this."
 decadence.1.b:0 "We must expand our administration!"
 decadence.2.t:0 "The Exhaustion of War"
 decadence.2.desc:0 "War plagues our land. Peasants, burghers, merchants - the entire lower class has to carry the burdens of death on their shoulders. Yet, in the [Root.GetAdjective] court, the elite of [Root.GetUsableName] have nothing but a deaf ears to the suffering of the common man."
 decadence.2.a:0 "What war? There is no war in [Root.Capital.GetName]."
 decadence.2.b:0 "We should ease the burden of war on our people."
 decadence.3.t:0 "Administration Overwhelmed"
 decadence.3.desc:0 "The [Root.GetAdjective] is struggling to keep the organization of the [Root.GovernmentName] together. Taxation and asserting law and order in the border provinces is nearly impossible; unrest and lawlessness are a rampant issue within [Root.GetUsableName] while the [Root.Monarch.GetTitle] sits on [Root.Monarch.GetHerHis] throne unconcerned."
 decadence.3.a:0 "These are problems for the plebeians, not for the court."
 decadence.3.b:0 "These issues have to be dealt with swiftly."
 decadence.4.t:0 "The Great Disaster"
 decadence.4.desc:0 "The [Root.GovernmentName] is in complete chaos! The authority of the [Root.Monarch.GetTitle] is jeopardized as the the once prideful nation of [Root.GetUsableName] is lost to the disorder of the [Root.GetActiveDisaster]."
 disaster:0 "Disaster"
 decadence.4.a:0 "The issues of the [Root.GetActiveDisaster] will resolve by themselves."
 decadence.5.t:1 "The [Root.GetEstate80i30l] control the State"
 decadence.5.desc:0 "One of the estates has grown in power and is now practically in control of the government. While other rulers see this as a tragedy, [Root.Monarch.GetName] sees this as an opportunity to slacken and to let others govern the state for [Root.Monarch.GetHerHim] instead."
 decadence.5.a:0 "As long they run the [Root.GovernmentName] just fine..."
 decadence.5.b:0 "Remove them from power!"
 estate:0 "Estate"
 decadence.6.t:0 "Corruption of the State"
 decadence.6.desc:0 "The affairs of the [Root.GovernmentName] have become increasingly less relevant to the royal court of [Root.Capital.GetName]. The treasury serves to enrich the wealthy elite. Laws are circumvented through bribes and state corruption."
 decadence.6.a:0 "Bribes? Where is the royal share?"
 decadence.6.b:0 "This cannot continue!"
 decadence.7.t:0 "Religious Chaos"
 decadence.7.desc:0 "Religious tensions have been developing within [Root.GetUsableName]. Heretics, heathens and other practitioners of strange rituals threaten the peace of our [Root.GovernmentName] while the court is observing..."
 decadence.7.a:0 "Let them be. They pose no danger to anybody."
 decadence.7.b:0 "End this heathen menace. With force if needed."
 decadence.8.t:0 "Fall from Grace"
 decadence.8.desc:0 "[Root.GetUsableNameCap] - once the shining beacon of this world and a revered great power. Now nothing but a laughing stock for new rising powers. The [Root.GetAdjective] court is fully aware of the dire situation of the international position of [Root.GetUsableName], yet actions to improve our reputation are yet to be taken..."
 decadence.8.a:0 "Who cares about the opinions of imbeciles anyway?"
 decadence.8.b:0 "Overhaul our court!"
 decadence.9.t:0 "Question of Authority"
 decadence.9.desc:0 "The rule of [Root.Monarch.GetName] has been unstable at best ever since [Root.Monarch.GetHerHis] inception as [Root.Monarch.GetTitle] of the [Root.GovernmentName] and the court seems to do little to improve the image of the rather unpopular [Root.Monarch.GetTitle]."
 decadence.9.a:0 "Reputation is not everything."
 decadence.9.b:0 "We should organize a parade to the [Root.Monarch.GetTitle]'s honor."
 decadence.10.t:0 "Unstable Economy"
 decadence.10.desc:0 "The court of [Root.GetUsableName] is a substantial expense and takes a large amount of the treasury's content. As such, not much is left for the [Root.GetAdjective] economy, which has been experiencing a deterioration for years by now..."
 decadence.10.a:0 "Just mint more Ducats."
 decadence.10.b:0 "We must reform our economy."
 #Japan#
 jap_balance_shinokosho_title:0 "Balance the Shinokosho"
 jap_balance_shinokosho_desc:0 "Japanese society has traditionally been organized around the existence of four groups of people: warriors, farmers, artisans and merchants. Maintaining this structure in a well-balanced manner will bring great stability to our nation."
 jap_expand_gokaido_title:0 "Expand the Gokaido"
 jap_expand_gokaido_desc:0 "Although our domestic opponents have been subdued, it is important that we keep these lords in check. Building a new system of roads and way stations would help make the daimyos' domains easier to reach from the capital and boost local commerce along those routes in the process." #old
 jap_nanban_trade_title:0 "Nanban Trade"
 jap_nanban_trade_desc:0 "The arrival of westerners to our shores have clearly shown the importance of trade. Increasing our market capabilities is sure to bring us great profit."
 jap_conquer_south_china_title:0 "Conquer South China"
 jap_conquer_south_china_desc:0 "The southern parts of China have always been a source of great riches. Making them our own will allow us to expand our reach even further."
 jap_maraka_kaikyou_title:0 "Maraka Kaikyou"
 jap_maraka_kaikyou_desc:0 "The Straits of Malacca are a vital point through which commerce flows. We must hold it in our grasp so that we are the ones to control its flow."
 jap_edo_jidai_title:0 "Edo Jidai"
 jap_edo_jidai_desc:0 "We must ensure that all the country is within our grasp, so that it can enjoy a long period of peace, prosperity and stability under our great leadership."
 jap_five_regent_houses_title:0 "Five Regent Houses"
 jap_five_regent_houses_desc:0 "The position of regent has traditionally been monopolized by the five houses of the Fujiwara clan. We should turn them to our side and use them for our benefit, or deal with them for good."
 jap_port_dejima_title:0 "Port of Dejima"
 jap_port_dejima_desc:0 "An idea was brought up to court concerning the westerners: to build them and artificial island port out of the coast of Nagasaki so that they can freely trade there. Doing so will be no trivial task, but would certainly allow us a greater influx of trade while keeping great control over it at the same time."
 jap_fate_mandate_title:0 "Mandate to Rule Them All"
 jap_fate_mandate_desc:0 "The great Dragon of China has always been a looming threat breathing upon our neck. It is time for the Tiger of Japan to finally put that lizard in its place."
 jap_imjin_war_title:0 "Imjin War"
 jap_imjin_war_desc:0 "Korea has for long been a knife aimed at Japan's throat. It's time for us to finally cross the sea and establish a strong and secure presence in the peninsula."
 jap_hegemon_of_asia_title:0 "Hegemon of Asia"
 jap_hegemon_of_asia_desc:0 "We have already dealt a great blow to China, and it's clear that we have supplanted them as the big fish in the area. We must completely assert our dominance so that everybody knows who is the true hegemon of all Asia."
 jap_issue_new_coin_title:0 "Issue New Erizeni-Rei"
 jap_issue_new_coin_desc:0 "Sound finances are the bedrock of stable government. To ensure that order is maintained and trade continues, we must encourage a steady flow of good coins into the realm." #old 
 jap_permit_ryogaesho_title:0 "Permit Ryogaesho"
 jap_permit_ryogaesho_desc:0 "Many daimyos have suffered from erratic finances, causing some to default on loans they have taken. Enabling smaller money change shops to offer more reliable loans, and to back up those loans with our own reserves, should help stabilize daimyos' finances and perhaps foster a healthier domestic economy." #old
 jap_survey_secret_fields_title:0 "Survey the Secret Fields"
 jap_survey_secret_fields_desc:0 "It is embarrassingly common in the provinces for farmers to maintain so-called 'secret fields', farmland hidden from the eyes of tax collectors. A thorough accounting of these unreported properties should significantly help bolster the health of our economy and our coffers." #old 
 jap_encourage_fudasashi_title:0 "Encourage the Fudasashi"
 jap_encourage_fudasashi_desc:0 "Rice has always been the base of our economic system. In recent years, some groups of our merchants have started establishing storehouses to store daimyo's rice in exchange for a fee. They use receipts for it and have also started lending out loans. It is a system that shows great potential for benefits, we should encourage it and be the ones that reap those benefits."
 jap_discover_new_world_title:0 "Discover the New World"
 jap_discover_new_world_desc:0 "We are the Land of the Rising Sun, but there are rumors running around about other lands further beyond in all directions, even to the East. We must set out to see if those rumors are true."
 jap_conquer_north_china_title:0 "End the False Emperor"
 jap_conquer_north_china_desc:0 "The north of China is the seat and origin of the Chinese Empire. Its emperors had in the past the gall of calling themselves our superiors. It is high time we end their farce of an Empire and occupy their ancestral heartland."
 jap_new_buddha_title:0 "A New Buddha?"
 jap_new_buddha_desc:0 "Strange westerners came recently to our shores talking about what at first seemed like another type of Buddha. It actually was a completely different set of beliefs without any relation to Buddhism, and it caused a lot of stir in our country. We must end this religious conflicts so that we can all be united in our beliefs."
 jap_shinto_or_christian_title:0 "Dynamic Mission"
 jap_shinto_or_christian_desc:0 "The contents of this mission will vary depending on whether we convert to Catholicism or remain Shinto."
 jap_restoration_title:1 "[Root.GetPreviewColorJAP_RELI]The Balance of Power[Root.GetPreviewColorJAP_RELI_end]"
 jap_restoration_desc:0 "Ever since the end of the Genpei War in 1185, the power in this country has been in the hands of the samurai. The unification of the country under our hand established a very prosperous shogunate, but His Majesty the Emperor still resides in his palace. Other Emperors have tried in the past to put themselves back at the front of the government, and one even succeeded for a while, so that's a constant potential of threat to our authority we must keep in mind. On the other hand, maybe having the Emperor back holding the reins is not that bad of an idea after all."
 jap_spread_the_christian_faith_title:1 "[Root.GetPreviewColorJAP_RELI]Spread the Christian Faith[Root.GetPreviewColorJAP_RELI_end]"
 jap_spread_the_christian_faith_desc:0 "The western Fathers convinced us of the error in our ways and brought us to the light of Jesus. It is now our turn to further bring His light to all corners of Asia."
 jap_bugeijuuhappan_title:1 "[Root.GetPreviewColorJAP]Bugeijuuhappan[Root.GetPreviewColorJAP_end]"
 jap_bugeijuuhappan_desc:0 "The Bugeijuuhappan, the eighteen martial arts that every samurai has to dominate have always been the pride and tradition of our troops. However, after the constant civil war and entering a period of internal peace, some of the younger generations of samurai are starting to slacken in their training. We must maintain and promote even further the training in all eighteen martial arts so that all our samurai are the pinnacle of the Bushido."
 jap_bugeijuuhappan_or_naval_academy_of_japan_title:0 "Dynamic Mission"
 jap_bugeijuuhappan_or_naval_academy_of_japan_desc:0 "The contents of this mission will vary depending on whether we decide to improve the army or the navy."
 jap_naval_academy_of_japan_title:2 "[Root.GetPreviewColorJAP]A New Naval Academy[Root.GetPreviewColorJAP_end]"
 jap_naval_academy_of_japan_desc:0 "Despite being an island nation, our country has always been quite dismissive of any substantial naval importance. If we are to truly expand beyond our natural borders, we must instead invest into a powerful and effective navy."
 jap_strengthen_bakuhan_system_title:0 "Strengthen the Bakuhan"
 jap_strengthen_bakuhan_system_desc:0 "The Bakuhan, the system that divides the land between that belonging to the Shogunate and that belonging to the local lords, has been in effect ever since we unified the country. We must use all its capabilities to our utmost benefit."
 jap_deploy_atakebune_title:0 "Deploy the Atakebune"
 jap_deploy_atakebune_desc:0 "Our ships have always been rather small and unremarkable. It is time we built true warships, real floating fortresses big enough to transport armies, and we could even cover them with iron plates to make them truly invulnerable."
 jap_surpass_the_west_title:0 "Surpass the West"
 jap_surpass_the_west_desc:1 "We have already a navy worthy of the name, but we need to truly overpower the western nations in all naval matters. Otherwise, we could find ourselves that they come with big gunboats to the doors of Edo bay itself."
 jap_bushido_code_title:0 "Bushido"
 jap_bushido_code_desc:0 "The ways of our warriors are guided at all times by a sound philosophy of virtue and proper conduct." #old 
 jap_train_samurai_title:0 "Train the Samurai"
 jap_train_samurai_desc:0 "The samurai are the life and blood of our forces. We must further train them so that no other country stands a chance to oppose us."
 jap_proliferation_firearms_title:0 "Proliferation of Firearms"
 jap_proliferation_firearms_desc:0 "Firearms have become ubiquitous in our country, and their usefulness is undeniable. We must expand their fabrication if we don't want to fall behind our enemies."
 jap_tanegashima_teppo_title:0 "Tanegashima Teppo"
 jap_tanegashima_teppo_desc:0 "The new type of matchlock arquebus fabricated copying the ones recovered from the island of Tanegashima have proved to be a great improvement for all our armies. We must expand their production even further, so that we have more guns than any other country."
 jap_miyadaiku_method_title:0 "Miyadaiku Method"
 jap_miyadaiku_method_desc:0 "The traditional techniques of Japanese carpentry are the pride of our artisans. Constructing the most impressive buildings only with wooden joints and without the use of a single nail amazes any foreigner that lays their eyes upon them, but it's precisely those techniques passed down for generations that have allowed those same buildings to keep standing for centuries. If we promote these artisans, our country will keep standing for more centuries to come."
 jap_financial_cliques_title:0 "Financial Cliques"
 jap_financial_cliques_desc:0 "The bulk of the country's production is done and controlled by the most powerful and influential of the merchant families. We must close our ties to them, financing the expanding and development of production, so that we can reap even more benefits."
 jap_japanese_economic_miracle_title:0 "Economic Miracle"
 jap_japanese_economic_miracle_desc:0 "After the constant wars and infighting our nation has suffered, we have managed to recover. But we must now improve our economy to the point it is the envy of all other nations of the world."
 
