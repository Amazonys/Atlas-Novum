 ###ESTATE EVENT MODIFIERS###
 janissary_policemen:0 "Expanded Janissary Policemen"
 desc_janissary_policemen:0 "The Janissaries are instructed to serve the state as policemen.\n\n§YLasts until [Root.GetUsableName] declares a war.§!"
 janissary_fireighters:0 "Expanded Janissary Firefighters"
 desc_janissary_fireighters:0 "The Janissaries are instructed to serve the state as firefighters.\n\n§YLasts until [Root.GetUsableName] declares a war.§!"
 janissary_palace_guardians:0 "Expanded Janissary Palace Guardians"
 desc_janissary_palace_guardians:0 "The Janissaries are instructed to serve the state as palace guardians.\n\n§YLasts until [Root.GetUsableName] declares a war.§!"
 janissary_mehteran:0 "The Mehterân"
 desc_janissary_mehteran:0 "We have invested in a grandiose military march, the mehterân, in order to inspire the Janissaries for the battles to come."
 janissary_loyalty_to_the_sultan:0 "Loyalty to the Ruler"
 desc_janissary_loyalty_to_the_sultan:0 "Through the good relations with the Janissaries, the [Root.Monarch.GetTitle] secured their absolute loyalty for the foreseeable future."
 janissary_scholar_and_merchants:0 "Janissary Scholars and Merchants"
 desc_janissary_scholar_and_merchants:0 "Our decision to let the Janissaries go after their interests led to a significant increase of scholars and merchants within our [Root.GovernmentName]. This comes at the heavy cost of their combat readiness though."
 janissary_unfit_for_fighting:0 "Janissaries too Soft"
 desc_janissary_unfit_for_fighting:0 "Our decision to let the Janissaries go after their interests led to a significant increase of scholars and merchants within our [Root.GovernmentName]. This comes at the heavy cost of their combat readiness though."
 ###ESTATE DISASTER EVENTS###
 estate_disasters.21.t:0 "The Janissary Break Free"
 estate_disasters.21.d:0 "The aghas of the Janissaries have expanded their influence and authority over a vast territory of our state. Where once loyal pashas governed now rule Janissaries who see no longer any reason to fight for their [Root.Monarch.GetTitle]. All [Root.Monarch.GetName] can do is to accept that [Root.Monarch.GetSheHe] no longer has any practical control over the area nor the Janissaries housing there. With the crowning of a leader of their own the transition is complete and our loss of authority over the significant fraction of the Janissaries total."
 ###RANDOM EVENTS###
 random_event.27.t:0 "The Great Fire of [Root.Capital.GetName] of [GetDate]"
 random_event.27.desc:0 "Tragedy struck [Root.Capital.GetName]! As gigantic clouds of smoke covered the sky over the city, blazing flames consumed the old town and many districts of [Root.Capital.GetName]. For three consecutive days, the fire raged and destroyed crucial infrastructure as well as houses of the population."
 random_event.27.a:0 "An awful week to be a burgher."
 ###KOREAN DECISIONS###
 establish_sinmun_office_title:0 "The Sinmun Office"
 establish_sinmun_office_desc:0 "Subjects who feel they have been exploited or treated unfairly by the government or their overlords have little or no chance to voice their concerns. It has been suggested that we form a special branch of the government to review these cases."
 promote_sojunghwa_decision_title:0 "Promote Sojunghwa"
 promote_sojunghwa_decision_desc:0 "The Chinese Empire has fallen to petty barbarians! The very concept of the Mandate of Heaven has been corrupted as hordes of savages conquer the Chinese heartland.\nIt is up to [Root.GetUsableName] to take the mantle of a proper Chinese realm."
 sojunghwa:0 "Sojunghwa"
 desc_sojunghwa:0 "Sojunghwa ("Little China") is the core ideology of our state. The Celestial Empire of the past has fallen to barbarians, and it is now up to us to carry out its legacy."
 ###RUSSIAN MISSIONS###
 mos_the_civil_war_title:0 "The Muscovite Civil War"
 mos_the_civil_war_desc:0 "It is Muscovite tradition that the oldest brother takes over the throne of the principality. Vasily I knew this, yet appointed Vasily II as his successor for the throne of Muscovy. Through this, our state had to suffer two periods of a civil war. At last, the rival to the throne, Yury Dmitrievich has been defeated. Yet, his son, Dmitry Shemiaka, still craves for the throne. We must make sure that this civil war ends."
 mos_the_civil_war_at:0 "§YVasily II Temmy§! is no longer [Root.Monarch.GetTitle] of §Y[Root.GetName]§!"
 mos_the_civil_war_bt:0 "The event chain '§YThe Muscovite Civil War§!' has been concluded."
 mos_secure_muscovys_future_title:0 "Secure Strong Leadership"
 mos_secure_muscovys_future_desc:0 "It is clear that the [Root.GovernmentName] will face many challenges in the future. We need a strong leadership in order to overcome them and to lead [Root.GetUsableName] to a golden tomorrow."
 mos_rus_window_on_the_west_title:0 "Window on the West"
 mos_rus_window_on_the_west_desc:0 "The Baltic Sea is an important trade node and the economic lifeline for the states of Poland, Scandinavia and Russia. It is of uttermost importance that we improve our access to the lucrative trade of the Baltic Sea."
 nov_rus_window_on_the_west_title:0 "Window on the West"
 nov_rus_window_on_the_west_desc:0 "The Baltic Sea is an important trade node and the economic lifeline for the states of Poland, Scandinavia and Russia. It is of uttermost importance that we improve our access to the lucrative trade of the Baltic Sea."
 mos_rus_conquer_finland_title:0 "Conquest of Finland"
 mos_rus_conquer_finland_desc:0 "The Scandinavian kingdoms have been a thorn in the side of the [Root.GetAdjective] people for centuries. They are in direct competition with us over the dominance of the trade in the Baltic Sea and a threat to us should they gather powerful allies in Europe. We must strike first and push into Scandinavia by conquering the lands of the Finnish for ourselves."
 mos_rus_conquer_finland_at:0 "This event will allow us to release @FIN §YFinland§! as a §YPersonal Union§! and gives access to the §JHakkapeliitta Cavalry§!. Alternatively, we gain 75 £adm£.\n"
 nov_rus_conquer_finland_title:0 "Conquest of Finland"
 nov_rus_conquer_finland_desc:0 "The Scandinavian kingdoms have been a thorn in the side of the [Root.GetAdjective] people for centuries. They are in direct competition with us over the dominance of the trade in the Baltic Sea and a threat to us should they gather powerful allies in Europe. We must strike first and push into Scandinavia by conquering the lands of the Finnish for ourselves."
 mos_rus_subjugate_scandinavia_title:0 "Slay the Lion of the North"
 mos_rus_subjugate_scandinavia_desc:0 "Our first push into Finland has been a great success. However, the Lion of the North is still posing on its throne. We must continue our march into Scandinavia and end the threat the three kingdoms present."
 mos_rus_subjugate_scandinavia_at:0 "If §YFinland§! is our subject:"
 mos_rus_subjugate_scandinavia_bt:0 "@FIN §YFinland§!'s missions can now be completed while being a subject."
 mos_rus_subjugate_scandinavia_ct:0 "If §YFinland§! is not our subject:"
 nov_rus_subjugate_scandinavia_title:0 "Slay the Lion of the North"
 nov_rus_subjugate_scandinavia_desc:0 "Our first push into Finland has been a great success. However, the Lion of the North is still posing on its throne. We must continue our march into Scandinavia and end the threat the three kingdoms present."
 mos_rus_europes_greatest_power_title:0 "The Eastern Great Power"
 mos_rus_europes_greatest_power_desc:0 "The European stage is set. Kingdoms either fall or form into empires which shape the world to their liking. We cannot allow us to fall behind. Of all these empires, the Russian Empire shall ascend to the Crest of the World Powers."
 mos_rus_conquer_novgorod_title:0 "Invade Novgorod"
 mos_rus_conquer_novgorod_desc:0 "The Veche Republic of Novgorod has resisted subjugation for centuries. Neither the wild hordes nor its backward boyars have managed to be Novgorod's downfall. It is up to us to end this overbearing republic and seize its territory."
 mos_rus_conquer_ruthenia_title:1 "Conquer Ruthenia"
 mos_rus_conquer_ruthenia_desc:0 "The Polish Commonwealth is both weak and unfit to rule the proud Ruthenian and Byelorussian peoples and other countries have also come to this realization. It is high time we act before the region is partitioned among our rivals."
 nov_rus_handle_ruthenia_title:1 "Conquer Ruthenia"
 nov_rus_handle_ruthenia_desc:0 "The Polish Commonwealth is both weak and unfit to rule the proud Ruthenian and Byelorussian peoples and other countries have also come to this realization. It is high time we act before the region is partitioned among our rivals."
 mos_rus_conquer_ruthenia_at:0 "This event will give us a choice to develop one aspect of §Y[280.GetName]§!."
 mos_rus_partition_poland_title:0 "Partition Poland"
 mos_rus_partition_poland_desc:1 "Poland is a weak state led by weak rulers. The relevant countries of the world, and our own nation foremost, should carve up their territory at the first opportunity."
 mos_rus_partition_poland_at:0 "until any culture from the §YWest Slavic§! culture group gets demoted"
 nov_rus_deal_with_poland_title:0 "Partition Poland"
 nov_rus_deal_with_poland_desc:1 "Poland is a weak state led by weak rulers. The relevant countries of the world, and our own nation foremost, should carve up their territory at the first opportunity."
 nov_rus_take_danzig_title:0 "Seize Danzig"
 nov_rus_take_danzig_desc:0 "Danzig is among the richest and most strategic ports in the Baltic. Naturally, the Teutonic Knights, the Polish Crown, the Hansa and the Scandinavian Monarchs wish to claim the city for themselves. Little do they know it is rightful property of Mother Russia."
 mos_rus_carpathian_conquest_title:0 "Annex Carpathia"
 mos_rus_carpathian_conquest_desc:0 "The Carpathian basin is home to our brethren of faith who suffer under heretic occupation. It is our duty to liberate these poor souls from the claws of its oppressors."
 mos_rus_carpathian_conquest_at:0 "until any culture from the §YCarpathian§! culture group gets demoted"
 PERMANENT:1 "permanent "
 mos_rus_carpathian_conquest_ct:1 "§Y[Root.GetName]§! gains a [Root.GetPermanentOrEmpty]claim on every §YSouth Slavic§! province in the §YBalkans§! region."
 mos_rus_protect_south_slavs_title:0 "Protect the South Slavs"
 mos_rus_protect_south_slavs_desc:0 "The South Slavs of the Balkans are too weak to protect themselves. They are nothing but mere pawns to the blasphemous Holy Roman Emperor and the devilish Sultan of the Ottomans. We must push into the Balkans and protect them from the accursed threats."
 mos_rus_protect_south_slavs_at:0 "until any culture from the §YSouth Slavic§! culture group gets demoted"
 mos_rus_protect_south_slavs_bt:0 "Form the §YSlavic§! culture group."
 mos_rus_claim_the_third_rome_title:0 "The Third Rome"
 mos_rus_claim_the_third_rome_desc:0 "With the fall of the Byzantine Empire, [Root.GetUsableName] is the only state left to lay claim to the title of 'Third Rome'. Earned by royal marriage, the title still is nothing but a claim until we legitimize it in the eyes of the world by asserting control over the City of the World's Desire, Constantinople itself."
 mos_rus_claim_the_third_rome_at:0 "This event will allow us to move our capital to §Y[151.GetName]§! and develop it or keep developing §Y[Root.Capital.GetName]§! instead."
 nov_rus_involve_in_asian_trade_title:0 "The Asian Trade"
 nov_rus_involve_in_asian_trade_desc:0 "Originally motivated by our quest for fur, our [Root.GovernmentName] pushed its way to the east and has reached markets with goods unkonwn to any of our Western neighbors. For the fortune of mother Russia, we must get involved in this trade!"
 nov_rus_involve_in_asian_trade_at:0 "If we complete this mission by participating in the trade in §YYumen§!:"
 nov_rus_involve_in_asian_trade_bt:0 "If we complete this mission by participating in the trade in §YLahore§!:"
 nov_rus_dominate_asian_market_title:0 "Monopolize Asian Markets"
 nov_rus_dominate_asian_market_desc:0 "The trade of India and China are of immense profit. Naturally, our rivals are more than interested participate in these markets too. We must ensure that only we have full access to the goods of Asia."
 nov_rus_compete_in_the_channel_title:1 "The Russian Road"
 nov_rus_compete_in_the_channel_desc:1 "We have gained full access to the Indian and Chinese markets and we are funneling its most valuable assets to our main entrepot in Europe. But what we are gaining is only the start of a far greater enterprise. Let us revive the Silk Road and turn it into the path which leads the riches of Asia to Europe."
 nov_rus_compete_in_the_channel_at:0 "[Root.GetName] has a §YTrading Bonus§! for either §YChinaware§!, §YCloth§!, §YPaper§!, §YSilk§!, §YTea§!, §YDyes§! or §YSpices§!"
 RUS_RUSSIAN_ENGLISH_COMPETITION:0 "Competition in the Channel"
 RUS_PERMANENT_BATLIC_SEA_ACCESS:0 "Permanent Access to the Baltic Sea"
 nov_rus_conquer_muscovy_title:0 "End Muscovy"
 nov_rus_conquer_muscovy_desc:0 "In our early days before the proclamation of the [Root.GovernmentName], our state struggled with the Rurikovich of Muscovy. While they are no longer an active threat to us, their very existence is an offense for what the [Root.Culture.GetName] stand for."
 nov_rus_monopolize_lubeck_title:1 "Dominate Lübeck"
 nov_rus_monopolize_lubeck_desc:0 "The merchants and traders of the Baltic Sea travel to Lübeck to sell their wares on its rich markets. The city must be ours so we can monopolize the trade there."
 nov_rus_trade_empire_of_europe_title:0 "Trade Empire of Europe"
 nov_rus_trade_empire_of_europe_desc:0 "Kingdoms ascend to empires through conquest and bloodshed. While it is profitable in its own right, it is not as sophisticated as our ways to project power. Our [Root.GovernmentName] shall be known in this world as the Trade Empire of Europe, which controls the flow of the Ducat."
 nov_rus_trade_empire_of_europe_at:0 " European Trade Nodes:\n    §Y[Root.GetName]§! has §Y40%§! or more trade power."
 mos_rus_build_up_army_title:0 "Rally the Army"
 mos_rus_build_up_army_desc:0 "Hordes to the East; a rising Poland to the West and an imperialistic Ottoman Empire in the South. Our enemies are many and our allies few. We must rally our troops if [Root.GetUsableName] is to survive the centuries to come."
 mos_rus_build_up_army_at:0 "This event will allow us to gain a powerful modifier in exchange for transforming ALL §YPermanent Claims§! from our missions into §YNon-permanent Claims§!."
 mos_rus_eliminate_the_minors_title:0 "Consolidate Russia"
 mos_rus_eliminate_the_minors_desc:0 "Russia is split in many weak and petty princes. None of them are worthy of being the ruler of the East Slavic people. The heirs of Rurik must bend their knee before the might of [Root.GetUsableName] name."
 rus_unifier_of_russia:0 "Unifier of Russia"
 desc_rus_unifier_of_russia:0 "[Root.Monarch.GetName], [Root.Monarch.GetTitle] of Rus', unified the Russian region under the glorious rule of [Root.GetUsableName]. May [Root.Monarch.GetHerHis] reign be one of unity and strength."
 mos_rus_eliminate_the_minors_at:0 "Up to §Y10§! provinces in the §YRussia§! region gain §G1§! Base Manpower."
 mos_rus_conquer_crimea_title:0 "Black Sea Access"
 mos_rus_conquer_crimea_desc:0 "The ports of the White Sea are only usable three months a year. The Baltic Sea is more accessible, but highly contested by our rivals.\nThe state needs a warm water port for the sake of engaging in commerce and trade on the sea. The closest are the ports of Crimea. The motherland shall lay claim on this region!"
 mos_rus_conquer_the_caucasus_title:0 "March into the Caucasus"
 mos_rus_conquer_the_caucasus_desc:0 "The Caucasus is divided by numerous kingdoms which are surrounded by Muslim threats. Their doom is impending if we are not to intervene in their misfortune. The Christians of these mountains must be protected - either by the sword or by the pen."
 mos_rus_conquer_the_caucasus_tt:1 "Any ally with its capital in the §YCaucasus§! region:\n    Owns at least §Y15§! provinces.\n    Is in §Y[Root.Religion.GetGroupName]§! religion group.\n    Has at least §Y100§! opinion of §Y[Root.GetName]§!"
 mos_rus_conquer_the_caucasus_at:1 "If we complete this mission by conquering §Y15§! provinces in the §YCaucasus§! region:"
 mos_rus_conquer_the_caucasus_bt:1 "If we complete this mission by having an ally in the §YCaucasus§! region who fulfills the second conditions:"
 mos_rus_conquer_the_caucasus_ct:1 "Our ally receives the same modifier too.\n\nEvery province in the §YCaucasia§! region owned by §Y[Root.GetName]§!, its subjects and its allies gets the following effects:"
 mos_rus_conquer_persia_title:0 "Beyond the Caspian Sea"
 mos_rus_conquer_persia_desc:0 "The Caucasus and the deserts of Central Asia are under our control. Yet, the great Silk Road is going through the Persian mountains beyond the Caspian Sea. In order to truly benefit from our conquest we must ensure access to the Persian trade - either directly through conquest or indirectly through an alliance."
 mos_rus_conquer_persia_at:0 "Is part of the §YPersia§! trade node."
 mos_rus_conquer_persia_bt:0 "Any §Y[Root.Religion.GetGroupName]§! ally with its capital in the §YCaucasus§! region owns or have a subject own at least §Y20§! provinces in the §YPersia§! region."
 mos_rus_conquer_persia_ct:1 "If we complete this mission by conquering §Y6§! provinces of significant importance to trade in the §YPersia§! trade node:"
 mos_rus_conquer_persia_dt:1 "If we complete this mission by having an ally who fulfills the second conditions:"
 mos_rus_conquer_persia_et:0 "This event will allow us to ask our ally to become a subject of §Y[Root.GetName]§!."
 mos_rus_land_of_churches_title:0 "Land of Churches"
 mos_rus_land_of_churches_desc:0 "It is imperative that every citizen of our nation, from prince to peasant, has access to spiritual guidance from our priesthood. Every village must have a church."
 icon_climacus_reward_tt:1 "If we have commissioned the §YIcon of St. John Climacus§!:"
 icon_eleusa_reward_tt:1 "If we have commissioned the §YIcon of Eleusa§!:"
 icon_michael_reward_tt:1 "If we have commissioned the §YIcon of St. Michael§!:"
 icon_nicholas_reward_tt:1 "If we have commissioned the §YIcon of St. Nicholas§!:"
 icon_pancreator_reward_tt:1 "If we have commissioned the §YIcon of Christ Pantocrator§!:"
 mos_rus_russian_patriarchate_title:0 "Russian Patriarchate"
 mos_rus_russian_patriarchate_desc:0 "Constantinople cannot be the spiritual center of Orthodox Christianity without the legitimacy of the Byzantine Emperor. We need to pick up the mantle and establish a Third Rome!"
 mos_rus_conquer_the_great_horde_title:0 "Break the Tatar Yoke"
 mos_rus_conquer_the_great_horde_desc:0 "The Great Horde and the other nomadic tribes on our borders enforced their foul yoke on our proud people. Demanding unreasonable tribute on a yearly basis, the hordes are nothing but a dangerous pest for our state.\nIf we want to grow to a great empire; a state which truly can claim the legacy of the Romans, then we must liberate ourselves from the Tatar Yoke."
 mos_rus_end_the_tatar_yok_title:0 "Destroy the Hordes"
 mos_rus_end_the_tatar_yok_desc:0 "The Tatar Yoke might have been broken, but the safety of our people is still uncertain as long as the heirs of the Mongol Empire exist. None of these steppe nomads shall escape the wrath of Mother Russia!"
 mos_rus_conquer_central_asia_title:0 "Consolidate the Steppes"
 mos_rus_conquer_central_asia_desc:0 "Though we have defeated many of the most threatening hordes, we can further improve our strategic position in the Steppes. Let us consolidate in the region and subjugate any remaining nomads."
 RUS_RUSSIAN_TRADE_MONOPOLY:0 "Russian Trade Monopoly"
 mos_rus_conquer_central_asia_ct:0 "Is part of the §YSamarkand§! trade node"
 mos_rus_conquer_central_asia_at:0 "Every Center of Trade owned by §Y[Root.GetName]§! or its subjects in the §YCentral Asia§! region gets the following effects:"
 mos_rus_conquer_manchuria_title:0 "The Amur Acquisition"
 mos_rus_conquer_manchuria_desc:0 "Our expansion eastwards will be complete with the incorporation of the Manchurian coast. There we shall found a city, Vladivostok, that will be the center of our commercial and naval efforts in the Pacific and East Asia."
 RUS_TRADE_OF_THE_NEW_WORLD:0 "Trade of the New World"
 mos_integrate_subjects_title:0 "The Subjects of Muscovy"
 mos_integrate_subjects_desc:0 ""Divide and Rule." This has been the practice of our previous [Root.Monarch.GetTitle] in order to maximize the tribute we could collect for our Tatar overlords.\nHowever, this form of decentralization is counterproductive if we want to ascend to the dominant power in our home region. The subjects of [Root.GetName] must become part of the [Root.GovernmentName]."
 nov_establish_the_great_navy_title:0 "Establish the Great Navy"
 nov_establish_the_great_navy_desc:0 "We require a grand navy in order for our [Root.GovernmentName] to project power outside of Russia. The economic and military future of the state depends on our fleet."
 rmi_grow_to_power_title:0 "Growth of Power"
 rmi_grow_to_power_desc:0 "Our start has been humble; the enemies powerful and many. But despite all odds, the wheel of fortune has been on our side, and now we are the dominant power in East Europe."
 mos_rus_conquer_kazan_title:0 "Subjugate Kazan"
 mos_rus_conquer_kazan_desc:0 "The City of Kazan sits on the key trade routes along the Volga River. For Russia to prosper it must belong to Mother Russia."
 mos_rus_expand_eastwards_title:0 "Claim the Steppes"
 mos_rus_expand_eastwards_desc:0 "We must take the fight to the Tatars of the Golden Horde. We must plant the banner of Russia in their steppe heartlands because it all belongs to Mother Russia."
 mos_rus_colonize_west_siberia_title:0 "Beyond the Urals"
 mos_rus_colonize_west_siberia_desc:0 "Now that we are free from the chains of the Tatars the time has come to set our eyes on the expansion into the east. The land beyond the Urals must be acquired for Mother Russia."
 mos_rus_colonize_central_siberia_title:0 "Colonize Western Siberia"
 mos_rus_colonize_central_siberia_desc:1 "We have started to drive the Tatars out of Siberia, but our hold on these regions is still weak. We must establish forts so they can be brought into proper Russian control."
 mos_rus_colonize_eastern_siberia_title:0 "Push into Eastern Siberia"
 mos_rus_colonize_eastern_siberia_desc:0 "Our Explorers have opened up the vast untapped lands of Eastern Siberia. We must establish forts there to secure our control."
 mos_rus_colonize_alaska_title:0 "Colonize Alaska"
 mos_rus_colonize_alaska_desc:0 "Our quest to monopolize the fur trade takes us even further eastward. It is time to set sail for the shores of the Americas and establish a colony in Alaska, where new opportunities for fur will be abundant."
 mos_rus_colonize_california_title:0 "Settle the West Coast"
 mos_rus_colonize_california_desc:0 "While we have found fur in quantity in Alaska, our explorers report the discovery of gold reserves on the west coast of this alien continent."
 mos_rus_colonize_canada_title:0 "The Canadian Frontier"
 mos_rus_colonize_canada_desc:0 "The fur trade flourishes thanks to our colony in the New World. But there is more land to discover and to settle. This New World and its resources shall belong to Mother Russia!"
 mos_rus_found_the_russian_tsardom_title:0 "[Root.GetFoundRussiaMissionTitle]"
 mos_rus_found_the_russian_tsardom_title_monarchy:0 "Found the Tsardom"
 mos_rus_found_the_russian_tsardom_title_republic:0 "Found the Great Veche"
 mos_rus_found_the_russian_tsardom_desc:0 "[Root.GetFoundRussiaMissionDescription]"
 mos_rus_found_the_russian_tsardom_description_monarchy:0 "The Russians had to endure much. The fall of the Kievan Rus' to the Mongols; the Tatar Yoke; the infightings of the Rurikovich and the political threat which has been Novgorod. But these are issues of the past! Now the time has come to unite the Russians under the crown of one Tsar and forge our own destiny!"
 mos_rus_found_the_russian_tsardom_description_republic:0 "The Russians had to endure much. The fall of the Kievan Rus' to the Mongols; the Tatar Yoke; the Scandinavian threat and the power hungry Muscovites. But these are issues of the past! Now the time has come to unite the Russians under the rule of the Great Veche Republic and forge our own destiny!"
 rus_enact_the_sudebnik_title:1 "The Tysyatsky's Fate"
 rus_enact_the_sudebnik_desc:0 "The tysyatsky have been military leaders since the time of the Kievan Rus' who are now serving in judicial and commercial offices. They have been mostly abolished and replaced with the voyevodas in regard to the military and the namestnik for the government. However, some of our provinces still have tysyatsky active. It is time to end this outdated position once and for all."
 rus_enact_the_sudebnik_at:1 "If we complete this mission while having the §YTysyatsky Office§! reform enacted:"
 rus_enact_the_sudebnik_bt:1 "If we complete this mission while having the §YNamestnik Office§! reform enacted:"
 rus_enact_the_sudebnik_ct:0 "Had the event '§YThe Last Tysyatsky§!'.\nThis event fires when we have at least §Y1§! Stability and reached level §Y3§! in Government Reforms."
 rus_book_of_royal_degrees_title:0 "Book of Royal Degrees"
 rus_book_of_royal_degrees_desc:0 "As the new growing power of the Eastern Europe it is imperative to re-organize and improve our bureaucracy. The future of our [Root.GovernmentName] depends on the efficiency of our cabinet."
 rus_book_of_royal_degrees_at:0 "The event will allow us to select one of three focuses which gives us bonuses relating to the §YAdministrative§!, §YCommercial§! and §YMilitary§! aspects of the state."
 rus_handle_the_boyars_title:0 "Handle the Boyars"
 rus_handle_the_boyars_desc:0 "The boyars have great influence over our country. Our future depends on the biding of the boyars. We should either gain their loyalty or weaken their power - either way, the boyars must be handled."
 rus_handle_the_boyars_at:1 "If we complete this mission while the §Y[Root.GetNobilityName]§! have less crown land than us:"
 rus_handle_the_boyars_bt:1 "If we complete this mission while the §Y[Root.GetNobilityName]§! have more crown land than us:"
 rus_the_mestnichestvo_title:0 "Abolish the Mestnichestvo"
 rus_the_mestnichestvo_desc:0 "The hierarchical system of [Root.GetUsableName] is based on Mestnichestvo, an overly complicated and outdated structure which hinders the selection of official positions based on merit. It is a poison in our society and must be abolished."
 rus_show_russian_superiority_title:1 "Modernize the State"
 rus_show_russian_superiority_desc:1 "[Root.GetUsableNameCap] is built on the traditions and laws of our East Slavic ancestors. Though this legislature had its justification in the times under the Mongols, it is no longer adequate. The state must be modernized if we do not wish to fall behind the powers of the West."
 rus_show_russian_superiority_at:0 "An owned province with the highest development gains the following effects:"
 rus_the_vodka_monopoly_title:0 "The Vodka Monopoly"
 rus_the_vodka_monopoly_desc:0 "Vodka is a cheap product which can be brewed in a large quantity. It is of great benefit to the state to establish a monopoly over this beverage as it is both a secure source of income and an easy way to control the masses."
 rus_enable_vodka_sales_decision_tt:0 "Enable the '§YPromote Vodka Sales§!' decision."
 rus_the_time_of_troubles_title:0 "Weather the Troubles"
 rus_the_time_of_troubles_desc:0 "Storm clouds gather on Russia's horizon. We must endure whatever hardships fate has in store for us."
 rus_the_time_of_troubles_at:1 "If we complete this mission by finishing the §YTime of Troubles§! disaster:"
 rus_the_time_of_troubles_bt:1 "If we complete this mission by skipping the §YTime of Troubles§! disaster:"
 rus_the_empire_of_russia_title:0 "Great Imperial Ambitions"
 rus_the_empire_of_russia_desc:0 "The [Root.GovernmentName] of [Root.GetName] is strong. But it is rigid. Built on foundations from the time of the Kievan Rus', the government and many aspects of our society rely on outdated traditions and views. Only a true [Root.GetAdjective] Empire can withstand the storm which is the European great powers."
 rus_the_empire_of_russia_ct:0 "Complete the §YModernization§! of [Root.GetName] and enact either §YRussian Empire§! or §YGreat Russian Federation§!."
 rus_the_empire_of_russia_at:0 "Unlock the §YImperial Russian§! missions."
 rus_the_empire_of_russia_bt:0 "The event will allow us to change the flag of our country. Additionally, we receive §G50§! Prestige. Excess Prestige gets turned into Monarch Power."
 rus_the_streltsy_title:0 "Recruit the Streltsy"
 rus_the_streltsy_desc:0 "Regiments of Streltsy are the backbone of our army. We must continue to recruit and provision the Streltsy to uphold our military traditions."
 rus_the_streltsy_at:0 "The event will allow us to establish a salary system for the §YStreltsy§!."
 has_not_russian_mechanic_tt:0 "Does not use §YRussian Mechanic§!"
 rus_solidify_serfdom_title:0 "The Fate of the Peasantry"
 rus_solidify_serfdom_desc:0 "Serfdom is a powerful tool to increase the state's overall productivity - and to ensure its population's enslavement. The fate of the peasantry lies in our hands."
 rus_enacted_early_serfdom_tt:0 "Granted the §YEarly Serfdom§! privilege at any time."
 rus_solidify_serfdom_at:0 "Has crushed the §YPeasant§! rebels."
 rus_enacted_early_disconnection_tt:0 "Granted the §YIncreased Peasant Freedom§! privilege at any time."
 rus_solidify_serfdom_bt:0 "Has crushed the §YNobles§! rebels."
 rus_solidify_serfdom_ct:1 "If we complete this mission while having granted §YEarly Serfdom§! privilege at any time:"
 rus_solidify_serfdom_dt:0 "§YPrivileges§! related to the §YSerfdom§! gain additional conditional modifiers."
 rus_solidify_serfdom_et:1 "If we complete this mission while having granted §YIncreased Peasant Freedom§! privilege at any time:"
 rus_solidify_serfdom_ft:0 "§YPrivileges§! related to the §YPeasant Freedom§! gain additional conditional modifiers."
 rus_increase_absolute_rule_title:0 "An Absolute Autocracy"
 rus_increase_absolute_rule_desc:2 "Only an absolute autocrat can lead [Root.GetUsableName] to a prosperous future. We must ensure that such ruler exists and that no estate can be a threat to them."
 rus_increase_absolute_rule_tt:0 "Has used the Estate interaction §YSeize Land§! at least §Y10§! times (§Y[Root.GetSeizeLandCounter]§!/§Y10§!)."
 rus_role_of_the_church_title:0 "Appease the Patriarchate"
 rus_role_of_the_church_desc:0 "The Patriarchate is the base of our legitimacy to rule over the Russians. If it was not for their approval the country would break apart in discord and chaos. We must assure the loyalty of the patriarch."
 rus_the_courts_direction_title:0 "Westernize the Court"
 rus_the_courts_direction_desc:1 "In order to renovate the structure of the state we need to make sure that the court itself is modernized. For this purpose we shall send delegations to Western Europe and study their ways."
 rus_the_courts_direction_at:1 "If we have §YPhilosopher§! hired:"
 rus_the_courts_direction_bt:1 "If we have §YNatural Scientist§! hired:"
 rus_the_courts_direction_ct:1 "If we have §YArtist§! hired:"
 rus_the_courts_direction_dt:1 "If we have §YTreasurer§! hired:"
 rus_the_courts_direction_et:1 "If we have §YTheologian§! hired:"
 rus_the_courts_direction_ft:1 "If we have §YMaster of Mint§! hired:"
 rus_the_courts_direction_gt:1 "If we have §YInquisitor§! hired:"
 rus_philosopher_focus:0 "Philosopher Focus"
 rus_natural_scientist_focus:0 "Natural Scientist Focus"
 rus_artist_focus:0 "Artist Focus"
 rus_treasurer_focus:0 "Treasurer Focus"
 rus_theologian_focus:0 "Theologian Focus"
 rus_master_of_mint_focus:0 "Master of Mint Focus"
 rus_inquisitor_focus:0 "Inquisitor Focus"
 rus_estabblish_the_russian_navy_title:0 "Imperial Russian Navy"
 rus_estabblish_the_russian_navy_desc:0 "The great powers of this world no longer rely just on their armies to project their power. They use expensive navies which range is far beyond what regular armies can reach. It is of utmost priority for us to create the Imperial Russian Navy which shall compete with our rivals."
 rus_estabblish_the_russian_navy_at:0 "The event will allow us to select a modifier which either strengthens the §YTrade§! or the §YMilitary§! aspect of our fleet."
 rus_monopolize_novgorod_title:0 "Monopolize Novgorod"
 rus_monopolize_novgorod_desc:0 "Novgorod and the surrounding area are the heart of the Russian trade. Naturally, we must make sure that it is only us who possesses full control over our own center of trade."
 unlock_monopolies_tt:0 "Unlock §YMonopolies§! privileges for the estates."
 buffed_monopolies_tt:0 "§YMonopolies§! no longer reduce §YAbsolutism§! when granted."
 rus_establish_the_governing_senate_title:0 "The Governing Senate"
 rus_establish_the_governing_senate_desc:0 "During times of absence of our [Root.Monarch.GetTitle], there must be an institution which keeps the balance of power in our state in check and ensures the stability. The Governing Senate is exactly what our country needs to have established."
 rus_establish_the_governing_senate_at:0 "The event will allow us to enact the §YGoverning Senate§! or the §YEnforced Autocracy§! government reform."
 rus_pass_issues_in_the_senate_title:0 "Pass the Issues"
 rus_pass_issues_in_the_senate_desc:0 "The Governing Senate means little to nothing to the state if it is not put to good use. We should let the issues of the Russian citizens run through it and let them be handled by the Senate."
 rus_pass_issues_in_the_senate_at:1 "if we complete this mission while having the §YGoverning Senate§! government reform enacted:"
 rus_pass_issues_in_the_senate_bt:1 "if we complete this mission while having the §YEnforced Autocracy§! government reform enacted:"
 rus_pass_issues_in_the_senate_ct:0 " subject countries have at least §Y100§! total development and less than §Y20%§! liberty desire."
 rus_pass_issues_in_the_senate_tt:0 "Has passed at least §Y10§! issues (§Y[Root.issues_passed.GetValue]§!/§Y10§!)."
 rus_most_holy_synod_title:0 "The Most Holy Synod"
 rus_most_holy_synod_desc:0 "While the church has played a major role in the history of the state, it is more and more apparent that its position within our country needs to be rethought."
 rus_most_holy_synod_xx:1 "Diplomatic Reputation is at least §Y2§!.\n   Has any ally or subject being §Y[Root.Religion.GetGroupName]§! but NOT §Y[Root.Religion.GetName]§! with at least §Y75§! Trust and §Y150§! opinion of [Root.GetName].\n\n"
 rus_6_tot_tt:0 "Has at least §Y6§! Tolerance of the True Faith"
 rus_most_holy_synod_at:1 "If we complete this mission through the §YAlliance§!:"
 rus_most_holy_synod_ct:0 "An event will fire which allows us to select the §YMost Holy Governing Synod§! government reform."
 rus_most_holy_synod_bt:1 "\nIf we complete this mission through the §Y[Root.GetClergyName]§!:"
 rus_most_holy_synod_dt:0 "An event will fire which allows us to select the §YStrengthened the Patriarchate§! government reform."
 rus_most_holy_synod_tt:0 "An event will fire which allows us to select the §YHead of the Patriarchate§! government reform instead."
 rus_early_industrialization_title:0 "State Manufactories"
 rus_early_industrialization_desc:0 "The wheels of industry turn ever onwards, and Russia must not be left by the wayside as new production technology becomes available. The state must construct and control as many large manufactories as possible."
 rus_early_industrialization_at:0 "Up to §Y10§! random owned provinces which have §Y20§! development and a §YManufactory§! gain the following effects:"
 rus_the_age_of_revolution_title:0 "Great Power of the East"
 rus_the_age_of_revolution_desc:0 "It is time to harvest the fruits of our labor. Long have we prepared to ascend to one of the great powers, and now we shall take our rightful spot in the sun amongst the other great powers!"
 rus_the_age_of_revolution_at:0 "We will gain an event when the §YAge of Revolutions§! start which unlocks the final §Y3§! missions."
 rus_the_age_of_revolution_bt:0 "We will unlock the final §Y3§! missions."
 rus_dissolve_the_streltsy_title:0 "Handle the Streltsy"
 rus_dissolve_the_streltsy_desc:0 "The loyalty of the streltsy has always been questionable at best due to their constant demands. There are only two ways to deal with them: we either abolish the streltsy as a whole, or we embrace them as the elite force of the [Root.GovernmentName]."
 rus_dissolve_the_streltsy_at:1 "If we complete this mission while having the §YEstablish the Streltsy§! government reform enacted:"
 rus_dissolve_the_streltsy_bt:1 "If we complete this mission while NOT having the §YEstablish the Streltsy§! government reform enacted:"
 rus_reform_the_military_title:0 "Westernize the Military"
 rus_reform_the_military_desc:0 "Although our land forces have seen many reforms and improvements already, they have yet to reach their peak. With the help of foreign military advisors and good old discipline, the armies of [Root.GetUsableName] will fight on the battlefield as fierce as those of any rival."
 rus_reform_the_military_at:1 "Win §Y40§! battles, either land or naval (§Y[Root.GetNumWonBattles]/§Y40§!)"
 rus_reform_the_military_bt:1 "Win §Y40§! battles, either land or naval (§Y0§!/§Y40§!)\n§YThis counter starts when the mission 'Handle the Streltsy' has been completed.§!"
 rus_control_fur_trade_title:0 "Control the Fur Trade"
 rus_control_fur_trade_desc:0 "Fur; the soft gold of the North and of Siberia. The demands for good fur will never run out. We must make sure that we have a monopoly over the Fur trade.  "
 rus_peters_reforms_title:0 "The Table of Ranks"
 rus_peters_reforms_desc:0 "As final addition to the modernization of [Root.GetUsableName], we must overhaul the old hierarchical systems of the state in favor of a structure which promotes merit and discourages from ranks thanks to birth."
 nizam_i_cedid_reform:0 "Nizam-i Cedid"
 nizam_i_cedid_reform_desc:0 "The Nizam-i Cedid is a series of reforms which are inspired by the ideas and processes developed in Europe and aim to combat the stagnation of the military and administrative situation of the empire."
 rus_educational_reform_title:0 "Educational Reforms"
 rus_educational_reform_desc:0 "The education of our people has never been of great importance until now. It is our highest priority that every citizen gains access to education. Every city must have a university."
 rus_educational_reform_at:0 "The event will allow us to select one §YTechnology§! bonus of our choice."
 rus_the_glorious_revolution_title:0 "Russian Revolution"
 rus_the_glorious_revolution_desc:0 "The Age of Revolution is upon us and Russia must take a side. Will we answer liberty's call and join the revolution, or shall we oppose it with reactionary might?"
 rus_the_glorious_revolution_at:1 "If we complete this mission while being §YRevolutionary§!:"
 rus_the_glorious_revolution_bt:1 "If we complete this mission while NOT being §YRevolutionary§!:"
 rus_abolish_the_serfdom_title:0 "Abolish the Serfdom"
 rus_abolish_the_serfdom_desc:0 "The serfdom had its use, but now it is hindering us to advance to a new, industrialized era. The peasantry needs to be freed from the maws of the Nobles and the Burghers."
 rus_establish_the_russian_navy_title:0 "Great Fleet of Russia"
 rus_establish_the_russian_navy_desc:0 "What is a great power if it cannot project its power on others? We must construct a grand fleet of our own in order to be taken seriously by the other great powers and increase our reach outside of Europe."
 rus_establish_the_russian_navy_at:0 "This event allows to improve the §YCommercial§! or the §YMilitary§! capabilities of our navy."
 ###RUSSIAN MODIFIERS###
 mos_legitimacy_of_the_rurikovich:0 "Legitimacy of Vasily"
 desc_mos_legitimacy_of_the_rurikovich:0 "Vasily's victory over the pretender solidified the legitimacy of our ruling family."
 mos_a_new_russian_authority:0 "A New Authority"
 desc_mos_a_new_russian_authority:0 "Vasily has failed the state. Now a new autocrat shall take his place and rule over the country."
 mos_the_secured_future_of_russia:0 "Dawn of a New Age"
 desc_mos_the_secured_future_of_russia:0 "With [Root.Monarch.GetTitle] [Root.Monarch.GetName] on our throne, the future of [Root.GetUsableName] and its citizens is secured."
 rus_grand_duke_of_finland:0 "Grand Duke of Finland"
 desc_rus_grand_duke_of_finland:0 "[Root.Monarch.GetName] carries the title of Grand Duke of Finland, making [Root.Monarch.GetHerHim] the highest sovereign over the Finnish people.\n\n§YEnables access to the §JHakkapeliitta Cavalry§!.§!\n§YThis modifier gets removed should Finland no longer be our subject.§!"
 rus_grand_duke_of_finland_at:0 "until §YFinland§! is no longer our subject"
 rus_developed_trade_post_novgorod:0 "Developed Trade Post"
 desc_rus_developed_trade_post_novgorod:0 "This province is the heart of Russian trade and commerce near the Baltic Sea."
 rus_orthodox_holy_site:0 "Kievan Holy Site"
 desc_rus_orthodox_holy_site:0 "The religious site of this city has been expanded by its owner."
 rus_center_of_commerce:0 "Kievan Center of Commerce"
 desc_rus_center_of_commerce:0 "The center of commerce of this city has been expanded by its owner."
 rus_the_west_fort:0 "Kievan Fortification"
 desc_rus_the_west_fort:0 "The fortification of this city has been expanded by its owner."
 rus_kiev_mohyla_academy:0 "Kiev-Mohyla Academy"
 desc_rus_kiev_mohyla_academy:0 "The academy of this city has been expanded by its owner."
 rus_west_slavic_union:0 "Hegemony over the West Slavs"
 desc_rus_west_slavic_union:0 "Our conquest of Poland and the other West Slavic territories led to an expansion of our laws to include these people in our legislature.\n\n§YThis modifier gets removed should we demote any West Slavic culture.§!"
 rus_carpathian_union:0 "Hegemony over the Carpathian"
 desc_rus_carpathian_union:0 "Our conquest of Hungary and the other Carpathian territories led to an expansion of our laws to include these people in our legislature.\n\n§YThis modifier gets removed should we demote any Carpathian culture.§!"
 rus_south_slavic_union:0 "Hegemony over the South Slavs"
 desc_rus_south_slavic_union:0 "Our conquest of the Balkans and the other South Slavic territories led to an expansion of our laws to include these people in our legislature.\n\n§YThis modifier gets removed should we demote any South Slavic culture.§!"
 nov_rus_scandinavian_conquest:0 "Scandinavian Integration"
 desc_nov_rus_scandinavian_conquest:0 "The conquest of Scandinavia forces our state to introduce new laws in order to administrate the subjugated population of these lands."
 nov_rus_scandinavian_dominance:0 "Dominance over Scandinavia"
 desc_nov_rus_scandinavian_dominance:0 "With the complete subjugation of Scandinavia, the [Root.GetAdjective] legislative designed a proper system to integrate all the Scandinavian population into our society."
 rus_trade_empire:0 "Trade Empire of the East"
 desc_rus_trade_empire:0 "Our merchants dominate the trade in Europe and influence the politics and market in foreign countries on our behalf. Truly, we established an empire on the legs of commerce and trade."
 rus_expanded_administrative_offices:0 "Shift of Administrative Focus"
 desc_rus_expanded_administrative_offices:1 "We have decided to shift the focus of our administration in favor of easier integration of new territory and fabrication of new claims.\n\n§YAll Permanent Claims of the Russian missions are transformed into non-perpetual claims.§!"
 rus_russian_caucasian_alliance:0 "Russian-Caucasian Alliance"
 desc_rus_russian_caucasian_alliance:0 "The bound between Russia and the Caucasus leads to a strong alliance between these two regions."
 rus_reinforced_defenses:0 "Reinforced Defense"
 desc_rus_reinforced_defenses:0 "The fortification of the Caucasus see Russian and Caucasian defenders fighting alongside to protect the region from foreign invaders."
 rus_religious_zeal:0 "Russian Religious Zeal"
 desc_rus_religious_zeal:0 "Religion is one of the cornerstones of our society. As such, the Russian Religious Zeal let us withstand even the toughest times."
 the_tatar_yoke:0 "The Tatar Yoke"
 desc_the_tatar_yoke:0 "\n§RHas to pay a Tribute to §Y[466.Owner.GetName]§! every year or has to face the wrath of the Tatars.§!\n\nWith the fall of the Kievan Rus' to the Mongols in 1223, the Mongols and later Tatars have kept a firm grip over the Russian subjects. Under the guidance of the Grand Duchy of Muscovy, the Russians pay their tribute to the Grand Kniaz of Muscovy who then forwards it to the Khan of [466.GetName]. The tribute is manageable, but its very existence is a humiliation for any self-respecting East Slav who yearns to continue the legacy of the Romans.\n\n§YThis modifier gets removed if [466.GetName] loses the 'The Tatar Yoke' modifier.§!"
 rus_icon_climacus_bonus:0 "Inspiration from St. John Climacus"
 desc_rus_icon_climacus_bonus:0 "The commissioned icon is a source of great inspiration to our people."
 rus_icon_eleusa_bonus:0 "Inspiration from Eleusa"
 desc_rus_icon_eleusa_bonus:0 "The commissioned icon is a source of great inspiration to our people."
 rus_icon_michael_bonus:0 "Inspiration from St. Michael"
 desc_rus_icon_michael_bonus:0 "The commissioned icon is a source of great inspiration to our people."
 rus_icon_nicholas_bonus:0 "Inspiration from St. Nicholas"
 desc_rus_icon_nicholas_bonus:0 "The commissioned icon is a source of great inspiration to our people."
 rus_icon_pancreator_bonus:0 "Inspiration from Christ Pantocrator"
 desc_rus_icon_pancreator_bonus:0 "The commissioned icon is a source of great inspiration to our people."
 rus_end_of_the_horde:0 "Bane of the Horde"
 desc_rus_end_of_the_horde:0 "Once some mere tributary to the hordes of the East, we have risen to power and overthrown our Tatar masters! No horde shall ever again threaten the Russian people!"
 rus_local_russian_trade_center:0 "Central Asian Market Development"
 desc_rus_local_russian_trade_center:0 "This province is receiving subsidies from the ruling burgher class. With these input of resources, the province is in a prime position to develop into a proper center of commerce in Central Asia."
 rus_new_world_trade:0 "New World Trade"
 desc_rus_new_world_trade:0 "The trade with the New World extends our reach and expands our opportunities."
 nov_rus_great_novgorodian_navy:0 "Great Novgorodian Navy"
 desc_nov_rus_great_novgorodian_navy:0 "Our investment in the great navy has left a great impression on our sailors. Their morale is unparalleled as they will fight the enemy on the sea until the last man."
 rmi_rus_rising_russian_power:0 "Rising Power of Russia"
 desc_rmi_rus_rising_russian_power:0 "Our start has been humble; the enemies powerful and many. But despite all odds, the wheel of fortune has been on our side, and now we are the dominant power in East Europe."
 rus_steppe_conversion:0 "Steppe Conversion"
 desc_rus_steppe_conversion:0 "The steppes are inhabited by heathens who have yet to see the light of the Lord. Our missionaries have been motivated to bring these souls to the right path."
 rus_expansion_into_siberia:0 "Expansion into Siberia"
 desc_rus_expansion_into_siberia:0 "Be it voluntarily or by force; the Siberian wilderness will be tamed by the Russian settlers one way or another."
 rus_new_world_colonization:0 "Quest beyond the Pacific"
 desc_rus_new_world_colonization:0 "The settlement of the Siberian coast in the east is not the end to our relentless push to the east. We shall lead brave explorers and adventurers to the New World and establish a colony for the motherland."
 rus_tariffs_of_the_new_world:0 "Fur Tariffs"
 desc_rus_tariffs_of_the_new_world:0 "Our control of the new world allows us to put a profitable tariff on fur without damaging our relations with our colonies in the new world."
 rus_the_realm_of_the_rus:0 "Realm of the Rus"
 desc_rus_the_realm_of_the_rus:0 "The Rus' are finally united once again. Free from the Tatar oppression, free from the infighting; our realm will bring our people to new glory."
 rus_bureaucratic_adm_focus:0 "Bureaucratic Focus on Administration"
 desc_rus_bureaucratic_adm_focus:0 "The reformers and bureaucrats of our state are using their time and resources in order to accelerate our progress in the matters of the administration."
 rus_bureaucratic_dip_focus:0 "Bureaucratic Focus on Commerce"
 desc_rus_bureaucratic_dip_focus:0 "The reformers and bureaucrats of our state are using their time and resources in order to accelerate our progress in the matters of the commerce."
 rus_bureaucratic_mil_focus:0 "Bureaucratic Focus on Military"
 desc_rus_bureaucratic_mil_focus:0 "The reformers and bureaucrats of our state are using their time and resources in order to accelerate our progress in the matters of the military."
 rus_support_of_the_boyars:0 "Support of the Boyars"
 desc_rus_support_of_the_boyars:0 "We have the support of the boyars and have gained access to their levies."
 rus_demoted_the_boyars:0 "Demoted the Boyars"
 desc_rus_demoted_the_boyars:0 "The boyars are no longer of concern to the government of the state. The bureaucrats can enforce their reforms without the boyars' approval."
 rus_early_modernization_modifier:0 "Early Modernization"
 desc_rus_early_modernization_modifier:0 "Our state is going through the first phases of an early modernization. Innovative ideas are not only welcomed but encouraged."
 rus_center_of_modernization:0 "Center of Modernization"
 desc_rus_center_of_modernization:0 "This province is home to an early center of modernization and innovativeness."
 rus_vodka_sales:0 "Vodka Sales"
 desc_rus_vodka_sales:0 "Merchants and traders are spreading the vodka of the crown to the commoners."
 rus_ensured_regular_payment:0 "Ensured Regular Payment"
 desc_rus_ensured_regular_payment:0 "§RHas to pay a Salary to the §YStreltsy§! on the ascension of a new ruler.§!\n\nThe streltsy demanded regular payment, and we have made them this promise. With every rise of a new [Root.Monarch.GetTitle], the streltsy will remind us about our agreement."
 rus_extra_high_payment:0 "Generous Payment"
 desc_rus_extra_high_payment:0 "The streltsy have received a generous salary. Their combat ability is noticeably improved"
 rus_high_payment:1 "High Payment"
 desc_rus_high_payment:0 "The streltsy have received their regular salary at a higher rate than expected."
 rus_no_payment:0 "No Payment"
 desc_rus_no_payment:0 "The streltsy have received no salary whatsoever. Their loyalty and will to fight is at its lowest point."
 rus_trade_fleet:0 "The Russian Trade Fleet"
 desc_rus_trade_fleet:0 "The focus of our navy is set on the trade aspect on the sea."
 rus_war_fleet:0 "The Russian War Fleet"
 desc_rus_war_fleet:0 "The focus of our navy is set on the military aspect on the sea."
 rus_loyalty_of_the_patriarchy:0 "Loyalty of the Patriarchate"
 desc_rus_loyalty_of_the_patriarchy:0 "We have earned the loyalty of the Patriarchate and are guaranteed to have their support for securing our legitimacy."
 rus_early_center_of_industrialization:0 "Early Center of Industrialization"
 desc_rus_early_center_of_industrialization:0 "This province is one of the first expanded and grand manufactories of Russia."
 rus_great_power_of_the_east:0 "Great Power of the East"
 desc_rus_great_power_of_the_east:0 "We gave the fruits of our labor. Long have we prepared to ascend to one of the great powers, and now we shall take our rightful spot in the sun amongst the other great powers!"
 rus_institutionalized_streltsy:0 "Institutionalized Streltsy"
 desc_rus_institutionalized_streltsy:0 "The Streltsy are now proper and codified part of the government. Their salaries are now finally set and guaranteed to be paid. However, they might still demand more later on."
 rus_standarized_military:1 "Standardized Military"
 desc_rus_standarized_military:0 "The [Root.GetAdjective] military took many lessons from the usage of the streltsy and other military units in the past, and is applying them to the default troops."
 rus_state_investment:0 "Profit from the Fur Trade"
 desc_rus_state_investment:0 "The fur trade is generating an immense amount of income for Russia. Some of these Ducats are re-invested into Russia for the sake of increasing our economy even further."
 rus_freed_peasants:0 "Free Peasants"
 desc_rus_freed_peasants:0 "Neither slave to the serfdom nor subject to the rigid system of the Burghers. The peasants are living free within the [Root.GovernmentName]."
 rus_discontent_peasantry:0 "Discontent Peasantry"
 desc_rus_discontent_peasantry:0 "The peasantry expresses great displeasure with their current situation."
 rus_supremacy_of_the_duna:0 "Supremacy of the Governing Senate"
 desc_rus_supremacy_of_the_duna:0 "The Governing Senate is in charge of the affairs of the estates and as such can call the diet, seize crown land and sell titles more frequently than the ruler could ever do."
 rus_absolute_rule:0 "Absolute Rule"
 desc_rus_absolute_rule:0 "All instances within the government have to bow before the [Root.Monarch.GetTitle]. No exception."
 russian_eastern_expansion:0 "Eastern Expansion"
 desc_russian_eastern_expansion:0 "Our state yearns to expand to new extents."
 rus_the_strong_motherland:0 "Strong Motherland"
 rus_the_stable_empire:0 "Stable Empire"
 RUS_RUSSIAN_TRADE_INFLUENCE:0 "Russian Trade Influence"
 nov_rus_asian_market_access:0 "Asian Market Access"
