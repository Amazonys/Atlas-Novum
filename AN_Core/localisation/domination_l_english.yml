 #Personality 
 peasant_revolt_leader_personality:0 "Protector of the Little Folk"
 peasant_revolt_leader_personality_desc:0 "Protecting the little folk from the abuses of the powerful is the raison d'être of this leader."
 
 #Estate Privilege 
 estate_burghers_sindicat_remensa_privilege:0 "Sindicat Remença"
 estate_burghers_sindicat_remensa_privilege_desc:0 "The Sindicat Remença is a guild for Catalan peasants set up after their fight against the seigneurial abuses."
 
 #Reforms  
 consulate_of_the_sea:0 "Consulate of the Sea"
 consulate_of_the_sea_desc:0 "Our new quasi-judicial body that will administer maritime and commercial law is called the Consulate of the Sea. It gives our merchants the right to settle their commercial disputes without interference from the royal courts and in exchange we receive financial support."
 
 #Navarra

 #Reforms  
 courts_of_navarra:0 "Courts of Navarra"
 courts_of_navarra_desc:0 "The Cortes of Navarra are a deliberative assembly of the Kingdom of Navarra formed by knights, clergymen and representatives of the towns and cities of the realm. They are the keepers of the Old Laws, known as Fueros, and have the objective to keep in check the power of the monarch, while also serving the royal house in their needs."
 
 #Naval Doctrine 
 basque_marines:0 "Basque Marines"
 basque_marines_desc:0 "Our people have pursued whales to the very end of the world, raided coasts or brought precious goods from other lands for a very long time, learning the secrets of the ocean. These teachings have made our sailors fearless and reliable, a secure value in any navy that employs them."
 
 #New Navarran Ideas 
 fearless_seamen:0 "Fearless Seamen"
 fearless_seamen_desc:0 "Our people have always looked to the sea with awe and fear, tempting them to embrace the richness it can bring. Brave, our forefathers founded communities that would live not only by the sea, but from it, developing impressive skills on the water. Our sailors are well known all across the Atlantic Coast."
 shipbuiling_experts:0 "Shipbuilding Experts"
 shipbuiling_experts_desc:0 "The sea kissing our shores has plenty of resources, waiting for those that dare grab them. For centuries, our coast has been full of ports and shipyards, tirelessly building ships to calm our thirst of marine adventures and endeavors."
 basque_ferocity:0 "Basque Ferocity"
 basque_ferocity_desc:0 "Even before the Battle of Roncesvalles, which the French still weep, or the campaigns of the Navarrese Company, our people have always been considered ferocious fighters. We should never let our enemies forget it."
 camara_de_comptos:0 "Cámara de Comptos"
 camara_de_comptos_desc:0 "During the reigns of our first French educated kings, ideas of how to administrate a realm were brought to Navarra. Thanks to this new knowledge, the Cámara de Comptos was born with the duty to control the monetary health of our nation."
 people_of_the_sea:0 "People of the Sea"
 people_of_the_sea_desc:0 "Our people are expert mariners, but we have to convert every skillful man of the sea into a possible sailor for our navies, should we need them in the wars to come. Their expertise will be an obvious advantage for this project."
 an_industrious_folk:0 "An Industrious Folk"
 an_industrious_folk_desc:0 "The land we live in might not be the richest, but Basques are an industrious people, working hard to achieve what they need from it. Be it by smelting our iron in the ironworks, converting the wood of our forests into charcoal or creating the best ships around. Our realm is bountiful thanks to the effort of our people."
 
