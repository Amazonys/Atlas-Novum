l_english:
 #Missions
 fra_liberate_norm_title:0 "Liberate Normandy"
 fra_liberate_norm_desc:0 "The Duchy of Normandy is a de jure subject of the Kingdom of France. It should be returned to our rule." #old
 fra_burg_succession_title:0 "Burgundian Succession"
 fra_burg_succession_desc:0 "The upstart Dukes of Burgundy fancy themselves a great power in their own right, yet in truth they are a mere vassal. We should remind them of this fact." #old 
 fra_border_empire_title:0 "Face the Empire"
 fra_border_empire_desc:0 "The Holy Roman Empire is the greatest barrier to French expansion, and a constant thorn in our side. The Empire must either be abolished, paving the way for our ambitions, or else brought under French control." #old  
 fra_chateux_loire_valley_title:0 "Loire Valley Châteaux"
 fra_chateux_loire_valley_desc:0 "The dawn of the 15th century has seen many advancements in the field of architecture within our borders. We should put our knowledge to good use and develop the many beautiful views of our country."
 fra_armorican_peninsula_title:0 "The Armorican Peninsula"
 fra_armorican_peninsula_desc:0 "The Duchy of Brittany is not recognizing their proper relationship with the French Crown. We should persuade them to return to the fold." #old
 fra_retake_aquitaine_title:0 "Retake Gascony"
 fra_retake_aquitaine_desc:0 "Gascony is rightful French land, occupied by an illegitimate claimant to the crown. Every English foothold in France must be reclaimed." #old
 fra_unite_france_title:0 "The Crown of France"
 fra_unite_france_desc:0 "For far too long have we laid splintered, our lands under foreign command. France can never be safe lest the region we inhabit is united under our banner."
 fra_house_united_title:0 "A House United"
 fra_house_united_desc:0 "The royal relatives in the throne of Provence have always enjoyed great autonomy from our capital seat of power. Despite their size, they wield considerable influence, and we must therefore strive to secure them under our influence."
 fra_provencal_question_title:0 "The Provençal Question"
 fra_provencal_question_desc:0 "The Dukes of Provence aspire to much, but achieve little. They would be better off as subjects to France." #old
 fra_ducal_lands_avignon_title:1 "Papal Lands of Avignon"
 fra_ducal_lands_avignon_desc:0 "Avignon has always been a thorn in our southeastern border. Despite our best efforts, it has always eluded our jurisdiction, instead pertaining its allegiance to the Papal States. We must decide on our approach in this delicate matter, assuming the Holy Father holds authority over Christendom."
 fra_crown_naples_title:0 "Crown of Naples"
 fra_crown_naples_desc:0 "The southern Italian kingdom of Naples and its territories constitute a great control point of the trade flowing through the Mediterranean. We must secure those territories for ourselves and benefit from that trade."
 fra_branch_mission_4_3_title:1 "[Root.GetSelectableMissionTitle]"
 fra_branch_mission_4_3_desc:2 "[Root.GetSelectableMissionDescription]"
 fra_branch_mission_4_4_title:1 "[Root.GetSelectableMissionTitle]"
 fra_branch_mission_4_4_desc:1 "[Root.GetSelectableMissionDescription]"
 fra_branch_mission_5_3_title:1 "[Root.GetSelectableMissionTitle]"
 fra_branch_mission_5_3_desc:1 "[Root.GetSelectableMissionDescription]"
 fra_city_lights_title:1 "[Root.GetPreviewColorFRA]City of Lights[Root.GetPreviewColorFRA_end]"
 fra_city_lights_desc:0 "[118.GetName] has always been the heart of one of the world's most populated religions. As such, we must bring it under our banner and enjoy the effects of basking in the glory, as the conquerors of [118.GetName]!"
 fra_milanese_succession_title:1 "[Root.GetPreviewColorFRA]Ambrosian Succession[Root.GetPreviewColorFRA_end]"
 fra_milanese_succession_desc:0 "To ensure our position in Northern Italy is protected, we must expand our holdings to include Milan." #old
 fra_protector_catholicism_title:1 "[Root.GetPreviewColorFRA]Protector of Catholicism[Root.GetPreviewColorFRA_end]"
 fra_protector_catholicism_desc:0 "Catholicism has always been at war with hostile neighbors seeking to eradicate it. To protect our people, shield them from malicious outsiders and defend our legacy, God willing we shall protect it to the last man!"
 fra_shield_of_outremer_title:1 "[Root.GetPreviewColorFRA]Shield of Outremer[Root.GetPreviewColorFRA_end]"
 fra_shield_of_outremer_desc:0 "Our influence in the Levant has grown to unprecedented levels. For the first time in centuries we are able to proclaim the restoration of Outremer, the shining star of our faith in the Levant."
 fra_pilgrimage_jerusalem_title:2 "[Root.GetPreviewColorFRA]Crusade for Jerusalem[Root.GetPreviewColorFRA_end]"
 fra_pilgrimage_jerusalem_desc:0 "The road to Jerusalem lays full of enemies and foreign conquerors. It falls upon our shoulders to rescue and deliver her back to the warm embrace of our religion. Deus vult!"
 fra_branch_mission_1_4_title:1 "[Root.GetSelectableMissionTitle]"
 fra_branch_mission_1_4_desc:1 "[Root.GetSelectableMissionDescription]"
 fra_branch_mission_2_5_title:1 "[Root.GetSelectableMissionTitle]"
 fra_branch_mission_2_5_desc:1 "[Root.GetSelectableMissionDescription]"
 fra_branch_mission_2_6_title:1 "[Root.GetSelectableMissionTitle]"
 fra_branch_mission_2_6_desc:1 "[Root.GetSelectableMissionDescription]"
 fra_branch_mission_3_5_title:1 "[Root.GetSelectableMissionTitle]"
 fra_branch_mission_3_5_desc:1 "[Root.GetSelectableMissionDescription]"
 fra_raise_slave_ships_title:1 "Arsenal des Galères"
 fra_raise_slave_ships_desc:0 "If we are to supplement our expansionist tendencies around the Mediterranean and beyond, we must secure proper naval infrastructure and a steady flow of able-bodied men."
 fra_crossroad_continents_title:0 "Crossroads of Continents"
 fra_crossroad_continents_desc:0 "Sicily lies in the midst of the Mediterranean Sea, a body of water most vital for trade as well as warfare. Securing it will only further our influence in the surrounding region."
 fra_throne_naples_title:0 "Throne of Naples"
 fra_throne_naples_desc:0 "The Neapolitan succession is a complex and contentious matter. Naples itself aspires to independence, but both France and the Iberian princes also stake a claim to it. This matter must be put to rest." #old  
 fra_kingdoms_spain_title:0 "Kingdoms of Spain"
 fra_kingdoms_spain_desc:0 "Iberia is home to some of Europe's most illustrious and prestigious dynasties. Nations which wield tremendous political and military power, we must tread carefully and decide whether we shall treat them as friends or foes."
 fra_branch_mission_2_9_title:1 "[Root.GetSelectableMissionTitle]"
 fra_branch_mission_2_9_desc:1 "[Root.GetSelectableMissionDescription]"
 fra_secure_alpine_pass_title:0 "Secure the Alpine Pass"
 fra_secure_alpine_pass_desc:0 "The mountain line between our domain and Italy, the Alps, have securely defended Italy's inhabitants for centuries. If we are to conquer the Italian domains, we must cross this obstacle and secure the passes leading through the precipices."
 fra_league_cambrai_title:0 "League of Cambrai"
 fra_league_cambrai_desc:0 "A mundane attempt orchestrated by some minor Italian powers is nowhere near powerful enough to halt our advance within Italy. We must crush all opposing forces and secure the region for the French crown!"
 fra_golden_march_title:0 "The Golden March"
 fra_golden_march_desc:0 "Northern Italy holds some of the world's most prosperous lands. Home to political and scientific innovation, its beat is the pulse of the entire region and securing it would assist in further accelerating our conquest plans for the region."
 fra_italian_heartland_title:1 "Secure North Italy"
 fra_italian_heartland_desc:0 "The house of Visconti and the ensuing civil strife within its domain only proves their monarch's inability to rein in the various troubled elements. We must alleviate their citizens of their ruler's incompetence."
 fra_restore_signoria_title:1 "Signoria of Genoa"
 fra_restore_signoria_desc:0 "The merchants of Genoa have frequently maintained good relations with our royal family. Their ports harbor great wealth, however, and therefore we could consider usurping it to fund our goals and agenda."
 fra_house_god_title:0 "House of God"
 fra_house_god_desc:0 "[118.GetName] is home to some of Catholicism's most celebrated architectural achievements. The city, which has been blessed with many of history's most celebrated personalities, will soon kneel in the face of French superiority."
 fra_secure_genoan_trade_title:1 "Genoese Commerce"
 fra_secure_genoan_trade_desc:0 "The commercial opportunity in the Genoese shores cannot be ignored. The merchants tell tales of inescapable coin, enough to fill ten purses. Securing this source of income will prove of vital importance in funding our external and internal endeavors."
 fra_expand_french_domain_title:0 "Expand the French Domain"
 fra_expand_french_domain_desc:0 "Italy has always been torn between great Empires. The region, once a de facto part of the Holy Roman Empire, must lie securely within our grasp, lest we risk its alliance with our political and military opposition."
 fra_sway_electorate_title:1 "[Root.GetPreviewColorFRA_HRE]Sway the Electorate[Root.GetPreviewColorFRA_HRE_end]"
 fra_sway_electorate_desc:0 "Emperorship is not a title easily achieved, especially by a non-member of the Holy Roman Empire. Greasing a few palms and whispering the right words will certainly assist us in our efforts, however. "
 fra_branch_mission_1_5_title:1 "[Root.GetSelectableMissionTitle]"
 fra_branch_mission_1_5_desc:1 "[Root.GetSelectableMissionDescription]"
 fra_push_imperial_line_title:1 "[Root.GetPreviewColorFRA_HRE]Push the Imperial Line[Root.GetPreviewColorFRA_HRE_end]"
 fra_push_imperial_line_desc:0 "The borders of the so-called Holy Roman Empire in the East are, at best, a laughable affair. They are neither secure, defensible nor manned by soldiers that can measure up to ours. It will fall and crumble before the might of the French army."
 fra_break_habsburg_ring_title:3 "[Root.GetPreviewColorFRA_HRE]Break the Emperor's Ring[Root.GetPreviewColorFRA_HRE_end]"
 fra_break_habsburg_ring_desc:2 "[Emperor.Monarch.Dynasty.GetName] rulers have the audacity of attempting to envelop our domain with the branches of their inbred line. We must break the so-called '[Emperor.Monarch.Dynasty.GetName] Ring' lest we risk be enveloped in it."
 fra_declaratio_gallica_title:1 "[Root.GetPreviewColorFRA_HRE]Declaratio Gallica[Root.GetPreviewColorFRA_HRE_end]"
 fra_declaratio_gallica_desc:0 "The German lands formally protected by the Emperor are nothing but a low-hanging fruit for our ambitious conquest plans. Conquering them and making them proper French territory will surely eradicate one more threat from our borders."
 fra_dismantle_empire_title:1 "[Root.GetPreviewColorFRA_HRE]Dismantle the Empire[Root.GetPreviewColorFRA_HRE_end]"
 fra_dismantle_empire_desc:0 "The ill-fated charade that parades the name of the Roman Empire is naught but a sad state of affairs and clear delusional thinking. Breaking it and annulling its purpose would only serve to further our prestige."
 fra_right_blood_title:1 "[Root.GetPreviewColorFRA_HRE]Right by Blood[Root.GetPreviewColorFRA_HRE_end]"
 fra_right_blood_desc:0 "Just like Charlemagne before us, the right to the Imperial throne of the HRE is ours. Securing it would only serve to restore us in our rightful place."
 fra_restore_shadow_kingdom_title:1 "[Root.GetPreviewColorFRA_HRE]Regain Italian Territories[Root.GetPreviewColorFRA_HRE_end]"
 fra_restore_shadow_kingdom_desc:0 "The territories lost by the Empire over the course of the loss of Imperial influence over the region must be returned under our jurisdiction."
 fra_means_expansion_title:1 "[Root.GetPreviewColorFRA_HRE]Means of Expansion[Root.GetPreviewColorFRA_HRE_end]"
 fra_means_expansion_desc:0 "Protecting the Empire from external threats is no easy task. Luckily for us, we are armed with one of Europe's most capable armies that will assist us in liberating and protecting our home's domain."
 fra_french_canada_title:0 "French Canada"
 fra_french_canada_desc:0 "The Compagnie des Marchands are asking for financial supports to help establish bases in North America. They say the honor of France demands it." #old
 fra_colonial_approach_title:0 "The Colonial Approach"
 fra_colonial_approach_desc:0 "Furthering our influence abroad by creating new colonial subjects and outposts will further amplify our monetary gains and our military might, both at home and abroad."
 fra_appease_the_princes_title:0 "Appease the Dynasties"
 fra_appease_the_princes_desc:0 "The various dynasties within our realm may not hold much power over the French crown but must nevertheless be appeased if we are to ask for their cooperation in times of need."
 fra_crown_seat_capital_title:0 "Crown Seat of [Root.Capital.GetName]"
 fra_crown_seat_capital_desc:0 "The French crown is only as strong as its capital. Luckily for us, we are in the advantageous position of having the ability to further empower the heart of our domain in [Root.Capital.GetName] and project strength."
 fra_found_french_haiti_title:0 "Found French Haiti"
 fra_found_french_haiti_desc:0 "The Compagnie des Marchands are asking for financial supports to help establish bases in the Caribbean. They say the honor of France demands it." #old
 fra_hudson_bay_fur_title:0 "Hudson Bay Fur"
 fra_hudson_bay_fur_desc:0 "The battle for dominance over the Ohio fur trade cannot be won through military force alone. We must establish a trading relationship with the Native Americans living in the region to secure the interests of the French treasury." #old
 fra_refine_bombards_title:0 "Refine the Bombards"
 fra_refine_bombards_desc:0 "Machines of war, armed with impressive amounts of gunpowder, march on in the battlefield. Their thundering roar will tear down our enemies' walls and deliver [Root.GetName] to victory!"
 fra_form_gendarmes_title:0 "Form the Gendarmes"
 fra_form_gendarmes_desc:0 "The need for a proper army, infused with heavy cavalry, is the main factor that will help us further our goals towards seizing political power and centralizing our realm, through the might of a standing army."
 fra_movement_centralization_title:0 "Movement of Centralization"
 fra_movement_centralization_desc:0 "The various political estates and factions within our realm have had tremendous influence for far too long. We must rid ourselves of these elements and centralize our country."
 fra_reform_legal_system_title:0 "Reform the Legal System"
 fra_reform_legal_system_desc:0 "The legal system of France was, for the most part, very fluid and archaic both in terms of its design as well as its implementation. In order to further solidify our grasp on the throne, we must ascertain that our legal system operates at peak efficiency."
 fra_navy_mission_calais_title:0 "Port of Calais"
 fra_navy_mission_calais_desc:0 "The treacherous King Edward III of England took Calais to act as a base to attack France. We must stop this happening and give France the Pays Reconquis." #old
 fra_auld_alliance_title:0 "Auld Alliance"
 fra_auld_alliance_desc:0 "We have long maintained good relations and a defensive pact with Scotland due to our mutual rivalry with England. We should expand on this relationship in preparation for an assault on the English mainland." #old
 fra_dutch_coast_title:0 "Harness the Dutch Coast"
 fra_dutch_coast_desc:0 "The coast of the Low Countries has great mercantile potential. It would be wise to solidify our presence in it and make sure it operates under the philosophy of maritime efficiency."
 fra_london_title:0 "London Calling"
 fra_london_desc:0 "Ever our hated enemy and rival, England continues to be a thorn in our side. We must bypass or defeat the Royal Navy, land on Great Britain itself, and put an end to the English nation once and for all." #old
 fra_british_isles_title:0 "Conquer the Isles"
 fra_british_isles_desc:0 "With the conquest of [236.GetName], we have secured a powerful foothold on the British Isles. The road to eradicating the English threat is now open to us."
 fra_english_channel_mission_title:0 "The French Channel"
 fra_english_channel_mission_desc:0 "Discovering the New World has given birth to new commercial opportunities. Let us harness them and funnel the riches of far-away lands into our French Channel."
 fra_rule_britannia_title:0 "French Naval Supremacy"
 fra_rule_britannia_desc:0 "None shall dispute the naval and maritime prowess of our navy should we succeed in defeating our enemies in the water. With the defeat of the British navy, France now rules the waves!"
 fra_embrace_renaissance_title:0 "Embrace the Renaissance"
 fra_embrace_renaissance_desc:0 "Influences from Italy and the dawn of the Renaissance must make their way into the heartlands of our nation. To do so and adhere to adopting new advances in science, arts and culture will only serve our great nation."
 fra_nine_universities_title:0 "The Eight Universities"
 fra_nine_universities_desc:0 "Embracing the Renaissance is but the first step towards enlightening our populace. We must also make sure there are sufficient funds for erecting proper tuition facilities around the country."
 fra_retrial_jeanne_darc_title:0 "Trial of Joan of Arc"
 fra_retrial_jeanne_darc_desc:0 "One of the most controversial yet important figures of the Hundred Years War was Joanne of Arc. Her fearless charges and unshaken faith paved the way to victory when all seemed lost. We must honor her memory and exonerate her of the false charges against her."
 fra_renaissance_architecture_title:0 "De Architectura" #https://en.wikipedia.org/wiki/French_Renaissance_architecture#Religious_architecture
 fra_renaissance_architecture_desc:0 "Originally composed as a treatise, studying the facets of architecture, by the Roman architect and military engineer Marcus Vitruvius Pollio, the study dubbed 'Ten Books on Architecture' has served as the basis for all matters of its nature. Its many lessons will only serve to assist us in erecting more illustrious and adorned buildings."
 fra_trade_fairs_title:0 "Promote Trade Fairs"
 fra_trade_fairs_desc:0 "The trade fairs across our nations are home to bustling economic activity as well as prosperity. By funding and expanding this tradition we will succeed in spreading out more prosperity across our realm."
 fra_connect_provinces_title:0 "Connect the Provinces"
 fra_connect_provinces_desc:0 "Our country is by no means small. In order to maximize the efficiency of commerce and transportation, we must investigate ways to at least adopt a rudimentary infrastructure network."
 fra_musketeers_title:0 "Royal Musketeers"
 fra_musketeers_desc:0 "We should establish an elite corps of soldiers to guard the monarch and act as the military arm of the Maison du Roi. With its membership reserved for the upper classes, these regiments will encourage the aristocracy to seek careers in the military." #old
 fra_absolutism_title:0 "Dawn of Absolutism"
 fra_absolutism_desc:0 "The monarch should not be limited by tradition, local privilege, or the nobility. Instead, as first amongst equals, he must be sole commander of the ship of state." #old
 fra_french_industry_title:0 "Fires of Industry"
 fra_french_industry_desc:0 "Industrial complexes across our land produce tremendous amounts of goods. As we delve into the era of Industrialization, we must further make sure that our factories are properly funded as well as developed."
 fra_merchant_cooperation_title:0 "Fund Trade Ventures"
 fra_merchant_cooperation_desc:1 "It's true that venturing into the unknown holds a great amount of risk, however if we are to maximize our profits, we must come up with a solution towards improving our trade income."
 fra_develop_trade_title:0 "Embrace Colbertism"
 fra_develop_trade_desc:0 "An economic and political school of thought, Colbertism can be considered similar to mercantilism centered around the main idea that the wealth and economy of France must always serve the state, further improving the monarch's grip to power."
 fra_toulon_dockyards_title:0 "Toulon Dockyards"
 fra_toulon_dockyards_desc:0 "Toulon is an ideal location for the construction of a grand new naval dockyard and arsenal. From Toulon our fleet will dominate the Mediterranean!"
 fra_french_wars_religion_title:0 "French Wars of Religion"
 fra_french_wars_religion_desc:0 "We must endure and exceed all expectations laid upon us as we tread through the perilous era of religious strife that has swept across Europe."
 
#Revolutionary Missions
 fra_secure_iberia_title:0 "The Peninsular War"
 fra_secure_iberia_desc:0 "The upstart monarchs of Iberia have taunted us for the last time. We must liberate the people under their chain and introduce their royal family to our guillotines."
 fra_military_reform_title:0 "Reform the Guard"
 fra_military_reform_desc:0 "If we are to take on the injustices of Europe's most powerful houses, we will need the army to go with it. Thus, we should look into reforming our armed forces and improve their combat efficiency."
 fra_cross_rhine_title:0 "Cross the Rhine"
 fra_cross_rhine_desc:0 "To the East lie the Germanic territories of treacherous monarchs and oppressive overlords. We must swiftly alleviate their citizens of their royal bonds and integrate their lands into our domain."
 fra_dominate_europe_title:0 "Dominate Europe"
 fra_dominate_europe_desc:0 "Europe is nothing but a stage upon which we shall proclaim our domination as we prevail against the innumerable foes who seek to quell our movement."
 fra_religious_settlement_title:0 "Religious Settlement"
 fra_religious_settlement_desc:0 "The institutions of old may be archaic and of little use, however religion is a powerful tool in the hands of the ruler, and therefore we should investigate its potential uses. According to Napoleon himself, religion excels at preventing the common folk from deposing the rich."
 fra_invade_italy_title:0 "Invade Italy"
 fra_invade_italy_desc:0 "The lands of Italy shall be our next campaign as we sweep across Europe. The seat of pretentious men of God and affluence will make a fine addition to our collection of provinces."
 fra_national_bank_title:1 "Institute the Bank of France"
 fra_national_bank_desc:0 "The dawn of the Revolution saw our nation destabilized and destitute. To combat this we must enforce and nationalize a very important pillar to assist towards our economic recovery, our own national bank."
 fra_grande_armee_title:0 "La Grande Armée"
 fra_grande_armee_desc:0 "Our army is glorious and serves the people! The banners we carry into war, in combination with our superior military maneuvers and discipline shall catch any enemy by surprise."
 fra_civil_code_title:0 "Napoleonic Code"
 fra_civil_code_desc:0 "Our society cannot withstand internal and external litmus tests if we do not introduce a central civil code to rule over our society's norms."
 fra_enlarge_ports_title:0 "Coastal Infrastructure"
 fra_enlarge_ports_desc:0 "The dawn of the 18th century saw an increased shift towards maintaining a robust naval presence. To achieve that goal we must attend to our naval infrastructure needs."
 fra_low_countries_title:1 "Dutch Revolts"
 fra_low_countries_desc:0 "The Low Countries have a history of revolutions and revolts against their masters. Therefore, we must assist them and bring them under our protective wing."
 fra_educational_reforms_title:1 "Condorcet's Grandes Écoles"
 fra_educational_reforms_desc:0 "Knowledge can no longer be a noble man's privilege. By funding brave ideas when it comes to granting access to education, it is clear that educating our population is of utmost importance."
 fra_road_connectivity_title:0 "Renewed Infrastructure"
 fra_road_connectivity_desc:0 "The era of coal and manufactured goods is dawning upon Europe and the world. If we are to keep up with the times we must make sure our infrastructure is of the highest quality, to assist with both our internal and external agenda."
 fra_napoleonic_navy_title:0 "Napoleonic Navy"
 fra_napoleonic_navy_desc:0 "Our foes possess tremendous naval might. If we are to protect our coasts and our people, we must match and outclass them with a powerful navy."
 fra_great_britain_title:0 "Destroy the British"
 fra_great_britain_desc:0 "The British have been a thorn in our side for far too long. Their continental meddling and lack of respect towards our head of state threatens to throw a wrench in our plans, thus they must be eradicated."
 fra_trade_hegemony_title:0 "Maritime Hegemony"
 fra_trade_hegemony_desc:0 "The conquest of the Isles in conjunction with our naval domination shall pave the way for [Root.GetName] to be the undisputed masters of the sea!"
 dom_fra_france_discovers_north_america_title:0 "Discover North America"
 dom_fra_france_discovers_north_america_desc:0 "Our Navigators are beseeching the crown to underwrite a mission to explore the seas to the west of us. They have heard rumors of rich lands that they wish to claim for the glory of France." #old 
 dom_fra_indian_dominance_title:0 "Indian Dominance"
 dom_fra_indian_dominance_desc:0 "The riches of India shall be reserved only for the [Root.GetAdjective]. All other European nations with a presence in India must be ejected, by force if necessary." #old
 
 
 
 
 #Events
 flavor_fra.102.t:1 "The [Emperor.Monarch.Dynasty.GetName] Ring"
 flavor_fra.102.d:0 "The growing influence of our rivals in Germany has led to their pitiful attempts at isolating us both territorially and diplomatically. By striking political marriages and expanding our influence beyond our borders, we will surely come to inevitable conflict as well as create border tensions with the overlords of the Germanic territories."
 flavor_fra.102.a:0 "We will make a bid for the title of Emperor!"
 flavor_fra.102.b:0 "The Ring must be destroyed."
 flavor_fra.102.c:0 "The French banners prevail!"
 flavor_fra.102.e:0 "We must consider our plans carefully."
 
 flavor_fra.103.t:0 "The Gardens of France"
 flavor_fra.103.d:0 "The many upstart artists that flooded into our country prior to [GetYear] have given birth to new architectural movements, which now adorn beautiful noble residences along the banks of the Loire river. By combining gothic and Italian architecture, these new constructs will only serve to further imbue us with splendor and prestige!"
 flavor_fra.103.a:0 "Such elegance and beauty!"
 flavor_fra.103.b:0 "Let us exploit this!"
 
 flavor_fra.104.t:0 "The Catholicon"
 flavor_fra.104.d:0 "Language is the very essence of a people. The change of words, traditions and even habits stand against the trial of time only to prove the tenacity behind our citizen's resolve. But, resolve alone will not propel our civilization to greatness. Thus, the composition of a dictionary, the first of its kind, was ordered in [GetYear] by our head of state. The dictionary itself is written in Latin, French and Breton, and it is the first of its kind, containing over six thousand entries, compiled by the Breton priest Jehan Lagadeuc and later printed in Treguier. "
 flavor_fra.104.a:0 "Such an enlightened man!"
 
 flavor_fra.105.t:0 "A Lady of Remarkable Beauty and Intrigue"
 flavor_fra.105.d:1 "One of the most prominent characters of French and English history, Eleanor of Aquitaine is a legendary figure weaved into the history of her domain. Famed for her wealth and power she came to control much of southern France during the 12th and 13th centuries. At the apogee of her influence, she married King Louis VII of France and participated in the Second Crusade as Queen Consort. Soon after their return, she requested a divorce which was eventually granted. At 30 years of age, she became engaged to her third cousin Henry, the duke of Normandy and count of Anjou, and upon their marriage ceremony, they were declared King and Queen of England, inaugurating the polity that would be later known as the Angevin Empire. Through expert statecraft and masterful manipulation of nobles and rulers alike, she carved her name in the books of history for the centuries to come, a shining example of a most capable queen."
 flavor_fra.105.a:0 "Her spirit lives on!"
 
 flavor_fra.106.t:1 "House of [Root.Monarch.Dynasty.GetName]"
 flavor_fra.106.d:1 "The [FRA.Monarch.GetTitle] of France, a fellow family member of the [Root.Monarch.Dynasty.GetName] family has recently requested the annulment of many of our autonomous privileges at our court. Many see this as a clear violation to Provence's independence while the French court in [FRA.Capital.GetCapitalName] determines this to be the natural outcome of the current status quo."
 flavor_fra.106.a:0 "It is time to unite our houses."
 flavor_fra.106.b:0 "We can never abandon our autonomy!"
 
 flavor_fra.109.t:0 "Securing the Milanese Lands"
 flavor_fra.109.d:0 "The Visconti line which ruled Milan just before their downfall to the Ambrosian Republic has always been the holder of tremendous influence, both in European as well as Italian affairs. The city of Milan and its surrounding domain are not only tremendously prosperous but the city also boasts a staggering number of artists, cultural advancements and a commercially lucrative geographical position."
 flavor_fra.109.a:0 "They will be given nominal autonomy."
 flavor_fra.109.b:0 "We shall unite against our common foes!"
 flavor_fra.109.c:0 "Italy belongs to us!"
 
 flavor_fra.113.t:0 "The Fate of Naples"
 flavor_fra.113.d:0 "Installing our head of state as the prime ruler of the Neapolitan lands is certainly a bold move that shall not go unnoticed. Despite uproar created abroad, we must look within and determine how to handle the newly-acquired lands which are not only many but also extremely prosperous. The trade port of Napoli alone may be a key part to gaining access to the markets of Genoa, and thus we must be cautious and measure our moves accordingly."
 flavor_fra.113.a:0 "An equal member of the French dominion!"
 flavor_fra.113.b:0 "They exist to serve the crown!"
 flavor_fra.113.c:0 "The weakness of their former overlords must be exploited!"
 
 
 flavor_fra.114.t:0 "Victory in the Franco-Iberian War"
 flavor_fra.114.d:0 "The rulers of Iberia held a great amount of influence and power, which at one time had all of Europe stand at attention, carefully measuring a response. Despite their military and influential prowess, however, they too have fallen victim to our military and expansionist vision of a united Europe under our banner."
 flavor_fra.114.a:0 "Iberia is within our grasp!"
 
 flavor_fra.115.t:0 "The Papal Domain in Italy"
 flavor_fra.115.d:0 "The Papal authority has diminished as of the last century in Italy. However, as we delve into the region ourselves, it could be wise to have a powerful ally who also carries the legitimacy of the entire Catholic world. Thus, we should carefully consider our strategic choices."
 flavor_fra.115.a:0 "Italy belongs to His holiness!"
 flavor_fra.115.b:0 "On second thought..."
 
 flavor_fra.116.t:0 "Treaty of the Lily Flower"
 flavor_fra.116.d:1 "As promised, our friendship with [FRA.GetName] is bearing fruit! Our play at legitimizing ourselves as the overlords of Italy via the support of the great European powers will soon take hold. As a result, we have already been granted ownership of North Italy. It is time we prepare our next diplomatic move."
 flavor_fra.116.a:0 "This is the way forward for Catholicism and the unification of Italy!"
 
 flavor_fra.117.t:0 "Cooperating with the Holy Father"
 flavor_fra.117.d:0 "Our ties with the Holy See have given way to new levels of cooperation between our two nations. With trust, mutual respect and access to each other's resources we are ready to tackle all foes and rivals that may wish to obstruct our divine right to glory and the realization of our imperial dreams. Thus, we have the ability to direct our research efforts of both our departments towards our desired outcome."
 flavor_fra.117.a:0 "Let us work together on administration."
 flavor_fra.117.b:0 "Our nations will benefit from mutual diplomacy!"
 flavor_fra.117.c:0 "We shall prepare and study the matters of war."
 
 flavor_fra.118.t:0 "Early Opera Flourishes"
 flavor_fra.118.d:0 "The first opera plays took place within our borders as our influence in Italy grew and expanded. Artists with exemplary performances, praises the divine, the humane and the royal line are first to produce what is now an era-defining trend across all houses of art and culture in Europe!"
 flavor_fra.118.a:0 "What a performance, my dear!"
 
 flavor_fra.119.t:1 "The French Signoria of Genoa"
 flavor_fra.119.d:0 "For far too long have the governors of Genoa enjoyed autonomy from the French crown. The Signoria had always been very close to the French crown for both political and financial reasons however it is time we solidify our relations and use their coin and wealth to further push our Italian agenda."
 flavor_fra.119.a:1 "They are now a proper part of our domain!"
 
 flavor_fra.120.t:0 "Treaty of the Golden Bulls"
 flavor_fra.120.d:0 "Battle after battle, conquest after conquest. The bond between us and the French crown has only grown as time went on, to that of a familiar robust friendship. Thanks to them, we now control substantial portions of our home region in Italy, and the time has come to take our relationship one step further, according to both our advisors and the agreements we signed with the French ruler."
 flavor_fra.120.a:0 "Together as one!"
 flavor_fra.120.b:0 "Never!"
 
 flavor_fra.121.t:0 "The Heirs of Charlemagne"
 flavor_fra.121.d:1 "Centuries ago, a legendary Frankish emperor struck fear in the heart of his enemies. Now, once more the royal line on France's throne has come to press this claim as the rightful heirs of Charlemagne and demand the immediate abdication of the Holy Roman Empire throne to them! What madness is this that motivates them to even conceive such outlandish claims!?"
 flavor_fra.121.a:0 "We must abdicate the Emperorship"
 flavor_fra.121.b:0 "Use imperial means to impose sanctions upon the French!"
 flavor_fra.121.c:0 "Counter their claims!"
 
 flavor_fra.200.t:0 "The French Alliance Prevails"
 flavor_fra.200.d:0 "We have succeeded in dispelling the evil that treaded the Germanic lands! After countless hard-fought battles and an abundant shedding of blood, our foes are no more! None shall henceforth dispute our claim as the masters of the Germanic people as we carve our name in the books of history with golden letters."
 flavor_fra.200.a:0 "In this hour, no darkness shall endure!"
 
 flavor_fra.201.t:0 "Protectors of the Empire"
 flavor_fra.201.d:0 "We have finally achieved our rightful place among the legends of our time, the throne once taken from us is now back with its rightful owners, the French royal line! Unlike our predecessors, we shall not slacken our duties to preserve the Empire and provide protection to its many and diverse inhabitants!"
 flavor_fra.201.a:0 "We are the shield of the Empire!"
 
 flavor_fra.202.t:0 "The Rade of the Toulon Arsenal"
 flavor_fra.202.d:0 "The word rade comes from the old English term 'Road' "a protected place near shore, not so enclosed as a harbor, where ships can ride at anchor." The Rade of Toulon is one of the best natural anchorages on the Mediterranean, and the largest rade in Europe. It is protected from the sea by the peninsula of Giens and the peninsula of Saint-Mandrier-sur-Mer, and has been used as a military harbor since the 15th century. The Rade shelters the port of Saint-Mandrier-sur-Mer, the port of La Seyne-sur-Mer, as well as the arsenal, or military port of Toulon, and the commercial port.\n\nThe early modern history of the port began when [Root.Monarch.GetName] built his Tour Royale at Toulon in [GetYear]. A naval arsenal and shipyard were built simultaneously, and small a sheltered harbour, the Veille Darse, was built a few years later to protect ships from the wind and sea. The shipyard was greatly enlarged by a later Cardinal, who wished to make Provence into a Mediterranean naval power."
 flavor_fra.202.a:0 "Let it be built!"
 
 flavor_fra.203.t:0 "The French Isles"
 flavor_fra.203.d:0 "Our greatest foe, the royal line in the Isles, has perished. In their stead, they left an economy in shambles, a headless people led astray, without a voice to guide them. Despite our rivalry, it would be wise to consider integrating them into our administration. Alternatively, we would have every right to enforce their conformity to our rules and customs."
 flavor_fra.203.a:0 "Let us integrate them in our administration."
 flavor_fra.203.b:0 "France reigns supreme!"
 
 flavor_fra.204.t:0 "La Sorbonne"
 flavor_fra.204.d:0 "The university of Paris is by far not the only scientific institute in [Root.GetName] of the year [GetYear]. While our land hosts a great many such forums of thought, la Sorbonne, as the Paris University is called, is by far the most celebrated and illustrious of them all. Originally built during the 13th century, recent extensive renovations have breathed valuable life into the faculty, allowing it to expand its halls, curriculum and prestige alongside the other universities in our land!"
 flavor_fra.204.a:1 "Hic et ubique terrarum! (Here and anywhere on Earth)"

 flavor_fra.205.t:0 "The Holy Lands of Jerusalem"
 flavor_fra.205.d:0 "Time and time again the Catholic world attempted to liberate Jerusalem and protect the city and its inhabitants from heathen attacks. However, despite praying and utilizing scores of men as well as several Crusades, our people were never sufficiently successful. Despite that, recent progress in the Levant has granted us the right to proclaim the resurrection of the legendary crusader kingdom under the French banner, God wills it!"
 flavor_fra.205.a:0 "Their banner shall fly once more!"
 flavor_fra.205.b:0 "[Root.Monarch.GetName] is the rightful ruler of the holy lands!"
  
 flavor_fra.206.t:0 "The Hundred Years War in France"
 flavor_fra.206.d:0 "The Hundred Years War begun in 1337 due to a dispute between our throne and the English house of Plantagenet. During the past century, the war grew in scale and scope, enveloping at times various factions of Western Europe. Recently, the tide has turned, granting our troops the upper hand in reconquering long-lost land from the accursed English king, who now cowers across the Channel. The coming of Joan of Arc and her legendary valor inspired our nation to push ahead with the war effort despite our then-disadvantaged position. Military leaders like Jean Bureau and Jean de Dunois will certainly route the remaining English influence away from European shores and back from whence they came!"
 flavor_fra.206.a:0 "We shall be victorious!"
 
 
 
