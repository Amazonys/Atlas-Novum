 #Ideas
 lessons_hundred_years_war:0 "Lessons of the Hundred Years War"
 lessons_hundred_years_war_desc:0 "Constant warfare against the English crown has imbued our military personnel with remarkable experience in warfare. We may utilize this knowledge to further expand our influence and our domain."
 # haguenot_rebellions:0 "Huguenot Rebellions"
 # haguenot_rebellions_desc:0 "The rebellions during the §YFrench Wars of Religion§! have left deep scars within our nation. We shall strive to prevent this disaster from happening ever again via any means necessary!"
 europes_first_standing_army:0 "Europe's First Standing Army"
 europes_first_standing_army_desc:0 "A ruler's strength only goes as far as their military capability. Forged in the fires of constant warfare and blessed by the hardships encountered in the battlefields of Europe, our army has become a disciplined force to be reckoned with."
 divine_right_to_rule:0 "Divine Right"
 divine_right_to_rule_desc:0 "Our heads of state have a mandate that supersedes all other internal authority in matters of administration and warfare. No other individual within our domain has the capacity to influence the divine right of our monarch."
 
 #Revolutionary Ideas 
 FRA_ideas_2:0 "Revolutionary French Ideas"
 FRA_ideas_2_start:0 "Revolutionary French Traditions"
 FRA_ideas_2_bonus:0 "Revolutionary French Ambitions"
 
 revolutionary_tribunal:1 "Equality Before the Law"
 revolutionary_tribunal_desc:1 "Europe is the prey of bloodthirsty tyrants that maintain their subjects under the yoke of privileges. But when presented with the principle of equality before the law, allowing each man to be recognized as the equal to any other, they'll easily welcome this great Revolution that will guarantee their freedom and their rights."
 mandats_territoriaux:1 "Franc Germinal"
 mandats_territoriaux_desc:0 "In an effort for our great nation to cope with financial instability, we shall introduce new paper banknotes in an effort to combat hyperinflation and restabilize our economy."
 jourdan_law:0 "Jourdan Law"
 jourdan_law_desc:0 "A successful military legislative attempt, the Jourdan law forces all men between the ages of 20 and 25 liable for military service without spouses or offsprings. The poor and the destitute within our borders will be a great source of manpower to further our revolutionary ambitions across the old continent."
 napoleonic_tactics:0 "Napoleonic Tactics"
 napoleonic_tactics_desc:0 "A series of intense drilling exercises as well as renewed military tactics in the battlefield define our era. By utilizing new speedy maneuvers in the battlefield in conjunction with cavalry and artillery, our might will tower above our enemies."
 european_ambitions:0 "European Ambitions"
 european_ambitions_desc:0 "The old continent lays within our grasp. The monarchies and our foes around us are but minor obstacles in our dream to unite the continent under the astute guidance of the revolutionary ideals."
 
 #China-related Localisation 
 
 mng_tumu_crisis_title:0 "Tumu Crisis"
 mng_tumu_crisis_desc:0 "The forces gathered on our Northwestern border beacon for the fall of our grand empire. We must not cave to their pressure lest we risk the eradication of our great dynasty. The lords of Oirat must be shown why they should fear us!"
 mng_restore_royal_road_title:0 "Restore the Royal Road"
 mng_restore_royal_road_desc:0 "For centuries the merchants from far West brought forth and traded in various exotic goods. The silk we exported, the fabric upon which we built a legendary status for our empire, shall once again be freely exchanged between us and our allies, silk shall flow!"
 mng_cornerstone_empire_title:0 "Cornerstone of an Empire"
 mng_cornerstone_empire_desc:0 "A nation whose borders encompass such vast swathes of land cannot but depend on few powerful figures within our courtyard. Thus, to ensure proper stability and operational integrity, we must discern the best way forward and distribute power accordingly."
 mng_censorate_title:0 "The Censorate"
 mng_censorate_desc:0 "A highly efficient branch of our government, we must present our utmost efforts to ensure the continued process of centralization and bureaucratic efficiency so as to match the size of our enormous domain."
 mng_promote_grand_coordinators_title:0 "Grand Coordinators"
 mng_promote_grand_coordinators_desc:0 "The eastern equivalent of a viceroy, commonly known within our country as Xunfu is a key office that plays an important role within our administration. We must tend to promoting able coordinators and ensure their loyalty to the Emperor."
 mng_crisis_ming_dynasty_title:1 "Crisis of the Ming Dynasty"
 mng_crisis_ming_dynasty_desc:0 "Our dynasty has been through many a terrifying crisis. Perhaps this is a sign of the Heavens testing our head of state. Nevertheless, we must persevere in the face of danger and not falter. The future of our people hangs in this balance."
 mng_expand_great_wall_title:0 "Expand the Great Wall"
 mng_expand_great_wall_desc:0 "The Great Wall has protected our people for generations. In order to ensure its continuous effectiveness we must ascertain its condition and corroborate an effort to modernize and expand its reach in a bid to shield our commoners from the bloodthirsty claws of outsiders."
 mng_sail_east_title:0 "Sail East"
 mng_sail_east_desc:0 "The sea engulfing our coasts hosts many secrets, most of which lay just beyond the horizon, eagerly waiting to be discovered by our thrill-seeking adventurers and explorers. What mystical gifts and discoveries these lands may hold, surely it befalls us to find out!"
 mng_reform_civil_registration_title:0 "Reform Civil Registration"
 mng_reform_civil_registration_desc:0 "The system of governance promoted by our dynasty is one that has seen little renovation across the recent ages. To that end, we must ascertain a proper way to administrate the waves of subjects under our banner and appropriately mitigate the maluses that accompany corruption and administrative overextension."
 mng_examination_system_title:0 "Examination System"
 mng_examination_system_desc:0 "Having improved our system of governance, we must now shift our focus on choosing a path for our Empire to follow. Centralization, the delegation of local authority to individual figures and the promotion of dynastic members to positions of power are but few of the paths our great Emperor may choose to follow."
 mng_mutual_trade_system_title:0 "Mutual Trade System"
 mng_mutual_trade_system_desc:0 "Projecting our strength and exchanging gifts, favors and coin for protection is a relatively efficient and extensively profitable relationship between our great dynasty and the many satellite countries across our sphere of influence. However, we must not rest and instead continue to improve upon this powerful basis be it via the revisiting of tributary agreements or the co-signing of new ones with new-found allies beyond our borders."
 mng_nomadic_frontier_title:0 "The Nomadic Frontier"
 mng_nomadic_frontier_desc:0 "Commoners under the banner of our nation have long since suffered from raids executed by neighboring tribes into their lands. Famine, devastation and the loss of life are but some of the reasons behind the need to address this issue before it gets out of control."
 mng_deal_kama_kagyu_title:0 "Deal with the Karma Kagyu"
 mng_deal_kama_kagyu_desc:0 "Schools of thought in Tibet may not always agree with one another, or with ours, yet their teachings offer knowledge and their leaders hold good authority over their people. To that end, we must ensure their loyalty to our dynasty via whatever means necessary."
 mng_inward_perfection_title:0 "Inward Perfection"
 mng_inward_perfection_desc:0 "Many advisory voices in our palace advocate in favor of a movement that focuses on perfecting our internal affairs instead of chasing conquest far and wide. However, a new movement within our realm opposes the former, underlying that we must strike while the iron is hot and smite the enemies who seek to destroy it, before they are able to amass strength and challenge us."
 mng_survey_ocean_shores_title:0 "Survey the Ocean Shores"
 mng_survey_ocean_shores_desc:0 "Not long ago, we embarked on a series of legendary journeys across the shores of Asia, in a profound and awe-inspiring display of strength. Once again, we are asked to confirm our supremacy across our vast domain and keep prospecting conquerors at bay..."
 mng_tame_china_sorrow_title:0 "Tame China's Sorrow"
 mng_tame_china_sorrow_desc:0 "Rivers are the lifeblood of our civilization as they provide our people with valuable land and the basic necessities. However, various floods that may take place every few decades are a threat of the highest authority not only towards our subjects' livelihoods but also to our stable rule."
 mng_single_whip_law_title:0 "Single Whip Law"
 mng_single_whip_law_desc:0 "An Empire the size of ours is, at times, hard to administrate and properly tax. Thus, a lot of our potential for profits may sometimes go unrealized. To amend that, we must create a new all-encompassing tax, paid entirely with silver in an effort to centralize our taxation policies."
 mng_pure_land_title:0 "Pure Land"
 mng_pure_land_desc:0 "Despite our successes in internal and external matters, we must not forget to tend to the garden of our soul and erect proper places of worship that reflect our affluence and attention to the teachings through which we grew prosperous."
 mng_shengshi_zhishi_title:0 "Shengshi & Zhishi"
 mng_shengshi_zhishi_desc:0 "The history of dynasties past, as well as the story of ours, has always been dictated by ebbs and flows. Periods of growth, decadence, destruction and rebirth are all part of life. However, that should not be interpreted as that we cannot do our very best when it comes to ensuring the growth and government of our dynasty."
 mng_kingdom_joseon_title:0 "Kingdom of Joseon"
 mng_kingdom_joseon_desc:0 "To the East lies the kingdom of Korea, a powerful ally and a potential threat to our continued rule. It would be deemed wise to take steps and resolve this situation either by diplomatic or military means so as to protect our interests."
 mng_repeal_or_improve_haijin_title:0 "Repeal or Improve Haijin"
 mng_repeal_or_improve_haijin_desc:1 "This mission will be unlocked by the event '§YThe Haijin Policy of the Great Ming§!' and will determine the dynamic mission we will receive."
 mng_improve_haijin_policy_title:1 "[Root.GetPreviewColorMNG]Improve the Haijin Policy[Root.GetPreviewColorMNG_end]"
 mng_improve_haijin_policy_desc:0 "The existing status quo of the trade ban within our realm mostly serves to hurting our own bottom line. Despite preventing extensive trade relations with outsiders being the sensible path, there is much room to improve the existing policies and refine them for the betterment of our economic balance."
 mng_repeal_haijin_policy_title:1 "[Root.GetPreviewColorMNG]Repeal the Haijin Policy[Root.GetPreviewColorMNG_end]"
 mng_repeal_haijin_policy_desc:1 "Our markets have stayed closed to foreigners for far too long! It is time we strive towards a policy of modernization and open trade!"
 mng_expand_bogue_title:0 "Expand the Bogue"
 mng_expand_bogue_desc:0 "The river mouth in [667.GetName] is known throughout our realm as the beating heart of profitable business and the ferrying of valuable goods and grain. We must tirelessly work towards expanding it in order to accommodate higher volumes of goods for the growing needs of our people."
 mng_jing_hang_grand_canal_title:0 "The Jing Hang Grand Canal"
 mng_jing_hang_grand_canal_desc:0 "To master the tide and floods that erupt across the riverbanks of our great nation is a skill that will prove to be vital, if we are to survive the coming centuries. Floods have been the catalyst events behind the rise and fall of those who were here before us and as such we must take the necessary steps to make sure we do not end up as just another brief mention in the history books."
 mng_expand_yongle_dadian_title:0 "Yongle Dadian"
 mng_expand_yongle_dadian_desc:0 "The advent of printing and copying literary works in China is a revolutionary technique that permits the spread and preservation of knowledge. By improving upon the techniques of our forefathers we may succeed in spreading the Yongle Emperor's grandest encyclopedic work, encompassing hundreds of volumes of knowledge."
 mng_heavens_will_title:0 "Heaven's Will"
 mng_heavens_will_desc:0 "The torch of the Heavens has passed onto our dynasty. To prove worthy and harness the power of China, we must display the excellence and competence needed to reform and tame the country, a feat none had accomplished for long before our dynasty came to power. This is truly a test of favor towards the holder of the Mandate of Heaven."
 mng_thirteen_provinces_title:0 "The Thirteen Provinces"
 mng_thirteen_provinces_desc:0 "Our relations with our southern neighbors in Dai Viet have been quite tumultuous over the last few decades. Their royalty broke away from the loving embrace of the Chinese Emperor. We must remind them, however we see fit, where their allegiance lies."
 mng_end_sengoku_jidai_title:0 "End the Sengoku Jidai"
 mng_end_sengoku_jidai_desc:0 "Japan is home to wild warriors, power hungry lords and a war-like spirit that led to the dawn of the Sengoku Jidai era. We cannot tolerate such rowdy and dangerous behavior so close to our shores and thus must take action to secure the island for ourselves either directly or indirectly."
 mng_form_depots_title:0 "Form the Depots"
 mng_form_depots_desc:0 "Despite appointing loyal subjects and exhibiting the favor of the heavens, the people serving our illustrious Emperor may sometimes fall victims to their human nature. To counteract that, we may go ahead and found spy agencies to keep an eye on our subjects' affairs and internal dealings."
 mng_outer_city_beijing_title:0 "Outer City of [1816.GetName]"
 mng_outer_city_beijing_desc:0 "The city of [1816.GetName] has been the heart of China, being the home of innumerable amounts of our people within our realm. The increasing size of the populace yearns for an extension to the plans of the city, thus enlarging the living space within the urban domain."
 mng_fortify_coast_title:0 "Fortify the Coast"
 mng_fortify_coast_desc:0 "Our coasts have long been falling victims to senseless piracy, robbing our commoners of their hard-earned labor and, at times, stealing our shoreline locals into slavery. This situation is entirely intolerable and must therefore be addressed in the most drastic way possible."
 
