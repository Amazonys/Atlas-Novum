 #Missions 
 #Slot 1
 gc_ara_navarra2_title:0 "Vassalize Navarre"
 gc_ara_navarra2_desc:1 "Both the Kingdoms of Castile and France cast envious eyes on the lands of Navarre. It would be disastrous to [Root.GetName] if these lands fell to either of them, so we must be proactive."
 gc_ara_consultate_of_the_sea2_title:0 "Consulate of the Sea"
 gc_ara_consultate_of_the_sea2_desc:0 "The Consulate of the Sea administers the maritime commerce of our nation from Valencia. Its ability to enforce its laws however depends on whether it can control the flow of trade in the Western Mediterranean. We must aid the Consulate's efforts by securing the majority of the trade share in the nearby sea."
 gc_ara_genoa2_title:0 "Dominate Genoa"
 gc_ara_genoa2_desc:0 "We have had to compete with Genoese merchants for too long. It's time we brought them to heel permanently and seized their city for ourselves."
 gc_ara_italy2_title:0 "Rule Italy"
 gc_ara_italy2_desc:0 "We must eliminate the last vestiges of resistance to our rule in Italy. Even the Pope must accept our rule."
 
 #Slot 2
 dom_ara_intervene_castile_title:0 "Intervene in Castile"
 dom_ara_intervene_castile_desc:0 "The brothers and sisters of king Alfons V, the Infantes of Aragon, have been trying to gain control of Castile for two decades. Now is the time to support their efforts more directly, be it through diplomatic or military means."
 gc_ara_portugal2_title:0 "Union with Portugal"
 gc_ara_portugal2_desc:0 "It is time to unite all the Kingdoms of Spain under one monarch, and to do so we must gain the crown of Portugal."
 dom_ara_iberia_title:0 "Crowns of Iberia" #Not to be confused with the existing and very different 'Crowns of Iberia' mission in GC 
 dom_ara_iberia_desc:0 "The many crowns of Iberia have been divided for centuries. Now is the time to consummate our efforts in this matter, in order to create the Empire of Spain."
 dom_ara_med_title:1 "Mare Nostrum"
 dom_ara_med_desc:0 "From the Pillars of Hercules to the Sea of Marmara, the Mediterranean shall be ours. Every ship that sails upon its waters shall do so under our laws."
 gc_ara_occitania2_title:0 "Invade Occitania"
 gc_ara_occitania2_desc:0 "Sharing a border with the Kingdom of France is a source of anxiety for many nations. We can never be sure that our military or diplomatic efforts will be enough to deter them if they should decide to invade. Instead, we must take the fight to them!"
 
 #Slot 3 
 dom_ara_remensa_war_title:0 "The War of the Remences"
 dom_ara_remensa_war_desc:0 "The remença peasants have risen up against the Catalan nobility, after centuries of growing seignorial abuses, organizing themselves through the 'Sindicat Remença'. Now it is our duty to pacify the country and sew up the wounds of this conflict between peasants and nobles."
 dom_ara_catalan_nobility_title:0 "Catalan Nobility"
 dom_ara_catalan_nobility_desc:0 "After successfully pacifying the country, we have to decide the fate of the Catalan Nobility in the aftermath of the War of the Remences."
 gc_ara_constantinople2_title:0 "City of the World's Desire"
 gc_ara_constantinople2_desc:0 "Constantinople, city of the world's desire, lies within our grasp. The siege will surely be long and arduous, but we must persevere. The city will be ours!"
 gc_ara_tunis2_title:0 "Conquer Tunis"
 gc_ara_tunis2_desc:0 "Tunis is more than a simple pirate port. It is the capital of a rival naval power with ties to the dreaded Turks, and must be destroyed before they can become a greater threat."
 gc_ara_golden_age2_title:0 "Golden Century"
 gc_ara_golden_age2_desc:0 "We must bring about a golden era for our nation that will last for generations. Our wealth and prestige shall eclipse all other nations!"
 gc_ara_industry2_title:0 "Industrial Districts"
 gc_ara_industry2_desc:0 "We produce a variety of high-value and manufactured goods; glass, wine, paper, and even silk are counted among our national produce. We must secure monopolies on these goods and develop our manufacturing industries."
 #Slot 4 
 dom_ara_med_ambitions_title:0 "Mediterranean Ambitions"
 dom_ara_med_ambitions_desc:0 "We have to continue to increase the size and quality of our Navy, so that it is an effective means of dominating the entire Mediterranean Sea."
 gc_ara_navy2_title:1 "[Root.GetAdjective] Navy"
 gc_ara_navy2_desc:0 "As our realm is divided across the Mediterranean, we must make the construction of a fleet our utmost priority. If we cannot secure dominance on the water, our enemies will have free rein to plunder and capture our territories."
 gc_ara_athens2_title:0 "Claims on Athens"
 gc_ara_athens2_desc:0 "The Crown of Aragon has a claim on the Duchy of Athens, which now finds itself imperiled by the Turkish onslaught. Athens, and indeed the Greek people more broadly, would benefit from the return of our protection."
 gc_ara_banking2_title:0 "Table of Exchange"
 gc_ara_banking2_desc:0 "Banking practices are evolving rapidly as commerce becomes more sophisticated. We must ensure that our own banks have enough gold in their vaults to fund the continued expansion of our nation's interests."
 gc_ara_valencian_silk2_title:0 "Valencian Silk"
 gc_ara_valencian_silk2_desc:0 "We have managed to attain both the means and the knowledge to produce silk, one of the most sought-after goods in Europe and typically acquired only through participation in the Silk Road, now controlled by our Muslim enemies. We must begin to produce our own silk and establish an exchange, the Llotja de la Seda, where it can be bought and sold for the benefit of our nation."

 #Slot 5
 gc_ara_trade_guilds2_title:0 "Guilds of Barcelona"
 gc_ara_trade_guilds2_desc:0 "The Guilds of Barcelona have always been influential in the city. We must secure their loyalty, as well as the loyalty of similar guilds in our realm."
 gc_ara_alexandria2_title:0 "Occupy Alexandria"
 gc_ara_alexandria2_desc:0 "Alexandria was a great city once, but has fallen into decline. As we extend our rule eastwards, we should capture and restore it so that the wealth of Egypt flows into the city."
 gc_ara_barbary_ports2_title:0 "Combat Barbary Piracy"
 gc_ara_barbary_ports2_desc:0 "The piratical slavers operating out of the North African coast are a constant menace to our coasts and our shipping. We must capture these corsair cities and end the threat they pose to innocent Christians."
 gc_ara_provence2_title:0 "Humiliate Provence"
 gc_ara_provence2_desc:0 "The Duke of Provence pretends to be the rightful ruler of both Aragon and Naples. His pretensions should not go unpunished."
 gc_ara_naples2_title:0 "Integrate Naples"
 gc_ara_naples2_desc:0 "Naples is subject to Aragonese rule, but we do not rule it directly. It must be fully integrated into Aragon."
 
 #Events 
 
 flavor_ara.12.t:0 "The Infantes of Aragon" #Event for Aragon 
 flavor_ara.12.d:1 "The Infantes of Aragon are the brothers and sisters of king Alfons V of Aragon, second ruler of the Trastámara dynasty, which was established in the country after the Compromise of Caspe in 1412. They are also cousins of the Castilian king Juan II and conspired since early in his reign to control him and seize power in Castile, with the support of a faction of relatives and allies among the Castilian nobility.\n\nThe situation deteriorated from 1437 when a new civil war broke out between the faction headed by the Infantes of Aragon, and the one headed by Álvaro de Luna and the heir to the throne Enrique, which is now coming to a resolution."
 flavor_ara.12.a:0 "Opportunity is knocking!"
 flavor_ara.12.b:0 "We shouldn't sacrifice peace..."
 flavor_ara.13.t:0 "Commercial Expansion in Alexandria"
 flavor_ara.13.d:0 "The trade that flows through the river Nile contains exorbitant amounts of value. To harness the amount of goods that flow through it will not only amount to unimaginable profits but also the introduction of new goods from faraway shores. The recent conquest of the Delta has led to the monopolization of many ventures that span all the way to India and beyond."
 flavor_ara.13.a:0 "This will positively influence our treasuries!"

