 time_of_troubles_at:0 "[Root.Monarch.GetName]'s £adm£ £dip£ & £mil£ add up to at least §Y9§!"
 ###RUSSIAN EVENTS###
 flavor_rus.35.t:0 "Ivan IV, the 'Terrible'"
 flavor_rus.35.desc:0 "The son of Vasily III and his second wife, Elena Glinskaya, Ivan IV has been crowned as Grand Prince of Muscovy at only the age of three as his father has perished from an inflammation on his leg. His early life has been shaped by neglect and offense from the plotting boyars. At the age of sixteen, Ivan has been crowned as the 'Tsar of All the Russians' and has solidified the official formation of the Russian Tsardom - a realm which has existed already de facto during the reign of his grandfather, Ivan III 'the Great'.\n\nDespite his title would suggest, Ivan's first years of reign are characterized by their peaceful reforms and modernization. The nature of his reign changed when Ivan was thought to be fatally ill and the boyars refused to swear allegiance to his infant son. Ever since, Ivan fostered a paranoid grudge against the boyars which eventually led to the Massacre of Novgorod.\n\nIf he is designated as the heir to the Tsardom, many are sure that the Tsardom would achieve its greatest - even if it is at the cost of the one or other city."
 flavor_rus.35.a:0 "The [Root.GetAdjective] throne belongs to Ivan."
 flavor_rus.35.b:0 "Fascinating."
 flavor_rus.36.t:0 "The Navy of [Root.GetUsableName]"
 flavor_rus.36.desc.a:0 "While we are well aware of the arts of ship construction, the [Root.GovernmentName] has rarely constructed any ship nor fleet. That is, however, a thing of the past as [Root.Monarch.GetName] reveals the great fleet of [Root.GetUsableName]. The great [Root.GetAdjective] ships shall serve the state in all maritime matters.\nOne point of contention remains open though: what should be the purpose of such ships?"
 flavor_rus.36.desc.b:0 "The knowledge about the sea is well-preserved from the times of the old Novgorodian Republic. The grand fleet of [Root.GetUsableName] has seen a great expansion in its size and crew.\nOne point of contention remains open though: what should be the purpose of such ships?"
 flavor_rus.36.a:0 "The fleet shall serve our trade."
 flavor_rus.36.b:0 "These ships are for the war."
 flavor_rus.37.t:0 "The Governing Senate"
 flavor_rus.37.desc:0 "In times of the [Root.Monarch.GetTitle]'s absence the selected senators of the Governing Senate rule over the [Root.GovernmentName] until the return of the ruler. The Governing Senate is the replacement of the Boyar Duma and serves as the highest legislative, judicial and executive position of the [Root.GovernmentName].\nAlthough it has found its niche within the [Root.GetAdjective] government, the idea of institutionalizing the senate is becoming louder and louder."
 flavor_rus.37.a:0 "Institutionalize the Governing Senate."
 flavor_rus.37.b:0 "Abolish the Governing Senate."
 flavor_rus.38.t:0 "The Most Holy Synod"
 flavor_rus.38.desc:0 "Religion is one of the base pillars of our nation. Ever since we can think back, [Root.GetName] has been Orthodox.\nHowever, religion and government are not always in harmony. The Patriarchate, led by a single Patriarch, proves a significant threat to the absolute rule of the [Root.Monarch.GetTitle]. In order to counter it, the Most Holy Synod has been created which decentralizes the Patriarchate and serves the [Root.GovernmentName]."
 flavor_rus.38.a:0 "Create the Holy Synod."
 flavor_rus.38.b:0 "The current system is good enough."
 flavor_rus.39.t:0 "Strengthening of the Patriarchate"
 flavor_rus.39.desc:0 "Religion is one of the base pillars of our nation. Ever since we can think back, [Root.GetName] has been Orthodox.\nAs the influence of the Patriarchs grows, their grip over the government does it too. Eventually, a proposal from the Patriarch reaches the [Root.Monarch.GetTitle]: the Patriarchate receives additional privileges and in exchange the Church shall stand behind the [Root.Monarch.GetTitle]."
 flavor_rus.39.a:0 "Approve this proposal."
 flavor_rus.39.b:0 "Reject this idea."
 flavor_rus.40.t:0 "New Head of the Patriarchate"
 flavor_rus.40.desc:0 "Religion is one of the base pillars of our nation. Ever since we can think back, [Root.GetName] has been Orthodox.\nThe [Root.Monarch.GetTitle]'s influence over the Patriarchate has become indistinguishable from [Root.Monarch.GetHerHis] absolute rule over [Root.GetUsableName]. Unlike so many other [Root.Monarch.GetTitle]s before [Root.Monarch.GetHerHim], [Root.Monarch.GetName] has the opportunity to seize the power of the Patriarchate and declare [Root.Monarch.GetHerselfHimself] as the head of the new Patriarchate."
 flavor_rus.40.a:0 "Combine the role of the Patriarch with the [Root.Monarch.GetTitle]"
 flavor_rus.40.b:0 "We should not meddle with the affairs of the Church"
 flavor_rus.44.t:1 "[Root.GetUsableNameCap] and the Age of Revolutions"
 flavor_rus.44.desc:0 "A new age is on the horizon. An age unlike any other as it is one which threatens the very foundations of our [Root.GovernmentName]!\nThe ideas of liberty and freedom are growing in the heads of our subjects at an alarming rate. Who knows how long the old social structures will remain intact..."
 flavor_rus.44.a:0 "Truly, dark times are ahead of [Root.GetUsableName]."
 flavor_rus.45.t:0 "Westernization of the Army"
 flavor_rus.45.desc:0 "With the many reformations, overhauls and re-organizations of the [Root.GetAdjective] military, our forces are barely any different from their Western European counterparts. Our troops fight with the same weapons, tactics and leadership as the other Great Powers."
 flavor_rus.45.a:0 "May our soldiers lead [Root.GetUsableName] to victory."
 flavor_rus.47.t:0 "An Innovative Jump"
 flavor_rus.47.desc:0 "Our investment in the education of our population has been fruitful. Young and engaged men of science have started their field research in the matters of math, physics and chemistry.\nWhile ambitions are high, the costs are higher. Only one of these projects is realistic to receive an investment."
 flavor_rus.47.a:0 "Choose the Math Project"
 flavor_rus.47.b:0 "Choose the Physics Project"
 flavor_rus.47.c:0 "Choose the Chemistry Project"
 flavor_rus.100.t:0 "[Root.GetAdjective] Administration Adaptation"
 flavor_rus.100.desc:0 "As the [Root.GetAdjective] troops rally to the court in [Root.Capital.GetName], concerns of our administration have been revealed. War is inevitable for our country and the state will grow as new territory gets conquered. Our advisors fear that the administration might not keep up with our ambitions and military might and wish to change it.\nBy focusing less on permanence of our claims we would have more resources for fabricating and managing potentially more claims than the military could ever dream to conquer. Of course such reforms are not favored by all of our advisors, and it is up to our [Root.Monarch.GetTitle] to decide."
 flavor_rus.100.a:1 "There is little reason to change an already established system."
 flavor_rus.100.a.tt:0 "All §YPermanent Claims§! of the [Root.GetAdjective] missions remain unchanged."
 flavor_rus.100.b:1 "Implement this idea. The [Root.GovernmentName] must grow!"
 flavor_rus.100.b.tt:0 "All §YPermanent Claims§! of the [Root.GetAdjective] missions are now §YNon-permanent Claims§!."
 flavor_rus.101.t:0 "The Trade Development of [310.GetName]"
 flavor_rus.101.desc:1 "The city of [310.GetName] is one of the oldest. Dating all the way back to the 9th century, the city served as a major trade hub on the trade route between Scandinavia and the Byzantine Empire. Naturally, this city developed as one of the greatest trade hubs in East Europe.\nAlthough it is no longer the capital of the once mighty Novgorodian Republic, [310.GetName]'s importance as the seat of Baltic trade has found a Resurgence under [Root.GetAdjective] rule."
 flavor_rus.101.a:0 "Wonderful"
 flavor_rus.102.t:0 "The Founding of Arkhangelsk"
 flavor_rus.102.desc:0 "The White Sea is a difficult sea to navigate through due to its nature of being accessible for only three months of the year. Yet, the sea access from the White Sea is undeniably of great value. Merchants and burghers moved to the province of Kholmogory to found the town of Arkhangelsk."
 flavor_rus.102.a:0 "Ok"
 flavor_rus.105.t:0 "The Grand Duchy of Finland"
 flavor_rus.105.desc:0 "The Finnish people have enjoyed great autonomy and integration in the laws and society of their former overlord, the Swedes. Naturally, they now have similar expectations from us ever since we have conquered their land.\nThe establishment of an autonomous Finland which is ruled by our [Root.Monarch.GetTitle] as [Root.Monarch.GetHerHis] private realm could pacify the Finnish."
 flavor_rus.105.a:0 "Establish the autonomous Grand Duchy."
 flavor_rus.105.a.tt:0 "We will be able to recruit the §JHakkapeliitta Cavalry§! mercenary company as long as this modifier is active."
 flavor_rus.105.b:0 "Reject this idea."
 flavor_rus.106.t:0 "[280.GetName] under [Root.GetAdjective] Rule"
 flavor_rus.106.desc:0 "[280.GetName] is the namesake of the Kievan Rus' and a significant religious center of the Orthodox faith. As such, the city is a cradle of the [Root.GovernmentName]'s most important religious figures. While its commercial importance remained negligible, its position allows [280.GetName] the potential to become a shining beacon of [Root.GetUsableName]."
 flavor_rus.106.a:0 "Let us focus on its religious importance."
 flavor_rus.106.b:0 "Invest in its commercial potential."
 flavor_rus.106.c:0 "Transform the city into our strongest fortress."
 flavor_rus.106.d:0 "Expand [280.GetName]'s academy'."
 flavor_rus.114.t:0 "Establishment of Rostov-on-Don"
 flavor_rus.114.desc:0 "Trade is one of the lifelines of [Root.GetUsableName]. This is especially true if the trade in question is done with one of the other great powers such as the Ottomans.\n[Root.Monarch.GetTitle] [Root.Monarch.GetName] recognized it first and established a fortification several kilometers away from Azov in order to control the trade with the Ottomans. Over the years, Azov lost its importance while Rostov-on-Don rises to become the lead center of commerce."
 flavor_rus.114.a:0 "Okay"
 flavor_rus.116.t:0 "The Future of the [Root.GetAdjective]-[rus_persian_ally.GetAdjective] Alliance"
 flavor_rus.116.tt:0 "The event '§YThe Future of the [Root.GetAdjective]-Caucasus Alliance§!' happens."
 flavor_rus.116.desc:0 "Originally an alliance of convenience and [Root.Religion.GetGroupName] sense of duty, the bound between [Root.GetUsableName] and [rus_persian_ally.GetUsableName] is stronger than any political tie our state has seen in the past. Through cunning strategies and combined forces, the Muslim threat from Persia has been eliminated and the people of [rus_persian_ally.GetUsableName] celebrate a life free from the menace of great powers.\nIt is obvious that the [rus_persian_ally.GetAdjective] owe us for our support, and no other reward than their loyalty to the [Root.GetAdjective] crown is good enough."
 flavor_rus.116.a:0 "[rus_persian_ally.GetUsableName] must kneel before [Root.GetUsableName]!"
 flavor_rus.117.tt:0 "We will demand the subjugation of §Y[rus_persian_ally.GetUsableName]§!, making them into our §YVassal§! should they give in.\n§Y[rus_persian_ally.GetUsableName]§! will always decline if they have more than §Y500§! total development."
 flavor_rus.116.b:1 "[rus_persian_ally.GetUsableNameCap] and [Root.GetUsableName] are equals."
 RUS_PERSIAN_TRADE:0 "Russian Presence in Persia"
 flavor_rus.117.t:1 "[From.GetUsableNameCap] demands our Subjugation"
 flavor_rus.117.desc:0 "An ambassador from [From.GetUsableName] has the audacity to enter the [Root.GetAdjective] court and demands that our [Root.Monarch.GetTitle] kneels down before their [From.Monarch.GetTitle]. The [From.GetAdjective] have helped us in our conquest of Persia and now want us to become one of their subjects."
 flavor_rus.117.a:0 "Who are we to defy the [From.GetAdjective]?"
 flavor_rus.117.b:0 "Preposterous!"
 flavor_rus.118.t:1 "[From.GetUsableNameCap] gives in!"
 flavor_rus.118.desc:1 "News from [From.GetUsableName] has reached our court. The [From.GetAdjective] [From.Monarch.GetTitle] accepts our demand. [From.GetUsableNameCap] is now a subject to the [Root.GetAdjective] crown."
 flavor_rus.118.a:0 "Excellent!"
 flavor_rus.119.t:1 "[From.GetUsableNameCap] resists!"
 flavor_rus.119.desc:0 "News from [From.GetUsableName] has reached our court. The [From.GetAdjective] [From.Monarch.GetTitle] rejects our demand. The [From.GetAdjective] spit in our visage for even making this reasonable demand."
 flavor_rus.119.a:0 "And this after all we have done for them?"
 flavor_rus.120.a.tt:0 "Every known §Y[Root.Religion.GetName]§! country gains §G25§! opinion of §Y[Root.GetName]§!."
 flavor_rus.122.t:0 "The End of the Tatar Hordes"
 flavor_rus.122.desc:1 "The Tatar hordes, destroyers of the Kievan Rus' and oppressors of our people, are no more! The last of the nomads are fleeing to the east or die on the battlefield against our troops while the [Root.GetAdjective] border is moving eastwards. [Root.GetUsableNameCap] shall never again be a servant to any foreign invaders!"
 flavor_rus.122.a:0 "For the Motherland!"
 flavor_rus.123.t:0 "A Bureaucratic Focus"
 flavor_rus.123.desc:0 "As the offices of [Root.GetUsableName] have expanded to a new dimension, remaining resources can now be used in order to focus on one of the great aspects of the state."
 flavor_rus.123.a:0 "Focus on the state's administration"
 flavor_rus.123.b:0 "Focus on the commercial gains"
 flavor_rus.123.c:0 "Focus on the military advances"
 flavor_rus.124.t:0 "The Last Tysyatsky"
 flavor_rus.124.desc:0 "The tysyatsky have been the military leaders from the time of the Kievan Rus'. After the fall of the Kievan Rus', the tysyatsky have evolved to take a different office, which is the position of the judicial and the commercial offices. That is until their abolishment under Dmitry Donskoy in 1374. However, some tysyatsky are still active to this very day."
 flavor_rus.124.a:0 "They should be re-established again."
 flavor_rus.124.b:0 "They should be replaced by the namestniks."
 flavor_rus.125.t:0 "The Oprichnina"
 flavor_rus.125.desc:1 "Some boyars from [revolt_province.GetName] have decided to betray the motherland and start a revolt while we are in the midst of a war.\nThis treason did not go unnoticed. The [Root.Monarch.GetTitle], deeply hit by this treachery, demands the establishment of the Oprichnina; a state policy which would give the [Root.GovernmentName] the freedom to oppress the pesky [Root.GetNobilityName]."
 flavor_rus.125.a:0 "This betrayal cannot stay unanswered."
 flavor_rus.125.b:0 "It is not worth it."
 flavor_rus.126.t:1 "The Burning of the Razriady"
 flavor_rus.126.desc:1 "The mestnichestvo relies on the genealogical information of the boyars and their entangled dynasty hierarchies. This crucial data is published in the form of the Razriady, register books.\nAs the autocracy in [Root.GetUsableName] develops and the bureaucracy shifts to a more centralized form directly under the rule of the [Root.Monarch.GetTitle], the mestnichestvo has been deemed as unnecessary. In [GetDate], [Root.Monarch.GetTitle] orders the burning of all Razriady and abolishes the mestnichestvo for good."
 flavor_rus.126.a:0 "Ashes to ashes."
 flavor_rus.127.t:0 "Peter the Great"
 flavor_rus.127.desc:0 "The son of Tsar Alexis and his wife, Natalya Naryshkina, Peter inherited the throne of Russia at the mere age of ten. As Peter was not the first in line of succession, his half sister Sophia started a coup with the support of disloyal streltsy against the young Tsar. Some of Peter's relatives and friends had been murdered during this incursion. At the age of seventeen, Peter overthrew the regency and co-ruled over Russia with his half-brother Ivan V. Only with the death of his mother, Peter truly started to exercise power as the sovereign of Russia.\nHis reign was characterized by his many reforms which affected all parts of the Russian society. During his first years, the Tsar implemented several sweeping reforms aimed at modernizing Russia and bringing it closer to the Western European powers. As such, the court had a Western European inspired dress code while the military saw overhauling changes. As an enthusiast for ships ever since his young years, Peter founded the first official navy.\n\nPeter gained the nickname 'the Great' for his several government reforms and for the Tsardom's transformation into one of the leading Empires of Europe."
 flavor_rus.127.a:0 "The [Root.GetAdjective] throne belongs to Peter."
 flavor_rus.128.t:0 "The Sweeping Reforms of Peter"
 flavor_rus.128.desc:0 "In his first years of reign, Peter the Great took great inspiration from Western European advisors: he reorganized the army, established the first Russian navy, modernized the absolute manners and laid the first cornerstones for the industrialization of Russia. Although his reign also tightened the grip of the serfdom and demanded blood and violence in cases of revolts, so did the Emperor change the face of Russia to one which had to be recognized by the other great powers."
 flavor_rus.128.a:1 "I have conquered an empire, but I have not been able to conquer myself."
 flavor_rus.129.t:0 "Catherine the Great"
 flavor_rus.129.desc:0 "Born in the off-branch house of the German Ascania, Sophie of Anhalt-Zerbst was one of many insignificant princesses of the Holy Roman Empire. At the age of ten, she met her future husband Peter III. After her marriage six years later, the young Sophie moved to Russia and learned the Russian language with great zeal. In order to adapt to her new environment and gaining the favor of the at that time reigning Empress Elizabeth, Sophie converted to Orthodoxy and changed her name to Catherine.\nThe marriage with Peter III failed due to his immaturity and both partners committed infidelities. Catherine had plotted against her husband in secret for many years, and when Peter inherited the throne of Russia, the ambitious Catherine overthrew the Emperor after only six months of his rule.\n\nRussia experienced a renaissance of culture, arts, sciences and many other ideas of the Enlightenment during her reign. It was under Catherine when the Empire extended its reaches to the West considerably."
 flavor_rus.129.a:0 "She must lead [Root.GetUsableName] to greatness."
 flavor_rus.129.b:0 "The perfect consort for [Root.Monarch.GetName]."
 flavor_rus.129.c:0 "What a remarkable woman."
 flavor_rus.130.t:0 "Role of the Streltsy"
 flavor_rus.130.desc:1 "The streltsy are the elite units of our army. They are recruited from the rural population and the available tradesmen and their service is lifelong. In times of peace, the streltsy are expected to return to their jobs. As such, any kind of campaign is undesired as it results in a loss of income.\nTo counteract this, the idea of a secured salary has been suggested which would keep the streltsy loyal even during our most demanding wars."
 flavor_rus.130.a:0 "Ensure regular salaries."
 flavor_rus.130.a.tt:0 "The §YStreltsy§! will demand their salary with every new ruler."
 flavor_rus.130.b:0 "They can live off of the land."
 flavor_rus.131.t:0 "The Streltsy Demand Payment"
 flavor_rus.131.desc:0 "The streltsy have gathered at the court of the newly crowned [Root.Monarch.GetTitle]. Their demand is simple: salary for their service."
 flavor_rus.131.a:0 "Pay them a generous salary."
 flavor_rus.131.b:0 "Pay them an appropriate wage."
 flavor_rus.131.c:0 "Pay them the absolute minimum."
 flavor_rus.131.d:0 "Pay them nothing."
 flavor_rus.132.tt:1 "The Streltsy may rise up."
 flavor_rus.132.t:0 "The Streltsy are Rising Up"
 flavor_rus.132.desc:0 "The lack of payment for the streltsy has caused great unrest amongst the regiments. They have launched an attack in [revolt_province.GetName] and seek [Root.Monarch.GetName]'s abdication for a new heir."
 flavor_rus.132.a:0 "Oh no"
 flavor_rus.134.t:0 "A Western Approach"
 flavor_rus.134.desc:0 "The [Root.GovernmentName] of [Root.GetUsableName] existed for several decades with little to no influence from the Western powers. This has changed ever since [Root.Monarch.GetName] and [Root.Monarch.GetHerHis] competent advisors from West Europe took over the court. The once rustic and traditional court life has been replaced with one modeled to resemble its Western likeness. Many other aspects of our society are still in need of reformations, but these changes to the court are the first step to a new Russia."
 flavor_rus.134.a:0 "The Modernization advances."
 flavor_rus.200.t:0 "Formation of the [Root.GetAdjective] Empire"
 flavor_rus.200.desc.a:1 "[Root.Monarch.GetName], great [Root.Monarch.GetTitle] of [Root.GetUsableName] and victor of the War of Rivals, has made [Root.Monarch.GetHerHis] proclamation. The [Root.Monarch.GetTitle] shall now be known as the [Root.GetEmpressEmperor] of all [Root.GetAdjective]s. Consequently, the [Root.GovernmentName] shall be mentioned as the Empire of [Root.GetUsableName].\nThe great powers of [Root.Capital.GetContinentName] see this as a provocation, but their reaction only solidifies [Root.Monarch.GetName]'s claim on the new title."
 flavor_rus.200.desc.b:1 "The [Root.GetAdjective] ruling council, under the leadership of [Root.Monarch.GetName], great [Root.Monarch.GetTitle] of [Root.GetUsableName] and victor of the War of Rivals, has made its proclamation. From this day, from this moment forward, the [Root.GovernmentName] shall be addressed as the Great Federal Republic of [Root.GetUsableName]. The authority and power of the [Root.Monarch.GetTitle] will be strengthened while the government of the provinces is in charge of representants elected by the council of burghers."
 flavor_rus.200.a:0 "All hail the [Root.GetEmpressEmperor]!"
 flavor_rus.200.b:1 "I love the Republic."
 flavor_rus.295.t:0 "Purchase of Ideas"
 flavor_rus.295.desc:0 "[From.GetUsableNameCap] is renowned for their revolutionary progress in the matters of science and culture. Naturally, [Root.GetAdjective] ambassadors have reached out to the [From.Monarch.GetTitle] in order to purchase some of their ideas."
 flavor_rus.295.a:0 "Okay."
 flavor_rus.295.a.tt:1 "Transfer §R-[Root.money_to_transfer_info.GetValue]§! ¤ to §Y[From.GetName]§!."
 flavor_rus.296.t:0 "Purchase of Ideas"
 flavor_rus.296.desc:0 "Ambassadors from [From.GetUsableName] have reached our court and have delivered the promised amount of Ducats."
 flavor_rus.296.a:0 "Great!"
 flavor_rus.296.a.tt:1 "Gain §G[From.money_to_transfer_info.GetValue]§! ¤ from §Y[From.GetName]§!."
 flavor_rus.300.t:0 "The Peasantry is brought into Serfdom"
 flavor_rus.300.desc:0 "In times of disaster and chaos such as wars, famines, drought and plagues, the peasants leave their holdings and flee to the cities. This causes their holdings to be retaken by weeds. In order to avoid such situations, which would threaten the food supplies of the entire country, [Root.Monarch.GetTitle] [Root.Monarch.GetName] has decreed that the peasants are forbidden to leave the estate on which they were born."
 flavor_rus.300.a:0 "The peasants had truly become serfs."
 flavor_rus.301.tt:0 "The §YPeasants§! will rise up against §Y[Root.GetUsableName]§!."
 flavor_rus.301.t:0 "The Peasants Revolt"
 flavor_rus.301.desc:0 "Not all peasants agree to the idea of being a serf. The peasantry is in open revolt against their landlords in the province of [rus_peasant_revolt_province.GetName]!"
 flavor_rus.301.a:0 "Crush them"
 flavor_rus.303.t:0 "Emancipation of the Peasants"
 flavor_rus.303.desc:0 "The peasantry is the backbone of the [Root.GovernmentName] and has to live in an oppressive feudal relationship with their landowner in order to maintain the food supply of the [Root.GovernmentName]. However, this serfdom robs the peasantry of any autonomy.\nThe empathetic [Root.Monarch.GetTitle] [Root.Monarch.GetName] has shown mercy upon the peasants and loosened the bound the peasant has to their overlord. Although highly appreciated by the lower class, the [Root.GetNobilityName] claims that [Root.Monarch.GetName] has become soft and weak."
 flavor_rus.303.a:0 "The lives of the masses before the lives of the few."
 flavor_rus.304.t:0 "The [Root.GetNobilityName] Revolt"
 flavor_rus.304.desc:1 "[Root.Monarch.GetName]'s decision to increase the freedom of the peasantry made [Root.Monarch.GetHerHim] enemies in the ranks of the [Root.GetNobilityName]. They are now in open revolt against the [Root.Monarch.GetTitle] in the province of [rus_boyars_revolt_province.GetName]."
 flavor_rus.304.a:0 "Crush them"
 flavor_rus.304.tt:0 "The §Y[Root.GetNobilityName]§! will rise up against §Y[Root.GetUsableName]§!."
 flavor_rus.306.t:0 "Sobornoye Ulozheniye"
 flavor_rus.306.desc:0 "Serfdom has become a common practice within the territory of [Root.GetUsableName]. The peasantry suffers under the reign of the landowners while the [Root.GetNobilityName] enjoys the fruits of their labor.\nHowever, serfdom has not been legalized by the [Root.GetAdjective] Code of Law, and as such the rules for owning and being a serf are not solidified yet. Serfdom has yet to be legally defined. With the Sobornoye Ulozheniye of [GetYear], [Root.Monarch.GetTitle] [Root.Monarch.GetName] can change it, sealing the fate of the peasantry or emancipating the serfs and provoking the wrath of the [Root.GetNobilityName]."
 flavor_rus.306.a:0 "Codify Serfdom"
 flavor_rus.306.b:0 "Liberate the Peasants"
 flavor_rus.307.t:0 "Early Ideas of the Enlightenment"
 flavor_rus.307.desc:0 "With the liberation of the peasants from the [Root.GetNobilityName] and other owners, the peasantry enjoys great freedom of mobility within the territory of [Root.GetUsableName]. While the commoners enjoy their newfound freedom, it comes with unintended consequences for the [Root.GovernmentName]: early thoughts of the Enlightenment, emphasizing the freedom of the lower class opposed to the ruling class, have spread in the minds of the masses. If the rights of the peasants are not to be revoked, the very stability of [Root.GetUsableName] is under threat."
 flavor_rus.307.a:0 "Ignore these concerns"
 flavor_rus.307.b:0 "Introduce the Serfdom"
 flavor_rus.308.t:0 "The Great Uprising!"
 flavor_rus.308.desc:0 "Despite all governmental efforts to pacify the masses with any mean necessary, the serfs have disobeyed their masters and have met in [revolt_province.GetName] to start an open rebellion against the [Root.Monarch.GetTitle]. Led by displaced Cossacks, these rebels question [Root.Monarch.GetName]'s legitimacy. This uprising motivated many others of the commoners to revolt against the ruling class..."
 flavor_rus.308.a:0 "The masses are moving..."
 flavor_rus.308.a.tt:1 "Every owned province in the §YRussia§!, §YRuthenia§!, §YUral§! and §YPontic Steppe§! region which produces §YGrain§!, §YLivestock§! or §YWool§! gains the following effects:"
 flavor_rus.309.t:0 "Rise of the Burgher Class"
 flavor_rus.309.desc.a:0 "The peasants, once the uneducated and poor masses of [Root.GetUsableName], have started to engage themselves in the arts of commerce and trade. As such, the class of [Root.GetBurghersName] is seeing a new rise of power as more and more former peasants gain the wealth to live in the great [Root.GetAdjective] cities.\nThe middle class has become the dominant force within [Root.GetUsableName]."
 flavor_rus.309.a:0 "The cities are growing..."
 flavor_rus.309.b:0 "Integrate these new burghers into the republic"
 flavor_rus.310.t:0 "The Reactionary Policy"
 flavor_rus.310.desc:0 "After the great revolt, the [Root.Monarch.GetTitle] has come to the realization that the commoners are to be feared rather than pitied. As such the will to tighten the bonds of the serfs to their masters has grown in the minds of the [Root.Monarch.GetTitle] and [Root.Monarch.GetHerHis] ruling subjects. Any wish to emancipate the peasant has been crushed as the economy of [Root.GetUsableName] depends heavily on the serfdom, and a change of this system would put the [Root.GovernmentName] into disorder."
 flavor_rus.310.a:0 "Tighten the chains of the masses"
 flavor_rus.310.b:0 "Emancipate the peasants nonetheless"
 flavor_rus.311.t:0 "Ascension of the [Root.GetAdjective] Middle Class"
 flavor_rus.311.desc.a:0 "The middle class, once a minor role in [Root.GetUsableName] with no worthy achievements, has risen to become the dominant force within [Root.GetAdjective] society. Thanks to the many peasants joining their ranks, the merchants and townspeople have gained significant influence over the affairs of the court and are even threatening the very authority of the [Root.Monarch.GetTitle] and [Root.Monarch.GetHerHis] noble subjects."
 flavor_rus.311.desc.b:0 "The middle class of [Root.GetUsableName] has played a major role ever since its formation. However, the balance of power between the Republic and the Burghers has been disturbed by the many peasants joining the ranks of the [Root.GetBurghersName]. Their influence over the affairs of the ruling courts threaten the very authority of the Republic and the [Root.GetNobilityName]."
 flavor_rus.311.a:0 "The [Root.GovernmentName] will survive this"
 flavor_rus.311.b:0 "Enforce serfdom upon the new members of the [Root.GetBurghersName]"
 flavor_rus.312.t:0 "Ideals of the Enlightenment and the Serfdom"
 flavor_rus.312.desc:0 "Too many ordinary [Root.GetAdjective]s have been enslaved through the serfdom. In strong contrast to the ideals of the Enlightenment, the realm of [Root.GetUsableName] is built on the hard labor of peasants who are comparable to the cattle they work with.\nHowever, due to the strong influence the [Root.GetNobilityName] exercise over the serfs and court, there is little to be done about the situation of these unfortunate people. The best [Root.Monarch.GetTitle] [Root.Monarch.GetName] can offer, without causing a civil war, is educating the serfs' children, lend them money, institute a system of free medical care, give them more land for their use, and upgrade agricultural technology.\nAnd even then, these changes can be seen as an attack on the freedom of the [Root.GetNobilityName]..."
 flavor_rus.312.a:0 "Improve the lives of the serfs."
 flavor_rus.312.b:0 "The system works perfectly fine."
 flavor_rus.313.t:0 "Conflict between the Autocracy and the [Root.GetBurghersName]"
 flavor_rus.313.desc:0 "The [Root.GetBurghersName] have grown to a powerful estate within the [Root.GovernmentName]. Many impactful decisions on state level are influenced and set up by the middle class. Where once the [Root.Monarch.GetTitle] had absolute power, the [Root.GetBurghersName] are now in charge of the governmental affairs. To some extent, the ruler is nothing but a decorative figure of the country. So it came to little surprise when the [Root.GetBurghersName] have started an attempt to overthrow the [Root.GovernmentName]..."
 flavor_rus.313.a:0 "Crush the [Root.GetBurghersName]!"
 flavor_rus.313.b:0 "Surrender to the [Root.GetBurghersName]."
 flavor_rus.350.t:0 "Fate of the Peasantry"
 flavor_rus.350.desc:0 "[Root.Monarch.GetName] consolidated Russia's territorial gains, but, soon after [Root.Monarch.GetSheHe] came to power, drought, famine, and plague killed half a million people in [Root.Capital.GetName]. Peasants fled their villages, leaving their holdings reclaimed by weeds. A response from the [Root.Monarch.GetTitle] and [Root.Monarch.GetHerHis] advisors is necessary!"
 flavor_rus.350.a:0 "Bind the peasants to the land they are born on."
 flavor_rus.350.b:0 "Let them be."
 flavor_rus.398.t:0 "The Culling of the Serfdom"
 flavor_rus.398.desc:1 "Death to the oppressors of the workers! The Revolutionary Guard of [Root.GetUsableName] have swept over the vast agricultural lands and have freed every single serf they have been able to find. These freed peasants joined the guard and follow them in their quest to purge the serfdom from [Root.GetUsableName] while the landowners get executed without a single trial.\n\nCountless serfs have been freed from the claws of the tyrannical nobility and even more will join when the exploitation of man by man will be abolished in the neighboring powers!"
 flavor_rus.398.a:0 "Down with the Boyars' heads!"
 flavor_rus.399.t:0 "The Red Terror"
 flavor_rus.399.desc:0 "Death to the enemies of the Revolution! The Revolutionary Guard, members of former serf families, have swept over the cities and have brought the frustration of past peasant generations. Countless rich burghers and boyars have been brought in front of a trial to judge their family's deeds during the time of the serfdom. Although called as a necessary evil against the enemies of the revolution, these trials have been more show than fair processes. Despite that, many burghers from peasant origins have joined the Revolutionary Guard in their quest to terrorize the great cities of [Root.GetUsableName]."
 flavor_rus.399.a:0 "The Revolution advances!"
 ###MUSCOVY EVENTS###
 flavor_mos.1.t:0 "The Tatar Yoke"
 flavor_mos.1.desc:0 "The Tatar Yoke is a tributary system enforced on the Russians ever since the fall of the Kievan Rus' to the Mongol Horde in 1248. The Grand Principality has become the intermediary between the hordes and the Russian lands after Ivan I of Moscow has joined his overlords against a rebellion led by his rival and prince from Tver in 1327. The Mongols have granted our principality the right to govern the Rus' and collect their tributary in their name.\n\nNowadays, this Tatar Yoke is on its last legs as the Golden Horde declined and splintered under its own weight. While [Root.GetUsableName] is de jure still a tributary state of the hordes, it is de facto [Root.Monarch.GetTitle] [Root.Monarch.GetName] who is ruling over Russia without the influence of the Tatar."
 flavor_mos.1.a:0 "This yoke cannot contain the [Root.GovernmentName] forever..."
 the_tatar_yoke_desc:1 "until the province of §YSarai§! is no longer owned by a §YHorde§!"
 flavor_mos.1.a.tt:0 "§R§Y[Root.GetName]§! is forced to pay a yearly tribute to §Y[466.Owner.GetName]§! as long as this modifier is active.§!"
 flavor_mos.2.t:0 "The End of the Tatar Yoke"
 flavor_mos.2.desc:0 "With the fall of [466.GetName] to [466.Owner.GetName], the Tatar are no longer in any position to enforce their demand for tribute from the [Root.GetAdjective] people. The [Root.GovernmentName] of [Root.GetUsableName] is finally free from the Tatar Yoke!"
 flavor_mos.2.a:0 "We are masters of our own destiny!"
 flavor_mos.3.t:0 "The Demand for Tribute"
 flavor_mos.3.desc:0 "The annual demand for tribute has reached the court of [Root.Monarch.GetName]. The barbarians from [466.Owner.GetName] expect us to pay in the name of all Rus'."
 flavor_mos.3.a:0 "Pay the Tribute"
 flavor_mos.3.a.tt:1 "§Y[Root.GetName]§! pays §R[Root.mos_tribute_to_pay.GetValue]§! ¤ to §Y[466.Owner.GetName]§!."
 flavor_mos.3.b:0 "Refuse to pay the Tribute"
 flavor_mos.3.b.tt:0 "§Y[466.Owner.GetName]§! might retaliate against the people of §Y[Root.GetName]§!..."
 flavor_mos.4.t:0 "[From.GetName] pays the Annual Tribute"
 flavor_mos.4.desc:0 "The [From.Monarch.GetTitle] of [From.GetName], the personal lapdog of the great [Root.Monarch.GetTitle], has sent a delegate with the demanded tribute. The Rus' have paid their protection fee."
 flavor_mos.4.a:0 "Excellent!"
 flavor_mos.4.a.tt:0 "§Y[From.GetName]§! pays §Y[Root.mos_tribute_to_pay.GetValue]§! ¤ to §Y[Root.GetName]§!."
 flavor_mos.5.t:1 "[From.GetName] refuses to pay the Annual Tribute"
 flavor_mos.5.desc:0 "The [From.Monarch.GetTitle] of [From.GetName], traitor to the [Root.GetAdjective] might, has refused to pay the demanded tribute! The Rus' are provoking the wrath of the proud horsemen of [Root.GetUsableName]!"
 flavor_mos.5.a:0 "Send the raiders and take the Tribute by force"
 flavor_mos.5.a.tt:0 "Every single province owned by §Y[From.GetName]§! in the §YRussia§! region gets looted by §Y[Root.GetName]§! for §G5§! ¤"
 flavor_mos.5.b:0 "Let it slide"
 flavor_mos.6.t:0 "The [From.GetAdjective] Raiders Attack!"
 flavor_mos.6.desc:0 "Our refusal to pay the tribute to [From.GetName] has provoked the wrath of the ruling [From.Monarch.GetTitle]. [From.Monarch.GetSheHeCap] has sent their raiders to loot, plunder and raze our settlements!"
 flavor_mos.6.a:0 "Oh no!"
 flavor_mos.6.a.tt:0 "Every owned province in the §YRussia§! region gets looted, losing §R5§! ¤ and transferring it to §Y[From.GetName]§!"
 flavor_mos.7.t:0 "The Third Period of the Muscovite Civil War"
 flavor_mos.7.desc:1 "The reign of Vasily II is a troubled one. His grandfather, Dmitry Donskoy, has appointed Vasily I as his legal successor and Vasily I's brother, Yury Dmitrievich, as the next in the line of succession.\nEventually, Dmitry and Vasily I have died and Vasily I's son, Vasily II, has become the ruler of [Root.GetUsableName]. This act is in direct defiance to the succession law of seniority and as such, Yury rebelled against the then still young Vasily II. This has led to the Muscovite Civil War between Vasily II versus Yury and his sons, Vasily Kosoy and Dmitry Shemyaka.\n\nWhile the threats of Kosoy and Yury were dealt with, Dmitry Shemyaka still poses a danger to the stability of the [Root.GovernmentName]. With a small army of conspirators, Dmitry executes a coup d'etat against Vasily II. The [Root.Monarch.GetTitle] gets captured, blinded and exiled to Uglich while Dmitry asserts control over the government."
 flavor_mos.7.a:0 "He will pay for this..."
 vasily_ii_in_exile:1 "Vasily II in Exile"
 desc_vasily_ii_in_exile:0 "Dmitry Shemyaka, cousin of Vasily II, has blinded and exiled the rightful ruler of [Root.GetUsableName]. Although Dmitry has not been officially recognized by the Boyars as their legitimate Prince, the government of the state is now run by Dmitry.\n\n§YThis modifier gets removed if Vasily II returns from exile.§!"
 vasily_ii_in_exile_desc:0 "until §YVasily II§! returns from exile"
 flavor_mos.8.t:0 "The Rule of Dmitry"
 flavor_mos.8.desc:0 "While Vasily II is in exile, the affairs of the state are run by Dmitry Shemyaka. But none of the estates support Shemyaka.\nInstead, they turn to the blinded Vasily II and swear allegiance to the rightful Prince of Muscovy. Together with his loyalists, Vasily II is in a position to remove Dmitry from the court and retake his throne."
 flavor_mos.8.a:0 "End Dmitry's rule once and for all"
 flavor_mos.8.b:0 "Let Dmitry have the throne instead"
 flavor_mos.9.t:0 "Dmitry's Defeat"
 flavor_mos.9.desc:0 "Dmitry has been defeated and Vasily's rule has been restored. With Vasily's victory, the Muscovite Civil War has been concluded and the dispute for the throne is no more."
 flavor_mos.9.a:0 "Finally, an end to this squabble."
 flavor_mos.10.t:0 "End of the Tatar Yoke"
 flavor_mos.10.desc:0 "Through changes of the balance of power between the Tatar hordes and the [Root.GetAdjective] state, the Tatar Yoke has become impossible to be enforced. Once an enforced tribute, the demands of the Tatars is now a relic of the past."
 ###DECISIONS###
 rus_sell_vodka_to_the_people_title:0 "Promote Vodka Sales"
 rus_sell_vodka_to_the_people_desc:0 "The masses start to become uneasy. A promoted sale of our vodka products might improve the mood of our people.\nOr at least redirect their aggression towards each other."
 rus_sell_vodka_to_the_people_bt:0 "Every owned §YGrain§! province loses §R10§! Prosperity."
 rus_claim_emperor_title_title:0 "Proclaim the Emperor Title"
 rus_claim_emperor_title_desc:0 "For far too long the other powers of [Root.Capital.GetContinentName] have considered us as weak. Not worth the attention on the stage which is the world.\nWe must show them that we are no backwater, rundown principality but a proper Empire. We must demonstrate our power through strength and superiority!"
 rus_claim_emperor_title_at:0 "Any §YRival§! country has been humiliated by §Y[Root.GetName]§!"
 rus_claim_emperor_title_bt:0 "Has no §YRivals§!"
 hopae_system_decision_title:0 "Introduce the Hopae System"
 hopae_system_decision_desc:0 "The Hopae System is an identity tag system that requires all Koreans to carry a tag with their name, place of birth, status and place of residence. This will make it easier to know who people are and where they are."
 desc_hopae_system:0 "The Hopae System is an identity tag system that requires all Koreans to carry a tag with their name, place of birth, status and place of residence. This will make it easier to know who people are and where they are."
 enforce_hangeul_alphabet_decision_title:0 "Enforce the Hangul Alphabet"
 enforce_hangeul_alphabet_decision_desc:1 "The Hangul alphabet is an easy to comprehend and accessible alphabet which aims to increase the literacy of our people. As it is a relatively recent invention, the population might need some time to adjust to it instead of using the old Chinese writing."
 enforce_hangeul_alphabet_decision_tt:1 "§Y[Root.Monarch.GetName]§! has NOT chosen to §YEnforce§! or to §YRevoke§! the Hangul Alphabet."
 revoke_hangeul_alphabet_decision_title:0 "Revoke the Hangul Alphabet"
 revoke_hangeul_alphabet_decision_desc:1 "The literacy of our people might have brought great progress to our literacy and technological progress, but also leads to dangerous ideas which are a threat to the state. Letting the people choose their own writing and not enforcing the alphabet might ease the pressure of the masses against the state."
 hangeul_alphabet:0 "Enforced the Hangul Alphabet"
 hangeul_alphabet_decision_ct:0 "§YCan only be enforced or revoked once per ruler lifetime.§!"
 desc_hangeul_alphabet:0 "Our people are forced to use the Hangul Alphabet. Although the literacy is increasing, the Korean lower class are getting ideas which prove to be dangerous to the state."
 hangeul_alphabet_revoked:0 "Revoked the Hangul Alphabet"
 desc_hangeul_alphabet_revoked:0 "Our people are no longer forced to use the Hangul Alphabet. Literacy of the commoners will be reduced, but in return the masses are more at ease."
 por_raise_the_ordenancas_title:0 "Raise the Ordenanças"
 por_raise_the_ordenancas_desc:1 "In times of need the [Root.GovernmentName] can raise the Ordenanças militia in order to protect [Root.GetUsableName] from foreign invaders."
 por_raise_the_ordenancas_at:0 "Gain §G1§! year worth of Manpower and Sailors from all provinces which are within §Y50§! range to [Root.Capital.GetName]"
 por_raise_the_ordenancas_bt:0 "Due to being in a §YDefensive War§!, the decision has no £mil£ cost."
 por_raise_the_ordenancas_ct:0 "Gain §G+4.0%§! Manpower Recovery Speed for every §Y[Root.Religion.GetName]§! country which is either an ally or a subject of §Y[Root.GetName]§! for §Y10§! years.\n§YCan not gain more than §G+20.0%§! Manpower Recovery Speed from this decision.§!"
 gra_rally_the_volunteers_title:0 "Rally the Volunteers"
 gra_rally_the_volunteers_desc:1 "The time of conflict is at hand. We shall call the volunteers of our faith for our protection!"
 ###PROVINCE TRIGGERD MODIFIER###
 gol_the_tatar_yoke:0 "The Tatar Yoke"
 desc_gol_the_tatar_yoke:0 "The seat of the Tatars who demand tribute from the Russian subjects. As long as this province is in the hands of a horde the Tatars remain in a position of power where they can enforce their demands on the Russian people from."
 gol_the_tatar_yoke_tt:0 "The province has never been owned by a country which has NOT the §YSteppe Nomads§! or the §YGreat Mongol State§! as their government reform."
 ###ENGLISH MISSIONS###
 eng_recruit_the_mercenaries_title:1 "Raise an Army"
 eng_recruit_the_mercenaries_desc:0 "Traditionally, the [Root.GetParliamentOrFallbackName] opposes any attempt of a standing army for the royal house. Instead, our [Root.GovernmentName] relies on the effort of militia, mercenaries and the levies of the [Root.GetNobilityName]. As the Hundred Years' War is going through its last phases and the Scots are posing a threat to our security, it is only natural that we must raise an army one way or another."
 eng_irish_conquest_title:0 "Conquer Ireland"
 eng_irish_conquest_desc:0 "Historically known as 'His Majesty's Irish Enemies', the Gaelic populace of Ireland have long been outside English rule. It is time they were brought to heel."
 eng_conquer_scotland_title:0 "Subjugate Scotland"
 eng_conquer_scotland_desc:0 "Edward I, Scottorum Malleus, saw the wisdom of securing our kingdom by subjugating the Scots. We must do the same."
 eng_conquer_scotland_ct:0 "This event will allow us to purchase §Y[369.GetName]§! from §Y[369.Owner.GetName]§!."
 eng_unify_the_isles_title:0 "Unify the Isles"
 eng_unify_the_isles_desc:0 "The British Isles are home to the two kingdoms of England and Scotland as well as the many petty realms of Ireland. It is up to us to unify the isles under the English rule."
 eng_act_of_union_title:0 "The Acts of Union"
 eng_act_of_union_desc:0 "The legislation of the many kingdoms of the Isles is separated and convoluted. Although each of these states share the same monarch, their laws and parliaments are not unified under a single constitution. We cannot let this continue."
 eng_act_of_union_at:1 "If we have formed @GBR §Y[GBR.GetName]§!:"
 eng_act_of_union_bt:1 "If we have formed @AVE §Y[AVE.GetName]§!:"
 eng_act_of_union_ct:0 "§G20§! Base Production are randomly distributed in random owned provinces which are either in the §YBritain§! or in the §YFrance§! regions."
 eng_war_of_the_roses_title:0 "War of the Roses"
 eng_war_of_the_roses_desc:0 "This is a conflict that many have long seen coming. Our people must be safely shepherded through this period of uncertainty one way or another."
 eng_war_of_the_roses_at:1 "If we complete this mission by going through the §YWar of the Roses§! disaster:"
 eng_piety_of_the_state_title:0 "Piety of the State"
 eng_piety_of_the_state_desc:0 "We are a land blessed by the Lord himself. But the clerical institutions have a wildly different idea how the religious matters are handled. We must secure the piety of the state and assume control over the church."
 eng_piety_of_the_state_at:0 "If we complete this mission while having either the §YSeparate the Clergy from State§! or the §YCurtail Clerical Privileges§! government reform:"
 eng_handle_the_reformation_title:0 "Handle the Reformation"
 eng_handle_the_reformation_desc:0 "Religious anarchy has gripped Europe. Where once the Pope used to be the guidance there is now only chaos. We must take control of the situation, and decide where we stand on the matter of the Divine."
 eng_handle_the_reformation_at:1 "If we complete this mission while being §YCatholic§!:"
 eng_handle_the_reformation_bt:1 "If we complete this mission while being §YProtestant§!:"
 eng_handle_the_reformation_ct:1 "If we complete this mission while being §YReformed§!:"
 eng_handle_the_reformation_dt:1 "If we complete this mission while being §YAnglican§!:"
 eng_strengthen_the_monarchy_title:0 "Strengthen the [Root.GovernmentName]"
 eng_strengthen_the_monarchy_desc:0 "The authority of the crown has always been a subject of contention. While the ruler sees his reign as absolute and of divine nature, the [Root.GetParliamentOrFallbackName] tries to limit the [Root.Monarch.GetTitle]'s power.\nAs the idea of Absolutism grows in the courts of Europe so does it in ours. We must follow the trend and strengthen the [Root.GetAdjective] [Root.GovernmentName]."
 eng_the_english_civil_war_title:0 "The Three Kingdoms Wars"
 eng_the_english_civil_war_desc:0 "The rule of the [Root.Monarch.GetTitle] and the power of the [Root.GetParliamentOrFallbackName] are in stark contrast. Conflict between the Royalists and the Parliamentarians is inevitable.\nWe must make sure that [Root.GetUsableName] will prevail these trying times and come forth as a state of greater power and authority."
 eng_the_english_civil_war_at:0 "Has completed the §YEnglish Civil War§! disaster, or has reached the §YAge of Revolutions§! without triggering it."
 eng_the_english_civil_war_bt:1 "If we complete this mission after the §YEnglish Civil War§! has happened:"
 eng_the_english_civil_war_dt:0 "Unlock §YParliament Issues§! which can modify our §YNational Ideas§!."
 eng_english_parliamentarism_title:0 "Acts of the [Root.GetParliamentOrFallbackName]"
 eng_english_parliamentarism_desc:0 "The [Root.GetParliamentOrFallbackName] is a tool of the state. As powerful as any tool can be, the potential of the [Root.GetParliamentOrFallbackName] can only be utilized properly if it is guided wisely."
 gbr_ave_hundred_years_war_title:0 "The Hundred Years' War"
 gbr_ave_hundred_years_war_desc:0 "The Treaty of Tours has brought an uneasy period of truce between [Root.GetName] and France. Both sides are aware that this is unlikely to last, and we must decide whether to honor their treaty and bide our time, or prepare for war.\nThe fate of [Root.GetUsableName] depends on this very action."
 gbr_ave_hundred_years_war_at:0 "This event allows us to decide between keeping the @GBR §YBritish§! missions, which focus on the New World and the colonization of Asia, and the @AVE §YAngevin§! missions, which focus on continental dominance on Europe."
 gbr_develop_british_identity_title:0 "Develop British Identity"
 gbr_develop_british_identity_desc:0 "The British Isles are home to many different cultures and languages. The Scottish and the Highlanders in the North, the Irish of the emerald island and the Welsh and English in the South. Naturally, such collection of different cultures will lead to problems if left untended. We shall forge a British Identity in order to establish a British hegemony over the isles."
 gbr_develop_british_identity_at:1 "If we complete this mission while accepting the §YHighlander§! culture and having §YIreland§! as a subject or while having §YIrish§! as an accepted culture:"
 gbr_develop_british_identity_bt:0 "until either §YHighlander§! or §YIrish§! are demoted"
 gbr_develop_british_identity_ct:0 "If we complete this mission while owning §Y50 [Root.Culture.GetGroupName]§! provinces:"
 gbr_explore_new_world_title:0 "Discover the Americas"
 gbr_explore_new_world_desc:0 "Hushed whispers tell of mysterious lands to the far West, ripe for growth, and filled with unimaginable wonders. If this is true, they must be ours."
 gbr_colonize_canada_title:0 "Colonize Canada"
 gbr_colonize_canada_desc:0 "Colder and harsher than the southerly lands, the territory of Canada is, nevertheless, ripe for exploitation. Exotic furs, wood and minerals are abundant in the snowy mountains."
 gbr_colonize_canada_ct:0 "§Y[Root.GetName]§! or their subjects own at least §Y10§! fully colonized provinces in the §YColonial Canada§! colonial region."
 ENGLISH_FUR_TRADE:0 "English Fur Trade"
 gbr_seize_ceylon_title:1 "[Root.GetPreviewColorGBR]Seize Ceylon[Root.GetPreviewColorGBR_end]"
 gbr_seize_ceylon_desc:0 "Ceylon is an island near India which is of great use in securing the trade in the Indian Ocean. Our rivals are aware of the profitable trade with India and the spice isles, and seek Ceylon's occupation of their own. We must not allow this to happen."
 COROMANDEL_PRESENCE:0 "Coromandel Presence"
 gbr_end_the_french_conflict_title:1 "[Root.GetPreviewColorGBR]End the French Conflict[Root.GetPreviewColorGBR_end]"
 gbr_end_the_french_conflict_desc:0 "Be it through victory over the French and claiming their throne, or by abandoning continental Europe and taking a bigger a focus on the navy: our conflict with France and the continent must find an end one way or another."
 gbr_end_the_french_conflict_at:0 "Does not own any province other than §Y[87.GetName]§! in the region §YFrance§!"
 gbr_end_the_french_conflict_bt:0 "§Y[4385.GetName]§! and §Y[167.GetName]§! are owned by §Y[Root.GetName]§! or its subjects and have a §YMarketplace§!, a §YTrade Depot§! or a §YStock Exchange§!"
 gbr_abolish_villeinage_title:1 "[Root.GetPreviewColorGBR]Abolish Villeinage[Root.GetPreviewColorGBR_end]"
 gbr_abolish_villeinage_desc:0 "The villein labor service has proven its worth in the past. However, it is outdated. No longer adequate for a [Root.GovernmentName] of our prestige, it is time to replace this system by promoting copyhold tenure."
 unlock_privilege_estate_nobles_english_copyhold_tenure_tt:0 "\nUnlocks the nobility privilege '§YExpanded Copyhold Tenure§!'"
 gbr_establish_royal_navy_title:1 "[Root.GetPreviewColorGBR]Found the Royal Navy[Root.GetPreviewColorGBR_end]"
 gbr_establish_royal_navy_desc:0 "Our current navy is nothing but the levy contribution of our burghers. Mobilization of our the fleet is slow and expensive.\nWe must create a standing navy which defends our island from foreign invaders and secures the future of [Root.GetUsableName]."
 gbr_rule_britannia_title:1 "[Root.GetPreviewColorGBR]Rule Britannia![Root.GetPreviewColorGBR_end]"
 gbr_rule_britannia_desc:0 "The navy is our strength; the sea is our home. It is our destiny to rule the world from our isles and dominate it with our naval superiority!"
 gbr_rule_britannia_at:0 "Modifier gets leveled up through the parliament actions."
 gbr_colonize_north_america_title:1 "[Root.GetPreviewColorGBR]Settle in America[Root.GetPreviewColorGBR_end]"
 gbr_colonize_north_america_desc:0 "The lands of America seem suitable for many things. In the north we have heard talk of furs and shipbuilding materials. In the South the land looks suitable for growing many crops. We must establish bases there so we can profit."
 gbr_colonize_north_america_at:0 "§Y[Root.GetName]§! or their subjects own at least §Y10§! fully colonized provinces in the Colonial Eastern America colonial region."
 gbr_dominiate_new_world_title:1 "[Root.GetPreviewColorGBR]Dominate the New World[Root.GetPreviewColorGBR_end]"
 gbr_dominiate_new_world_desc:0 "This strange New World is [Root.GetAdjective] claim. All of its resources and land belong to the [Root.GetAdjective] crown. We shall ensure our dominance over the New World and expel those who dare to contest us."
 gbr_dominiate_new_world_at:1 "All §YColonial§! subjects gain §G+50.0%§! Production Efficiency and §G+50.0%§! Trade Efficiency."
 gbr_establish_first_indian_trade_post_title:1 "[Root.GetPreviewColorGBR]East Indies Company[Root.GetPreviewColorGBR_end]"
 gbr_establish_first_indian_trade_post_desc:0 "Many exotic goods have their origin in the Indian subcontinent. The European powers have been benefiting from the trade with India for many years by now. It is time for us to get on equal footing with them and establish our own trade company in India."
 gbr_establish_first_indian_trade_post_at:0 "This event allows us to establish the @EIC §YEast India Company§! in India as our §YCommercial Enterprise§! subject."
 gbr_conquer_western_india_title:1 "[Root.GetPreviewColorGBR]Take West Indian Coast[Root.GetPreviewColorGBR_end]"
 gbr_conquer_western_india_desc:0 "Undeniably, control over the seafront along the West Indian Coast would give us greater control over India as a whole. Take this land in the name of [Root.GetName]."
 GBR_INDIAN_COASTLINE_CONTROL:0 "Indian Coastal Control"
 gbr_english_superiority_title:1 "[Root.GetPreviewColorGBR][Root.GetAdjective] Superiority[Root.GetPreviewColorGBR_end]"
 gbr_english_superiority_desc:0 "Our rivals are many and powerful, but also arrogant. They assume they can compete with us on the sea, contest our claim in foreign lands and pose a threat to us.\nWe must show them how fatally wrong they are."
 gbr_the_royal_charter_title:1 "[Root.GetPreviewColorGBR]Issue the Royal Warrant[Root.GetPreviewColorGBR_end]"
 gbr_the_royal_charter_desc:0 "The royal warrants of appointment is an issue granted to merchants of magnificent goods for the royal court and the royal personages. We should choose our trade partners wisely and grant them these warrants in exchange for a favorable trade."
 unlock_privilege_estate_burghers_autonomous_trade_companies_tt:0 "\nUnlocks the burghers privilege '§YAutonomous Trade Companies§!'"
 gbr_the_mediterranean_isles_title:1 "[Root.GetPreviewColorGBR]Mediterranean Authority[Root.GetPreviewColorGBR_end]"
 gbr_the_mediterranean_isles_desc:0 "While initially we viewed our Mediterranean assets as a strategic tool in the wars against our neighbors, it has become apparent that we can exert power over the flow of trade in the region. We should aim to increase this."
 gbr_the_mediterranean_isles_tt:0 "§Y[Root.GetName]§! gains a permanent claim on every §YIsland§! in the §YMediterranean§!."
 gbr_colonize_caribbeans_title:1 "[Root.GetPreviewColorGBR]Colonize the Caribbean[Root.GetPreviewColorGBR_end]"
 gbr_colonize_caribbeans_desc:0 "The islands of the Caribbean offer lucrative opportunities for certain types of gentleman with the will to acquire them, and the labor to exploit them. We have exactly those types of gentlemen."
 gbr_discover_india_title:1 "[Root.GetPreviewColorGBR]Discover India[Root.GetPreviewColorGBR_end]"
 gbr_discover_india_desc:0 "Trade with India has been continuing since time immemorial, but with the long routes, others are profiting from this. We must outfit an expedition and find a sea route to India."
 gbr_discover_india_at:0 "§Y[Root.GetName]§! gains up to §Y5§! territorial cores in coastal provinces of §YIndia§! which were discovered by [Root.GetName]."
 gbr_colonize_the_spice_isles_title:1 "[Root.GetPreviewColorGBR]Colonize Spice Islands[Root.GetPreviewColorGBR_end]"
 gbr_colonize_the_spice_isles_desc:0 "The farthest reaches of the world produce wondrous spices, woven garments and exotic women. We should establish a presence here, for the benefit of [Root.GetAdjective] society."
 gbr_conquer_inland_india_title:1 "[Root.GetPreviewColorGBR]Push into Inland India[Root.GetPreviewColorGBR_end]"
 gbr_conquer_inland_india_desc:0 "The inland territories of India are renowned for their lucrative mines and rare jewels. Needless to say, the native inhabitants of the region would be much better off under our administration."
 gbr_conquer_inland_india_at:0 "Up to §Y10§! owned provinces in §YIndia§! gain the following effect:"
 gbr_masters_of_india_title:1 "[Root.GetPreviewColorGBR]Masters of India[Root.GetPreviewColorGBR_end]"
 gbr_masters_of_india_desc:0 "The Indian subcontinent bows before the might of the [Root.GetAdjective] [Root.GovernmentName]. Let us harvest the spoils of India for the glory of [Root.GetUsableName]!"
 gbr_masters_of_india_at:0 "§YCommercial Enterprises§! and §YProtectorates§! gain §G+15.0%§! Goods Produced Modifier.\n§YCommercial Enterprises§! grant the overlord now §G-75.0%§! Reduced Trade Penalty on Non Main Trade Node and §G+5.0%§! Trade Efficiency."
 gbr_ave_the_royal_court_title:0 "The Royal Court"
 gbr_ave_the_royal_court_desc:0 "A [Root.Monarch.GetTitle] is nothing without [Root.Monarch.GetHerHis] advisors. No matter how the future of [Root.GetUsableName] will look like, competent consultants are always required."
 gbr_allies_on_the_mainland_title:1 "[Root.GetPreviewColorGBR]Mainland Alliances[Root.GetPreviewColorGBR_end]"
 gbr_allies_on_the_mainland_desc:0 "Although our priorities lie beyond the sea, we should not forget the threat our home continent could pose to us if left unattended. We should establish alliances with the enemies of our enemies."
 gbr_allies_on_the_mainland_tt:1 "- Has its capital in §Y[Root.Capital.GetContinentName]§!\n      - Opinion of §Y[Root.GetName]§! is at least §Y150§!.\n      - Is either §Y[POR.GetName]§! or has at least §Y200§! Total Development."
 gbr_take_over_the_lowlands_title:1 "[Root.GetPreviewColorGBR]Influence the Lowlands[Root.GetPreviewColorGBR_end]"
 gbr_take_over_the_lowlands_desc:0 "The Dutch and the Flemish of the Lowlands are in many ways similar to us: they seek wealth from profitable trade, maintain an impressive naval force and are opposed to French and Spanish dominance. Influencing the Lowlands in our favor might bring us an invaluable ally or subject in this region."
 gbr_take_over_the_lowlands_at:1 "If we complete this mission while having an ally in the §YLow Countries§! which fulfills the conditions:"
 gbr_take_over_the_lowlands_ct:0 "The §YAlly§! and §Y[Root.GetName]§! become §YHistorical Friends§!."
 gbr_trade_dominance_in_europe_title:1 "[Root.GetPreviewColorGBR]The European Trade[Root.GetPreviewColorGBR_end]"
 gbr_trade_dominance_in_europe_desc:0 "Although many goods from the New World flow into our channel, it is by far not the only trade hub in Europe with considerable profit to make. Expanding our presence in Europe will ensure our dominance over the European commerce."
 gbr_trade_dominance_in_europe_at:0 " trade nodes in §YEurope§!:\n    §Y[Root.GetName]§! has §Y30%§! or more trade power.\n    §Y[Root.GetName]§! is the strongest trade power."
 gbr_sail_around_africa_title:1 "[Root.GetPreviewColorGBR]Sail around Africa[Root.GetPreviewColorGBR_end]"
 gbr_sail_around_africa_desc:0 "What wonders will await us beyond the Cape of Good Hope?"
 gbr_sail_around_africa_ct:0 "Has sailed around Africa"
 gbr_seize_the_cape_title:1 "[Root.GetPreviewColorGBR]Seize the Cape[Root.GetPreviewColorGBR_end]"
 gbr_seize_the_cape_desc:0 "The Cape of Good Hope is a crucial waypoint on the route to the East Indies. Without a doubt, who controls the Cape also controls the Asian ambitions of the other great powers.\nThe Cape must be ours!"
 gbr_chart_the_southern_sea_title:1 "[Root.GetPreviewColorGBR]Chart the Southern Seas[Root.GetPreviewColorGBR_end]"
 gbr_chart_the_southern_sea_desc:0 "Daring men, with true British grit, are seeking government support to chart the vast empty expanses of the southern oceans. Rumors tell of land there for the taking; we should make haste to establish a thriving colony, before others seize the opportunity."
 gbr_colonize_australia_title:1 "[Root.GetPreviewColorGBR]Settle Australia[Root.GetPreviewColorGBR_end]"
 gbr_colonize_australia_desc:0 "Our explorations have revealed the existence of an island of unimaginable size. Although it is not the southern continent we hoped to find, it is still land which should become [Root.GetAdjective] claim."
 gbr_conquer_eastern_india_title:1 "[Root.GetPreviewColorGBR]Conquer Bengal[Root.GetPreviewColorGBR_end]"
 gbr_conquer_eastern_india_desc:0 "The [Root.GetAdjective] East Indian Trading Company has been operating in this region for some time. By their request, and with their guidance, it is time to solidify our hold on the fertile Bengal Delta."
 gbr_ave_monopolize_the_channel_title:0 "Monopolize the Channel"
 gbr_ave_monopolize_the_channel_desc:0 "Now that we have clearly established our colonial dominance, valuable wares have started arriving from the colonies. Whatever flows through the Channel is rightfully ours, and we must protect our investments abroad and at home."
 gbr_ave_center_of_worlds_trade_title:0 "Centers of World's Trade"
 gbr_ave_center_of_worlds_trade_desc:0 "Wherever our gaze falls upon, there shall be commerce of inconceivable wealth. Our marketplaces are the centers of the trade of the world."
 gbr_a_house_divided_title:0 "A House Divided"
 gbr_a_house_divided_desc:0 "The great Parliament is split into two houses: the House of Commons, which is the voice of the taxpayers, the commoners and burghers, and the House of Lords, the political body for the nobility and clergy.\nWe must ensure the loyalty of both houses."
 gbr_ave_early_industry_title:0 "Early Industry"
 gbr_ave_early_industry_desc:0 "As our vast industrial holdings grow, demand for fuel grows ever higher as mechanized industry takes shape around [Root.GetName]. Increase the supply of refined materials."
 gbr_ave_renovate_universities_title:0 "Renovate Oxbridge"
 gbr_ave_renovate_universities_desc:0 "The facilities at the centuries old universities of Oxford and Cambridge are beginning to prove unfit for purpose. A small investment should improve matters considerably."
 ave_conquer_lowlands_at:0 "Has its capital in the §YLowlands§!, has the primary culture of §YDutch§!, §YFlemish§!, §YWalloon§! or §YFrisian§! and owns at least §Y15§! provinces in the §YLowlands§!."
 gbr_ave_the_great_empire_title:0 "The [Root.GetAdjective] Empire"
 gbr_ave_the_great_empire_desc:0 "The [Root.GetAdjective] Empire stretches from East to West; few nations can match our tenacity. Nevertheless, there is still land out there that does not yet belong to us..."
 gbr_ave_english_renaissance_title:0 "[Root.GetAdjective] Renaissance"
 gbr_ave_english_renaissance_desc:0 "State, army, trade and diplomacy are subjects to change and evolution, and culture is no exception to it. We shall embrace and promote the ideas of the Renaissance."
 gbr_ave_create_standing_army_title:0 "Found a Standing Army"
 gbr_ave_create_standing_army_desc:0 "Although the Parliament sees this act with suspicion and fear, the recent wars as well as the threat of the Civil War have shown the need for a standing army under the command of the [Root.Monarch.GetTitle]. We cannot let [Root.GetUsableName] be left unprotected in case of an enemy invasion."
 gbr_ave_the_redcoats_title:0 "The Redcoats"
 gbr_ave_the_redcoats_desc:0 "In the turmoil of the battle, troops can lose their orientation quickly and find themselves shooting on allies and comrades on accident. Such incidents must be avoided at all cost.\nEstablishing a proper uniform for our troops which makes them strikingly visible will reduce the number of such accidents significantly while also improving the look of our army."
 gbr_ave_the_royal_marines_title:0 "The Royal Marines"
 gbr_ave_the_royal_marines_desc:0 "The maritime nature of our state demands adaptations of our military. We must establish the Royal Marines which shall protect the interests of [Root.GetUsableName] overseas."
 gbr_ave_the_men_of_war_title:0 "Expand the Royal Navy"
 gbr_ave_the_men_of_war_desc:0 "We live and die by our ability to project our power over the sea. We must prepare our nation for the construction and expansion of the Royal Navy."
 ave_eliminate_the_french_minors_title:1 "[Root.GetPreviewColorGBR]Secure the Dukes' Crowns[Root.GetPreviewColorGBR_end]"
 ave_eliminate_the_french_minors_desc:0 "While the throne of France is now ruled from [Root.Capital.GetName], the French region still remains decentralized and fractured. The independent duchies of Provence and Brittany must bend their knee to [Root.GetUsableName]."
 ave_eliminate_the_french_minors_at:0 "If we complete this mission while §YFrance§! is our subject:"
 ave_eliminate_the_french_minors_ct:0 "One of the following must be true:\n    Is a subject of §Y[Root.GetName]§! or its subjects\n    Owns no province in the region §YFrance§!"
 ave_conquer_iberia_title:1 "[Root.GetPreviewColorGBR]Kingdoms of Spain[Root.GetPreviewColorGBR_end]"
 ave_conquer_iberia_desc:0 "The Iberian Peninsula is home to the powerful kingdoms of Aragon, Castile and Portugal. Each of these realms poses a threat to our interests in France as well as beyond the great Atlantic Sea. We must strike first before the Iberians launch their attack against us."
 ave_angevin_iberia_title:1 "[Root.GetPreviewColorGBR]Angevin Iberia[Root.GetPreviewColorGBR_end]"
 ave_angevin_iberia_desc:0 "The Iberian Kingdoms fall before our might. Yet their people refuse to subject themselves to the Angevin crown. We shall take officially the Spanish crown and show the Iberians our benevolence by investing in their underdeveloped land"
 ave_promote_angevin_culture_title:1 "[Root.GetPreviewColorGBR]The Angevin Culture[Root.GetPreviewColorGBR_end]"
 ave_promote_angevin_culture_desc:0 "The Hundred Years War drove a big rift between our culture and the ones of our home of origin, France. These wounds must heal if the Angevin Empire is to stand the test of time."
 ave_promote_angevin_culture_at:0 "Has hired a §YBritish§! and a §YFrancien§! advisor."
 ave_promote_angevin_culture_bt:1 "The §YBritish§! culture group gets converted into the §YAnglois§! culture of the §YFrench§! culture group."
 ave_take_the_french_throne_title:1 "[Root.GetPreviewColorGBR]Seize France's Throne[Root.GetPreviewColorGBR_end]"
 ave_take_the_french_throne_desc:0 "Since 1337, the English and the French have been in a constant struggle for dominance over the French throne. A hundred years of battles, devastation, death and destruction; this bloodshed can only end one way: through total victory over the French!"
 ave_shatter_frances_nobility_title:1 "[Root.GetPreviewColorGBR]Shatter French Nobility[Root.GetPreviewColorGBR_end]"
 ave_shatter_frances_nobility_desc:0 "At long last, France has accepted defeat and recognizes the [Root.Monarch.GetTitle] of [Root.GetUsableName] as their only acceptable sovereign. While the French commoner kneels before their true [Root.Monarch.GetTitle], the French nobility refuses to acknowledge us. As we have more than enough in our hands with the English nobility, the French nobles must swiftly be dealt with."
 ave_the_angevin_empire_title:1 "[Root.GetPreviewColorGBR]The Angevin Kingdom[Root.GetPreviewColorGBR_end]"
 ave_the_angevin_empire_desc:0 "The Angevin Kings ruled over a full half of the French lands, ensuring prosperity and justice were freely available. With our victory of the French throne, we have every right to reclaim the Angevin title once again."
 ave_the_angevin_empire_at:0 "Is owned by §Y[Root.GetName]§! or its subjects (or subjects' subjects)"
 ave_invade_italy_title:1 "[Root.GetPreviewColorGBR]Secure the Alpine Pass[Root.GetPreviewColorGBR_end]"
 ave_invade_italy_desc:0 "With the unification of the French region, the Alpine Pass has become our new southeastern border. The Italians are holding these passes and could easily cut us off from the wealth of the Italian trade. We must secure the passes for ourselves and ensure that none of these dukes and doges grows too much in power."
 ave_italian_domination_title:1 "[Root.GetPreviewColorGBR]Reign in Italy[Root.GetPreviewColorGBR_end]"
 ave_italian_domination_desc:1 "The many houses of Italy as well as the Pope himself squabble for dominance in Italy. None of these fools are aware that their beloved boot is within the Angevin sphere of influence. We should kindly remind them of their place."
 ave_dominate_europe_title:1 "[Root.GetPreviewColorGBR]Dominate Europe[Root.GetPreviewColorGBR_end]"
 ave_dominate_europe_desc:0 "Once a petty kingdom in the British Isles, our [Root.GovernmentName] has grown to one of the most prestigious and influential powers of Western Europe. The kingdom of France is ours, the Iberian monarchs kneel before us. Even the Pope and the Emperor no longer possess the authority to oppose us.\nFrom this day; from this moment forward the European continent belongs to us!"
 ave_a_kingdom_of_chivalry_title:1 "[Root.GetPreviewColorGBR]A Realm of Chivalry[Root.GetPreviewColorGBR_end]"
 ave_a_kingdom_of_chivalry_desc:0 "The Hundred Years' War was one of the final wars in Europe where knights had shown true chivalry and honor in combat. As time went on, the ideas of chivalry faded into non-existence.\nOr so it would be if it was not for us. We must stick to these guiding pillars and see it renewed within our court and our army."
 ave_claim_the_empire_title_title:1 "[Root.GetPreviewColorGBR]Claim the Empire Title[Root.GetPreviewColorGBR_end]"
 ave_claim_the_empire_title_desc:0 "Originally nothing but a kingdom in a contest for power with France, the Angevin Kingdom is nowadays so much more. The entirety of France and England is in our possession, and as such the mere title of "King" is no longer adequate to our glory.\nWe shall assume the title of "Emperor" of the Angevin Empire!"
 ave_claim_the_empire_title_at:0 "This event will give us a proper name to reflect our might."
 ave_claim_the_empire_title_bt:0 "The name of our country now adjusts dynamically to our government and rank."
 ave_discover_the_americas_title:1 "[Root.GetPreviewColorGBR]Discover the Americas[Root.GetPreviewColorGBR_end]"
 ave_discover_the_americas_desc:0 "Hushed whispers tell of mysterious lands to the far West, ripe for growth, and filled with unimaginable wonders. If this is true, they must be ours."
 ave_eliminate_burgundy_title:1 "[Root.GetPreviewColorGBR]Seize Burgundy[Root.GetPreviewColorGBR_end]"
 ave_eliminate_burgundy_desc:0 "The last vestiges of the Duchy of Burgundy have fallen on hard times. When they turned their backs on us following the Treaty of Arras, we did not forget. Their land will be forfeit."
 ave_deal_with_the_hre_title:1 "[Root.GetPreviewColorGBR]Holy Roman Struggle[Root.GetPreviewColorGBR_end]"
 ave_deal_with_the_hre_desc:0 "The Holy Roman Empire; a testimony to a once great empire which now has its power distributed amongst the electors and princes. As our ambition lies in Europe, it is only natural that a struggle between the Angevin [Root.GovernmentName] and the Holy Roman Empire emerges."
 ave_deal_with_the_hre_at:0 "If we complete this mission while at least §Y3§! Electors are our subjects or favor us for the election:"
 ave_deal_with_the_hre_bt:0 "If we complete this mission by owning or have a subject own at least §Y10§! provinces in §YGermany§!:"
 ave_deal_with_the_hre_ct:0 "Every known country in the §YHoly Roman Empire§! loses §G5§! Aggressive Expansion Opinion towards §Y[Root.GetName]§!."
 ave_double_emperorship_title:1 "[Root.GetPreviewColorGBR]Angevin Kings, Ascendant[Root.GetPreviewColorGBR_end]"
 ave_double_emperorship_desc:0 "Our fortunes are on the rise. Kings bow before our majesty, nations cave before our forces. There is only one throne greater than ours left to topple."
 ave_double_emperorship_at:0 "If we complete this mission while being the Emperor of the §YHoly Roman Empire§!:"
 ave_kingdom_of_metropolises_title:1 "[Root.GetPreviewColorGBR]Kingdom of Metropolises[Root.GetPreviewColorGBR_end]"
 ave_kingdom_of_metropolises_desc:0 "As the authority over the vast lands of England and France, it is our duty to ensure a stable infrastructure in the territory of both crowns."
 ave_kingdom_of_metropolises_at:0 "Every owned province with at least §Y20§! development in the §YFrance§! and §YBritain§! regions gains the following effects:"
 ave_the_angevin_age_title:1 "[Root.GetPreviewColorGBR]The Angevin Age[Root.GetPreviewColorGBR_end]"
 ave_the_angevin_age_desc:0 "Our [Root.GovernmentName] was thought to be a relic of medieval times; of an era where darkness clouded mankind's mind. Yet, we prevail. Yet, we dominate.\nThis is the time of a new era. The Angevin Age shall lead the continent to a brighter future!"
 ave_introduce_the_banking_act_title:1 "[Root.GetPreviewColorGBR]Introduce the Banking Act[Root.GetPreviewColorGBR_end]"
 ave_introduce_the_banking_act_desc:0 "Our ambitions are great; our targets dangerous. Any endeavor we want to attempt in Europe will require a strong treasury - a strong, nationalized bank. We should prepare the government as well as our economy for the introduction of a nationalized banking system."
 ave_colonize_america_title:1 "[Root.GetPreviewColorGBR]Settle in America[Root.GetPreviewColorGBR_end]"
 ave_colonize_america_desc:0 "The lands of America seem suitable for many things. In the north we have heard talk of furs and shipbuilding materials. In the South the land looks suitable for growing many crops. We must establish bases there so we can profit."
 ave_colonize_america_tt:0 "§Y[Root.GetName]§! or their subjects own at least §Y10§! fully colonized provinces in the §YNew World§!."
 ave_colonial_empire_title:1 "[Root.GetPreviewColorGBR]A Colonial Empire[Root.GetPreviewColorGBR_end]"
 ave_colonial_empire_desc:0 "We are chosen by the Lord to bring enlightenment, progress and glory to the rest of the world. It is our destiny to colonize the New World in the name of the [Root.Monarch.GetTitle]!"
 ave_conquer_lowlands_title:1 "[Root.GetPreviewColorGBR]Influence the Lowlands[Root.GetPreviewColorGBR_end]"
 ave_conquer_lowlands_desc:0 "The Dutch and the Flemish of the Lowlands are in many ways similar to us: they seek wealth from profitable trade, maintain an impressive naval force and are opposed to French and Spanish dominance. Influencing the Lowlands in our favor might bring us an invaluable ally or subject in this region."
 ave_perfect_construct_barracks_title:1 "[Root.GetPreviewColorGBR]Expand the Army[Root.GetPreviewColorGBR_end]"
 ave_perfect_construct_barracks_desc:0 "Wars are an extension of diplomacy. Unfortunately, the foolish monarchs of Europe speak only the language of violence, so war is the only diplomacy they understand.\nFor that we must assure a strong and vast military in order for us to speak."
 ave_perfect_construct_barracks_at:0 "Up to §Y5§! owned provinces which have a §YFort§! and one of the §YManpower§! increasing buildings gain the following effects:"
 ave_combine_land_and_navy_title:1 "[Root.GetPreviewColorGBR]A Combined Military[Root.GetPreviewColorGBR_end]"
 ave_combine_land_and_navy_desc:0 "The Royal Army and Navy are both sides of the same coin. In order to minimize the bureaucracy and maximize the training for our troops, it would be a wise decision to consolidate both aspects of the military into one."
 ###BRITISH FLAVOR EVENTS###
 flavor_gbr.23.b.tt:0 "@SPA §YSpain§! will be released as a subject nation under a personal union with §Y[Root.GetName]§!."
 flavor_gbr.24.b.tt:0 "@ITA §YItaly§! will be released as a subject nation under a personal union with §Y[Root.GetName]§!."
 ENG_CLERGICAL_PRIVILEGES:0 "Clerical Privileges"
 flavor_gbr.104.b:0 "We should not go too far."
 flavor_gbr.105.b:0 "The Clergy has already suffered enough."
 flavor_gbr.109.a.tt:0 "As long this modifier is active:\n§YGains a modifier depending on the type and skill of the advisor:§!\n -§YPhilosopher§! and §YNatural Scientist§!\n    - Tolerance of Heretics: §G+1.00§! per skill\n -§YArtist§!\n    - Tolerance of the True Faith: §G+1.00§! per skill\n -§YTreasurer§! and §YMaster of Mint§!\n    - Religious Unity: §G+15.0%§! per skill\n -§YInquisitor§! and §YTheologian§!\n    - Missionary Strength vs Heretics: §G+1.0%§! per skill"
 flavor_gbr.1.t:0 "Destiny of [Root.GetUsableName]"
 flavor_gbr.1.desc:0 "The relations between the [Root.GovernmentName] of [Root.GetUsableName] and the [FRA.GovernmentName] of [FRA.GetUsableName] are tainted forever by the Hundred Years' War. King Edward III claimed the throne of the French in 1337, and our both states have been in constant conflicts ever since.\nThe war is approaching its final conclusion, and it becomes apparent that our fate depends on our stance towards continental Europe."
 flavor_gbr.1.a:0 "The continent is no longer of our interest."
 flavor_gbr.1.a.tt:0 "We keep the @GBR §YBritish§! missions."
 flavor_gbr.1.b:0 "We cannot abandon our Angevin claim."
 flavor_gbr.1.b.tt:0 "Replace the @GBR §YBritish§! missions with the @AVE §YAngevin§! missions.\n§YAngevin§! missions focus on the §YDomination of Europe§! instead of the colonization of the New World and Asia.\n§RWe will not be able to form §YGreat Britain§!.§!"
 flavor_gbr.2.t:0 "Purchase of [369.GetName]"
 flavor_gbr.2.desc:0 "With the subjugation of Scotland, the northern parts of the British Isles are under [Root.GetAdjective] rule. However, the northern islands of [369.GetName], [1978.GetName] and [1979.GetName] still elude our rule. While [1978.GetName] and [1979.GetName] are negligible, the island of [369.GetName] must be incorporated into our state.\nMaybe a purchase of the island from [369.Owner.GetName] might be possible."
 flavor_gbr.2.a:0 "Buy [369.GetName]."
 flavor_gbr.2.a.tt:0 "§Y[Root.GetName]§! will offer §Y200§! ¤ to §Y[369.Owner.GetName]§! in exchange for the province of §Y[369.GetName]§!.\n§YThe willingness to sell the province depends on [Root.GetName]'s relations with [369.Owner.GetName].§!"
 flavor_gbr.2.b:0 "We do not have the treasury for it now."
 flavor_gbr.2.b.tt:0 "Unlock a decision which allows offering to §YPurchase [369.GetName]§! from §Y[369.Owner.GetName]§!."
 flavor_gbr.3.t:0 "The Offer for [369.GetName]"
 flavor_gbr.3.desc:0 "An ambassador from [From.GetName] has arrived at our court. He presents an offer from the [From.GetAdjective] Crown: 200 units of Ducats in exchange for the ownership of the province of [369.GetName]."
 flavor_gbr.3.a:0 "Accept this offer."
 flavor_gbr.3.b:0 "Send the ambassador away."
 flavor_gbr.4.t:0 "[369.Owner.GetName] accepts Offer"
 flavor_gbr.4.desc:0 "Our ambassador has returned from the court of [369.Owner.GetName]. He reports that the [369.Owner.GetAdjective] [369.Owner.Monarch.GetTitle] has accepted our offer."
 flavor_gbr.4.a:0 "Excellent"
 flavor_gbr.5.t:0 "[369.Owner.GetName] declines Offer"
 flavor_gbr.5.desc:0 "Our ambassador has returned from the court of [369.Owner.GetName]. He reports that the [369.Owner.GetAdjective] [369.Owner.Monarch.GetTitle] has declined our offer."
 flavor_gbr.5.a:0 "Their loss"
 flavor_gbr.6.t:0 "The Kingdom of Ireland"
 flavor_gbr.6.desc:0 "Henry II of England received the title 'Lord of Ireland' from the papal bull in 1155. [Root.GetUsableNameCap] had a monarchical claim on Ireland ever since.\nAs time went on, Ireland has become part of [Root.GetUsableName], while our title as lord of this island has become uncertain due to the [Root.GetAdjective]-Papal relations. The [Root.GetParliamentOrFallbackName] as well as the [Root.Monarch.GetTitle] are discussing the titular matters of our claim.\nEstablishing the 'Kingdom of Ireland' would certainly boost [Root.Monarch.GetName]'s prestige. The question remains if Ireland should be ruled as a personal union."
 flavor_gbr.6.a:0 "Ireland should remain under our direct rule."
 flavor_gbr.6.b:0 "Ireland should be ruled under a personal union."
 flavor_gbr.6.b.tt:1 "@IRE§YIreland§! will be released as a subject nation under a personal union with §Y[Root.GetName]§!."
 flavor_gbr.7.t:0 "The North American Fur Trade"
 flavor_gbr.7.desc:0 "The natives of North America have always traded and sold animal furs, and the Europeans colonizing America started participating in the trade from the beginning of their arrival. The [Root.GetAdjective] settlers established trading post early, and it has become one of the main economic ventures in North America. Our traders and colonists are capitalizing on this trade."
 flavor_gbr.7.a:0 "Excellent"
 FUR_TRADE:0 "The Fur Trade"
 flavor_gbr.10.a:0 "Let the company take control over our Indian affairs"
 flavor_gbr.10.a.tt:0 "§Y[Root.GetName]§! releases the §YEast India Company§! in §YIndia§!.\n§YThe East India Company§! becomes a §YCommercial Enterprise§! subject of §Y[Root.GetName]§!."
 flavor_gbr.10.b:0 "We can administrate India ourselves"
 flavor_gbr.10.c:0 "We will see how this company will fare..."
 flavor_gbr.12.t:0 "The Globe Theatre"
 flavor_gbr.12.desc:0 "Theater and the arts are spreading through our population, and people in the cities enjoy a variety of entertainment. As promoters and developers of art as we are, we are proud to inaugurate a new theater in the middle of [Root.Capital.GetCapitalName]. It is actually a reconstruction of another one, called just 'The Theatre' which was in fact the first permanent theater in all England. Its beams have been transported to the new site and reused to build this new theater, which is larger and more splendorous than the one it replaces.\n\nWith this new theater, our people will be able to enjoy many more plays, including the ones of the acclaimed William Shakespeare, and even our [Root.Monarch.GetTitle] [Root.Monarch.GetName] has shown interest in attending some of its performances."
 flavor_gbr.12.a:0 "All the world's a stage, but the main one's in [Root.Capital.GetCapitalName]."
 flavor_gbr.13.t:0 "The Royal Society of [Root.Capital.GetCapitalName]"
 flavor_gbr.13.desc:0 "We are a beacon of learning and science. Academics from all over the country and even from abroad gather in the streets and colleges of [Root.Capital.GetCapitalName] to discuss the newest advancements. They have started organizing themselves in different groups to conduct those gatherings and discussions. One of those groups has caught the attention of [Root.Monarch.GetTitle] [Root.Monarch.GetName], and [Root.Monarch.GetSheHe] has shown [Root.Monarch.GetHerHis] approval by officially endorsing the group. It is thus to be known from now on as The Royal Society of [Root.Capital.GetCapitalName].\n\nIts purpose will be to promote and advance science, experimentation and discoveries, and thanks to it our country is sure to be the leading model of advancement. The brightest minds of the nation and even the world will undoubtedly be walking its halls."
 flavor_gbr.13.a:0 "A beacon of light!"
 appointment_of_state_minister_tt:0 "An §YAdvisor§! of our choice joins the court."
 appointment_of_state_minister_at:0 "§YThey cost §G50.0%§! less.§!"
 flavor_gbr.15.t:0 "Appointment of the State Minister"
 flavor_gbr.15.desc:0 "The [Root.GetParliamentOrFallbackName] has made its decision. A new minister shall join the court in order to assist the [Root.Monarch.GetTitle] in the many issues of the government. Before a minister can be appointed, the [Root.Monarch.GetTitle] has to decide which position the new advisor shall fill."
 flavor_gbr.15.a:0 "Our administration is in need of a bureaucrat."
 flavor_gbr.15.a.tt:0 "We will choose one §YAdministrative§! advisor for the [Root.GetAdjective] court."
 flavor_gbr.15.b:0 "We need somebody capable of diplomacy."
 flavor_gbr.15.b.tt:0 "We will choose one §YDiplomatic§! advisor for the [Root.GetAdjective] court."
 flavor_gbr.15.c:0 "The military needs a man of skill."
 flavor_gbr.15.c.tt:0 "We will choose one §YMilitary§! advisor for the [Root.GetAdjective] court."
 flavor_gbr.16.t:0 "Appointment of the State Minister"
 flavor_gbr.16.desc.adm:0 "We have decided to fill the administrative position of the court with a new minister. There are a few candidates who can fill this position. It is up to the [Root.Monarch.GetTitle] what kind of advisor [Root.Monarch.GetSheHe] requires."
 flavor_gbr.16.desc.dip:0 "We have decided to fill the diplomatic position of the court with a new minister. There are a few candidates who can fill this position. It is up to the [Root.Monarch.GetTitle] what kind of advisor [Root.Monarch.GetSheHe] requires."
 flavor_gbr.16.desc.mil:0 "We have decided to fill the military position of the court with a new minister. There are a few candidates who can fill this position. It is up to the [Root.Monarch.GetTitle] what kind of advisor [Root.Monarch.GetSheHe] requires."
 flavor_gbr.16.desc.zzz:0 "We have decided that our [Root.GovernmentName] is good enough already. Why should we bother with a minister anyway?"
 flavor_gbr.16.zzz:0 "The [Root.Monarch.GetTitle] is skilled enough to do every position [Root.Monarch.GetHerselfHimself]."
