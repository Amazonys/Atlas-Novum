 flavor_gbr.16.b:0 "Hire an Inquisitor."
 flavor_gbr.16.c:0 "Hire a Master of Mint."
 flavor_gbr.16.d:0 "Hire a Natural Scientist."
 flavor_gbr.16.e:0 "Hire a Theologian."
