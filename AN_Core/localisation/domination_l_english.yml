 ####BRHAMINS PRIVILEGES###
 estate_brahmins_development_of_temples:0 "Development of Temples"
 estate_brahmins_development_of_temples_desc:0 "The temples of the state are places of refuge and the seat of the [Root.GetBrahminsName]. The sovereignty of these institutions must be guaranteed, and their development must be promoted."
 estate_brahmins_development_of_temples_gt:1 "Every owned §YDharmic§! province with a §Y[Root.GetTempleName]§! or better gains the following bonus:"
 estate_brahmins_development_of_temples_rt:0 "The modifier '§YDevelopment of Temples§!' is removed from all §YDharmic§! provinces."
 estate_brahmins_development_of_temples_mod:0 "Development of Temples"
 desc_estate_brahmins_development_of_temples_mod:0 "The state has guaranteed the development of the local temples."
 estate_brahmins_expand_the_theology:1 "Fund Theological Studies"
 estate_brahmins_expand_the_theology_desc:1 "Theology in our state plays a major role in teaching us about our place in the world, and the place of our subjects in the great chain of being. The [Root.GetBrahminsName] shall have more resources to expand our theological understanding."
 estate_brahmins_clerical_education:0 "[Root.GetBrahminsName] Education"
 estate_brahmins_clerical_education_desc:1 "The [Root.GetBrahminsName] are the intellectual elite of the state, filling positions both religious (or sacred) and secular. As such their education must be encouraged, and their role as guardians of education guaranteed."
 estate_brahmins_legitimacy_of_rule:0 "Support of the [Root.GetBrahminsName]"
 estate_brahmins_legitimacy_of_rule_desc:0 "As a Muslim nation we rule over a great number of Hindus. The legitimacy of our rule is of question unless we gain the support of the [Root.GetBrahminsName]."
 estate_brahmins_institutionalized_brahimns:0 "Institutionalized [Root.GetBrahminsName]"
 estate_brahmins_institutionalized_brahimns_desc:1 "The [Root.GetBrahminsName] are a powerful estate within the state. Although this will go against their wishes and freedom, it would be wise for the state to institutionalize the [Root.GetBrahminsName] and revoke some of their power."
 estate_brahmins_donation_right:0 "Right of Donations"
 estate_brahmins_donation_right_desc:0 "As the spiritual class of the state it is only natural that the [Root.GetBrahminsName] have the right of receiving donations from the state."
 estate_brahmins_administrative_privileges:0 "[Root.GetBrahminsName] Inwards Focus"
 estate_brahmins_administrative_privileges_desc:0 "The [Root.GetBrahminsName] have spoken. They seem to disregard the expansion of the state through military means and wish to cover the bureaucracy of the state in order to expand our capabilities through other means."
 ###CLERGY PRIVILEGES###
 estate_church_development_of_temples:0 "Development of Temples"
 estate_church_development_of_temples_desc:0 "The temples of the state are places of refuge and the seat of the [Root.GetClergyName]. The sovereignty of these institutions must be guaranteed, and their development must be promoted."
 estate_church_development_of_temples_gt:1 "Every owned §Y[Root.Religion.GetName]§! province with a §YTemple§! or a §YCathedral§! gains the following bonus:"
 estate_church_development_of_temples_rt:0 "The modifier '§YDevelopment of Temples§!' is removed from all §Y[Root.Religion.GetName]§! provinces."
 estate_church_development_of_temples_mod:0 "Development of Temples"
 desc_estate_church_development_of_temples_mod:0 "The state has guaranteed the development of the local temples."
 estate_church_expand_the_theology:1 "Fund Theological Studies"
 estate_church_expand_the_theology_desc:1 "Theology in our state plays a major role in teaching us about our place in the world, and the place of our subjects in the great chain of being. The [Root.GetClergyName] shall have more resources to expand our theological understanding."
 estate_church_clerical_education:0 "Clerical Education"
 estate_church_clerical_education_desc:1 "The [Root.GetClergyName] are the intellectual elite of the state, filling positions both religious (or sacred) and secular. As such their education must be encouraged, and their role as guardians of education guaranteed."
 estate_church_religious_delegation:0 "Allow Religious Delegation"
 estate_church_religious_delegation_desc:0 "Many religious related services are currently handled by the state. By allowing the [Root.GetClergyName] to have more freedom in their actions we can relieve our administration while the [Root.GetClergyName] covers the religious missions."
 estate_church_institutionalized_clergy:0 "Institutionalized [Root.GetClergyName]"
 estate_church_institutionalized_clergy_desc:0 "The [Root.GetClergyName] are a powerful estate within the state. Although this will go against their wishes and freedom, it would be wise for the state to institutionalize the [Root.GetClergyName] and revoke some of their power."
 estate_church_donation_right:0 "Right of Donations"
 estate_church_donation_right_desc:0 "As the spiritual class of the state it is only natural that the [Root.GetClergyName] have the right of receiving donations from the state."
 estate_church_administrative_privileges:0 "Clerical Inwards Focus"
 estate_church_administrative_privileges_desc:0 "The [Root.GetClergyName] have spoken. They seem to disregard the expansion of the state through military means and wish to cover the bureaucracy of the state in order to expand our capabilities through other means."
 ####NOBLE PRIVILEGES###
 estate_nobles_english_villeinage:0 "[Root.GetAdjective] Villeinage"
 estate_nobles_english_villeinage_desc:0 "The [Root.GetAdjective] peasantry is subject to the villeinage system. Similar to serfdom, the villeins are severely restricted in their freedom of mobility and serve their landlord."
 estate_nobles_english_copyhold_tenure:0 "Expanded Copyhold Tenure"
 estate_nobles_english_copyhold_tenure_desc:0 "The copyhold tenure is the evolution of the [Root.GetAdjective] feudal villeinage system. While the legal owner of the manor land remained the mesne lord, the peasants working on the field receive the copy of the relevant title deed."
 estate_nobles_development_of_castles:0 "Expand the Fortifications"
 estate_nobles_development_of_castles_desc:0 "The castles and fortifications are our crucial defense lines against the invaders who threaten our existence. By granting our [Root.GetNobilityName] the land of the castles and the privilege to live in these fortifications, we can assure the maintenance of our defense at all time."
 estate_nobles_development_of_castles_gt:0 "Every owned province with a §YFort§! gains the following bonus:"
 estate_nobles_development_of_castles_at:0 "Every owned province with §YRamparts§! gains the following bonus:"
 estate_nobles_development_of_castles_rt:0 "The modifier '§YExpand the Fortifications§!' is removed from all provinces with a §YFort§!.\nThe modifier '§YExpand the Ramparts§!' is removed from all provinces with §YRamparts§!."
 estate_nobles_development_of_castles_mod:0 "Expand the Fortifications"
 desc_estate_nobles_development_of_castles_mod:0 "This province is seeing financial support from the local nobility, making the fortifications in this area better maintained compared to other defensive buildings."
 estate_nobles_development_of_castles_ramparts_mod:0 "Expand the Ramparts"
 desc_estate_nobles_development_of_castles_ramparts_mod:0 "This province is seeing financial support from the local nobility, making the fortifications in this area better maintained compared to other defensive buildings."
 estate_nobles_statesman_servitude:0 "Statesman of the [Root.GetNobilityName]"
 estate_nobles_statesman_servitude_desc:0 "A state can not only rely on a competent ruler alone. It also needs proper statesmen in positions of power.\nThe [Root.GetNobilityName] possesses all the knowledge and manners needed to fulfil such role if we give them this chance."
 estate_nobles_royal_court_tasks:0 "Grant Court Positions"
 estate_nobles_royal_court_tasks_desc:0 "The royal court is a complex institution in its own right. In order to manage it with less effort, members of the [Root.GetNobilityName] are invited to fill some positions of the court for their [Root.Monarch.GetTitle]."
 estate_nobles_force_conscription:0 "[Root.GetNobilityName] Force Conscription"
 estate_nobles_force_conscription_desc:0 "Sometimes levies do not suffice for the military campaigns of the state. In such cases it is our right to forcefully conscript the [Root.GetNobilityName] itself to the front.\nHowever, this right comes at the heavy cost of privileges for the [Root.GetNobilityName] itself."
 estate_nobles_noble_officer_right:0 "[Root.GetNobilityName] Officer Rights"
 estate_nobles_noble_officer_right_desc:0 "A general for our army can not be some minor footman from a peasant family. Only noble blood shall be allowed to lead our soldiers to victory."
 estate_nobles_diet_right:0 "[Root.GetNobilityName] Right for Diet Call"
 estate_nobles_diet_right_desc:0 "The estates are a powerful institution within our [Root.GovernmentName]. With the right of the [Root.GetNobilityName] to call the diet on their own whims, the [Root.Monarch.GetTitle] has no other choice but to agree with the wishes of the [Root.GetNobilityName]."
 estate_nobles_expedition_rights:0 "[Root.GetNobilityName] Expedition Rights"
 estate_nobles_expedition_rights_desc:0 "The New World offers many opportunities - and our [Root.GetNobilityName] is well aware of it. By granting them the right to start their own expedition in the New World without having to worry about their worldly possessions in the homeland, we will be able to recruit the bravest conquistadors known to man."
 ####MARATHA PRIVILEGES###
 estate_maratha_development_of_marathi_lands:0 "Promote Marathi Development"
 estate_maratha_development_of_marathi_lands_desc:0 "The [Root.GetMarathasName] are one of the influential castes within our [Root.GovernmentName]. Promising them the attention and resources of the state will ensure their loyalty towards us."
 estate_maratha_development_of_marathi_lands_gt:0 "Every owned §YSinhalese§!, §YDravidian§! and §YWestern Aryan§! (which is NOT Rajasthani or Malvi) province gains the following bonus:"
 estate_maratha_development_of_marathi_lands_rt:0 "The modifier '§YMarathi Development§!' is removed from all provinces."
 estate_maratha_development_of_marathi_lands_mod:0 "Marathi Development"
 desc_estate_maratha_development_of_marathi_lands_mod:0 "This province receives great support from the Marathi regarding its development."
 estate_maratha_military_ministerium:0 "Grant [Root.GetMarathasName] Minister Right"
 estate_maratha_military_ministerium_desc:0 "The [Root.GetMarathasName] are a warrior caste and as such possess many military capable strategists. Allowing the [Root.GetMarathasName] a guaranteed position at our court gives us an easy access to their most proficient advisors."
 estate_maratha_royal_court_tasks:0 "Grant Court Positions"
 estate_maratha_royal_court_tasks_desc:0 "The royal court is a complex institution in its own right. In order to manage it with less effort, members of the [Root.GetMarathasName] are invited to fill some positions of the court for their [Root.Monarch.GetTitle]."
 estate_maratha_force_conscription:0 "[Root.GetMarathasName] Conscription"
 estate_maratha_force_conscription_desc:0 "In times of need, the [Root.Monarch.GetTitle] can enlist all capable members of the [Root.GetMarathasName] in order to fight for the [Root.GovernmentName]. This, of course, comes at the cost of additional privileges for the [Root.GetMarathasName]."
 estate_maratha_noble_promotion:0 "[Root.GetMarathasName] Noble Promotion"
 estate_maratha_noble_promotion_desc:0 "[Root.GetMarathasName] have members of noble blood themselves. However, in direct competition with the normal [Root.GetNobilityOrFallbackName] the [Root.GetMarathasName] have the disadvantage. Promoting their position will secure the loyalty of the [Root.GetMarathasName]."
 ####RAJPUTS PRIVILEGES###
 estate_rajput_development_of_rajput_lands:0 "Promote Rajasthani Development"
 estate_rajput_development_of_rajput_lands_desc:0 "The [Root.GetRajputsName] are one of the influential castes within our [Root.GovernmentName]. Promising them the attention and resources of the state will ensure their loyalty towards us."
 estate_rajput_development_of_rajput_lands_gt:1 "Every owned §YRajasthani§!, §YMalvi§!, §YHindustani§!, §YCentral Indian§! and §YEastern Aryan§! (which is NOT Sinhalese) province gains the following bonus:"
 estate_rajput_development_of_rajput_lands_rt:0 "The modifier '§YRajasthani Development§!' is removed from all provinces."
 estate_rajput_development_of_rajput_lands_mod:0 "Rajasthani Development"
 desc_estate_rajput_development_of_rajput_lands_mod:0 "This province receives great support from the Rajputs regarding its development."
 estate_rajput_military_ministerium:0 "Grant [Root.GetRajputsName] Minister Right"
 estate_rajput_military_ministerium_desc:0 "The [Root.GetRajputsName] are a warrior caste and as such possess many military capable strategists. Allowing the [Root.GetRajputsName] a guaranteed position at our court gives us an easy access to their most proficient advisors."
 estate_rajput_royal_court_tasks:0 "Grant Court Positions"
 estate_rajput_royal_court_tasks_desc:0 "The royal court is a complex institution in its own right. In order to manage it with less effort, members of the [Root.GetRajputsName] are invited to fill some positions of the court for their [Root.Monarch.GetTitle]."
 estate_rajput_force_conscription:0 "[Root.GetRajputsName] Conscription"
 estate_rajput_force_conscription_desc:0 "In times of need, the [Root.Monarch.GetTitle] can enlist all capable members of the [Root.GetRajputsName] in order to fight for the [Root.GovernmentName]. This, of course, comes at the cost of additional privileges for the [Root.GetRajputsName]."
 estate_rajput_noble_promotion:0 "[Root.GetRajputsName] Noble Promotion"
 estate_rajput_noble_promotion_desc:0 "[Root.GetRajputsName] have members of noble blood themselves. However, in direct competition with the normal [Root.GetNobilityOrFallbackName] the [Root.GetRajputsName] have the disadvantage. Promoting their position will secure the loyalty of the [Root.GetRajputsName]."
 ####BURGHERS PRIVILEGES###
 estate_burghers_autonomous_trade_companies:0 "Autonomous Trade Companies"
 estate_burghers_autonomous_trade_companies_desc:0 "The [Root.GetAdjective] Trade Companies are highly autonomous yet very loyal subjects of the Crown. By granting them royal charters and special privileges, the Trade Companies of [Root.GetName] are able to act to the benefits of the [Root.GovernmentName]."
 estate_burghers_development_of_cities:0 "City Expansion Privileges"
 estate_burghers_development_of_cities_desc:0 "The cities of the [Root.GovernmentName] are the crown jewel of [Root.GetName]. The [Root.GetBurghersName] are eager to expand the cities even further - if we grant them the privilege to do so."
 estate_burghers_development_of_cities_gt:0 "Every owned province with an §YEstuary§! or a §YCenter of Trade§! gains the following bonus:"
 estate_burghers_development_of_cities_rt:0 "The modifier '§YCity Expansion§!' is removed from all provinces with an §YEstuary§! or a §YCenter of Trade§!."
 estate_burghers_development_of_cities_mod:0 "City Expansion"
 desc_estate_burghers_development_of_cities_mod:0 "By the order of the ruling authority, the Burghers of this province hold the right to expand the city to new dimensions."
 estate_burghers_control_over_the_coinage:0 "Grant Control over the Coinage"
 estate_burghers_control_over_the_coinage_desc:0 "The right to mint coins has long been in the hands of the [Root.Monarch.GetTitle]. As the state grows and the administration faces more challenges, the right to mint coins becomes increasingly more of a burden. By allowing the [Root.GetBurghersName] to mint on our behalf we can solve this bureaucratic issue."
 estate_burghers_economical_boost:0 "Allow [Root.GetBurghersName] Economic Freedom"
 estate_burghers_economical_boost_desc:0 "Revenue of the state has been mostly generated through a mercantilistic approach to trade. By letting the [Root.GetBurghersName] have their own free hand over the economic matters, we might be able to increase our income considerably."
 estate_burghers_force_impressment:0 "[Root.GetBurghersName] Force Draft"
 estate_burghers_force_impressment_desc:0 "Although not trained for combat, in the times of need the crews of the merchant ships as well as their vessels can be forcefully drafted into our navy.\nThis right of such conscription comes, however, at a heavy cost in favor the [Root.GetBurghersName]."
 estate_burghers_naval_school_right:0 "[Root.GetBurghersName] Naval School Rights"
 estate_burghers_naval_school_right_desc:0 "Traditionally, only the Nobility was allowed to undergo a military education. By freeing up the barriers of entrance, we can grant this right to the [Root.GetBurghersName]."
 estate_burghers_expanded_monopoly_rights:0 "[Root.GetBurghersName] Monopoly Rights"
 estate_burghers_expanded_monopoly_rights_desc:0 "Monopolies over trade goods are rarely a subject of interest within our [Root.GovernmentName]. As such, the [Root.GetBurghersName] are free to enact their own monopolies whenever their need for it comes."
 estate_burghers_financial_demand:0 "[Root.GetBurghersName] Financial Demand"
 estate_burghers_financial_demand_desc:0 "In times of need, the [Root.GovernmentName] can forcefully seize the possessions of the [Root.GetBurghersName]. In return, the [Root.GetBurghersName] has expanded privileges which grants them more power in the state's affairs."
 estate_burghers_land_trade_rights:1 "[Root.GetBurghersName] Crown Possessions"
 estate_burghers_land_trade_rights_desc:0 "Everything has a price if you find the right buyer. Our own land is no exception to it. By letting the [Root.GetBurghersName] have control over parts of our crown land we can gain a substantial benefit to our revenue."
 ####VAISYA PRIVILEGES###
 estate_vaisyas_land_trade_rights:1 "[Root.GetVaishyasName] Crown Possessions"
 estate_vaisyas_land_trade_rights_desc:0 "Everything has a price if you find the right buyer. Our own land is no exception to it. By letting the [Root.GetVaishyasName] have control over parts of our crown land we can gain a substantial benefit to our revenue."
 estate_vaisyas_development_of_cities:0 "City Expansion Privileges"
 estate_vaisyas_development_of_cities_desc:0 "The cities of the [Root.GovernmentName] are the crown jewel of [Root.GetName]. The [Root.GetVaishyasName] are eager to expand the cities even further - if we grant them the privilege to do so."
 estate_vaisyas_development_of_cities_gt:0 "Every owned province with an §YEstuary§! or a §YCenter of Trade§! gains the following bonus:"
 estate_vaisyas_development_of_cities_rt:0 "The modifier '§YCity Expansion§!' is removed from all provinces with an §YEstuary§! or a §YCenter of Trade§!."
 estate_vaisyas_development_of_cities_mod:0 "City Expansion"
 desc_estate_vaisyas_development_of_cities_mod:0 "By the order of the ruling authority, the Vaishyas of this province hold the right to expand the city to new dimensions."
 estate_vaisyas_control_over_the_coinage:0 "Grant Control over the Coinage"
 estate_vaisyas_control_over_the_coinage_desc:0 "The right to mint coins has long been in the hands of the [Root.Monarch.GetTitle]. As the state grows and the administration faces more challenges, the right to mint coins becomes increasingly more of a burden. By allowing the [Root.GetVaishyasName] to mint on our behalf we can solve this bureaucratic issue."
 estate_vaisyas_economical_boost:0 "Allow [Root.GetVaishyasName] Economic Freedom"
 estate_vaisyas_economical_boost_desc:0 "Revenue of the state has been mostly generated through a mercantilistic approach to trade. By letting the [Root.GetVaishyasName] have their own free hand over the economic matters, we might be able to increase our income considerably."
 estate_vaisyas_expanded_guild_rights:0 "Expanded Guild Rights"
 estate_vaisyas_expanded_guild_rights_desc:0 "The guilds of the [Root.GetVaishyasName] are the lifeline of our economy. Expanding their rights considerably will ensure their loyalty and leniency in regards of [Root.GetVaishyasName] interests."
 estate_vaisyas_force_impressment:0 "[Root.GetVaishyasName] Force Draft"
 estate_vaisyas_force_impressment_desc:0 "Although not trained for combat, in the times of need the crews of the merchant ships as well as their vessels can be forcefully drafted into our navy.\nThis right of such conscription comes, however, at a heavy cost in favor the [Root.GetVaishyasName]."
 estate_vaisyas_financial_demand:0 "[Root.GetVaishyasName] Financial Demand"
 estate_vaisyas_financial_demand_desc:0 "In times of need, the [Root.GovernmentName] can forcefully seize the possessions of the [Root.GetVaishyasName]. In return, the [Root.GetVaishyasName] has expanded privileges which grants them more power in the state's affairs."
 ####COSSACKS PRIVILEGES###
 estate_cossacks_freedom_of_the_steppes:0 "Freedom of the Steppes"
 estate_cossacks_freedom_of_the_steppes_desc:0 "Asserting control over the steppes is a difficult and taxing endeavor. Instead of governing the steppes ourselves it would be wise if we let the [Root.GetCossacksName] populate these vast areas and only request their military servitude in return."
 estate_cossacks_freedom_of_the_steppes_gt:0 "Every owned §YSteppes§! province gains the following bonus:"
 estate_cossacks_freedom_of_the_steppes_rt:0 "The modifier '§YFreedom of the Steppes§!' is removed from all §YSteppes§! provinces."
 estate_cossacks_freedom_of_the_steppes_mod:0 "Freedom of the Steppes"
 desc_estate_cossacks_freedom_of_the_steppes_mod:0 "This province is completely self-governed by the Cossacks."
 estate_cossacks_grant_military_leadership:0 "[Root.GetCossacksName] Military Leadership"
 estate_cossacks_grant_military_leadership_desc:1 "The [Root.GetCossacksName] are excellent warriors and leaders. It is only natural that we should grant them a chance to prove themselves as military advisors for our armies."
 estate_cossacks_military_service:0 "[Root.GetCossacksName] Military Service"
 estate_cossacks_military_service_desc:0 "Due to the combat-focused nature of their culture, the [Root.GetCossacksName] serve the [Root.GetAdjective] military as irregular troops, supporting our infantry and artillery as the cavalry force."
 estate_cossacks_expand_cossacks_raiders:0 "Legalize the [Root.GetCossacksName] Raids"
 estate_cossacks_expand_cossacks_raiders_desc:0 "Technically, the [Root.GetCossacksName] are citizens of [Root.GetName] and therefore have to obey our laws. Practically, the steppes have little interest in concepts such as laws. The [Root.GetCossacksName] take what they need from those unfortunate enough to border them.\nWe would do them a great favor if we legalize their actions and take their raids against foreign countries as our own responsibility."
 estate_cossacks_expand_cossacks_raiders_gt:0 "The event '§YCossack Aggression§!' now grants additional bonuses for §Y[Root.GetName]§!."
 estate_cossacks_expand_cossacks_raiders_rt:0 "The event '§YCossack Aggression§!' no longer grants additional bonuses."
 estate_cossacks_expand_cossacks_raiders_at:0 "Our [Root.GetCossacksName] have returned with loot, giving the following effects:"
 estate_cossacks_exempt_from_bureaucracy:0 "Exempt from Bureaucracy"
 estate_cossacks_exempt_from_bureaucracy_desc:0 "Nobody likes bureaucracy - and the [Root.GetCossacksName] are no exception to this. While this makes controling the [Root.GetCossacksName] more difficult, exempting them from our administrative institution will at least guarantee their loyalty."
 ####NOMADIC TRIBES PRIVILEGES###
 estate_nomadic_tribes_autonomy_of_the_tribes:0 "Autonomy of the [Root.GetTribesName]"
 estate_nomadic_tribes_autonomy_of_the_tribes_desc:0 "Our realm is large, yet infrastructure is sparse. In order to keep control over the steppes we must allow the [Root.GetTribesName] to have the autonomy to govern their territory on our behalf."
 estate_nomadic_tribes_freedom_of_the_steppes:0 "[Root.GetTribesName] Freedom of the Steppes"
 estate_nomadic_tribes_freedom_of_the_steppes_desc:0 "The steppes are vast. Untouched by settled civilizations, the steppes are our home. The home of [Root.GetUsableName]; the home of the [Root.GetTribesName]. We all shall enjoy the freedom of the steppes."
 estate_nomadic_tribes_freedom_of_the_steppes_gt:0 "Every owned §YSteppes§! province gains the following bonus:"
 estate_nomadic_tribes_freedom_of_the_steppes_rt:0 "The modifier '§YTribal Freedom of the Steppes§!' is removed from all §YSteppes§! provinces."
 estate_nomadic_tribes_freedom_of_the_steppes_mod:0 "Tribal Freedom of the Steppes"
 desc_estate_nomadic_tribes_freedom_of_the_steppes_mod:0 "This province is governed by the Tribes of a horde."
 estate_nomadic_tribes_grant_military_leadership:0 "[Root.GetTribesName] Support in Leadership"
 estate_nomadic_tribes_grant_military_leadership_desc:0 "Leading a realm which is divided in so many tribes is no any task for any great [Root.Monarch.GetTitle]. By considering the [Root.GetTribesName] support in the leadership we can ensure the maintenance of the [Root.GovernmentName]."
 estate_nomadic_tribes_military_service:0 "[Root.GetTribesName] Military Service"
 estate_nomadic_tribes_military_service_desc:0 "While all of the [Root.GetTribesName] contribute to the military, they still keep a force for themselves. Calling them into the greater military service will bolster our strength considerably."
 estate_nomadic_tribes_ensure_tribal_loyalty:0 "Ensure [Root.GetTribesName] Loyalty"
 estate_nomadic_tribes_ensure_tribal_loyalty_desc:0 "The might of the [Root.Monarch.GetTitle] is nothing without the loyalty of [Root.Monarch.GetHerHis] subjects. The loyalty of the [Root.GetTribesName] must be ensured, no matter the cost."
 estate_nomadic_tribes_ensure_tribal_loyalty_gt:2 "The event '§YTribal Succession Crisis§!' will no longer fire for heirs which have at least §Y12§! Monarch Points in total."
 estate_nomadic_tribes_ensure_tribal_loyalty_rt:1 "The event '§YTribal Succession Crisis§!' will now always fire regardless of the Monarch Points of the heir."
 estate_nomadic_tribes_secured_succession:0 "Secured Succession"
 estate_nomadic_tribes_secured_succession_desc:0 "In a [Root.GovernmentName], the succession is secured by strength. Alas, strength is deceptive, and young to-become khans were killed in the past before they had the chance to prove themselves.\nAlthough this will upset the [Root.GetTribesName], the succession must be secured."
 ####DHIMMI PRIVILEGES###
 estate_dhimmi_administrative_privileges:0 "[Root.GetDhimmiName] Self Government"
 estate_dhimmi_administrative_privileges_desc:0 "The [Root.GetAdjective] provinces are home to many different religions. By letting the [Root.GetDhimmiName] organize their own government in these communities we can ensure stability and peace in these pagan towns and villages."
 estate_dhimmi_development_of_communities:0 "Development of Communities"
 estate_dhimmi_development_of_communities_desc:0 "Our state contains many heathen communities governed under the [Root.GetDhimmiName]. Promoting the development of these communities will simplify the efforts needed to expand the infrastructure in these provinces."
 estate_dhimmi_development_of_communities_gt:1 "Every owned §YHeathen§! province with a §YTemple§! or a §YCathedral§! gains the following bonus:"
 estate_dhimmi_development_of_communities_rt:0 "The modifier '§YDevelopment of Communities§!' is removed from all §YHeathen§! provinces."
 estate_dhimmi_development_of_communities_mod:0 "Development of Communities"
 desc_estate_dhimmi_development_of_communities_mod:0 "This province is under the care of the Dhimmi, which is receiving additional resources in order to promote the development of the local communities."
 estate_dhimmi_grant_trading_privileges:0 "Grant Trading Privileges"
 estate_dhimmi_grant_trading_privileges_desc:0 "The [Root.GetDhimmiName] are able to create greater contacts from other nations. We grant them trading privileges so that they can benefit us further from that."
 estate_dhimmi_dhimmi_education:0 "Promote [Root.GetDhimmiName] Education"
 estate_dhimmi_dhimmi_education_desc:0 "The [Root.GetDhimmiName] bring us knowledge from outside our nation. We allow them to spread it within so that all our people can benefit from it."
 estate_dhimmi_military_service:0 "[Root.GetDhimmiName] Military Service"
 estate_dhimmi_military_service_desc:0 "Our army is in always need of expanding. We allow the [Root.GetDhimmiName] to be part of it, and thus we expand it even further."
 estate_dhimmi_protected_communities:0 "Protected [Root.GetDhimmiName] Communities"
 estate_dhimmi_protected_communities_desc:0 "The [Root.GetDhimmiName] are a vital part of our nation. We grant them protection to their communities to ensure that they feel welcome."
 estate_dhimmi_contribution_demand:0 "[Root.GetDhimmiName] Contribution Act"
 estate_dhimmi_contribution_demand_desc:0 "The [Root.GetDhimmiName] are a vital part of our nation. We ask them to contribute to its grandeur accordingly."
 estate_dhimmi_promote_dhimmi_nobility:0 "Promoted Nobility from the [Root.GetDhimmiName]"
 estate_dhimmi_promote_dhimmi_nobility_desc:0 "Not all nobles share the [Root.Religion.GetName] faith. Some are heathens under the guidance of the [Root.GetDhimmiName]. Promoting those into our ranks might upset the other estates, but we might get a powerful ally in the [Root.GetDhimmiName]."
 ####JAINS PRIVILEGES###
 estate_jains_land_trade_rights:1 "[Root.GetJainsName] Crown Possessions"
 estate_jains_land_trade_rights_desc:0 "Everything has a price if you find the right buyer. Our own land is no exception to it. By letting the [Root.GetJainsName] have control over parts of our crown land we can gain a substantial benefit to our revenue."
 estate_jains_development_of_cities:0 "City Expansion Privileges"
 estate_jains_development_of_cities_desc:0 "The cities of the [Root.GovernmentName] are the crown jewel of [Root.GetName]. The [Root.GetJainsName] are eager to expand the cities even further - if we grant them the privilege to do so."
 estate_jains_development_of_cities_gt:0 "Every owned province with an §YEstuary§! or a §YCenter of Trade§! gains the following bonus:"
 estate_jains_development_of_cities_rt:0 "The modifier '§YCity Expansion§!' is removed from all provinces with an §YEstuary§! or a §YCenter of Trade§!."
 estate_jains_development_of_cities_mod:0 "City Expansion"
 desc_estate_jains_development_of_cities:0 "By the order of the ruling authority, the Jains of this province hold the right to expand the city to new dimensions."
 estate_jains_right_to_offer_loans:0 "Grant Loan Offering Rights"
 estate_jains_right_to_offer_loans_desc:0 "The [Root.GetJainsName] have built themselves a reputation of moneylenders. By granting them special rights on that regard we favor the general flow of the economy."
 estate_jains_economical_boost:0 "Allow [Root.GetJainsName] Economic Freedom"
 estate_jains_economical_boost_desc:0 "Everything has a price if you find the right buyer. Our own land is no exception to it. By letting the [Root.GetJainsName] have control over parts of our crown land we can gain a substantial benefit to our revenue."
 estate_jains_incorruptible_offices:0 "[Root.GetJainsName] in the Office"
 estate_jains_incorruptible_offices_desc:0 "The [Root.GetJainsName] are far from irrelevant in our country. Granting them positions in our government is but beneficial to the general advancement of our nation."
 estate_jains_patronize_jain_familiy:0 "Expanded Jain Family Rights"
 estate_jains_patronize_jain_familiy_desc:0 "The families of the [Root.GetJainsName] are powerful, but their influence is limited to the [Root.GetJainsName] only. By expanding the rights of the [Root.GetJainsName] considerably, the [Root.GetJainsName] might be more lenient with their agendas for the future."
 estate_jains_promote_jain_bookkeeping:0 "Promote [Root.GetJainsName] Bookkeeping"
 estate_jains_promote_jain_bookkeeping_desc:0 "The matters of the economy should be in the hands of the [Root.GetJainsName]."
 ###NOBLE PRIVILEGES###
 estate_nobles_mansabdari_cav_maintenance:0 "Mansabdar - Cavalry Force"
 estate_nobles_mansabdari_cav_maintenance_desc:0 "The mansabdar had to provide the state with their own horses for the cavalry in exchange for rights of land or the promise of great salary."
 estate_nobles_mansabdari_military_service:0 "Mansabdar - Military Service"
 estate_nobles_mansabdari_military_service_desc:0 "The mansabdar are asked to perform military service for the state. They shall lead the armies of our great [Root.GovernmentName] and serve alongside the common soldier at the front."
 estate_nobles_mansabdari_royal_rule:0 "Mansabdar - Royal Rule"
 estate_nobles_mansabdari_royal_rule_desc:0 "The mansabdar are subjugated to the Royal Rule. By forcefully removing them from positions of power, the [Root.Monarch.GetTitle] can assert [Root.Monarch.GetHerHis] authority over the mansabdar system."
 estate_nobles_rynda:0 "Boyars - Rynda Infantry"
 estate_nobles_rynda_desc:0 "The ryndy, selected from the young boyars, are the very bodyguard of the [Root.Monarch.GetTitle] and act as protectors of the court. Though they traditionally see little combat, they could be utilized to serve in our military as men-at-arms."
 estate_nobles_rynda_at:0 "While our ruler is a §Ygeneral§! we gain up to §G+15.0%§! Infantry Combat Ability.\nOtherwise, we gain up to §G-20.0%§! Infantry Cost instead."
 estate_nobles_landed_army:0 "Boyars - Landed Army"
 estate_nobles_landed_army_desc:0 "The Landed Army is the cavalry force of [Root.GetUsableName]. The boyars provide themselves and their armed servants with the equipment at their own expense."
 estate_nobles_landed_army_tt:0 "We gain up to §G+20.0%§! Cavalry Combat Ability."
 estate_nobles_mestnichestvo:0 "Mestnichestvo System"
 estate_nobles_mestnichestvo_desc:0 "The Mestnichestvo is a complicated feudal hierarchical system based on the individual's seniority within the [Root.GetAdjective] extended aristocracy. Often leading to violence and intrigues within the nobility, the Mestnichestvo System eradicates any hope for merit in high positions of [Root.GetUsableName]."
 estate_nobles_early_serfdom:0 "Early Serfdom"
 estate_nobles_early_serfdom_desc:0 "The peasants have been enserfed by the [Root.GetNobilityName]. Though the system has not been institutionalized yet, it is the first step to the complete eradication of the peasantry's freedom."
 estate_nobles_legalized_serfdom:0 "Legalized Serfdom"
 estate_nobles_legalized_serfdom_desc:0 "Serfdom has now been legally defined a recently passed law. The [Root.GetNobilityName] has the right to deal with the enserfed peasants as they wish."
 estate_nobles_total_serfdom:0 "Total Serfdom"
 estate_nobles_total_serfdom_desc:0 "The system of serfdom has been tightened to the point where there is scarcely a free peasant left in the country. Class mobility is a thing of the past for the peasants while our state enjoys the fruits of their labor."
 estate_nobles_restricted_serfdom:0 "Restricted Serfdom"
 estate_nobles_restricted_serfdom_desc:0 "Serfdom has been restricted as a step towards abolishing these shackles imposed on the peasants. Although to the disdain of the [Root.GetNobilityName], the peasants are now able to change their master."
 estate_nobles_devastating_serfdom:0 "Devastating Serfdom"
 estate_nobles_devastating_serfdom_desc:0 "Serfdom has become a core part of our society. So much so that even the idea of freedom for a peasant has become blasphemous to even the lowest ranking of the [Root.GetNobilityName]."
 estate_nobles_increased_peasant_freedom:0 "Increased Peasant Freedom"
 estate_nobles_increased_peasant_freedom_desc:0 "Against the will of the [Root.GetNobilityName], the peasants have received additional freedom in their mobility. They are now allowed to change their landowner whenever they want, forcing the [Root.GetNobilityName] to show mercy on the peasants."
 estate_nobles_peasant_liberation:0 "Peasant Liberation"
 estate_nobles_peasant_liberation_desc:0 "The [Root.GetNobilityName] has no right over any peasant working on their lands anymore. While this change is a blessing for the peasantry, the [Root.GetNobilityName] fosters a great grudge against the state for empowering the peasants."
 ###BURGHERS PRIVILEGES###
 estate_burghers_rise_of_the_burghers:0 "Rise of the Burghers"
 estate_burghers_rise_of_the_burghers_desc:0 "With the new-found freedom, the peasantry has engaged in the arts of trade and commerce. Through this development, the [Root.GetBurghersName] is growing as more and more peasants join this class with their earned wealth."
 estate_burghers_the_new_middle_class:0 "The New Middle Class"
 estate_burghers_the_new_middle_class_desc:0 "The majority of the former peasants have entered the social class of the [Root.GetBurghersName]. The power and influence the [Root.GetBurghersName] have over the court are undeniable."
 estate_privilege_only_revoked_by_republics:0 "§RCan only be revoked by §YRepublics§!.§!"
 estate_burghers_promote_burgher_bookkeeping:0 "Promote [Root.GetBurghersName] Bookkeeping"
 estate_burghers_promote_burgher_bookkeeping_desc:0 "The matters of the economy should be in the hands of the [Root.GetBurghersName]."
 ###JANISSARY PRIVILEGES###
 estate_janissary_sultans_aghas:0 "[Root.Monarch.GetTitle]-Appointed Aghas"
 estate_janissary_sultans_aghas_desc:0 "The aghas are the commanders of the Janissaries. By letting the [Root.Monarch.GetTitle] appoint the aghas we can ensure that men of competence and cunning lead our troops to victory."
 estate_janissary_recruited_by_merit:0 "Recruitment by Merit"
 estate_janissary_recruited_by_merit_desc:0 "The Janissaries are conscripted by the Devshirme System. However, it is us who decide which of the new recruits shall serve the Janissaries. Merit shall dictate the regiments."
 estate_janissary_professional_soldiers:0 "Professional Soldiers"
 estate_janissary_professional_soldiers_desc:0 "The role of a Janissary is to serve the state as the elite infantry. As such, each Janissary is a professional soldier first and foremost and is not allowed to have a secondary job."
 estate_janissary_professional_soldiers_mod:0 "Professional Janissary Soldiers"
 desc_estate_janissary_professional_soldiers_mod:0 "The role of a Janissary is to serve the state as the elite infantry. As such, each Janissary is a professional soldier first and foremost and is not allowed to have a secondary job."
 estate_janissary_celibacy:0 "Janissary Celibacy"
 estate_janissary_celibacy_desc:0 "Though not enforced by any means, it is expected of every Janissary to not marry until the age of 40 as their loyalty is only to their [Root.Monarch.GetTitle] and not to any family."
 estate_janissary_minimal_payment:0 "Standardize Salaries"
 estate_janissary_minimal_payment_desc:0 "Unlike many other soldiers, the Janissaries get their fair share of the war loot and even receive regular salaries for their service."
 estate_janissary_minimal_payment_ct:0 "The event §YJanissaries Demand Pay§! now costs us significantly less."
 estate_janissary_minimal_payment_rt:0 "The event §YJanissaries Demand Pay§! will no longer have a reduced cost for the new [Root.Monarch.GetTitle]."
 estate_janissary_rough_discipline:0 "Ensure Disciplined Training"
 estate_janissary_rough_discipline_desc:0 "The training of the Janissaries is designed to be rough and forces them to be highly disciplined. While for normal soldiers the methods seem draconic, they are necessary to ensure the readiness of the Janissaries."
 estate_janissary_rough_discipline_mod:0 "Draconic Training"
 desc_estate_janissary_rough_discipline_mod:0 "The training of the Janissaries is designed to be rough and forces them to be highly disciplined. While for normal soldiers the methods seem draconic, they are necessary to ensure the readiness of the Janissaries."
 estate_janissary_loyalty_to_the_sultan:0 "Loyalty to the [Root.GovernmentName]"
 estate_janissary_loyalty_to_the_sultan_desc:0 "The Janissaries swear their loyalty to the [Root.Monarch.GetTitle] and only to [Root.Monarch.GetHerHim]."
 estate_janissary_strict_devshirme_recruitment:0 "Strict Devshirme System"
 estate_janissary_strict_devshirme_recruitment_desc:0 "All young recruits for the Janissary corps are the result of the child levy system which is known as the Devshirme System. Only the youth of the heathens are taken to be enslaved, converted to the Islam and recruited."
 estate_janissary_strict_devshirme_recruitment_mod:0 "Devshirme System"
 desc_estate_janissary_strict_devshirme_recruitment_mod:0 "This province provides its heathen youth to its owner as recruits for the army."
 estate_janissary_strict_devshirme_recruitment_gt:1 "Every §YHeathen§! province gains the following effect:"
 estate_janissary_strict_devshirme_recruitment_rt:1 "Every §YHeathen§! province loses their bonus effect."
 estate_janissary_self_appointed_aghas:0 "Self-Appointed Aghas"
 estate_janissary_self_appointed_aghas_desc:0 "The commanders of the Janissaries are no longer appointed by the [Root.Monarch.GetTitle]. Instead, the Janissaries elect their own aghas based on their own views of merit."
 estate_janissary_hereditary_ranks:0 "Grant Hereditary Ranks"
 estate_janissary_hereditary_ranks_desc:0 "The rank of a Janissary is no longer determined by merit. Instead, it has become a hereditary position, allowing the descendants to join the Janissaries without the usual training necessary."
 estate_janissary_allow_other_professions:0 "Allow Paramilitary Professions"
 estate_janissary_allow_other_professions_desc:0 "The Janissaries were originally intended to be soldiers only. However, during times of peace the Janissaries barely found any use.\nAs such, all Janissaries are allowed to have a secondary profession."
 estate_janissary_allow_other_professions_ct:0 "Military Agendas of the §YJanissaries§! are replaced with §YEconomical Agendas§!."
 estate_janissary_allow_marriages:0 "Grant Marriage Rights"
 estate_janissary_allow_marriages_desc:0 "The Janissaries are allowed to marry and to found their own families whenever they want. The once exclusive loyalty to the [Root.Monarch.GetTitle] is now shared with their loyalty to their spouses."
 estate_janissary_toprak_payment:0 "Enact Toprak Payments"
 estate_janissary_toprak_payment_desc:0 "The original salaries are no longer enough for the demands of the Janissaries. The required payment for their servitude now also involve parts of the very land they fight for."
 tur_toprak_janissary_wages_tt:0 "The Janissary salary costs from the event §YJanissaries Demand Pay§! now include §YCrown Land§! and scale with the §YDiplomatic§! skills of the ruler."
 estate_janissary_janissary_officers:0 "Janissary Officers"
 estate_janissary_janissary_officers_desc:0 "The training of the Janissaries is no longer a concern of the government. Instead, the Janissaries are training themselves, though it is apparent that discipline is no longer the focus of said training."
 estate_janissary_janissary_officers_mod:0 "Janissary Officers"
 desc_estate_janissary_janissary_officers_mod:0 "The training of the Janissaries is no longer a concern of the government. Instead, the Janissaries are training themselves, though it is apparent that discipline is no longer the focus of said training."
 estate_janissary_guarantee_privileges:0 "Guarantee Privileges"
 estate_janissary_guarantee_privileges_desc:0 "Though the Janissaries are on paper loyal to the [Root.GovernmentName], their allegiance is only secured by our guarantee of their privileges."
 estate_janissary_janissaries_from_muslims:0 "Loosen Devshirme System"
 estate_janissary_janissaries_from_muslims_desc:0 "The benefits of being a Janissary are vast. It is to little surprise that the Muslim families of our [Root.GovernmentName] get their children into the Janissary corps. Though finding new Janissaries is less of a concern now, the discipline of the soldiers leaves a lot to be desired."
 estate_janissary_janissaries_from_muslims_mod:0 "Ignored Devshirme System"
 desc_estate_janissary_janissaries_from_muslims_mod:0 "The benefits of being a Janissary are vast. It is to little surprise that the Muslim families of our [Root.GovernmentName] get their children into the Janissary corps. Though finding new Janissaries is less of a concern now, the discipline of the soldiers leaves a lot to be desired."
 estate_janissary_coup_detat:0 "Coup d'État"
 estate_janissary_coup_detat_desc:0 "The government is no more in the hands of the [Root.Monarch.GetTitle], but now constantly contested by the forces of the Janissaries and the loyalists of [Root.GetUsableName]."
 estate_janissary_military_reactionaries:0 "Military Reactionaries"
 estate_janissary_military_reactionaries_desc:0 "The Janissaries see themselves threatened in their way of life and their military doctrines. The discipline of our entire army is suffering from the audacity of the Janissaries."
 estate_janissary_puppet_sultan:0 "Puppet [Root.Monarch.GetTitle]"
 estate_janissary_puppet_sultan_desc:0 "The [Root.Monarch.GetTitle] is no more a master of [Root.Monarch.GetHerHis] own. The Janissaries can enforce their will without any resistance."
 estate_janissary_ottoman_vanguards:0 "Ottoman Vanguards"
 estate_janissary_ottoman_vanguards_desc:0 "Our Janissary troops shall become the vanguards of our force. Bringing fear to the ones who oppose them on the battlefield, the Janissaries will lead us to a glorious future."
 estate_janissary_ottoman_vanguards_mod:0 "Ottoman Vanguards"
 desc_estate_janissary_ottoman_vanguards_mod:0 "Our Janissary troops shall become the vanguards of our force. Bringing fear to the ones who oppose them on the battlefield, the Janissaries will lead us to a glorious future."
 ###JANISSARY AGENDAS###
 estate_janissaries_hire_advisor:0 "Hire a Military Advisor"
 estate_janissaries_hire_advisor_desc:0 "The Janissaries desire the [Root.Monarch.GetTitle] to hire a new military advisor."
 estate_janissaries_fire_advisor:0 "Fire our Military Advisor"
 estate_janissaries_fire_advisor_desc:0 "[Root.Mil_Advisor.GetTitle] [Root.Mil_Advisor.GetName] has insulted the Janissaries. They demand that we fire [Root.Mil_Advisor.GetHerHim]!"
 estate_janissaries_three_privileges:0 "Extend the Janissary Privileges"
 estate_janissaries_three_privileges_desc:0 "As the elite force of [Root.GetName], the Janissaries feel disadvantaged in many aspects of life. They demand that we reassure them of their status by granting them further privileges."
 estate_janissaries_reduce_war_exhaustion:0 "Recover from the Ravages of War"
 estate_janissaries_reduce_war_exhaustion_desc:0 "The Janissaries fought hard and long for our recent campaigns. Many of their soldiers fell in battles. They beseech us to allow the nation to recover before attempting further conquests."
 estate_janissaries_increase_monthly_military_power:0 "Focus on our Military Capabilities"
 estate_janissaries_increase_monthly_military_power_desc:0 "The military is the life force of our state. Naturally, the Janissaries are highly interested in that our focus stays on the military needs."
 estate_janissaries_retake_core:0 "Retake [agenda_province.GetName]"
 estate_janissaries_retake_core_desc:0 "The Janissaries bemoan the fact that [agenda_province.GetName], an integral part of our nation, is not under our control. They demand that we reclaim the land that is rightfully ours!"
 estate_janissaries_support_independence:0 "Support [agenda_country.GetAdjective] Independence"
 estate_janissaries_support_independence_desc:0 "The Janissaries draw attention to the plight of [agenda_country.GetUsableName], a nation cruelly subjugated by our rivals, [agenda_rival_country.GetUsableName]. They enjoin us to take up the cause of justice and support [agenda_country.GetAdjective] independence."
 estate_janissaries_gain_corruption:0 "Grant Janissary Liberties"
 estate_janissaries_gain_corruption_desc:0 "The Janissaries are aware of their own position in our [Root.GovernmentName] and demand that we give them more liberties in their affairs of the state."
 estate_janissaries_stop_converting_province_x:0 "Protect Minority Rights in [agenda_province.GetName]"
 estate_janissaries_stop_converting_province_x_desc:1 "The Janissaries are appalled at our lack of regard for minority religious rights. They demand that we recall our missionary from [agenda_province.GetName] immediately!"
 estate_janissaries_build_an_army:0 "Build an Army for our Nation"
 estate_janissaries_build_an_army_desc:0 "The Janissaries consider our army to be an embarrassment to our nation. They urgently call for it to be expanded, so that our forces may present sufficient deterrence to enemies that may covet our lands."
 estate_janissaries_recruit_janissaries:0 "Recruit Janissary Regiments"
 estate_janissaries_recruit_janissaries_desc:0 "The Janissaries themselves want to prove their worth on the battlefield. Naturally, they wish to be present in our armies."
 estate_janissaries_humiliate_rival:0 "Humiliate [agenda_country.GetName]"
 estate_janissaries_humiliate_rival_desc:1 "The [agenda_country.GetAdjective] [agenda_country.GovernmentName] has been a thorn on our side for years now. The Janissaries are aware of it and demand that we put action against our long term rival."
 estate_janissaries_build_army_building_in_y:0 "Expand Military Infrastructure in [agenda_province.GetName]"
 estate_janissaries_build_army_building_in_y_desc:0 "The Janissaries of [agenda_province.GetName] urge us to build new army training and recruitment centers in the province so that our supply of high-quality recruits to the army may be made more secure."
 estate_janissaries_build_soldier_household:0 "Construct a Soldier Household in [agenda_province.GetName]"
 estate_janissaries_build_soldier_household_desc:0 "The Janissaries require a soldier household in [agenda_province.GetName] in order to get a faster and more efficient recruitment of their soldiers."
 estate_janissaries_crush_revolts:0 "Crush the Rebels"
 estate_janissaries_crush_revolts_desc:0 "The Janissaries demand that we use their strength and crush the revolts that are sweeping across our nation."
 estate_janissaries_expand_into_x:0 "Expand into [agenda_province.GetAreaName]"
 estate_janissaries_expand_into_x_desc:0 "The Janissaries crave for an expansion of their available forces. They have been casting a jealous eye on [agenda_province.GetAreaName], an area they claim would make a fine addition to our nation. They call for a military campaign to secure part of it for ourselves."
 estate_janissaries_condottieri_rivals:0 "Send Condottieri against [agenda_country.GetUsableName]"
 estate_janissaries_condottieri_rivals_desc:0 "Our rivals in [agenda_country.GetUsableName] are seeking to expand their power through their war with [agenda_enemy_country.GetUsableName]. The Janissaries call on us to prevent them from stealing a march on us by sending a force to support the [agenda_enemy_country.GetAdjective] cause."
 estate_janissaries_bigger_army_than_rival:0 "Protect against [agenda_country.GetUsableName]"
 estate_janissaries_bigger_army_than_rival_desc:0 "The Janissaries are worried that our army would fare poorly against the [agenda_country.GetAdjective] in a war. They insist that we must increase our recruitment so that our armed forces are no longer outmatched by our rivals."
 estate_janissaries_build_up_manpower_reserves:0 "Build up our Manpower Reserves"
 estate_janissaries_build_up_manpower_reserves_desc:1 "The depletion of our manpower reserves is worrying to the Janissaries, who warn that [Root.GetUsableName] would be left defenseless should our enemies seek to take advantage of the situation. They advocate that we consolidate for a time and allow our reserves to recover."
 estate_janissaries_develop_heathen_x:0 "Increase Manpower in [agenda_province.GetName]"
 estate_janissaries_develop_heathen_x_desc:1 "The Janissaries request that we invest in the prosperity of [agenda_province.GetName]."
 estate_janissaries_build_trade_building_in_y:0 "Expand Trade Infrastructure in [agenda_province.GetName]"
 estate_janissaries_build_trade_building_in_y_desc:0 "The Janissaries, once the warrior class and now a merchant estate, claim that the marketplace in [agenda_province.GetName] is too small to suit their needs. They request that we invest in a larger market, which they say will greatly increase the prosperity of the province and the country as a whole."
 estate_janissaries_increase_trade_power_in_X:0 "Increase Trade Power in [agenda_trade_node.GetTradeNodeName]"
 estate_janissaries_increase_trade_power_in_X_desc:0 "The once military Janissaries call on us to increase our commercial presence in the [agenda_trade_node.GetTradeNodeName] trade node, an action they claim would greatly increase the prosperity of the nation."
 estate_janissaries_restore_currency:0 "Restore the Currency"
 estate_janissaries_restore_currency_desc:0 "The Janissaries, once soldiers and now merchants, are concerned at the inflation [Root.GetUsableName] is experiencing. They call for it to be curbed before it gets out of hand!"
 estate_janissaries_get_cash:0 "Build a Treasury"
 estate_janissaries_get_cash_desc:0 "The pitiful state of our coffers is a matter of great concern to the commercial Janissaries. They urge us to moderate our spending so that our treasury may be replenished."
 estate_janissaries_build_university_in_y:0 "Build a University in [agenda_province.GetName]"
 estate_janissaries_build_university_in_y_desc:0 "The Janissaries ask us to fund the establishment of a new university in [agenda_province.GetName], so that new recruits may benefit from the finest education [Root.GetUsableName] can offer."
 estate_janissaries_build_manufactory_in_y:0 "Build a Manufactory in [agenda_province.GetName]"
 estate_janissaries_build_manufactory_in_y_desc:1 "The Janissaries request that we fund the construction of a new [agenda_province.GetManufactory] in [agenda_province.GetName]. They claim that it will be a highly profitable investment, doubling the province's output of [agenda_province.GetTradeGoodsName]."
 estate_janissaries_build_production_building_in_y:0 "Increase Production Efficiency in [agenda_province.GetName]"
 estate_janissaries_build_production_building_in_y_desc:1 "The entrepreneurs among the Janissaries ask that we invest in the province's production infrastructure in [agenda_province.GetName]. They claim that the expanded facilities they propose would greatly increase the prosperity of the province and the country as a whole."
 estate_janissaries_gain_mercantilism:0 "Increase our Mercantilism"
 estate_janissaries_gain_mercantilism_desc:0 "The commercial Janissaries want to strengthen their grip over our economy. They wish for a more mercantilistic way of trade."
 ###AGENDA MODIFIERS###
 new_recruitment_center:0 "New Recruitment Center"
 desc_new_recruitment_center:0 "State investment caused a better infrastructure for the local recruitment."
 ###REBELS###
 janissary_rebels_title:0 "Janissary Rebels"
 janissary_rebels_name:0 "$COUNTRY$ Janissaries"
 janissary_rebels_desc:0 "Janissaries who grew decadent from the current state demand a state of their own. They will fight with discipline and fierce unlike any other army and utilize artillery for combat."
 janissary_rebels_army:0 "Janissary Rebel Army"
 janissary_rebels_demands:0 "Increase Janissary Influence"
 janissary_rebels_demands_desc:0 "The Janissary rebels seek to defend their privileges and demand an increase of their influence."
 renegade_sultan_son_rebels_title:0 "Renegade Pretender Rebels"
 renegade_sultan_son_rebels_name:0 "$COUNTRY$ Renegade Pretender Rebels"
 renegade_sultan_son_rebels_desc:0 "These rebels are loyal followers of the renegade relative of the Sultan, who seeks to seize the throne of the eyalet and start a revolt against the empire."
 renegade_sultan_son_rebels_army:0 "Renegade Pretender Army"
 renegade_sultan_son_rebels_demands:0 "Seize the Eyalet's Throne"
 renegade_sultan_son_rebels_demands_desc:0 "The pretender rebels demand that the renegade relative of the Sultan seizes the Eyalet's throne and seeks independence from the Empire."
 independence_rebels_title:0 "Independence Rebels"
 independence_rebels_name:0 "$COUNTRY$ Independence Rebels"
 independence_rebels_desc:0 "These rebels seek the political independence of their country."
 independence_rebels_army:0 "Independence Army"
 independence_rebels_demands:0 "Grant Independence"
 independence_rebels_demands_desc:0 "The rebels seek the political independence of their country."
 eunuch_rebels_title:0 "Eunuch Rebels"
 eunuch_rebels_name:0 "$COUNTRY$ Eunuchs"
 eunuch_rebels_desc:0 "The Eunuch rebels seek to defend their power and privileges in the court and seek to increase their influence."
 eunuch_rebels_army:0 "Eunuch Rebel Army"
 eunuch_rebels_demands:0 "Increase Eunuch Influence"
 eunuch_rebels_demands_desc:0 "The rebels demand to increase their influence over the government substantially."
 local_janissaries_displeased:0 "Local Janissaries Displeased"
 local_eunuchs_displeased:0 "Local Eunuchs Displeased"
 parliamentarians_rebels_title:0 "Parliamentarian Rebels"
 parliamentarians_rebels_name:0 "$COUNTRY$ Parliamentarians"
 parliamentarians_rebels_desc:0 "These rebels are loyal followers of §Y$PRETENDER_GENERAL$§W, who opposes the monarchy and wants to establish a republic with §Y$PRETENDER_MONARCH$§W in charge of $COUNTRY$."
 parliamentarians_rebels_army:0 "Parliamentarian Rebel Army"
 parliamentarians_rebels_demands:0 "Install Parliamentarian Republic"
 parliamentarians_rebels_demands_desc:0 "The parliamentarian rebels demand that you install a republic with $PRETENDER_MONARCH$ in charge of the $COUNTRY$ state."
