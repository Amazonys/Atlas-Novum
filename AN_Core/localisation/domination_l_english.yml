 ottoman_great_navy:0 "Great Turkish Navy"
 ottoman_great_navy_desc:0 "The might of our fleet is in its numbers. For each boat the enemy fields on the sea, the Turkish Navy shall bring three."
 maghrebi_corsairs:0 "Maghrebi Corsairs"
 maghrebi_corsairs_desc:0 "The Maghrebi sailors established a life as pirates and corsairs in the Mediterranean Sea. Plundering and looting the coasts of infidels who do not expect our ships, the Maghrebi Corsairs are a great source of income to our country."
 ###DISASTER EVENTS###
 ottoman_power_struggle_events.1.t:0 "The Power Struggle of the Ottoman Empire"
 ottoman_power_struggle_events.1.desc:0 "Once a mighty player of the stage of the great powers and the cause of fear in the hearts of its enemies, the Ottoman Empire has been in a state of decadence and stagnation for years. Where once an absolute [Root.Monarch.GetTitle] ruled, there is now a power struggle between the many influential groups of the Ottoman government. Most notable are the Janissaries who claim that [Root.Monarch.GetName] is a disgrace to the House of Osman and that [Root.Monarch.GetSheHe] aims to destroy the military strength of the empire, and the Harem which tries to seize control over the court by placing a puppet sultan.\nWhile chaos reigns in the great palace of the House of Osman, the Eyalets and the autonomous Pashas seize the opportunity to expand their own influence and seek out independence from the Ottoman Empire."
 ottoman_power_struggle_events.1.a:0 "Dark times are ahead..."
 ottoman_power_struggle_events.1.a.at:0 "Unlock the §YJanissary Coup§!, §YPlot of the Harem§!, §YEyalet Rebellion§!, §YPasha Decadence§! and §YRevolution§! disasters."
 ottoman_power_struggle_events.1.a.tt:0 "Unlock the §YJanissary Coup§!, §YPlot of the Harem§!, §YEyalet Rebellion§! and §YPasha Decadence§! disasters."
 ottoman_power_struggle_events.1.a.bt:0 "§YAny of the disasters can happen at the same time.§!"
 ottoman_power_struggle_events.1.a.ct:0 "§YThe new missions are required to end the disasters.§!"
 ottoman_power_struggle_events.2.t:0 "A New Era for [Root.GetUsableName]"
 ottoman_power_struggle_events.2.desc:0 "The long time power struggles between the House of Osman and the many institutions of the state is finally over! [Root.Monarch.GetTitle] [Root.Monarch.GetName] steered our realm through its darkest hour and brought sweeping reforms which saved the [Root.GovernmentName] from stagnation and collapse. Many outdated institutions have been modernized, the Janissaries have been reined in and are no longer a threat to the government. The Eyalets and Pashas have sworn loyalty to their master and the subjects of our realm are enjoying a time of new-found prosperity.\nFrom this day forward, [Root.GetUsableName] shall be known as a state which passed the test of time and is now going through a new Golden Age!"
 ottoman_power_struggle_events.2.desc.a:0 "The Ottoman Government is not what it once was. As the Muslim traditions and laws are no more part of our government, the Harem has been naturally disbanded. The pashas lost their ranks while Eyalets have been converted into normal provinces of the empire. And even the Janissaries have been neutralized through a series of assassinations and blackmailing.\nThough not as pompous as many would have hoped it to be, [Root.Monarch.GetTitle] [Root.Monarch.GetName] managed to end the internal power struggle of [Root.GetUsableName]."
 ottoman_power_struggle_events.2.desc.rev:0 "The Ottoman Empire suffered through a period of stagnation and internal turmoil. The Janissaries undermined the Sultan's authority while the Eyalets and Pashas gained increasingly more autonomy. Eventually, the very population of the empire grew tired of the decay of their home and rose up against their incompetent regime as well as the threats of the upper class.\nOut of the ashes of the Ottoman Empire ascended the great [Root.GovernmentName] of [Root.GetName]!"
 ottoman_power_struggle_events.2.a:0 "This is the beginning of a new Golden Age for [Root.GetUsableName]!"
 ottoman_power_struggle_events.2.b:0 "At least we are no longer known as the Sick Man of Europe."
 ottoman_power_struggle_events.2.c:0 "Down with the Sultanate! Long live the [Root.GovernmentName]!"
 ottoman_power_struggle_events.3.t:1 "[Root.Monarch.GetName]'s Legitimacy Questioned"
 ottoman_power_struggle_events.3.desc:0 "Ever since [Root.Monarch.GetName] has taken power, [Root.Monarch.GetHerHis] enemies want to see [Root.Monarch.GetHerHim] off the throne. Just recently a new rumor about the [Root.Monarch.GetTitle] has gained public attention which questions [Root.Monarch.GetName]'s piety, legitimacy and devotion to the [Root.GovernmentName]."
 ottoman_power_struggle_events.3.a:0 "They are just rumors. Nothing more."
 ottoman_power_struggle_events.4.t:0 "Prestige Loss of [Root.GetUsableName]"
 ottoman_power_struggle_events.4.desc:0 "It is more than apparent that our [Root.GovernmentName] has internal struggles. Unfortunately for us, states within our sphere of influence noticed it and see now as weak. "The sick Man of [Root.Capital.GetContinentName]" is what they call us."
 ottoman_power_struggle_events.4.a:0 "These are outrageous claims!"
 ottoman_power_struggle_events.5.t:0 "Stagnant Administration"
 ottoman_power_struggle_events.5.desc:0 "The administration of the government is in a worrying state. Tasks which were once a question of a few days are dragged on for whole weeks if not months. This issue is especially noticeable in our treasury as even the least amount of bookkeeping and bureaucracy is more costly than worth it."
 ottoman_power_struggle_events.5.a:0 "They still need to be done. Invest the money for it."
 ottoman_power_struggle_events.5.b:0 "The bookkeeping can wait. It's not worth going into bankruptcy because of it."
 ottoman_power_struggle_events.6.t:0 "Beyliks Revolt"
 ottoman_power_struggle_events.6.desc:0 "The stagnant period of [Root.GetUsableName] made our governors bolder than what is good for them. The beyliks, the supposed loyal princes of the Empire which administrate the provinces, are in open revolt against their [Root.Monarch.GetTitle] in order to get more autonomy!"
 ottoman_power_struggle_events.6.a:0 "They will regret it."
 ottoman_power_struggle_events.7.t:0 "Court Corruption"
 ottoman_power_struggle_events.7.desc:0 "As the struggle for changing the status quo of the state becomes increasingly apparent, the officials and members of the court see opportunity to enrich themselves. Corruption at the royal palace as well as all lower state houses has become normalcy."
 ottoman_power_struggle_events.7.a:0 "Leeches! All of them!"
 ottoman_power_struggle_events.8.t:0 "Inefficient Bureaucracy"
 ottoman_power_struggle_events.8.desc:0 "Many systems of the government were established during the early days of the empire. As such they are based on old traditions instead of efficiency. This has been especially noticeable nowadays as governors and officials put way less priority in their tasks than they should."
 ottoman_power_struggle_events.8.a:0 "That is unfortunate."
 janissary_coup_events.1.t:0 "Janissary Coup"
 janissary_coup_events.1.desc:0 "The years of stagnation and decadence left their mark on the government as even simple tasks find great resistance from within. The strongest reactionary force are the Janissaries. Once the personal guard of the [Root.Monarch.GetTitle], the Janissaries see any attempt of modernization as a threat to their own privileges.\n[Root.Monarch.GetTitle] [Root.Monarch.GetName] sought to change it today as [Root.Monarch.GetSheHe] tried to reduce the power of the Janissaries. Shortly after, great commotion abounded in [Root.Capital.GetCapitalName] as the Janissaries, long discontent with what they see as the misrule of the empire by the [Root.Monarch.GetTitle], rejected the bread given by [Root.Monarch.GetTitle] and overturned their cauldrons in the central square. The Janissaries claim that [Root.Monarch.GetName] is a disgrace to the House of Osman, that [Root.Monarch.GetSheHe] has made the Sheikh-ul-Islam [Root.Monarch.GetHerHis] personal puppet and that [Root.Monarch.GetSheHe] aims to destroy the military strength of the empire.\nThe Janissaries have now moved quickly to seize control over the government and have secured the support of many of the other political groups of the capital. While [Root.Monarch.GetSheHe] is still alive [Root.Monarch.GetName] is no longer in control of [Root.Monarch.GetHerHis] empire."
 janissary_coup_events.1.desc.nosheikh:0 "The years of stagnation and decadence left their mark on the government as even simple tasks find great resistance from within. The strongest reactionary force are the Janissaries. Once the personal guard of the [Root.Monarch.GetTitle], the Janissaries see any attempt of modernization as a threat to their own privileges.\n[Root.Monarch.GetTitle] [Root.Monarch.GetName] sought to change it today as [Root.Monarch.GetSheHe] tried to reduce the power of the Janissaries. Shortly after, great commotion abounded in [Root.Capital.GetCapitalName] as the Janissaries, long discontent with what they see as the misrule of the empire by the [Root.Monarch.GetTitle], rejected the bread given by [Root.Monarch.GetTitle] and overturned their cauldrons in the central square. The Janissaries claim that [Root.Monarch.GetName] is a disgrace to the House of Osman and that [Root.Monarch.GetSheHe] aims to destroy the military strength of the empire.\nThe Janissaries have now moved quickly to seize control over the government and have secured the support of many of the other political groups of the capital. While [Root.Monarch.GetSheHe] is still alive [Root.Monarch.GetName] is no longer in control of [Root.Monarch.GetHerHis] empire."
 janissary_coup_events.1.a:0 "Most worrisome."
 janissary_coup_events.1.a.tt:0 "All granted, positive §YJanissary§! estate privileges are converted into their §RNegative Equivalent§!.\nGeneric Janissary events and positive privileges for the §YJanissaries§! are disabled until the end of the disaster."
 janissary_coup_events.2.t:0 "The End of the Coup"
 janissary_coup_events.2.desc.a:0 "The graves of [janissary_province.GetName] reach to the horizon. Not a pleasant look, but the result of brutal necessity. [Root.Monarch.GetName] contemplates while [Root.Monarch.GetHerHis] guards pull the next wagon of bodies to the never ending graveyard. Countless Janissaries and loyalists died during the period of the Janissary Coup, and while the [Root.Monarch.GetTitle] was victorious in the end, the amount of life taken for the stability and safety of [Root.Monarch.GetHerHis] [Root.GovernmentName] distresses [Root.Monarch.GetName].\n\nThe House of Osman triumphed once again against another enemy of the empire. The Janissaries now nothing but a shadow of their former self. Many of their members are now lying in the graves of [janissary_province.GetName] while those who are still loyal to [Root.Monarch.GetName] have been incorporated into the standard army of [Root.GetUsableName]."
 janissary_coup_events.2.desc.b:0 "Despite all odds, [Root.Monarch.GetName] managed to use [Root.Monarch.GetHerHis] diplomatic wit to negotiate with the Janissaries. Not bloody and wounded, but peaceful and in glee, the former hostage-taker depart from the royal palace in peace. Although bloodshed was inevitable, the privileges of the Janissaries have been revoked in favor of advocating the other classes of [Root.GetUsableName]. Those who want to continue to serve as well-paid soldiers remain in the corps while the scholars, landowners and merchants of the Janissaries have been promoted to [Root.GetClergyName], [Root.GetNobilityName] and [Root.GetBurghersName]. Though the discussions and debates took several years to conclude, they brought peace and stability to the [Root.GovernmentName] - even if it is at the cost of the [Root.Monarch.GetTitle]'s absolute power."
 janissary_coup_events.2.a:0 "So much death... but at least the [Root.GovernmentName] will survive."
 janissary_coup_events.2.b:0 "At long last. The Janissaries are finally the vanguard of our state once again."
 janissary_coup_events.3.t:0 "Rebellions in the Balkans"
 janissary_coup_events.3.desc:0 "The Janissary rebels seem to be gathering en masse across our Balkan territories. Like hungry wolves they take up arms against the Sultan in a vile attempt to usurp the crown that was so rightfully given to him by God Himself!"
 janissary_coup_events.3.a:0 "Get me my whip!"
 janissary_coup_events.4.t:0 "Rebellions in the Anatolian Territories"
 janissary_coup_events.4.desc:0 "The Janissary rebels seem to be gathering en masse across our Anatolian territories. Like hungry wolves they take up arms against the Sultan in a vile attempt to usurp the crown that was so rightfully given to him by God Himself!"
 janissary_coup_events.4.a:0 "By Allah, they shall have a taste of my boot!"
 janissary_coup_events.5.t:0 "Rebellions in the Balkans and Anatolia"
 janissary_coup_events.5.desc:0 "The Janissary rebels managed to coordinate with each other and try now a new, bold strategy: they are gathering in our Balkan and Anatolian territories at the same time. No more just hunger, these wolves want to end the empire itself and usurp the Sultan who treated them like [Root.Monarch.GetHerHis] own sons!"
 janissary_coup_events.5.a:0 "May Allah have mercy upon them as I will not."
 janissary_coup_events.12.t:0 "Negotiations with the Janissaries"
 janissary_coup_events.12.desc:0 "Though difficult, [Root.Monarch.GetName] and [Root.Monarch.GetHerHis] Grand Vizier find some hearing amongst the Janissaries. Some ortas are ready to revoke some of the privileges they gained over the centuries in return for a more favorable life in one of the other classes of society of [Root.GetUsableName]. However, these regiments can only speak for themselves, so revoking any of the privileges will still lead to an active revolt, though smaller in scale than the bloodier alternative. Now comes the question of which privilege shall be revoked..."
 janissary_coup_events.12.a:0 "Aghas shall now be appointed by the Sultan."
 janissary_coup_events.12.b:0 "The Janissary rank shall no longer be hereditary."
 janissary_coup_events.12.c:0 "A member of the Janissary is always and only a soldier."
 janissary_coup_events.12.d:0 "Marriage for Janissaries is permitted only after their fortieth year."
 janissary_coup_events.12.e:0 "The payments are of smaller but consistent scale again."
 janissary_coup_events.12.f:0 "The officers of the Janissary shall now ensure discipline."
 janissary_coup_events.12.g:0 "The privileges of the Janissaries are no longer taken for granted."
 janissary_coup_events.12.h:0 "The Devshirme System shall be restored."
 janissary_coup_events.12.i:0 "Stop this Coup d'État."
 janissary_coup_events.12.j:0 "Introduce modernizations to the Janissaries."
 janissary_coup_events.12.k:0 "Reduce the influence of the Janissaries on the throne."
 janissary_coup_events.12.zzz:0 "There is nothing what can be done here."
 janissary_coup_events.13.t:0 "Janissary Defections"
 janissary_coup_events.13.desc:0 "My [Root.Monarch.GetTitle]! It appears that many soldiers in our grand army have decided to defect and travel our lands to either escape the impending mayhem or join the rebel scum! We must separate the wheat from the chaff, but it appears that doing so has left our army wholly unprepared for the oncoming troubles. A black day for our history books!"
 janissary_coup_events.13.a:0 "Bah, we will make a new army! With cannons and rifles!"
 janissary_coup_events.13.b:0 "We have to secure the remaining army's loyalty."
 eyalet_rebellion_events.1.t:0 "The Eyalet Rebellion"
 eyalet_rebellion_events.1.desc:0 "Worrisome news from the border provinces reached [Root.Monarch.GetName] this morning. The Eyalets, the core of [Root.GetUsableName]'s adminstration, are in open defiance against their [Root.Monarch.GetTitle]. "A Sultan who cannot even control [Root.Monarch.GetHerHis] palace in [Root.Capital.GetName] has no authority over any Eyalet", the beylerbey proclaimed de facto sovereignty from [Root.GetName] and answer to nobody but themselves."
 eyalet_rebellion_events.1.a:0 "This treachery will not be forgotten."
 eyalet_rebellion_events.1.a.tt:0 "Every §YEyalet§! and §YCore Eyalet§! gains §R+20.0%§! Liberty Desire."
 eyalet_rebellion_events.2.t:0 "End of the Eyalet Rebellion"
 eyalet_rebellion_events.2.desc:0 "The Eyalets have been reined in and the border provinces of the empire are once again secured. All treacherous beylerbeys have been either executed or exiled and the subjects of the Eyalet territories are returning to a normal life in [Root.GetUsableName]."
 eyalet_rebellion_events.2.a:0 "Wonderful."
 eyalet_rebellion_events.3.t:0 "[angry_eyalet.GetName] Disobeys!"
 eyalet_rebellion_events.3.desc:0 "The years of self-government let the [angry_eyalet.Monarch.GetTitle] of [angry_eyalet.GetName] believe that [angry_eyalet.Monarch.GetSheHe] is a sultan of their own. [angry_eyalet.Monarch.GetSheHeCap] and [angry_eyalet.Monarch.GetHerHis] [angry_eyalet.GetAdjective] subjects have shown great disobedience towards [Root.Monarch.GetTitle] [Root.Monarch.Getname]."
 eyalet_rebellion_events.3.a:0 "[angry_eyalet.Monarch.GetHerHisCap] head will roll for it."
 eyalet_rebellion_events.4.t:0 "[angry_eyalet.GetName]'s Tax Evasion"
 eyalet_rebellion_events.4.desc:0 "An Eyalet is the administrative division of our empire and as such is supposed to have little difference from core territory and provinces held by the Sultan himself. In reality, this is of course not the case due to the vastness of the empire, and as such an eyalet has to be governed by a deputy of the Sultan.\nUnfortunately, the [angry_eyalet.Monarch.GetTitle] of [angry_eyalet.GetName] sees little reason to pay the usual tax of the Eyalets. Letting [angry_eyalet.Monarch.GetHerHim] slide with this defiance will give other subject territories similar ideas..."
 eyalet_rebellion_events.4.a:0 "We can live with less taxes from the Eyalets."
 eyalet_rebellion_events.4.b:0 "We must not show weakness towards our own subjects. Collect this tax!"
 eyalet_rebellion_events.5.t:0 "Relative Revolts!"
 eyalet_rebellion_events.5.desc.son:0 "Grave news from [angry_eyalet.GetName] have reached [Root.Monarch.GetName]. [Root.Monarch.GetHerHisCap] very own son, who seems to be tired of waiting, found an opportunity to gather an army in [angry_eyalet.GetName] and to revolt against his own [Root.Monarch.GetMotherFather]! It is apparent that he cannot wait any further for the succession."
 eyalet_rebellion_events.5.desc.brother:1 "Grave news from [angry_eyalet.GetName] have reached [Root.Monarch.GetName]. [Root.Monarch.GetHerHisCap] brother, who survived the Ottoman Succession, found an opportunity to gather an army in [angry_eyalet.GetName] and to revolt against his own [Root.Monarch.GetSisterBrother]! He sees his father's decision to appoint [Root.Monarch.GetName] as his heir as unfair and tries to ascend to the throne of [angry_eyalet.GetName]."
 eyalet_rebellion_events.5.a:0 "This is treason not only against me but against the whole House of Osman!"
 eyalet_rebellion_events.6.t:0 "The Egyptian Revolt"
 eyalet_rebellion_events.6.desc:0 "Ever since the fall of the Mamluk Sultanate and the establishment of [angry_eyalet.GetName], the situation in Egypt has been a precarious one for [Root.GetUsableName]. Many governmental systems of the old Mamluk Sultanate have been taken over and used further, which in turn led to an internal competition between the [angry_eyalet.Monarch.GetTitle] of [angry_eyalet.GetName] and the [Root.Monarch.GetTitle] for many years.\nNow these old tensions are getting heated anew as [angry_eyalet.Monarch.GetName] demands more autonomy for [angry_eyalet.Monarch.GetHerselfHimself] and [angry_eyalet.Monarch.GetHerHis] eyalet."
 eyalet_rebellion_events.6.a:0 "Grant [angry_eyalet.GetName] this autonomy."
 eyalet_rebellion_events.6.b:0 "More autonomy? How about no?"
 eyalet_rebellion_events.tt:0 "§YIndependence Rebels§! will declare a §YWar of Independence§! on §Y[angry_eyalet.GetName]§!'s behalf if they enforce their demands."
 eyalet_rebellion_events.6.c:0 "Listen, [angry_eyalet.Monarch.GetName], it does not have to be this way..."
 eyalet_rebellion_events.7.t:0 "Egyptian Demand for more Autonomy"
 eyalet_rebellion_events.7.desc:0 "The Eyalet of Egypt conveyed their ultimatum to [Root.Monarch.GetTitle]: they demand more liberties, or otherwise they will declare a war of independence against us!"
 eyalet_rebellion_events.7.a:0 "Fight and die for your independence!"
 eyalet_rebellion_events.7.b:0 "[angry_eyalet.GetName] causes only problems. Grant them independence."
 eyalet_rebellion_events.7.c:0 "Fine. We shall grant them these liberties"
 eyalet_rebellion_events.8.t:0 "The Persian Revolt"
 eyalet_rebellion_events.8.desc:1 "The region of Persia has been a thorn for the [Root.Monarch.GetTitle] ever since our conquest of this region. Although the once mighty Timurids and Safavids are no more, the religious and cultural difference between the subjects of [angry_eyalet.GetName] and [Root.GetUsableName] caused many conflicts.\nIt is nobody's surprise that [angry_eyalet.Monarch.GetTitle] [angry_eyalet.Monarch.GetName] would make [angry_eyalet.Monarch.GetHerHis] move and revolt against us unless we grant [angry_eyalet.GetName] more autonomy."
 eyalet_rebellion_events.9.t:0 "Persian Demand for more Autonomy"
 eyalet_rebellion_events.9.desc:0 "The Eyalet of Persia conveyed their ultimatum to [Root.Monarch.GetTitle]: they demand more liberties, or otherwise they will declare a war of independence against us!"
 eyalet_rebellion_events.10.t:0 "The European Revolt"
 eyalet_rebellion_events.10.desc:0 "The European territories beyond the Balkans are handled by our most trusted Eyalets. However, their loyalty was not as guaranteed as hoped. [angry_eyalet.GetName] is in open revolt against us and demands more autonomy."
 eyalet_rebellion_events.11.t:0 "European Demand for more Autonomy"
 eyalet_rebellion_events.11.desc:0 "[angry_eyalet.GetName] conveyed their ultimatum to [Root.Monarch.GetTitle]: they demand more liberties, or otherwise they will declare a war of independence against us!"
 eyalet_rebellion_events.12.t:0 "Separatist Revolt in [tur_revolter_province.GetName]"
 eyalet_rebellion_events.12.desc:1 "The Persian subjects of [tur_revolter_province.GetName] are unsatisfied with our rulership of Persia. They yearn for the days of the Timurid power and despise the House of Osman due to religious and cultural differences between [tur_revolter_province.Culture.GetName] and the [Root.Culture.GetName]."
 eyalet_rebellion_events.12.a:0 "Crush this revolt."
 eyalet_rebellion_events.13.t:0 "Separatist Revolt in [tur_revolter_province.GetName]"
 eyalet_rebellion_events.13.desc:2 "The Egyptian subjects of [tur_revolter_province.GetName] are unsatisfied with our rulership of Egypt. They miss the time of the Mamluk Sultanate and wish to create a Egyptian national state."
 eyalet_rebellion_events.14.t:0 "Separatist Revolt in [tur_revolter_province.GetName]"
 eyalet_rebellion_events.14.desc:0 "The European subjects of [tur_revolter_province.GetName] are unsatisfied with our rulership of the European territories. They wish to return to be ruled under a Christian realm which follows Christian values.\nWe are astonished of their ignorance."
 pasha_decadence_events.1.t:0 "Decadence of the Pasha"
 pasha_decadence_events.1.desc:0 "Rumors of [Root.Monarch.GetName]'s lack of authority and legitimacy reached the over ambitious Pashas. As they see that the government of [Root.GetName] is facing internal issues, the ruling Pashas declared their own semi-independence from the [Root.Monarch.GetTitle]."
 pasha_decadence_events.1.a:0 "Dark times are ahead."
 pasha_decadence_events.2.t:0 "End of the Pashas' Decadence"
 pasha_decadence_events.2.desc:0 "The Pashas have been reined in. Their audacity to defy any order from [Root.Capital.GetName] is now seen as a capital crime and gets punished with death. As such, many once decadent Pashas either stepped down, were exiled or faced their demise at the hands of the Sultan's shock troops. The Pashas are servants to the state at long last."
 pasha_decadence_events.2.a:0 "Finally, some peace."
 pasha_decadence_events.3.t:1 "Pasha of [tur_pasha_province.GetAreaName] demands Privileges"
 pasha_decadence_events.3.desc:1 "A letter from the Pasha of [tur_pasha_province.GetAreaName] has arrived today at the court. Apparently, the local governor has grown the courage to demand privileges from the [Root.Monarch.GetTitle]. He threatens to revolt if we do not yield."
 pasha_decadence_events.3.a:0 "Revolt? Send a letter back and force him to back down."
 pasha_decadence_events.3.a.tt:0 "We will demand the Pasha to back down.\nThe chances to succeed scale with §Y[Root.Monarch.GetName]§!'s £dip£ and personality traits."
 pasha_decadence_events.3.b:0 "Give in to the request."
 pasha_decadence_events.4.t:1 "Pasha of [tur_pasha_province.GetAreaName] backs down"
 pasha_decadence_events.4.desc:1 "An ambassador from [tur_pasha_province.GetAreaName] has reached the court. It seems like [Root.Monarch.GetName]'s letter has shown its effect as the Pasha pleads for mercy and backs down from his demands."
 pasha_decadence_events.4.a:0 "If worse comes to worst they always yield."
 pasha_decadence_events.5.t:1 "Pasha of [tur_pasha_province.GetAreaName] revolts"
 pasha_decadence_events.5.desc:1 "An ambassador from [tur_pasha_province.GetAreaName] has reached the court. It seems like [Root.Monarch.GetName]'s letter had no impact as the ambassador is letting us know that the Pasha is revolting."
 pasha_decadence_events.5.a:0 "I did not expect this."
 pasha_decadence_events.6.t:0 "Beylik Revolt in [tur_revolter_province.GetName]"
 pasha_decadence_events.6.desc:0 "The beylik of [tur_revolter_province.GetName] has shown great dissatisfaction with the government. The population [tur_revolter_province.GetName] has risen to arms and threatens with a violent rebellion unless we grant them autonomy."
 pasha_decadence_events.6.a:0 "Crush this rebellion."
 pasha_decadence_events.6.b:0 "Grant them this autonomy."
 pasha_decadence_events.7.t:0 "The Greek Rebellion of [tur_revolter_province.GetName]"
 pasha_decadence_events.7.desc:0 "Although part of our empire for centuries, the territory of Greece houses the spirit of an independent Greek identity. As our state is suffering from internal issues, the Greek population of [tur_revolter_province.GetName] sees their chance to revolt against us. They demand independence or at the very least a significant amount of autonomy."
 pasha_decadence_events.7.a:0 "End this revolt immediately."
 pasha_decadence_events.7.b:0 "Grand them this autonomy they seek."
 pasha_decadence_events.8.t:0 "The Serbian Rebellion of [tur_revolter_province.GetName]"
 pasha_decadence_events.8.desc:0 "The territories of Serbia have been part of our [Root.GovernmentName] for centuries. However, the Serbian identity never yielded before our presence. Even to this day, proud Serbians are demanding additional autonomy from us and threaten with revolts if we do not give in."
 pasha_decadence_events.9.t:0 "The Bulgarian Rebellion of [tur_revolter_province.GetName]"
 pasha_decadence_events.9.desc:0 "The second Bulgarian Empire fell to the Ottoman forces in 1396. Ever since, its territory has been an integral part of our empire. However, its population still yearns for more autonomy from the [Root.GetAdjective] rule and threatens with revolts if we do not give in."
 pasha_decadence_events.10.t:0 "The [tur_revolter_province.Culture.GetName] Rebellion of [tur_revolter_province.GetName]"
 pasha_decadence_events.10.desc:0 "Although Muslim, [tur_revolter_province.GetName] never has been a [Root.Culture.GetName] province. It adapted to the new circumstance to be under our rule, but its people are still [tur_revolter_province.Culture.GetName]. As the tales of Pasha revolts reached their ears they figured they are in a position where they can demand more autonomy."
 plot_of_the_harem_events.1.t:0 "Plot of the Harem"
 plot_of_the_harem_events.1.desc:0 "Ever since the birth of our state, the Imperial Harem has been one of the essential institutions of the government. Ensuring the succession of the Sultanate as well as a sign of wealth and power for the Sultan, the Harem only grew in influence over the centuries.\n\nThe Valide Sultan as well as other important roles of the Harem can no longer hide their disapproval of the current state of affairs. They claim that [Root.Monarch.GetName] is unfit to rule properly and see themselves forced to act in favor of the empire. [Root.Monarch.GetTitle] [Root.Monarch.GetName] is nothing but a figurehead of the Harem."
 plot_of_the_harem_events.1.a:0 "Hostage to my own harem. The humiliation..."
 plot_of_the_harem_events.1.a.tt:0 "Events of the §YHarem§! are disabled as long as this disaster is active."
 plot_of_the_harem_events.2.t:0 "End of the Harem's Plot"
 plot_of_the_harem_events.2.desc:0 "The Harem's influence is no more. Through a series of reforms, favors and internal intrigues, the Harem has been reined in. The eunuchs, concubines as well as the Valide Sultan herself have been removed from the business of the government and the law of ruling from horseback is once again enforced. No new Sultan shall ever become a slave of his own harem ever again."
 plot_of_the_harem_events.2.a:0 "It is finally over."
 plot_of_the_harem_events.3.t:0 "Pretender Rises in [tur_pretender_province.GetName]"
 plot_of_the_harem_events.3.desc.son:0 "[Root.tur_pretender.GetName], son of [Root.Monarch.GetName], went rogue with his mother. He sees the strength of his father as too weak and seeks to usurp him. He gathered an army in the province of [tur_pretender_province.GetName] and is now, under the guidance of his dear mother, in open revolt against his own blood."
 plot_of_the_harem_events.3.desc.brother:0 "[Root.tur_pretender.GetName], brother of [Root.Monarch.GetName], went rogue with his mother. He sees the strength of his half-brother as too weak and seeks to usurp him. He gathered an army in the province of [tur_pretender_province.GetName] and is now, under the guidance of his dear mother, in open revolt against his sibling."
 plot_of_the_harem_events.3.a:0 "[Root.tur_pretender.GetName] will pay for it with his life."
 plot_of_the_harem_events.4.t:0 "Attempt on [Root.Heir.GetName]'s Life"
 plot_of_the_harem_events.4.desc:0 "The young [Root.Heir.GetName] is the promised heir to the throne of [Root.GetUsableName] and is as such [Root.Monarch.GetName]'s favorite of [Root.Monarch.GetHerHis] children. But not all in the Harem agree with the [Root.Monarch.GetTitle]'s decision and feel compelled to take matters in their own hands.\nWherever [Root.Heir.GetName] moves, the whispers of [Root.Heir.GetHerHis] half-brothers and their supporters follow [Root.Heir.GetHerHim]. It is rumored that they strike this night..."
 plot_of_the_harem_events.4.a:0 "May Allah protect my beloved [Root.Heir.GetDaughterSon]..."
 plot_of_the_harem_events.5.t:0 "Corruption at the Court"
 plot_of_the_harem_events.5.desc:0 "With the harem using its influence, our own advisors' loyalty is no longer guaranteed. The eunuchs of the harem use extortions, briberies and other foul methods to separate the advisors from the [Root.Monarch.GetTitle]."
 plot_of_the_harem_events.5.a:0 "Blegh... if they were truly loyal they would stay at my side."
 plot_of_the_harem_events.5.b:0 "We must pay them more to convince them to stay."
 plot_of_the_harem_events.6.t:0 "Testing the Limits of Royal Power"
 plot_of_the_harem_events.6.desc:1 "It seems as though the 'Sultanate of Women' has come to bite us in the back. The Valide Sultan has been testing the limits of royal power that had been generously given to them by the Sultan. These foolish women of the Sultanate have been meddling with royal affairs as well, which we simply could not let slide. However, the Sultan still favors his mother, citing that it is her legal right as the mother of the Sultan to advise him on matters of legislation and administration. What should be done concerning the power of the women?"
 plot_of_the_harem_events.6.a:0 "It is well within her right!"
 plot_of_the_harem_events.6.a.tt:0 "This solidification of power to the Valide Sultan will lead to the emergence of rivals from within the Harem."
 plot_of_the_harem_events.6.b:0 "Her excesses need to be curbed."
 plot_of_the_harem_events.6.b.tt:0 "Opposing the Valide Sultan will lead to further rebellions in the future."
 plot_of_the_harem_events.7.t:0 "Reaction of the Harem"
 plot_of_the_harem_events.7.desc.a:0 "Ever since the Valide Sultan is in charge of both the Harem and the government, the Empire is facing one struggle after another. Eventually, the Haseki Sultan, [Root.Monarch.GetName]'s favorite consort took matters into her own hand. Through court intrigues, the Haseki Sultan dismantled any power base the Valide Sultan had over the [Root.Monarch.GetTitle] and managed to bring the Imperial Harem under her control."
 plot_of_the_harem_events.7.desc.b:0 "[Root.Monarch.GetName]'s bold actions against the Harem were not forgotten. Rogue eunuchs managed to assemble a force to charge the palace in [Root.Capital.GetName] in order to dethrone [Root.Monarch.GetName]."
 plot_of_the_harem_events.7.a:0 "Finally, some peace in the harem."
 plot_of_the_harem_events.7.b:0 "Traitors!"
 ###DISASTER MODIFIERS###
 tur_shattered_the_janissaries:0 "Janissaries Shattered"
 desc_tur_shattered_the_janissaries:0 "The Janissaries are a shell of their former self. The Auspicious Incident led to the death, exile and banishment of many members of the Janissaries. As such, the power this estate once had over the government is no more."
 tur_reformation_of_the_ottoman_estates:0 "Reformation of the Estates"
 desc_tur_reformation_of_the_ottoman_estates:0 "The [Root.Monarch.GetTitle] reformed the social standing and the quality of life of the estates. The Janissaries are no more the most prestigious social class and members of the Janissaries are allowed to leave their status behind in order to get a promotion to the Nobility, Clergy or Burghers. Those who remain in the Janissary Corps serve exclusively as soldiers for the [Root.GovernmentName]."
 tur_inefficient_tax_collection:0 "Eyalet Audacity"
 desc_tur_inefficient_tax_collection:0 "Our decision to let one tax evasion slide gave our other subject countries the idea to follow. Our income and force limit from our subjects will see a drastic collapse."
 tur_loyal_pashas:0 "Loyal Pashas"
 desc_tur_loyal_pashas:0 "The Pashas have been reined in. Many over ambitious Pashas have been exiled or executed and replaced with ones which are truly loyal to the Sultan."
 tur_pasha_backed_down:0 "Pasha Backed Down"
 desc_tur_pasha_backed_down:0 "The local Pasha backed down and now tries to curry favors with the Sultan by doing his tasks with new-found devotion."
 tur_pasha_revolt:0 "Pasha Revolt"
 desc_tur_pasha_revolt:0 "The local Pasha revolted in this province. The effects of his disloyalty will be felt in this province for years."
 tur_reign_of_the_valide_sultan_modifier:0 "Reign of the Valide Sultan"
 desc_tur_reign_of_the_valide_sultan_modifier:0 "The Valide Sultan, mother of our [Root.Monarch.GetTitle] rules over the country from the shadows of the harem. Political or governmental decisions [Root.Monarch.GetName] would take are heavily influenced by the opinion of [Root.Monarch.GetHerHis] mother."
 tur_opposed_valide_sultan_modifier:0 "Opposed the Valide Sultan"
 desc_tur_opposed_valide_sultan_modifier:0 "The Valide Sultan, mother of our [Root.Monarch.GetTitle], has been opposed. No longer able to manipulate her [Root.Monarch.GetDaughterSon], the harem has lost significant power."
 tur_harem_under_haseki_sultans_control:0 "Harem under Haseki Sultan's Control"
 desc_tur_harem_under_haseki_sultans_control:0 "The Haseki Sultan is the favorite wife of the Sultan and has influence over the sultan in her own right. As the Valide Sultan proved to be more damaging to the Empire in general and the Harem especially, the Haseki Sultan took control over the Harem and ensure its loyalty towards [Root.Monarch.GetName]."
 ###ESTATE EVENTS###
 janissaries_estate_events.1.t:0 "Advancement of the Janissaries"
 janissaries_estate_events.1.desc:0 "The Janissaries are the elite troops of the [Root.Monarch.GetTitle] and serve as [Root.Monarch.GetHerHis] personal guard. In times of weak [Root.Monarch.GetTitle]s or high demands of Janissaries, the influence of this class increases significantly within [Root.GetUsableName]. Just recently were their servitude for internal affairs needed, making them more aware of their importance to the [Root.GetAdjective] state."
 janissaries_estate_events.1.a:0 "Ok."
 janissaries_estate_events.2.t:0 "Decline of the Janissaries"
 janissaries_estate_events.2.desc:0 "Although a well-disciplined military force, the Janissaries are not immune to infightings in their own rows. Several chains of events led to rivalries between the different ortas of the Janissary regiments, resulting in a less coherent organization of the Janissaries. No longer able to devote their full attention to the political or military affairs, their influence yields before the authority of their [Root.Monarch.GetTitle]."
 janissaries_estate_events.3.t:0 "The Time of Peace"
 janissaries_estate_events.3.desc:0 "A force of discipline and prowess, the Janissaries are trained for combat. However, no [Root.GovernmentName] can be in a constant state of war. During this time of peace, the Janissaries serve the state by assisting as the government's police force, firefighters and palace guardians. As of lately, [Root.GetUsableName] is a period of peace and the Janissaries stand ready to be assigned to their new positions until the start of another war."
 janissaries_estate_events.3.a:0 "The security of the state must be ensured."
 janissaries_estate_events.3.b:0 "No building in this land shall burn down."
 janissaries_estate_events.3.c:0 "The palace needs additional guards."
 janissaries_estate_events.4.t:0 "Janissary Land Ownership"
 janissaries_estate_events.4.desc:0 "The Janissaries differ from other military forces as they receive a consistent salary. Although usually in form of Ducats, it is not unusual for the [Root.Monarch.GetTitle] to give away own territory to the Janissaries as form of payment. A number of ortas have found interest in gaining territory of their own in [janissary_province.GetName]. They went to their [Root.Monarch.GetTitle] and demanded influence in the province as payment."
 janissaries_estate_events.4.a:0 "Grant them the land."
 janissaries_estate_events.4.b:0 "Refuse them this payment."
 janissaries_estate_events.5.t:0 "Competition with [Root.GetNobilityOrFallbackName]"
 janissaries_estate_events.5.desc:0 "Although our military is mostly dictated by the Janissaries, the [Root.GetNobilityOrFallbackName] still have significant influence over the majority of our normal troops. Naturally, this causes conflicts between these two classes as they are bound to clash against each other. Questions such as the leadership of the ortas, the duty of defending the [Root.Monarch.GetTitle] and other special privileges are regularly a reason for conflict. In such situations it is up to the [Root.Monarch.GetTitle] to mediate between the [Root.GetNobilityOrFallbackName] and the Janissaries and resolve their latest point of contention."
 janissaries_estate_events.5.a:0 "Side with the Janissaries."
 janissaries_estate_events.5.b:0 "Side with the [Root.GetNobilityOrFallbackName]."
 janissaries_estate_events.5.c:0 "Side with neither of them."
 janissaries_estate_events.5.d:0 "Make a compromise with both sides."
 janissaries_estate_events.6.t:0 "The Mehterân"
 janissaries_estate_events.6.desc:0 "The mehterân is the military march band of the Janissaries and is well known way beyond [Root.GetUsableName]'s borders. Wherever the Janissaries march, the mehterân follow to inspire the troops for the battle. The Janissaries demand that state resources are spent to finance the band."
 janissaries_estate_events.6.a:0 "Money well spent."
 janissaries_estate_events.6.b:0 "We do not have the Ducats to spend on music."
 janissaries_estate_events.7.t:0 "Loyalty to the [Root.Monarch.GetTitle]"
 janissaries_estate_events.7.desc:0 "A [Root.Monarch.GetTitle] is nothing without [Root.Monarch.GetHerHis] loyal subjects. This is especially true if the subjects are the elite guardians of the [Root.Monarch.GetTitle] [Root.Monarch.GetHerselfHimself]. For the last years, the Janissaries expressed a remarkable satisfaction with the rule of [Root.Monarch.GetName] over the [Root.GovernmentName]. The salaries are paid in time and are fair, and the soldiers are treated exceptionally well. The loyalty of the Janissaries is secured."
 janissaries_estate_events.7.a:0 "Excellent."
 janissaries_estate_events.8.t:0 "The Janissaries rebel!"
 janissaries_estate_events.8.desc:0 "The relations between [Root.GetUsableName] and the Janissaries have reached a new low. Failing to grant more rights and privileges, our state disappointed the expectations of the Janissaries for years. The neglect of Janissary soldiers has created an atmosphere of resentment and distrust that now threatens to erupt into violent conflict. As such it was no surprise when the aghas of the Janissary made an ultimatum to the [Root.Monarch.GetTitle]: we either give in and give concessions to the Janissaries, or have to face open rebellion."
 janissaries_estate_events.8.a:0 "They have grown too bold for their own good. Crush them."
 janissaries_estate_events.8.b:0 "We should give in. We cannot afford to fight our own soldiers."
 janissaries_estate_events.9.t:0 "The Janissaries Make Demands"
 janissaries_estate_events.9.desc:0 "The agha of the Janissary happened to have gained serious influence at the [Root.GetAdjective] court, allowing them to reach a position where they can make non-trivial demands from the [Root.Monarch.GetTitle]. As it has to be, the agha had to use this opportunity to make demands for the Janissaries."
 janissaries_estate_events.9.a:0 "Preposterous. Vanish them from my court!"
 janissaries_estate_events.9.b:0 "They shall have their demands."
 janissaries_estate_events.10.t:0 "Rise of a Promising Janissary"
 janissaries_estate_events.10.desc:0 "A young Janissary has caught the attention of the agha. Throughout his career the soldier has left a strong impression on his fellow men in his orta. His tactical genius as well as his administrative skills have shown a promise of greatness.\nNaturally, it did not take much time until even the [Root.Monarch.GetTitle] [Root.Monarch.GetHerselfHimself] noticed his talent. The young man arrived at [Root.Monarch.GetName]'s court today, and waits anxiously for what the great [Root.Monarch.GetTitle] has to say."
 janissaries_estate_events.10.a:0 "He will be a fine general."
 janissaries_estate_events.10.b:0 "Finally, a good commandant for the court."
 janissaries_estate_events.10.c:0 "A new grand vizier, I can see it!"
 janissaries_estate_events.10.d:0 "Let him reform our military."
 janissaries_estate_events.10.e:0 "He is talented, yes, but not worth of my attention."
 janissaries_estate_events.11.t:0 "Scholars and Administrators from the Janissaries"
 janissaries_estate_events.11.desc:0 "Ever since the Janissaries gained the privilege to have a profession outside the military, the ranks of the scholars and administrators within our state have grown. Men of science embrace the many literatures our [Root.GovernmentName] has produced over the centuries and as such see little interest in returning to their soldier life. While advantageous for our administration, this antipathy towards their actual intended job will certainly decrease the quality of our Janissary troops if we allow this to continue."
 janissaries_estate_events.11.a:0 "Let them pursue their true interests."
 janissaries_estate_events.11.b:0 "The Janissaries are a military force first and foremost."
 janissaries_estate_events.12.t:0 "Competition with [Root.GetBurghersOrFallbackName]"
 janissaries_estate_events.12.desc:0 "With the introduction of secondary professions, the Janissaries have been engaging in the arts of trade and commerce. Naturally, this conflicts with another class of society: the [Root.GetBurghersOrFallbackName]. Just recently, a conflict between these two estates of our country broke out about some merchant rights. It is up to the [Root.Monarch.GetTitle] to resolve this issue for good."
 janissaries_estate_events.12.a:0 "Side with the Janissaries."
 janissaries_estate_events.12.b:0 "Side with the [Root.GetBurghersOrFallbackName]."
 janissaries_estate_events.12.c:0 "Side with neither of them."
 janissaries_estate_events.12.d:0 "Make a compromise with both sides."
 janissaries_estate_events.13.t:0 "Landholders of the Janissaries"
 janissaries_estate_events.13.desc:0 "As a result of allowing them secondary professions, some Janissaries managed to earn great wealth for themselves. Not only in form of Ducats but also in actually land, the wealth of the Janissaries gained the province of [janissary_province.GetName] for themselves. However, for it to be official they still have to make a deal with our government first."
 janissaries_estate_events.13.a:0 "Let them own [janissary_province.GetName]."
 janissaries_estate_events.13.b:0 "No, the lands of [Root.GetUsableName] is the [Root.Monarch.GetTitle]'s property."
