 #Japan EoC Loc 
 
 mng_cornerstone_empire2_title:0 "Cornerstone of an Empire"
 mng_cornerstone_empire2_desc:0 "A nation whose borders encompass such vast swathes of land cannot but depend on few powerful figures within our courtyard. Thus, to ensure proper stability and operational integrity, we must discern the best way forward and distribute power accordingly."
 mng_censorate2_title:0 "The Censorate"
 mng_censorate2_desc:0 "A highly efficient branch of our government, we must present our utmost efforts to ensure the continued process of centralization and bureaucratic efficiency so as to match the size of our enormous domain."
 mng_promote_grand_coordinators2_title:0 "Grand Coordinators"
 mng_promote_grand_coordinators2_desc:0 "The eastern equivalent of a viceroy, commonly known in China as Xunfu and within our country as Junbu, is a key office that plays an important role within our administration. We must tend to promoting able coordinators and ensure their loyalty to the Emperor."
 mng_reform_civil_registration2_title:0 "Reform Civil Registration"
 mng_reform_civil_registration2_desc:0 "The system of governance promoted by our dynasty is one that has seen little renovation across the recent ages. To that end, we must ascertain a proper way to administrate the waves of subjects under our banner and appropriately mitigate the maluses that accompany corruption and administrative overextension."
 mng_examination_system2_title:0 "Examination System"
 mng_examination_system2_desc:0 "Having improved our system of governance, we must now shift our focus on choosing a path for our Empire to follow. Centralization, the delegation of local authority to individual figures and the promotion of dynastic members to positions of power are but few of the paths our great Emperor may choose to follow."
 mng_mutual_trade_system2_title:0 "Mutual Trade System"
 mng_mutual_trade_system2_desc:0 "Projecting our strength and exchanging gifts, favors and coin for protection is a relatively efficient and extensively profitable relationship between our great dynasty and the many satellite countries across our sphere of influence. However, we must not rest and instead continue to improve upon this powerful basis be it via the revisiting of tributary agreements or the co-signing of new ones with new-found allies beyond our borders."
 mng_tame_china_sorrow2_title:0 "Tame China's Sorrow"
 mng_tame_china_sorrow2_desc:0 "Rivers are the lifeblood of China's civilization as they provide the people with valuable land and the basic necessities. However, various floods that may take place every few decades are a threat of the highest authority not only towards our subjects' livelihoods but also to our stable rule."
 mng_single_whip_law2_title:0 "Single Whip Law"
 mng_single_whip_law2_desc:0 "An Empire the size of ours is, at times, hard to administrate and properly tax. Thus, a lot of our potential for profits may sometimes go unrealized. To amend that, we must create a new all-encompassing tax, paid entirely with silver in an effort to centralize our taxation policies."
 mng_pure_land2_title:0 "Pure Land"
 mng_pure_land2_desc:0 "Despite our successes in internal and external matters, we must not forget to tend to the garden of our soul and erect proper places of worship that reflect our affluence and attention to the teachings through which we grew prosperous."
 mng_shengshi_zhishi2_title:0 "Seisei & Chisei"
 mng_shengshi_zhishi2_desc:0 "The history of dynasties past, as well as the story of ours, has always been dictated by ebbs and flows. Periods of growth, decadence, destruction and rebirth are all part of life. However, that should not be interpreted as that we cannot do our very best when it comes to ensuring the growth and government of our dynasty."
 mng_expand_bogue2_title:0 "Expand the Bogue"
 mng_expand_bogue2_desc:0 "The river mouth in [667.GetName] is known throughout our realm as the beating heart of profitable business and the ferrying of valuable goods and grain. We must tirelessly work towards expanding it in order to accommodate higher volumes of goods for the growing needs of our people."
 mng_jing_hang_grand_canal2_title:0 "The Keikou Grand Canal"
 mng_jing_hang_grand_canal2_desc:0 "To master the tide and floods that erupt across the riverbanks of our great nation is a skill that will prove to be vital, if we are to survive the coming centuries. Floods have been the catalyst events behind the rise and fall of those who were here before us and as such we must take the necessary steps to make sure we do not end up as just another brief mention in the history books."
 mng_expand_yongle_dadian2_title:0 "Eiraku Taiten"
 mng_expand_yongle_dadian2_desc:0 "The advent of printing and copying literary works in China is a revolutionary technique that permits the spread and preservation of knowledge. By improving upon the techniques of our forefathers we may succeed in spreading the Yongle Emperor's grandest encyclopedic work, encompassing hundreds of volumes of knowledge."
 mng_form_depots2_title:0 "Form the Depots"
 mng_form_depots2_desc:0 "Despite appointing loyal subjects and exhibiting the favor of the heavens, the people serving our illustrious Emperor may sometimes fall victims to their human nature. To counteract that, we may go ahead and found spy agencies to keep an eye on our subjects' affairs and internal dealings."
 mng_outer_city_beijing2_title:0 "Outer City of [1816.GetName]"
 mng_outer_city_beijing2_desc:0 "The city of [1816.GetName] has been the heart of China, being the home of innumerable amounts of our people within our realm. The increasing size of the populace yearns for an extension to the plans of the city, thus enlarging the living space within the urban domain."
 mng_fortify_coast2_title:0 "Fortify the Coast"
 mng_fortify_coast2_desc:0 "Our coasts have long been falling victims to senseless piracy, robbing our commoners of their hard-earned labor and, at times, stealing our shoreline locals into slavery. This situation is entirely intolerable and must therefore be addressed in the most drastic way possible."

