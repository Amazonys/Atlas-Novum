 governmental_power:0 "Absolute Power"
 governmental_power_desc:1 "Absolute Power is increased or decreased depending on our actions related to the §Y[Root.GetParliamentOrFallbackName]§!.\n\nAbsolute Power increases when we do one of the following:\n - Resetting a Parliament Debate: §Y+20§!\n - Losing a Parliament Seat: §Y+5§!\n - Losing a Parliament Debate: §Y+33§!\n\nAbsolute Power decreases when we do one of the following:\n - Succeeding a Parliament Debate: §Y-20§!\n - Granting a Parliament Seat: §Y-5§!\n\nAt §Y100§! we gain the following effects:\n    Maximum Absolutism: §G+50.00§!\n    Monthly Autonomy Change: §G-0.20§!\n    National Unrest: §R+4.00§!\n\nAt §Y-100§! we gain the following effects:\n    National Unrest: §G-4.00§!\n    Idea Cost: §R+10.0%§!\n    Years of Separatism: §R+10§!\n    Yearly Absolutism: §G+1.00§!"
