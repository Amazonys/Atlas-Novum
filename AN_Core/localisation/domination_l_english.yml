 ###HRE EVENTS###
 hre_event.15.t:0 "The End of the Holy Roman Empire"
 hre_event.15.desc:0 "With the fall of the [Emperor.Capital.GetName], [Emperor.Monarch.GetTitle] [Emperor.Monarch.GetName] had to accept [Emperor.Monarch.GetHerHis] ultimate defeat at the hands of the [Root.GetAdjective] forces. In the year [GetYear], the once prestigious [Emperor.Monarch.GetTitle] signed [Emperor.Monarch.GetHerHis] abdication from the throne of the Holy Roman Empire and released all imperial states and officials from their oaths and obligations to the empire.\n\nThe Holy Roman Empire is no more and [Root.Monarch.GetTitle] [Root.Monarch.GetName] shall forever be remembered as its destroyer."
 hre_event.15.a:0 "An empire finally put to its overdue rest."
 hre_event.15.b:0 "The Empire has fallen. Long live the [Root.GetAdjective] Empire rising from its ashes!"
 ###DISASTERS###
 estate_janissary_disaster:0 "Janissary Independence"
 estate_janissary_disaster_desc:0 "The Janissaries have grown so powerful that they have broken off to form a state of their own, outside our control."
 estate_janissaries_disaster_tooltip_cossacks:0 "If this happens, the §YJanissary§! Estate will break free and create their own country! You can choose to play as this new country."
 estate_janissaries_disaster_tooltip:0 "If this happens, the §YJanissary§! Estate will break free and create their own country!"
 tur_disaster_ottoman_power_struggle:0 "Internal Power Struggle"
 tur_disaster_ottoman_power_struggle_desc:0 "The Ottoman government is corrupted to its core. The Sultan bows to the power of the Janissaries. The Harem is in charge of governmental decisions. The Eyalets consider defecting from the empire. The Pashas demand more power and our very own subjects are poisoned by the thought of nationalism."
 tur_disaster_janissary_coup:0 "Janissary Coup"
 tur_disaster_janissary_coup_desc:0 "Discontent with what their lack of direct influence over the government, the Janissary Corps have revolted against their sovereign and taken control of the state."
 tur_disaster_janissary_coup_at:0 "We enacted the §YFace the Janissaries§! decision §Y3§! times (§Y[Root.GetNumOfJanissaryDecisions]§!/§Y3§!)."
 NUM_OF_JANISSARIES_SLAUGHTERED:0 "[Root.tur_num_of_janissary_decisions.GetValue]"
 tur_disaster_janissary_coup_bt:0 "The §YJanissaries§! have no privilege which decreases our §YAbsolutism§!."
 tur_disaster_plot_of_the_harem:0 "Plot of the Harem"
 tur_disaster_plot_of_the_harem_desc:0 "The Harem has grown in influence and power over the ruling Sultan. Where once an absolute monarch ruled, now reigns a group of self-serving slaves and eunuchs."
 tur_disaster_eyalet_rebellion:0 "Eyalet Rebellion"
 tur_disaster_eyalet_rebellion_desc:0 "The Eyalets assume control over their territory and declare their independence from the empire."
 tur_disaster_eyalet_rebellion_at:0 "No owned province in §YEgypt§!, §YPersia§! and §YWestern Europe§! is occupied."
 tur_disaster_pasha_decadence:0 "Pasha Decadence"
 tur_disaster_pasha_decadence_desc:0 "The Pasha think themselves as superior and independent from the Sultan. They will make sure to use every resource they have to guarantee their autonomy."
 tur_disaster_nationalism_wave:0 "Wave of Nationalism"
 tur_disaster_nationalism_wave_desc:0 "Ideas of nation-states have spread amongst our subjects. Independence movements and revolts threaten to tear the empire apart."
 ###ESTATE PRIVILEGES###
 no_estate_crownland_loss_from_developing:0 "Does not lose Crown Land Share from developing provinces"
 estate_dhimmi_millet_system:0 "Millet System"
 estate_dhimmi_millet_system_desc:0 "The Millet System is a part of the Ottoman administration of separate religious communities that acknowledged each community's authority in overseeing its own communal affairs, primarily through independent religious court systems and schools."
 estate_church_freedom_of_interpretation:0 "Freedom of Interpretation"
 estate_church_freedom_of_interpretation_desc:0 "The Quran is free for everyone to interpret. By allowing more lenience of the [Root.GetClergyName] we might be able to see a unique view of our religion."
 estate_dhimmi_millet_system_mod:0 "Millet System"
 desc_estate_dhimmi_millet_system_mod:0 "The Millet System is a part of the Ottoman administration of separate religious communities that acknowledged each community's authority in overseeing its own communal affairs, primarily through independent religious court systems and schools."
