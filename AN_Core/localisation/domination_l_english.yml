 dom_por_clash_ottomans_title:0 "Clash with the Ottomans"
 dom_por_clash_ottomans_desc:0 "Our expansion into the Indian Ocean and our control over the Persian Gulf has brought to a situation where a clash with the Ottomans, the hegemon of the Middle East, is inevitable."
 dom_portugal_exploration_ideas_title:0 "Sails of Exploration"
 dom_portugal_exploration_ideas_desc:0 "Our explorations along the African coast are opening new routes and perspectives for the future of our country. It is up to us to take advantage of this opportunity for the expansion of [Root.GetName] overseas."
 dom_portugal_circumnavigation_title:0 "Charter the Seas"
 dom_portugal_circumnavigation_desc:0 "The explorations that we have promoted in the last decades have proven that the scientific theories about the rounded shape of the world were correct. Now we have the opportunity to become the first country to lead an expedition to circumnavigate the world, bringing great prestige to [Root.GetName]."
