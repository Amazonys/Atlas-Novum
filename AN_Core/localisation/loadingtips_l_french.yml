l_french:
 LOADING_TIP_0:0 "Les républiques organisent des élections\ntous les quatre à huit ans."
 LOADING_TIP_1:0 "L'attrition en hiver peut être très dommageable. Il est souvent préférable\nde se retirer pour lancer une nouvelle campagne au printemps suivant."
 LOADING_TIP_2:0 "Les conseillers ne font pas que vous accorder un bonus selon leur spécialité :\nils accroissent aussi vos puissances administrative, diplomatique et militaire."
 LOADING_TIP_3:0 "N'abandonnez pas pour une guerre et quelques provinces perdues.\nVous vous vengerez au premier signe de faiblesse de l'ennemi."
 LOADING_TIP_4:0 "Ne vous emparez pas de tout le territoire ennemi en un seul conflit.\nVous aurez tout le temps de mener de nouvelles guerres par la suite."
 LOADING_TIP_5:0 "Placez toujours un commandant à la tête de vos armées :\nelles risquent sinon la défaite, voire la destruction totale."
 LOADING_TIP_6:0 "Lorsque aucune unité n'est sélectionnée, un clic droit\nsur une province étrangère ouvre le menu diplomatique du pays concerné."
 LOADING_TIP_7:0 "Avoir une revendication sur une province ennemie permet\nde la légitimer plus rapidement et à moindre coût."
 LOADING_TIP_8:0 "Un clic droit sur une alerte l'efface, Shift+clic droit la désactive.\nVous pourrez la réactiver depuis les raccourcis."
 LOADING_TIP_9:0 "La dernière proposition de paix envoyée durant la guerre est enregistrée :\nsi l'ennemi la refuse, vous pourrez aisément l'envoyer à nouveau."
 LOADING_TIP_10:0 "Détenir une revendication réduit de 10%\nle coût et le temps nécessaires à la légitimation d'une province."
 LOADING_TIP_11:0 "Ne créez pas trop de liens diplomatiques : dépasser votre limite diplomatique\nvous ferait perdre en puissance diplomatique."
 LOADING_TIP_12:0 "Les vaisseaux légers sont essentiels\npour s'assurer d'opportunités commerciales."
 LOADING_TIP_13:0 "Accroître la stabilité coûte de la puissance administrative.\nSouvenez-vous-en lorsqu'un événement vous proposera de la décroître."
 LOADING_TIP_14:0 "Le premier ensemble de doctrines est débloqué\nau niveau 5 de technologie administrative."
 LOADING_TIP_15:0 "Surveillez vos points de dirigeant. Ils sont essentiels\npour accéder à de nouvelles technologies et doctrines."
 LOADING_TIP_16:0 "Vous pouvez réduire la lassitude de guerre\nen dépensant de la puissance diplomatique."
 LOADING_TIP_17:0 "Avoir trop de commandants\npeut coûter cher en puissance militaire."
 LOADING_TIP_18:0 "Surveillez votre surexpansion.\nPosséder trop de provinces non légitimées peut s'avérer dangereux."
 LOADING_TIP_19:0 "Les flux commerciaux dirigés vers les nœuds finaux\n(Venise, Gênes et la Manche) ne peuvent en ressortir."
 LOADING_TIP_20:0 "Faire un clic gauche sur une province ouvre son interface ;\nun clic droit ouvre le menu diplomatique du pays la possédant."
 LOADING_TIP_21:0 "Les forts des provinces côtières assiégées se rendent plus vite\nsi le blocus est efficace à 100%."
 LOADING_TIP_22:0 "Votre nœud de commerce intérieur collecte des revenus,\nmême lorsque aucun de vos marchands ne s'y trouve assigné."
 LOADING_TIP_23:0 "Contrôler une bonne part de la production mondiale\nd'une marchandise alloue des bonus uniques liés à cette denrée."
 LOADING_TIP_24:0 "Les provinces appartenant à des pays mercantilistes\nallouent plus de puissance commerciale aux nœuds dont elles relèvent."
 LOADING_TIP_25:0 "Le registre vous permet de comparer\nvos puissances militaire et économique à celles des autres pays."
 LOADING_TIP_26:1 "Lorsqu'elles secourent une forteresse assiégée,\nvos armées sont considérées comme défenseuses."
 LOADING_TIP_27:0 "Une stabilité élevée augmente vos chances d'hériter de pays\navec lesquels vous êtes en union personnelle."
 LOADING_TIP_28:1 "Ne dépensez pas toute votre puissance administrative pendant une guerre :\nvous pourriez en avoir besoin pour légitimer les provinces conquises."
 LOADING_TIP_29:0 "Tous les modificateurs commerciaux sont listés\net expliqués dans l'interface commerciale de votre pays."
 LOADING_TIP_30:0 "Tant que vous n'aurez pas atteint la technologie diplomatique 22,\nvos navires subiront l'attrition dans les provinces maritimes."
 LOADING_TIP_31:0 "Choisissez vos ensembles de doctrines avec précaution :\nvous pourrez en changer par la suite, mais à un coût très élevé."
 LOADING_TIP_32:0 "La lassitude de guerre accroît\nle coût de légitimation des provinces."
 LOADING_TIP_33:0 "L'autonomie des provinces diminue localement\nrevenus fiscaux et réserves militaires."
 LOADING_TIP_34:0 "Envoyer des vaisseaux légers pour protéger\nvotre commerce augmentera votre tradition navale."
 LOADING_TIP_35:0 "La tradition navale augmente\nvotre attractivité commerciale."
 LOADING_TIP_36:0 "Placer un amiral doué en manœuvre à la tête d'une flotte\nprotégeant le commerce augmente son efficacité."
 LOADING_TIP_37:0 "Vos troupes peuvent connaître\nune attrition plus sévère en hiver."
 LOADING_TIP_38:0 "Les renforts mensuels sont liés\nà votre curseur de maintenance des armées terrestres."
 LOADING_TIP_39:0 "Les chefs d'État et héritiers peuvent mourir au combat.\nRéfléchissez-y avant de les mettre à la tête des armées !"
 LOADING_TIP_40:0 "Même un petit bonus de siège peut réduire\nleur durée de manière significative !"
 LOADING_TIP_41:0 "Un coût de recrutement réduit pour une unité\ndiminue également son coût de maintenance."
 LOADING_TIP_42:0 "Le coût des conseillers augmente\nà mesure que le temps passe."
 LOADING_TIP_43:0 "Rappeler votre colonisateur d'une colonie réduira sa croissance\nmais vous permettra de coloniser une nouvelle province."
 LOADING_TIP_44:0 "Dépasser votre nombre limite de colonies\naugmentera la maintenance coloniale de manière significative."
 LOADING_TIP_45:0 "Ne vous emparez pas de trop de terres à la fois :\nla surexpansion engendrerait de graves problèmes !"
 LOADING_TIP_46:0 "La surexpansion augmente les coûts\nliés à l'accroissement de la stabilité."
 LOADING_TIP_47:0 "Une unité religieuse faible\naccroît l'agitation dans les provinces."
 LOADING_TIP_48:0 "Les colonies outre-mer n'aggravent pas votre surexpansion,\nau contraire des provinces civilisées que vous aurez conquises."
 LOADING_TIP_49:0 "Le blocus d'un port ennemi porte atteinte non seulement au revenu\nde la province concernée, mais également à sa puissance commerciale."
 LOADING_TIP_50:0 "Contracter ou rééchelonner un emprunt\nsont deux actions qui augmentent l'inflation."
 LOADING_TIP_51:0 "Si vous en avez les moyens, les mercenaires\npermettent de préserver vos réserves militaires."
 LOADING_TIP_52:0 "Accroître l'autonomie d'une province réduit\nson agitation mais diminue les revenus à y percevoir."
 LOADING_TIP_53:0 "Désigner des rivaux dégrade vos relations avec eux, mais permet de tirer\ndavantage de prestige des batailles et de revendiquer plus de territoires."
 LOADING_TIP_54:0 "Contrôler des provinces dans les nœuds de commerce importants\nest essentiel à la création d'un empire commercial mondial."
 LOADING_TIP_55:0 "Les coalitions peuvent être un outil très efficace\npour contrer un ennemi plus puissant."
 LOADING_TIP_56:0 "Assurez-vous de bien connaître les alliés et adversaires de l'ennemi\navant de lui déclarer la guerre : cela peut vous aider à atteindre vos objectifs."
 LOADING_TIP_57:0 "Armées, flottes et conseillers sont de plus en plus onéreux.\nAssurez-vous de développer assez votre économie pour les financer."
 LOADING_TIP_58:0 "Y construire des bâtiments peut grandement\naccroître la valeur d'une province."
 LOADING_TIP_59:0 "Le revenu de production tiré d'une province dépend en grande partie\nde la valeur des biens commerciaux qui y sont produits."
 LOADING_TIP_60:0 "Légitimer une province est moins onéreux\nlorsque vous possédez une revendication dessus."
 LOADING_TIP_61:0 "Assurez-vous d'atteindre vos objectifs de guerre.\nIls feront augmenter votre score de guerre plus rapidement."
 LOADING_TIP_62:0 "Une expansion agressive affecte davantage\nles relations avec vos voisins qu'avec les pays éloignés."
 LOADING_TIP_63:0 "Surveillez votre expansion agressive\nou vous pourriez bien devenir la cible d'une coalition."
 LOADING_TIP_64:0 "La vassalisation et l'annexion diplomatique peuvent vous aider\nà étendre votre État sans inquiéter vos voisins."
 LOADING_TIP_65:0 "Si vous trouvez le jeu trop complexe,\nn'hésitez pas à réduire le niveau de difficulté."
 LOADING_TIP_66:0 "Vous menez une guerre coûteuse ?\nN'ayez pas peur de lever des impôts de guerre ou de contracter des emprunts."
 LOADING_TIP_67:0 "À chaque ensemble de doctrines est associée une série\nd'événements aléatoires, pour certains bénéfiques, pour d'autres non."
 LOADING_TIP_68:0 "L'empereur du Saint-Empire peut désigner\nde nouveaux électeurs s'il y en a moins de sept."
 LOADING_TIP_69:0 "Il est impossible de lancer l'assaut contre un fort\ntant qu'une brèche n'a pas été ouverte dans les murailles."
 LOADING_TIP_70:0 "Les galères excellent dans les combats se déroulant dans les mers intérieures\ntelles que la Baltique, la Méditerranée ou la mer Noire."
 LOADING_TIP_71:1 "L'attrition tue ! Assigner un commandant ayant\nune haute valeur de manœuvre permettra cependant de la réduire."
 LOADING_TIP_72:0 "La touche F10 sauvegarde une copie\ndu type de carte affiché dans le jeu."
 LOADING_TIP_73:0 "Réduire la maintenance navale diminue la puissance commerciale générée\npar vos vaisseaux légers. Si vous en avez beaucoup, vous perdrez des revenus."
 LOADING_TIP_74:0 "La lassitude de guerre ne diminue que lentement\nen temps de paix, et pas du tout en temps de guerre."
 LOADING_TIP_75:0 "Méfiez-vous des coalitions. Être en guerre contre la plupart\nde vos voisins peut présenter des risques."
 LOADING_TIP_76:1 "Vous pouvez fabriquer des revendications sur les provinces limitrophes\net sur celles ayant une zone maritime commune avec une province légitime."
 LOADING_TIP_77:0 "Les actions les plus fréquentes possèdent un raccourci.\nConsultez les infobulles pour les connaître."
 LOADING_TIP_78:0 "Ctrl+un chiffre assigne l'unité sélectionnée à un groupe.\nLa touche numérique correspondante sélectionnera ensuite cette unité."
 LOADING_TIP_79:1 "Songez à solder quelques armées mercenaires\npour économiser vos réserves militaires, qui ne recouvrent que lentement."
 LOADING_TIP_80:0 "Appuyez sur la touche Début de votre clavier\npour vous rendre à votre province capitale."
 LOADING_TIP_81:0 "Les conseillers les plus talentueux coûtent beaucoup plus que les autres.\nSoyez certain de pouvoir les payer avant d'en engager."
 LOADING_TIP_82:0 "Pour comparer vos unités militaires, considérez les valeurs\nde feu et de choc, mais aussi les modificateurs de ces deux valeurs."
 LOADING_TIP_83:0 "Les forts de haut niveau sont quasi impossibles à assiéger sans artillerie.\nAssurez-vous d'avoir une puissance de feu suffisante."
 LOADING_TIP_84:0 "Stationner une armée dans une province\nen proie à l'agitation peut la réduire considérablement."
 LOADING_TIP_85:0 "Vous pouvez utiliser votre flotte\npour empêcher l'ennemi de franchir un détroit."
 LOADING_TIP_86:0 "Vous trouverez vos captures d'écran dans le dossier\n…\\Documents\\Paradox Interactive\\Europa Universalis IV\\Screenshots."
 LOADING_TIP_87:0 "Appuyez sur F11\npour sauvegarder une capture d'écran du jeu."
 LOADING_TIP_88:0 "Maintenir la touche Shift enfoncée lorsque vous donnez\ndes ordres à une unité permet de détailler le chemin qu'elle empruntera."
 LOADING_TIP_89:0 "Vous pouvez supprimer des sauvegardes en cliquant\nsur le bouton Supprimer d'une sauvegarde."
 LOADING_TIP_90:0 "Les touches Z et C permettent d'annuler et confirmer\nles décisions relatives aux événements et à la diplomatie."
 LOADING_TIP_91:0 "La touche B ouvre l'interface\npermettant d'échanger des unités entre deux armées."
 LOADING_TIP_92:0 "Dans l'interface d'échange d'unités entre armées, les touches Z et B\npermettent de transférer des unités d'une armée à l'autre."
 LOADING_TIP_93:1 ""
 LOADING_TIP_94:0 "Les Ottomans sont le pays le plus puissant du jeu\net donc recommandés aux débutants."
 LOADING_TIP_95:0 "Le mode Très facile convient aux débutants\nqui trouveraient la difficulté Normale trop ambitieuse."
 LOADING_TIP_96:0 "En mode Difficile, l'I.A. est\naussi douée que possible, sans presque aucune triche."
 LOADING_TIP_97:0 "En mode Très difficile, l'I.A. est aussi douée que possible\net dispose de triches. Même les grandes nations sont alors un défi."
 LOADING_TIP_98:1 "Tenez compte du terrain ! Placez vos troupes pour que leurs attaquants\nsubissent des pénalités de franchissement ou de terrain."
 LOADING_TIP_99:0 "Une armée assiégeant une forteresse en territoire ennemi sera toujours\nconsidérée comme attaquante, subissant alors des pénalités de terrain."
 LOADING_TIP_100:0 "Il faut du temps pour parfaitement maîtriser le jeu. Ne soyez pas surpris\nd'apprendre de nouvelles choses après plus d'un millier d'heures."
 LOADING_TIP_101:0 "Vous pouvez perdre une bataille (voire pire), mais encore gagner la guerre.\nMieux vaut donc poursuivre le combat après de premiers revers."
