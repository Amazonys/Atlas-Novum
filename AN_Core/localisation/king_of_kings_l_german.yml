 invite_into_cultural_sphere_of_influence:0 "In die Einflusssphäre einladen"
 invite_into_cultural_sphere_of_influence_title:0 "In die Einflusssphäre einladen"
 invite_into_cultural_sphere_of_influence_tooltip:0 "Wir werden sie in unsere kulturelle Einflusssphäre einladen und sie zu freiwilligen Untertanen machen."
 invite_into_cultural_sphere_of_influence_desc:0 "Möchtet Ihr §Y[From.GetName]§! dazu einladen, sich Eurer §Ykulturellen Einflusssphäre§! anzuschließen, und dieses Land damit zu einem Untertanen machen?\nAls sein Lehnsherr erhaltet Ihr einen Ruf zu den Waffen, falls es angegriffen wird. Es wird weiterhin in der Lage sein, unabhängige diplomatische Beziehungen zu anderen Ländern zu unterhalten.\nIhr könnt §YPersischen Einfluss§! in §Y[From.GetName]§! investieren, um es zu einem richtigen §YVasallen§! zu machen.\n\nJede §Ykulturell beeinflusste§! Nation erhöht die Kosten, um einen Untertan zu einem Vasallen zu erheben, um §R+20.00§! und kostet zusätzlich §R-0.20§! Persischen Einfluss pro Monat an Unterhalt (außer sie hat §Y[Root.Culture.GetName]§! als Primärkultur).\n§YEine kulturell beeinflusste Nation wird die Einflusssphäre sofort verlassen, sobald ihre Religion nicht mehr mit unserer übereinstimmt.§!" # [LocEditor:AwaitingBatchUpdate]
 invite_into_cultural_sphere_of_influence_alert_tooltip:0 "Lädt sie in unsere §Ykulturelle Einflusssphäre§! ein"
 invite_into_cultural_sphere_of_influence_dialog:0 "[This.GetName] möchte uns in seinen kulturellen Einflussbereich einladen und verspricht, uns für eine monatliche Gebühr vor jeglichen Bedrohungen zu schützen."
 remove_them_from_cultural_sphere_of_influece:0 "Aus der Einflusssphäre entfernen"
 remove_them_from_cultural_sphere_of_influece_title:0 "Aus der Einflusssphäre entfernen"
 remove_them_from_cultural_sphere_of_influece_tooltip:0 "Entfernt sie aus der kulturellen Einflusssphäre"
 remove_them_from_cultural_sphere_of_influece_desc:0 "Möchtet Ihr §Y[From.GetName]§! wirklich aus unserer kulturellen Einflusssphäre entfernen? Dies verschlechtert unsere Beziehungen und führt zu einem Waffenstillstand von §Y5§! Jahren."
 remove_them_from_cultural_sphere_of_influece_alert_tooltip:0 "Entfernt sie gewaltsam aus unserer §Ykulturellen Einflusssphäre§!"
 remove_them_from_cultural_sphere_of_influece_dialog:0 "[This.GetName] möchte uns aus der eigenen kulturellen Einflusssphäre entfernen und das einseitige Schutzversprechen beenden."
 leave_the_cultural_sphere_of_influece:0 "Einflusssphäre verlassen"
 leave_the_cultural_sphere_of_influece_title:0 "Einflusssphäre verlassen"
 leave_the_cultural_sphere_of_influece_tooltip:0 "Ihr verlasst ihre kulturelle Einflusssphäre."
 leave_the_cultural_sphere_of_influece_desc:0 "Möchtet Ihr die §Ykulturelle Einflusssphäre§! von §Y[From.GetName]§! wirklich verlassen? Dadurch verlieren wir §R-1§! [Root.GetStabilityOrPrestigeLoss] und unsere Beziehungen verschlechtern sich."
 leave_the_cultural_sphere_of_influece_alert_tooltip:0 "Eine Nation verlässt unsere kulturelle Einflusssphäre"
 leave_the_cultural_sphere_of_influece_dialog:0 "[This.GetName] verlässt unsere kulturelle Einflusssphäre und beendet damit unsere Schutzvereinbarung gegen eine Gebühr."
 join_cultural_sphere_of_influence:0 "Einflusssphäre beitreten"
 join_cultural_sphere_of_influence_title:0 "Einflusssphäre beitreten"
 join_cultural_sphere_of_influence_tooltip:0 "Bittet sie für einen monatlichen Betrag darum, ihrer kulturellen Einflusssphäre beitreten zu dürfen. Dies macht uns zu ihrem Untertanen, gibt uns aber auch ihren Schutz, sollten wir angegriffen werden." # [LocEditor:AwaitingBatchUpdate]
 join_cultural_sphere_of_influence_desc:0 "Möchtet Ihr der §Ykulturellen Einflusssphäre§! von §Y[From.GetName]§! beitreten?\nWenn man unser Gesuch annimmt, wird man uns vor Angriffen schützen.\nWir werden weiterhin in der Lage sein, diplomatische Beziehungen zu anderen Nationen aufzunehmen.\nSie können §YPersischen Einfluss§! in §Y[Root.GetName]§! investieren, um uns zu einem richtigen §YVasallen§! zu machen.\n\nJede §Ykulturell beeinflusste§! Nation erhöht die Kosten, um einen Untertan zu einem Vasallen zu erheben, um §R+20.00§! und kostet zusätzlich §R-0.20§! Persischen Einfluss pro Monat an Unterhalt (außer wir haben §Y[From.Culture.GetName]§! als Primärkultur).\nSolange wir ihr Untertan sind, erhalten wir §G+10§! Meinung (Nationen mit derselben Religion).\n§YEine kulturell beeinflusste Nation wird die Einflusssphäre sofort verlassen, sobald ihre Religion nicht mehr mit unserer übereinstimmt.§!" # [LocEditor:AwaitingBatchUpdate]
