 pronoia_subject_type:0 "Pronoiar"
 pronoia_subject_type_long_desc:0 "Ein Pronoiar repräsentiert die Pronoia-Beziehung zwischen einem Strategos und dem Kaiser. Dem Strategos wird erbliches Land zugestanden und im Gegensatz wird von ihm erwartet, dass er eine Armee aufstellt, um den Kaiser in seinen Kriegen zu unterstützen. Ein erblicher Pronoiar kann in einen regulären Pronoiar umgewandelt werden, dessen Besitz nach dem Tod des Herrschers annektiert wird."
