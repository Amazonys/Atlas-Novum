 ###BYZ###
 byz_hagia_sophia:0 "Hagia Sophia"
 byz_hagia_sophia_desc:0 "Die Hagia Sophia ist die Krönung der frühbyzantinischen Architektur unter den Römern. Nach ihrer Fertigstellung im Jahr 537 wurde sie zu einem Symbol der kaiserlichen Macht Justinians und des gesamten Reichs."
 byz_roman_empire:0 "Römisches Reich"
 byz_roman_empire_desc:0 "Wir sind das wahre Römische Reich, das aus der West-Ost-Spaltung entstanden ist und als einziges überlebt hat. Die sogenannten "Heiligen Römischen Kaiser" sind nichts von alledem und die Anwärter auf unsere Herrschaft in Konstantinopel genau das: törichte Anwärter."
 byz_protect_the_frontiers:0 "Beschützt die Grenzen"
 byz_protect_the_frontiers_desc:0 "Nach der Wiederherstellung unseres Reichs müssen auch unsere alten Grenzen wiederhergestellt werden. Wir sollten uns ein Beispiel an der Vergangenheit nehmen und unsere Grenze ordentlich befestigen, indem wir die Themen als Mittler nutzen."
 byz_strategikon:0 "Strategikon"
 byz_strategikon_desc:0 "Im Lauf der Jahrhunderte wurden zahlreiche militärische Handbücher verfasst, die den byzantinischen Monarchen und Generälen dabei halfen, ihre eigenen militärischen Fähigkeiten zu verbessern und gleichzeitig ihr Wissen über Generationen hinweg weiterzugeben."
 byz_corpus_iuris_civilis:0 "Modernisiert das Corpus Iuris Civilis"
 byz_corpus_iuris_civilis_desc:0 "Das Corpus Iuris Civilis war ein Gesetzeskodex. Es wurde ursprünglich von Justinian herausgegeben und ist längst durch neuere Werke ersetzt, doch sein Name ließe sich als prestigeträchtiger Titel für einen brandneuen Kodex wiederverwenden."
 
 BYZ_false_despots_title:0 "Falsche Despoten"
 BYZ_false_despots_desc:0 "Das Despotat von Epirus wurde nach einer Katastrophe im Jahr 1204 als einer der Überreste des Byzantinischen Reichs gegründet. Mit der Zeit geriet es jedoch unter die Kontrolle von Neapel, was den lateinischen Einfluss auf Griechenland weiter stärkt. Diese lateinische Hochburg muss ausgelöscht werden!"
 BYZ_magna_graecia_title:0 "Erobert Magna Graecia"
 BYZ_magna_graecia_desc:0 "Magna Graecia - jene Territorien, die in der Antike von griechischen Kolonisten besiedelt wurden - gingen durch den Niedergang unseres Reichs verloren. Dank unserer fähigen Führung und unserer mächtigen Flotte ist nun die Zeit gekommen, diese Territorien zurückzuerobern und erneut eine römische Regierung an der Südspitze Italien einzusetzen."
 BYZ_carthage_title:0 "Exachart Afrika"
 BYZ_carthage_desc:0 "Die römische Provinz Afrika war lange Zeit ein Kernterritorium des Römischen Reichs. Nach dessen Teilung fiel sie jedoch innerhalb von nur einem Jahrhundert unter die Herrschaft der Vandalen. Dank Justinians Ambitionen konnte sie erneut unter die Herrschaft der Römer gestellt werden, nur um im 7. Jahrhundert an das Kalifat zu fallen."
 BYZ_impending_doom_title:0 "Herannahender Untergang"
 BYZ_impending_doom_desc:0 "Das Reich steht am Rand des Untergangs. Jeder römische Bürger ist sich im Stillen bewusst, dass das Ende naht und die Tage der römischen Herrlichkeit gezählt sind. Doch gibt es wirklich keine Hoffnung für das untergehende Reich? Wenn es der Kaiser schaffen würde, Unterstützung aus dem Westen zu erhalten, könnte es noch eine Aussicht auf Erholung geben."
 BYZ_bar_title:0 "Rache für Bar"
 BYZ_bar_desc:0 "Die verheerende Schlacht von Bar sorgte dafür, dass das serbische Reich auf Jahre hinaus vom Byzantinischen Reich unabhängig bleiben sollte. Zwar gelang es uns seither, die Serben zurückzuschlagen, doch sie schafften es dennoch, einen Großteil unseres Territoriums zu erobern und das Serbische Reich zu gründen. Auch ihr Reich ist inzwischen jedoch im Niedergang befindlich. Wir müssen sie erobern, solange sie am Boden liegen!" # [LocEditor:AwaitingBatchUpdate]
 BYZ_illyria_title:0 "Stoßt nach Illyrien vor"
 BYZ_illyria_desc:0 "Die gegenwärtige Lage in Illyrien gibt Anlass zur Sorge. Die Habsburger haben ihr Interesse an dem Gebiet bekundet und versuchen, das dortige Machtvakuum auszunutzen, um die Region in ihren Besitz zu bringen."
 BYZ_belisarius_foe_title:0 "Belisars Feinde"
 BYZ_belisarius_foe_desc:0 "Der Krieg gegen das Ostgotenreich in Italien ist einer der krönenden Erfolge von Justinians Herrschaft und ein Beweis für die militärischen Fähigkeiten seines Feldherrn Belisar. Der Kampf gegen die Ostgoten erwies sich als langwierig und äußerst mühselig, doch letztlich blieb Belisar siegreich."
 BYZ_justinians_ambition_title:0 "Justinians Ambitionen"
 BYZ_justinians_ambition_desc:0 "Die Herrschaft von Justinian, einem der angesehensten oströmischen Kaiser, war von Ruhm und Erfolg geprägt. Unter seiner Herrschaft wurde der erfolgreichste Versuch unternommen, das Römische Reich wieder Wirklichkeit werden zu lassen."
 BYZ_iberia_title:0 "Non plus ultra"
 BYZ_iberia_desc:0 "Im Westen liegt die Meerenge von Gibraltar, die von den Säulen des Herakles begrenzt wird. Die alten Römer glaubten, jenseits von Iberien läge nichts, und sie warnten die Seefahrer von einst, dort wäre das "non plus ultra", was so viel wie "nichts darüber hinaus" bedeutet. Heute wissen wir, dass es westlich von Iberien noch vieles gibt, was die Spanier erobert haben. Wir müssen mit unseren Truppen nach Spanien marschieren und seine Kolonien als rechtmäßiges römisches Territorium einfordern."
 BYZ_greece_title:0 "Umkehrung des Untergangs"
 BYZ_greece_desc:0 "Das Römische Reich befindet sich nunmehr seit etwa einem Jahrtausend in einem stetigen Niedergang. Es gab zwar von Zeit zu Zeit kleinere territoriale Rückeroberungen, doch heute stehen wir womöglich am endgültigen Ende unserer Reise. Mit dem Einmarsch der Osmanen, die es auf die Stadt der Begierde abgesehen haben, ist unser Ende unausweichlich. Solange die Osmanen noch beschäftigt sind, sollten wir zuschlagen und unsere Stellung in Griechenland - unserem wichtigsten Territorium - festigen."
 BYZ_bulgaria_title:0 "Erobert Bulgarien"
 BYZ_bulgaria_desc:0 "Es mag uns zwar gelungen sein, Griechenland aus der Kontrolle des Osmanischen Reichs zu befreien, doch der zweite Krieg gegen die Osmanen könnte sich als ebenso schwierig erweisen. Hoffen wir, dass sich die bulgarischen Adligen ihren muslimischen Herren mehr widersetzen als unserer Herrschaft und sie sich erneut für unseren Einfluss anfällig machen."
 BYZ_aegean_islands_title:0 "Vertreibt die Republiken"
 BYZ_aegean_islands_desc:0 "Während unser Reich sich ausweitet und eine beständig stärker werdende Position einnimmt, erweisen sich die Lateinischen Republiken in unserer Nähe zunehmend als Hindernis. Es ist an der Zeit, unsere Lippenbekenntnisse gegenüber den Händlern zu brechen. Die Inseln der Ägäis gehören uns und unserem [Root.GetBürgerName]-Stand."
 BYZ_venetian_avarice_title:0 "Venezianische Gier"
 BYZ_venetian_avarice_desc:0 "Konstantinopel wurde im Jahr 1204 von den Katholiken belagert und die Stadt von jenen Kreuzrittern geplündert, die ursprünglich die Muslime im Osten bekämpfen sollten. Sie verrieten ihre Ideale, richteten ihre Aufmerksamkeit auf unsere Stadt und schafften es mit der Unterstützung der verräterischen Venezianer schließlich, die Megalopolis im April jenes verfluchten Jahres zu Fall zu bringen. Die Eroberung führte zu einer Zeit der Plünderungen, in der unzählige Reichtümer und unbezahlbare Ikonen aus der Königin der Städte gestohlen wurden. Der Fall von Konstantinopel führte zur Gründung des Lateinischen Kaiserreichs, dessen Herrschaft Frankokratie genannt wurde. Seine Zeit war zwar nicht von langer Dauer, sollte jedoch den Niedergang beschleunigen und das Reich weiter schwächen."
 BYZ_france_title:0 "Jenseits der Alpen"
 BYZ_france_desc:0 "Jenseits der norditalienischen Berge liegt das Land Gallien, das heute eher als Frankreich bezeichnet wird, wo die Nachfahren der Gallier und dort eingedrungener germanischer Stämme über ein mächtiges Königreich herrschen. Wir müssen unsere Kräfte in Italien bündeln und dieses Königreich erobern, das unter wahnhaften imperialen Ambitionen leidet."
 BYZ_france_ct:0 "§Y[Root.GetName]§! erhält einen dauerhaften Anspruch auf alle Provinzen in §YBritannien§!, den §YNiederlanden§! und §YWestdeutschland§!, die für die Entscheidung "§YRömisches Reich wiederherstellen§!" benötigt werden."
 BYZ_roman_empire_title:0 "Basileia Rhomaion"
 BYZ_roman_empire_desc:0 "Es ist über ein Jahrtausend vergangen, seit die beiden Römischen Reiche vereint waren. Mit der Teilung im Jahr 395 hoffte man, den Niedergang des Reichs und seines politischen Systems aufhalten zu können. Stattdessen fiel das Westreich bereits im Jahr 476, und auch das Ostreich wurde durch das Osmanische Reich im 15. Jahrhundert beinahe vernichtet. Niemand hätte damals geglaubt, dass die Erben der östlichen Monarchen je wieder über ein heiles Reich regieren würden. Die Wiederherstellung des Römischen Reichs zu verkünden, verdient einen großen Triumphzug in Rom selbst."
 BYZ_coast_title:0 "Kleinasien"
 BYZ_coast_desc:0 "Obwohl die westlichen Teile Anatoliens bereits seit Langem von den osmanischen Türken erobert und besiedelt wurden, gehören sie noch immer zu unserem Kernterritorium. Da nach wie vor viele Griechen in den Küstenstädten leben, könnte eine Rückeroberung dieser Territorien vorteilhaft für die Förderung unseres Seehandels und unserer allgemeinen Stärke sein." # [LocEditor:AwaitingBatchUpdate]
 BYZ_avenge_1071_title:0 "Rache für das Jahr 1071"
 BYZ_avenge_1071_desc:0 "130 Jahre vor dem Fall Konstantinopels an die Kreuzritter erlitt das Römische Reich auf den Feldern von Manzikert eine tragische Niederlage, die das Schicksal des römischen Anatoliens für immer besiegeln sollte. Nach dieser Niederlage wurde Anatolien dauerhaft von den Türken besiedelt, den erbitterten Gegnern und Rivalen unseres Reichs. Da es uns gelungen ist, die Türken aus Griechenland und dem östlichen Kleinasien zu vertrieben, sollten wir nun den nächsten Schritt unternehmen und ihrer Herrschaft in ganz Anatolien ein Ende setzen."
 BYZ_syria_title:0 "Antiochia & Jerusalem"
 BYZ_syria_desc:0 "In Syrien befinden sich zwei Sitze der Pentarchie. Sie wurden bereits in der Antike besiedelt und sind die Heimat von Jesus Christus selbst. Wir müssen die voll ständige Kontrolle über diese beiden Provinzen übernehmen und diese wichtige Region wieder unter die Gerichtsbarkeit des Römischen Reichs stellen."
 BYZ_egypt_title:0 "Auf nach Aegyptus"
 BYZ_egypt_desc:0 "Das Bistum Alexandria und das Nildelta liegen in Ägypten, einer Region, die für [Root.GetName] aus mehr als nur einem Grund bedeutend ist. Wir sollten es zu unserer obersten Priorität machen, die vollständige Kontrolle über diese Provinzen zu erlangen, um ihren immensen Reichtum und die von ihnen ausgehende Macht abzuschöpfen. Wir werden ihr volles Potenzial entfesseln und alle vor uns als Stümper behandeln, die die wahre Macht dieser Region nicht sinnvoll einzusetzen vermochten." # [LocEditor:AwaitingBatchUpdate]
 BYZ_breadbasket_title:0 "Kornkammer"
 BYZ_breadbasket_desc:0 "Der Nil war die Lebensader der ägyptischen Zivilisation. Die Bewässerungsmöglichkeiten, die von ihm ausgehen, und die damit verbundene Versorgung mit Nahrungsmitteln erlauben es jeder Zivilisation, rasch aufzublühen. Da wir diese Region nun zurückerobert haben, sollten wir uns das volle Potenzial des Nils zunutze machen."
 BYZ_pontic_empire_title:0 "Fürsten der Lasen"
 BYZ_pontic_empire_desc:0 "Nach dem katastrophalen Fall von Konstantinopel an die Kreuzritter im Jahr 1204 spalteten sich viele kleinere Gruppen vom Reich ab. Eine davon war das in Pontus gegründete Komnenische Reich, was nun beansprucht, der rechtmäßige Erbe des Römischen Reichs zu sein. Doch sie sind nur unbedeutende Thronanwärter, die dazu bestimmt sind, vernichtet zu werden. Ihre Herrschaft umfasst hauptsächlich das Volk der Lasen, womit sie keine Kaiser, sondern bloße Fürsten sind."
 BYZ_persians_title:0 "Demütigt die Perser"
 BYZ_persians_desc:0 "Die Fehden um die Vorherrschaft in Mesopotamien und Kaukasien, die das Römische Reich mit den Persern austrug, reichen Jahrhunderte zurück. Lasst uns dort einmarschieren, ihrem Stolz einen entscheidenden Schlag versetzen und ihre Pläne, Land westlich des Zagros-Gebirges zu halten, für immer vereiteln. Wir müssen sie erniedrigen!"
 BYZ_mesopotamia_title:0 "Folgt den Flüssen"
 BYZ_mesopotamia_desc:0 "Als eine der Wiegen der Zivilisation ist Mesopotamien von starken Feinden umgeben und verfügt über keine natürlichen Grenzen. Lasst uns dafür sorgen, dass keine andere Großmacht dort Fuß fassen kann. Die Perser dürfen in diesen Angelegenheiten kein Mitspracherecht haben!"
 BYZ_mecca_title:0 "Herz des Islam"
 BYZ_mecca_desc:0 "Mekka ist das religiöse Zentrum der muslimischen Gemeinschaft und die Heimat des ersten Kalifats, das unserem Reich große Teile seines Territoriums abnahm, als wir dem Untergang geweiht waren. Es wäre äußerst ironisch, wenn wir seine heiligste Stadt einnehmen würden. Noch ironischer wäre es, wenn wir sie zu einer Kirchenstadt umbauen würden."
 BYZ_economic_independence_title:0 "Wirtschaftliche Unabhängigkeit"
 BYZ_economic_independence_desc:0 "Nach dem Jahr 1204 versuchten aufeinanderfolgende Kaiser, die byzantinischen Märkte für lateinische Kaufleute lukrativ zu machen, indem sie ihnen verschiedene Privilegien gewährten und sie von der Kommerkion - einem zehnprozentigen Zoll auf Waren, die in Konstantinopel ankamen - ausschlossen. Dies führte jedoch katastrophalerweise dazu, dass wir das Vertrauen unserer eigenen Kaufleute verloren, da sie dadurch wettbewerbsmäßig unterlegen waren. Wir müssen die Märkte für sie zurückerobern!"
 BYZ_return_to_gold_title:0 "Rückkehr zum Gold"
 BYZ_return_to_gold_desc:0 "In der Vergangenheit hatte sich das Oströmische Reich dazu verpflichtet, Goldmünzen für seine Untertanen zu prägen. Mit dem Verlust der Gold- und Silberminen wurde es jedoch immer schwieriger, die nötigen Ressourcen für diese Münzen aufzutreiben. Die letzte Goldmünze, die geprägt wurde, war der Hyperperon, und auch ihn ereilte das übliche Schicksal, dass er zur Unterstützung von Feldzügen eine Entwertung erfuhr."
 BYZ_support_weavers_title:0 "Unterstützt die Weber"
 BYZ_support_weavers_desc:0 "Die Seidenweberei hat eine verhältnismäßig lange Geschichte im Byzantinischen Reich. Mit dem Schmuggel von Seidenraupen im sechsten Jahrhundert konnte sich die Kunst der Serikultur ein Jahrtausend lang halten, und in den größeren Städten haben sich verschiedene Webergilden gebildet. Wir sollten sie unterstützen und ihnen einen Markt für ihre Waren bieten."
 BYZ_tarnished_state_title:0 "Angeschlagener Staat"
 BYZ_tarnished_state_desc:0 "Unser Staat wurde durch die vielen Kriege und Bürgerkriege und die daraus resultierende Dezimierung der Bevölkerung schwer in Mitleidenschaft gezogen. Wir dürfen unser Land nicht länger verwüsten und müssen dafür sorgen, dass leer stehende Häuser nicht länger leer bleiben."
 BYZ_book_of_the_eparch_title:0 "Buch des Präfekten"
 BYZ_book_of_the_eparch_desc:0 "Da die Zahl an Kaufleuten in der Königin aller Städte immer weiter wächst, sollten wir ein neues Register anlegen, das alle örtlichen Bürger erfasst. Bei derart vielen Gilden und Ausnahmeregelungen ist es unerlässlich, dass künftige Eparchen über das nötige Wissen verfügen, wie man mit all dem umgehen muss."
 BYZ_at_least_10_production_income:0 "Mindestens §Y10.0§!¤ Einkommen monatlich aus der §YProduktion§!."
 BYZ_glass_ware_title:0 "Byzantinisches Glas"
 BYZ_glass_ware_desc:0 "Die Kunstfertigkeit der oströmischen Glasbläser war geradezu unglaublich und zusammen mit der kaiserlichen Seide in ganz Europa geschätzt. Sie beeinflusste auch den venezianischen Kristall und brachte viele andere Stile hervor. Seit die lateinischen Kaufleute unsere Märkte übernommen haben, scheint diese Kunst jedoch in Vergessenheit geraten und nur noch in Konstantinopel selbst von Bedeutung zu sein. Wir müssen das berichtigen."
 BYZ_city_of_worlds_desire_title:0 "Stadt der Begierde"
 BYZ_city_of_worlds_desire_desc:0 "Konstantinopel, der Sitz des Oströmischen Reichs, trägt viele Namen. Von "Byzanz" über "Neu-Rom" bis hin zur "Königin der Städte" wird der treffendste Spitzname jedoch immer "Stadt der Begierde" sein, denn dieser bringt den Neid der umliegenden Staaten allerbestens zum Ausdruck."
 BYZ_megalopolis_title:0 "Megalopolis"
 BYZ_megalopolis_desc:0 "Die byzantinische Bevölkerung war eine der zentralisiertesten ihrer Zeit, und innerhalb der Stadtmauern von Konstantinopel herrschte reges Treiben, denn die Metropole beherbergte eine riesige Zahl an Einwohnern. Da sich der kaiserliche Hof in der Stadt befand, war es wirtschaftlich und politisch von Vorteil, sich in der Stadt niederzulassen. Bei der Wiederherstellung unseres Reichs wird sich diese Zentralisierung von Wohlstand zwangsläufig wiederholen."
 BYZ_royal_purple_title:0 "Kaiserliches Purpur"
 BYZ_royal_purple_desc:0 "Das ikonischste aller byzantinischen Symbole ist der kaiserliche Purpurfarbstoff. Tyrianische Purpurgewänder waren das Symbol des Kaisers, und seine Nachkommen wurden in einem Raum mit purpurfarbenem Gestein geboren, was zu jener Zeit äußerst selten war. Der Farbstoff wurde zwar an mehreren Orten im ganzen Reich hergestellt, doch die Produktion war äußerst mühselig und die Verfügbarkeit blieb daher begrenzt. Wir müssen dem römischen Adel seine Farbe zurückgeben."
 BYZ_promote_the_merchants_title:0 "Fördert den [Root.GetBürgerName]-Stand"
 BYZ_promote_the_merchants_desc:0 "Durch unseren Verrat am [Root.GetBürgerName]-Stand haben wir das Vertrauen zwischen ihm und dem Staat ernsthaft erschüttert. Wir müssen die Fehler der Vergangenheit berichtigen und ihm Hoffnung unter unserer Herrschaft geben."
 BYZ_collect_our_profits_title:0 "Treibt die Zinsen ein"
 BYZ_collect_our_profits_desc:0 "Es ist höchste Zeit, dass wir die Zinsen eintreiben, die durch unsere Unterstützung der Kaufleute und die Darlehen für Manufakturen entstanden sind. Wir ernten, was wir säen, und wir stehen kurz davor, uns an den Früchten unserer Arbeit zu laben."
 BYZ_warehouse_of_the_east_title:0 "Lagerhaus des Ostens"
 BYZ_warehouse_of_the_east_desc:0 "Dank unserer Unterstützung der Manufakturen und dem massiven Wachstum von Städten und Gilden sind wir zu einem Umschlagplatz der Industrie geworden. Die Römer sind nicht nur für ihre lange und reiche Geschichte berühmt, sondern auch für die Schönheit ihrer Stoffe, die für jedermann erschwinglich sind."
 BYZ_peloponesian_renaissance_title:0 "Renaissance in Peloponnes"
 BYZ_peloponesian_renaissance_desc:0 "Während Konstantinopel von einer Invasion bedroht war, ließen sich viele byzantinische Gelehrte in Morea nieder und verhalfen der Halbinsel zu einer echten Renaissance. Einer dieser Gelehrten, die aus dem Peloponnes stammten, war Gemistos Plethon, ein Philosoph, der die Werke von Platon studierte und tiefe Verbindungen zu den alten Glaubensvorstellungen knüpfte."
 BYZ_monemvasian_merchants_title:0 "Kaufleute aus Monemvasia"
 BYZ_monemvasian_merchants_desc:0 "Monemvasia ist eine Stadt an der Ostküste des Peloponnes. Aufgrund ihrer einzigartigen Lage wurde sie zu einem örtlichen Handelszentrum, aus dem mehrere Kaufmannsfamilien hervorgingen, darunter auch die Notaras."
 BYZ_thessaly_title:0 "Handelt in Thessaloniki"
 BYZ_thessaly_desc:0 "Thessaloniki war lange Zeit die zweite Hauptstadt des Reichs und erfüllte sowohl politische als auch maritime Zwecke. Wir müssen der Stadt wieder zu ihrem früheren Glanz verhelfen!"
 BYZ_wealth_from_the_east_title:0 "Reichtum aus dem Osten"
 BYZ_wealth_from_the_east_desc:0 "Da sich das Byzantinische Reich immer weiter auf seine alten Territorien ausdehnt, werden auch die einstigen Handelswege wiederbelebt. Wir haben uns ganz der Rückeroberung unseres Kernterritoriums verschrieben und sollten nun das Gleiche für den Rest des ehemaligen Reichs gelten lassen! Der Reichtum des Ostens muss wieder nach Konstantinopel fließen."
 BYZ_church_in_distress_title:0 "Kirche in Not"
 BYZ_church_in_distress_desc:0 "Die rechtmäßige Kirche befindet sich in einer Notlage. Der Klerus missbilligt die Entscheidung des Monarchen, eine Union mit Rom einzugehen, und viele Priester widersetzen sich offen dem Kaiser. Der Glaube an die [Root.Monarch.Dynasty.GetName]-Dynastie muss wiederhergestellt werden." # [LocEditor:AwaitingBatchUpdate]
 BYZ_muscovite_autocephaly_title:0 "Autokephalie Russland"
 BYZ_muscovite_autocephaly_desc:0 "Infolge der von uns verfolgten Kirchenunion haben sich viele Bischöfe aus anderen Ländern dafür entschieden, ihre Verbindung zu uns zu kappen und stattdessen die Autokephalie und ihre Unabhängigkeit vom Patriarchen in Konstantinopel zu erklären. Unter ihnen befinden sich auch die unbestrittenen Anführer dieser Bewegung in Russland. Wir müssen sie dazu zwingen, sich uns wieder anzuschließen."
 BYZ_mend_the_schism_title:0 "Heilt das Schisma"
 BYZ_mend_the_schism_desc:0 "Der Konflikt zwischen der römischen Vorherrschaft und unserem Glauben an die Gleichberechtigung hat dazu geführt, dass die Unterstützer Roms ihre Verbindungen zu uns abgebrochen haben, was im Jahr 1054 zu einem Schisma in der Kirche führte. Die Kirchen haben sich seitdem wechselseitig exkommuniziert und sind bis heute getrennt. Allein unsere Macht kann diesen Missstand beheben."
 BYZ_church_authority_title:0 "Beweist Autorität"
 BYZ_church_authority_desc:0 "Wir haben zwar die Ängste unserer Priester beschwichtigen können, doch der Glaube des Durchschnittsbürgers an den Monarchen und die Kirche hat dennoch stark gelitten. Wir müssen der Bevölkerung die Gewissheit geben, dass wir von Gott ausgewählt wurden, sie zu führen, und dass diese Welle der Pietätlosigkeit aufgehalten werden muss."
 BYZ_new_synods_title:0 "Neue Synoden"
 BYZ_new_synods_desc:0 "In den wenigen Jahrhunderten, die nach der Lebzeit Jesu folgten, ist die religiöse Gemeinschaft der Bischöfe in vielen Synoden zusammengekommen, um diverse Glaubensfragen eingehend zu erörtern. Angesichts der derzeitigen Entwicklungen in der Welt, des Wandels in der Kultur und der Veränderungen im wirtschaftlichen Bereich könnte es sich lohnen, diese Tradition fortzusetzen."
 BYZ_pentarchy_title:0 "Restauriert die Pentarchie"
 BYZ_pentarchy_desc:0 "Vor dem Zusammenbruch unseres Reichs lebten die fünf Patriarchen in Antiochia, Jerusalem, Alexandria, Rom und Konstantinopel mehr oder minder in Frieden und Einheit, trafen sich bei Bedarf und dienten der kirchlichen Gemeinschaft. Es ist an der Zeit, dieses Goldene Zeitalter zurückzubringen."
 BYZ_reinforce_constantinople_title:0 "Befestigt Konstantinopel"
 BYZ_reinforce_constantinople_desc:0 "Die mächtigen Theodosianischen Mauern sind heruntergekommen und können der Bedrohung durch das Osmanische Reich nicht standhalten. Wir müssen handeln, damit unsere Mauern nicht wie brüchiges Glas zerbröseln."
 BYZ_defence_in_depth_title:0 "Verteidigung in der Tiefe"
 BYZ_defence_in_depth_desc:0 "Wenn wir eine undurchdringliche Verteidigung aufbauen wollen, reicht es nicht aus, sich nur auf einen Aspekt der Verteidigung zu verlassen. Wir brauchen mehrschichtige Maueranlagen und mehrere Pläne, um auf jede noch so raffinierte List unserer Feinde vorbereitet zu sein."
 BYZ_hexamilion_title:0 "Hexamilion"
 BYZ_hexamilion_desc:0 "Das Hexamilion ist eine Mauer aus der Antike, die die Landenge von Isthmus schützte. In jüngster Zeit wurde oft versucht, die Mauer zum Schutz gegen das Osmanische Reich zu erneuern, doch diese Versuche sind gescheitert. Wir müssen entweder all unsere Ressourcen in den Wiederaufbau der Mauer stecken oder sie ganz und gar aufgeben."
 BYZ_theme_system_title:0 "Themen-System"
 BYZ_theme_system_desc:0 "Das Themen-System diente uns in der Vergangenheit als unsere Form der zivilen und militärischen Verwaltung. Durch den plötzlichen Rückgang unseres Territoriums war die Notwendigkeit der Themen jedoch nicht mehr gegeben. Wir müssen das System nun wiederherstellen."
 BYZ_restore_navy_title:0 "Byzantinische Flotte"
 BYZ_restore_navy_desc:0 "Da die Dromone dank der Vorherrschaft der lateinischen Galeere stark an Bedeutung verloren hat und wir lange Zeit von den lateinischen Republiken abhängig waren, was Flottenunterstützung betrifft, ist unsere eigene Flotte im Wesentlichen nicht existent. Da wir unsere Fesseln nun abgestreift haben, sollten wir wieder mehr Waffen aufs Meer bringen."
 BYZ_greek_fire_title:0 "Seefeuer"
 BYZ_greek_fire_desc:0 "Das Griechische Feuer, das bei den eigentlichen Griechen viele Namen hatte, gehörte zu den wichtigsten Innovationen für das Oströmische Reich. Es ist die Bezeichnung für eine Substanz, die auf feindliche Schiffe gespritzt oder geworfen und angezündet werden konnte. Sie gab der byzantinischen Flotte einen entscheidenden Vorteil gegenüber ihren Rivalen auf See, bis die Quelle der Substanz versiegte und das Wissen um sie verloren ging."
 BYZ_branching_bottom_title:0 "Verzweigte Mission"
 BYZ_branching_bottom_desc:0 "Dies ist eine Verzweigte Mission. Ihre Auslöser und die Auswirkungen basieren auf Eurer Wahl in der Mission "Themen-System"."
