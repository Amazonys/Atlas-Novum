 aq_qoyunlu_dismantle_qara_qoyunlu_desc:0 "Unsere turkmenischen Brüder in Qara Qoyunlu haben einen gewaltigen Staat errichtet, doch wir wissen nur allzu gut, wie schwach er in Wahrheit ist. Wir müssen in das Land unserer Glaubensbrüder vorstoßen und denjenigen, die weise genug sind, erlauben, sich uns sicher anzuschließen. Wir werden die Kontrolle über die gesamte Region übernehmen!"
