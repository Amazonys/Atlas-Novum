 estate_nobles_deteriorating_army:0 "Heruntergekommene Armee"
 estate_nobles_deteriorating_army_desc:0 "Eine Kombination aus Entvölkerung, Korruption, Dezentralisierung und einer schlechten Hofpolitik hat dazu geführt, dass die Strategos und die Armee im Allgemeinen recht dekadent geworden sind. Unsere Armee, wenn man sie so nennen kann, würde es vielleicht gerade eben schaffen, die Hauptstadt zu verteidigen, und verfügt über keinerlei offensive Fähigkeiten."
 estate_church_union_of_the_churches:0 "Kirchenunion"
 estate_church_union_of_the_churches_desc:0 "Johannes VIII. hat der orthodoxen Kirche auf dem Konzil von Florenz eine Zukunft gesichert. Das Schisma könnte schon bald überwunden sein, wenn auch zum Leidwesen der orthodoxen Kirche."
 estate_burghers_reliance_on_republics:0 "Abhängigkeit von Republiken"
 estate_burghers_reliance_on_republics_desc:0 "Mit dem Verlust unserer Häfen und unserer zunehmenden Abhängigkeit von der Unterstützung der Kaufmannsrepubliken wurde die Aufgabe der Schiffsbeschaffung an fremdländische Kaufleute delegiert. Sollten sie uns den Rücken zukehren, wird unsere Flotte schutzlos sein."
 estate_burghers_exkousseiai_for_latins:0 "Steuerbefreiung für lateinische Kaufleute"
 estate_burghers_exkousseiai_for_latins_desc:0 "Die lateinischen Kaufleute haben es durch ihre Überzeugungskraft geschafft, sich von der Kommerkion-Steuer befreien zu lassen. Wir müssen diese Befreiung aufheben, da sie der Staatskasse schadet und das Vertrauen unserer eigenen Händler in uns senkt."
 estate_church_BYZ_legitimization_of_dynasty:0 "Legitimierung der Dynastie"
 estate_church_BYZ_legitimization_of_dynasty_desc:0 "Wir sollten eine Politik der gegenseitigen Unterstützung zwischen dem Patriarchen und dem Monarchen verfolgen und beide Seiten stärken."
 estate_burghers_BYZ_single_market:0 "Förderung des Binnenmarkts"
 estate_burghers_BYZ_single_market_desc:0 "Es ist an der Zeit, eine Politik des Protektionismus zu verfolgen, die den byzantinischen Kaufleuten von einst nicht allzu fremd erscheinen sollte. Indem wir unseren Handel in Konstantinopel zentralisieren, werden wir unsere Hauptstadt zu einem Warenumschlagplatz machen, in dem jeder alles kaufen kann."
 
 #Gov Reforms
 reform_the_pronoiars_reform:0 "Reformiertes Pronoia-System"
 reform_the_pronoiars_reform_desc:0 "Das Pronoia-System hat sich entwickelt und erlaubt den Pronoiaren nun, ihr Land zu vererben. In Verbindung mit dem Landverlust in den Jahrhunderten vor dem Kreuzzug von Warna ist die Menge an Land, die im Zuge des Pronoia-Systems vergeben werden kann, jedoch stetig zurückgegangen. Wir müssen das System reformieren."
 pronoiar_monarchy_reform:0 "Pronoia-Monarchie"
 pronoiar_monarchy_reform_desc:0 "Eine autokratische Regierungsform, bei der der Monarch auf die Unterstützung der Pronoiaren angewiesen ist. Die Pronoiaren haben meist aufgrund ihres herausragenden Militärdienstes zeitlich begrenzt oder vererbbar ein Stück Land erhalten."
 restoration_of_the_senate_reform:0 "Wiedereingesetzter Senat"
 restoration_of_the_senate_reform_desc:0 "Die Institution des römischen Senats wurde selbst nach der Teilung des Reichs beibehalten und hat jahrzehntelang überlebt. Aufgrund von Zentralisierungsmaßnahmen und Versuchen, dem Senat die Macht zu entziehen, wurde er schließlich jedoch aufgelöst. Im heutigen Zeitalter der politischen Denker könnte die Wiederherstellung des Senats als Schritt nach vorn betrachtet werden."
 laesio_enormis_reform:0 "Laesio Enormis"
 laesio_enormis_reform_desc:0 "Laesio Enormis ist eine Idee, bei der die geschädigte Partei von einem Vertrag zurücktreten kann, wenn dieser rechtlich als ungerecht angesehen wird. Die Idee der ausgleichenden Gerechtigkeit gewann vor allem im Byzantinischen Reich um die Jahrtausendwende an Bedeutung, als der Adel Land von den Armen zu einem recht niedrigen Preis kaufte."
 restore_the_master_of_offices_reform:0 "Wiedereinsetzung des Meisters der Ämter"
 restore_the_master_of_offices_reform_desc:0 "Der "Magister officiorum" war zur Zeit des Byzantinischen Reichs eines der führenden Ämter in der Zivilverwaltung. Die genauen Zuständigkeiten schwankten im Lauf der Jahrhunderte stark, doch wurde dem Amt im Allgemeinen ein breites Spektrum an Aufgaben zugewiesen. Wie auch viele andere ältere Teile der byzantinischen Verwaltung fiel auch dieses Amt in Ungnade und wurde durch einen einfacheren, aber immer noch wichtigen Rang, den Magistros, ersetzt."
 mechanic_enables_statesman_autonomy_reduction_yes:0 "§YStaatsmann§!-Berater geben nun pro Stufe §G-0.01§! Autonomie (Monatlich)."
 theme_system_reform:0 "Themen-System"
 theme_system_reform_desc:0 "Das Themen-System war ein byzantinisches System, das dem Militär Land zuwies. Es verband die zivile Verwaltung eng mit dem Militär und trug dazu bei, die Grenzgebiete angemessen zu verteidigen und die militärischen Fähigkeiten des Staates zu verbessern."
 mechanic_BYZ_buff_dynatoi_land_grants_yes:0 "Verstärkt das Standesprivileg "§YLandrechte der Eugeneis§!". Dieses gibt nun §G+10.0%§! Truppenlimit und kostet nicht länger §YAbsolutismus (Maximum)§!." # [LocEditor:AwaitingBatchUpdate]

 
