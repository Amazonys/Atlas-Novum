 egy_centralization_works:0 "Zentralisierungsbemühungen"
 egy_centralization_works_desc:0 "Unsere Nation darf nicht länger zurückfallen, während die Großmächte um uns herum ihre Herrschaft und ihre absolute Macht festigen. Wir müssen eine Reihe von Urbanisierungsreformen in die Wege leiten, die unserem Volk helfen werden und unseren Status verbessern."

 training_missions_in_egypt:0 "Ausbildungsmissionen"
 training_missions_in_egypt_desc:0 "Wir müssen die militärischen Angelegenheiten unserer Nation perfektionieren und verfeinern, wenn wir Infrastruktur, Versorgungslinien und Logistik in unserem Land angemessen aufrechterhalten wollen."

 legacy_of_the_karimis:0 "Vermächtnis der Karimi"
 legacy_of_the_karimis_desc:0 "Die Karimi waren prestigeträchtige und mächtige Kaufleute und einflussreiche Personen, die mit ihrem Vermögen über das Schicksal ganzer Nationen entschieden. Wir haben uns ihre Geschäftsgeheimnisse und ihre Methoden angeeignet und können eine reibunglose Zusammenarbeit zwischen dem Staat und den neu gegründeten Handelsgilden garantieren."

 nile_production:0 "Nil-Produktion"
 nile_production_desc:0 "Der Nil hat unser Volk seit Jahrtausenden ernährt, und um die Erträge effizienter nutzen zu können, sollten wir unsere Produktionsmethoden an den Westen angleichen und eine angemessene Infrastruktur am gesamten Ufer des Nils ausbauen."

 mediterranean_shipwrights:0 "Schiffsbauer aus dem Mittelmeer"
 mediterranean_shipwrights_desc:0 "Ein Großteil unseres Territoriums liegt an der Mittelmeerküste, weshalb unser Volk sehr geschickt darin ist, unsere Schiffe instand zu setzen und auf See zu warten.\n "

 westernize_the_military:0 "Verwestlichung des Militärs"
 westernize_the_military_desc:0 "Das derzeitige Jahrhundert, in dem wir leben, birgt viele Gefahren für uns, da unsere Feinde stetig ihre militärischen Fähigkeiten weiterentwickeln und verfeinern. Wir sind bestrebt, mit ihnen mitzuhalten, und sollten deshalb die Handbücher zur Kriegsführung und die Gründung der beeindruckendsten Nationen unserer Zeit genaustens studieren."
 
 crossroads_between_europe_and_africa:0 "Kreuzung der Kontinente"
 crossroads_between_europe_and_africa_desc:0 "Unsere geografische Lage gibt uns eine sehr vorteilhafte Position: Sie erlaubt es uns, den Handel zu manipulieren und unseren Einfluss auf die globalen Märkte verhältnismäßig leicht geltend zu machen."

