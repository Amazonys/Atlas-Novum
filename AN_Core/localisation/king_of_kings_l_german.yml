 grand_vizier_selection_tt:0 "Rekrutiert einen §YBerater§! aus den §YLandständen§!, der uns als §YGroßwesir§! von [Root.GetName] dienen wird.\nEinen Großwesir zu haben, hat folgende Auswirkungen:\nKorruption (Jährlich): §G-0.05§!\nMonatliche Machtpunkte (abhängig vom Beratertyp): §G+1§!\nEinen zusätzlichen vom Beratertyp abhängigen Bonus" # [LocEditor:AwaitingBatchUpdate]
