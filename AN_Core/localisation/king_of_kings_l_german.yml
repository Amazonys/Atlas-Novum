 curtail_estate_qizilbash_desc:0 "Unser Staat wird von den [Root.GetQizilbashOrFallbackName] und deren Clans kontrolliert. Damit [Root.GetMderdie] [Root.Monarch.GetTitle] [Root.Monarch.GetHerHis]e Macht zurückgewinnen kann, müssen die Macht und die Privilegien der Qizilbasch beschnitten werden." # [LocEditor:AwaitingBatchUpdate]
 horse_breeding_decision_title:0 "Neues Streitross züchten"
 horse_breeding_decision_desc:0 "Die Stammeskavallerie hat traditionell stets den stärksten Teil unserer Armee ausgemacht. Daher sollten wir ein neues Streitross heranzüchten, das in der Lage ist, die Welt unter seinen mächtigen Hufen zu zerstampfen."
 horse_breeding_decision_ct:0 "Die Zucht eines starken Streitrosses dauert ungefähr §Y10§! Jahre.\n\nDas Ergebnis hängt von einer Vielzahl an §GFaktoren§! ab, unter anderem den folgenden: \n- Disziplin\n- Kampfstärke (Kavallerie)\n- Bewegungsgeschwindigkeit\n- Anzahl an Provinzen mit dem Handelsgut "§YViehbestand§!"" # [LocEditor:AwaitingBatchUpdate]
 trade_propagation_convert_to_zoroastrianism_title:0 "Zoroastrisch zur Staatsreligion machen"
 trade_propagation_convert_to_zoroastrianism_desc:0 "Der Zoroastrismus ist zunehmend zur vorherrschenden Religion in der Regierung, unter unseren Untertanen sowie beim Adel geworden. Es ist an der Zeit, dass wir uns dieser wiederbelebten Gemeinschaft an Gläubigen anschließen."
 embrace_passive_conversion_methods_title:0 "Passive Konvertierungsmethoden fördern"
 embrace_passive_conversion_methods_desc:0 "Unsere Religion hat nie aktiv versucht, die Menschen durch Missionare oder Gewalt zu bekehren. Stattdessen hat sie sich auf Mundpropaganda verlassen und versucht, allen ein gutes Vorbild zu sein.\nWir müssen dieses Konzept fördern und unsere guten Taten sprechen lassen, die unseren Glauben repräsentieren."
 embrace_passive_conversion_methods_tt:0 "Die Regierungsaktion "§YAdur Farnbag§!" der Regierungsmechanik "§YDie drei königlichen Feuer§!" erlaubt es uns nun, durch den Bau eines Tempels in der Zielprovinz, ein §Yzoroastrisches§! Religionszentrum zu errichten.\n§RIm Verlauf des gesamten Spiels können nicht mehr als §Y3§! zoroastrische Religionszentren erschaffen werden.§!" # [LocEditor:AwaitingBatchUpdate]
 revoke_passive_conversion_methods_title:0 "Passive Konvertierung beenden"
 revoke_passive_conversion_methods_desc:0 "Obwohl es gegen die Glaubenssätze unserer Religion verstößt, ist klar geworden, dass die passive Konvertierung von Ungläubigen schlicht nicht ausreicht, wenn wir sicherstellen wollen, dass der zoroastrische Glauben Bestand hat. Wir müssen uns erneut auf unsere Missionare verlassen."
 revoke_passive_conversion_methods_tt:0 "Wir sind nicht länger in der Lage, §YReligionszentren§! zu errichten.\nAlle §Yzoroastrischen§! Religionszentren in unserem Land werden entfernt."
 embraced_passive_conversion_methods:0 "Passive Konvertierung fördern"
 desc_embraced_passive_conversion_methods:0 "Erlaubt den Bau von §YReligionszentren§! mithilfe der Regierungsaktion "§YAdur Farnbag§!".\nWir haben beschlossen, dem Beispiel Zarathustras zu folgen und die Verbreitung unseres Glaubens nicht durch Missionare, sondern durch Handel, Gewerbe und gute Vorbilder zu fördern."
