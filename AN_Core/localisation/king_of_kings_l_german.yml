 ers_guardians_of_the_sacred_fire:0 "Hüter des heiligen Feuers"
 ers_guardians_of_the_sacred_fire_desc:0 "Dem Titel des Königs aller Könige wohnt nicht nur die absolute Autorität unseres Landes inne, sondern auch die des Hüters der heiligen Flamme. Seine Rolle ist von göttlicher Bedeutung."
 ers_restore_the_academy_of_gondishapur:0 "Wiederbegründung der Akademie von Gundischapur"
 ers_restore_the_academy_of_gondishapur_desc:0 "Die Universität von Gundischapur war eines der größten Bildungszentren während der Herrschaft der Sassaniden. Nach ihrem Fall an die Muslime setzte die Akademie ihren Dienst fort, bis sie schließlich vom Haus der Weisheit in Bagdad abgelöst wurde. Die Akademie wurde seitdem aufgegeben. Es ist an der Zeit, sie wiederaufzubauen."
 ers_wuzurg_framadar:0 "Wuzurg-Framadar"
 ers_wuzurg_framadar_desc:0 "Jedes große Reich braucht eine Verwaltung, die das Gewicht der Expansion tragen kann. Zu Zeiten des Sassanidenreichs wurde diese vom Wuzurg-Framadar - dem Großwesir der zoroastrischen Ära - geleitet. Dieser einflussreiche Berater erledigt zusammen mit der zoroastrischen Priesterschaft zahlreiche Aufgaben."
 ers_reform_the_savaran_cavalry:0 "Reformierte savaranische Kavallerie"
 ers_reform_the_savaran_cavalry_desc:0 "Die savaranische Kavallerie bildete einst das Rückgrat des Sassanidenreichs. Ihre Waffen und Rüstungen machten sie zu gefürchteten Gegnern auf dem Schlachtfeld und ihre Elitekämpfer hatten in der sassanidischen Gesellschaft ihre eigene Klasse. Es ist an der Zeit, diese prestigeträchtigen Reiter erneut ins Feld zu schicken, um Eranschahr vor seinen Feinden zu schützen."
 ers_rebuild_the_caspian_gates:0 "Wiederaufbau des Kaspischen Tors"
 ers_rebuild_the_caspian_gates_desc:0 "Wir müssen aus dem Untergang des Sassanidenreich durch die Muslime lernen und unsere Verteidigung stärken. Das Kaspische Tor wiederaufzubauen, wird für unser aufstrebendes zoroastrisches Reich von großem Wert sein, wenn wir unsere Feinde von unserem Land fernhalten wollen."
 ers_sasanian_siege_warfare:0 "Sassanidische Belagerungskriegsführung"
 ers_sasanian_siege_warfare_desc:0 "Auf dem Höhepunkt des sassanidisch-byzantinischen Konflikts setzten die Zoroastrier effektive Pioniertechniken und Belagerungsmaschinen für die Eroberung von Städten ein. Diese Belagerungswaffen mögen zwar mittlerweile veraltet sein, werden sich aber für unsere eigenen Entwicklungen als sehr nützlich erweisen."
