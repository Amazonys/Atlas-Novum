 BYZ_justinians_empire_decision_title:0 "Justinianisches Reich"
 BYZ_justinians_empire_decision_desc:0 "Unsere Grenzen auf das Ausmaß zur Zeit von Justinian auszudehnen, wäre von großem Prestige und würde uns eine glorreiche Zukunft sichern. Wir sollten danach streben!"
 BYZ_build_hexamilion_wall_decision_title:0 "Die Hexamilion-Mauer wiederaufbauen"
 BYZ_build_hexamilion_wall_decision_desc:0 "Die Mauern, die Morea schützten, wurden von den Osmanen zerstört. Wir müssen sie instand setzen!"
 BYZ_build_theodosian_wall_decision_title:0 "Die Theodosianischen Mauern reparieren"
 BYZ_build_theodosian_wall_decision_desc:0 "Die mächtigen Theodosianischen Mauern sind verfallen. Wenn wir Konstantinopel weiter schützen wollen, müssen wir diesen Missstand beheben. Die Mauern müssen instand gesetzt werden."
 BYZ_bosphorus_toll_decision_title:0 "Bosporus-Maut erhöhen"
 BYZ_bosphorus_toll_decision_desc:0 "Wir sollten die Besteuerung am Bosporus verbessern. Wir sollten neue Richtlinien erlassen und dafür sorgen, dass die Maut ordnungsgemäß erhoben wird."
 preview_missions_decision_title:0 "Vorschau über verzweigte Missionen ansehen"
 preview_missions_decision_desc:0 "Wir können in unserem Missionsbaum derzeit aus einem von mehreren Missionszweigen wählen. Treffen wir eine weise Entscheidung."
 preview_missions_decision_ct:0 "Hat eine §Yverzweigte Mission§!, die angesehen werden kann."
 BYZ_revoke_deteriorating_army_title:0 "Die Armee wiederaufbauen"
 BYZ_revoke_deteriorating_army_desc:0 "Die byzantinische Armee befindet sich seit Jahrhunderten in einem stetigen Niedergang. Aufgrund unserer niedrigen Rekrutenreserve muss sie erst wiederaufgebaut werden und zu ihrem alten Ruhm zurückkehren, ehe wir uns der Invasion der Osmanen stellen können."
 BYZ_revoke_exkousseiai_title:0 "Begünstigung lateinischer Kaufleute beenden"
 BYZ_revoke_exkousseiai_desc:0 "Die lateinischen Kaufleute haben sich durch ihre Gerissenheit viele Privilegien auf Kosten unserer eigenen Kaufleute gesichert. Wir müssen dem ein Ende setzen!"
 BYZ_at_least_7_trade_income_tt:0 "Mindestens §Y7.0§!¤ Einkommen monatlich aus dem §YHandel§!."
 BYZ_revoke_union_of_the_churches_title:0 "Kirchenunion beenden"
 BYZ_revoke_union_of_the_churches_desc:0 "Nach dem Konzil von Florenz sind wir technisch gesehen eine Union mit der katholischen Kirche eingegangen. Diese Maßnahme, die nur dazu diente, Unterstützung aus dem Westen zu gewinnen, hat die Bürger von Konstantinopel sehr verärgert."
 BYZ_integrate_galata_title:0 "Galata integrieren"
 BYZ_integrate_galata_desc:0 "Galata ist eine genuesische Kolonie nördlich des Goldenen Horns. Die im Jahr 1261 durch das Abkommen von Nymphaion gegründete Kolonie hat ihren Nutzen überdauert. Die Genuesen müssen vertrieben werden!"
 BYZ_mosaicists_decision_title:0 "Byzantinische Mosaizisten exportieren"
 BYZ_mosaicists_decision_desc:0 "Wir haben viele qualifizierte Handwerker, deren Ruhm sogar über die Grenzen unseres Reichs hinausreicht. Ihr Wissen ist ein wichtiges Kapital, das wir nutzen sollten."
 BYZ_ecumenical_decision_title:0 "Ökumenisches Konzil abhalten"
 BYZ_ecumenical_decision_desc:0 "Um den Zusammenhalt der östlichen Christen zu stärken, sollten wir die Patriarchen und alle Bischöfe dazu auffordern, sich in einem Konzil zu versammeln, um Glaubensfragen zu behandeln."
 BYZ_become_orthodox_again_title:0 "Zur Orthodoxie zurückkehren"
 BYZ_become_orthodox_again_desc:0 "Wir haben das östliche Christentum verraten, um Unterstützung aus dem Westen zu erhalten. Obwohl viele zu unseren Entscheidungen stehen, gibt es einige, die dazu aufrufen, sich vom Papst wieder abzuwenden."
 
