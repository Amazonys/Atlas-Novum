 #Events
 
 flavor_mam.100.t:0 "Die neue mameluckische Flotte"
 flavor_mam.100.d:0 "Im Jahr [GetYear] erfuhr die mameluckische Flotte eine bedeutende Entwicklung und Erweiterung. Wir erkannten die strategische Bedeutung einer mächtigen Flotte und investierten massiv in den Bau neuer Schiffe, in Verbesserungen unserer Flotteninfrastruktur sowie in den Ausbau unserer maritimen Fähigkeiten. Unsere Bemühungen führten zum Aufbau einer beeindruckenden Flotte, die eine entscheidende Rolle bei der Sicherung unserer Seewege, der Machtprojektion im Mittelmeer und der Aufrechterhaltung einer starken Präsenz entlang unserer Küstenterritorien spielte. Durch unsere sorgfältige Planung und unsere Innovationen ist es uns gelungen, unsere Flotte zu einer der größten und einflussreichsten unserer Zeit zu machen."
 flavor_mam.100.a:0 "Wir müssen uns auf unsere Galeeren konzentrieren."
 flavor_mam.100.b:0 "Wir müssen unsere Handelsflotten unterstützen."
 flavor_mam.100.c:0 "Wir werden einen beeindruckenden Holzwall errichten!"
 flavor_mam.100.e:0 "Unsere Flotte wird die sieben Meere bezwingen!"
 flavor_mam.100.f:0 "Niemand wird es je wieder wagen, sich gegen unsere mächtige Flotte zu stellen."

 flavor_mam.101.t:0 "Renovierung der Zahiriyya-Bibliothek"
 flavor_mam.101.d:0 "Die Zahiriyya-Bibliothek zeugt von unserem Streben, Wissenschaft und Bildung innerhalb unserer Nation zu fördern. Sie wurde während unserer Herrschaft gegründet und hat sich zu einem Zentrum des Wissens entwickelt, das wertvolle Texte aus vielen verschiedenen Bereichen verwahrt und verbreitet. Unsere Bibliothek verfügt über eine umfangreiche Sammlung von Manuskripten aus verschiedenen Disziplinen wie Theologie, Philosophie, Wissenschaft und Literatur. Wir sind sehr stolz auf die Sammlung, die wir zusammengetragen haben. Sie bereichert nicht nur unser kulturelles Erbe, sondern dient auch als Leuchtturm der Aufklärung für künftige Generationen."
 flavor_mam.101.a:0 "Sie ist ein Symbol unseres innovativen Denkens!"
 flavor_mam.101.b:0 "Wir sollten stattdessen die Madrasa im ganzen Land unterstützen."

 flavor_mam.102.t:0 "Ägypten und der Getreidehandel"
 flavor_mam.102.d:0 "Der Getreidehandel spielte eine zentrale Rolle für den Wohlstand unseres Reichs. Wir erkannten die Bedeutung einer effiziente Getreideproduktion und -verteilung, die die Nahrungsmittelversorgung unsers Volkes sicherstellt. Unsere gut aufgestellten Getreidespeicher und Handelsnetze erleichterten den Transport von Getreide durch unsere Territorien und förderten unser wirtschaftliches Wachstum sowie die gesellschaftliche Stabilität. Indem wir der Entwicklung des Getreidehandels Priorität einräumten, demonstrierten wir, dass uns das Wohlergehen unserer Untertanen und die Stärke unseres Reichs am wichtigsten sind."
 flavor_mam.102.a:0 "Konzentrieren wir uns darauf, Wohlstand zu verbreiten!"
 flavor_mam.102.b:0 "Wir sollten uns darum bemühen, unsere Produktion zu steigern."
 mam_more_exports_2_tt:0 "\nWir können die Diplomatieaktion "§YGetreide exportieren§!" bei §Y2§! weiteren Nationen nutzen"

 flavor_mam.103.t:0 "Verwaltung der mameluckischen Domäne"
 flavor_mam.103.d:0 "Wir stehen an einem wichtigen Scheideweg in unserer Geschichte. Viele unserer Berater unterstützen die Idee eines neuen, modernisierten Staates, der den Großmächten Europas ins nichts nachstehen wird. Die Konservativeren unter uns sind jedoch der Meinung, dass wir das Kalifat wiedererrichten sollten, wenn wir unseren Namen in den Geschichtsbüchern verewigen wollen."
 flavor_mam.103.a:0 "Wir sind die Fortführung des §YKalifats§!!"
 flavor_mam.103.b:0 "Radikalere Reformen sind notwendig!"

 flavor_mam.104.t:0 "Das Waqf von [Root.Monarch.GetName]"
 flavor_mam.104.d:0 "Als Zeichen unseres Strebens, die Gesellschaft zu verbessern, haben wir uns für die Einrichtung eines Waqf entschieden. Mit diesem widmen wir einen bedeutenden Teil unseres Vermögens und unserer Ressourcen der Schaffung eines dauerhaften Wohltätigkeitsfonds, der Bildung, Gesundheitsfürsorge und soziale Initiativen für unser Volk finanzieren wird. Dieses Waqf zeugt von unserem wohltätigen Vermächtnis und zielt darauf ab, künftigen Generationen wichtige Dienstleitungen und Möglichkeiten bereitzustellen. Es demonstriert zudem unsere Hingabe dabei, für Wohlstand und Fortschritt innerhalb unserer Nation zu sorgen."
 flavor_mam.104.a:0 "Wir müssen die Madrasa und die Bildung fördern!"
 flavor_mam.104.b:0 "Wir sollten lieber Gotteshäuser finanzieren."
 flavor_mam.104.c:0 "Wir müssen die Finanzierung der Al-Azhar-Universität sichern."
 flavor_mam.104.e:0 "Wir können uns das derzeit nicht leisten."

 flavor_mam.105.t:0 "Arabica-Kaffee"
 flavor_mam.105.d:0 "Unter der Herrschaft des Mamelucken-Sultanats erlebte der Anbau von arabischem Kaffee im 15. Jahrhundert eine bemerkenswerte Entwicklung. Wir erkannten das Potenzial dieser exotischen Pflanze und begannen mit der Kultivierung und Verfeinerung der Anbautechniken. Unsere Fachleute für Landwirtschaft erforschten akribisch die möglichst besten Anbaubedingungen, was die Erträge und die Qualität verbesserte. Die Kaffeeproduktion wurde nicht nur zu einer Quelle des Stolzes für unser Volk, sondern Kaffee auch zu einem wertvollen Handelsgut für unsere Nation. Das Wachstum des Arabica-Kaffees zu fördern, trug dazu bei, dass er schließlich weltweit zu einem gefragten Getränk wurde."
 flavor_mam.105.a:0 "Wir werden die Kaufleute mit der Entwicklung beauftragen."
 flavor_mam.105.b:0 "Wir werden ihn besser nutzen können, wenn er in staatlichen Händen ist."

 flavor_mam.106.t:0 "Die Signalfeuer von Gonder"
 flavor_mam.106.d:0 "Wir haben die Eroberung Äthiopiens als Teil unserer territorialen Ambitionen fast abgeschlossen. Während manche sich dafür aussprachen, die äthiopische Verwaltung zu studieren und von ihr zu lernen, um Erkenntnisse über die Regierungsführung zu gewinnen, befinden andere die militärische Stärke der äthiopischen Armee für wichtiger. Die Möglichkeit, von der äthiopischen Verwaltung zu lernen, ist aufgrund ihrer langen Geschichte und der kulturellen Vielfalt sehr attraktiv, doch gleichzeitig ließe sich auch viel aus den beeindruckenden militärischen Strategien der Äthiopier lernen - insbesondere über wirksame Verteidigungstaktiken. Letztlich hängt die Entscheidung über Eroberung oder Zusammenarbeit von unseren politischen Ambitionen und den pragmatischen Vorteilen des interkulturellen Austauschs ab."
 flavor_mam.106.a:0 "Ihre klügsten Köpfe werden in unseren Gesellschaften gedeihen!"
 flavor_mam.106.b:0 "Wir können viel aus ihren militärischen Innovationen lernen."

 flavor_mam.107.t:0 "Ein angesehener äthiopischer Adliger"
 flavor_mam.107.d:0 "Uns hat die Nachricht ereilt, dass ein angesehener äthiopischer Adliger einen bemerkenswerten Scharfsinn an den Tag legte, als er in den von den Mamelucken besetzten äthiopischen Territorien die Leiter der Verwaltungshierarchie erklomm. Sein diplomatisches Geschick verschaffte ihm sowohl den Respekt der mameluckischen Besatzung als auch den seiner äthiopischen Landsleute. Dank seiner eindrucksvollen Verhandlungsführung und seiner strategischen Allianzen gelang es ihm, sich in der komplexen politischen Landschaft zurechtzufinden und die Interessen seines Volkes unter unserer Herrschaft wirksam zu wahren. Sein Aufstieg hat gezeigt, dass örtliche Verwalter selbst unter den schwierigsten Umständen erfolgreich sein können und in einer Zeit der Unsicherheit einen Hoffnungsschimmer und Stabilität bieten. Sein Vermächtnis ist ein Zeugnis für die Widerstandsfähigkeit und die Fähigkeiten des äthiopischen Adels."
 flavor_mam.107.a:0 "Wir werden seine Laufbahn mit großem Interesse verfolgen."
 
 flavor_mam.108.t:0 "Die vielen Hauptstädte der Äthiopier"
 flavor_mam.108.d:0 "Die Äthiopier sind dafür bekannt, dass sie, selbst wenn sie unter der Verwaltung eines anderen stehen, ihre Hauptstadt ständig verlagern. Wie die Geschichte gezeigt hat, ist ihre Gesellschaft äußerst mobil, und ihr Hof fand schon in vielen ihrer Provinzen ein Zuhause. Diese ständige Mobilität macht es schwierig, sie im Zaum zu halten und zu besteuern."
 flavor_mam.108.a:0 "Legt ein städtisches Zentrum für ihr Volk fest."
 flavor_mam.108.b:0 "Überlasst das dem örtlichen Adel. Das ist unter unserer Würde."

 flavor_mam.109.t:0 "Koptische Klöster blühen auf"
 flavor_mam.109.d:0 "Unter unserer wohlwollenden Herrschaft konnten viele der äthiopischen Glaubenszentren nicht nur aufblühen, sondern auch die Zahl ihrer Besucher an den Gebetstagen erhöhen. Es ist eindeutig ein Zeichen dafür, wie sehr sie unter unserer Herrschaft gedeihen."
 flavor_mam.109.a:0 "Ein leuchtendes Beispiel für unsere großartige Gesellschaft."

 flavor_mam.110.t:0 "Äthiopische Rekruten für die Armee"
 flavor_mam.110.d:0 "Die Integration anderer Kulturen in unsere Armee war seit jeher eine heikle Angelegenheit, denn schließlich will man nicht die Hand bewaffnen, die einen niederschlagen könnte, vor allem nicht die eines erbitterten ehemaligen Rivalen. Trotz dieser Gefahren haben wir die Eroberten zu einem wichtigen Teil unserer Gesellschaft gemacht, und infolgedessen wollen viele von ihnen freiwillig in unserer Armee dienen und sowohl unser als auch ihr Volk schützen."
 flavor_mam.110.a:0 "Sie machen uns sehr stolz."

 flavor_mam.111.t:0 "Verwaltung der nördlichen Territorien"
 flavor_mam.111.d:0 "In den letzten Jahrzehnten haben Chaos, Vernachlässigung und Aufstände unsere syrischen Gebiete immer weiter von unserer Herrschaft entfernt. Die zunehmenden Meinungsverschiedenheiten und die Forderungen nach mehr Autonomie sind angesichts des schwindenden Einflusses unserer Verwaltung immer lauter und unüberhörbarer geworden. Wir müssen uns entscheiden, ob wir ihnen mehr örtliche Autonomie hinter der Fassade unseres Banners oder die Unabhängigkeit unter unserer Verwaltung gewähren wollen."
 flavor_mam.111.a:0 "Wir werden den §YSyrern§! erlauben, sich selbst unter unserem Banner zu verwalten."
 flavor_mam.111.b:0 "Wir verhandeln nicht mit Rebellen!"

 flavor_mam.112.t:0 "Das Herz eines Reichs"
 flavor_mam.112.d:0 "Was einst das stolze Herz und die prestigeträchtigste Hauptstadt der islamischen Welt war, liegt nun in Trümmern, nachdem der Sultan des Osmanischen Reichs durch die Macht unserer Armeen und die Stärke unseres Glaubens bezwungen wurde. Zur Feier dieses großen Sieges und um unsere Stärke und Überlegenheit zur Schau zu stellen, haben wir unsere Truppen in der Hauptstadt unseres ehemaligen Rivalen aufmarschieren lassen."
 flavor_mam.112.a:0 "[151.GetName] wird ein Juwel in unserer Krone sein!"
 flavor_mam.112.b:0 "Ihr Volk wird in unserem neuen Reich gedeihen!"
 flavor_mam.112.c:0 "Wir waren siegreich!"

 flavor_mam.113.t:0 "Das Dar al-Makhzen"
 flavor_mam.113.d:0 "Im Herzen von [343.GetName], inmitten der geschäftigen Gassen und pulsierenden Märkte der alten Medina, liegt der prächtige Königspalast, bekannt als Dar al-Makhzen. Heute dient dieser Palast der Zurschaustellung unserer königlichen Autorität, in dessen Mauern unsere Dynastie ihr Vermächtnis eingravieren wird. Wenn man sich dem prächtigen Eingang nähert, sieht man das Tor Bab el-Makhzen, das mit faszinierenden Kacheln geschmückt ist, von denen jede einzelne die Kunstfertigkeit unserer Epoche widerspiegelt.\n\nIm Inneren des Palasts, in denen sich die Herrscher um Angelegenheiten des Staates kümmern und Versammlungen abhalten, entfaltet sich ein Mosaik der Geschichte. Der Palast verkörpert die örtliche marokkanische Handwerkskunst besser als alles andere. Jedes Detail, von den komplizierten Mustern bis hin zu den hoch aufragenden Mauern, erzählt von der glanzvollen Vergangenheit.\n\nEin solch bedeutendes Bauwerk zu erobern, ist ein klares Zeichen unserer Macht und unserer Überlegenheit im Angesicht unserer Feinde."
 flavor_mam.113.a:0 "Beginnen wir mit dem Wiederaufbau!"
 flavor_mam.113.b:0 "Wir werden uns lediglich darum bemühen, dass es nicht verfällt."

 flavor_mam.114.t:0 "Die Architektur des safawidischen Persien"
 flavor_mam.114.d:0 "Inmitten des Goldenen Zeitalters des Persischen Reichs, das in unserem Jahrhundert seinen Höhepunkt erreicht hat, entfaltet sich eine bemerkenswerte Geschichte architektonischer Pracht. Majestätische Kuppeln und komplizierte Kachelarbeiten schmücken die Landschaft. Die Herrscher des persischen Volkes haben eine einzigartige architektonische Identität geschaffen, die ihr glorreiches Erbe mit innovativen Entwürfen verbindet. Die schillernden Türkis- und Kobalttöne der Mosaikfliesen, die in der Imam-Moschee in Isfahan zu finden sind, spiegeln ihre tiefe Hingabe an alles Ästhetische wider. Der Ali-Qapu-Palast erhebt sich in seiner ganzen Pracht, und seine komplizierte Kalligrafie und die feine Stuckatur versinnbildlichen eine Gesellschaft, die die Verschmelzung von Kunst und Architektur zu schätzen weiß. Inmitten dieser Bauwerke hat die königliche Blutlinie nicht nur Gebäude errichtet, sondern auch ein kulturelles Erbe geschaffen, das die Architektur zur Leinwand für die Pracht ihres Reichs gemacht und für die Nachwelt festgehalten hat." # [LocEditor:AwaitingBatchUpdate]
 flavor_mam.114.a:0 "Wir können noch viel von ihren prächtigen Bauwerken lernen!"

 flavor_mam.115.t:0 "Die Bauarbeiten in [4316.GetName] haben begonnen"
 flavor_mam.115.d:0 "An unserem Hof wird viel gemutmaßt, und ein Großteil unserer Berater befürwortet die Idee des Baus eines großen Kanals, der unsere Mittelmeerhäfen mit dem Roten Meer verbinden soll. Das Vorhaben wird vermutlich viel Zeit in Anspruch nehmen, doch wir sind uns sicher, dass unsere Architekten und Ingenieure fähig genug sind, es zu Ende zu führen. Sie werden Geschichte schreiben und eine neue Ära für die Schifffahrt einläuten!"
 flavor_mam.115.a:0 "Ein Zeugnis der grenzenlosen Fähigkeiten des Menschen!"

 flavor_mam.116.t:0 "Verlängerung des Monopols auf Kaffee"
 flavor_mam.116.d:0 "Die Genehmigung [Root.GetMdesder] [Root.Monarch.GetTitle][Root.GetMsMale] für das Anpflanzen von Kaffee ist ausgelaufen. Der [Root.GetBürgerName]-Stand hat sich nun gefragt, ob wir das Monopol verlängern werden oder ob diese wohlwollende Politik ein Ende haben wird."

