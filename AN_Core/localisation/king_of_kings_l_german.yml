 estate_ghulams_hire_advisor_desc:0 "Der [Root.GetGhilmanenName]-Stand wünscht, dass [Root.GetMderdie] [Root.Monarch.GetTitle] einen neuen militärischen Berater einstellt." # [LocEditor:AwaitingBatchUpdate]
 estate_ghulams_fire_advisor:0 "Feuert den Militärischen Berater"
