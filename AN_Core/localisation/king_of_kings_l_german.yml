 #Mamluks
 #SLOT 1
 mam_mercantile_relationship_title:0 "Merkantile Beziehungen"
 mam_mercantile_relationship_desc:0 "Das Meer in unserem Norden wird von zahlreichen Schiffen befahren, die unzählige Waren von und nach [358.GetName] befördern. Wenn wir unseren Einfluss auf dieses lukrative Geschäft ausbauen wollen, müssen wir unsere Haltung gegenüber der Handelsrepublik Venedig überdenken."
 mam_establish_merchant_escorts_title:0 "Handelsschutz"
 mam_establish_merchant_escorts_desc:0 "In unserem Bestreben, unsere maritimen Gewinne zu maximieren, müssen wir eine robuste Handelsflotte aufbauen, die das Rückgrat unseres Handels in den umliegenden Meeren bilden wird."
 mam_yemen_title:0 "Das Reich der Tahiriden"
 mam_yemen_desc:0 "Der Jemen ist zersplittert und schwach. Wir müssen seine Schwäche nutzen und sein Land an uns reißen. Sein Reichtum wird unserem Hof dienen."
 mam_ethiopia_title:0 "Jenseits des Nils"
 mam_ethiopia_desc:0 "Die Nagasten von Äthiopien sind uns schon viel zu lange ein Ärgernis. Wir müssen unsere Aufmerksamkeit schleunigst auf das Horn von Afrika lenken und diese Bedrohung ausmerzen."
 mam_recruit_the_mamluks_title:0 "Rekrutiert Mamelucken"
 mam_recruit_the_mamluks_desc:0 "Der Ruhm und die Geschichte unserer Nation wurden auf den Schultern starker Sklavensoldaten aufgebaut. Wenn wir den Verfall unserer Nation rückgängig machen wollen, müssen wir als Erstes die Reihen der Mamelucken verstärken."
 mam_refine_the_furusiyya_title:0 "Furusiyya"
 mam_refine_the_furusiyya_desc:0 "Der Schlüssel zum Aufbau einer tödlichen Armee liegt darin, sie ständig auszubilden. Wir müssen unsere Handbücher und Ausbildungsabläufe überarbeiten, um unsere Soldaten zu vervollkommen."
 mam_colonize_spice_islands_title:0 "Erreicht die Gewürzinseln"
 mam_colonize_spice_islands_desc:0 "Auf den Märkten von Indien bis [361.GetName] machen Gerüchte die Runde, dass es im fernen Osten Inseln gibt, die Gewürze im Überfluss haben. Wir müssen die Gelegenheit nutzen und uns diese lukrative Einnahmequelle sichern."
 #SLOT 2
 mam_naval_enterprise_title:0 "Schlagkräftige Flotte"
 mam_naval_enterprise_desc:0 "Das Meer kann tückisch sein und kennt oft kein Erbarmen für Seeleute. Wir müssen eine schlagkräftige Flotte errichten, die unsere Vorherrschaft auf dem Mittelmeer festigt."
 mam_rhodes_title:0 "Bastion der Johanniter"
 mam_rhodes_desc:0 "Die Johanniter von [320.GetName] haben sich unserem Einfluss schon viel zu lange widersetzt. Wir müssen diese Bedrohung ein für alle Mal beseitigen und Pläne schmieden, unseren Einfluss weiter nach Norden auszudehnen."
 mam_pearl_mediterranean_title:0 "Juwel des Mittelmeers"
 mam_pearl_mediterranean_desc:0 "Wir sind stolz, die mächtigste Flotte im gesamten Mittelmeerraum zu besitzen, die eine natürliche Entwicklung unserer überlegenen Verwaltung und unseres besseren Finanzwesens ist und einen Beweis für unsere Fähigkeiten und unser Wissen über das Meer darstellt."
 mam_arabia_title:0 "Vereint Arabien"
 mam_arabia_desc:0 "Die vielen Stämme und kleineren Herrschaftsgebiete Arabiens haben sich jahrhundertelang um jedes Stückchen Land gestritten. Es liegt an uns, einzugreifen und die Region zu vereinen, wenn nötig mit Gewalt."
 mam_hormuz_straits_title:0 "Die Straße von Hormus"
 mam_hormuz_straits_desc:0 "Mit der idealen Lage am Eingang des Persischen Golfs wird [2999.GetName] für die Förderung unserer Handelsagenda in der Region von größter Bedeutung sein. Es wird uns auch einen entsprechend größeren Handelsanteil bescheren."
 mam_highway_empire_title:0 "Verbindet die Meere"
 mam_highway_empire_desc:0 "Der Landstreifen, der das Rote Meer und das Mittelmeer voneinander trennt, brachte die Idee eines Vorhabens hervor, das von unseren Beratern vorgeschlagen wurde. Diese beiden Meere miteinander zu verbinden, würde unseren Schiffen eine leichtere Überfahrt ermöglichen."
 mam_karimi_merchants_title:0 "Karimische Kaufleute"
 mam_karimi_merchants_desc:0 "Mächtige Kaufleute als Verbündete zu haben, die unter anderem für die Beförderung von Gewürzen zuständig sind, wird uns dabei helfen, unseren Handel auszuweiten und unsere Gewinne aus Übersee zu steigern."
 mam_harness_spice_trade_title:0 "Nutzt den Gewürzhandel"
 mam_harness_spice_trade_desc:0 "Gewürze sind eine der wertvollsten Waren, die auf unseren Märkten, Meeren und Flüssen gehandelt und befördert werden. Für den Schutz dieser kostbaren Güter zu sorgen, sollte unser oberstes Ziel sein."
 #SLOT 3
 mam_cyprus_title:0 "Erobert Nikosia"
 mam_cyprus_desc:0 "Nikosia ist die letzte Bastion der Kreuzritter, weit weg von den Augen des Papstes und der letzte Halt der katholischen Welt nach den gescheiterten Kreuzzügen. [321.GetName] wird durch unsere mächtigen Armeen fallen!"
 mam_great_power_title:0 "Kaiserliche Ambition"
 mam_great_power_desc:0 "Unsere Position unter den Großmächten der Welt macht uns gegenüber dem Einfluss anderer Nationen, die versuchen, unser Volk herabzusetzen, widerstandsfähiger. Schon unsere Kraft und unsere Härte allein werden uns an die Spitze bringen und uns als die Stärksten etablieren."
 mam_baghdad_title:0 "Marschiert nach [410.GetName]"
 mam_baghdad_desc:0 "Als eine der prestigeträchtigsten und berühmtesten Städte der islamischen Welt wäre [410.GetName] ein gutes Ziel für unsere künftigen Eroberungen."
 mam_basrah_title:0 "Handelt in Basra"
 mam_basrah_desc:0 "Das auf den Märkten von Basra geschaffene Handelsvolumen wäre gewiss eine wertvolle Bereicherung für unsere Schatzkammer!"
 mam_alexandrian_trade_title:0 "Der Handel des Deltas"
 mam_alexandrian_trade_desc:0 "Wir können nicht zulassen, dass fremde Händler ein Monopol in unseren eigenen Häfen im Mittelmeer haben. Wir müssen den Bau mehrerer neuer Märkte finanzieren, die unsere eigenen Händler unterstützen."
 mam_father_african_rivers_title:0 "Entwickelt die Nil-Region"
 mam_father_african_rivers_desc:0 "Der Nil ist zweifelsohne die Lebensader unseres Volkes. Er wird unter anderem für die Beförderung von Waren und den Anbau von Früchten genutzt und stellt unserem Volk sein lebenswichtiges Wasser zur Verfügung. Es wäre klug, in den Ausbau der Ufer zu investieren."
 mam_dar_al_hadith_turba_title:0 "Dar al-Hadith Turba"
 mam_dar_al_hadith_turba_desc:0 "Bildung ist notwendig für unser aufgeklärtes Volk. Es liegt in der Verantwortung des Staates, dafür zu sorgen, jedem, der danach strebt, die höchste Qualität an Bildung zu bieten!"
 #SLOT 4
 mam_reincorporate_northern_territories_title:0 "Die nördlichen Territorien"
 mam_reincorporate_northern_territories_desc:0 "Syrien ist uns nahezu vollständig aus den Händen geglitten. Die nördlichen Territorien haben die Schwäche unserer Zentralregierung erkannt und uns aufgefordert, ihnen mehr Autonomie zu gewähren ..."
 mam_anatolia_title:0 "Vernichtet Anatolien"
 mam_anatolia_desc:0 "Wir müssen der Bedrohung, die vom Osmanischen Reich und seinen Territorien in Anatolien ausgeht, ein für alle Mal ein Ende bereiten."
 mam_constantinople_title:0 "Die Tore von [151.GetName]"
 mam_constantinople_desc:0 "Die Hauptstadt eines der einst mächtigen Reiche liegt unmittelbar vor unserer Tür. [151.GetName] zu erobern, wird als der Moment unseres Aufstiegs in die Geschichte eingehen!"
 mam_tabriz_title:0 "Erobert [416.GetName]"
 mam_tabriz_desc:0 "Das Haus eines stolzen Nomadenvolkes, der Schahs des Irans und der Reiter des Ostens, wird eine wertvolle Ergänzung unseres glorreichen und siegreichen Feldzugs sein."
 mam_persia_title:0 "Löwe & Halbmond"
 mam_persia_desc:0 "Wir können nicht riskieren, dass an unserer Ostgrenze ein mächtiger Feind entsteht. Wir müssen uns rasch um ihn kümmern und sein Land erobern." # [LocEditor:AwaitingBatchUpdate]
 mam_unify_islam_title:0 "Vereint den Islam"
 mam_unify_islam_desc:0 "Seit Jahrhunderten ist die islamische Welt ein Scherbenhaufen. Unsere Schwäche wurde von anderen Mächten ausgenutzt und sorgte dafür, dass eine islamische Nation nach der anderen auf sich allein gestellt blieb und fiel. Es ist die Aufgabe unserer großen Armeen, die islamische Welt zu vereinen!"
 mam_cultivate_the_delta_title:0 "Kultiviert das Delta"
 mam_cultivate_the_delta_desc:0 "Der Nil und seine Mündungsarme an unserer Mittelmeerküste haben ein unglaublich wertvolles und fruchtbares Land geschaffen. Wir müssen in den Ausbau dieser Region investieren!"
 mam_aden_trade_title:0 "Präsenz in Aden"
 mam_aden_trade_desc:0 "Die westliche Spitze von Arabien bildet in Verbindung mit dem Horn von Afrika natürliche Ankerplätze, Docks und Märkte, die für den ein- und ausgehenden Handel ungemein wichtig sind. Unseren Einfluss auf dieses Gebiet auszuweiten, wird gewiss sehr profitabel sein."
 mam_kashifs_egypt_title:0 "Kaschifen von Ägypten"
 mam_kashifs_egypt_desc:0 "Die Verwaltung Ägyptens ist aufgrund der enormen Größe und der Anzahl seiner Bürger keine leichte Aufgabe. Wenn wir die Region jemals ordnungsgemäß verwalten wollen, brauchen wir gut organisierte örtliche Statthalter."
 mam_center_arab_islamic_world_title:0 "Zentrum des Islam"
 mam_center_arab_islamic_world_desc:0 "Unser Prestige und unsere Macht, die in den Augen der Welt mit Einfallsreichtum und goldener Opulenz gleichgesetzt werden, haben dafür gesorgt, dass unsere große Nation als die glanzvollste aller Großmächte unserer Zeit bezeichnet wird."
 #SLOT 5 
 mam_tunis_title:0 "Stadt der Karawanen"
 mam_tunis_desc:0 "Unsere westliche Grenze im Maghreb wird von einer Reihe schwacher Sultanate kontrolliert, die eine Verbindung zu Tunesien haben. Obwohl sie zwischen mehreren wichtigen Städten liegen, haben es die Herrscher von Tunesien versäumt, ihr Volk zu schützen."
 mam_morocco_title:0 "Übertrefft Marokko" # [LocEditor:AwaitingBatchUpdate]
 mam_morocco_desc:0 "Die herrschenden Dynastien von Marokko haben ihrem Volk nichts als Hungersnöte und Zerfall gebracht. Wir müssen den Menschen helfen und sie von der schlechten Herrschaft befreien."
 mam_city_thousand_minarets_title:0 "Tausend Minarette"
 mam_city_thousand_minarets_desc:0 "[361.GetName] ist ein Juwel in unserer prestigeträchtigen Krone, und daher müssen wir sicherstellen, dass es aufpoliert wird und mit seiner Schönheit unsere Legitimität und unsere Stärke widerspiegelt!"
 mam_khass_al_sultan_title:0 "Chass al-Sultan"
 mam_khass_al_sultan_desc:0 "Der Handel mit Getreide ist eine gute Möglichkeit, um unsere diplomatischen Beziehungen zu unseren Nachbarn auszubauen und unseren Wohlstand zu steigern. Indem wir die Produktionsmethoden verbessern, werden wir all unsere Exportquoten erfüllen können und genug für uns selbst übrig haben."
 mam_assign_waqf_title:0 "Ernennt einen Waqf"
 mam_assign_waqf_desc:0 "Wir müssen die weniger Begünstigten und insbesondere unsere Bildungseinrichtungen finanzieren, da die Wohltätigkeit das Zeichen einer frommen und wohlhabenden Gesellschaft ist!"

