 #Missions
 geo_a_house_divided_title:0 "Geteiltes Haus"
 geo_a_house_divided_desc:0 "Die Zentralregierung Georgiens befindet sich in einem anhaltenden Niedergang. Um die sich anbahnende Krise abzuwenden, müssen alle von uns verwalteten Territorien vollständig unter die Kontrolle des Königssitzes in Tiflis gebracht werden."
 geo_vakhtangs_succession_title:0 "Wachtangs Nachfolge"
 geo_vakhtangs_succession_desc:0 "Das Schicksal Georgiens ist eng mit König Wachtang und dessen Nachfolge verknüpft. Solange wir keinen legitimen Erben haben, werden der Adel und die Mitglieder der Bagrationi-Dynastie weiterhin um den Thron kämpfen."
 geo_preventing_collapse_title:0 "Verhindert den Verfall"
 geo_preventing_collapse_desc:0 "Wir haben es geschafft, die Krise abzuwenden. Auch wenn unser Königreich noch ein wenig mehr Zeit brauchen wird, bis es sich vollständig erholt hat, sind wir zuversichtlich, dass diese Zeit dazu beitragen wird, unsere Stärke zurückzugewinnen und unsere Wirtschaft und den Handel wiederzubeleben. Ein neues Zeitalter des Wohlstands liegt vor uns!"
 geo_cross_the_caucasus_title:0 "Die Tore von Alexander"
 geo_cross_the_caucasus_desc:0 "Wir haben Georgien erfolgreich vereint, und nun ist die Zeit gekommen, unsere Macht auf jene Territorien auszudehnen, die einst ebenfalls uns gehörten. Wir müssen die sogenannten "Tore von Alexander" durchschreiten und die Stämme nördlich des Kaukasus unterwerfen."
 geo_sack_sarai_title:0 "Fluch der Khagane"
 geo_sack_sarai_desc:0 "Die Steppen nördlich des Kaukasus sind die Heimat vieler Nomadenstämme, Nachfolger von Dschingis Khan, die zu einer Plage für die orthodoxe Welt geworden sind. Es ist an der Zeit, ihrer Herrschaft ein Ende zu setzen und die Bedrohung, die von ihnen ausgeht, endgültig zu beseitigen."
 geo_envoy_to_the_tsar_title:0 "Gesandter des Zaren"
 geo_envoy_to_the_tsar_desc:0 "Die Zaren von Moskau sind zur dominierenden Macht in der gesamten Rus aufgestiegen. Es wäre klug, diplomatische Beziehungen zu ihnen aufzubauen, da wir in ihnen entweder einen wertvollen Verbündeten oder einen erbitterten Feind finden werden."
 geo_revive_native_literature_title:0 "Einheimische Linguistik"
 geo_revive_native_literature_desc:0 "Im Lauf der Jahrhunderte brachte unsere Zivilisation drei verschiedene Schriften hervor: Asomtavruli, Nuschuri und Mchedruli, die jeweils für bestimmte Entwicklungsstufen in unserem reichen Erbe stehen. Die letzte Entwicklungsstufe, die Mkhedruli, ist jene Schrift, die wir heute überwiegend nutzen und die am engsten mit der Heiligkeit der Kirche in Verbindung steht. Wir fördern diese Schrift mit Stolz. Wir verbessern sie und verbreiten sie unter unserer gebildeten und geachteten Elite. Wir streben danach, dass die gesamte Region Kaukasien unsere Form der Sprache und Schrift übernimmt."
 geo_cathedral_living_pillar_title:0 "Kathedrale Swetizchoweli"
 geo_cathedral_living_pillar_desc:0 "Die Swetizchoweli-Kathedrale, die auch als "Kathedrale der lebenspendenden Säule" bekannt ist, ist eine der heiligsten Stätten im Kaukasus und das Zentrum der Georgischen Apostolischen Kirche. Bedauerlicherweise hat der Lauf der Zeit und der damit verbundene Niedergang unseres Landes seine Spuren an diesem heiligen Bauwerk hinterlassen. Jetzt könnte der richtige Zeitpunkt sein, um die Kathedrale instand zu setzen und ihr neues Leben einzuhauchen, damit sie die Macht, die Widerstandsfähigkeit und das Prestige unseres neuen Georgiens verkörpern kann."
 geo_catholicos_patriarch_title:0 "Patriarchat ganz Georgiens"
 geo_catholicos_patriarch_desc:0 "Unsere Religion und unsere Kirche bilden die Grundpfeiler unserer Identität, und die georgische Kirche hat weltweit eine sehr ehrwürdige Stellung inne. Da der Einfluss unseres Staates immer weiter wächst, werden auch die Fürsprecher zunehmend lauter, die unsere autokephale Kirche in den ehrwürdigen Status eines Patriarchats erheben wollen."
 geo_reclaim_shirvanshah_title:0 "Erobert Schirwan" # [LocEditor:AwaitingBatchUpdate]
 geo_reclaim_shirvanshah_desc:0 "In der Vergangenheit stand die Region Schirwan unter der Herrschaft Georgiens und verschaffte uns so Zugang zu den immensen Reichtümern des Kapsischen Meeres. Es sollte unsere oberste Priorität sein, die Kontrolle über diese strategisch wichtige Provinz zurückzugewinnen und sie wieder unter unsere Herrschaft zu stellen." # [LocEditor:AwaitingBatchUpdate]
 geo_seize_crimea_title:0 "Erobert die Krim"
 geo_seize_crimea_desc:0 "Die Halbinsel Krim ist der letzte Zufluchtsort der tatarischen Invasoren, die in der Vergangenheit oft eine Gefahr für unser Reich darstellten. Wenn wir überleben wollen, müssen wir ihnen entgegentreten, unsere Autorität behaupten, unsere Kontrolle auf das Schwarze Meer ausweiten und neue Wege für den Handel mit der Rus schaffen."
 geo_monopolize_the_black_sea_title:0 "Monopol in der Krim"
 geo_monopolize_the_black_sea_desc:0 "Unsere erfolgreichen Feldzüge gegen die Tataren haben dazu geführt, dass ein Großteil der Schwarzmeerküste unter unserer Herrschaft steht. Unser nächster Schritt muss es sein, unsere Herrschaft über dieses für den Handel mit den Griechen, Türken und Balkanstaaten wichtige Territorium zu festigen und zu nutzen."
 geo_rebuild_tbilisi_title:0 "Wiederaufbau von Tiflis"
 geo_rebuild_tbilisi_desc:0 "Unsere Hauptstadt war eine lange Zeit in unserer Geschichte feindlichen Invasionen ausgeliefert und zerfällt allmählich. Was einst eine prächtige Stadt war, ein Juwel des Kaukasus, ist heute nur noch eine heruntergekommene Ruine. Es liegt in unserer Verantwortung, den früheren Glanz der Stadt wiederherzustellen."
 geo_georgian_wineyards_title:0 "Georgische Weinberge"
 geo_georgian_wineyards_desc:0 "Die Weintradition Georgiens ist tief mit unserer Geschichte verwurzelt und reicht Jahrhunderte, wenn nicht gar Jahrtausende zurück. Da der Wein eines unserer wichtigsten Güter ist, müssen wir dafür sorgen, dass er weltweit anerkannt und geschätzt wird."
 geo_legacy_of_the_builder_title:0 "Vermächtnis des Erbauers"
 geo_legacy_of_the_builder_desc:0 "Unter der Herrschaft von König David IV., der als "der Erbauer" bekannt war, erlebte Georgien ein Goldenes Zeitalter. Wir müssen uns von dem inspirieren lassen, was er einst schuf, und daran arbeiten, dass man in all unseren Städten unseren Ruhm, unseren Reichtum und unsere Bedeutung erkennt."
 geo_recover_strength_title:0 "Stärke zurückgewinnen"
 geo_recover_strength_desc:0 "Das vergangene Jahrhundert war für Georgien eine turbulente Zeit, die von unermesslichem Leid und einem allmählichen Niedergang geprägt war. Wir sind zu einer schwachen Nation geworden, sind politisch isoliert und haben Feinde in jeder Richtung. Wenn wir in dieser sich schnell verändernden Welt bestehen und gedeihen wollen, müssen wir schleunigst unsere Stärke zurückerlangen und Bündnisse schmieden. Nur wenn wir unseren Einfluss wiederherstellen und strategische Partnerschaften schließen, können wir die vor uns liegenden Herausforderungen meistern und eine blühende Zukunft für unser geliebtes Heimatland sichern."
 geo_liberate_armenia_title:0 "Tamars Ambitionen"
 geo_liberate_armenia_desc:0 "Während der Herrschaft von Königin Tamar hatte unser Reich seine größte Ausdehnung und kontrollierte zahlreiche Territorien, darunter auch Armenien. Es ist entmutigend, miterleben zu müssen, wie unsere christlichen Brüder und Schwestern durch jene turkmenischen Armeen unterjocht werden, die derzeit die Kontrolle in der Region ausüben. Es ist unsere Pflicht, sie zu befreien, das Territorium zurückzuerobern und die Autorität von Tiflis wiederherzustellen."
 geo_turkoman_title:0 "Erben der Seldschuken"
 geo_turkoman_desc:0 "Während die mächtigen Seldschuken bereits lange in die Annalen der Geschichte eingegangen sind, regieren ihre Nachkommen weiterhin über zahlreiche Territorien und halten die Kontrolle über den Nahen Osten. Es ist höchste Zeit, dass das Erbe der Seldschuken zerschlagen wird. Wir müssen diese Territorien zurückerobern und das Christentum verbreiten. Das Kreuz wird über den Halbmond triumphieren!"
 geo_anatolian_incursion_title:0 "Einmischung in Anatolien"
 geo_anatolian_incursion_desc:0 "Die Schlacht bei Manzikert stellte einen Wendepunkt in der Geschichte Anatoliens dar. Nach der Niederlage des Byzantinischen Reichs schafften es die Türken, ihre Kontrolle über die gesamte Region zu behaupten und zu festigen. Es liegt an uns, dort zu siegen, wo sie gescheitert sind. Wir müssen Vergeltung für Manzikert üben und zum neuen Hegemon der Region aufsteigen."
 geo_break_the_crescent_title:0 "Untergang des Reichs"
 geo_break_the_crescent_desc:0 "Das Osmanische Reich hat sich zur dominanten Macht im Balkan und dem Nahen Osten entwickelt und stellt eine erhebliche Bedrohung für die gesamte christliche Welt dar. Es ist unerlässlich, dass wir dieses Reich der Ungläubigen stürzen und es als Fußnote in die Geschichtsbücher eintragen."
 geo_throne_of_the_romans_title:0 "Thron der Römer"
 geo_throne_of_the_romans_desc:0 "Die große Stadt Konstantinopel wurde von heidnischen Truppen erobert und hat dem römischen Erbe Schande gebracht. Es ist unsere Pflicht als Gläubige, uns auf eine heilige Mission zu begeben und dieses kostbare Juwel der christlichen Welt von seinen Unterdrückern zu befreien. Unter unserer Herrschaft werden wir den Glanz der Stadt wiederaufleben lassen! Mit einem georgischen Kaiser auf dem römischen Thron kann Konstantinopel endlich seine rechtmäßige Herrlichkeit und Pracht wiedererlangen." # [LocEditor:AwaitingBatchUpdate]
 geo_deal_with_the_komnenids_title:0 "Umgang mit den Komnenen"
 geo_deal_with_the_komnenids_desc:0 "Das Kaiserreich Trapezunt war in der georgischen Geschichte ein historischer Freund und ein natürlicher Verbündeter. Wir müssen unsere Beziehungen zu ihm stärken und möglicherweise eine Vasallenregelung in Betracht ziehen, wenn wir überleben wollen. Wir dürfen nicht vergessen, dass dieses Reich nur durch die Hilfe unserer Königin Tamar entstehen konnte. Wir sollten auch seine Bewohner an unsere gemeinsame Geschichte und die Bedeutung unserer früheren Zusammenarbeit erinnern."
 geo_slay_the_white_sheep_title:0 "Tötet den Hammel"
 geo_slay_the_white_sheep_desc:0 "Die Turkmenen sind seit jeher eine Bedrohung für die Sicherheit und Souveränität unseres Königreichs und ihr drohender Sieg und die anschließende Unterwerfung unseres Landes lassen uns keine andere Wahl, als rasch und entschlossen zu handeln. Es ist an der Zeit, präventive Maßnahmen zu ergreifen. Wir müssen eine Offensive starten und die Gefahr, die sie für uns darstellen, beseitigen. Der Weiße Hammel muss besiegt werden!"
 geo_claim_the_holy_city_title:0 "Die Heilige Stadt"
 geo_claim_the_holy_city_desc:0 "Solange Jerusalem von den Sarazenen kontrolliert wird, wird eine dunkle Wolke über dem Christentum schweben. Wenn wir das Christentum retten wollen, müssen wir den Geburtsort Christi zurückerobern - und eine Rückeroberung durch unsere Hand wird ein Zeugnis unseres immerwährenden Glaubens sein. Die Heilige Stadt muss uns gehören."
 geo_beacon_of_christendom_title:0 "Bastion des Christentums"
 geo_beacon_of_christendom_desc:0 "Wir haben unsere heilige Mission, das Zentrum der christlichen Welt zurückzuerobern, erfolgreich erfüllt. Wir sind ein Schild des wahren Glaubens, und es ist an der Zeit, dass wir der ganzen Welt unsere Frömmigkeit und gottgegebene Rechtschaffenheit beweisen. Wir sind das vereinte Paradies des Christentums!"
 geo_fortify_caucasia_title:0 "Befestigt Kaukasien"
 geo_fortify_caucasia_desc:0 "Unser Land leidet seit jeher unter der Ausbreitung der Heiden und Barbaren und der unrechtmäßigen Eroberung durch Fremde. Mehr denn je müssen wir die Gebirgssiedlungen unserer Bauern in Rekrutierungszentren und Festungsanlagen umwandeln. Die Gebeine von tollkühnen Eroberern werden auf unseren heiligen Gipfeln zu Staub zermahlen werden!"
 geo_encroach_mamluks_title:0 "Auf zu den Mamelucken"
 geo_encroach_mamluks_desc:0 "Die Schwäche der katholischen Truppen führte einst dazu, dass das Heilige Land an die Sarazenen fiel. Wir sind jedoch bestrebt, aus ihren Fehlern zu lernen und die Levante erneut unter die gerechte Herrschaft unserer einst stolzen religiösen Ikone zu stellen. Unsere Entschlossenheit ist unerschütterlich. Wir werden die Fehler der Vergangenheit berichtigen, die heiligen Stätten zurückerobern und die Vorherrschaft unseres Glaubens in der Region durchsetzen. Unsere Bemühungen sollen als Leuchtfeuer der Hoffnung und Inspiration dienen und sicherstellen, dass das Licht des Heiligen Kreuzes auch in den Ländern der Levante wieder hell erstrahlt." # [LocEditor:AwaitingBatchUpdate]
 geo_conquer_cyprus_title:0 "Erobert Zypern"
 geo_conquer_cyprus_desc:0 "Zypern ist ein wichtiger strategischer Stützpunkt im östlichen Mittelmeer. Angesichts der bedeutenden Lage dieser Insel ist es unerlässlich, dass wir ein Bündnis mit den dort lebenden Kreuzfahrern schmieden und eine gemeinsame Front bilden. Nur so werden wir Einfluss auf die Region ausüben können. Dies wird uns auch dabei helfen, unsere Vormachtstellung in diesem wichtigen Teil der Welt zu behaupten."
 geo_eastern_patriarchates_title:0 "Licht des Ostens"
 geo_eastern_patriarchates_desc:0 "Seit dem Fall der östlichen Patriarchate an die Muslime sind Jahrhunderte vergangen und seither leiden die Christen unter ihrer grausamen Herrschaft. Unsere heiligen Legionen werden diese Städte befreien und wiederaufbauen. Wir müssen die Welt daran erinnern, dass das Licht des Ostens noch nicht erloschen ist."
 geo_crade_of_civilization_title:0 "Wiege der Zivilisation"
 geo_crade_of_civilization_desc:0 "Mesopotamien war schon immer die Wiege zahlreicher bedeutsamer Zivilisationen. Es ist an der Zeit, dass wir das Land von der muslimischen Herrschaft befreien und den Reichtum zu unserem Vorteil nutzen."
 
