 estate_ghulams_reduce_war_exhaustion:0 "Erholt Euch vom Krieg"
 estate_ghulams_reduce_war_exhaustion_desc:0 "Der [Root.GetGhilmanenName]-Stand hat in unseren letzten Feldzügen hart und lange gekämpft. Viele seiner Soldaten sind in den Schlachten gefallen. Er bittet uns, der Nation die Möglichkeit zu geben, sich zu erholen, ehe wir weitere Eroberungen versuchen." # [LocEditor:AwaitingBatchUpdate]
