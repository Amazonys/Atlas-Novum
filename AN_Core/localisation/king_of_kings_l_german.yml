 persian_influence:0 "Persischer Einfluss"
 persian_influence_desc:0 "Persischer Einfluss ist eine Ressource, die den Fortschritt der [Root.Culture.GetName]en Kultur widerspiegelt, wie viel Einfluss sie in der Welt hat und wie sehr sie von Außenstehenden bewundert wird. Der Einfluss kann dazu genutzt werden, eine §YKulturelle Einflusssphäre§! zu errichten, die es dem Staat erlaubt, ohne einen Krieg zu expandieren.\nPersischer Einfluss kann durch Folgendes erhalten werden:\n- §G+0.03§! monatlich durch §Yadministrative Berater§!\n- Zusätzliche §G+0.07§! monatlich pro Stufe eines §YKünstler-§! oder §YPhilosophen§!-Beraters\n- Ereignisse aus der Entscheidung "§YKunst fördern§!"\n\nPersischer Einfluss geht durch Folgendes verloren:\n- §R-0.01§! monatlich für jede im Besitz befindliche Provinz, die nicht in der §Y[Root.Culture.GetGroupName]§!en Kulturgruppe ist" # [LocEditor:AwaitingBatchUpdate]
