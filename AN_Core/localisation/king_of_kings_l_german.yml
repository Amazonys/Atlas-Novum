 hereditary_pronoia_subject_type:0 "Erblicher Pronoiar"
 hereditary_pronoia_subject_type_long_desc:0 "Ein Pronoiar repräsentiert die Pronoia-Beziehung zwischen einem Strategos und dem Kaiser. Dem Strategos wird erbliches Land zugestanden und im Gegensatz wird von ihm erwartet, dass er eine Armee aufstellt, um den Kaiser in seinen Kriegen zu unterstützen. Ein erblicher Pronoiar kann in einen regulären Pronoiar umgewandelt werden, dessen Besitz nach dem Tod des Herrschers annektiert wird."
 hereditary_pronoia_subject_type_is_our:0 "$NAME|Y$ ist unser erblicher Pronoiar."
 hereditary_pronoia_subject_type_title:0 "Erblicher Pronoiar"
 hereditary_pronoia_subject_type_title_plural:0 "Erbliche Pronoiaren"
