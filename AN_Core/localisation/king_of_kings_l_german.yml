 ###PERSIAN INFLUENCE EVENTS###
 persian_influence_events.1000.t:0 "Das Ende des [overlord_scope.GetAdjective]en Einflusses"
 persian_influence_events.1000.desc:0 "Durch Ereignisse und Entscheidungen, die zum Teil absichtlich oder unabsichtlich getroffen wurden, hat sich die Staatsreligion unseres großen Staates [Root.GetName] vom [overlord_scope.Religion.GetName]en Glauben abgewandt und ist nun [Root.Religion.GetName]. Diese Änderung hat auch dazu geführt, dass wir nicht länger von der [overlord_scope.GetAdjective]en Einflusssphäre begünstigt werden."
 persian_influence_events.1000.a:0 "Zeit, nach vorn zu blicken."
 persian_influence_events.1001.t:0 "[From.GetName] verlässt unsere Einflusssphäre"
 persian_influence_events.1001.desc:0 "Schreckliche Neuigkeiten haben den Hof erreicht! [From.GetName], einst ein Leuchtturm für den [Root.Culture.GetName]en Einfluss jenseits unserer Grenzen, ist aus unserer kulturellen Einflusssphäre herausgebrochen. Man hat den Vorstellungen von Ungläubigen die Treue geschworen und ist daher in unserer Mitte nicht länger willkommen."
 persian_influence_events.1001.a:0 "Das sind wirklich schlechte Neuigkeiten ..."
 persian_influence_events.2000.t:0 "Das Ende des [Root.GetAdjective]en Einflusses"
 persian_influence_events.2000.desc:0 "Durch Ereignisse und Entscheidungen, die zum Teil absichtlich oder unabsichtlich getroffen wurden, hat sich die Religion unseres Staates drastisch verändert. Dieses Chaos führte zudem dazu, dass sich die einst glorreiche [Root.GetAdjective]e kulturelle Einflusssphäre aufgelöst hat, da ihr Glaube nicht länger mit dem unseren übereinstimmt."
 persian_influence_events.2000.a:0 "Wir hätten dies kommen sehen müssen ..."
 persian_influence_events.2000.a.tt:0 "§RJeder §Ykulturell beeinflusste Staat§! wird unabhängig.§!"
 persian_influence_events.2001.t:0 "Das Ende des [From.GetAdjective]en Einflusses"
 persian_influence_events.2001.desc:0 "Heute hat uns eine Nachricht vom Hof aus [From.GetName] erreicht! Das religiöse Chaos innerhalb ihrer Grenzen sah sie dazu gezwungen, ihre Staatsreligion zu ändern, was wiederum ihre Bürokratie für ihre Einflusssphäre gelähmt hat. Sie haben nicht länger Einfluss auf uns."
 persian_influence_events.2001.a:0 "Zeit, nach vorn zu blicken."
 persian_influence_events.3000.t:0 "Das Ende des [Root.GetAdjective]en Einflusses"
 persian_influence_events.3000.desc:0 "Die politische Lage in [Root.GetName] hat sich stark verändert. Die Bürokratie befindet sich im reinsten Chaos und die Verwaltung hat ihren Schwerpunkt darauf gelegt, die Ordnung wiederherzustellen. Unsere glorreiche kulturelle Einflusssphäre ist infolgedessen nichts weiter als eine blasse Erinnerung."
 persian_influence_events.3000.a:0 "Ein weiterer Satz Karten, der nun völlig nutzlos ist ..."
 persian_influence_events.3001.t:0 "Das Ende des [From.GetAdjective]en Einflusses"
 persian_influence_events.3001.desc:0 "Uns haben Neuigkeiten aus dem Hof von [From.Monarch.Getname] erreicht! Durch politische Katastrophen und inneres Chaos ist die Bürokratie völlig gelähmt und unfähig, die Untertanenstaaten zu verwalten. Die einst schützende kulturelle Einflusssphäre ist nur noch eine blasse Erinnerung."
 persian_influence_events.3001.a:0 "Zeit, nach vorn zu blicken."
 promoting_art_events.1.t:0 "Förderung der Kunst"
 promoting_art_events.1.desc:0 "Der [Root.GetAdjective]e Hof hatte seit jeher ein großes Interesse an der Schönheit der weltlichen Künste wie Malerei, Architektur und Weberei. Es überraschte daher niemanden, als [Root.Monarch.GetTitle] [Root.Monarch.GetName] die besten Künstler, Handwerker und Schneider an den Hof einlud, um ihr großes Können zu präsentieren."
 promoting_art_events.1.a:0 "Der Architekt soll eine[Root.GetTempleNameDE1] große[Root.GetTempleNameDE1] [Root.GetTempleName] in meinem Namen errichten."
 promoting_art_events.1.b:0 "Der Schneider soll die schönsten Teppiche für meinen Hof anfertigen."
 promoting_art_events.1.c:0 "Der Künstler soll das schönste Porträt von meiner bescheidenen Person malen."
 UNTIL_ART_COMPLETION_TT:0 "bis das Kunstwerk fertig ist"
 promoting_art_events.2.t:0 "Vollendete Kunst"
 promoting_art_events.2.desc:0 "Der große Künstler ist an unseren Hof zurückgekehrt! Er ist sichtlich von seinem geschaffenen Werk begeistert und lädt [Root.GetMdendie] [Root.Monarch.GetTitle] dazu ein, es beäugen.\n[Root.GetWorkOfArtDescription]" # [LocEditor:AwaitingBatchUpdate]
 MAGNIFICENT_BUILDING_STRING:0 "Beim Anblick [Root.GetTempleNameDE2] großen [Root.GetTempleNameDE3] hat [Root.GetMderdie] [Root.Monarch.GetTitle] Mühe, die Tränen zurückzuhalten. In der Tat hat weder [Root.Monarch.GetSheHe] noch irgendjemand sonst am Hof in seinem ganzen Leben ein so prächtiges Gebäude gesehen.\n\nDie Außenwände sind mit komplexen und doch verspielten Mustern verziert. Die Tür sieht aus wie der Eingang zu dem, was manche für das Jenseits halten könnten. Und die Form ...\n\nEs ist wahrlich eine Schöpfung, die es verdient, zu einem Denkmal von [Root.GetName] zu werden."
 SIGNIFICANT_BUILDING_STRING:0 "Ein imposantes Stück [Root.GetAdjective]er Handwerkskunst begrüßt die Augen [Root.GetMdesder] [Root.Monarch.GetTitle][Root.GetMsMale]. Ein Gebäude wie dieses ist selten - selbst in einem Land wie [Root.GetName], das sich so sehr der Kunst und der Kultur widmet.\n\nDie Form [Root.GetTempleNameDE2] [Root.GetTempleNameDE3] spricht für die Göttlichkeit des Himmels, während die Farbe das Gute im [Root.GetAdjective]en Volk repräsentiert. [Root.GetTempleNameDE4] [Root.GetTempleName] erfüllt nicht nur einen praktischen Zweck, sondern ist auch ein Beweis dafür, dass die weltliche und die mystische Kunst in Harmonie nebeneinander existieren können."
 NOTEWORTHY_BUILDING_STRING:0 "Obwohl [Root.GetTempleNameDE5] vom Architekten präsentierte [Root.GetTempleName] an sich interessant und schön ist, ist [Root.GetTempleNameDE6] weder für [Root.GetMdendie] [Root.Monarch.GetTitle] noch für [Root.Monarch.GetHerHis]en Hof von allzu großer Bedeutung. Das Gebäude wird allerdings ausreichen, um zum nächsten Objekt des Neids für unserer Rivalen zu werden.\n\nDie Formen sind zwar nicht so prächtig wie die anderer großer Monumente, verleihen dem Gebäude jedoch eine gewisse imposante Aura. Auch die Farbgebung schmeichelt dem Auge und hält sich dabei bescheiden. Es ist ein bemerkenswertes Bauwerk."
 GREAT_BUILDING_STRING:0 "Offensichtlich hat der Architekt bei der Qualität und dem Prestige, das uns sein Bauwerk einbringen wird, etwas übertrieben. Das Werk besitzt ein gewisses Potenzial, und an manchen Stellen kann [Root.GetMderdie] [Root.Monarch.GetTitle] sogar einige künstlerische Besonderheiten erkennen ... Nichtsdestotrotz ist es kein Kunstwerk, das wir für unsere Nachkommen dokumentieren sollten.\n\n[Root.GetTempleNameDE4] [Root.GetTempleName] wurde offensichtlich mit dem Gedanken der Zweckmäßigkeit vor Schönheit gebaut. Die Formen sind sehr schlicht gehalten und Farben fehlen fast völlig. Auch wenn es seinen Zweck erfüllt, fehlt diesem Gotteshaus einfach die eigene Seele."
 PATHETIC_BUILDING_STRING:0 "[Root.GetMDerDie] [Root.Monarch.GetTitle] musste einen Augenblick innehalten, als [Root.Monarch.GetSheHe] die Fehlkonstruktion betrachtete, die [Root.Monarch.GetHerHim] präsentiert wurde. Worte können [Root.Monarch.GetHerHis]e Abscheu vor der "Kunst", die der Handwerker hie schuf, kaum beschreiben.\n\nEs ähnelt ein[Root.GetTempleNameDE7] [Root.GetTempleName] bestenfalls in der Form. Das Material, das verwendet wurde, hat sicherlich schon ein Schlachtfeld zu viel gesehen und die Zweckmäßigkeit ist bestenfalls fragwürdig. Einer der Berater [Root.Monarch.GetHerHis]er königlichen Majestät wagte es, die elende "Hütte" zu betreten, und entkam nur knapp mit dem Leben, als einer der Stützbalken nur eine Handbreit neben ihm herunterkam."
 MAGNIFICENT_CARPETS_STRING:0 "Beim Anblick der Teppiche hat [Root.GetMderdie] [Root.Monarch.GetTitle] Mühe, die Tränen zurückzuhalten. In der Tat hat weder [Root.Monarch.GetSheHe] noch irgendjemand sonst am Hof in seinem ganzen Leben eine so prächtige Webarbeit gesehen.\n\nDie Oberfläche fühlt sich unglaublich weich und doch strapazierfähig an. Die Muster sind ein wahrer Augenschmaus und verleihen dem Teppich ein edles Aussehen. Der Schneider hat sich wahrlich selbst übertroffen!"
 SIGNIFICANT_CARPETS_STRING:0 "Ein beeindruckendes Stück [Root.GetAdjective]er Handwerkskunst begrüßt die Augen [Root.GetMdesder] [Root.Monarch.GetTitle][Root.GetMsMale]. Ein Teppich wie dieser ist selten - selbst in einem Land wie [Root.GetName], das sich so sehr der Kunst und der Kultur widmet.\n\nDer Stoff ist fein, behält aber auch nach längerem Gebrauch seine Form und Farbe. Die Muster sind komplex und manchmal sogar verwirrend, doch sie verleihen dem Teppich eine ganz eigene Schönheit. Es handelt sich eindeutig um ein Werk von großer Qualität."
 NOTEWORTHY_CARPETS_STRING:0 "Obwohl der präsentierte Teppich an sich interessant und schön ist, ist er weder für [Root.GetMdendie] [Root.Monarch.GetTitle] noch für [Root.Monarch.GetHerHis]en Hof von großer Bedeutung. Er wird allerdings ausreichen, um zum nächsten Objekt des Neids für unsere Rivalen zu werden.\n\nDer Stoff ist fein und filigran - zu fein, um den Teppich auf dem Fußboden nutzen zu können. Die Muster und die Wahl des Stoffes machen ihn jedoch zu einer bemerkenswerten Wandzierde."
 GREAT_CARPETS_STRING:0 "Offensichtlich hat der Weber bei der Qualität und dem Prestige, das uns sein Teppich einbringen wird, etwas übertrieben. Das Werk besitzt ein gewisses Potenzial, und an manchen Stellen kann [Root.GetMderdie] [Root.Monarch.GetTitle] sogar einige künstlerische Besonderheiten erkennen ... Nichtsdestotrotz ist es kein Kunstwerk, das wir für unsere Nachkommen dokumentieren sollten.\n\nDas Muster des Teppichs ist schlicht gehalten. Die Oberfläche fühlt sich rau an, eignet sich jedoch hervorragend als Fußabtreter. Er erfüllt seinen Zweck, und es ist offensichtlich, dass das Auge seinen Anblick nicht unbedingt genießen soll."
 PATHETIC_CARPETS_STRING:0 "[Root.GetMDerDie] [Root.Monarch.GetTitle] musste einen Augenblick innehalten, als [Root.Monarch.GetSheHe] das Stück Stoff betrachtete, das man [Root.Monarch.GetHerHim] präsentierte. Worte können [Root.Monarch.GetHerHis]e Abscheu vor der "Kunst", die der Handwerker hier schuf, kaum beschreiben.\n\nEs ist nicht ganz klar, ob das Material überhaupt Seide ist. Die Berührung des vermeintlichen Teppichs lässt [Root.Monarch.GetName] zurückschrecken. Irgendetwas unglaublich Abscheuliches befindet sich auf dem Teppich und [Root.GerMderdie] [Root.Monarch.GetTitle] möchte nicht wissen, woraus diese Muster eigentlich bestehen ..."
 MAGNIFICENT_PAINTING_STRING:0 "Beim Anblick des detailgetreuen Porträts hat [Root.GetMderdie] [Root.Monarch.GetTitle] Mühe, die Tränen zurückzuhalten. In der Tat hat weder [Root.Monarch.GetSheHe] noch irgendjemand sonst am Hof in seinem ganzen Leben ein so prächtiges Kunstwerk gesehen.\n\nDas Porträt zeigt [Root.GetMdendie] große[Root.GetMnMale] [Root.Monarch.GetTitle] [Root.Monarch.GetName] in absolut majestätischer Weise. Die Linien spiegeln die Form [Root.Monarch.GetHerHis]es Gesichts perfekt wider, während die Farbgebung dem Porträt einen lebensechten Charakter verleiht. Einer der Berater merkte scherzhaft an, der Künstler könnte ein Scharlatan sein, da das Porträt eher einem Spiegel als einem Gemälde ähnele." # [LocEditor:AwaitingBatchUpdate]
 SIGNIFICANT_PAINTING_STRING:0 "Ein beeindruckendes Stück [Root.GetAdjective]er Handwerkskunst begrüßt die Augen [Root.GetMdesder] [Root.Monarch.GetTitle][Root.GetMsMale]. Ein Gemälde wie dieses ist selten: Selbst in einem Land wie [Root.GetName], das sich so sehr der Kunst und der Kultur widmet.\n\nDas Porträt stellt [Root.Monarch.GetTitle] [Root.Monarch.GetName] dar. Die Linien, die [Root.Monarch.GetHerHis]er Statur Form verliehen, fangen die Aura [Root.GetMdesder] [Root.Monarch.GetTitle][Root.GetMsMale] perfekt ein, während die Farbgebung die künstlerische Vision mit dem echten Erscheinungsbild verknüpft."
 NOTEWORTHY_PAINTING_STRING:0 "Obwohl das präsentierte Porträt an sich interessant und schön ist, ist es weder für [Root.GetMdendie] [Root.Monarch.GetTitle] noch für [Root.Monarch.GetHerHis]en Hof von großer Bedeutung. Es wird allerdings ausreichen, um zum nächsten Objekt des Neids für unserer Rivalen zu werden.\n\nEs zeigt [Root.Monarch.GetName] im Thronsaal stehend. Es ist jedoch klar, dass der Hof selbst beim Maler viel mehr im Vordergrund stand, da viele andere Figuren das Bild verwässern. Dennoch reicht es mehr als aus, um die Wände des Hofes zu schmücken."
 GREAT_PAINTING_STRING:0 "Offensichtlich hat der Maler bei der Qualität und dem Prestige, das uns sein Kunstwerk einbringen wird, etwas übertrieben. Das Werk besitzt ein gewisses Potenzial, und an manchen Stellen kann [Root.GetMderdie] [Root.Monarch.GetTitle] sogar einige künstlerische Besonderheiten erkennen ... Nichtsdestotrotz ist es kein Kunstwerk, das wir für unsere Nachkommen dokumentieren sollten.\n\nDas Bild zeigt eine Schale mit Äpfeln. Er nennt es "Stillleben". Obwohl die gegenständliche Qualität eindeutig vorhanden ist, ist ein Gemälde einer Schale mit Äpfeln immer noch nur ein Gemälde einer Schale mit Äpfeln."
 PATHETIC_PAINTING_STRING:0 "[Root.GetMderDie] [Root.Monarch.GetTitle] musste einen Augenblick innehalten, als [Root.Monarch.GetSheHe] das verschmutzte Papier betrachtete, das [Root.Monarch.GetHerHim] vorgelegt wurde. Worte können nicht beschreiben, wie abstoßend [Root.Monarch.GetSheHe] das "Kunstwerk" fand, das der Künstler geschaffen hatte.\n\nEs soll angeblich [Root.Monarch.GetName] darstellen. Zumindest behauptet das der Künstler ... Die Formen sind jedoch alle verzerrt und die Proportionen bestenfalls nicht lebensecht, schlimmstenfalls ein wahrgewordener Albtraum. Welche Substanzen dieser Künstler auch immer zu sich genommen hat, sie sind ihm nicht bekommen.\n\nIn einem Aufschrei der Entrüstung behauptet der Künstler, künftige Generationen würden seinen Stil verstehen und unser angesehener Hof wäre einfach noch zu "unaufgeklärt, um die Finesse seiner Kunst zu erkennen"."
 FALLBACK_ART_STRING:0 "Als der Künstler jedoch sein Werk präsentieren sollte, brachte er nichts als faule Ausreden vor. Er ist ganz offensichtlich ein Betrüger und versucht, [Root.GetMdendie] [Root.Monarch.GetTitle] zum Narren zu halten."
 promoting_art_events.2.a:0 "Ein Kunstwerk, das zu perfekt ist, um von Menschenhand geschaffen zu sein!"
 promoting_art_events.2.b:0 "Ein überragendes Kunstwerk!"
 promoting_art_events.2.c:0 "Wahrlich große Kunst!"
 promoting_art_events.2.d:0 "Es erfüllt zumindest seinen Zweck."
 promoting_art_events.2.e:0 "Hoffentlich bekommt niemand diese Abscheulichkeit zu sehen ..."
 promoting_art_events.2.f:0 "Ich brauche Kunst. Kunst, wie sie [Root.GetName] schafft!"
 promoting_art_events.3.t:0 "Künstler bittet um zusätzliche finanzielle Mittel"
 promoting_art_events.3.desc:0 "Der Künstler, den [Root.GetMdemder] [Root.Monarch.GetTitle] angeheuert hat, mag zwar erfinderisch sein, doch sein Ehrgeiz übersteigt eindeutig das, was ein gewöhnlicher Handwerker zu leisten vermag. Daher hat sich der bescheidene Künstler an uns gewandt und um zusätzliche Mittel für seine Arbeit gebeten."
 promoting_art_events.3.a:0 "Gewährt ihm Zugang zu unserer Schatzkammer."
 promoting_art_events.3.b:0 "Gebt ihm einen prall gefüllten Geldbeutel."
 promoting_art_events.3.c:0 "Gebt ihm, was er benötigt."
 promoting_art_events.4.t:0 "Künstler macht große Fortschritte"
 promoting_art_events.4.desc:0 "Es gibt Neuigkeiten von dem angeheuerten Künstler am Hof. Offenbar hat der Mann eine bedeutende Quelle der Inspiration gefunden, die es ihm erlaubt, schnellere Fortschritte bei seiner Arbeit zu machen.\n\nEr erwähnte auch, dass er eine frühe Bewertung seiner Kunst zu schätzen wüsste - vorzugsweise von jemandem, der nicht [Root.GetMderdie] [Root.Monarch.GetTitle] ist."
 promoting_art_events.4.a:0 "Schickt jemanden, der sich mit Kunst auskennt."
 promoting_art_events.4.b:0 "Sicherlich könnte einer unserer Berater einen ersten Blick darauf werfen."
 promoting_art_events.4.c:0 "Wir vertrauen in seine Fähigkeiten. Eine Bewertung ist nicht erforderlich."
 promoting_art_events.5.t:0 "Kreative Blockade"
 promoting_art_events.5.desc:0 "Im Leben eines Künstlers gibt es nur wenige Dinge, die schwerer wiegen als eine kreative Blockade. Selbst das am wenigsten anspruchsvolle Bild, das trivialste Muster und die einfachsten Beschreibungen werden zu einer Herausforderung, die größer ist als jede Eroberung irgendeines Reiches.\n\nUnser angeheuerter Künstler leidet derzeit unter einer solchen Blockade des freien Geistes, was seine Fortschritte ungemein verlangsamt."
 promoting_art_events.5.a:0 ""Motiviert" den Künstler dazu, die Arbeit wiederaufzunehmen."
 promoting_art_events.5.b:0 "Gewährt ihm etwas freie Zeit am Hof."
 promoting_art_events.5.c:0 "Gut Ding will Weile haben."
 promoting_art_events.6.t:0 "Inspirationen aus der [target_country.Culture.GetName]en Kultur"
 promoting_art_events.6.desc:0 "Unser Künstler begeistert sich sehr für den künstlerischen Stil der [target_country.Culture.GetName]en Kultur und bittet darum, eine zweijährige Reise nach [target_country.GetName] unternehmen zu dürfen, um seine Kreativität zu fördern. Ein solches Unterfangen erfordert natürlich Ressourcen, und der Künstler könnte auch Männer benötigen, die ihn auf seiner Reise beschützen."
 promoting_art_events.6.a:0 "Entsendet eine kleine Kompanie zu seinem Schutz."
 promoting_art_events.6.a.tt:0 "Da der Künstler auch in der Fremde einen guten Ruf hat, wird die Eskorte dieser Soldaten nicht als militärischer Akt gegen [target_country.GetName] angesehen werden."
 promoting_art_events.6.b:0 "Importiert stattdessen einige Kunstwerke aus [target_country.GetName]."
 promoting_art_events.6.c:0 "Erlaubt es ihm, allein zu gehen."
 promoting_art_events.6.d:0 "Verfasst ein Schreiben an den [target_country.GetAdjective]en Hof mit seiner Ankunft."
 per_traveling_artist:0 "Reisender Künstler"
 promoting_art_events.7.t:0 "Künstler bittet um zusätzliche Ressourcen"
 promoting_art_events.7.desc:0 "Manche Künstler sind in ihrem Schaffensprozess eher unorthodox. Zu unserem großen Unglück gehört der von uns angeheuerte Künstler ebenfalls zu dieser Sorte. Er kam an den Hof, zeigte uns, wie wahre Exzentrizität aussieht, und präsentierte uns eine Liste höchst ungewöhnlicher Gegenstände.\n\nÜblicherweise hätte ein solches Verhalten zu einem raschen Besuch in den [Root.GetAdjective]en Kerkern geführt, doch [Root.GetMderdie] [Root.Monarch.GetTitle] bewahrte die Geduld und verlangte, ein Werk dieses Künstlers zu sehen."
 promoting_art_events.7.a:0 "Erfüllt all seine Wünsche."
 promoting_art_events.7.b:0 "Beschafft diese Gegenstände vom [Root.GetBurghersOrFallbackName]-Stand."
 promoting_art_events.7.c:0 "Wir können diese Gegenstände nicht für ihn auftreiben."
