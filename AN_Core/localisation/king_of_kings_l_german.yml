 per_chinese_embassy:0 "Chinesisch-Persische Botschaft"
 desc_per_chinese_embassy:0 "In dieser Provinz befindet sich die chinesisch-persische Botschaft. Diplomaten, Gelehrte und Kaufleute beider Reiche besuchen regelmäßig die Provinz, um Ideen und Waren aus zwei sehr unterschiedlichen Kulturen auszutauschen."
 per_persian_embassy:0 "Persisch-Chinesische Botschaft"
 desc_per_persian_embassy:0 "In dieser Provinz befindet sich die persisch-chinesische Botschaft. Diplomaten, Gelehrte und Kaufleute beider Reiche besuchen regelmäßig die Provinz, um Ideen und Waren aus zwei sehr unterschiedlichen Kulturen auszutauschen."
