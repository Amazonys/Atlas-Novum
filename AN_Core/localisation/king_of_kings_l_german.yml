 estate_nobles_mamlukian_administration_desc:0 "Die Verwaltung Ägyptens durch die Mamelucken hatte ihre Schwächen, doch einige Aspekte, die von der Ayyubiden-Dynastie übernommen wurden, sind für unsere stets wachsende Nation dennoch sehr nützlich. Wir sollten dem [Root.GetNobilityOrFallbackName]-Stand die Verwaltung überlassen, da dieser noch in engem Kontakt zu den ehemaligen mameluckischen Bürokraten steht."
 estate_qizilbash_mamlukian_administration_desc:0 "Die Verwaltung Ägyptens durch die Mamelucken hatte ihre Schwächen, doch einige Aspekte, die von der Ayyubiden-Dynastie übernommen wurden, sind für unsere stets wachsende Nation dennoch sehr nützlich. Wir sollten dem [Root.GetQizilbashOrFallbackName]-Stand die Verwaltung überlassen, da dieser noch in engem Kontakt zu den ehemaligen mameluckischen Bürokraten steht."
