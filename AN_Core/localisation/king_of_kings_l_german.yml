 estate_burghers_YEM_coffee_monopoly_desc:0 "Der Kaffee gehört dem einfachen Volk, das ihn anbaut, und man sollte ihm das Recht einräumen, mit ihm zu tun, was es will. Seine Leidenschaft wird sich so oder so für uns auszahlen."
 
 flavor_YEM.1.t:0 "Jemen übernimmt die Kontrolle"
 flavor_YEM.1.d:0 "Seit Jahrzehnten konkurrieren die jemenitischen Kaufleute mit den hormusischen Plutokraten im Norden. Durch einen kürzlichen Eroberungsfeldzug und andere politische Maßnahmen konnten wir sie jedoch erfolgreich von den Märkten verdrängen und uns als wichtigster Händler in Südostarabien etablieren. Von nun an wird der Reichtum nicht mehr von Aden nach Norden fließen, sondern in die Schatzkammer unseres Staates und die Taschen unserer Händler."
 flavor_YEM.1.a:0 "Für sie gab es keinen Platz in unserem Plan."
 
 flavor_YEM.2.t:0 "Eroberung der somalischen Küste"
 flavor_YEM.2.d:0 "Dank unserer vorrückenden Armeen steht die somalische Küste nun unter unserer Kontrolle. Unsere Flagge weht in den eroberten Städten und wir gewinnen langsam das Vertrauen der Einheimischen, indem wir den Handel in dieser Region fördern. Wir könnten jedoch auch die örtliche Weihrauchproduktion besteuern, um unsere Staatskasse rasch zu füllen. Dies würde jedoch das Vertrauen der somalischen Bevölkerung in uns mindern."
 flavor_YEM.2.a:0 "Wir müssen jeglichen Profit aus dem Weihrauchhandel ziehen."
 flavor_YEM.2.b:0 "Wir sollten die Somalier auf jeden Fall integrieren."
 
 flavor_YEM.3.t:0 "Geheimnis des jemenitischen Kaffees"
 flavor_YEM.3.d:0 "Der Arabica-Kaffee ist dank seiner einzigartigen Wirkung und der leichten Verfügbarkeit weltweit bekannt geworden. Man nimmt gemeinhin an, dass ihn irgendeine einzigartige Zutat so besonders macht. Seine Beliebtheit hat die Nachfrage nach Kaffee weltweit und insbesondere nach dem in unserer Ecke der Welt produzierten Kaffee stark erhöht."
 flavor_YEM.3.a:0 "Hervorragend!"
 
 flavor_YEM.4.t:0 "Verlängerung des Monopols auf Kaffee"
 flavor_YEM.4.d:0 "Die Genehmigung [Root.GetMdesder] [Root.Monarch.GetTitle][Root.GetMsMale] für das Anpflanzen von Kaffee ist ausgelaufen. Der [Root.GetBürgerName]-Stand hat sich nun gefragt, ob wir das Monopol verlängern werden oder ob diese wohlwollende Politik ein Ende haben wird."
 
 flavor_YEM.5.t:0 "Heilige Doktrin"
 flavor_YEM.5.d:0 "Es steht außer Frage, dass unsere Regierung von der Doktrin der religiösen Expansion beeinflusst wurde. Es gibt jedoch Uneinigkeit darüber, wie es weitergehen soll. Manche sind der Meinung, wir sollten einen angriffslustigeren Ton anschlagen und noch viel mehr unserer Nachbarn des Verrats beschuldigen. Andere sagen, wir sollten uns lieber darauf konzentrieren, unsere Botschaft in den Köpfen der Menschen zu verankern, damit sie über Jahrhunderte hinweg Bestand haben wird."
 flavor_YEM.5.a:0 "Eine angriffslustigere Vorgehensweise ist genau das, was wir brauchen."
 flavor_YEM.5.b:0 "Die Verfolgung, der Muslime außerhalb unserer Grenzen ausgesetzt sind, muss anerkannt werden."
 
 flavor_YEM.6.t:0 "Zuflucht für religiöse Flüchtlinge"
 flavor_YEM.6.d:0 "Da wir dafür bekannt sind, religiöse Minderheiten und Flüchtlinge aufzunehmen, hat sich [Root.GetName] zu einem sicheren Hafen für viele Schiiten entwickelt, von denen viele nicht einmal der Zaid-Schule angehören. Einige Gelehrte haben nun vorgeschlagen, wir sollten versuchen, die Gelehrten der Dscha'fari- oder Ismaili-Anhängerschaft einzuladen, um ihre religiösen Oberhäupter zu konvertieren. Andere hingegen argumentieren, wir sollten noch viel mehr Menschen die Möglichkeit geben, Zuflucht in unserem Staat zu finden."
 flavor_YEM.6.a:0 "Wir heißen alle Schiiten willkommen!"
 flavor_YEM.6.b:0 "Überzeugt die Gelehrten von unserer Schule."
 
 flavor_YEM.7.t:0 "Besitztümer des Klerus"
 flavor_YEM.7.d:0 "Der [Root.GetKlerusName]-Stand kontrolliert viele Territorien innerhalb unseres Reichs, doch ein Großteil dieses Landes wird nicht einmal genutzt, sondern dient hauptsächlich dazu, die Macht einzelner Personen zu stärken und die Politik zu beeinflussen. Es ist unser gutes Recht, ihm diese Territorien abzunehmen."
 flavor_YEM.7.a:0 "Beschlagnahmt die ungenutzten Besitztümer in den Städten!"
 flavor_YEM.7.b:0 "Wir sollten unsere Priorität lieber auf andere Territorien legen."
