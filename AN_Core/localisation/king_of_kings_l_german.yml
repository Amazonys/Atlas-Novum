 MEE_Byzantine_Events.31.t:0 "Festungsanlage Rumeli Hisari"
 MEE_Byzantine_Events.31.d:0 "Unsere Ambitionen sind glasklar: Konstantinopel muss eingenommen werden! Um dies zu erreichen, muss eine Festung auf der europäischen Seite des Bosporus errichtet werden, nördlich von Konstantinopel und gegenüber von Anadolu Hisari, das auf der anderen Seite der Meerenge liegt. Mit diesen beiden Festungen können wir den Schiffsverkehr in der Meerenge kontrollieren, einen Großteil der byzantinischen Flottenunterstützung ausschalten und gleichzeitig Tribut erheben. Der Name der Festung soll Rumeli Hisari sein. Die Festung ist gemeinhin auch als "Bogazkesen" oder "Abschneider der Meerenge" bekannt."
 MEE_Byzantine_Events.31.a:0 "Errichtet die Festung!"
 MEE_Byzantine_Events.31.b:0 "Wir brauchen dort keine Festung."
 
 MEE_Byzantine_Events.32.t:0 "Bau der Festungsanlage Rumeli Hisari beendet"
 MEE_Byzantine_Events.32.d:0 "Der Bau der Festungsanlage Rumeli Hisari wurde abgeschlossen. Wir erheben nun eine Maut auf dem Bosporus und den Monarchen in Konstantinopel wurde eine klare Botschaft übermittelt."
 MEE_Byzantine_Events.32.a:0 "Euer Ende ist nah, Römer!"
 
 MEE_Byzantine_Events.33.t:0 "Festungsanlage Rumeli Hisari"
 MEE_Byzantine_Events.33.d:0 "Vor Kurzem hat [Root.GetMunserenunsere] [Root.Monarch.GetName] die Nachricht erreicht, dass [From.GetName] mit dem Bau einer neuen Festung auf unserer Seite des Bosporus unweit von Konstantinopel begonnen hat. [Root.Monarch.GetName] hat bereits einen Brief an [From.Monarch.GetName] geschickt, um dagegen zu protestieren, doch ohne Erfolg. Heute ist dieses Wissen auch an die Öffentlichkeit durchgesickert und hat zu einer Panik geführt. Es ist klar, dass das Osmanische Reich versucht, die Stadt zu erobern."
 MEE_Byzantine_Events.33.a:0 "Ist dies eine Strafe Gottes?"
 
 MEE_Byzantine_Events.34.t:0 "Das Osmanische Reich zahlt keinen Tribut mehr"
 MEE_Byzantine_Events.34.d:0 "Orhan Celebi ist ein Verwandter des osmanischen Monarchen und wird derzeit in [151.GetName] festgehalten. Im Rahmen einer früheren Vereinbarung zahlte der Sultan einen Tribut, um den Thronanwärter in Sicherheit zu wissen. Seit Kurzem wird dieser Tribut jedoch nicht mehr gezahlt, was zu einer besorgniserregenden Diskussion darüber geführt hat, ob die Zahlung eingefordert oder lieber abgewartet werden sollte." # [LocEditor:AwaitingBatchUpdate]
 MEE_Byzantine_Events.34.a:0 "Erinnert sie an ihre Pflichten."
 MEE_Byzantine_Events.34.b:0 "Wir dürfen es nicht riskieren, die Spannungen zwischen uns noch zu verstärken."
 
 MEE_Byzantine_Events.35.t:0 "Das Byzantinische Reich fordert Tribut für Orhan Celebi"
 MEE_Byzantine_Events.35.d:0 "Das Byzantinische Reich hat bemerkt, dass wir nicht bereit sind, weiterhin Tribut für Orhan Celebi zu zahlen, einen osmanischen Thronanwärter, der in [151.GetName] festgehalten wird. Doch wir werden uns nicht einschüchtern lassen! Ein Bürgerkrieg zur falschen Zeit könnte allerdings katastrophale Folgen haben." # [LocEditor:AwaitingBatchUpdate]
 MEE_Byzantine_Events.35.a:0 "Sollen sie es doch versuchen!"
 MEE_Byzantine_Events.35.b:0 "Nun gut. Bezahlt sie ..."
 
 MEE_Byzantine_Events.36.t:0 "Weigerung des Osmanischen Reichs"
 MEE_Byzantine_Events.36.d:0 "Der hinterhältige osmanische Sultan hat unsere Forderungen abgelehnt und damit den gesamten Hof verärgert. Viele rufen dazu auf, Orhan als osmanischen Thronanwärter zu unterstützen, eine Taktik, die in der Vergangenheit oft von den Osmanen und Byzantinern gegeneinander angewandt wurde und zu vielen Bürgerkriegen für die Byzantiner führte."
 MEE_Byzantine_Events.36.a:0 "Gebt ihnen eine Kostprobe ihres eigenen Giftes!"
 MEE_Byzantine_Events.36.b:0 "Vielleicht war das ein Fehler."

 MEE_Byzantine_Events.37.t:0 "Orhans Gefolge"
 MEE_Byzantine_Events.37.d:0 "Orhan Celebi und sein Gefolge, das aus türkischen Überläufern besteht, hat zu den Waffen gegriffen und ist bereit, gegen [TUR.Monarch.GetName] zu kämpfen."
 MEE_Byzantine_Events.37.a:0 "Sie werden unsere Verteidigung verstärken."
 MEE_Byzantine_Events.37.b:0 "Wir brauchen sie in unserer Armee!"

 MEE_Byzantine_Events.38.t:0 "Konstantinopel wächst über seine Mauern hinaus"
 MEE_Byzantine_Events.38.d:0 "Jahrhunderte der Entvölkerung und vieler Katastrophen haben Konstantinopel so sehr schrumpfen lassen, dass selbst innerhalb der Stadtmauern viel Ackerland liegt. Glücklicherweise hat sich diese Entwicklung umgekehrt und die Stadt hat es geschafft, über ihre alten Mauern hinauszuwachsen und die Bevölkerung zu erhöhen."
 MEE_Byzantine_Events.38.a:0 "Hervorragend!"
 
 MEE_Byzantine_Events.39.t:0 "Feldzug nach Thessalien"
 MEE_Byzantine_Events.39.d:0 "Konstantin, einer der Despoten von Morea jener Zeit, hat beschlossen, sich mit westlicher Unterstützung gegen die Osmanen in Thessalien zur Wehr zu setzen. Selbst falls sich dies als Fehlschlag erweisen sollte, könnte Konstantin viel Kriegserfahrung sammeln und die Moral seiner Truppen erhöhen."
 MEE_Byzantine_Events.39.a:0 "Unterstützt den Feldzug!"
 MEE_Byzantine_Events.39.b:0 "Er ist mit seinem Feldzug allein."
 
 MEE_Byzantine_Events.40.t:0 "Strafexpedition"
 MEE_Byzantine_Events.40.d:0 "Im Jahr 1444 hat Konstantin, einer der Despoten von Morea, einen Feldzug gegen uns in Thessalien begonnen. Obwohl wir den Vormarsch stoppen konnten, ist ein solcher Angriff schlicht nicht hinnehmbar. Viele haben dazu aufgerufen, Maßnahmen zu ergreifen, und sogar die Entsendung einer Strafexpedition gefordert."
 MEE_Byzantine_Events.40.a:0 "Entsendet die Strafexpedition!"
 MEE_Byzantine_Events.40.b:0 "Diese winzige Armee wird schon keinen Schaden anrichten."
 
 MEE_Byzantine_Events.41.t:0 "Byzantinische Kaufleute umgehen Besteuerung"
 MEE_Byzantine_Events.41.d:0 "Aus Verdruss darüber, dass sie in Konstantinopel den vollen Kommerkion - eine Zollsteuer von 10 % - zahlen müssen, haben viele byzantinische Kaufleute die Taktik entwickelt, sich der Hilfe lateinischer Kaufleute zu bedienen, die von dieser Steuer befreit sind. Sie umgehen damit bewusst die Steuer und schaden unseren Finanzen. Viele byzantinische Händler beschweren sich regelmäßig über die ungerechte Behandlung und den mangelnden Protektionismus."
 MEE_Byzantine_Events.41.a:0 "Greift hart gegen diese Praxis durch!"
 MEE_Byzantine_Events.41.b:0 "Gewährt ihnen dieselben Steuerbefreiungen."
 MEE_Byzantine_Events.41.c:0 "Besteuert die fremdländischen Kaufleute ebenfalls mit dem vollen Kommerkion."
 
 MEE_Byzantine_Events.42.t:0 "Demetrios beansprucht den Thron"
 MEE_Byzantine_Events.42.d:0 "Demetrios, der Bruder von [Root.Monarch.GetName] und ein Anwärter auf den römischen Thron, hat versucht, selbigen für sich zu beanspruchen. Zum Glück konnte ein Bürgerkrieg dank der Witwe des verstorbenen Kaisers knapp verhindert werden. Dennoch wird der Schatten von Demetrios' Ambitionen die Herrschaft von [Root.Monarch.GetName] auch in Zukunft heimsuchen."
 MEE_Byzantine_Events.42.a:0 "Eine knapp abgewendete Krise."
 
 MEE_Byzantine_Events.43.t:0 "Osmanische Truppen tragen ihre Schiffe"
 MEE_Byzantine_Events.43.d:0 "In einem Versuch, die Blockade am Goldenen Horn zu umgehen, haben die osmanischen Truppen beschlossen, ihre Schiffe über das Land zu tragen. Dafür nutzen sie mit Fett eingeschmierte Baumstämme, über die die Truppen die Schiffe ziehen, wie es einst die Rus mehrere Jahrhunderte zuvor getan hatten. Dies wird die Verteidigungskapazitäten von Konstantinopel erheblich schwächen."
 MEE_Byzantine_Events.43.a:0 "Das Goldene Horn ist schutzlos!"

 MEE_Byzantine_Events.44.t:0 "Die Mauern von Konstantinopel"
 MEE_Byzantine_Events.44.d:0 "Angeblich sollen die mächtigen Theodosianischen Mauern jedem Angriff standhalten können. Dies mag in der Vergangenheit gestimmt haben, doch was sie ganz sicher nicht aushalten können, sind jene massiven Kanonenkugeln, die von den mit Urbans Hilfe gebauten Kanonen geschossen werden."
 MEE_Byzantine_Events.44.a:0 "Niemand kann unseren Kanonen standhalten!"
 
 MEE_Byzantine_Events.45.t:0 "Der Fall von Konstantinopel"
 MEE_Byzantine_Events.45.d:0 "Die Stadt der Begierde ist endlich gefallen und befindet sich nun fest in unserer Hand. Trotzdem kämpfen die Palaiologos in Morea, ihrem anderen Herrschaftsgebiet, weiter und leisten erbitterten Widerstand. Da sie jedoch von gierigen und neidischen Brüdern regiert werden, haben wir vielleicht eine Chance, ihren Willen durch Versprechen und eine einfache Einschüchterung zu brechen."
 MEE_Byzantine_Events.45.a:0 "Wir werden alle Überreste des Byzantinischen Reichs auslöschen."
 MEE_Byzantine_Events.45.b:0 "Fordert die Kapitulation dieser Despoten!"
 
 MEE_Byzantine_Events.46.t:0 "Die Osmanen rücken nach Morea vor"
 MEE_Byzantine_Events.46.d:0 "Der osmanische Sultan [From.Monarch.GetName] hat den Gebrüdern Palaiologos einen Vorschlag unterbreitet. Wenn wir unseren Widerstand aufgeben, so sagen sie, könnten wir unser derzeitiges Herrschaftsgebiet behalten, wenn auch als Vasallen."
 MEE_Byzantine_Events.46.a:0 "Schwenkt die weiße Fahne."
 MEE_Byzantine_Events.46.b:0 "Wir werden kämpfen!"
 
 MEE_Byzantine_Events.47.t:0 "Revolte der Anti-Unionisten" # [LocEditor:AwaitingBatchUpdate]
 MEE_Byzantine_Events.47.d:0 "Die Bevölkerung von [byz_revolt.GetName] ist in Aufruhr, seitdem angekündigt wurde, dass sich die Kirchen in einer Kirchenunion zusammenschließen sollen. Sie wehren sich unnachgiebig gegen jeden Versuch, die Überlegenheit des Papstes anzuerkennen. Die Stimmen werden immer lauter, dass sie lieber den türkischen Turban über Konstantinopel wehen sehen würden, als sich den Lateinern zu unterwerfen."
 MEE_Byzantine_Events.47.a:0 "Es ist nicht so, als hätten sie eine Wahl."
 
 MEE_Byzantine_Events.48.t:0 "Heilung des Schismas"
 MEE_Byzantine_Events.48.d:0 "Seit der Spaltung der Ost- und der Westkirche im Jahr 1054 schien es, als wäre keine Einheit in Sicht und würde dies auch in den kommenden Jahrhunderten nicht sein. Erst im 15. Jahrhundert wirkte es fast so, als würden die beiden Kirchen dank der schrecklichen Notlage, in der sich das Römische Reich befand, wieder vereint werden. Dem Römischen Reich gelang es jedoch, den Untergang abzuwenden und die Fesseln des päpstlichen Einflusses abzustreifen. Heute steht das Reich triumphierend da, nachdem es die Pentarchie wiederhergestellt, die beiden Kirchen vereinigt und die öffentliche Meinung ebenfalls in diese Richtung beeinflusst hat."
 MEE_Byzantine_Events.48.a:0 "Wunderbar."
 
 MEE_Byzantine_Events.49.t:0 "Drohende Katastrophe"
 MEE_Byzantine_Events.49.d:0 "Unter [Root.Monarch.GetName] und den Bürgern von Konstantinopel hat sich die Nachricht verbreitet, dass [TUR.GetMderdie] [TUR.GetAdjective]e [TUR.Monarch.GetTitle] [TUR.Monarch.GetName] mit einem Heer von Janitscharen auf die Stadt zumarschiert. Die Bevölkerung war glücklicherweise bereits darauf vorbereitet, und viele - selbst die Armen - haben begonnen, zu Gott zu beten, um die Stadt zu befreien. In allen Kirchen werden Prozessionen abgehalten, um göttliches Eingreifen zu erflehen."
 MEE_Byzantine_Events.49.a:0 "Wir müssen eine Messe in der Hagia Sophia abhalten."
 MEE_Byzantine_Events.49.b:0 "Bemannt die Mauern zur Verteidigung!"
 MEE_Byzantine_Events.49.c:0 "Wir werden dem Feind auf offenem Feld begegnen."
 
 MEE_Byzantine_Events.50.t:0 "Giovanni Giustiniani"
 MEE_Byzantine_Events.50.d:0 "Giovanni Giustiniani war der Anführer der genuesischen Garnison, die den Byzantinern in ihrer dunkelsten Stunde im Jahr 1453 zu Hilfe kam. Sein militärisches Können und die 700 Soldaten, die mit ihm eintrafen, waren für die Verteidigung der Stadt entscheidend."
 MEE_Byzantine_Events.50.a:0 "Gott sei gepriesen!"
 
 MEE_Byzantine_Events.51.t:0 "Einhaltung des Konzils von Florenz"
 MEE_Byzantine_Events.51.d:0 "Im Jahr 1439 reiste Johannes VIII. zusammen mit zahlreichen orthodoxen Religionsgelehrten nach Florenz, um mit dem Papst über die Beilegung des Schismas zu diskutieren. Unter dem zunehmenden Druck des Monarchen, der sich die Unterstützung des Papstes und seiner Untergebenen sichern wollte, erklärten sich die Byzantiner bereit, die beiden Kirchen formell zu vereinen und die Oberhoheit des Papstes zu akzeptieren. Dieser scheinbar notwendige Schritt führte in Konstantinopel zum Aufstieg der anti-unionistischen Fraktion und löste in den letzten Tagen vor dem Fall der Stadt große Unruhen aus."
 MEE_Byzantine_Events.51.a:0 "Wir stehen zu unseren Entscheidungen."
 MEE_Byzantine_Events.51.b:0 "Wir lehnen diese Union ab!"
 
 MEE_Byzantine_Events.52.t:0 "Durchsetzungskraft des Papstes"
 MEE_Byzantine_Events.52.d:0 "Während unser dunkelster Tag immer näher rückt, ist ein Brief von Papst [PAP.Monarch.GetName] eingetroffen. In diesem bezeichnet der Papst den Schwur von [Root.Monarch.GetName] als unehrlich und seine Maßnahmen als unzureichend. Er fordert, dass [Root.GetMderdie] [Root.GetAdjective]e [Root.Monarch.GetTitle] eine härtere Haltung bei der Kirchenunion einnimmt. Nur dann wird er die mächtige katholische Gemeinschaft dazu aufrufen, uns in unserem Krieg zu unterstützen."
 MEE_Byzantine_Events.52.a:0 "Macht ein Lippenbekenntnis, um ihn zufriedenzustellen."
 MEE_Byzantine_Events.52.b:0 "Das ist der Preis, den wir zahlen."
 
 MEE_Byzantine_Events.53.t:0 "Einheit mit dem Patriarchat"
 MEE_Byzantine_Events.53.d:0 "[From.GetDerDie] [From.GetAdjective]e [From.Monarch.GetTitle] [From.Monarch.GetName] hat endlich nachgegeben und die Überlegenheit des Papstes akzeptiert. [From.Monarch.GetSheHeCap] versprach, [From.Monarch.GetHerHis] Volk schnellstmöglich zu konvertieren. Als Garant für diese Vereinbarung berief [From.Monarch.GetSheHe] mehrere katholische Minister in die Verwaltung und ernannte Kardinal Isidor zum Patriarchen von Konstantinopel."
 MEE_Byzantine_Events.53.a:0 "Endlich!"
 
 MEE_Byzantine_Events.54.t:0 "Aufruf zu einem Kreuzzug!"
 MEE_Byzantine_Events.54.d:0 "Nachdem der Heilige Vater den Römern seine Unterstützung in Zeiten der Not zugesagt hat, erwarten viele, dass er einen neuen Kreuzzug gegen die Osmanen ausruft. Die Unterstützung dafür scheint zwar allgegenwärtig zu sein, doch es gibt auch viele, die sich gegen einen solchen Aufruf aussprechen und auf die jüngste Niederlage bei Warna verweisen, die einen Großteil der christlichen Welt entmutigt hat."
 MEE_Byzantine_Events.54.a:0 "Lasst uns die Niederlage bei Warna vergessen und es besser machen!"
 MEE_Byzantine_Events.54.b:0 "Wir können den Römern nicht helfen."
 
 MEE_Byzantine_Events.55.t:0 "Zum Schutz von Konstantinopel"
 MEE_Byzantine_Events.55.d:0 "Der Heilige Vater hat uns zu einem Kreuzzug gegen das Osmanische Reich aufgerufen und hofft damit, das letzte Überbleibsel des Römischen Reichs vor der Zerstörung zu bewahren. Obwohl wir durch die Niederlage bei Warna stark geschwächt wurden, könnte es dennoch klug sein, dem Ruf zu folgen, da die Osmanen ansonsten zu mächtig werden könnten."
 MEE_Byzantine_Events.55.a:0 "Wir werden dem Ruf des Papstes folgen."
 MEE_Byzantine_Events.55.b:0 "Die Osmanen sind einfach zu mächtig."
 
 MEE_Byzantine_Events.56.t:0 "Landvergabe an einen Pronoiaren"
 MEE_Byzantine_Events.56.d:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] hat beschlossen, einem [Root.Monarch.GetHerHis]er Generäle ein Stück Land durch das Pronoia-System zu schenken. Solches Land wird meist als Zeichen der Dankbarkeit für militärische Dienste vergeben, und es wird erwartet, dass der Pronoiar an den Feldzügen [Root.GetMdesder] [Root.Monarch.GetTitle][Root.GetMsMale] teilnimmt."
 MEE_Byzantine_Events.56.a:0 "So sei es."
 
 MEE_Byzantine_Events.57.t:0 "Unterstützung aus dem Westen"
 MEE_Byzantine_Events.57.d:0 "Mehrere verbündete Schiffe haben heimlich die [TUR.GetAdjective]e Blockade durchbrochen. Sie haben Waffen, Männer und finanzielle Unterstützung für unser vom Krieg zerrissenes Reich an Bord. Hoffen wir, dass ihre Unterstützung nicht vergeblich sein wird."
 MEE_Byzantine_Events.57.a:0 "Die Vorteile unserer Vereinigung."
 
