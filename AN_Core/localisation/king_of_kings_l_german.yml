 georgian_crisis:0 "Krise in Georgien"
 georgian_crisis.1.t:0 "Krise in Georgien"
 georgian_crisis.1.d:0 "In den schwach beleuchteten Hallen unseres Königspalasts erinnert das düstere Echo der gescheiterten Versuche des Königs, die Ordnung wiederherzustellen, an jene missliche Lage, in der sich ganz Georgien befindet. Mit jedem Tag, der vergeht, schwindet die Macht der Krone und ihr Glanz wird durch das politische Versagen und das aufkeimende Chaos getrübt. Gerüchte aus dem Westen berichten davon, Demetrius schare seine Adligen um sich, deren Worte voller Unzufriedenheit und Sehnsüchte sind. Seine Ansprüche auf die Krone werden immer lauter und schüren das Feuer eines bevorstehenden Zwists. Viele weitere Adlige, einst loyale Anhänger der Krone, flüstern etwas von einer "Rebellion" und wanken angesichts der bevorstehenden Ungewissheit in ihrer Treue. Es scheint, als stünde jene Krise, vor der wir uns so lange gefürchtet haben, kurz bevor. Da unser Königreich geteilt ist und am Rand eines Bürgerkriegs steht, müssen wir entschlossen handeln, wenn wir unseren Untergang abwenden wollen. Werden wir es schaffen, die Lage wieder in den Griff zu bekommen oder werden wir unsere Krone aus den Händen geben?"
 georgian_crisis.1.a:0 "Wir kämpfen um unsere rechtmäßige Herrschaft!"
 georgian_crisis.2.t:0 "Ordnung wiederhergestellt"
 georgian_crisis.2.d:0 "Die Stimmen der Rebellion sind endlich verstummt. Demetrius und seine Adligen wurden besiegt und es ist wieder Ruhe in das Land Georgien eingekehrt. Die Herrschaft des Königs, die einst am Rand des Untergangs stand, konnte wieder gefestigt werden. Das königliche Banner weht hoch über der Burg, ein Symbol unseres hart erkämpften Sieges und der wiedergewonnenen Kontrolle. Die Adligen, die einst versuchten, das Wanken der Krone auszunutzen, um mehr Autonomie zu erhalten, beugen kapitulierend die Häupter. Das Feuer der Rebellion wurde gelöscht und die Autorität unseres Königs ist unangefochten."
 georgian_crisis.2.a:0 "Wir haben gesiegt!"
 georgian_crisis.3.t:0 "Die Abtabegs spalten sich ab"
 georgian_crisis.3.d:0 "Inmitten der Krise trifft ein Kurier aus dem Südwesten unseres Reichs ein. Er überbringt eine Nachricht von den Atabegs von Samzche. Seine grimmige Miene verheißt nichts Gutes. Die Atabegs haben ihre Unabhängigkeit erklärt, da sie nicht länger bereit sind, unter der schwachen Herrschaft der Bagrationi-Dynastie zu bleiben. Ihre Kühnheit ist ein abschreckendes Beispiel für den Schaden, den unsere inneren Spannungen angerichtet haben. Die Nationalisten sehen den schwachen Zustand unseres Königreichs scheinbar als günstige Gelegenheit, selbst an die Macht zu kommen, frei von den Lasten und Kontrollen unserer zentralen Autorität. Es ist ein schwerer Schlag gegen unsere Souveränität und vergrößert nur die Widrigkeiten, denen wir uns während der Krise stellen müssen. Wie wir auf diesen Affront reagieren, wird weitreichende Auswirkungen auf das Schicksal unseres Königreichs haben."
 georgian_crisis.3.a:0 "Verfluchte Verräter!"
 georgian_crisis.3.b:0 "Es gibt nichts, was wir tun könnten."
 georgian_crisis.4.t:0 "Imereti erklärt die Unabhängigkeit"
 georgian_crisis.4.d:0 "Die Krise in Georgien hat einen neuen Tiefpunkt erreicht: Das Königreich Imereti hat seine Unabhängigkeit erklärt. Demetrius Bagrationi, der Bruder unseres Königs, scheint seine Ambitionen in die Tat umgesetzt zu haben. Als Herrscher über Westgeorgien ist dieser Schritt ein direkter Angriff auf unsere bröckelnde Autorität. Sein Ruf nach Unabhängigkeit hallt durch das Reich, sät Zwietracht und inspiriert andere dazu, Gleiches zu tun. Die Bande, die unser Königreich einst zusammenhielten, scheinen mit alarmierender Geschwindigkeit zu reißen und die Fäden der Treue werden von der scharfen Kante des Ehrgeizes durchschnitten. Unser Reich steht am Rand des Zusammenbruchs und wir müssen schwere Entscheidungen treffen."
 georgian_crisis.4.a:0 "Versammelt die Truppen. Demetrius wird für diesen Verrat bezahlen!"
 georgian_crisis.4.b:0 "Es ist aussichtslos ..."
