 flavor_per.18.t:0 "Die religiöse Richtung von [Root.GetName]"
 flavor_per.18.desc:0 "Obwohl die vorherrschende Religion in Persien derzeit sunnitisch ist, gibt es auch eine starke Bewegung für den schiitischen Glauben und die Zwölfer. Insbesondere der Safawiden-Orden hat ein starkes Interesse daran, den schiitischen Glauben zu verbreiten und die häretischen Sunniten zu konvertieren.\n\nInmitten dieser beiden um die Vorherrschaft kämpfenden Häresien gibt es auch noch einige Zoroastrier. Diese gehören einer sehr alten Religion an, die vor der muslimischen Eroberung des Nahen Ostens die persische Geschichte beherrschte, heute aber nur noch ein Schatten ihrer einstigen Macht ist und selbst in den größten Staaten nur eine Minderheit darstellt.\n\nGanz gleich, welchen religiösen Weg unser Land einschlagen wird: Wir werden die Geschichte und den Glauben dieser Region auf Jahrhunderte prägen."
 flavor_per.18.a:0 "Wir haben unseren Weg gewählt."
 flavor_per.18.c:0 "Der muslimische Glaube ist der einzig wahre Glaube."
 flavor_per.18.d:0 "Wir sollten zu unseren Ahnen zurückkehren und die Flamme neu entfachen."
 flavor_per.18.e:0 "Wir brauchen noch etwas mehr Zeit zum Nachdenken."
 flavor_per.19.t:0 "Persische Teppiche"
 flavor_per.19.desc:0 "Dank der gestiegenen Produktion von Teppichen und unserem Monopol auf Textilien werden Nachfrage und Angebot von Seide, Tuchen und Farbstoffen von unserer Hand bestimmt. Es gibt viele Wege, Gewinn aus unserem wirtschaftlichen Einfluss zu ziehen."
 flavor_per.19.a:0 "Senkt die Produktion, um die Nachfrage zu erhöhen."
