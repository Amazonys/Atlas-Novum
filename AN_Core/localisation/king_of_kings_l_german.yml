 aq_qoyunlu_last_romans_desc:0 "Die Stadt Trapezunt, das letzte Überbleibsel des großen byzantinischen Reichs in Anatolien, erinnert an die vergangene Herrlichkeit der Römer. Die Eroberung von Trapezunt ist nicht nur eine territoriale Expansion, sie ist ein symbolischer Akt, der das endgültige Ende des römischen Erbes in Anatolien und den Beginn einer neuen Ära unter unserem Banner einläutet. Es ist an der Zeit, das Blatt zu wenden und unser eigenes Erbe in die Annalen der Geschichte einzutragen."
 aq_qoyunlu_tame_the_eagle_title:0 "Zähmt den Adler"
 aq_qoyunlu_tame_the_eagle_desc:0 "Die letzte Festung des einst großen Sultanats der Ayyubiden Hasankeyf steht noch immer und erinnert an diese vergangene Zeit. Diese letzte Bastion der Ayyubiden muss unter die Kontrolle von uns als Aq Qoyunlu gebracht werden, denn nur so können wir ihr Vermächtnis beenden und unser eigenes unangefochten beginnen."
 aq_qoyunlu_rally_the_turkmen_title:0 "Versammelt die Turkmenen"
 aq_qoyunlu_rally_the_turkmen_desc:0 "Aq Qoyunlu, der turkmenische "Weiße Hammel", fand seit jeher Stärke in der Einheit, und angesichts der Herausforderungen, die uns erwarten, wenn wir unsere Grenzen vorantreiben wollen, ist es an der Zeit, die Turkmenen erneut zu vereinen. Wir müssen unsere Armee wiederaufbauen und uns auf den Mut und die Widerstandsfähigkeit unseres Volkes stützen. Ein Ruf zu den Waffen hallt durch unser Land! Die Turkmenen werden sich erheben, einem gemeinsamen Ziel folgen und ihr Schicksal selbst gestalten!"
