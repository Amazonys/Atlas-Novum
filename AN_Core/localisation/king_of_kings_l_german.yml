 #Missions
 arl_conquer_tabriz_title:0 "Erobert [416.GetName]"
 arl_conquer_tabriz_desc:0 "In unserem Westen liegt die Stadt [416.GetName], die als Sitz der Macht für jeden aufstrebenden Eroberer in der Region gilt. Wenn wir die Stadt erobern, wird dies die Moral unserer Truppen gewiss stärken und uns einen Schritt näher an die Vereinigung der Region bringen."
 
 arl_into_persia_title:0 "Dringt nach Persien vor"
 arl_into_persia_desc:0 "Wir sollten nach Persien vordringen, um unsere Bemühungen, unsere Heimatregion zu vereinen, voranzutreiben. Wenn wir unser Volk schützen und unsere territorialen Ambitionen ausweiten wollen, müssen wir feste Grenzen errichten und uns gegen Bedrohungen von außen verteidigen."

 arl_conquer_shirvan_title:0 "Erobert Schirwan"
 arl_conquer_shirvan_desc:0 "In unserem Osten herrschen die Ursupatoren und kleinlichen Adligen über Schirwan. Ihr Streben nach Unabhängigkeit und Souveränität über ihre Territorien ist lächerlich. Wir müssen sie erobern und ihre Ländereien in unser Herrschaftsgebiet eingliedern, ehe uns unsere Rivalen damit zuvorkommen."

 arl_establish_the_safaviyya_title:0 "Der Orden der Safawiden"
 arl_establish_the_safaviyya_desc:0 "Unsere wichtigste Aufgabe liegt darin, unserer Lehren und die kulturelle sowie religiöse Identität unseres Volkes zu bewahren. Indem wir dies alles in einem militanten Orden vereinen, können wir ein solides Fundament für unser Volk schaffen."

 arl_rise_safavids_title:0 "Aufstieg der Safawiden" # [LocEditor:AwaitingBatchUpdate]
 arl_rise_safavids_desc:0 ""Aus bescheidenen Verhältnissen stammend" ist eine Redewendung, die unseren Aufstieg zur Macht perfekt beschreibt. Ausgehend von [424.GetName] bis hin zu den prestigeträchtigen Eroberungen von [416.GetName] und [421.GetName] haben wir ein bescheidenes Scheichtum in einen furchterregenden Feind für all jene verwandelt, die versuchen, unseren Titel an sich zu reißen. Dies ist der Beginn eines neuen Zeitalters der [Root.Monarch.Dynasty.GetName]-Dynastie!" # [LocEditor:AwaitingBatchUpdate]

 arl_establish_qizilbash_title:0 "Gründet die Qizilbasch"
 arl_establish_qizilbash_desc:0 "Wir benötigen starke und treue Krieger, die unser Volk gegen unsere vielen Feinde verteidigen. Indem wir eine neue Einheit gründen, die unserer Herrschaft loyal gegenübersteht, können wir gewährleisten, dass unsere Souveränität gegen innere wie äußere Bedrohungen gesichert ist."

 arl_effective_governance_title:0 "Effiziente Herrschaft"
 arl_effective_governance_desc:0 "Unsere Verwaltung basiert weitestgehend auf frommen Statthaltern, die unsere Gesetze durchsetzen. Wenn wir sicherstellen wollen, dass unsere Kernterritorien ordnungsgemäß regiert werden, müssen wir gewährleisten, dass wir ihre Gunst und ihre Fähigkeiten auf unserer Seite wissen."

 arl_promote_piety_title:0 "Pietät fördern"
 arl_promote_piety_desc:0 "Wir sind zahlreichen Bedrohungen von außen ausgeliefert und müssen unserer Frömmigkeit und Glaubensstärke Nachdruck gegen jene verleihen, die versuchen, uns auszurotten."

