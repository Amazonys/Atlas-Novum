 desc_turkoman_renovate_tabriz:0 "Täbris ist eine der größten Städte unseres Reichs. Wir sollten in die Stadt investieren, damit ihr Reichtum mit dem der größten Metropolen der Welt mithalten kann." # [LocEditor:AwaitingBatchUpdate]
