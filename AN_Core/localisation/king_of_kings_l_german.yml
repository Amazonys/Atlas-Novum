 estate_ghulams_build_soldier_household:0 "Errichtet einen Soldatenhaushalt in [agenda_province.GetName]"
 estate_ghulams_build_soldier_household_desc:0 "Der [Root.GetGhilmanenName]-Stand benötigt einen Soldatenhaushalt in [agenda_province.GetName], um Soldaten schneller und effizienter rekrutieren zu können." # [LocEditor:AwaitingBatchUpdate]
 estate_ghulams_crush_revolts:0 "Vernichtet die Rebellen"
 estate_ghulams_crush_revolts_desc:0 "Der [Root.GetGhilmanenName]-Stand fordert, dass wir seine Stärke einsetzen und die Aufstände niederschlagen, die über unsere Nation hinwegfegen." # [LocEditor:AwaitingBatchUpdate]
 estate_ghulams_expand_into_x:0 "Expandiert nach [agenda_province.GetAreaName]"
 estate_ghulams_expand_into_x_desc:0 "Der [Root.GetGhilmanenName]-Stand sehnt sich danach, seine verfügbaren Truppen zu vergrößern. Er hat ein Auge auf [agenda_province.GetAreaName] geworfen, eine Region, von der er behauptet, sie wäre eine gute Ergänzung für unsere Nation. Er fordert einen militärischen Feldzug, um einen Teil davon für uns zu beanspruchen." # [LocEditor:AwaitingBatchUpdate]
 estate_ghulams_condottieri_rivals:0 "Entsendet Condottieri gegen [agenda_country.GetUsableName]"
 estate_ghulams_condottieri_rivals_desc:0 "Unsere Rivalen in [agenda_country.GetUsableName] versuchen, ihre Macht durch ihren Krieg mit [agenda_enemy_country.GetUsableName] zu erweitern. Der [Root.GetGhilmanenName]-Stand fordert nun von uns, dass wir Truppen zur Unterstützung der [agenda_enemy_country.GetAdjective]en Sache entsenden und unsere Rivalen daran hindern, einen Vorsprung herauszuarbeiten." # [LocEditor:AwaitingBatchUpdate]
 estate_ghulams_bigger_army_than_rival:0 "Schützt Euch gegen [agenda_country.GetUsableName]"
 estate_ghulams_bigger_army_than_rival_desc:0 "Der [Root.GetGhilmanenName]-Stand ist besorgt, dass unsere Armee in einem Krieg gegen [agenda_country.GetName] schlecht abschneiden würde. Er besteht darauf, dass wir unsere Rekrutierung erhöhen, damit unsere Truppen nicht länger denen unserer Rivalen unterlegen sind." # [LocEditor:AwaitingBatchUpdate]
 estate_ghulams_build_up_manpower_reserves:0 "Füllt die Rekrutenreserve"
 estate_ghulams_build_up_manpower_reserves_desc:0 "Die Erschöpfung unserer Rekrutenreserve ist für den [Root.GetGhilmanenName]-Stand besorgniserregend. Er warnt davor, dass [Root.GetUsableName] schutzlos ist, falls unsere Feinde versuchen sollten, die Lage auszunutzen. Er fordert, dass wir uns eine Zeit lang konsolidieren, um unsere Reserven zu erholen." # [LocEditor:AwaitingBatchUpdate]
 estate_ghulams_develop_x:0 "Entwickelt [agenda_province.GetName]"
 estate_ghulams_develop_x_desc:0 "Die [agenda_province.Culture.GetName]e Provinz [agenda_province.GetName] ist die Heimat vieler Familien und Sippen des [Root.GetGhilmanenName]-Stands. Er möchte, dass seine Loyalität durch die Entwicklung seiner Heimat belohnt wird." # [LocEditor:AwaitingBatchUpdate]
 estate_ghulams_reduce_other_estate_influence:0 "Verringert den Einfluss der anderen Stände"
 estate_ghulams_reduce_other_estate_influence_desc:0 "Der [Root.GetNobilityOrFallbackName]-Stand und der [Root.GetQizilbashOrFallbackName]-Stand sind an unserem Hof zu mächtig geworden. Als Dritte Gewalt in der Regierung will der [Root.GetGhilmanenName]-Stand den politischen Einfluss dieser beiden Stände begrenzen." # [LocEditor:AwaitingBatchUpdate]
 estate_ghulams_build_fort_building_in_y:0 "Befestigt [agenda_province.GetName]"
 estate_ghulams_build_fort_building_in_y_desc:0 "Der [Root.GetGhilmanenName]-Stand fordert, dass wir unsere Befestigungen in [agenda_province.GetName] verstärken. Er argumentiert, wir müssten diese strategische Schlüsselposition unbedingt vor Angriffen schützen." # [LocEditor:AwaitingBatchUpdate]
