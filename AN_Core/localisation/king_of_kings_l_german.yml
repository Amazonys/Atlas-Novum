 estate_qizilbash_fire_advisor_desc:0 "[Root.Mil_Advisor.GetTitle] [Root.Mil_Advisor.GetName] hat den [Root.GetQizilbaschName]-Stand beleidigt. Dieser fordert nun, dass wir ihn aus unserem Dienst entlassen!"
 estate_qizilbash_three_privileges:0 "Erweitert die Privilegien des [Root.GetQizilbaschName]-Standes"
 estate_qizilbash_three_privileges_desc:0 "Als Elitetruppe von [Root.GetName] fühlt sich der [Root.GetQizilbaschName]-Stand in vielen Aspekten des Lebens benachteiligt. Er fordert, dass wir ihn durch die Gewährung weiterer Privilegien in seinem Status bestärken."
 estate_qizilbash_increase_monthly_military_power:0 "Fokus auf die Militärischen Fähigkeiten"
 estate_qizilbash_increase_monthly_military_power_desc:0 "Das Militär verkörpert die Lebenskraft unseres Staates. Natürlich ist der [Root.GetQizilbaschName]-Stand sehr daran interessiert, dass unser Fokus auf seinen militärischen Bedürfnissen bleibt."
 estate_qizilbash_retake_core:0 "Erobert [agenda_province.GetName] zurück"
 estate_qizilbash_retake_core_desc:0 "Der [Root.GetQizilbaschName]-Stand beklagt, dass [agenda_province.GetName], ein lebenswichtiger Teil unserer Nation, nicht unter unserer Kontrolle steht. Er fordert, dass wir das Land zurückerobern, das rechtmäßig uns gehört!"
 estate_qizilbash_recruit_more_qizilbash:0 "Rekrutiert mehr Qizilbasch"
 estate_qizilbash_recruit_more_qizilbash_desc:0 "Die Ränge des [Root.GetQizilbaschName]-Stands benötigen mehr Truppen auf dem Schlachtfeld. Wir müssen mehr Qizilbasch-Regimenter rekrutieren."
 estate_qizilbash_humiliate_rival:0 "Erniedrigt [agenda_country.GetName]"
 estate_qizilbash_humiliate_rival_desc:0 "[agenda_country.GetName] ist uns schon seit Jahren ein Dorn im Auge. Der [Root.GetQizilbaschName]-Stand ist sich dessen bewusst und fordert, dass wir gegen unseren langjährigen Rivalen vorgehen." # [LocEditor:AwaitingBatchUpdate]
 estate_qizilbash_build_army_building_in_y:0 "Erweitert die Militärinfrastruktur von [agenda_province.GetName]"
 estate_qizilbash_build_army_building_in_y_desc:0 "Der [Root.GetQizilbaschName]-Stand aus [agenda_province.GetName] drängt uns zum Bau neuer Armeeausbildungs- und Rekrutierungszentren in der Provinz, um die Versorgung der Armee mit hochwertigen Rekruten zu sichern."
 estate_qizilbash_build_soldier_household:0 "Errichtet einen Soldatenhaushalt in [agenda_province.GetName]"
 estate_qizilbash_build_soldier_household_desc:0 "Der [Root.GetQizilbaschName]-Stand benötigt einen Soldatenhaushalt in [agenda_province.GetName], um Soldaten schneller und effizienter rekrutieren zu können."
 estate_qizilbash_crush_revolts:0 "Vernichtet die Rebellen"
 estate_qizilbash_crush_revolts_desc:0 "Der [Root.GetQizilbaschName]-Stand fordert, dass wir seine Stärke einsetzen und die Aufstände niederschlagen, die über unsere Nation hinwegfegen."
 estate_qizilbash_expand_into_x:0 "Expandiert nach [agenda_province.GetAreaName]"
 estate_qizilbash_expand_into_x_desc:0 "Der [Root.GetQizilbaschName]-Stand sehnt sich danach, seine verfügbaren Truppen zu vergrößern. Er hat ein Auge auf [agenda_province.GetAreaName] geworfen, eine Region, von der er behauptet, sie wäre eine gute Ergänzung für unsere Nation. Er fordert einen militärischen Feldzug, um einen Teil davon für uns zu beanspruchen."
 estate_qizilbash_bigger_army_than_rival:0 "Schützt Euch gegen [agenda_country.GetUsableName]"
 estate_qizilbash_bigger_army_than_rival_desc:0 "Der [Root.GetQizilbaschName]-Stand ist besorgt, dass unsere Armee in einem Krieg gegen [agenda_country.GetName] schlecht abschneiden würde. Er besteht darauf, dass wir unsere Rekrutierung erhöhen, damit unsere Truppen nicht länger denen unserer Rivalen unterlegen sind."
 estate_qizilbash_protect_our_culture:0 "[Root.GetAdjective]e Bevölkerung in [agenda_province.GetName] schützen"
 estate_qizilbash_protect_our_culture_desc:0 "Der [Root.GetQizilbaschName]-Stand behauptet, unsere [Root.Culture.GetName]en Brüder in [agenda_province.GetName] seien beträchtlicher Unterdrückung durch ihre [agenda_country.GetAdjective]en Herren ausgesetzt. Er fordert, dass wir die Provinz einnehmen und sie in unsere Nation eingliedern!"
 estate_qizilbash_despoil_x:0 "Plündert [agenda_province.GetAreaName]"
 estate_qizilbash_despoil_x_desc:0 "Der [Root.GetQizilbaschName]-Stand verlangt eine angemessene Bezahlung für seine Dienste und dass wir ihm erlauben, [agenda_province.GetAreaName] zu plündern und dessen Reichtum für sich zu beanspruchen."
 estate_qizilbash_develop_x:0 "Entwickelt [agenda_province.GetName]"
 estate_qizilbash_develop_x_desc:0 "Die [agenda_province.Culture.GetName]e Provinz [agenda_province.GetName] ist die Heimat vieler Familien und Sippen des [Root.GetQizilbaschName]-Stands. Er möchte, dass seine Loyalität durch die Entwicklung seiner Heimat belohnt wird."
 estate_qizilbash_convert_province_x:0 "Verbreitet den [Root.Religion.GetName]en Glauben"
 estate_qizilbash_convert_province_x_desc:0 "Als frommer Anhänger des [Root.Religion.GetName]en Glaubens fordern die Mitglieder des [Root.GetQizilbaschName]-Stands, dass die Provinz [agenda_province.GetName] zum [Root.Religion.GetName]en Glauben konvertiert wird."
 estate_qizilbash_establish_safavid_order:0 "Gründet Safawiden-Orden"
 estate_qizilbash_establish_safavid_order_desc:0 "Der [Root.GetQizilbaschName]-Stand möchte seinen Orden erweitern, damit mehr Mitglieder in seine Reihen aufgenommen werden können."
 FROM_AGENDA_PROVINCE_AREA:0 "aus im Besitz befindlichen Provinzen in §Y[agenda_province.GetAreaName]§!" # [LocEditor:AwaitingBatchUpdate]
 estate_qizilbash_defeat_large_army:0 "Gewinnt eine glorreiche Schlacht"
 estate_qizilbash_defeat_large_army_desc:0 "Als Elitetrupp von [Root.GetName] sehnt sich der [Root.GetQizilbaschName]-Stand erneut nach dem Klang einer Schlacht. Er will, dass wir der Welt unsere militärische Überlegenheit beweisen und eine große Schlacht gewinnen."
 estate_qizilbash_build_fort_building_in_y:0 "Befestigt [agenda_province.GetName]"
 estate_qizilbash_build_fort_building_in_y_desc:0 "Der [Root.GetQizilbaschName]-Stand fordert, dass wir unsere Befestigungen in [agenda_province.GetName] verstärken. Er argumentiert, wir müssten diese strategische Schlüsselposition unbedingt vor Angriffen schützen."
 local_qizilbash_displeased:0 "Unzufriedenheit der örtlichen Qizilbasch"
 estate_qizilbash_build_cavalry:0 "Erweitert die Kavallerie"
 estate_qizilbash_build_cavalry_desc:0 "Der [Root.GetQizilbaschName]-Stand ist äußerst besorgt über den schlechten Zustand unserer Kavallerie. Er ist der festen Ansicht, wir müssten unsere Kavallerietruppen erweitern, wenn wir kommende Schlachten gewinnen wollen."
 qizilbash_cavalry_modifier:0 "Erweiterte Qizilbasch-Kavallerie"
 desc_qizilbash_cavalry_modifier:0 "Mit der Vergrößerung unserer Kavallerie ist ein zusätzliches Aufgebot an Pferden in unsere Reihen gekommen, das unsere Landstreitkräfte unterstützen kann."
