 mechanic_disables_estate_qizilbash_yes:0 "Deaktiviert den §YQizilbasch§!-Stand."
 superiority_of_the_state_reform:0 "Überlegenheit des Staates"
 superiority_of_the_state_reform_desc:0 "Kein Stand - ganz gleich wie weit seine Stellung innerhalb unserer Gesellschaft auch zurückreichen mag - darf das Recht haben, von der direkten Herrschaft der Regierung ausgenommen zu sein. Wie die Bauernschaft auch müssen die Stände vor dem Staat niederknien."
 divided_aristocracy_reform:0 "Geteilte Aristokratie"
 divided_aristocracy_reform_desc:0 "Die herrschende Militärklassen unseres Staates sind untereinander zerstritten. Wo sie einst versuchten, sich gegen den Herrscher durchzusetzen, tobt nun ein ständiger Kampf um die Gunst des Monarchen."
 unlock_divided_aristocracy_reform_tt:0 "Neue Regierungsreform: §YGeteilte Aristokratie§!."
 court_of_art_and_culture_reform:0 "Hof für Kunst und Kultur"
 court_of_art_and_culture_reform_desc:0 "Der gesamte Hof und weite Teile der Bürokratie sind der Kultur des Reichs gewidmet. Wo sich andere auf Armeen verlassen, verlässt sich unsere Gesellschaft auf den Webstuhl, um ihren Einfluss auszuweiten."
 unlock_court_of_art_and_culture_reform_tt:0 "Neue Regierungsreform: §YHof für Kunst und Kultur§!."
 mechanic_can_enforce_primary_culture_yes:0 "Kann in Friedensverhandlungen die Option "§YPrimärkultur erzwingen§!" verwenden."
 zoroastrian_persian_government_reform:0 "Ascha-Monarchie"
 zoroastrian_persian_government_reform_desc:0 "Der König der Könige herrscht über die Nation und wird dabei von einer gut strukturierten Bürokratie unterstützt, die das Gleichgewicht zwischen den Ständen und dem Herrscher wahrt. All dies geschieht unter Berücksichtigung der Lehren Zarathustras."
