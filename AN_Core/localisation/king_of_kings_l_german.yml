 arm_cilicia_tt:0 "Die Kultur von §Y[327.GetName]§!, §Y[332.GetName]§! und §Y[4298.GetName]§! wird §Y[Root.Culture.GetName]§!."
 arm_new_capital:0 "Neue Hauptstadt"
 arm_church_east_insight_tt:0 "\n§GEreignis-Einblick:§!\nDieses Ereignis macht Bagdad zu einem koptischen Religionszentrum, das 30 Jahre lang Provinzen in der Nähe zum koptischen Glauben konvertieren wird."
 arm_coptic_restoration_insight_tt:0 "\n§GEreignis-Einblick:§!\nDieses Ereignis gibt uns Kawa-Regimenter in unserer Hauptstadt und die Möglichkeit, Kawa-Regimenter zu rekrutieren. Es gibt uns zudem dauerhafte Ansprüche auf alle koptischen Provinzen der Welt und die Region Ägypten erhält den folgenden Modifikator:"
