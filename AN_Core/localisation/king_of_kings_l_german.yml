 estate_ghulams_support_independence:0 "Unterstützt die [agenda_country.GetAdjective]e Unabhängigkeit"
 estate_ghulams_support_independence_desc:0 "Der [Root.GetGhilmanenName]-Stand möchte unsere Aufmerksamkeit auf die missliche Lage von [agenda_country.GetUsableName] lenken, einer Nation, die von unseren Rivalen in [agenda_rival_country.GetUsableName] grausam unterworfen wurde. Er fordert, dass wir den Leuten dort Gerechtigkeit bringen und die [agenda_country.GetAdjective]e Unabhängigkeit unterstützen." # [LocEditor:AwaitingBatchUpdate]
 estate_ghulams_stop_converting_province_x:0 "Sichert die Minderheitenrechte in [agenda_province.GetName]"
 estate_ghulams_stop_converting_province_x_desc:0 "Der [Root.GetGhilmanenName]-Stand ist über unsere Missachtung der religiösen Minderheitenrechte entsetzt und fordert, dass wir unseren Missionar sofort aus [agenda_province.GetName] zurückrufen!" # [LocEditor:AwaitingBatchUpdate]
 estate_ghulams_build_an_army:0 "Baut eine Armee für unsere Nation"
 estate_ghulams_build_an_army_desc:0 "Der [Root.GetGhilmanenName]-Stand betrachtet unsere Armee als eine Schande für unsere Nation. Er fordert dringend ihren Ausbau, damit unsere Truppen die Feinde, die unser Land begehren, ausreichend abschrecken." # [LocEditor:AwaitingBatchUpdate]
