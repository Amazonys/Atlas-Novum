 MEE_Byzantine_Events.1.t:0 "Die Rückeroberung Serbiens"
 MEE_Byzantine_Events.1.d:0 "Die Länder, die früher zum Kernterritorium des Serbischen Reichs gehörten, waren einst im Besitz der Römer. Aufgrund ihres Wahns nach Unabhängigkeit mussten wir viele Kriege führen, bis sie sich schließlich vom Reich abspalteten. Mit dem Aufstieg des Serbischen Reichs wurde das Land zu einem wichtigen Akteur in der Region, doch auch die Serben wurden vom kalten Griff des Untergangs erfasst. Heute haben wir unser Reich wiederaufgebaut und stehen siegreich über den Magnaten, deren Vorfahren uns einst so heimtückisch verrieten."
 MEE_Byzantine_Events.1.a:0 "Ihr Verrat wird hier nicht enden. Geht entsprechend mit ihnen um!"
 MEE_Byzantine_Events.1.b:0 "Erlaubt ihnen, ihr Land zu behalten."
 
 MEE_Byzantine_Events.2.t:0 "Die Grikos aus Italien"
 MEE_Byzantine_Events.2.d:0 "Seit der Antike wurden die süditalienischen Territorien von Griechen bewohnt, deren Vorfahren aus dem Osten eingewandert waren. Die Grikos waren während der kurzen byzantinischen Herrschaft wieder mit der übrigen griechischen Welt vereint, doch diese Verbindung wurde nach dem Niedergang des Oströmischen Reichs unterbrochen. Heute werden diese Territorien erneut von einer hellenischen Regierung verwaltet, was der örtlichen Bevölkerung die Gewissheit gibt, dass ihre Identität und ihre reiche Geschichte unter dieser neuen Herrschaft erhalten bleiben wird. Die Unterstützung der Grikos wird unsere Position in der Region stärken."
 MEE_Byzantine_Events.2.a:0 "Sie sind erneut mit unserem Metropolis verbunden!"
 
 MEE_Byzantine_Events.3.t:0 "Belisars Nachfolger"
 MEE_Byzantine_Events.3.d:0 "Bei der Eroberung der Lombarden erlangten viele Soldaten durch ihre Tapferkeit großen Ruhm und stiegen in den Rang eines Strategos auf. Es kann jedoch nur einen Nachfolger für Belisar geben, jenen obersten Feldherrn von Kaiser Justinian, der mit seiner Gerissenheit dafür sorgte, dass Justinian vorübergehend den Mantel Roms überstreifen und die zerrüttete römische Welt vereinen konnte. Es gibt vier Hauptkandidaten für diesen Posten: einen gelehrten Studenten des Strategikons, einen mutigen, inspirierenden Anführer, einen Belagerungsspezialisten und einen Mann mit brillantem strategischen Denken."
 MEE_Byzantine_Events.3.a:0 "Sein Nachfolger muss die Kunst des Krieges studiert haben."
 MEE_Byzantine_Events.3.b:0 "Möge sein Erbe den Angriff anführen!"
 MEE_Byzantine_Events.3.c:0 "Er wird Festungen wie Bäume fällen."
 MEE_Byzantine_Events.3.e:0 "Sein Nachfolger muss ein brillanter Stratege sein."
 
 MEE_Byzantine_Events.4.t:0 "Rom in römischen Händen"
 MEE_Byzantine_Events.4.d:0 "Im Jahr 751, also vor über sieben Jahrhunderten, hielt zum letzten Mal ein Römisches Reich die ewige Stadt. Seitdem war sie im Besitz des Kirchenstaates, der den geistlichen Vorsitz über den gesamten Katholizismus beanspruchte. Man kann nicht behaupten, der Kirchenstaat hätte die Stadt nicht gepflegt, doch sie hat auch nicht das gewünschte Wachstum erlebt. Heute ist die Stadt wieder in römischer Hand, aber die Bevölkerung betrachtet sich nicht als Römer. Mit dem grandiosen Einmarsch unserer Armee in Rom sind die Würfel gefallen. Wir werden Italien nicht erneut aufgeben."
 MEE_Byzantine_Events.4.a:0 "Alea iacta est."
 
 MEE_Byzantine_Events.5.t:0 "Rückkehr zu den Wurzeln"
 MEE_Byzantine_Events.5.d:0 "Die Schönheit von Rom - jener Stadt, die einst das Zentrum des größten Reiches war, das die Welt je gesehen hatte - hat nach unserer Eroberung erneut den Geist unserer Künstler beflügelt. Unsere Hauptstadt nach Rom zu verlegen, wäre ein großer Dienst an unseren Vorfahren und gleichzeitig ein klares Zeichen dafür, dass wir hier sind, um zu bleiben, und dass die Wiederherstellung des Reichs schon bald beginnen wird."
 MEE_Byzantine_Events.5.a:0 "Möge [Root.GetMderdie] [Root.Monarch.GetTitle] von Rom aus regieren."
 MEE_Byzantine_Events.5.b:0 "Wir bleiben in [Root.Capital.GetName]."
 
 MEE_Byzantine_Events.6.t:0 "Rückeroberung Griechenlands"
 MEE_Byzantine_Events.6.d:0 "Entgegen allen Widrigkeiten konnten wir den Vormarsch der Osmanen aufhalten, die Initiative ergreifen und zurückschlagen. Unsere ehemaligen Territorien in Griechenland, die durch den Verfall des Reichs langsam verloren gingen, gehören wieder uns."
 MEE_Byzantine_Events.6.a:0 "Wir erheben uns wie der Phönix."
 
 MEE_Byzantine_Events.7.t:0 "Auswirkungen der Pronoia-Politik auf [Root.GetName]"
 MEE_Byzantine_Events.7.d:0 "Das Pronoia-System umfasst eine Reihe von Richtlinien, mit denen Militärs im ganzen Reich Land zugewiesen wird, um ihre Loyalität zu sichern. Diese Politik wurde auch in [Root.GetName] angewandt und führte nun zu einer langsamen und eher unerwarteten Assimilierung der Provinz zur griechischen Kultur."
 MEE_Byzantine_Events.7.a:0 "Sehr gut."
 
 MEE_Byzantine_Events.8.t:0 "Gedenken an Manzikert"
 MEE_Byzantine_Events.8.d:0 "Der Großteil Anatoliens liegt endlich wieder in unseren Händen. In vielen dieser Territorien herrschen noch immer die traditionellen osmanischen Timarioten, um die Stabilität zu gewährleisten und die Verwaltung zu erleichtern. Da wir den osmanischen Staat nun jedoch im Wesentlichen beseitigt haben, können wir uns den Timarioten zuwenden und entscheiden, was mit ihrem Land und ihrer früheren Loyalität zu den Sultanen geschehen soll."
 MEE_Byzantine_Events.8.a:0 "Erlaubt den Timarioten, ihr Land zu behalten."
 MEE_Byzantine_Events.8.b:0 "Übergebt das Land den griechischen Pronoiaren."
 MEE_Byzantine_Events.8.c:0 "Lasst uns das Dewschirme-System umkehren und auf sie anwenden."
 
 MEE_Byzantine_Events.9.t:0 "Das Schicksal der Masdschid al-Haram"
 MEE_Byzantine_Events.9.d:0 "Die heiligsten Städte des Islam sind unserer Gnade ausgeliefert und unsere einstigen Rivalen heute nichts weiter als Spielfiguren in unseren Händen. Neben den Städten befinden sich auch die heiligsten Stätten des Islam in Reichweite. Es wurde vorgeschlagen, die heiligste Moschee - die Masdschid al-Haram - in eine Kirche umzuwandeln. Hätten die Muslime die Hagia Sophia erobert, hätten sie gewiss dasselbe mit unserer geliebten Kirche getan."
 MEE_Byzantine_Events.9.a:0 "Macht die Moschee zu einer Kirche!"
 MEE_Byzantine_Events.9.b:0 "Erlaubt den Muslimen, wie gewohnt ihre Pilgerreise zu unternehmen."
 
 MEE_Byzantine_Events.10.t:0 "Das Pontinische Reich"
 MEE_Byzantine_Events.10.d:0 "Es ist mehrere Jahrhunderte her, seit der Pontus mit dem Rest des Reichs vereint war. Der Staat, der von den Nachfolgern der abgesetzten Komnenen regiert wird, erhebt Anspruch auf das Kaisertum und versucht verzweifelt, weiter zu überleben. Wir kontrollieren einen Großteil der Lasen und sind dabei, ihren Anspruch auf die Krone zu beenden."
 MEE_Byzantine_Events.10.a:0 "Es gibt nur ein Römisches Reich!"
 
 MEE_Byzantine_Events.11.t:0 "Die Hexamilion-Mauer"
 MEE_Byzantine_Events.11.d:0 "Die sechs Meilen lange Mauer an der Landenge von Korinth wird seit Jahrhunderten von unseren Baumeistern gewartet, doch die wiederholten Feldzüge der Osmanen in den Jahren 1423 und 1431 haben sie stark beschädigt. Die Osmanen verlangen nun, dass wir unsere Bemühungen um den Erhalt der Mauer einstellen. Natürlich ist diese Forderung inakzeptabel."
 MEE_Byzantine_Events.11.a:0 "Wir müssen den Osmanen trotzen! Baut die Mauer wieder auf."
 MEE_Byzantine_Events.11.b:0 "Wir sollten uns lieber auf unsere Hauptstadt konzentrieren."
 
 MEE_Byzantine_Events.12.t:0 "Defensive Mentalität"
 MEE_Byzantine_Events.12.d:0 "Konstantinopel ist dauerhaft einer Belagerung ausgesetzt, denn auch wenn Frieden herrscht, werden die osmanischen Ambitionen irgendwann eine Horde von Janitscharen auf die Stadt loslassen. Wenn die Stadt einem solchen Angriff standhalten soll, müssen die Theodosianischen Mauern instand gesetzt und verstärkt werden."
 MEE_Byzantine_Events.12.a:0 "Bitten wir die Serben um Hilfe."
 MEE_Byzantine_Events.12.b:0 "Besteuert die Bürger. Wir brauchen ihre Hilfe."
 MEE_Byzantine_Events.12.c:0 "Die Mauern müssen nicht repariert werden."
 
 MEE_Byzantine_Events.13.t:0 "Ausbau der Hexamilion-Mauer abgeschlossen"
 MEE_Byzantine_Events.13.d:0 "Nur dank unserer Bemühungen und einer beträchtlichen finanziellen Unterstützung konnten wir die Verteidigungsanlagen an den Mauern entlang der Landenge von Korinth verstärken und ausbauen."
 MEE_Byzantine_Events.13.a:0 "Hervorragend!"
 
 MEE_Byzantine_Events.14.t:0 "Ausbau der Theodosianischen Mauern abgeschlossen"
 MEE_Byzantine_Events.14.d:0 "Der Ausbau der mächtigen Theodosianischen Mauern, die unsere geliebte Stadt schützen, ist endlich abgeschlossen. Es gibt niemanden, der diese Mauern noch durchdringen könnte, weder ein Trebuchet noch sonst eine Belagerungswaffe. Nur eine mächtige Kanone könnte sie durchbrechen, doch die sind selten und teuer und das Osmanische Reich kann die dafür nötigen Mittel mit Sicherheit nicht aufbringen."
 MEE_Byzantine_Events.14.a:0 "Lasst die Türken kommen!"
 
 MEE_Byzantine_Events.15.t:0 "Byzantinische Bitte"
 MEE_Byzantine_Events.15.d:0 "Die Byzantiner haben eine Delegation geschickt, die über einen finanziellen Beitrag zur Instandsetzung der Theodosianischen Mauern verhandeln will. Als Feind ihres Feindes sollten wir diesen Vorschlag ernsthaft in Erwägung ziehen, denn sobald Konstantinopel fällt, sind wir die Nächsten, die fallen werden. Indem wir die Römer unterstützen, würden wir auch einen Verbündeten gewinnen, der uns zur Hilfe kommen könnte, falls die Osmanen beschließen sollten, uns anzugreifen."
 MEE_Byzantine_Events.15.a:0 "Wir geben ihnen alles, was wir haben."
 MEE_Byzantine_Events.15.b:0 "Wir schicken ihnen einen moderaten Beitrag."
 MEE_Byzantine_Events.15.c:0 "Mehr als einen bescheidenen Beitrag können wir uns nicht leisten."
 MEE_Byzantine_Events.15.e:0 "Sie haben nicht eine Münze verdient."
 
 MEE_Byzantine_Events.16.t:0 "Der Ökumenische Patriarch von Konstantinopel behauptet seine Autorität"
 MEE_Byzantine_Events.16.d:0 "Nachdem die russische Kirche die Autokephalie ausgerufen hatte, ging man davon aus, dass sich die Ostkirche auflösen und für immer unter den verschiedenen Bischöfen geteilt bleiben würde. Diese Annahme hätte jedoch nicht falscher sein können. Es ist uns gelungen, dem Ökumenischen Patriarchen von Konstantinopel seine frühere Autorität zurückzugeben und wir konnten die mächtigsten orthodoxen Bischöfe dazu zwingen, seinen Willen zu respektieren."
 MEE_Byzantine_Events.16.a:0 "Respektiert seine Autorität oder spürt den Zorn Gottes!"
 
 MEE_Byzantine_Events.17.t:0 "Wiederaufbau der Pentarchie"
 MEE_Byzantine_Events.17.d:0 "Nach den arabischen Invasionen und dem Schisma von 1054 befand sich die orthodoxe Ostkirche in einem ständigen Niedergang und es schien so, als gehöre die Pentarchie der Vergangenheit an. Glücklicherweise hat sie der Ehrgeiz der [Root.Monarch.Dynasty.GetName]-Dynastie wieder zusammengeführt. Die fünf Patriarchen versammeln sich erneut und sorgen dafür, dass das Christentum vereint ist."
 MEE_Byzantine_Events.17.a:0 "Der Osten ist wieder vereint."
 
 MEE_Byzantine_Events.18.t:0 "Ökumenisches Konzil"
 MEE_Byzantine_Events.18.d:0 "Auf Wunsch [Root.GetMdesder] [Root.Monarch.GetTitle][Root.GetMsMale] haben sich alle fünf Patriarchen in [byz_council_prov.GetName] versammelt, um über Fragen des Glaubens und der Einheit zu diskutieren. Zu den Themen gehören eine Debatte zum Buchdruck der Bibel, eine unlängst geführte Diskussion über religiöse Lehren sowie ein Versuch des Patriarchen von Konstantinopel, seine Macht zu zentralisieren."
 MEE_Byzantine_Events.18.a:0 "Wir müssen den Buchdruck streng kontrollieren."
 MEE_Byzantine_Events.18.b:0 "Wir müssen die Diskussion über unsere religiöse Doktrin beenden."
 MEE_Byzantine_Events.18.c:0 "Unterstützt den Patriarchen von Konstantinopel."
 
 MEE_Byzantine_Events.19.t:0 "Die Familie Notaras"
 MEE_Byzantine_Events.19.d:0 "Die Familie Notaras ist eine bedeutende Kaufmannsfamilie aus Monemvasia. Sie hat nicht nur viele bedeutende Kaufleute hervorgebracht, sondern auch den berühmten Loukas Notaras, der zum "Megas Doux" - dem Oberbefehlshaber der byzantinischen Flotte - ernannt wurde."
 MEE_Byzantine_Events.19.a:0 "Rekrutiert Loukas."
 MEE_Byzantine_Events.19.b:0 "Rekrutiert stattdessen einen anderen berühmten Kaufmann."

 
# MEE_Byzantine_Events.20.t: "" #commented out

 MEE_Byzantine_Events.21.t:0 "Byzantinische Kaufleute erlangen Kontrolle zurück"
 MEE_Byzantine_Events.21.d:0 "Seitdem der Staat den Forderungen der lateinischen Kaufleute nachgegeben hat, war die Macht der byzantinischen Kaufleute im Gegensatz zu der der lateinischen Kaufleute stark beschränkt. Dank der jüngsten Politik ließ sich diese Entwicklung zum Glück umkehren. Unsere Kaufleute haben erneut die Kontrolle über den Binnenmarkt und fremdländische Märkte übernommen."
 MEE_Byzantine_Events.21.a:0 "Investiert in neue Schiffe."
 MEE_Byzantine_Events.21.b:0 "Wir müssen gute Darlehenskonditionen aushandeln."
 MEE_Byzantine_Events.21.c:0 "Gebt ihnen noch mehr Freiheiten!"
 
 MEE_Byzantine_Events.22.t:0 "Kaiserliches Purpur"
 MEE_Byzantine_Events.22.d:0 "Tyrisches Purpur ist zum Symbol des Oströmischen Reichs geworden. Unsere wachsende wirtschaftliche Macht und der daraus resultierende Reichtum haben dazu geführt, dass sogar unsere Grenzen auf den königlichen Karten in Purpur eingezeichnet sind."
 MEE_Byzantine_Events.22.a:0 "Wir behalten unsere Farbe bei!"
 MEE_Byzantine_Events.22.b:0 "Nehmen wir die alte Herrlichkeit wieder an!"
 
 MEE_Byzantine_Events.23.t:0 "Änderung des Handelsguts"
 MEE_Byzantine_Events.23.d:0 "Die wachsende Bürgerschaft in [Root.GetName] hat damit begonnen, sich für eine neue Industrie zu begeistern. Viele haben bereits ihren Schwerpunkt verlagert, neue Gilden gegründet und ein allgemeines Interesse an diesen neuen Erzeugnissen gefunden. Die Lage könnte uns eine spannende Gelegenheit bieten."
 MEE_Byzantine_Events.23.a:0 "Fördert diese Entwicklung!"
 MEE_Byzantine_Events.23.b:0 "Die derzeitige Industrie ist zu wertvoll."
 
 MEE_Byzantine_Events.24.t:0 "Byzantinische Mosaizisten"
 MEE_Byzantine_Events.24.d:0 "Während unseres Goldenen Zeitalters waren unsere Städte mit qualifizierten Mosaizisten gefüllt. Es gab so viele von ihnen, dass sie sogar in die Fremde reisten und ihre Fähigkeiten mitnahmen. Ähnliches geschieht nun erneut, nur dass wir diesmal einigen von ihnen das Reisen erleichtern könnten, wenn wir im Gegenzug einen finanziellen Gefallen erhalten."
 MEE_Byzantine_Events.24.a:0 "Schicken wir sie zu unseren Freunden in [byz_mosaicists_ally.GetName]."
 MEE_Byzantine_Events.24.b:0 "Bieten wir der mächtigen Nation [byz_mosaicists_powerful.GetName] ihre Dienste an."
 MEE_Byzantine_Events.24.c:0 "Sie sollten ihre Dienste in der reichen Nation [byz_mosaicists_wealthy.GetName] anbieten."
 MEE_Byzantine_Events.24.e:0 "Wir brauchen ihre Dienste selbst!"
 
 # MEE_Byzantine_Events.25.t: "New Hyperperon" commented out
 MEE_Byzantine_Events.25.t:0 "Ein Angebot aus [From.GetName]"
 MEE_Byzantine_Events.25.d:0 "Ein Gesandter aus [From.GetName] ist an [Root.GetMdendie] [Root.Monarch.GetTitle] herangetreten und hat die Dienste von Mosaizisten angeboten, die für ihre Fähigkeiten hochgeschätzt werden. Sollten wir das Angebot annehmen, werden ihre Werke unsere größten Denkmäler für die nächsten Jahre mit Sicherheit bereichern."
 MEE_Byzantine_Events.25.a:0 "Wir nehmen ihr Angebot an!"
 MEE_Byzantine_Events.25.b:0 "Wir haben weder die Mittel noch den Willen, zuzustimmen."
 
 MEE_Byzantine_Events.26.t:0 "Wachsende Nachfrage nach Seide im Ausland"
 MEE_Byzantine_Events.26.d:0 "Die Römische Seide war einst in ganz Westeuropa hoch angesehen, doch leider ging mit dem Niedergang des Reichs auch unsere Fähigkeit verloren, neue Maßstäbe für die Mode zu setzen. Schlimmer noch: In den Jahrzehnten vor Anbruch des 15. Jahrhunderts stellten Kleider und Seiden aus der Fremde das Ansehen der römischen Seide in den Schatten. Glücklicherweise hat sich diese Entwicklung umgekehrt und unsere Seidenstoffe setzen erneut den Standard. Die Nachfrage ist stark gestiegen und die Preise wurden in die Höhe getrieben."
 MEE_Byzantine_Events.26.a:0 "Natürlich ist dem so!"
 
 MEE_Byzantine_Events.27.t:0 "Die Themen"
 MEE_Byzantine_Events.27.d:0 "Das Themen-System wird seit dem 7. Jahrhundert genutzt und ist uns bis heute erhalten geblieben, wenn auch in deutlich kleinerer Form aufgrund unserer Gebietsverluste. Da die Rückeroberung der oströmischen Territorien in vollem Gang ist, wäre es ratsam, die Grenzen der Themen neu zu ziehen und sie an die veränderten Gegebenheiten anzupassen." # [LocEditor:AwaitingBatchUpdate]
 MEE_Byzantine_Events.27.a:0 "Wir müssen das System reformieren!"
 MEE_Byzantine_Events.27.b:0 "Jetzt ist nicht die richtige Zeit dafür."
 
 MEE_Byzantine_Events.28.t:0 "Auswahl einer Verzweigten Mission"
 MEE_Byzantine_Events.28.d:0 "Unsere Armee befindet sich an einem Scheideweg. Wir haben in der Vergangenheit mit vielen Entscheidungen zur Verwaltung der Armee gespielt und es gibt viele Beispiele, denen man folgen könnte, gang gleich, ob wir uns für einen zentralen oder einen dezentralen Ansatz entscheiden."
 MEE_Byzantine_Events.28.a:0 "Wir haben uns entschieden." #End Preview
 MEE_Byzantine_Events.28.b:0 "Es wäre vielleicht besser, durch Wohlstand zu führen." #Decentralized
 MEE_Byzantine_Events.28.c:0 "Uns auf Söldner zu verlassen, war eine katastrophale Entscheidung!" #Centralized
 MEE_Byzantine_Events.28.e:0 "Ich muss das Strategikon konsultieren." #No Result
 
 MEE_Byzantine_Events.29.t:0 "Die Zukunft des Pronoia-Systems"
 MEE_Byzantine_Events.29.d:0 "Das Pronoia-System ist eine Politik der Landvergabe an verschiedene Personen und Institutionen, darunter Klöster und Regierungsbeamte, doch vor allem Militärs. Tatsächlich waren es die Soldaten und Generäle, die ursprünglich im Zentrum des Systems standen. Pronoia-Schenkungen wurden als Belohnung für treue Dienste und als Mittel zur Gewährleistung ständiger Loyalität vergeben. Ursprünglich konnte das Land nicht vererbt werden. Mit dem Fortbestehen unseres Staates hat sich das System weiterentwickelt und in letzter Zeit hat es einige Aspekte des osmanischen Timar-Systems übernommen."
 MEE_Byzantine_Events.29.a:0 "Wir sollten mehr Territorien vergeben."
 MEE_Byzantine_Events.29.b:0 "Wir müssen die Armeen der Pronoiaren in unsere eigene eingliedern."
 MEE_Byzantine_Events.29.c:0 "Sie sollen sich selbst um sich kümmern."

 MEE_Byzantine_Events.30.t:0 "Die Zukunft des Pronoia-Systems"
 MEE_Byzantine_Events.30.d:0 "Das Pronoia-System ist eine Politik der Landvergabe an verschiedene Personen und Institutionen, darunter Klöster und Regierungsbeamte, doch vor allem Militärs. Tatsächlich waren es die Soldaten und Generäle, die ursprünglich im Zentrum des Systems standen. Pronoia-Schenkungen wurden als Belohnung für treue Dienste und als Mittel zur Gewährleistung ständiger Loyalität vergeben. Ursprünglich konnte das Land nicht vererbt werden. Mit dem Fortbestehen unseres Staates hat sich das System weiterentwickelt und in letzter Zeit hat es einige Aspekte des osmanischen Timar-Systems übernommen."
 MEE_Byzantine_Events.30.a:0 "Beendet ihre vererbbaren Freiheiten."
 MEE_Byzantine_Events.30.b:0 "Fokussieren wir uns stärker auf das Erbschaftsrecht."
 MEE_Byzantine_Events.30.c:0 "Gebt das Land erfahrenen Generälen."
 MEE_Byzantine_Events.30.e:0 "Gebt das Land an Berufssoldaten."
