 desc_estate_ghulams_government_disloyal:0 ""
 estate_ghulams_ensure_caucasian_sovereignty:0 "Behauptet Souveränität in Kakausien"
 estate_ghulams_ensure_caucasian_sovereignty_desc:0 "Der [Root.GetGhilmanenName]-Stand rekrutiert seine Soldaten hauptsächlich aus dem stolzen Volk der kaukasischen Berge, und daher ist er hochgradig motiviert, seine Heimat zu verteidigen, auch wenn er uns derzeit in erster Linie als Streitmacht dient." # [LocEditor:AwaitingBatchUpdate]
 estate_ghulams_ensure_caucasian_sovereignty_mod:0 "Behauptete Souveränität in Kaukasien"
 desc_estate_ghulams_ensure_caucasian_sovereignty_mod:0 "Die Sicherheit und die Souveränität dieser Provinz werden im Gegenzug für die Bereitschaft der Bevölkerung, Ausrüstung und Truppen bereitzustellen, garantiert."
 estate_ghulams_ensure_caucasian_sovereignty_gt:0 "Jede im Besitz befindliche §Ykaukasische§! Provinz erhält §R-500.0%§! Kulturkonvertierung (Zeit) und §R+500.0%§! Kosten (Kulturänderung). Im Gegenzug erhält sie §G-25.0%§! Lokale Rekrutierungszeit."
