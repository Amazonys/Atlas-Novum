 ###PERSIA MISSIONS###
 per_consolidate_persia_title:0 "Vereint Persien"
 per_consolidate_persia_desc:0 "Seit dem Untergang der Saffariden-Dynastie stand die Region Persien unter der Kontrolle Fremder wie den Türken und Mongolen, die über die politische Landschaft Persiens bestimmten.\n\nEs ist an der Zeit, dass wir diese Invasoren vertreiben und Persien unter unserem Banner vereinen."
 per_consolidate_persia_tt:0 "Erhält §G32§! Entwicklung verteilt über ganz §YPersien§! und §G15§! Reformfortschritt."
 per_butcher_black_sheep_title:0 "Schlachtet den Hammel"
 per_butcher_black_sheep_desc:0 "Die Timuriden waren zwar lange Zeit die dominierende Macht in Persien und sind uns auch noch immer ein Dorn im Auge, doch wir dürfen auch den turkmenischen Stamm der Qara Qoyunlu nicht unterschätzen. Ihre Stärke und ihre Kampferfahrung machen sie zu einem furchterregenden Gegner, und sie haben schon oft ein Auge auf unsere Territorien geworfen. Wir müssen zuerst zuschlagen und die Schwarzen Hammel ausschalten, bevor sie eine Gelegenheit haben, uns anzugreifen."
 per_butcher_black_sheep_at:0 "Wenn wir §Y[QAR.GetName]§! aus §YPersien§! und dem §YKaukasus§! vertreiben oder §Y[QAR.GetName]§! unterwerfen:"
 per_butcher_black_sheep_bt:0 "Wenn wir mit §Y[QAR.GetName]§! verbündet sind:"
 per_butcher_black_sheep_ct:0 "§Y[Root.GetName]§! erhält einen dauerhaften Anspruch auf alle §Ykurdischen§! Provinzen in §YAnatolien§!, dem §YMaschrek§! und §YPersien§!."
 per_protect_the_west_iranian_title:0 "Schützt den westlichen Iran"
 per_protect_the_west_iranian_desc:0 "Die iranische Kultur ist äußerst vielfältig und einflussreich und hat sich bis in die persischen Gebirge, nach Anatolien und in den Maschrek ausgebreitet. Als iranisches Reich ist es unsere Pflicht, sie vor Bedrohungen aus dem Westen zu schützen."
 per_protect_the_west_iranian_tt:0 "Jede im Besitz befindliche Provinz in §YPersien§!, §YAnatolien§! und dem §YMaschrek§!, die Teil der §Y[Root.Culture.GetGroupName]en§! Kulturgruppe ist, erhält Folgendes:"
 per_unite_mashriq_title:0 "Vereint den Maschrek"
 per_unite_mashriq_desc:0 "Der Maschrek ist die Wiege der Zivilisation. Schon lange bevor die Menschheit den Stahl entdeckte, sind hier viele alte Reiche aufgestiegen und untergegangen. Die meiste Zeit stand der Maschrek jedoch unter der Kontrolle der größten iranischen Reiche. Es ist unser Geburtsrecht, unser uraltes Vermächtnis für uns zu beanspruchen und es unter dem [Root.GetAdjective]en Banner zu vereinen." # [LocEditor:AwaitingBatchUpdate]
 per_subjugate_egypt_title:0 "Unterwerft Ägypten"
 per_subjugate_egypt_desc:0 "Die Region Ägypten hat viele Male ihren Besitzer gewechselt: Sie bildete die Machtbasis der alten Königreiche, war eine bloße Provinz des Römischen Reichs und ist heute ein Sultanat, das wieder einmal erobert werden wird. Da Ägypten in der Vergangenheit Teil so vieler verschiedener persischer Reiche war, ist es unser Recht, das Land zurückzufordern."
 per_establish_western_defenses_title:0 "Befestigt den Westen"
 per_establish_western_defenses_desc:0 "Mit der Verbreitung des Schießpulvers im Westen ist klar geworden, dass man unsere Vernichtung anstrebt. Wir müssen die Gebirgsstädte an unseren westlichen Grenzen auf die kommenden Invasionen vorbereiten."
 per_establish_western_defenses_at:0 "Eine zufällige Provinz mit einer §YBefestigungsmauer§!, die sich im Besitz von §Y[Root.GetName]§! oder dessen Untertanen befindet und in den Gebieten §YImereti§!, §YSamzche§!, §YArmenien§!, §YKurdistan§!, §YSchahrazor§!, §YLurestan§! oder §YChuzestan§! liegt, erhält Folgendes:"
 per_establish_western_defenses_bt:0 "bis die §YBefestigungsmauer§! in dieser Provinz zerstört wird"
 per_reform_our_defenses_title:0 "Reformiert die Verteidigung"
 per_reform_our_defenses_desc:0 "Unsere Städte sind selten stark befestigt und nur unsere Grenzprovinzen haben zusätzliche Verteidigungsmaßnahmen erhalten. Es stimmt zwar, dass die Unterhaltskosten für unsere Verteidigungsanlagen durch diese Politik geringer sind, doch es ist auch klar, dass wir ein leichtes Opfer sind, sollte es jemand schaffen, unsere Grenze zu durchbrechen. Wir müssen unsere Strategie überdenken und die Verteidigungsanlagen in Persien erneuern."
 per_the_tailors_of_persia_title:0 "Persische Schneider"
 per_the_tailors_of_persia_desc:0 "Persische Kleidung und andere Textilien sind sehr begehrt und gelten als Symbol unserer Hochkultur. Die Nachfrage nach Tuch und Seide ist riesig - viel größer, als wir sie durch unsere Herstellung decken könnten. Wir müssen zusätzliche Werkstätten errichten, um die Nachfrage am Markt zu befriedigen."
 per_the_persian_rug_title:0 "Perserteppiche"
 per_the_persian_rug_desc:0 "Denkt man an meisterhafte Webarbeiten, denkt man zwingend an Teppiche mit ebenso komplexen wie atemberaubenden Mustern. Adlige, Geistliche und Bürger knien gleichermaßen vor der Pracht dieser herrlich gefertigten Stücke nieder.\n\nSie denken an den Perserteppich; sie denken an unsere Kultur und unsere Kunst. Es ist unsere Pflicht, dafür zu sorgen, dass kein anderer Wandteppich mit unseren Teppichen konkurrieren kann."
 per_the_persian_rug_at:0 "Wir erhalten ein Ereignis, mit dem wir den Handelswert von §YSeide§!, §YTuch§! und §YFarbstoff§! manipulieren können."
 per_the_persian_rug_tt:0 "durch Provinzen in der Region §YPersien§!, die §YSeide§!, §YTuch§! oder §YFarbstoffe§! produzieren."
 per_caucasian_conquest_title:0 "Erobert den Kaukasus"
 per_caucasian_conquest_desc:0 "Der Kaukasus ist die Heimat vieler verschiedener Religionen und Kulturen und eine natürliche Erweiterung der persischen Gebirgskette. Wir sollten diese Berge für uns beanspruchen, um unsere Verteidigung zu stärken und neue Rekruten für unsere Armee zu finden."
 per_secure_khorasan_title:0 "Sichert Khorasan"
 per_secure_khorasan_desc:0 "Khorasan befindet sich an unserer östlichen Grenze und ist das Tor zu Indien. Es ist zwingend erforderlich, dass wir diese Region befestigen, um das Kernland unseres Reichs zu schützen."
 per_establish_eastern_defenses_title:0 "Errichtet die Ostmauer"
 per_establish_eastern_defenses_desc:0 "Unsere westlichen Provinzen werden von expansionistischen Reichen bedroht, und unseren östlichen Provinzen ergeht es ähnlich. Wir müssen Verteidigungsanlagen entlang unserer Ostgrenze errichten, damit wir einer Invasion aus Indien gewachsen sind."
 per_establish_eastern_defenses_at:0 "Eine zufällige Provinz mit einer §YBefestigungsmauer§!, die sich im Besitz von §Y[Root.GetName]§! oder dessen Untertanen befindet und in den Gebieten §YKalat§!, §YSistan§!, §YGhor§!, §YKabulistan§!, §YMaschhad§!, §YBirdschand§! oder §YMakran§! liegt, erhält Folgendes:"
 per_construct_great_buildings_title:0 "Restauriert die Gebäude"
 per_construct_great_buildings_desc:0 "Die Mongolen und Timuriden haben ihren Feinden unvorstellbaren Schaden zugefügt und das Land verwüstet, und auch Persien war von ihrer Kriegstreiberei nicht ausgenommen. Da das Land nun unter unserer Kontrolle steht, ist es an der Zeit, den einstigen Ruhm der persischen Architektur wiederherzustellen und die zerstörten Gebäude instand zu setzen."
 per_compete_with_hormuz_title:0 "Konkurriert mit Hormus"
 per_compete_with_hormuz_desc:0 "Die Straße von Hormus stellt einen Zugangsweg der indischen Märkte in den Nahen Osten dar. Baumwolle, Gewürze, Seide und Farbstoffe fließen durch Hormus, um die Märkte von Alexandria und Aleppo zu erreichen. Wir müssen unseren eigenen Anteil an diesem Handel einfordern und die Straße kontrollieren."
 per_engage_in_indian_trade_title:0 "Indisches Unternehmen"
 per_engage_in_indian_trade_desc:0 "Indische Handelsgüter wie Seide, Baumwolle und andere Metallwaren sind bei den europäischen Kaufleuten, die uns oft besuchen, sehr gefragt. Im Gegenzug benötigen die indischen Kaufleute Waren wie Tabak, Trockenfrüchte, Porzellan und natürlich einige unserer Kulturgüter.\n\nEs wäre von großem wirtschaftlichem Interesse, ein Unternehmen in Indien zu gründen, um sowohl unsere Handelseinnahmen als auch unseren Einfluss auf dem Subkontinent zu steigern."
 per_riches_of_asia_title:0 "Reichtümer Asiens"
 per_riches_of_asia_desc:0 "Asien besitzt unschätzbare Reichtümer, darunter die majestätische Seide und das Tuch aus Persien, der Kaffee aus dem Jemen, die Wolle der Turkmenen und die Baumwolle und die Edelsteine aus Indien. Unsere Lage im Zentrum von Asien erlaubt es uns, den Handel mit diesen unschätzbaren Gütern zu kontrollieren, und macht uns zum Vermittler zwischen Asien und den Großmächten der Welt."
 PERSIAN_SILK:0 "Persische Textilien"
 PERSIAN_DYES:0 "Persische Textilien"
 PERSIAN_CLOTH:0 "Persische Textilien"
 per_arl_expand_the_safavid_order_title:0 "Erweitert den Safawiden-Orden"
 per_arl_expand_the_safavid_order_desc:0 "Der Ursprung unserer Dynastie ist eher bescheiden, doch auf eine gewisse Weise auch sehr beeindruckend. Ursprünglich waren wir der Safawiyya-Orden, der in Ardabil gegründet wurde, doch dieser wurde von den gerissenen Anführern des Sufi-Ordens zu einer militanten Organisation reformiert, die unser Reich gründen sollte.\nAls Oberhaupt ist es unerlässlich, dass wir den Einfluss des Safawiden-Ordens innerhalb unserer Grenzen ausweiten."
 per_arl_legacy_of_the_safavid_title:0 "Vermächtnis der Safawiden"
 per_arl_legacy_of_the_safavid_desc:0 "Die Safawiyya haben jenes Fundament errichtet, auf dem sich unsere religiösen Überzeugungen gründen und das unsere Gesellschaft prägt. Wir müssen der Safawiden-Dynastie und deren Orden einen angemessenen Tribut zollen, indem wir ihr Vermächtnis ehren!"
 per_tim_patronage_of_the_arts_title:0 "Fördert die Kunst"
 per_tim_patronage_of_the_arts_desc:0 "Während der Zeit des großen Eroberers Timur waren die Hauptstädte seines Reichs die strahlenden Juwelen des Nahen Ostens. Künstler und Handwerker aus dem ganzen Reich zogen in die Städte, um ihnen ihre unvergleichliche Schönheit zu verleihen.\n\nWir werden das Vermächtnis Timurs wiederaufleben lassen und [Root.Capital.GetName] zum Juwel unserer Nation entwickeln!"
 per_tim_legacy_of_timur_title:0 "Vermächtnis von Timur"
 per_tim_legacy_of_timur_desc:0 "Timur brachte seinen Feinden Angst und Tod. Er schuf ein Imperium, das auf dem Erfolg des Mongolischen Reichs aufbaute. Wir werden das Erbe Timurs antreten!"
 per_tab_ziyarids_successor_title:0 "Nachfolger der Ziyariden"
 per_tab_ziyarids_successor_desc:0 "Im späten 10. und frühen 11. Jahrhundert stellte die Ziyariden-Dynastie die vorherrschende Macht in Persien dar. Auch wenn ihre Regentschaft nur von kurzer Dauer war, da ihr Land erobert wurde, prägte sie Persien dennoch für die Zukunft.\nDa wir nun an der Macht sind, sollten wir ihre Nachfolge für uns beanspruchen."
 per_tab_legacy_of_eranshahr_title:0 "Vermächtnis von Eranschahr"
 per_tab_legacy_of_eranshahr_desc:0 "Unser Ursprung reicht viel weiter zurück als nur bis zur Dynastie der Ziyariden. In der Spätantike wurde Persien von Eranschahr und dessen glorreichem Sassanidenreich - einem zoroastrischen Reich, das den Römern im Westen trotzte - regiert.\n\nEs wäre natürlich lächerlich, ihr Vermächtnis anzutreten, da wir Perser sind, doch wir könnten zumindest ihre alten Territorien zurückfordern."
 per_qqq_a_state_on_horseback_title:0 "Berittener Staat"
 per_qqq_a_state_on_horseback_desc:0 "Unser Ursprung liegt nicht in Persien, sondern in den ungezähmten Steppen Zentralasiens. Das Pferd ist deshalb nicht nur ein Hilfsmittel, sondern eine tragende Säule unserer Gesellschaft. Wir müssen dafür sorgen, dass wir das nicht vergessen."
 per_qqq_legacy_of_the_seljuk_title:0 "Vermächtnis der Seldschuken"
 per_qqq_legacy_of_the_seljuk_desc:0 "Die Steppe ruft wieder nach uns. Das Vermächtnis unserer Vorfahren - des Seldschukenreichs - lastet schwer auf unseren Schultern. Wir werden ihren Ruhm und ihre Errungenschaften für uns beanspruchen."
 per_create_the_ghulams_title:0 "Gründet die Ghilmanen" # [LocEditor:AwaitingBatchUpdate]
 per_create_the_ghulams_desc:0 "Unser Militär besteht größtenteils aus irregulären Truppen, die nur in Zeiten der Not versammelt werden, und den Mitgliedern des [Root.GetQizilbashOrFallbackName]-Stands, die auf dem Schlachtfeld ihre Disziplin schon oft unter Beweis gestellt haben. Obwohl der [Root.GetQizilbashOrFallbackName]-Stand [Root.GetMdemder] [Root.Monarch.GetTitle] die Treue geschworen hat, ist nur allzu offensichtlich, dass er innerhalb unserer Politik zu viel Macht besitzt.\n\nWir dürfen nicht zulassen, dass er unser Militär dominiert. Wir müssen ein Gegengewicht zu ihm schaffen." # [LocEditor:AwaitingBatchUpdate]
 per_shahanshahs_coffers_title:0 "Reichtümer Schahanschahs"
 per_shahanshahs_coffers_desc:0 "Nach so langer Zeit wurde Persien endlich unter einem einzigen Banner vereint. Die Nachwirkungen der Mongolen- und Timuridenherrschaft liegen jedoch noch immer wie ein Schatten auf unserem Reich, und wir müssen das Land dringend wiederaufbauen. Wir müssen uns darum kümmern, die notwendigen Ressourcen für eine persische Renaissance anzuhäufen."
 per_the_silk_road_title:0 "Seidenstraße"
 per_the_silk_road_desc:0 "Die Seidenstraße hat die europäischen Königreiche jahrhundertelang mit den asiatischen Zivilisationen verbunden. Nach dem Fall des Mongolenreichs wurde die Handelsroute jedoch unterbrochen und war nicht mehr so sicher wie früher. Wir müssen für ihre Sicherheit sorgen und ihre alte Bedeutung wiederherstellen."
 per_sino_persians_relations_title:0 "Beziehungen zu China"
 per_sino_persians_relations_desc:0 "Seit der Gründung der Seidenstraße standen das persische und das chinesische Reich in ständigem Kontakt zueinander. Da unsere Seite der Seidenstraße nun wieder unter unserer Kontrolle steht, ist es an der Zeit, diesen Kontakt wiederherzustellen und eine vorteilhafte Beziehung mit dem Himmlischen Reich aufzubauen."
 per_sino_persians_relations_at:0 "Wenn wir diese Mission abschließen, während wir mit dem Besitzer von [1816.GetName], [1821.GetName] und [667.GetName] verbündet sind:"
 per_sino_persians_relations_bt:0 "Wir gründen eine §YBotschaft§! bei unserem Verbündeten in China. Dies sorgt dafür, dass dieses Bündnis keine Diplomatische Beziehung kostet."
 per_our_religious_direction_title:0 "Religiöse Richtung"
 per_our_religious_direction_desc:0 "Die Religion ist der wichtigste Pfeiler eines jeden zivilisierten Reichs, und damit ist sie natürlich auch ein Aspekt, den wir berücksichtigen müssen, und zwar mit absoluter Sorgfalt und viel Bedacht. Das religiöse Schicksal des Nahen Ostens liegt in unseren Händen und erfordert daher erfahrene Fachleute für religiöse Angelegenheiten."
 per_our_religious_direction_at:0 "Erhält Zugang zu den §Omuslimischen§! oder §Ozoroastrischen§! Missionen." # [LocEditor:AwaitingBatchUpdate]
 per_rally_the_warriors_title:0 "Versammelt die Krieger"
 per_rally_the_warriors_desc:0 "Sowohl die Krone von Persien als auch die von Schahanschah gehören uns. Wir müssen diese nun nur noch sichern, damit keine fremde Macht - sei es eine Invasion der Mongolen oder ein Angriff der Türken - die Perser erneut bedrohen kann. Die großen Krieger Persiens müssen sich unter unserem Banner versammeln!"
 per_qizilbash_loyalty_title:0 "Loyale [Root.GetQizilbashOrFallbackName]" # [LocEditor:AwaitingBatchUpdate]
 per_qizilbash_loyalty_desc:0 "[Root.per_qizilbash_loyalty_desc]" # [LocEditor:AwaitingBatchUpdate]
 per_qizilbash_loyalty_desc_qizilbash:0 "Die Qizilbasch, ein Zweig unseres Militärs, setzen sich aus schiitischen militanten Turkmenen zusammen. Sie sind in türkische Clans gegliedert, und jeder von ihnen hat seine eigenen, einzigartigen Eigenschaften, die die Zusammenarbeit dieser Stämme zuweilen schwierig machen. Dennoch muss die Loyalität der [Root.GetTurkomanOrHorseman] an [Root.GetMdendie] [Root.Monarch.GetTitle] gebunden sein. Es wäre am besten, sie an diese Tatsache zu erinnern."
 per_qizilbash_loyalty_desc_aswaran:0 "Die Aswaran waren schon lange vor der islamischen Eroberung ein Zweig unseres Militärs. Mit unserer Rückkehr zum Zoroastrismus stehen sie erneut in unseren Diensten, auch wenn es heutzutage starke turkmenische Einflüsse gibt, da viele ihrer Clans zu den Ersten gehörten, die sich unseren Kavallerie anschlossen. Sie sind als eigene Einheit innerhalb unseres Militärs aufgestellt und vermischen sich für gewöhnlich nicht mit anderen Truppenteilen. Dennoch muss gewährleistet werden, dass die Loyalität der Aswaran [Root.GetMdemder] [Root.Monarch.GetTitle] gilt. Es wäre am besten, sie an diese Tatsache zu erinnern."
 per_qizilbash_loyalty_at:0 "Überträgt §Y50.0%§! des vom §Y[This.GetNobilityOrFallbackName]§!-Stand gehaltenen Lands an den §Y[This.GetQizilbashOrFallbackName]§!-Stand."
 per_qizilbash_loyalty_bt:0 "Erschafft §G5§! Einheiten §Y[Root.GetQizilbashOrFallbackName]-Infanterie§! für §Y[Root.GetName]§!." # [LocEditor:AwaitingBatchUpdate]
 per_recruit_the_qizilbash_title:0 "Rekrutiert [Root.GetQizilbashOrFallbackName]" # [LocEditor:AwaitingBatchUpdate]
 per_recruit_the_qizilbash_desc:0 "Der [Root.GetQizilbashOrFallbackName]-Stand hat bedeutenden politischen Einfluss am Hof von [Root.GetName] gewonnen. Dieser Einfluss hat jedoch keinen Wert für uns, wenn er nicht auf dem Schlachtfeld präsent ist. Wir müssen die Turkmenen daran erinnern, wo sie wirklich gebraucht werden."
 per_balance_of_power_title:0 "Gleichgewicht der Macht"
 per_balance_of_power_desc:0 "Der [Root.GetNobilityOrFallbackName]-Stand, der [Root.GetQizilbashOrFallbackName]-Stand und der [Root.GetGhulamsOrFallbackName]-Stand sind alle Teil der mächtigen Aristokratie von [Root.GetName], und es ist nur natürlich, dass sie auch versuchen, die Autorität [Root.GetMdesder] [Root.Monarch.GetTitle][Root.GetMsMale] zu untergraben, um ihre eigene Macht zu vergrößern.\n\nIhr Spiel kann jedoch auch gegen sie gerichtet werden. Der [Root.GetGhulamsOrFallbackName]-Stand wurde gegründet, um dem [Root.GetQizilbashOrFallbackName]-Stand eine aktive Opposition entgegenzusetzen. Es ist an der Zeit, die Stände gegeneinander auszuspielen."
 per_balance_of_power_ct:0 "Weder der §Y[Root.GetNobilityOrFallbackName]§!-Stand noch der §Y[Root.GetQizilbashOrFallbackName]§!-Stand oder der §Y[Root.GetGhulamsOrFallbackName]§!-Stand hat mehr Privilegien als die anderen beiden Stände."
 per_the_tofangchi_title:0 "Regimenter der Tofangchi"
 per_the_tofangchi_desc:0 "Während Schwert, Bogen und Pferd traditionell die Grundpfeiler unserer militärischen Macht bilden, sollten wir nicht die neuen Technologien der Kriegsführung vernachlässigen. Unsere Nachbarn haben sich die neuen Waffen wie die Muskete bereits zu eigen gemacht und planen, diejenigen zu unterwerfen, die nicht mit der Zeit gehen können oder wollen.\n\nWir müssen Soldaten im Umgang mit der Muskete ausbilden."
 per_center_of_culture_title:0 "Kulturzentrum"
 per_center_of_culture_desc:0 "Die Wörter "Kultur" und "[Root.GetName]" gehen Hand in Hand. Wird ein Amir gefragt, was Kultur ist, deutet er auf [Root.GetName]. Wird ein Gelehrter gefragt, wo sich das Zentrum der Kunst befindet, deutet er auf [Root.Capital.GetName]." # [LocEditor:AwaitingBatchUpdate]
 per_checks_and_balance_title:0 "Das Gefüge der Macht"
 per_checks_and_balance_desc:0 "Die Macht [Root.GetMdesder] [Root.Monarch.GetTitle][Root.GetMsMale] wird durch einen Staatsrat und den Großwesir im Gleichgewicht gehalten. Nichts, was [Root.GetMderdie] [Root.Monarch.GetTitle] unternimmt, hat Gültigkeit, wenn der Großwesir Einspruch einlegt.\nObwohl dieser Regierungsstil für die Stände sehr vorteilhaft ist, ist er für eine Nation, die die Macht des Herrschers zentralisieren will, alles andere als günstig. Wir müssen sicherstellen, dass die Stände ein genauso großes Gegengewicht wie [Root.GetMunserunsere] [Root.Monarch.GetTitle] haben." # [LocEditor:AwaitingBatchUpdate]
 per_checks_and_balance_tt:0 "Zwei §YStände§! haben mindestens §Y60§! Einfluss. Die anderen haben mindestens §Y40§! Einfluss."
 per_enlightened_rule_title:0 "Aufgeklärte Herrschaft"
 per_enlightened_rule_desc:0 "Ein Herrscher ist nur so gut, wie es ihm seine Weisheit, Vision und Autorität erlauben. [Root.GetMDerDie] [Root.Monarch.GetTitle] mag das göttliche Recht haben, über [Root.GetName] zu herrschen, doch diese Souveränität muss durch die Ideen des Absolutismus und eine Vision für die [Root.GetAdjectve]e Zukunft untermauert sein."
 per_enlightened_rule_tt:0 "Hat einen der drei für [Root.GetName] verfügbaren §YMissionspfade§! ausgewählt."
 per_enlightened_rule_at:0 "Wenn der §Ymuslimische Pfad§! gewählt wurde:"
 per_enlightened_rule_ct:0 "Wenn der §Yzoroastrische Pfad§! gewählt wurde:"
 per_create_the_tupchi_title:0 "Gründet die Tupchi"
 per_create_the_tupchi_desc:0 "Schießpulverwaffen setzen sich auf dem Schlachtfeld immer mehr durch. Die Artillerie aus der Blütezeit des Islam kann mit der Belagerungsfähigkeit der modernen Kanonen aus dem Westen einfach nicht mithalten und ist ihr in Sachen Kampfkraft um ein Zehnfaches unterlegen. Wir müssen die Geheimnisse des Artilleriebaus ergründen und unsere eigenen Artillerie-Regimenter aufbauen."
 per_create_the_tupchi_tt:0 "Eine beliebige Nation mit Hauptstadt in §YEuropa§! hat eine §YMilitärtechnologie§!-Stufe, die größer oder gleich der von [Root.GetName] ist und ist entweder unser §YUntertan§! oder §YVerbündeter§! und hat mindestens §Y150§! Meinung über uns."
 per_establish_the_qurchi_title:0 "Gründet die Qurchi"
 per_establish_the_qurchi_desc:0 "Die Hauptaufgabe des Militärs liegt darin, unsere Diplomatie mit Gewalt durchzusetzen, doch es schützt uns auch vor anderen, die versuchen, uns ihre geopolitischen Forderungen zu stellen, und es schützt [Root.GetMdendie] [Root.Monarch.GetTitle], damit die [Root.GetDynastyOrFallback]-Dynastie und ihre Herrschaft kein vorzeitiges Ende finden.\n\nWir sollten einen militärischen Zweig aufbauen, der sich ganz der Sicherheit [Root.GetMdesder] [Root.Monarch.GetTitle][Root.GetMsMale] widmet."
 per_cultured_court_title:0 "Kultivierter Hof"
 per_cultured_court_desc:0 "Der Hof muss unsere Traditionen, unsere Sitten und unsere Kultur vervollkommnen. Dazu gehört nicht nur die Perfektionierung unserer Bräuche, sondern auch die Verinnerlichung unserer Ideale und Moralvorstellungen. Es darf keine Korruption geben und das Leben am Hof muss von der Meritokratie geprägt sein."
 per_houses_of_knowledge_title:0 "Häuser des Wissens"
 per_houses_of_knowledge_desc:0 "Wissen ist ein Geschenk, das das Göttliche dem Menschen zuteilwerden ließ. Medizin, Mathematik, Physik: Dies alles sind Denkschulen, die wir fördern müssen. Wir sollten Universitäten bauen, damit mehr Menschen die Gabe des Wissens erwerben können."
 per_the_seljuk_successors_title:0 "Erben der Seldschuken"
 per_the_seljuk_successors_desc:0 "In unserem Westen liegen die Länder Anatoliens, die einstige Heimat der Römer und das Schlachtfeld der einfallenden Mongolen und Türken. Nun ist es die Brutstätte für die Nachfolger der Seldschuken, die einst Persien eroberten.\n\nWir sollten keine Zeit verlieren und in Anatolien einmarschieren, bevor Persien erneut von den Türken erobert wird."
 per_end_the_turkish_threat_title:0 "Türkische Bedrohung"
 per_end_the_turkish_threat_desc:0 "Unser Vormarsch nach Anatolien ist noch nicht beendet. Solange es ein türkisches Reich gibt, das jenseits des Bosporus Fuß gefasst hat, ist [Root.GetName] bedroht. Wir müssen sie aus Anatolien vertreiben und unsere Sicherheit mit ihrem Blut erkaufen."
 per_end_the_turkish_threat_ct:0 "Keine Provinz in §YAnatolien§! wird von einer §Ytürkischen§! Nation gehalten, die KEIN Untertan von [Root.GetName] ist."
 per_end_the_turkish_threat_at:0 "Erschafft §G10§! §YJanitscharen§! für §Y[Root.GetName]§!."
 per_claim_constantinople_title:0 "Stadt der Begierde"
 per_claim_constantinople_desc:0 "Viele Jahrhunderte lang waren die alten persischen Reiche und die Römer erbitterte Rivalen. Jedes Reich versuchte, das andere zu beherrschen und dessen Territorien für sich zu beanspruchen. Im Lauf der Zeit gingen jedoch beide Reiche unter.\n\nIm Gegensatz zum Smaragdlöwen, der erneut über das Zagros-Gebirge herrscht, ist der Purpurne Phönix weiterhin nichts als Asche. Es ist an der Zeit, das zu vollenden, was unsere Vorfahren vor so vielen Jahrhunderten begannen, und die römische Hauptstadt für uns zu erobern!"
 per_indomitable_lion_title:0 "[Root.GetPreviewColorPER]Unzähmbarer Löwe[Root.GetPreviewColorPER_end]" # [LocEditor:AwaitingBatchUpdate]
 per_indomitable_lion_desc:0 "Weder die Osmanen noch irgendein Mogulreich werden je wieder Anspruch auf unsere Grenzen erheben.\nKeine christliche Macht wird unsere fromme Entschlossenheit bedrohen.\nKein muslimischer Staat wird unsere Souveränität als neues Kalifat leugnen können.\nWir sind der unbezwingbare Löwe von [Root.GetName], der über alles von den Toren Europas bis hin zu jenem Juwel namens Indien herrscht."
 per_a_new_eranshahr_title:0 "[Root.GetPreviewColorPER]Ein neues Eranschahr[Root.GetPreviewColorPER_end]" # [LocEditor:AwaitingBatchUpdate]
 per_a_new_eranshahr_desc:0 "Unsere Ambitionen beruhten schon immer auf den Errungenschaften des Sassanidenreichs - jenes großen zoroastrischen Reichs vor dem Fall durch die Muslimen. Unsere Ambitionen reichen jedoch weiter als ihre, da unsere Grenzen ihre nun übertroffen haben.\n.\nDas neue Eranschahr, das von den Idealen und Lehren Zarathustras geleitet wird, wird die Wiedergeburt des alten Achämenidenreiches werden! Wir werden sein Erbe weiterführen und ein persisches Reich schaffen, das seinesgleichen sucht!"
 par_invade_india_title:0 "Invasion von Indien"
 par_invade_india_desc:0 "Das Land entlang des Ganges ist eines der fruchtbarsten der Welt, und die Reichtümer Nordindiens sind ein Zeugnis davon. Wir haben zwar unsere natürliche Grenze zu Indien gesichert, doch es ist nur eine Frage der Zeit, bis sich ein indisches Reich erheben wird, um unsere Herrschaft herauszufordern. Wir müssen zuerst zuschlagen und den Reichtum Hindustans für uns beanspruchen."
 per_fortify_the_thar_desert_title:0 "Befestigt die Thar-Wüste"
 per_fortify_the_thar_desert_desc:0 "Die Thar-Wüste ist zwar bei Weitem nicht so fruchtbar und wohlhabend wie das Ufer des Ganges, doch sie ist geografisch gesehen dennoch äußerst wichtig für uns. Sobald wir diese Region befestigt haben, werden wir in der Sicherheit leben, dass unsere südöstliche Flanke geschützt ist, und können unsere Bemühungen dem Rest Indiens widmen."
 per_fortify_the_thar_desert_at:0 "Eine zufällige Provinz mit einer §YBefestigungsmauer§!, die sich im Besitz von §Y[Root.GetName]§! oder dessen Untertanen befindet und in den Gebieten §YJangladesch§!, §YMarwar§!, §YSüdlicher Sindh§! oder §YPatan§! liegt, erhält Folgendes:"
 per_master_of_india_title:0 "Herrscher von Indien"
 per_master_of_india_desc:0 "Das Herz von Indien ist zum Greifen nah. Wir müssen unsere Feldzüge fortsetzen und die absolute Herrschaft als Herrscher von Indien für uns beanspruchen."
 per_master_of_india_at:0 "Das Ereignis wird es uns erlauben, das @MUG §Y[MUG.GetName]§! zu gründen."
 per_the_islamic_teachings_title:0 "[Root.GetPreviewColorPER]Die Lehren des Islam[Root.GetPreviewColorPER_end]" # [LocEditor:AwaitingBatchUpdate]
 per_the_islamic_teachings_desc:0 "Der Islam ist eine komplizierte Religion. Die vielen Erben Mohammeds - Friede sei mit ihm - folgen alle einer anderen Lehre und beanspruchen dabei jeweils, die eigene Lehre sei der aller Rivalen überlegen. Dies führte dazu, dass sich der Islam in mehrere Zweige aufspaltete. Man kann jedoch nur einem Weg folgen, um spirituelle Erleuchtung zu erlangen."
 per_the_islamic_teachings_at:0 "Erhält Zugang zu den §Oschiitischen§! oder §Osunnitischen§! Missionen." # [LocEditor:AwaitingBatchUpdate]
 per_convert_persia_title:0 "[Root.GetPreviewColorPER]Konvertiert Persien[Root.GetPreviewColorPER_end]" # [LocEditor:AwaitingBatchUpdate]
 per_convert_persia_desc:0 "Die religiöse Lage in Persien ist heikel und bietet einen Nährboden für künftige Rebellionen gegen unsere Herrschaft. Wir müssen eine einigende [Root.GetAdjective]e Identität schaffen, indem wir die absolute religiöse Einheit erzwingen."
 per_convert_persia_ct:0 "Hat entweder den §Yschiitischen§! oder §Ysunnitischen§! Missionspfad gewählt."
 per_unify_the_shia_realms_title:0 "[Root.GetPreviewColorPER]Vereint die Schia-Reiche[Root.GetPreviewColorPER_end]" # [LocEditor:AwaitingBatchUpdate]
 per_unify_the_shia_realms_desc:0 "Wir sind nicht der einzige Staat, der den schiitischen Lehren folgt. Es gibt viele weitere in Arabien, dem Maschrek und sogar in Afrika. Es ist unsere heilige Pflicht, sie vor der Bedrohung durch die Ketzer zu schützen, entweder durch Diplomatie oder durch eine direkte Kontrolle."
 per_unify_the_shia_realms_at:0 " Alle §Yschiitischen§! Provinzen in §YArabien§!, §YIndien§! oder §YAfrika§! befinden sich im Besitz einer §Yschiitischen§! Nation. Diese kann entweder §Y[Root.GetName]§! selbst sein oder einer seiner Untertanen oder Verbündeten." # [LocEditor:AwaitingBatchUpdate]
 per_unify_the_shia_realms_bt:0 "Jeder §Yschiitische§! Verbündete, der Provinzen in §YArabien§! oder §YAfrika§! besitzt, hat §G+25§! Gründe, sich unserer §Ykulturellen Einflusssphäre§! anzuschließen."
 per_great_shia_empire_title:0 "[Root.GetPreviewColorPER]Schiitisches Großreich[Root.GetPreviewColorPER_end]" # [LocEditor:AwaitingBatchUpdate]
 per_great_shia_empire_desc:0 "Wir müssen ein großes schiitisches Reich errichten, das die Zeiten überdauern wird und sogar die legendären Reiche unserer Vorfahren wie etwa das Achämenidenreich in den Schatten stellt, wenn es um echte weltliche Macht geht."
 per_abbasid_successor_title:0 "[Root.GetPreviewColorPER]Nachfolger der Abbasiden[Root.GetPreviewColorPER_end]" # [LocEditor:AwaitingBatchUpdate]
 per_abbasid_successor_desc:0 "Persien machte einst einen bedeutenden Teil des Abbasiden-Kalifats aus, das mit Anmut und Macht über die muslimische Welt herrschte. Als Invasoren durch Persien marschierten und das Kalifat von inneren Machtkämpfen geplagt war, hörte die Abbasiden-Dynastie auf, als politische Einheit zu existieren.\n\nEs ist an der Zeit, ihr Vermächtnis für uns zu beanspruchen und ihre Territorien unter unserem Banner zu vereinen."
 per_unify_islam_title:0 "[Root.GetPreviewColorPER]Vereint den Islam[Root.GetPreviewColorPER_end]" # [LocEditor:AwaitingBatchUpdate]
 per_unify_islam_desc:0 "Der Islam ist schon viel zu lange geteilt. Ungläubige haben Städte erobert, die einst unsere heiligen Stätten waren, während Ketzer dafür sorgten, dass unsere Brüder voneinander getrennt blieben. Wenn wir wirklich die Nachfolge des Kalifats antreten wollen, müssen wir unseren Mut beweisen und den Islam unter der großen Herrschaft [Root.GetMunseresunserer] [Root.Monarch.GetTitle][Root.GetMsMale] vereinen."
 per_our_religious_stance_title:0 "[Root.GetPreviewColorPER]Religiöse Haltung[Root.GetPreviewColorPER_end]" # [LocEditor:AwaitingBatchUpdate]
 per_our_religious_stance_desc:0 "Kaum ein Sachverhalt spaltet die Gemüter so sehr wie Glaubensfragen und der Umgang mit Ungläubigen und Ketzern, und mit jeder weiteren Eroberung wirkt sich unsere Haltung mehr und mehr auf die Bevölkerung aus.\n\nWir sollten zu einer theologischen Debatte aufrufen und sowohl die Meinung des [Root.GetChurchOrFallbackName]-Stands als auch die des [Root.GetDhimmiOrFallbackName]-Stands einholen."
 per_our_religious_stance_at:0 "Wenn wir diese Mission abschließen, während wir einen §YInquisitor§! als Berater haben:"
 per_our_religious_stance_bt:0 "Wenn wir diese Mission abschließen, während wir einen §YTheologe§! als Berater haben:"
 per_sword_of_our_faith_title:0 "[Root.GetPreviewColorPER]Schwert des Glaubens[Root.GetPreviewColorPER_end]" # [LocEditor:AwaitingBatchUpdate]
 per_sword_of_our_faith_desc:0 "Die Frage, wie wir mit Ungläubigen innerhalb unseres Landes umgehen, ist zwar geklärt, doch es ist offensichtlich, dass die Ungläubigen außerhalb unserer Grenzen weiterhin eine Bedrohung für den [Root.Religion.GetName]en Glauben und unsere kulturelle Identität darstellen. Wir müssen zum Schwert greifen und dafür sorgen, dass nicht nur wir überleben, sondern auch der [Root.Religion.GetGroupName]e Glauben!"
 per_sword_of_our_faith_ct:0 "§YVerteidiger des Glaubens§! zu sein, gibt nun Folgendes:"
 UNTIL_NO_MORE_DOTF:0 "bis wir nicht mehr §YVerteidiger des Glaubens§! sind"
 per_the_persian_influence_title:0 "[Root.GetPreviewColorPER]Persischer Einfluss[Root.GetPreviewColorPER_end]" # [LocEditor:AwaitingBatchUpdate]
 per_the_persian_influence_desc:0 "Nicht jede Expansion muss durch einen Krieg erfolgen. Diplomatie und Kultur sind Werkzeuge, die sich gleichermaßen einsetzen lassen, um unseren Einfluss zu verbreiten und kleinere Staaten zu manipulieren. Das Wachstum unseres Territoriums wird nicht auf dem Schlachtfeld, sondern am Hof entschieden. Zunächst müssen wir jedoch unsere Verwaltung auf die vor uns liegenden Herausforderungen vorbereiten."
 per_the_persian_influence_ct:0 "Die Kultur ist entweder §Y[Root.Culture.GetName]§!, aus der §Y[Root.Culture.GetGroupName]en§! Kulturgruppe oder eine §Yakzeptierte Kultur§! und die Religion ist §Y[Root.Religion.GetName]§!." # [LocEditor:AwaitingBatchUpdate]
 per_expand_our_influence_title:0 "[Root.GetPreviewColorPER]Erweiterter Einfluss[Root.GetPreviewColorPER_end]" # [LocEditor:AwaitingBatchUpdate]
 per_expand_our_influence_desc:0 "Die meisten anderen Reiche verlassen sich auf die rohe Gewalt auf dem Schlachtfeld, heimtückische diplomatische Intrigen oder Staatsehen, um ihre Grenzen zu erweitern.\n\nSolche Methoden haben zwar ihre Daseinsberechtigung, werden allerdings hauptsächlich von Zivilisationen genutzt, die ihre Kultur nicht als Werkzeug für ihre Außenpolitik zu schätzen wissen. Wir hingegen werden unseren Einfluss nicht durch Kanonenfeuer oder ein Messer im Rücken ausweiten, sondern durch unsere Poesie und unsere Perserteppiche."
 per_expand_our_influence_at:0 "Hat §YPersische Einflussaktionen§! insgesamt mindestens §Y5§!-mal benutzt (§Y[Root.GetCurrentPersianInfluenceInteractionCounter]§!/§Y5§!)"
 per_expand_our_influence_bt:0 "Hat die Diplomatieaktion "§YBeeinflussten Staat erheben§!" mindestens §Y5§!-mal genutzt (§Y[Root.GetCurrentPersianInfluenceElevationCounter]§!/§Y5§!)" # [LocEditor:AwaitingBatchUpdate]
 persian_influence_interaction_counter_tt:0 "[This.persian_influence_interaction_counter.GetValue]"
 persian_influence_elevation_counter_tt:0 "[This.persian_influence_elevation_counter.GetValue]"
 per_language_of_poetry_title:0 "[Root.GetPreviewColorPER]Sprache der Poesie[Root.GetPreviewColorPER_end]" # [LocEditor:AwaitingBatchUpdate]
 per_language_of_poetry_desc:0 "Arabisch mag die Sprache des Glaubens in der Levante und Persien sein, doch die Sprache der Kunst, des Hofes und der Kultur ist [Root.Culture.GetName]. Jeder Künstler, jeder Dichter und jeder Sultan sollte an seinem Hof [Root.GetAdjective] sprechen!"
 per_language_of_poetry_at:0 "Hat mindestens §Y50§! Provinzen zur §Y[Root.Culture.GetName]en§! Kultur konvertiert (§Y[Root.GetNumCultureConvertedToOwnCultureProvinces]§!/§Y50§!)."
 per_language_of_poetry_bt:0 "Hat die Primärkultur von mindestens §Y15§! Nationen durch Krieg oder diplomatische Aktionen zur §Y[Root.Culture.GetName]en§! Kultur zwangskonvertiert (§Y[Root.GetNumForceCultureConvertedCountries]§!/§Y15§!)."
 per_language_of_poetry_ct:0 " Untertanen haben §Y[Root.Culture.GetName]§! als ihre Primärkultur."
 per_reborn_in_fire_title:0 "[Root.GetPreviewColorPER]Im Feuer wiedergeboren[Root.GetPreviewColorPER_end]" # [LocEditor:AwaitingBatchUpdate]
 per_reborn_in_fire_desc:0 "Unser alter Glaube hat viel zu lange geruht. Es ist an der Zeit, die Flamme neu zu entfachen und uns eine Zukunft im Licht des Zoroastrismus zu schaffen!"
 per_reborn_in_fire_at:0 "Wenn wir diese Mission abschließen, nachdem wir die Ereigniskette "§Y[Root.GetName] und der Zoroastrismus§!" abgeschlossen haben:"
 per_reborn_in_fire_bt:0 "Wenn kein §Yzoroastrisches§! Religionszentrum in unserer Nation aktiv ist, wird §Y[Root.Capital.GetName]§! §Yzoroastrisch§! und erhält ein §YReligionszentrum§!."
 per_build_the_fire_temples_title:0 "[Root.GetPreviewColorPER]Erbaut Feuertempel[Root.GetPreviewColorPER_end]" # [LocEditor:AwaitingBatchUpdate]
 per_build_the_fire_temples_desc:0 "Das Feuer ist ein Symbol der Reinheit, und auch wenn unsere Religion weit davon entfernt ist, das Feuer anzubeten, ist uns sein Licht, das Ahura Mazdas Kraft repräsentiert, heilig. Durch die muslimische Eroberung wurden viele Feuertempel zerstört und ihr Licht ist erloschen. Wir müssen die Feuertempel wiederaufbauen und ihren einstigen Ruhm für uns beanspruchen."
 per_purify_the_holy_sites_title:0 "[Root.GetPreviewColorPER]Läutert die Heiligen Stätten[Root.GetPreviewColorPER_end]" # [LocEditor:AwaitingBatchUpdate]
 per_purify_the_holy_sites_desc:0 "Die Invasionen der Muslime und der Reiter aus Zentralasien brachten dem Zoroastrismus nichts als Zerstörung, und nicht einmal unsere heiligsten Stätten, die die Flamme Zarathustras beherbergten, wurden verschont. Wir müssen diese heiligen Stätten sofort läutern."
 per_balance_the_three_flames_title:0 "[Root.GetPreviewColorPER]Gleicht die Flammen aus[Root.GetPreviewColorPER_end]" # [LocEditor:AwaitingBatchUpdate]
 per_balance_the_three_flames_desc:0 "Drei Flammen, die ihre Kraft unmittelbar von Ahura Mazda beziehen.\nDrei Flammen, die an Ort und Stelle Wunder vollbringen und uns heilig sind.\nDrei Flammen, die alle gleich viel wert und im Gleichgewicht sind.\n\nDer [Root.GetChurchOrFallbackName]-Stand wünscht, dass keine der drei heiligen Flammen die andere in den Schatten stellt und alle drei gleichermaßen in unsere Gebete einfließen."
 the_three_royal_fires_counter_tt:0 "[This.the_three_royal_fires_counter.GetValue]"
 per_balance_the_three_flames_tt:0 "Unsere Regierungsreform hat die Mechanik "§YDie drei königlichen Feuer§!"."
 per_balance_the_three_flames_at:0 "Hat die Regierungsaktionen der "§YDrei königlichen Feuer§!" mindestens §Y5§!-mal benutzt (§Y[Root.GetRoyalFiresAbilityCounter]§!/§Y5§!)" # [LocEditor:AwaitingBatchUpdate]
 per_balance_the_three_flames_bt:0 "Hat die Regierungsaktion "§YAdur Farnbag§!" der drei königlichen Feuer mindestens §Yeinmal§! benutzt." # [LocEditor:AwaitingBatchUpdate]
 per_balance_the_three_flames_ct:0 "Hat die Regierungsaktion "§YAdur Burzhen Mirh§!" der drei königlichen Feuer mindestens §Yeinmal§! benutzt." # [LocEditor:AwaitingBatchUpdate]
 per_balance_the_three_flames_dt:0 "Hat die Regierungsaktion "§YAdur Guschnasp§!" der drei königlichen Feuer mindestens §Yeinmal§! benutzt." # [LocEditor:AwaitingBatchUpdate]
 per_restore_the_avesta_title:0 "[Root.GetPreviewColorPER]Restauriert das Avesta[Root.GetPreviewColorPER_end]" # [LocEditor:AwaitingBatchUpdate]
 per_restore_the_avesta_desc:0 "Das Avesta ist die Sammlung der heiligen Texte unserer Religion. Es schildert unsere Kosmologie von Ahura Mazda und dessen sieben Amescha Spenta dar. Es enthält die Rituale und die Glaubenssätze, nach denen wir leben. Es beschreibt die Konzepte des freien Willens sowie den Kampf zwischen Ahura Mazda und seinem Widersacher, dem bösen Geist Angra Mainyu.\n\nDie Feinde unserer Religion waren äußerst gründlich und haben den Großteil des Avestas vernichtet. Wir müssen es wiederherstellen, damit das Erbe Zarathustras fortbestehen kann."
 per_the_city_of_daman_title:0 "[Root.GetPreviewColorPER]Die Stadt Daman[Root.GetPreviewColorPER_end]" # [LocEditor:AwaitingBatchUpdate]
 per_the_city_of_daman_desc:0 "Viele, die dem wahren Glauben folgen, flohen aus Persien, als klar wurde, dass sie keine Zukunft in ihrer Heimat hatten. Diese armen Seelen gründeten eine neue Gemeinschaft in der indischen Stadt Daman. Viele Generationen später kann man von diesen Menschen zwar nicht mehr sagen, dass sie [Root.GetAdjective]er Abstammung sind, doch sie sind immer noch durch unseren gemeinsamen Glauben mit uns verbunden. Wir müssen dafür sorgen, dass diese Gemeinschaft unter einem zoroastrischen Staat gedeihen kann."
 per_muslim_integration_title:0 "[Root.GetPreviewColorPER]Integriert die Muslime[Root.GetPreviewColorPER_end]" # [LocEditor:AwaitingBatchUpdate]
 per_muslim_integration_desc:0 "Die Muslime haben ihre dominierende Kontrolle über [Root.GetName] verloren und sind für die Zoroastrier zu Ungläubigen geworden.\n\nWir dürfen nicht zulassen, dass uns der Wunsch nach Rache und der Drang, unter dem Deckmantel der Gerechtigkeit Böses zu tun, verzehrt. Wir müssen einen friedlichen Weg wählen und die Muslime in unsere Gesellschaft eingliedern."
 per_zoroastrian_community_title:0 "[Root.GetPreviewColorPER]Zoroastrische Gemeinschaft[Root.GetPreviewColorPER_end]" # [LocEditor:AwaitingBatchUpdate]
 per_zoroastrian_community_desc:0 "Da sowohl unsere religiöse als auch unsere politische Position nun gesichert ist, sollten wir uns auf die Suche nach Gleichgesinnten in dieser dunklen Welt machen. Wir müssen eine zoroastrische Gemeinschaft gründen, die sich in Zeiten der Not wechselseitig unterstützen kann."
 per_zoroastrian_community_tt:0 " bekannte Nationen sind §Y[Root.Religion.GetGroupName]§!."
 per_an_asha_empire_title:0 "[Root.GetPreviewColorPER]Ascha-Reich[Root.GetPreviewColorPER_end]" # [LocEditor:AwaitingBatchUpdate]
 per_an_asha_empire_desc:0 ""Ascha" ist ein Begriff, der sehr viele unterschiedliche Bedeutungen hat. Am häufigsten wird er jedoch mit "Recht" und "Ordnung" in Verbindung gebracht: Attribute, die wir für unsere Herrschaft anstreben. Die guten Worte, Gedanken und Taten müssen in jedem Aspekt unserer Kultur und unserer Regierung zu finden sein."
