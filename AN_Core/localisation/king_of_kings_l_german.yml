 ###GOVERNMENT REFORMS###
 legacy_of_timur_reform:0 "Vermächtnis von Timur"
 legacy_of_timur_reform_desc:0 "Der Staat führt das Vermächtnis Timurs fort, weshalb die Administration stark auf die Ausdehnung der Landesgrenzen ausgerichtet ist. Er hat jedoch aus den Fehlern, die Timur machte, gelernt und versucht, die Verwaltung des mongolischen Reichs in seine Infrastruktur zu integrieren, um in Friedenszeiten Stabilität gewährleisten zu können."
 unlock_legacy_of_timur_reform_tt:0 "Neue Regierungsreform: §YVermächtnis von Timur§!."
 mechanic_legacy_of_timur_decision_yes:0 "Neue Entscheidung: §YStaat der Eroberer§!."
 state_of_conquerors_title:0 "Staat der Eroberer"
 state_of_conquerors_desc:0 "Unser Staat befindet sich ständig auf dem Vormarsch und sucht nach neuen Territorien, die erobert und in unser stetig wachsendes Reich integriert werden können. Wir sind demütige Anhänger Timurs und seines Strebens nach Krieg."
 legacy_of_timur_modifier:0 "Staat der Eroberer"
 desc_legacy_of_timur_modifier:0 "Unser Staat befindet sich ständig auf dem Vormarsch und sucht nach neuen Territorien, die erobert und in unser stetig wachsendes Reich integriert werden können. Wir sind demütige Anhänger Timurs und seines Strebens nach Krieg."
 legacy_of_the_safavid_reform:0 "Vermächtnis der Safawiden"
 legacy_of_the_safavid_reform_desc:0 "Die Safawiyya und die Mitglieder der Safawiden-Dynastie kümmern sich um alle religiösen Angelegenheiten des Staates. Der Klerus ist zwar immer noch ein wichtiger Teil des Staates, doch viele seiner Aufgaben wurden an die Herrscherfamilie übertragen, die das Oberhaupt des Ordens stellt."
 unlock_legacy_of_the_safavid_reform_tt:0 "Neue Regierungsreform: §YVermächtnis der Safawiden§!."
 mechanic_upgrade_feudal_theocracy_yes:0 "Verbessert die Regierungsaktionen der §YFeudaltheokratie§!"
 sanction_holy_war_tt:0 "Ihr erhaltet Rekrutenreserve in Höhe von §G4§! Jahren aus Provinzen in dem Gebiet §Y[Root.Capital.GetAreaName]§!." # [LocEditor:AwaitingBatchUpdate]
 legacy_of_eranshahr_reform:0 "Vermächtnis von Eranschahr"
 legacy_of_eranshahr_reform_desc:0 "Wir haben den Mantel des alten Sassanidenreichs übernommen, dessen alte bürokratische Systeme wiedereingeführt und diese für unsere modernen Bedürfnisse angepasst. Unsere Verwaltung wird von vertrauenswürdigen Beratern geführt, deren Meinung am Hof Gehör findet."
 unlock_legacy_of_eranshahr_reform_tt:0 "Neue Regierungsreform: §YVermächtnis von Eranschahr§!."
 legacy_of_the_seljuk_reform:0 "Vermächtnis der Seldschuken"
 legacy_of_the_seljuk_reform_desc:0 "Das Militär und das alltägliche Leben sind für unser Volk ein und dasselbe. Jeder männliche Erwachsene ist sowohl ein Jäger als auch ein berittener Krieger, weshalb unsere Kavallerie den Kern eines jeden Schlachtplans ausmacht."
 unlock_legacy_of_the_seljuk_reform_tt:0 "Neue Regierungsreform: §YVermächtnis der Seldschuken§!." # [LocEditor:AwaitingBatchUpdate]
 per_arts_of_the_greeks_and_turks:0 "Griechisch-türkische Kunst"
 desc_per_arts_of_the_greeks_and_turks:0 "Diese Provinz ist die Heimat vieler bedeutender griechischer und türkischer Kunstwerke aus Konstantinopel. Ob der großen persischen Schaffenskraft und Handwerkskunst werden diese Kunstwerke den persischen Künstlern als Inspiration dienen."
 per_the_second_capital:0 "Zweite Hauptstadt"
 desc_per_the_second_capital:0 "Konstantinopel ist die zweite Hauptstadt des persischen Reichs und die wichtigste Stadt auf europäischem Boden. Daher ist die Stadt für das Prestige des Reichs von entscheidender Bedeutung."
 per_shia_empire:0 "Großes Schiitisches Reich"
 desc_per_shia_empire:0 "Wir haben ein großes schiitisches Reich aufgebaut, das die Zeiten überdauern wird. Es stellt sogar die legendären Reiche unserer Vorfahren wie etwa das Achämenidenreich in den Schatten, wenn es um echte weltliche Macht geht."
 per_muslim_empire:0 "Großes Muslimisches Reich"
 desc_per_muslim_empire:0 "Wir haben ein großes muslimisches Reich aufgebaut, das den Islam unter einem Banner vereint. Es stellt sogar die legendären Reiche unserer Vorfahren wie etwa das Achämenidenreich in den Schatten, wenn es um echte weltliche Macht geht."
 the_avestan_dogma_reform:0 "Avestisches Dogma"
 the_avestan_dogma_reform_desc:0 "Für unsere geistige Gesundheit und um des guten Willens wegen ist es unerlässlich, dass wir die Dogmen von Avestan, die Sammlung heiliger Schriften, studieren und nach ihnen leben."
