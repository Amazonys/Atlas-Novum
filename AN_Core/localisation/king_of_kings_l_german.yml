 qara_qoyunlu_emirs_mesopotamia_desc:0 "Im Jahr 1431 eroberte Ispend bin Yusuf, ein Bruder unseres Herrschers Dschahan Schah, die Stadt Bagdad und beendete damit das Sultanat der Dschalairiden, das die Region seit dem Zusammenbruch des Ilkhanats kontrolliert hatte. Er ernannte sich selbst zum Emir von Bagdad und obwohl er offiziell noch immer ein Untertan von Dschahan Schah ist, könnte sich ein Mitglied unserer Herrscherdynastie mit einer solchen Macht als äußerst gefährlich erweisen. Wir müssen seinen Einfluss beschränken und unsere Kontrolle über Mesopotamien ausbauen, ohne dabei die örtliche Elite zu verärgern."
 qara_qoyunlu_custodian_of_baghdad_title:0 "Beschützer von Bagdad"
 qara_qoyunlu_custodian_of_baghdad_desc:0 "Die Stadt Bagdad, einst ein Leuchtturm des Wissens und der Kultur, leidet noch immer unter den verheerenden Plünderungen der Mongolen. Die einst pulsierenden Märkte und der intellektuelle Diskurs scheinen der Vergangenheit anzugehören. Als neuer Beschützer von Bagdad werden wir die Infrastruktur der Stadt wiederaufbauen, ihre Bürger behüten und ihre Bibliotheken mit Gelehrten füllen. Wir werden der Stadt ihren Status als Juwel der islamischen Welt zurückgeben."
 qara_qoyunlu_house_of_wisdom_title:0 "Haus der Weisheit"
 qara_qoyunlu_house_of_wisdom_desc:0 "Das Haus der Weisheit in Bagdad, ein Symbol des Wissens und der Erleuchtung, wird unter unserer aufgeklärten Führung wieder an Bedeutung gewinnen. Es diente Gelehrten einst als Zufluchtsort und wird durch unsere sorgfältige Instandsetzung bald wieder zu seiner früheren Pracht zurückkehren. Gelehrte werden sich dort erneut versammeln können, um den intellektuellen Austausch und Innovationen zu fördern. Die Bibliotheken des Hauses der Weisheit werden alte Schriften sammeln und neue Entdeckungen fördern. Unsere Herrschaft soll auf ewig in Erinnerung bleiben und eine neue Ära der Aufklärung einleiten."
 qara_qoyunlu_a_gunpowder_empire_title:0 "Reich des Schießpulvers"
 qara_qoyunlu_a_gunpowder_empire_desc:0 "Obwohl unsere militärischen Traditionen seit Jahrhunderten eng mit der Kavallerie verbunden sind, zwingen uns neue Entwicklungen in der Kriegsführung dazu, neue Technologien zu übernehmen und uns an neue Strategien anzupassen. Viele Reiche auf der ganzen Welt lernen langsam, die verheerende Macht des Schießpulvers zu nutzen, und wenn wir uns in dieser neuen Welt durchsetzen wollen, dürfen wir nicht zurückfallen."
 qara_qoyunlu_reform_the_army_title:0 "Reorganisiert den Staat"
 qara_qoyunlu_reform_the_army_desc:0 "Während ihrer Blütezeit haben die osmanischen Türken ein sehr ausgeklügeltes System für ihre Staatsführung und ihr Militär entwickelt. Mit seiner Stammesorganisation hinkt unser Staat dem jedoch sichtbar hinterher, und manche sind nun der Meinung, die Übernahme verschiedener osmanischer Institutionen könnte für das Reich sehr vorteilhaft sein."
 qara_qoyunlu_anatolian_turnabout_title:0 "Erobert Anatolien"
 qara_qoyunlu_anatolian_turnabout_desc:0 "Die Osmanen waren sowohl gegen die Römer als auch die Beylikler siegreich und haben sich zum Hegemon von Anatolien entwickelt. Wir verfügen nun endlich über die nötige Stärke, um ihnen die Stirn zu bieten, und daher ist es an der Zeit, dass wir das Schicksal zu unseren Gunsten wenden."
 qara_qoyunlu_dismantle_ak_qoyunlu_title:0 "Vernichtet Aq Qoyunlu"
 qara_qoyunlu_dismantle_ak_qoyunlu_desc:0 "Unsere turkmenischen Brüder in Aq Qoyunlu sind von Großmächten umgeben, die sie unterwerfen wollen. Wir müssen sie schützen, indem wir unsere Nationen vereinen und sie vor ihrem schrecklichen Schicksal bewahren."
 qara_qoyunlu_control_hormuz_title:0 "Kontrolliert Hormus"
 qara_qoyunlu_control_hormuz_desc:0 "Hormus liegt am Zugang zum Persischen Golf und ist damit der Schlüssel zu einem riesigen Handelsnetz, das den Nahen Osten mit fernen Ländern in Übersee verbindet. Die strategische Lage macht Hormus zu einem wichtigen Umschlagplatz zwischen Persien und Arabien. Wenn wir die Kontrolle über Hormus übernehmen würden, könnten wir den Handel dominieren und unserer Nation Wohlstand bringen."
 qara_qoyunlu_dominate_the_gulf_title:0 "Kontrolliert den Golf"
 qara_qoyunlu_dominate_the_gulf_desc:0 "Für die Wirtschaft unserer Nation ist es von entscheidender Bedeutung, dass wir den Persischen Golf kontrollieren, denn wer die dortigen Handelsströme kontrolliert, wird in der Lage sein, immense Reichtümer anzuhäufen."
 qara_qoyunlu_secure_basra_title:0 "Beansprucht Basra"
 qara_qoyunlu_secure_basra_desc:0 "Da Mesopotamien nun fest unter unserer Kontrolle steht, wäre es klug, unsere Grenzen bis zu den Ufern des Persischen Golfs auszudehnen. Auf diese Weise können wir uns am Seehandel beteiligen und reich werden."
 qara_qoyunlu_merchant_fleet_title:0 "Baut eine Handelsflotte"
 qara_qoyunlu_merchant_fleet_desc:0 "Der Reichtum einer Nation wird nicht nur über Land befördert, sondern auch über die Weiten des Meeres. Da die Reichtümer des Persischen Golfs in greifbarer Nähe sind, wäre es ratsam, eine Handelsflotte zu schaffen, die die azurblauen Wogen befahren und unser Reich mit fernen Märkten verbinden kann."
 qara_qoyunlu_stabilize_interior_title:0 "Stabilisiert das Land"
 qara_qoyunlu_stabilize_interior_desc:0 "Der jüngste Konflikt mit Georgien hat unser Reich stark in Mitleidenschaft gezogen. Unsere tapferen Soldaten sind erschöpft, unsere Untertanen unruhig und die Strapazen des Krieges innerhalb unserer Grenzen allgegenwärtig. Es ist unsere Aufgabe, das Land zu stabilisieren. Wir müssen unsere Rekrutenreserve wiederaufbauen, unsere Untertanen besänftigen und der durch den Krieg zerrissenen Gesellschaft Wohlstand bringen. Erst wenn wir unser Land in Ordnung gebracht haben und unser Reich ein fester, unerschütterlicher Monolith ist, können wir unseren Blick nach außen richten und weitere Eroberungen planen."
 qara_qoyunlu_caucasian_consolidation_title:0 "Sichert den Kaukasus"
 qara_qoyunlu_caucasian_consolidation_desc:0 "Die Eroberung von Armenien hat uns den Weg zur Unterwerfung des Kaukasus geebnet, der von schwachen Stämmen und zerfallenden Königreichen bevölkert wird. Die Aufstände in Armenien haben uns jedoch gezeigt, dass es schwierig sein wird, die Region zu regieren. Wir müssen Maßnahmen ergreifen, um unsere Herrschaft zu festigen, indem wir die Bewohner entweder als gleichberechtigt akzeptieren oder ihnen das Licht Allahs zeigen."
 qara_qoyunlu_overpower_the_mamluks_title:0 "Stürzt die Mamelucken"
 qara_qoyunlu_overpower_the_mamluks_desc:0 " Das Sultanat der Mamelucken - ein Reich, das von den Händen ehemaliger Sklaven geformt wurde - hat sich zu einem mächtigen Feind entwickelt. Seine Vorherrschaft in Ägypten und der Levante stellt eine Gefahr für unsere Ambitionen in dieser Region dar, doch jedes Reich hat seine Schwächen - und das der Mamelucken bildet da keine Ausnahme. Es ist an der Zeit, eine Strategie zu entwickeln, unsere Ressourcen zu bündeln und der Macht des Mameluckenreichs einen vernichtenden Schlag zu versetzen."
 qara_qoyunlu_mounted_dread_title:0 "Berittener Schrecken"
 qara_qoyunlu_mounted_dread_desc:0 "Unser Erbe eines Lebens in der Steppe verleiht uns ein unvergleichliches Verständnis für die Kunst der Kavallerie-Kriegsführung. Wir müssen dieses Verständnis sinnvoll nutzen und eine Elite-Kavallerie aufbauen, die unter all unseren Feinden Angst und Schrecken verbreiten wird. Unsere Pferde werden zu einer Waffe werden, die jedem den Tod bringt, der es wagt, sich uns entgegenzustellen."
 qara_qoyunlu_princes_of_persia_title:0 "Prinzen von Persien"
 qara_qoyunlu_princes_of_persia_desc:0 "Das mächtige Timuridenreich ist dem Untergang geweiht. Der Tod von Schah Ruch rückt unweigerlich näher und die verräterischen Prinzen Persiens stehen bereits mit gezückten Dolchen hinter ihm und sind auf blutige Vergeltung aus. Das daraus resultierende Chaos wird uns die einmalige Gelegenheit bieten, die Timuriden zu besiegen, solange sie schwach sind. Es wird uns den Weg zur Unterwerfung Persiens ebnen!"
 qara_qoyunlu_dethrone_the_timurids_title:0 "Vernichtet Timurs Erben"
 qara_qoyunlu_dethrone_the_timurids_desc:0 "Die Überreste des einst mächtigen Timuridenreichs sind nur noch ein Schatten ihres einstigen Ruhms und ihre Herrschaft zerbröckelt unter dem Gewicht ihrer inneren Spannungen und dem Druck von außen. Wir müssen die Hauptstadt Herat einnehmen, das Erbe Timurs zerschlagen und der Herrschaft der Timuriden endgültig ein Ende setzen."
 qara_qoyunlu_legacy_of_seljuk_title:0 "Das Erbe der Seldschuken"
 qara_qoyunlu_legacy_of_seljuk_desc:0 "Vor Jahrhunderten bahnte sich das große und ruhmreiche Seldschukenreich einen Weg durch die weiten Landschaften Persiens und Khorasans. Ihr Vermächtnis hallt noch immer in den Winden wider, die über dieses alte Land fegen. Wir als Qara Qoyunlu sind die Nachkommen dieser gewaltigen Krieger und weisen Herrscher. Es ist an der Zeit, dass wir unsere Ahnen ehren, indem wir das erreichen, was auch sie einst erreichten: die vollständige Unterwerfung von Persien und Khorasan."
 qara_qoyunlu_the_oghuz_homeland_title:0 "Heimatland der Oghusen"
 qara_qoyunlu_the_oghuz_homeland_desc:0 "In den windgepeitschten Steppen Zentralasiens gibt es Geschichten über unsere Ahnen, die mächtigen türkischen Oghusen, die einst durch dieses Land zogen. Wir sind ihre Erben und als solche fließt das Blut dieser unbezwingbaren Nomaden in unseren Adern. Ihr Erbe lebt jedoch nicht nur in unseren Herzen weiter, sondern auch in der trockenen Landschaft Zentralasiens. Es ist an der Zeit, die Bande mit dem Land unserer Ahnen neu zu knüpfen und diese Territorien unter unsere Kontrolle zu bringen."
 qara_qoyunlu_era_title:0 "Ära der Schwarzhammel"
 qara_qoyunlu_era_desc:0 "Überall in unserem Reich wehen die Banner des Schwarzen Hammels, unseres ehrwürdigen Wappentiers, im Wind. Unsere Herrschaft hat nicht nur Stabilität und Wohlstand gebracht, sondern auch ein Goldenes Zeitalter für die Kultur eingeleitet. Poesie und Prosa, Musik und Tanz, Architektur und Wissenschaft: All diese Aspekte unserer Kultur gedeihen und erinnern an den Ruhm unserer Vergangenheit, während neue Wege der Schaffenskraft und neue Bereiche des Wissens erschlossen werden. Die "Ära des Schwarzen Hammels" hat begonnen, eine Zeit, die von einer beispiellosen intellektuellen und künstlerischen Blüte gekennzeichnet ist. Wir müssen weithin die Kunde verbreiten, dass der Schwarze Hammel in diesen aufgeklärten Zeiten regiert."
 qara_qoyunlu_architecture_title:0 "Türkpersische Architektur"
 qara_qoyunlu_architecture_desc:0 "Unsere Herrschaft über Persien endet nicht einfach mit der territorialen Eroberung. Sie erstreckt sich auch auf die Kultur und Kunst. Die Pracht der persischen Architektur ist weltberühmt, doch sie kann noch immer von neuen Einflüssen und Innovationen geprägt werden. Als Erben der ruhmreichen türkischen Traditionen bietet sich uns die einmalige Gelegenheit, eine neue Ära für die Architektur einzuläuten, indem wir die Majestät Persiens mit der Kraft der Turkmenen verschmelzen lassen."
 qara_qoyunlu_repopulate_iran_title:0 "Bevölkert den Iran"
 qara_qoyunlu_repopulate_iran_desc:0 "Die Verwüstung, die die Mongolen und Timuriden bei ihrer Invasion hinterließen, ist in unserem Land noch immer sichtbar. Einst pulsierende Städte stehen leer, fruchtbare Felder liegen brach und Persien sehnt sich nach einer Wiedergeburt. Es ist unsere Aufgabe, den Städten neues Leben einzuhauchen, die Felder mit fleißigen Bauern zu füllen und dafür zu sorgen, dass das Lachen der Kinder wieder durch die Straßen hallt. Doch wir werden das Land nicht nur wiederaufbauen: Wir werden es erneuern und uns allen eine Zukunft schaffen, in der die Erinnerung an diese Invasionen verblassen wird."
 qara_qoyunlu_splendid_court_title:0 "Prachtvoller Hof"
 qara_qoyunlu_splendid_court_desc:0 "Der Hof eines Herrschers ist mehr als nur ein Symbol seiner Souveränität: Er ist auch ein Ort, an dem wichtige Entscheidungen getroffen werden, die die Zukunft seines Reichs prägen. Wir müssen uns darum bemühen, die weisesten Männer des Reichs an unseren Hof zu locken. Ihr Rat und ihr diplomatischer Scharfsinn werden unsere Herrschaft beeinflussen und sicherstellen, dass unsere Entscheidungen den Bedürfnissen und Bestrebungen unseres Volkes entsprechen."
 qara_qoyunlu_kitab_title:0 "Kitab-i Diyarbakriyya"
 qara_qoyunlu_kitab_desc:0 "Unsere Geschichte ist die Geschichte aller türkischen Völker, die einer Volksgruppe, die ebenso unbeugsam wie visionär ist. Die Chroniken der turkmenischen Dynastien - von den Tagen der Oghusen-Stämme bis zum Aufstieg von Qara Qoyunlu - sind voller Tapferkeit, Weisheit, Triumphen und gelegentlich auch harten Lektionen aufgrund einer Niederlage. Es ist an der Zeit, dass diese Erzählungen in die Annalen der Geschichte aufgenommen werden, und zwar nicht als bruchstückhafte Sagen, sondern als zusammenhängender Bericht, der unser gemeinsames Erbe zur Geltung bringt."
 qara_qoyunlu_shahanshahs_of_eranshahr_title:0 "Schahanschah von Eranschahr"
 qara_qoyunlu_shahanshahs_of_eranshahr_desc:0 "Eranschahr - das Land der Arier, das Herz der alten persischen Reiche - heißt uns willkommen. In der reichen Geschichte Persiens sind viele große Reiche aufgestiegen und untergegangen und jedes von ihnen hinterließ seine Spuren im Sand. Wir haben unermüdlich daran gearbeitet, die frühere Pracht Persiens wiederherzustellen, und stehen nun an der Schwelle zu einem größeren Schicksal. Unser Volk, unsere Kultur und unsere Wirtschaft erblühen und knüpfen an die Großartigkeit unserer Vergangenheit an. Es ist unsere Pflicht, den Mantel der "Schahanschah" - der "Könige der Könige", der rechtmäßigen Herrscher eines wiederauflebenden Irans - überzustreifen. Wir legitimieren damit nicht nur unsere Herrschaft, sondern lassen auch das Erbe der früheren Herrscher von Eranschahr wiederaufleben."
 qara_qoyunlu_maragheh_observatory_title:0 "Observatorium Maragha"
 qara_qoyunlu_maragheh_observatory_desc:0 "Das Observatorium Maragha - der Dreh- und Angelpunkt der astronomischen Forschung von einst - befindet sich in einem sehr schlechten Zustand und ist nur ein Schatten seiner einstigen Pracht. Unter dem Schutz von Hulagu Khan war diese Sternwarte ehedem ein Bildungszentrum und ein Hort der Entdeckungen, der Gelehrte von nah und fern anzog. Wir müssen dieses Symbol des intellektuellen Strebens wiederaufbauen."
 qara_qoyunlu_patronize_arts_title:0 "Kunst und Literatur"
 qara_qoyunlu_patronize_arts_desc:0 "Die Kunst und die Literatur bilden den Kern einer jeden Zivilisation. Sie spiegeln ihren Geist wider, bewahren ihre Geschichte und nähren die Vorstellungskraft. Sie sind die Leinwand, auf der die Seele unseres Reichs gemalt wurde. Nur indem wir Maler, Dichter und Schriftsteller fördern und ihre Arbeit unterstützen, werden wir ein künstlerisches Erbe für uns schaffen können."
 qara_qoyunlu_blue_mosque_title:0 "Erbaut die Blaue Moschee"
 qara_qoyunlu_blue_mosque_desc:0 "Unser Reich gedeiht unter der Herrschaft von Qara Qoyunlu, doch wir müssen auch daran denken, unseren Glauben zu ehren, jenes Fundament, auf dem sich unsere moralischen und ethischen Prinzipien gründen. Wir müssen ein Symbol für unsere Spiritualität und unsere architektonischen Fähigkeiten im Herzen unseres Reichs schaffen: in der Stadt Täbris. Es ist unsere Pflicht, eine majestätische Moschee, die Blaue Moschee, zu errichten. Diese soll nicht nur als Gotteshaus, sondern auch als Zeichen unserer kulturellen und künstlerischen Errungenschaften dienen."
 qara_qoyunlu_pearl_of_the_empire_title:0 "Perle des Reichs"
 qara_qoyunlu_pearl_of_the_empire_desc:0 "Die glorreiche Stadt Täbris war seit jeher das pulsierende Herz unseres Reichs. Es ist an der Zeit, dass wir die Stadt weiter ausbauen und sie zur "Perle des Reichs" machen, einer Stadt, die an Prestige und Reichtum nicht zu übertreffen ist. Täbris muss eine Stadt der Wunder sein, eine Stadt der Begierde. Sie muss den Neid der Welt wecken und Gelehrte, Kaufleute und Kunsthandwerker von weit her anziehen, die sie bewundern." # [LocEditor:AwaitingBatchUpdate]
 qara_qoyunlu_imperial_fabrics_title:0 "Kaiserlicher Stoff"
 qara_qoyunlu_imperial_fabrics_desc:0 "In dem Maß, wie unser Reich wächst, muss auch unsere Wirtschaft wachsen. Eine florierende Tuch- und Seidenindustrie kann sowohl Wohlstand als auch Arbeitsplätze schaffen und unser Ansehen in der Welt steigern. Unser Land ist für den Anbau von Seide und Baumwolle geeignet, und unser Volk ist bereit, die Kunst des Webens und Färbens zu erlernen."
 qara_qoyunlu_heart_of_iran_title:0 "Trefft das Herz des Irans"
 qara_qoyunlu_heart_of_iran_desc:0 "Jahrelang klammerten sich die heuchlerischen Timuriden an die nördlichen Teile des Irans, doch nun ist die Zeit gekommen, um unsere Armeen marschieren zu lassen. Wir müssen ins Kernland des Irans vorstoßen, die Region Teheran einnehmen und unser Banner über diesem alten Land wehen lassen. Unsere Ambitionen sind hier jedoch nicht zu Ende. Es ist nur ein erster Schritt in einer Reihe größerer Triumphe!" # [LocEditor:AwaitingBatchUpdate]
