 flavor_per.20.t:0 "Vermächtnis von Timur"
 flavor_per.20.desc:0 "Unser Staat ist nicht nur ein Zentrum der kulturellen Blüte, sondern auch ein Reich, das versucht, das fortzuführen, was Timur vor so vielen Jahren begann. Die Bürokratie wurde für die Integration neuer Territorien optimiert und das Erbschaftssystem sorgt dafür, dass das Reich in Zeiten der Nachfolge stabil bleibt."
 flavor_per.20.a:0 "Wenn Timur uns heute nur sehen könnte!"
 flavor_per.20.b:0 "Wir mögen seine Nachkommen sein, doch wir gehen dennoch unseren eigenen Weg."
 flavor_per.21.t:0 "Vermächtnis der Safawiden"
 flavor_per.21.desc:0 "Unsere Nation ist mehr als nur ein politisches Gebilde auf der Karte: Wir sind das Zentrum der religiösen Aufklärung. Der Safawiyya-Orden hat es zu einem unangefochtenen Reich entwickelt, und im Gegensatz zu vielen anderen Reichen kümmert sich das Herrscherhaus, das gleichzeitig den Orden anführt, um alle religiösen Belange."
 flavor_per.21.a:0 "Möge man uns in eine strahlende Zukunft führen!"
 flavor_per.21.b:0 "Dynastische Angelegenheiten sollten dem Hof vorbehalten sein."
 flavor_per.22.t:0 "Vermächtnis von Eranschahr"
 flavor_per.22.desc.a:0 "Eranschahr, das auch als "Sassanidenreich" bekannt war, war das letzte iranische Reich vor der muslimischen Eroberung des Nahen Ostens. Die Herrscher von Eranschahr versuchten, den Ruhm des Achämenidenreichs wiederherzustellen. Sie führten einen Feldzug gegen die verfluchten Römer und förderten die Hochkultur des alten Irans.\n\nUnsere Nation ist eine Inkarnation Eranschahrs. Wir, die Wiedergeborenen, aber Ungezähmten sind die Nachfolger des Sassanidenreiches und führen sein Erbe fort!"
 flavor_per.22.desc.b:0 "Eranschahr, das auch als "Sassanidenreich" bekannt war, war das letzte iranische Reich vor der muslimischen Eroberung des Nahen Ostens. Die Herrscher von Eranschahr versuchten, den Ruhm des Achämenidenreichs wiederherzustellen. Sie führten einen Feldzug gegen die verfluchten Römer und förderten die Hochkultur des alten Irans.\n\nDank der göttlichen Hilfe Allahs ist es uns gelungen, den Ruhm dieses alten Reichs noch zu übertreffen! Möge unsere Herrschaft dort fortbestehen, wo Eranschahr in der Vergangenheit gescheitert ist."
 flavor_per.22.a:0 "Wir werden das Vermächtnis von Eranschahr fortführen."
 flavor_per.22.b:0 "Das Gute hat über das Böse gesiegt!"
 flavor_per.22.c:0 "Der Ruhm dieses langlebigen Reichs ist auf uns übergegangen!"
 flavor_per.22.d:0 "Allah ist groß!"
 flavor_per.23.t:0 "Vermächtnis der Seldschuken"
 flavor_per.23.desc:0 "Wir sind die Erben des großen Seldschukenreichs - einer türkisch-persischen Großmacht, die ihren Ursprung in Zentralasien hat -, und wir werden das uns weitergegebene Wissen und die uns vermachten Taktiken nutzen, um das Land vom Sattel eines Pferdes aus zu beherrschen!"
 flavor_per.23.a:0 "Wir sind zum Herrschen auserkoren!"
 flavor_per.23.b:0 "Ein Reich für ein Pferd."
 flavor_per.25.t:0 "Die Ghilmanen von [Root.GetName]" # [LocEditor:AwaitingBatchUpdate]
 flavor_per.25.desc:0 "Aufgrund der wachsenden politischen Macht, die der [Root.GetQizilbashOrFallbackName]-Stand innehat, und der zunehmenden Spannungen zwischen den Turkmenen und dem [Root.GetNobilityOrFallbackName]-Stand hat [Root.Monarch.GetTitle] [Root.Monarch.GetName] eine neue Abteilung für das [Root.GetAdjective]e Militär gegründet: die Ghilmanen. Diese Sklavensoldaten, die aus der kaukasischen Bevölkerung rekrutiert wurden, dienen als "Dritte Gewalt" innerhalb der herrschenden Aristokratie und sind [Root.GetMdemder] [Root.Monarch.GetTitle] gegenüber absolut loyal." # [LocEditor:AwaitingBatchUpdate]
 flavor_per.25.a:0 "Dies sollte die Macht des [Root.GetQizilbashOrFallbackName]-Stands untergraben, ohne allzu große Schwierigkeiten zu verursachen." # [LocEditor:AwaitingBatchUpdate]
 flavor_per.27.t:0 "Der Löwe und der Drache"
 flavor_per.27.desc:0 "Die Seidenstraße verbindet schon seit der Antike Europa mit Asien - und die persischen Reiche waren schon seit jeher ihre Herren. Die Seidenstraße dient jedoch nicht nur als Handelsader, sondern verbindet auch die Perser und die Chinesen und sorgt für einen Austausch an Wissen und Kultur.\n\nEinige unserer [Root.GetAdjective]en Diplomaten beabsichtigen, nach [chinese_friend.GetName] zu reisen, um dort in unserem Namen eine Botschaft zu errichten und die Beziehungen zwischen unseren beiden Reichen zu festigen."
 flavor_per.27.a:0 "Möge dies zu einem fruchtbaren Bündnis führen."
 flavor_per.28.t:0 "Eine persische Botschaft"
 flavor_per.28.desc:0 "[From.GetAdjective]e Diplomaten haben den weiten Weg nach [Root.GetName] zurückgelegt, um den Hof [Root.Monarch.GetHerHis]er Majestät zu erreicht. Sie möchten eine dauerhafte Botschaft einrichten, damit die Beziehungen zwischen unseren beiden Nationen gestärkt werden können."
 flavor_per.28.a:0 "Wir begrüßen diesen Einfall unvoreingenommen!"
 flavor_per.28.b:0 "Pah! Unser Bündnis hat nur der Bequemlichkeit wegen Bestand. Mehr nicht."
 flavor_per.29.t:0 "Botschaft eingerichtet"
 flavor_per.29.desc:0 "Unsere Diplomaten sind aus [Root.GetName] zurückgekehrt. [From.GetMDerDie] [From.Monarch.GetTitle] von [From.GetName] hat unsere Bitte angenommen, wechselseitig Botschaften einzurichten. Die [Root.GetAdjective]-[From.GetAdjective]en Beziehungen werden zu einer unaufhaltbaren Macht!"
 flavor_per.29.a:0 "Ausgezeichnet!"
 flavor_per.30.t:0 "Errichtung der Botschaft abgelehnt"
 flavor_per.30.desc:0 "Unsere Diplomaten sind aus [Root.GetName] zurückgekehrt. [From.GetMDemDer] törichten [From.Monarch.GetTitle] fehlt der nötige Weitblick, um ein wertvoller Verbündeter oder guter Herrscher zu sein, und hat unsere Diplomaten abgewiesen. Die [Root.GetAdjective]-[From.GetAdjective]en Beziehungen sind nichts weiter als ein Zweckbündnis."
 flavor_per.30.a:0 "Das ist ihr Pech."
 flavor_per.31.t:0 "Ende der [persian_embassy_holder.GetAdjective]-[chinese_embassy_holder.GetAdjective]en Beziehungen"
 flavor_per.31.desc:0 "Aufgrund verschiedener Ereignisse haben sich die Beziehungen zwischen [persian_embassy_holder.GetName] und [chinese_embassy_holder.GetName] stark verschlechtert, was zu einer negativen Haltung gegenüber unserem Bündnis führte. Sei es durch Niederlagen in Kriegen, das Gefühl einseitiger Vorteile oder einfach nur wachsende Gleichgültigkeit füreinander: Die [persian_embassy_holder.GetAdjective]-[chinese_embassy_holder.GetAdjective]en Beziehungen könnten kaum schlechter sein, weshalb die [persian_embassy_holder.GetAdjective]e und die [chinese_embassy_holder.GetAdjective]e Botschaft aufgelöst wurden."
 flavor_per.31.a:0 "Es ist, wie es ist."
 flavor_per.33.a.tt:0 "§Y[This.GetName]§! erhält ein §Yschiitisches Religionszentrum§!." # [LocEditor:AwaitingBatchUpdate]
 flavor_per.34.t:0 "[Root.GetName] und der Islam"
 flavor_per.34.desc:0 "Einst stand Persien unter der zoroastrischen Herrschaft des Sassanidenreichs, doch dieses fiel während des 7. Jahrhunderts dem muslimischen Vormarsch des Raschidunischen Kalifats zum Opfer. Seitdem ist unser Volk selbst zu stolzen Muslimen geworden, die ihre heidnischen Bräuche zugunsten der Göttlichkeit Allahs aufgegeben haben.\n\nAuch wenn es in den Bergen noch einige kleinere Gemeinschaften von Ketzern und Ungläubigen gibt, die sich vehement weigern, sich unserer Gemeinschaft anzuschließen, steht die Mehrheit zu der Entscheidung von [Root.Monarch.GetName], den muslimischen Glauben anzunehmen."
 flavor_per.34.a:0 "Es war die richtige Entscheidung."
 flavor_per.35.t:0 "[Root.GetName] und der Zoroastrismus"
 flavor_per.35.desc:0 "Einst stand Persien unter der zoroastrischen Herrschaft des Sassanidenreichs, doch dieses fiel während des 7. Jahrhunderts dem muslimischen Vormarsch des Raschidunischen Kalifats zum Opfer. Seitdem hat unser Volk die Lehren von Zarathustra aufgegeben, um den Glauben seiner Eroberer anzunehmen.\n\nAuch wenn es in den Bergen noch einige kleinere Gemeinschaften gibt, die dem wahren Glauben folgen, folgt die Mehrheit von [Root.GetName] dem muslimischen Glauben und widersetzt sich der Entscheidung von [Root.Monarch.GetName], diesen alten Glauben wiederzubeleben."
 flavor_per.35.a:0 "Sie haben unsere alten Traditionen vergessen. Wir müssen sie zurückbringen."
 flavor_per.35.a.tt:0 "§Y[Root.GetName]§! erhält Ereignisse, die es erlauben, zum §YZoroastrismus§! zu konvertieren. Diese können jedoch auch §Rmuslimische§! Revolten auslösen."
 ZOROASTRIAN_FOCUS_INFLUENCE:0 "Zoroastrischer Schwerpunkt: §Y$VAL$%§!"
 flavor_per.36.t:0 "Spaltung der Aristokratie"
 flavor_per.36.desc:0 "Die Aristokratie von [Root.GetName] ist wie jede andere: Sie besteht aus Mitgliedern der Gesellschaft, die Land besitzen und an Kriegen teilnehmen. Wie alle Adelsfamilien in der Geschichte versucht auch unsere Aristokratie, ihren Einfluss auf den Staat auszuweiten und die Autorität [Root.GetMdesder] [Root.Monarch.GetTitle][Root.GetMsMale] zu untergraben.\n\nIn weiser Voraussicht hat [Root.Monarch.GetTitle] [Root.Monarch.GetName] eine "Dritte Gewalt" in Form des [Root.GetGhulamsOrFallbackName]-Standes etabliert und die [Root.GetAdjective]e Aristokratie weiter gespalten, indem er ihre einzelnen Mitglieder gegeneinander ausspielt. Weder der [Root.GetNobilityOrFallbackName]-Stand noch der [Root.GetQizilbashOrFallbackName]-Stand haben die Unterstützung der jeweils anderen militärischen Anführer und können daher nicht länger ihren Willen gegenüber [Rot.GetMdemder] [Root.Monarch.GetTitle] durchsetzen."
 flavor_per.36.a:0 "Teilen und herrschen."
 flavor_per.36.b:0 "Wir könnten derzeit jedoch etwas von ihrem Einfluss gebrauchen."
 flavor_per.37.t:0 "Der [Root.GetAdjective]e Löwe"
 flavor_per.37.desc:0 "Das [Root.GetAdjective]e Reich erstreckt sich von Europa bis ins Herz von Indien. Auf unserem Weg gab es viele mächtige Feinde, doch die [Root.GetAdjective]e Entschlossenheit hat triumphiert. Die Soldaten des [Root.GetGhulamsOrFallbackName]-Standes haben die Linien gehalten, während die Kavallerie des [Root.GetQizilbashOrFallbackName]-Standes unsere Feinde flankierte und dezimierte. Die [Root.GetAdjective]e Verwaltung hat die riesigen Territorialgewinne integriert, während [Root.Culture.GetName]e Handwerker und Künstler die Errungenschaften unserer Nation verewigt haben.\n\nKein Reich vor uns hat und kein Reich nach uns wird größere Spuren in der Geschichte hinterlassen als [Root.GetName]!"
 flavor_per.37.a:0 "Lang lebe [Root.GetName]!"
 flavor_per.38.t:0 "Stadt der Begierde"
 flavor_per.38.desc:0 "[151.GetName], die Hauptstadt so vieler Rivalen, steht endlich unter der Kontrolle von [Root.GetName]: Vom alten Römischen Reich bis zum Osmanischen Reich war [151.GetName] stets eine Stadt von strategischer und kultureller Bedeutung sowohl für die europäische als auch für die islamische Welt. Nun steht diese prestigeträchtige Metropole unter [Root.GetAdjective]er Kontrolle.\n\nEinige am Hof argumentieren, wir könnten [151.GetName] zu unserer "zweiten Hauptstadt" auf europäischem Boden ausbauen, wohingegen andere der Meinung sind, wir sollten die Reichtümer von [151.GetName] stattdessen nach [Root.Capital.GetName] bringen."
 flavor_per.38.a:0 "Machen wir [151.GetName] zu unserer zweiten Hauptstadt!"
 flavor_per.38.b:0 "[151.GetName] ist nur eine weitere Provinz in unserem großen Reich!"
 flavor_per.39.t:0 "Integration der Türken"
 flavor_per.39.desc:0 "Türken sind in [Root.GetName] keine Seltenheit. Der [Root.GetQizilbashOrFallbackName]-Stand selbst besteht nahezu ausschließlich aus Turkmenen, die eng mit den Türken aus Anatolien verwandt sind.\n\nViele Türken aus unseren neu eroberten Provinzen haben sich den verschiedenen Stämmen des [Root.GetQizilbashOrFallbackName]-Standes angeschlossen und wurden in unsere Gesellschaft integriert. Obwohl ihre Ländereien [Root.GetMdemder] [Root.Monarch.GetTitle] keine Schwierigkeiten mehr bereiten, bietet der wachsende Einfluss des [Root.GetQizilbashOrFallbackName]-Standes Grund zur Sorge ..."
 flavor_per.39.a:0 "Wir können uns später um den [Root.GetQizilbashOrFallbackName]-Stand kümmern."
 flavor_per.39.a.tt:0 "Jede im Besitz befindliche §Ytürkische§! Provinz verliert §G20§! Nationalismus (Jahre) und §G20§! Lokale Autonomie."
 flavor_per.39.b:0 "Verbietet den Türken, sich dem [Root.GetQizilbashOrFallbackName]-Stand anzuschließen."
 TURKS_INTEGRATED_INTO_QIZILBASH:0 "Türken in die Qizilbasch integriert: §Y$VAL$%§!"
 TURKS_FORBIDDEN_TO_JOIN_QIZILBASH:0 "Türken verboten, sich den Qizilbasch anzuschließen: §Y$VAL$%§!"
 flavor_per.40.t:0 "Georgische Sklaven im Persischen Reich"
 flavor_per.40.desc:0 "Eroberungen bringen immer wieder neue Völker in unsere Mitte. Für die Georgier, ehrenhafte Krieger aus dem Kaukasus, hatte das Schicksal die Unterwerfung durch die Hand [Root.GetMunseresunserer] [Root.Monarch.GetName][Root.GetMsMale] vorgesehen. Während die letzten separatistischen Elemente mit verschiedenen Mitteln unterdrückt werden, stellt sich für Schah [Root.Monarch.GetName] und [Root.Monarch.GetHerHis]e Berater die Frage, was mit der Bevölkerung geschehen soll. Der [Root.GetQizilbashOrFallbackName]-Stand ist der Meinung, wir hätten keinen Nutzen für diese widerspenstigen Heiden in unserer Verwaltung. Andere denken, es könnte uns sehr wohl nutzen, wenn wir sie unter unserem Banner gedeihen lassen."
 flavor_per.40.a:0 "Sie werden in unserem großen Reich gedeihen!"
 flavor_per.41.t:0 "Sarkhej Roza und die Stadt von Ahmedabad"
 flavor_per.41.d:0 "Die im Jahr 1411 von Ahmed Shah I. Muzaffarid geplante Stadt Ahmedabad wurde im Jahr 1413 fertiggestellt. Im Zentrum befindet sich der Manek Chowk, der wichtigste Platz der Stadt. Zusammen mit der Bhadra-Festung wird dieser mit der Legende des Hindu-Heiligen Maneknath in Verbindung gebracht. Seine Nachfolger pflanzten Bäume entlang der Straßen der Stadt, schmückten sie mit prächtigen Gebäuden und förderten ihre Händler und Handwerker.\n\nObwohl Champaner im Jahr 1484 zur Hauptstadt des Sultanats von Gujarat wurde, blieb Ahmedabad die imposantere Stadt, die durch ihre Mauern gut verteidigt, durch ihre Obstgärten und Gärten gut versorgt und dank klug angelegter Straßen, Plätze und Häuser gut verschönert war. Den Sultanen von Ahmedabad lag das Wohlergehen der Stadt ungemein am Herzen: Hörten sie von einem leeren Haus oder Geschäft, ordneten sie an, es unverzüglich zu bevölkern.\n\nNeben der unvergleichlichen Schönheit beherbergt die Stadt auch eine bekannte und weitläufige Moschee: die Sarkhej Roza.\n\nWenn wir unser Banner auf den Mauern der Stadt anbringen und Ahmedabad als Verwaltungszentrum nutzen, würde uns dies zweifellos dabei helfen, die Region zu regieren."
 flavor_per.41.a:0 "Eine Stadt, die alle anderen in den Schatten stellt!"
 flavor_per.42.t:0 "Hinduistischer Einfluss am persischen Hof"
 flavor_per.42.d:0 "Wir haben zahlreiche Kriege bestritten und das geschafft, was viele für unmöglich hielten: Wir kontrollieren einen Großteil des indischen Subkontinents und mit ihm auch eine Vielzahl unterschiedlicher Völker mit den verschiedensten Glaubensrichtungen und kulturellen Hintergründen. Trotz unserer Entschlossenheit, unsere Identität zu bewahren, haben viele Elemente der eroberten indischen Völker ihren Weg in unsere Gesellschaft gefunden. Wir befinden uns an einem Scheideweg, der für immer über die Geschichte unserer großen Nation, wie wir sie kennen, bestimmen wird."
 flavor_per.42.a:0 "Es ist an der Zeit, dass wir unsere neue Identität akzeptieren!"
 flavor_per.42.b:0 "Wir könnten niemals unsere Wurzeln aufgeben!"
 flavor_per.43.t:0 "Der [Root.Culture.GetName]e Einfluss"
 flavor_per.43.desc:0 "Der Einfluss der [Root.GetAdjective]en Kultur reicht von den großen Sultanen Andalusiens bis hin zu den himmlischen Kaisern von China. Unsere Kultur inspiriert viele Zivilisationen und Sprachgruppen und hat damit Spuren in der Geschichte hinterlassen. Da [Root.GetName] nun wiederhergestellt wurde, ist die Zeit gekommen, erneut zum Zentrum von Kunst und Kultur zu werden. Der Mensch von morgen wird [Root.Culture.GetName] sprechen!"
 flavor_per.43.a:0 "Die Kultur hat [Root.GetName] schon immer Ruhm eingebracht."
 flavor_per.43.b:0 "Faszinierend, doch unsere Verwaltung muss sich erst um andere Dinge kümmern."
 flavor_per.43.b.tt:0 "§REinige Missionsbelohnungen und Anforderungen hängen mit der §YPersischen Einflussmechanik§! zusammen.§!"
 flavor_per.44.t:0 "Studium des Zoroastrismus"
 flavor_per.44.desc:0 "Die alten Texte und Aufzeichnungen der zoroastrischen Religion haben am [Root.GetAdjective]en Hof in letzter Zeit immer mehr an Beliebtheit gewonnen. Obwohl dies anfangs nur als [Root.Religion.GetName]e Betrachtung der Theologie Zarathustras gedacht war, scheinen einige Mitglieder aus dem inneren Zirkel [Root.GetMdesder] [Root.Monarch.GetTitle][Root.GetMsMale] Gefallen an der Idee des freien Willens gefunden zu haben, wie sie der zoroastrische Glaube vertritt."
 flavor_per.44.a:0 "Fördert diese Studien."
 flavor_per.44.a.tt:0 "Die könnte Mitglieder des §Y[Root.GetChurchOrFallbackName]§!-Standes verärgern."
 flavor_per.44.b:0 "Toleriert die Studien im Geheimen."
 flavor_per.45.t:0 "Die Lehren des Islam"
 flavor_per.45.desc:0 "Der Islam ist eine komplizierte Religion. Die vielen Erben Mohammeds - Friede sei mit ihm - folgen alle einer anderen Lehre und beanspruchen dabei jeweils, die eigene Lehre sei der aller Rivalen überlegen. Dies führte dazu, dass sich der Islam in mehrere Zweige aufgespalten hat. Man kann jedoch nur einem Weg folgen, um spirituelle Erleuchtung zu erlangen.\n\nDie schiitischen Zwölfer, auch bekannt als Imamiyya, sind in [Root.GetName] besonders stark vertreten, bilden allerdings keine Mehrheit. Dennoch sind sie bereit, für ihren Glauben zu kämpfen und ihn über unsere Grenzen hinaus zu verbreiten.\n\nDer sunnitische Glaube hingegen bildet die Mehrheit, gehört jedoch keinem militanten Orden an. Dennoch besteht in diesem Zweig der Wunsch, den Islam zu vereinheitlichen, und es wäre unsere Aufgabe, das Erbe der Kalifate weiterzuführen."
 flavor_per.45.b:0 "Mögen uns die Zwölf näher an Allah bringen."
 flavor_per.45.c:0 "Nur der sunnitische Glaube kann dem Islam Frieden bringen."
 flavor_per.46.t:0 "Armenische Sklaven in der [Root.GetAdjective]en Regierung"
 flavor_per.46.d:0 "Eroberungen bringen immer wieder neue Völker in unsere Mitte. Für die Armenier, ehrenhafte Krieger aus dem Kaukasus, hatte das Schicksal die Unterwerfung durch die Hand [Root.GetMunseresunserer] [Root.Monarch.GetName][Root.GetMsMale] vorgesehen. Während die letzten separatistischen Elemente mit verschiedenen Mitteln unterdrückt werden, stellt sich für Schah [Root.Monarch.GetName] und [Root.Monarch.GetHerHis]e Berater die Frage, was mit der Bevölkerung geschehen soll. Der [Root.GetQizilbashOrFallbackName]-Stand ist der Meinung, wir hätten keinen Nutzen für diese widerspenstigen Heiden in unserer Verwaltung. Andere denken, es könnte uns sehr wohl nutzen, wenn wir sie unter unserem Banner gedeihen lassen."
 flavor_per.46.a:0 "Gebt ihnen einen Platz in unserer Gesellschaft!"
 flavor_per.46.b:0 "Wir dürfen nicht zulassen, dass unsere überlegene Kaste verwässert wird."
 flavor_per.47.t:0 "Aufstieg von [Root.GetName]"
 flavor_per.47.d:0 "Das [Root.GetAdjective]e Reich erstreckt sich von Europa bis ins Herz Indiens. Mit dem [Root.Religion.GetName]en Glauben im Geiste sind wir nicht mehr nur ein Anwärter auf die Nachfolge des Achämenidenreichs, sondern dessen wahre Erben! Die Unsterblichen scheinen angesichts unserer Legionen nur allzu sterblich, und die [Root.GetAdjective]e Verwaltung stellt die alte Bürokratie in den Schatten.\n\nKein Reich vor uns hat und kein Reich nach uns wird größere Spuren in der Geschichte hinterlassen als [Root.GetName]!"
 flavor_per.47.a:0 "Wir haben die großen Errungenschaften von Kyros sogar noch übertroffen!"
 flavor_per.48.t:0 "Mameluckische Verwaltung"
 flavor_per.48.d:0 "Die Verwaltung Ägyptens ist der Verwaltung der Ayyubiden nachempfunden und wird selbst lange, nachdem die Mamelucken Ägypten übernommen haben, weiter fortgeführt. Obwohl das Schicksal die Unterwerfung der Mamelucken vorgesehen hatte, könnten sich ihre Fähigkeiten als Verwalter als nützlich erweisen, sobald sie Teil der Verwaltung unserer Aristokratie sind."
 flavor_per.48.a:0 "Das sollte unsere Autorität über Ägypten sichern."
 flavor_per.49.t:0 "Turkmenische Rekruten strömen zu den Bannern"
 flavor_per.49.d:0 "Nach dem Untergang der Konföderation der Weißen Hammel zogen viele durch die karge Landschaft und plünderten reisende Händler und Bauern. Es sind Männer ohne Ziel, deren Herzen und Treue noch immer ihren früheren Herren gilt. Sie stehen orientierungslos in einer Welt, die sich rascher verändert als sie selbst. Wir müssen sie unter unserem Banner versammeln und unseren Glauben in ihren Herzen wachsen lassen. Wir müssen diese Krieger der Steppe zu uns rufen und es ihnen erlauben, unsere Armeen zum Sieg zu führen!"
 flavor_per.49.a:0 "Sattelt die Pferde. Wir reiten im Morgengrauen!"
 flavor_per.50.t:0 "Al-Quds al-Sharif"
 flavor_per.50.d:0 "An der Grenze zwischen der Levante und Ägypten, dem Meer und der Wüste, liegt eine der begehrtesten Städte der Welt: das heilige Jerusalem. Unsere Truppen haben die Stadt erobert und der Ruhm und die Pracht, die mit der langen und blutigen Geschichte der Stadt verbunden sind, werden fortan und für immer unter persischem Schutz stehen!"
 flavor_per.50.a:0 "Die Stadt steht fest unter unserer Kontrolle."
 flavor_per.51.t:0 "Sieg in Ägypten"
 flavor_per.51.d:0 "Das einst prestigeträchtige Sultanat, das es mit den Türken aufnahm und sie übertraf, liegt heute in Schutt und Asche. Wir, die Nachfolger der Fatimiden-Kalifen, übernehmen an deren Stelle die Kontrolle über die Region. Unser Sieg über die ehemaligen Herren von Qahirah (Kairo) und die anschließende Eroberung der Stadt haben gezeigt, dass die Flamme unseres Glaubens heller und stärker lodert als jede andere. Unsere militärischen Berater berichten, die Eroberung Ägyptens habe uns enorme Mengen an Münzen und Prestige eingebracht, die Eckpfeiler eines Reichs, das die Zeiten überdauern wird ..."
 flavor_per.51.a:0 "Der persische Löwe ist siegreich!"
 flavor_per.52.t:0 "Das Vermächtnis des Sultanats von Delhi"
 flavor_per.52.d:0 "Das Sultanat von Delhi, ein islamisches Reich mit Delhi als Hauptstadt, herrschte mehr als drei Jahrhunderte lang über große Teile des indischen Subkontinents. Dieses mächtige Reich erstreckte sich zum Zenit seiner Macht, seines Glanzes und seines Prestiges vom nördlichen Hindustan bis zu den Küsten Südostindiens. Wir werden an seiner Stelle vollenden, was ihm nicht gelang, und Indien als wahrer Nachfolger Delhis unter dem persischen Banner vereinen!"
 flavor_per.52.a:0 "Wir sind ihre rechtmäßigen Nachfolger!"
 flavor_per.53.t:0 "Der Reichtum von Bengalen"
 flavor_per.53.d:0 "Händler aus ganz China, Borneo und von den malaysischen Inseln befördern ihre Waren über Ayutthaya in das Bengaldelta, dem ersten östlichen Zugangspunkt nach Indien. Die Sultane von Bengalen profitierten in hohem Maß von diesem Interkontinentalhandel und errichteten ein großes Reich, das sich bei der Eroberung Indiens als furchteinflößender Gegner für unsere Armeen erwies. Das Gewicht all dieser Münzen lastet nun auf unseren Geldsäcken ..."
 flavor_per.53.a:0 "Mögen die Münzen fließen!"
 flavor_per.54.t:0 "Ein neues Pferd"
 flavor_per.54.d:0 "Die jahrelangen Kreuzungsversuche zwischen den besten Pferden der Welt haben endlich zu einem Ergebnis geführt! Unsere königlichen Züchter haben Rösser aus Europa, Afrika, Arabien und sogar aus China eingeführt, um das perfekte Schlachtross zu züchten. Dieses Ross wird unsere Armeen zum Sieg führen und uns einen Platz in den Geschichtsbüchern sichern.\n\nAls unsere königlichen Diener den Palast betreten, verneigen sie sich und setzen [Root.Monarch.GetTitle] [Root.Monarch.GetName] darüber in Kenntnis, dass die Züchtung kurz vor der Vollendung steht und das Ergebnis eine deutliche Verbesserung gegenüber der bestehenden Pferderasse sein wird, die unsere [Root.GetGhulamsOrFallbackName]- und [Root.GetQizilbashOrFallbackName]-Stände derzeit für die Kavallerie einsetzen."
 flavor_per.54.a:0 "Wollen wir einmal sehen, was unsere königlichen Züchter so erreicht haben!"
