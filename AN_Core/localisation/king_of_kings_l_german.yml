 desc_ARB_support_of_the_ulema:0 "Unser Protektionismus für die Gelehrten hat uns die Unterstützung der Ulema eingebracht."
 desc_ARB_welcoming_the_sufis:0 "Unsere Region ist dafür bekannt, die Sufi-Dorfgemeinschaften zu verachten. Diese Entwicklung umzukehren, ist eine ehrliche, aber erfreuliche Überraschung."
 desc_ARB_following_teachings_of_old:0 "Wir halten an den alten Wegen fest und stehen dadurch in der Gunst vieler konservativer Gelehrter."
 desc_ARB_support_of_local_sheikhs:0 "Es ist uns gelungen, die Gunst der örtlichen Scheiche zu gewinnen, und ihr Gefolge verstärkt nun unsere Truppen."
 desc_ABR_train_horsemanship_modifier_upgraded:0 "Nur wenige Reiter sind so erfahren wie unsere und nur wenige Pferderassen so zuverlässig und für den Krieg geeignet. Wir müssen jederzeit tatkräftig unsere Reitkunst verbessern, ob durch Wettkämpfe, Übungen, kleine Überfälle oder sogar durch die Kriegsführung selbst." #taken from desc_train_horsemanship_modifier
 desc_ARB_muslim_enforced_religion_buff:0 "Wir dürfen den Ketzern im Reich keinen freien Lauf lassen. Ein strenges Gesetz, das auf alle Anhänger falscher Imame und Priester abzielt, erlaubt es uns, jeden ketzerischen Einfluss in unserer Gesellschaft im Keim zu ersticken." #taken from desc_muslim_enforced_religion
 desc_ARB_estate_burghers_arid_climate_development:0 "Das Klima in dieser Provinz ähnelt dem, das viele unserer Städtebauer aus ihrer Heimat kennen."
 desc_ARB_estate_burghers_desert:0 "Die raue Wüstenlandschaft in dieser Region ist uns nicht fremd."
 desc_ARB_oasis_city_on_stop_to_mecca:0 "Trotz des rauen Terrains gibt es in dieser Provinz eine große Stadt zwischen den Dünen, die viele Pilger auf ihrem Hadsch besuchen."
 desc_ARB_oasis_city_on_stop_to_mecca_2:0 "Trotz des rauen Terrains gibt es in dieser Provinz eine große Stadt zwischen den Dünen, die viele Pilger auf ihrem Hadsch besuchen."
 desc_ARB_local_madrasa:0 "In dieser Provinz gibt es eine Madrasa, die den wissenschaftlichen und theologischen Fortschritt für die gesamte muslimische Welt vorantreibt."
 desc_ABR_safety_for_the_caravans:0 "Unsere Politik zum Schutz der Karawanen sorgt dafür, dass viele von ihnen durch unsere Territorien reisen."
 desc_ARB_social_cohesion:0 "Stammesfehden sind zwar oft blutig, aber dennoch der erfolgreichste Weg, um Zwiste zu beenden."
 desc_ARB_holders_of_the_two_cities:0 "Unser Ruf als Verwalter der Heiligen Städte hat uns besonders bei den Muslimen beliebt gemacht."
 desc_ARB_allegiance_of_the_oases:0 "Trotz der schwachen Überwachung und ihrer abgeschiedenen Natur sind viele Oasenstädte loyal."
 desc_ARB_felicitous_arabia:0 "Die Provinz ist von Tälern und Hügeln durchzogen, die im Vergleich zum übrigen Arabien für ein milderes Klima sorgen."
 desc_ARB_northern_citadel:0 "Die Stadt wird von einer riesigen Zitadelle geschützt, was das Einnehmen der Stadt zu einer monumentalen Aufgabe macht."
 desc_ARB_dhimmi_self_government:0 "Wir haben dem "Volk des Buches" das Recht eingeräumt, sich in unserem Namen selbst zu regieren."
 desc_ARB_claiming_title_of_caliph:0 "Obwohl es äußerst ehrgeizig erscheinen mag, haben wir den Titel des Kalifen, des geistigen und weltlichen Führers des gesamten Islam, für uns beansprucht." # [LocEditor:AwaitingBatchUpdate]
 desc_ARB_united_islam_upgraded:0 "Der Islam wurde unter unserem rechtmäßigen Kalifat vereint."
 desc_ARB_reconquest_of_sicily:0 "Wir haben Sizilien zurückerobert, ein Territorium, das einst in muslimischer Hand lag, doch vor Jahrhunderten an die Christen fiel."
 desc_ARB_mosque_of_kairouan:0 "Die Moschee und die Heilige Stadt Kairouan sind eine unmittelbare Folge aus der Eroberung des Maghreb durch die Raschidun vor Jahrhunderten. Da sie eine der bedeutendsten Festungsstädte in der Region ist, sollten wir sie verwalten."
 desc_ARB_second_islamic_golden_age_modifier:0 "Unsere Nation durchlebt die zweite Blütezeit des Islam. Wir sind die Heimat vieler Gelehrter und Polyhistoren, die das den Menschen bekannte Wissen auf jedem erdenklichen Gebiet fördern."
 desc_ARB_alhambra_diplo_annex_cost:0 "Die Alhambra ist eines der Symbole für die muslimische Herrschaft in Spanien."
 desc_ARB_rekindling_the_flames:0 "Wir entfachen die Flammen der umayyadischen Toleranz und des wissenschaftlichen Fortschritts erneut, die während der Blütezeit dieser Dynastie schon einmal loderten."
 desc_ARB_highway_of_the_martyrs:0 "Wir gedenken der Schlacht von Tours, in der der ursprüngliche Dschihad gegen Europa infolge einer katastrophalen Niederlage endete. Dieses Mal ist es jedoch anders!"
 desc_ARB_reroute_the_trade_north:0 "Wir leiten die Händler aus Indien zum Roten Meer und dem Persischen Golf um."
 desc_ARB_the_caliphate_rises:0 "Entgegen aller Widrigkeiten hat es unser Staat geschafft, einen Aufschwung zu erfahren. Die Ansprüche auf das Kalifat werden respektvoll anerkannt."
 desc_ARB_only_rightful_caliphs:0 "Wir haben den größten und mächtigsten Gegner besiegt und damit dem gesamten Dar al-Islam bewiesen, dass wir die rechtmäßigen Kalifen sind."
 desc_ARB_reconnected_with_shiite_stronghold:0 "Wir haben die Verbindung zu Persien wiederhergestellt, einem Land, in dem eine große schiitische Diaspora lebt."
 desc_ARB_conquered_the_shiite_stronghold:0 "Wir haben Persien, die schiitische Hochburg, in der die Safawiden ihre Macht zu festigen versuchten, erobert."
 desc_ARB_eastern_flank:0 "Wir haben das Zagros-Gebirge erobert und damit eine wichtige natürliche Grenze, die uns vor Angriffen aus unserem Hinterland schützt. Wir können unsere Verteidigungsbemühungen nun auf andere Regionen ausrichten."
 desc_ARB_supporting_islam_in_indian_realm:0 "Der Islam des Osten ist zwar sehr synkretistisch und mystisch im Vergleich zu unserem, verdient aber dennoch unsere volle Unterstützung."
