 desc_turkoman_repopulate_persia:0 "Die Bevölkerung des Irans wurde in den Jahrhunderten des Krieges ausgedünnt und nahezu vollständig vernichtet. Wir müssen die Region neu besiedeln und das Herz unseres neuen Reichs wiederbeleben." # [LocEditor:AwaitingBatchUpdate]
 desc_turkoman_gunpowder:0 "Das Schießpulver verbreitet sich immer weiter, und wenn wir auf dem Schlachtfeld eine Chance gegen unsere Feinde haben wollen, müssen wir uns an die neuen Methoden der Kriegsführung anpassen." # [LocEditor:AwaitingBatchUpdate]
 desc_turkoman_control_of_hormuz:0 "Hormus ist ein strategisch wichtiger Zugang zum Persischen Golf. Wer Hormus kontrolliert, kontrolliert den gesamten Golf." # [LocEditor:AwaitingBatchUpdate]
 desc_turkoman_splendid_court:0 "Unser prächtiger Hof muss ein Zentrum des Wissens und der Innovation werden. Gelehrte aus dem ganzen Reich und der Fremde werden hier eine neue Heimat finden." # [LocEditor:AwaitingBatchUpdate]
 desc_turkoman_entrepot_of_persia:0 "Die Häfen von Basra sind das Entrepot von Persien, und durch sie gelangen alle Waren, die unsere Kaufleute aus den fernen Ländern mitbringen, auf unsere Märkte." # [LocEditor:AwaitingBatchUpdate]
 desc_turkoman_naval_routes:0 "Unsere neuen Handelsflotten werden unsere Seehandelswege sichern und dafür sorgen, dass unser Reichtum nicht von unseren Feinden geraubt wird." # [LocEditor:AwaitingBatchUpdate]
