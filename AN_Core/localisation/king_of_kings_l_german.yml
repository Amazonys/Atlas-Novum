 ARB_restore_cradle_of_gold_title:0 "Die Wiege des Goldes wiederherstellen"
 ARB_restore_cradle_of_gold_desc:0 "Unweit der Stadt Medina liegt eine alte Goldmine, die "Wiege des Goldes" genannt wird. Obwohl die Mine weitgehend erschöpft ist, könnten wir versuchen, mehr Gold zu finden."
 ARB_close_the_cradle_of_gold_title:0 "Die Wiege des Goldes schließen" # [LocEditor:AwaitingBatchUpdate]
 ARB_close_the_cradle_of_gold_desc:0 "Die Goldmine ist versiegt und hat keinen Nutzen mehr für uns. Es ist an der Zeit, dass wir uns wieder auf die Tuch-Produktion in der Provinz konzentrieren." # [LocEditor:AwaitingBatchUpdate]
 ARB_close_the_cradle_of_gold_tt:0 "§RWir werden nie wieder §YGold§! in dieser Provinz produzieren können.§!" # [LocEditor:AwaitingBatchUpdate]
 
 ARB_assemble_a_shura_title:0 "Ernennt einen Schura"
 ARB_assemble_a_shura_desc:0 "Kein Monarch regiert allein. Wir sollten uns ein Beispiel am Koran nehmen und jemanden suchen, der uns darüber berät, was die Bevölkerung und die Mitglieder unseres Hofes in Bezug auf [Root.Country.GetName] möchten."
 ARB_jerusalem_title:0 "Bayt al-Muqaddas"
 ARB_jerusalem_desc:0 "Die Eroberung von Ursalim ist ein notwendiger Schritt zur Wiederherstellung des Kalifats. Die im Jahr 637 von den Raschidun-Truppen eroberte Stadt hat eine lange Geschichte hinter sich und war Ziel zahlreicher heidnischer Kreuzzüge. Heute ist die Stadt wieder in muslimischer Hand, wird allerdings von Mamelucken gehalten, die häufig mit christlichen Händlern Geschäfte machen."
 ARB_mamluks_title:0 "Stürzt die Mamelucken"
 ARB_mamluks_desc:0 "Der verräterische Staat der Mamelucken - eine mächtige ägyptische Nation, die unter der Herrschaft der tscherkessischen Mamelucken steht - dringt unaufhörlich in unsere arabischen Territorien ein und versucht, die Kontrolle über die Heiligen Städte zu behalten. Wir müssen ihren Armeen einen vernichtenden Schlag versetzen und sie aus Ägypten vertreiben."
 ARB_custodians_of_the_holy_cities_title:0 "Hüter der heiligen Städte" # [LocEditor:AwaitingBatchUpdate]
 ARB_custodians_of_the_holy_cities_desc:0 "Da sich unsere Herrschaft auch auf die heiligen Städte Mekka und Medina erstreckt, ist es unsere heilige Pflicht, die richtigen Verwalter zu ernennen und alles in unserer Macht Stehende zu tun, um die Straßen der Städte belebt und sicher zu halten. Alle Muslime, die hierher pilgern wollen, sollten nichts zu befürchten haben." # [LocEditor:AwaitingBatchUpdate]
 ARB_safeguard_pilgrim_routes_title:0 "Sichert die Pilgerwege"
 ARB_safeguard_pilgrim_routes_desc:0 "Jedes Jahr machen sich Tausende von Muslimen auf den Weg nach Mekka, um ihrer Verpflichtung, einmal im Leben einen Hadsch zu unternehmen, nachzukommen. Es ist unsere heilige Pflicht, die Pilger vor allem Schaden zu bewahren. Sollten wir dem nicht nachkommen, wird uns Gottes Zorn treffen."
 ARB_spirit_of_hajj_title:0 "Geist des Hadsch"
 ARB_spirit_of_hajj_desc:0 "Unsere Position als Hüter der heiligen Städte und mutiger Beschützer der Pilger hat uns einen guten Ruf im Dar al-Islam eingebracht. Wir müssen die Entwicklung der heiligen Stätten weiter vorantreiben und garantieren, dass in unserer Ecke der Welt Frieden herrscht."
 ARB_traditional_interpretation_title:0 "Traditionelle Auslegung"
 ARB_traditional_interpretation_desc:0 "Gelehrte aus Nationen im Kern der islamischen Welt pflegen einen eher traditionellen Ansatz zum Islam. Sie konzentrieren sich auf den Koran und die Hadith, lehnen Sufi-Praktiken ab und schenken den Urteilen von islamischen Rechtsgelehrten wenig Beachtung."
 ARB_protectors_of_the_holy_cities_title:0 "Beschützer der Städte" # [LocEditor:AwaitingBatchUpdate]
 ARB_protectors_of_the_holy_cities_desc:0 "Die heiligen Städte des Islam sind im Besitz schwacher und dekadenter Dynastien. Wir müssen Anspruch auf diese Städte erheben und die Kontrolle über sie übernehmen." # [LocEditor:AwaitingBatchUpdate]
 ARB_conquer_al_sham_title:0 "Erobert al-Scham"
 ARB_conquer_al_sham_desc:0 "In Syrien befinden sich einige der wichtigsten und wohlhabendsten Städte der muslimischen Welt. In Syrien hatte auch das mächtige Umayyaden-Kalifat seine Hauptstadt, und die vielen Hafenstädte in der Region werden uns mit Sicherheit Wohlstand bringen."
 ARB_expand_jeddah_title:0 "Baut Dschidda aus"
 ARB_expand_jeddah_desc:0 "Dschidda ist der Haupthafen von Mekka und ein notwendiger Zwischenhalt für jeden, der den Hadsch auf dem Seeweg absolvieren möchte. In den Ausbau der Stadt zu investieren, wird die Heilige Stadt besser zugänglich machen und die Wirtschaft unseres bescheidenen Staates fördern."
 ARB_request_new_bayah_title:0 "Fordert einen neuen Bai'a ein"
 ARB_request_new_bayah_desc:0 "Der Treueeid oder Bai'a ist ein Ritual, das besonders in unserer inneren Gemeinschaft eine wichtige Bedeutung hat, die von der rauen, trockenen Umgebung geprägt ist. Die Loyalität der einzelnen Scheiche zu sichern, ist für unsere Unabhängigkeit und die fortgesetzte Herrschaft der [Root.Monarch.Dynasty.GetName]-Dynastie unerlässlich."
 ARB_tribal_feuds_title:0 "Stammesfehden"
 ARB_tribal_feuds_desc:0 "Das Leben in diesem Teil Arabiens ist hart und gnadenlos, doch nicht nur das: Die Stämme führen ständig Fehden gegeneinander, oft wegen kleiner Meinungsverschiedenheiten. Wir müssen sicherstellen, dass wir diejenigen sind, die sich in diesem ständigen Kampf um Ressourcen durchsetzen und die Stämme vereinen."
 ARB_yemen_title:0 "Glückliches Arabien"
 ARB_yemen_desc:0 "Wir müssen mit unseren Armeen nach Süden ziehen, um die verfeindeten jemenitischen Stämme zu erobern und zu vereinen. Der Jemen, eine recht fruchtbare und bevölkerungsreiche Region in Arabien, ist von ständigen Fehden geplagt, was ihn zu einem leichten Ziel auf unserem Weg macht, die Halbinsel ein für alle Mal zu vereinen."
 ARB_unite_arabia_title:0 "Vereint das Heimatland"
 ARB_unite_arabia_desc:0 "Seit der Zeit des ersten Kalifats haben die Stämme Arabiens nicht mehr einem einzigen Herrscher die Treue geschworen, und selbst zu jener Zeit kam es häufig zu Aufständen, die zu den als Fitna bekannten Bürgerkriegen führten. Unter unserer Herrschaft wird so etwas nicht wieder vorkommen! Wir werden den Islam vereinen!"
 ARB_the_harsh_desert_title:0 "Raue Wüste"
 ARB_the_harsh_desert_desc:0 "Viele Außenstehende fragen sich oft, wie unsere Stämme in solch extremen Umgebungen wie dem trockenen Nadschd zurechtkommen. Unsere Anpassung an unsere Umgebung ist wirklich bemerkenswert und ermöglicht es uns, selbst in den unwirtlichsten Regionen zu gedeihen."
 ARB_rulers_of_the_highlands_title:0 "Herrscht über Nadschd"
 ARB_rulers_of_the_highlands_desc:0 "Obwohl die Region Nadschd nicht gerade zu den wohlhabendsten in Arabien gehört, liegt sie im Zentrum der Halbinsel, was viele fremde Reiche und die örtlichen Stämme dazu veranlasst, um sie zu kämpfen. Wir dürfen nicht zulassen, dass diese Fehden unser Land weiter verwüsten."
 ARB_wealth_and_power_title:0 "Reichtum und Macht"
 ARB_wealth_and_power_desc:0 "Die Sultane von Hormus kontrollieren ein strategisch wichtiges und extrem reiches Gebiet. Sie fungieren als Mittelsmänner im reichen Gewürzhandel und liegen an einer der wichtigsten Handelsrouten, wodurch sie allein durch den Handel außerordentlich mächtig sind. Wir müssen sie vernichten und ihren Reichtum für uns beanspruchen."
 ARB_protect_caravans_title:0 "Beschützt die Karawanen"
 ARB_protect_caravans_desc:0 "Viele Karawanen durchqueren unsere trockenen Territorien, um nach Westen und Süden zu gelangen und führen dabei oft erlesene Waren und viele Pilger mit sich. Es gibt auch viele, die versuchen, solche Karawanen zu überfallen, weshalb es notwendig ist, dass wir für ihren Schutz sorgen."
 ARB_befriend_local_amirs_title:0 "Freundschaft mit Emiren"
 ARB_befriend_local_amirs_desc:0 "Neben den größeren Städten und Siedlungen gibt es in den Territorien außerhalb davon viele Emire und Scheiche, deren Treue durchaus infrage gestellt werden muss. Wir sollten uns mit ihnen verbünden, um ihre Loyalität zu sichern."
 ARB_al_haasa_title:0 "Vertreibt die Dschabriden"
 ARB_al_haasa_desc:0 "Ein Großteil der Ostküste wird von der Dschabriden-Dynastie kontrolliert, einer schiitischen Dynastie, deren Ambitionen sich bis in den Süden und Westen erstrecken. Wir müssen ihre Macht eindämmen, bevor wir selbst zu einem ihrer Ziele werden."
 ARB_abbasid_legacy_title:0 "Vermächtnis der Abbasiden"
 ARB_abbasid_legacy_desc:0 "Der Irak ist in der muslimischen Welt für all die wissenschaftlichen Fortschritte bekannt, die während der Zeit der Abbasiden-Dynastie gemacht wurden. Das wichtigste Symbol dieses Wohlstands ist das Haus der Weisheit, das mit der beeindruckenden reichen Bibliothek das größte intellektuelle Zentrum darstellt, das Dar Al-Islam bis heute gesehen hat."
 ARB_city_among_the_dunes_title:0 "Stadt in den Dünen"
 ARB_city_among_the_dunes_desc:0 "Diriyah soll im 15. Jahrhundert von einem der ältesten bekannten Mitglieder der Saudi-Dynastie gegründet worden sein. Die in unwegsamem Terrain gelegene Stadt sollte Jahrhunderte später zur Machtbasis des mächtigsten Emirats werden, das Arabien je beherrschen sollte."
 ARB_madrassa_title:0 "Gründet eine Madrasa"
 ARB_madrassa_desc:0 "Die Madrasa sind die wichtigsten Bildungseinrichtungen in der islamischen Welt. Sie werden in der Regel in der Nähe von Moscheen errichtet und sind die Voraussetzung für die Entwicklung einer wohlhabenden Ulema-Klasse. Ein Herrscher, der eine Madrasa finanziert, gilt als wohlhabend."
 ARB_riyadh_title:0 "Gründet Riad"
 ARB_riyadh_desc:0 "Wir sollte eine neue Stadt gründen und sie zur Hauptstadt unseres Staates machen. Diese Stadt soll trotz des unwirtlichen Terrains ein Ort sein, an dem die Hadsch-Pilger eine Pause machen können, wenn sie vom Irak nach Mekka reisen."
 ARB_across_the_strait_title:0 "Überquert die Meerenge"
 ARB_across_the_strait_desc:0 "Al-Andalus war einst ein wichtiger Teil der islamischen Welt und die Heimat vieler Gelehrter und Philosophen. Leider hat die abscheuliche Reconquista alle Überreste dieses einst glorreichen Staates ausgelöscht und zum Aufstieg mächtiger christlicher Königreiche in der Region geführt. Wir müssen die Straße von Gibraltar überqueren und ihnen eine Lektion erteilen."
 ARB_tours_title:0 "Rache für Tours"
 ARB_tours_desc:0 "Die Ausbreitung des Islam nach Europa im Westen wurde durch die Schlacht von Tours im Jahr 732 entschieden unterbrochen. Heute reichen die Grenzen des Kalifats erneut bis nach Frankreich, und dieses Mal werden die Truppen Allahs gewinnen."
 ARB_maghreb_title:0 "Erobert den Maghreb"
 ARB_maghreb_desc:0 "Der Name "Maghreb" stammt aus dem Arabischen und bedeutet wörtlich "der Westen". Er beschreibt traditionell das Land rund um Nord- und Nordwestafrika, das fest in der Hand örtlicher Sultanate liegt, welche Piraterie gegen die Christen betreiben. Wir müssen sie in den Schoß des Kalifats holen und nach Al-Andalus weiterziehen."
 ARB_sicily_title:0 "Emirat Sizilien"
 ARB_sicily_desc:0 "Die Mittelmeerinsel Sizilien befand sich für einige Jahrhunderte im Besitz der arabischen Kalifen. Seitdem wurde die Insel von den Christen zurückerobert, bildet aber dennoch das wichtigste Sprungbrett für die Eroberung Italiens. Von Sizilien aus könnten wir die italienische Küste angreifen und schließlich Rom bedrohen - das Herz des westlichen Christentums."
 ARB_caliphal_ambitions_title:0 "Kalifatische Ambitionen"
 ARB_caliphal_ambitions_desc:0 "Unser oberstes Ziel muss darin liegen, ein Kalifat wiederherzustellen, das von den Nachkommen derselben Stämme regiert wird, die Mohammed bei seinen ersten Eroberungen unterstützten. Keine fremde Macht wird uns daran hindern können, dieses edle Ziel zu erreichen."
 ARB_zanzibari_trade_title:0 "Sansibarischer Handel"
 ARB_zanzibari_trade_desc:0 "Dank den Bemühungen der muslimischen Kaufleute hat sich das Wort Allahs bis weit in den südöstlichen Teil Afrikas verbreitet. Allerdings baut das islamische Fundament in dieser Region ausschließlich auf dem Handelspatriziat auf. Es ist auch klar, dass die örtlichen Sultane und Häuptlinge nicht gewillt sind, die Religion zu verbreiten, weshalb wir die Dinge selbst in die Hand nehmen müssen."
 ARB_rightly_guided_title:0 "Rechtgeleitete Kalifen"
 ARB_rightly_guided_desc:0 "Der Islam hat seit dem Tod des Propheten Mohammed viele Goldene Zeitalter erlebt, doch die vier Raschidun-Kalifen (die Rechtgeleiteten), die nach dem Propheten kamen, sind in allen islamischen Kreisen in nah und fern bekannt. Es ist lange her, dass ein islamischer Staat auch nur annähernd eine Frömmigkeit und ein Ansehen erreicht hat wie jenes, das die Raschidun-Kalifen vorzuweisen hatten, ehe sich die islamische Welt in den Generationen nach ihnen aufspaltete. Können wir uns mit all dem, was wir bisher geleistet haben, inmitten all der anderen muslimischen Nationen wirklich als "rechtgeleitet" bezeichnen?" # [LocEditor:AwaitingBatchUpdate]
 ARB_north_title:0 "In den Norden"
 ARB_north_desc:0 "Unsere Territorien in Maschrek werden nur von einigen wenigen Festungen verteidigt. Da sie auf einer offenen, von Flüssen durchzogenen Ebene liegen, müssen wir den Puffer ausbauen, um unseren Feinden keinen Raum für ihre Manöver zu lassen."
 ARB_ottomans_title:0 "Besiegt die Thronanwärter"
 ARB_ottomans_desc:0 "Das Osmanische Reich ist das zweite Reich, das darum kämpft, als Kalifat anerkannt zu werden, doch es gibt nur einen Monarchen, der rechtmäßig an der Spitze des Islam steht, und dieser Monarch gehört mit Sicherheit nicht zur Dynastie der Osmanen. Wir werden diese Tatsache auf dem Schlachtfeld beweisen."
 ARB_persia_title:0 "Unterwerft Persien"
 ARB_persia_desc:0 "Der Iran übt mit seiner Kultur großen Einfluss auf seine Nachbarn aus, und es ist daher sehr bedauerlich, dass dieses Land von religiösen Konflikten zerrissen ist. Wir müssen Persien unterwerfen und die inneren Konflikte beenden."
 ARB_beyond_solomons_title:0 "Salomons Berge"
 ARB_beyond_solomons_desc:0 "Wo die Truppen des Kalifats nicht weiter als bis zur Suleiman-Gebirgskette vordrangen, verbreitete sich das Wort Allahs weit darüber hinaus bis nach Nusantara, Indien und entlang der Seidenstraße. Viele in diesen Regionen neigen jedoch dazu, den Islam mit örtlichen Glaubensvorstellungen zu verbinden, und beten falsche Götzen an. Wir müssen in diese Gesellschaften vordringen." # [LocEditor:AwaitingBatchUpdate]
 
