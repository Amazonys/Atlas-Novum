 flavor_per.79.d:0 "Nur wenige Männer haben sich sowohl am Hof als auch im Krieg einen derartigen Namen gemacht wie Ismail. Seine Beredsamkeit, die sich in seinen poetischen Werken widerspiegelt, wird nur von seinem militärischen Genie auf dem Schlachtfeld und seinen innovativen Reformideen für die Verwaltung und die Einführung neuer Künste und architektonischer Stile übertroffen. Dieser gelehrte junge Mann wird mit Sicherheit in die Geschichtsbücher eingehen und eine zentrale Rolle für den Aufstieg unseres Reichs spielen!"
 flavor_per.79.a:0 "Der Thron wird eines Tages ihm gehören!"
 flavor_per.79.b:0 "Er wird dem Hof gute Dienste leisten."
 flavor_per.79.c:0 "Unsere Feinde werden in seiner Gegenwart erzittern."


