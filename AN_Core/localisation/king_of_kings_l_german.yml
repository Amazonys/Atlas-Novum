 georgia_constantinople_title:0 "Verlegung der Hauptstadt nach Konstantinopel"
 georgia_constantinople_desc:0 "Die mutige Nation Georgien hat bei der Rückeroberung von Konstantinopel triumphiert und den alten Thron des Römischen Reichs zurückerobert. Als neuer Hüter dieser historischen Stadt stehen wir nun vor einer wichtigen Entscheidung: Sollen wir unseren glorreichen Sieg in der Geschichte verankern, indem wir unsere Hauptstadt nach Konstantinopel verlegen, und damit die Herrschaft Georgiens über dieses symbolische Herz des Reichs festigen?"
 #Events
 flavor_geo.1.t:0 "Ein Königreich in Unruhe"
 flavor_geo.1.d:0 "Georgien war einst eine der Großmächte in der Region und der unangefochtene Hegemon des Kaukasus, doch im Lauf der Jahrhunderte haben wir unsere herausragende Stellung verloren und waren dem Niedergang geweiht. Unsere Zeit des Wohlstands fand mit dem Ansturm der Mongolen, Türken und Timuriden ein jähes Ende und sorgte dafür, dass wir unerbittlich um unser Überleben kämpfen mussten. Mit der schwindenden Macht ging auch unser wirtschaftlicher Niedergang einher, der dazu führte, dass der verzweifelte Adel immer mehr Privilegien einforderte.\n\nKönig Alexander I. versuchte, dieser Widrigkeit zu begegnen, indem er eine altehrwürdige byzantinische Tradition wiederbelebte und seine drei Söhne zu gemeinsamen Herrschern ernannte. Damit schuf er ein einzigartiges System, das als Triarchie bekannt war und bei dem sich die drei Söhne die Herrschaft über das Königreich teilten. Diese Regelung war jedoch nur von kurzer Dauer, da Alexander im Jahr 1442 auf den Thron verzichtete und sich in ein Kloster zurückzog.\n\nSein ältester Sohn Wachtang erhob Anspruch auf den Thron, hat jedoch keinen Nachfolger, weshalb der Adel und seine Brüder nur darauf warten, die Krone für sich beanspruchen zu können. Die Zukunft unseres Königreichs ist weiterhin ungewiss."
 flavor_geo.1.a:0 "Wir werden siegreich sein!"
 flavor_geo.2.t:0 "Erben der Römer"
 flavor_geo.2.d:0 "Jahrhundertelang hat das Byzantinische Reich Konstantinopel tapfer verteidigt, doch nun droht die Flamme des byzantinischen Ruhms zu erlischen. Es ist an der Zeit, dass Georgien dort erfolgreich ist, wo andere scheiterten, und ein neues Erbe auf den sagenumwobenen Fundamenten des Römischen Reichs errichtet. Die georgische Rückeroberung Konstantinopels ist ein Symbol für unsere triumphale Rückkehr und die Wiedergeburt einer neuen römischen Ära, mit einem georgischen Herrscher auf dem Thron, der von den Prinzipien der Rechtschaffenheit, der Stärke und des unerschütterlichen Glaubens geleitet wird. Georgien wird durch seinen unbeugsamen Geist und seine militärischen Fähigkeiten zum Bollwerk der orthodoxen Welt werden. Das neue römische Erbe, das von georgischen Händen geformt wird, wird die Flamme des byzantinischen Ruhms neu entfachen und dem orthodoxen Glauben neues Leben einhauchen. Die Mauern von Konstantinopel werden unter dem Schutz Georgiens den Angriffen unserer Feinde trotzen und zu einer uneinnehmbaren Bastion der Hoffnung für die kommenden Generationen des orthodoxen Glaubens werden. Die Welt verfolgt mit angehaltenem Atem, wie sich dieses historische Kapitel in der Geschichte entfalten wird."
 flavor_geo.2.a:0 "Der Phönix erhebt sich!"
 flavor_geo.3.t:0 "Der Fall von Sarai"
 flavor_geo.3.d:0 "Wir haben das Herz der Blauen Horde durchstoßen. Die große Stadt des Khans ist gefallen! Dieser Sieg markiert das Ende des tatarischen Jochs und der Herrschaft der Horde über die Steppe. Die Geißel, die viele Jahre lang die christliche Welt bedrohte und zahllose Völker in die Unterwerfung zwang, gehört nun der Vergangenheit an. Unsere tapferen, nach Rache dürstenden Soldaten warten nur noch auf den Befehl, die Stadt in Brand zu setzen und in eine schwelende Ruine zu verwandeln, damit sie erneut von der Steppe eingefordert werden kann."
 flavor_geo.3.a:0 "Brennt sie nieder!"
 flavor_geo.3.b:0 "Bringt die Beute nach [Root.Capital.GetName]."
 flavor_geo.3.c:0 "Verschont die Stadt."
 flavor_geo.4.t:0 "Giorgi Saakadze"
 flavor_geo.4.d:0 "Georgien befindet in einer Zeit des Umbruchs, und ein Name hallt besonders laut durch die Geschichte: Giorgi Saakadze. Der um 1570 geborene Giorgi Saakadse stieg zu einem bedeutenden militärischen Befehlshaber und Staatsmann auf. Er war für seinen unerschütterlichen Mut und seine außergewöhnlichen Führungsqualitäten bekannt. Er siegte gegen eine Reihe furchtbarer Feinde und verteidigte Georgien gegen die unerbittlichen persischen und osmanischen Invasionen. Obwohl er später selbst im Dienst der Safawiden und Osmanen stand - eine Entscheidung, die unter seinen Zeitgenossen Kritik hervorrief, die Meinungen spaltete und äußerst umstritten war -, haben ihm diese Erfahrungen eine einzigartige Perspektive und eine Fülle an Wissen verliehen. Es ist an der Zeit, dass wir diese außergewöhnliche Person ehren. Die Frage ist nur, wie wir das Vermächtnis von Giorgi Saakadze würdigen sollen? Wir haben zwei Möglichkeiten:"
 flavor_geo.4.a:0 "Wir ernennen ihn zum General."
 flavor_geo.4.b:0 "Wir stellen ihn als Berater ein."
 flavor_geo.5.t:0 "Sulchan-Saba Orbeliani"
 flavor_geo.5.d:0 "Es gibt einen Mann, der den Geist und die Kultur Georgiens, die Essenz der Aufklärung, die literarische Brillanz und die tiefe Leidenschaft für die Bewahrung des Erbes einer stolzen Nation am besten verkörpert: Sulchan-Saba Orbeliani. Orbeliani gilt als Koryphäe seiner Zeit, und das, was er bereits zu Lebzeiten geschaffen hat, hat einen bleibenden Eindruck in der georgischen Geschichte hinterlassen. In seinen literarischen Werken, die sich durch ihre sprachliche und stilistische Tiefe auszeichnen, hat Orbeliani das Wesen der Folklore Georgiens, seine Traditionen und seine Seele erfasst. Seine Beiträge zur Ethnografie und Wissenschaftsgeschichte sind nicht nur ein Zeugnis für den Reichtum des georgischen Erbes, sondern spielten auch eine entscheidende Rolle bei der Bewahrung und Wiederbelebung der kulturellen Identität in einer Zeit starker äußerer Einflüsse. Wir müssen diesen Mann ehren, doch wie?"
 flavor_geo.5.a:0 "Bietet ihm einen Platz am königlichen Hof an."
 flavor_geo.5.b:0 "Wir werden anderweitig Gebrauch von seinen Fähigkeiten machen."
 flavor_geo.6.t:0 "Unruhen in Samzche"
 flavor_geo.6.d:0 "Berichte von Unruhen und Chaos im ganzen Land hallen durch unsere großen Säle. Die politischen Tumulte, die unsere Zentralregierung plagen, wurden auch von anderen zur Kenntnis genommen, insbesondere von den Atabegs von Samzche, die angesichts unserer derzeitigen Schwäche die Kühnheit besitzen, Pläne gegen uns zu schmieden. Das anfängliche Geflüster von Unzufriedenheit ertönt immer mehr als laute Unmutsbekundung, und man prangert nun offen unsere unsichere Herrschaft und die eigene Unterwerfung darunter an. Ihre einst unerschütterliche Loyalität scheint zunehmend unsicherer zu werden und ihr Streben nach Autonomie findet offenbar auch bei anderen Anklang."
 flavor_geo.6.a:0 "Wir müssen unsere Autorität bekräftigen!"
 flavor_geo.6.b:0 "Lasst sie ruhig etwas von der Leine ..."
 flavor_geo.7.t:0 "Demetrius' Ambitionen"
 flavor_geo.7.d:0 "Ein keuchender und schweißgebadeter Kurier traf heute mit einer Schriftrolle bei Hofe ein, die mit dem Wappen Westgeorgiens versiegelt ist. Sie stammt von keinem Geringeren als Demetrius, dem Bruder unseres Königs Wachtang. In seinem Brief bittet er um - oder besser gesagt: fordert er - eine Ausweitung der Autonomie für seine Länder sowie eine lange Liste von Privilegien für seine örtlichen Adligen. Es ist klar, dass Demetrius und seine Adligen aus der Schwäche unserer Zentralregierung und der ungewissen Nachfolge von König Wachtang Kapital schlagen wollen. Ihre dreisten Forderungen strotzen nur so vor Ehrgeiz und sind ein schlecht verschleierter Versuch, sich von der Herrschaft der Krone zu lösen. Wie sollen wir auf diese unverhohlene Herausforderung unserer Autorität reagieren?"
 flavor_geo.7.a:0 "Gebt ihren Forderungen nach. Um des Frieden willens."
 flavor_geo.7.b:0 "Weist ihre Forderungen zurück."
 
 #Armenia
 #Missions
 arm_egypt_title:0 "Rückkehr der Kopten"
 arm_egypt_desc:0 "Auf dem Höhepunkt ihrer Macht verdrängte die koptische Kirche die ägyptischen Kultur, doch die jahrhundertelange Fremdherrschaft führte dazu, dass die koptische Gemeinschaft zu einer Minderheit wurde und der Einfluss der einst so bedeutenden Kirche erheblich geschrumpft ist. Unser armenischer Kreuzzug dient nicht nur der Befreiung der Kopten, sondern auch der Wiederherstellung des geistigen Herzens der koptischen Gemeinschaft. Wir müssen den Ruhm der koptischen Kirche wiederherstellen und dafür sorgen, dass die Kopten in Ägypten wieder eine führende Rolle spielen."
 arm_jerusalem_title:0 "Das Heilige Land"
 arm_jerusalem_desc:0 "Das Heilige Land stand seit jeher im Mittelpunkt der christlichen Welt. Derzeit kontrollieren es jedoch Mächte, die unseren Glauben und unsere Ehrfurcht vor diesem heiligen Land nicht teilen. Die Stadt Jerusalem, das symbolische Herz des Christentums, muss zurück in die Hände von Christen gegeben werden."
 arm_mamluks_title:0 "Einfall in die Levante"
 arm_mamluks_desc:0 "Die Mamelucken, die derzeit über die Levante herrschen, sind eine gewaltige Regionalmacht und ein Hindernis für unser heiliges Ziel, den christlichen Glauben zu verbreiten. Ihre Herrschaft behindert jedoch nicht nur unsere religiöse Mission, sie bedroht auch das Gleichgewicht der Kräfte. Einen Kreuzzug gegen sie zu führen, ist zwar mühselig, doch der einzige Weg nach vorn."
 arm_proclaim_great_armenia_title:0 "Großarmenien"
 arm_proclaim_great_armenia_desc:0 "Unsere glorreiche Nation hat einen weiten Weg zurückgelegt: Sie hat sich gegen mächtige Feinde behauptet, für die Religion bedeutsame Gebiete zurückerobert und unseren Glauben wieder in den Vordergrund gestellt. Dennoch gibt es noch eine Sache, die wir tun müssen, um unsere Vorfahren zu ehren und eine neue Ära des Wohlstands einzuläuten: die Rückeroberung unserer Territorien. Die in den vergangenen Jahrhunderten verlorenen Provinzen sind das Herz und die Seele der armenischen Identität. Nur wenn wir diese Territorien erneut unter unserer Herrschaft vereinen, können wir wirklich sagen, dass Armenien zu seinem alten Ruhm zurückgefunden hat. Der Weg wird voller Herausforderungen sein, doch sobald wir ihn bestritten haben, können wir mit Stolz die Wiederherstellung von Großarmenien verkünden - und den Beginn eines neuen Goldenen Zeitalters."
 arm_liberation_of_the_homeland_title:0 "Befreit die Heimatregion"
 arm_liberation_of_the_homeland_desc:0 "Der turkmenische Stamm Qara Qoyunlu, der oft als "Schwarzer Hammel" bezeichnet wird, ist vor langer Zeit in das Land unserer armenischen Vorfahren eingedrungen und kontrolliert nun große Teile davon. Es ist eine Frage des Nationalstolzes und unsere Pflicht, dieses Land und unsere Brüder und Schwestern von ihrer Herrschaft zu befreien. Erst wenn wir unser Heimatland befreit haben, können wir unseren Traum von einem vereinten großarmenischen Reich verwirklichen."
 arm_restore_armenian_cilicia_title:0 "Kilikische Wiedergeburt"
 arm_restore_armenian_cilicia_desc:0 "In der südöstlichen Ecke Anatoliens, wo das hoch aufragende Taurusgebirge auf das azurblaue Mittelmeer trifft, liegt das alte Land Kilikien. Diese historische Gegend war einst die Heimat eines blühenden armenischen Königreichs: dem Königreich Kilikien. Es ist an der Zeit, das Erbe des kilikischen Königreichs wiederzubeleben und die Region mit unserem Volk neu zu besiedeln."
 arm_break_osmans_legacy_title:0 "Zerschlagt Osmans Erbe"
 arm_break_osmans_legacy_desc:0 "Der Aufstieg des Osmanischen Reichs hat das Machtgleichgewicht in Anatolien dramatisch verändert. Die Osmanen haben ihr Herrschaftsgebiet weit ausgedehnt und eine Hegemonie errichtet, die das Wachstum und die Unabhängigkeit vieler Nationen, einschließlich unserer eigenen, unterdrücken. Doch jedes Reich erlebt eines Tages seinen Niedergang, und nun ist die Zeit gekommen, die Söhne Osmans herauszufordern und ihre Autorität zu zerschlagen."
 arm_bagrationi_union_title:0 "Vereint die Bagrationi"
 arm_bagrationi_union_desc:0 "Georgien, unser nördlicher Nachbar und langjähriger Verbündeter, befindet sich am Rand eines Bürgerkriegs. Verschiedene Fraktionen ringen um die Macht und bedrohen die Einheit und Stabilität dieser einst blühenden Nation. Wir dürfen nicht tatenlos zusehen, wie unsere Glaubensbrüder im Chaos versinken."
 arm_office_of_sparapet_title:0 "Amt des Sparapets"
 arm_office_of_sparapet_desc:0 "Das Amt des Sparapets, des Oberbefehlshabers unserer Armee, ist ein Symbol für unsere kriegerische Tradition und unsere Widerstandsfähigkeit. Da wir am Rand eines neues Zeitalters stehen, muss dieser Titel wiederhergestellt werden, um unsere Truppen und unsere Nation zum Ruhm zu führen."
 arm_refine_the_nakharar_title:0 "Das System des Nacharar"
 arm_refine_the_nakharar_desc:0 "Das Nacharar-System - eine altehrwürdige Institution, die das Fundament unserer Gesellschaft bildet - muss verfeinert werden, um den Bedürfnissen unserer wachsenden Nation gerecht zu werden. Unsere Nacharar, die adligen Herren, müssen mehr sein als bloße Grundbesitzer. Sie müssen zur Säule eines starken, zentralisierten Staates werden, der neben ihren persönlichen Interessen auch das Gemeinwohl unterstützt." # [LocEditor:AwaitingBatchUpdate]
 arm_holy_sites_title:0 "Die Heiligen Stätten"
 arm_holy_sites_desc:0 "Das östliche Christentum hat im Lauf der Geschichte unter vielen Spannungen gelitten und wurde oft unterworfen. Unsere heiligen Stätten Alexandria, das Zentrum der koptischen Orthodoxie, und Aleppo, eine Stadt, die für den Glauben immens wichtig ist, stehen nach wie vor unter der Herrschaft der Ungläubigen. Es ist unsere Pflicht, diese Heiligen Stätten zurückzuerobern und zu schützen."
 arm_etchmiadzin_cathedral_title:0 "Kathedrale Etschmiadsin"
 arm_etchmiadzin_cathedral_desc:0 "Die Kathedrale von Etschmiadsin, ein Leuchtturm unseres Glaubens und unserer Geschichte, hat vielen Widrigkeiten getrotzt und zeugt von der Widerstandsfähigkeit des armenischen Volkes. Doch die Zeit und zahlreiche Zwiste haben ihre Spuren an diesem heiligen Bauwerk hinterlassen. Wie unser Volk sehnt sich auch die Kathedrale nach einer Restaurierung."
 arm_ecclesiastical_revival_title:0 "Erneuert die Kirche"
 arm_ecclesiastical_revival_desc:0 "Seit Jahrhunderten ist die Armenische Apostolische Kirche ein Symbol für die Beständigkeit des koptischen Glaubens und den Geist unserer Nation, selbst als Letztere von fremden Herrschern unterworfen war. Da unsere Nation nun aus der Asche wiederauferstanden ist, muss auch die Kirche erneuert werden, um unserem Volk Stärke und Orientierung zu bieten."
 arm_caspian_riches_title:0 "Kaspische Reichtümer"
 arm_caspian_riches_desc:0 "Das Kaspische Meer ist seit Jahrtausenden ein Zentrum des Handels und des kulturellen Austauschs. Es ist die Verbindung zwischen Ost und West und Nord und Süd. Uns wurde viel zu lange der Zugang zu seinem Reichtum verwehrt. Es an der Zeit, dass wir uns unseren rechtmäßigen Platz an den Ufern des Kaspischen Meeres sichern und den überbordenden Reichtum dort abschöpfen."
 arm_breaking_the_chains_title:0 "Sprengt die Ketten"
 arm_breaking_the_chains_desc:0 "Unsere große Nation hat viel zu lange unter dem Joch der turkmenischen Qara Qoyunlu gelitten, und unser Volk musste dabei oft die Hauptlast ihrer Herrschaft tragen. Doch damit ist nun Schluss! Es ist an der Zeit, dass wir uns erheben, für unsere Unabhängigkeit kämpfen und die Ketten, die uns so lange gefesselt haben, sprengen."
 arm_rebuild_tigranakert_title:0 "Wiederaufbau von Tigranakert"
 arm_rebuild_tigranakert_desc:0 "Tigranakert, benannt nach unserem berühmten König Tigranes dem Großen, war einst das kulturelle Juwel des mächtigen Armeniens und die Verkörperung unseres Goldenen Zeitalters. Doch der Zahn der Zeit und zahlreiche Zwiste haben von unserer blühenden Stadt nur Ruinen hinterlassen. Das Erbe unserer Vorfahren ruft nach uns. Es ist unsere Pflicht, die Stadt wiederaufzubauen und Tigranakert zu seinem alten Ruhm zu verhelfen."
 arm_artaxiad_legacy_title:0 "Erbe der Artaxiden"
 arm_artaxiad_legacy_desc:0 "Die Artaxiaden, eine der größten Dynastien in der armenischen Geschichte, herrschten über ein riesiges Reich, das sich über unsere heutigen Grenzen hinaus bis tief nach Persien erstreckte. In ihrer Blütezeit waren sie der Inbegriff von Macht. Es ist unsere Pflicht, ihr Erbe zu ehren und die Territorien, die einst unter armenischer Herrschaft standen, zurückzuerobern. Persien - ein Land, das reich an Kultur und Ressourcen ist - war schon immer ein historisches Schlachtfeld für große Reiche, und nun ist es an der Zeit, dass auch wir uns in der Geschichte dieses Landes verewigen. Wir müssen uns auf eine Invasion nach Persien vorbereiten, die davon angetrieben wird, unsere Grenzen zu erweitern, unseren Einfluss geltend zu machen und den Ruhm der einstigen Artaxiden zurückzufordern."
 arm_resettle_ancestral_homeland_title:0 "Das Land der Vorfahren"
 arm_resettle_ancestral_homeland_desc:0 "Im Lauf der Jahrhunderte haben sich die Armenier über die ganze Welt verstreut und eine reiche und lebendige Diaspora gebildet. Doch der Ruf nach einer Heimat hallt in jedem armenischen Herzen nach, ganz gleich, in welcher Ferne es auch verweilen mag. Es ist an der Zeit, dass sich unsere Diaspora zusammenschließt und erneut das Land unserer Vorfahren besiedelt. Die Rückeroberung dieser Regionen ist mehr als eine geopolitische Strategie: Sie ist eine Reise zu unserer kulturellen Renaissance, ein Leuchtfeuer der Hoffnung für alle Armenier und ein Beweis für unsere Einheit und Widerstandsfähigkeit."
 arm_wool_industry_title:0 "Entwickelt die Wollindustrie"
 arm_wool_industry_desc:0 "Zwischen den Bergen Armeniens liegen unsere fruchtbaren Täler und auf ihnen weiden unsere große Schafherden, deren Wolle eine potenzielle Goldmine ist. Es ist höchste Zeit, dass wir in die Entwicklung unserer Wollindustrie investieren und diese Schafherden zu einer Quelle des Wohlstands für unser Land machen."
 arm_national_awakening_title:0 "Nationales Erwachen"
 arm_national_awakening_desc:0 "Unsere Unabhängigkeit hat auch zu einem nationalen Erwachen geführt - einer Zeit der kulturellen Wiederbelebung und der Wiederentdeckung unserer früheren Identität als stolze, unverwüstliche Nation. Dies ist der Moment, um den kreativen und intellektuellen Geist Armeniens zu entfesseln und unsere Künste, unsere Literatur, unsere Wissenschaften und unseren Glauben zu pflegen, jene Elemente, die unser kulturelles Erbe ausmachen. Wir müssen ein Umfeld schaffen, das die Kultur, die intellektuelle Neugier und das geistige Wachstum fördert."
 arm_church_of_the_east_title:0 "Kirche des Ostens"
 arm_church_of_the_east_desc:0 "Die Wiege der Zivilisation, Mesopotamien, steht unter fremder Herrschaft und die dort lebenden Christen wünschen sich nichts sehnlicher, als endlich befreit zu werden. Es ist unsere Pflicht, das Land entlang des Tigris und Euphrats zurückzuerobern. Wir müssen nach Osten marschieren, unsere Glaubensbrüder befreien und das Christentum in diesem alten Land verbreiten."
 arm_avenge_seljuk_conquest_title:0 "Stürzt die Turkmenen"
 arm_avenge_seljuk_conquest_desc:0 "Die Turkmenen von Qara Qoyunlu sind uns schon viel zu lange ein Dorn im Auge. Ihre unterdrückerische Herrschaft, ihre eklatante Missachtung unseres Glaubens und Erbes, ihre ständige Bedrohung unserer Souveränität: All dies hat unermesslich viel Leid verursacht. Es ist an der Zeit, dass wir ihrer Tyrannei ein Ende setzen, indem wir die Turkmenen stürzen. Wir müssen uns eine Zukunft sichern und der Welt eines klarmachen: Wir dulden keine Tyrannei und wir akzeptieren keine Unterdrückung!"
 arm_secure_caucasia_title:0 "Sichert Kaukasien"
 arm_secure_caucasia_desc:0 "Die Länder Kaukasiens haben lange durch Spannungen gelitten und in Uneinigkeit gelebt. Es ist an der Zeit, ihnen Einheit und Stabilität unter unserer gerechten Herrschaft zu bringen. Dies ist keineswegs ein Akt der Unterwerfung, sondern ein Aufruf zur Einheit und Zusammenarbeit unter Glaubensbrüdern. Unsere Armeen können für die Sicherheit ihres Landes sorgen und unsere Politik wird ihnen Wohlstand bringen. Wir können dem Volk Kaukasiens eine sichere und blühende Zukunft bieten, ein Leuchtfeuer der Einheit in dieser gespaltenen Welt."
 #GreatArmenianIdeas
 ARM1_ideas:0 "Großarmenische Ideen"
 ARM1_ideas_start:0 "Großarmenische Traditionen"
 ARM1_ideas_bonus:0 "Großarmenische Ambitionen"
 apostolic_church1:0 "Apostolische Kirche"
 apostolic_church1_desc:0 "Armenien war die erste Nation, die im Jahre 301 das Christentum als Staatsreligion übernahm. Der Gedanke, die erste nationale Kirche der Welt zu haben, erfüllt unsere Nation mit riesigem Stolz. Unser religiöser Glaube half uns dabei, unsere Identität und Hoffnung zu bewahren, vor allem dank des Heiligen Mesrop Maschtoz und seines armenischen Alphabets, das das Schicksal unseres Volkes revolutionierte. Dies war ein fundamentaler Schritt zur Stärkung der armenischen Eigenstaatlichkeit und Identität."
 land_reclamation1:0 "Landgewinnung"
 land_reclamation1_desc:0 "Armenien wurde jahrhundertelang durch Kriege verwüstet und von seinen Nachbarn zerrissen. Indem wir unsere verlorenen Lande zurückfordern und sie - neben der Restaurierung zerstörter Kirchen und Festungen - wieder bewohnbar machen, können wir eine stärkere Kontrolle über unsere Lande sicherstellen und das Leben unseres Volkes verbessern."
 melikdom_organization1:0 "Organisation des Meliktums"
 melikdom_organization1_desc:0 "Als eine der wenigen Bastionen eines unabhängigen armenischen Staates wurde Armenien nach dem Zusammenbruch des alten Nacharar-Systems von feudalen Suzeränen, sogenannten Meliks, regiert. Die Beziehung zwischen den Meliks und ihren Untertanen war die eines militärischen Befehlshabers und eines Nachwuchsoffiziers und nicht die eines feudalen Fürsten und eines Leibeigenen. Den Bauern wurde oft ihr eigenes Land zugesprochen, sie waren frei und besaßen Eigentum."
 nakharar_titles1:0 "Nacharar-Titel"
 nakharar_titles1_desc:0 "Von unzähligen Invasionen und den Gesetzesreformen der Könige geschwächt blieb die Nacharar-Struktur über viele Jahrhunderte hinweg so gut wie unverändert und wurde schließlich während der Invasionen durch die Mongolen im 13. Jahrhundert ausgelöscht. Die Wiederherstellung des feudalen Despotismus steht außer Frage. Durch die Wiederbelebung des alten Titels unserer Adeligen würde der nationale Stolz gefördert."
 end_of_armenian_diaspora1:0 "Ende der armenischen Diaspora"
 end_of_armenian_diaspora1_desc:0 "Unser Volk wurde weit und breit zerstreut, ohne Heimat, in die es zurückkehren kann. Der Wiederaufbau der armenischen Nation sollte viele der Landsleute in Übersee dazu ermutigen, in ihr Vaterland zurückzukehren!"
 #Events
 flavor_arm.1.t:0 "Wiedergeburt von Großarmenien"
 flavor_arm.1.d:0 "Der armenische Unabhängigkeitskrieg war erfolgreich und das Echo der Siegesschreie hallt noch immer in den Tälern nach. Wir haben es geschafft, die gewaltige turkmenische Konföderation von Qara Qoyunlu zurückzuschlagen. Das Kernland unserer Vorfahren steht erneut unter armenischer Kontrolle. Dieser Sieg stellt ein bedeutendes Kapitel in der Geschichte unseres Landes dar und hat zur Wiedergeburt von Großarmenien geführt. Unsere triumphierenden Truppen marschieren durch die alten und neuen Städte und singen Loblieder auf die Freiheit und die Brüderlichkeit. Es ist ihrem Mut und ihrer Zähigkeit zu verdanken, dass wir die Zukunft Armeniens neu gestalten und den Geist von Tigranes dem Großen, einem der berühmtesten Herrscher unseres Landes, wiederaufleben lassen können. Unser Volk, das einst auf der ganzen Welt verstreut war und unterdrückt wurde, steht nun an der Schwelle eines neuen Goldenen Zeitalters.\n\nDie Wiedervereinigung unserer Territorien unter einem Banner läutet für unsere Nation eine neue Ära ein, die Fortschritt, Wohlstand und dauerhaften Frieden verspricht. Es liegt an uns, unser Volk zu führen und diese hart erkämpfte Freiheit zu nutzen. Wir dürfen nicht zulassen, dass die Opfer, die in diesem heiligen Kampf für die Unabhängigkeit gebracht wurden, umsonst waren. Wir stehen auf den Schultern von Riesen, die das Fundament unseres Landes mit ihrem Blut, ihrem Schweiß und ihren Tränen errichtet haben. Wir müssen danach streben, mit den Errungenschaften der Helden unserer Vergangenheit gleichzuziehen und uns eine Zukunft aufbauen, die ihres Vermächtnisses würdig ist. Großarmenien wurde wiedergeboren und nun ist es an uns, unsere Zukunft zu gestalten!"
 flavor_arm.1.a:0 "Möge Armenien lange überdauern!"
 flavor_arm.2.t:0 "Die Kirche des Ostens"
 flavor_arm.2.d:0 "Das Land, das einst unter der Autorität der Kirche des Ostens erblühte, wurde von unseren mächtigen Armeen zurückerobert. Als sie triumphierend durch die alten Stadttore von Bagdad marschieren, hallt der Jubel durch die trockene Landschaft und markiert den Beginn einer neuen Ära für alle Christen in der Region. Die armenischen Befreier beweisen trotz ihrer Differenzen mit der Kirche des Ostens, die ihre Wurzeln in der Zeit nach dem Konzil von Chalcedon haben, dass Einigkeit im Angesicht gemeinsamer Widrigkeiten theologische Diskrepanzen überwiden kann.\n\nDie Differenzen zwischen unseren Kirchen müssen beigelegt und eine einheitliche christliche Front geschaffen werden, wenn wir die Bedrohung durch die islamischen Sultanate jemals beenden wollen. Selbst wenn unsere Kirchen das Wesen Christi anders deuten, so ist es doch das Symbol des Kreuzes, das sie zusammenführt. Unser Triumphzug sendet eine starke Botschaft an die Ungläubigen: Die Macht des Kreuzes wird keine Grenzen kennen und die Entschlossenheit der Gläubigen kann alles erreichen. Möge die Kirche des Ostens wiederauferstehen und möge Gott uns gemeinsam den Weg weisen!"
 flavor_arm.2.a:0 "Gepriesen sei der Herr für diesen bedeutenden Sieg!"
 flavor_arm.4.t:0 "Rückkehr der Kopten"
 flavor_arm.4.d:0 "Unsere Grenzausdehnung hat das alte Land Ägypten, die Wiege der Zivilisation, erreicht. Während unsere tapferen Truppen triumphierend durch die sonnenüberfluteten Ebenen marschieren und die hoch aufragenden Pyramiden bewundern, bricht für die vergessene Gemeinschaft der Region - die Kopten - ein neues Zeitalter an. Die Kopten herrschten einst über Ägypten, doch sie wurden vor langer Zeit an den Rand gedrängt und ihre Religionsfreiheit unter der islamischen Herrschaft beschnitten. Da die armenischen Truppen das Land nun erneut unter ihre Kontrolle gebracht haben, läuten die Glocken der Koptisch-Orthodoxen Kirche wieder über dem Nil und verkünden die Rückkehr der Kopten.\n\nWir sind den unterdrückten Kopten zu Hilfe geeilt und haben sie ermutigt, ihre historische Stellung zurückzufordern. Unser Sieg über die Herrscher Ägyptens vergrößert nicht nur unser Territorium, sondern läutet auch eine neue Ära der Religionsfreiheit und der Akzeptanz der koptischen Christen ein. Wir sollten dieses bedeutsame Ereignis feiern, das nicht nur die Ausdehnung unseres Reichs belegt, sondern auch die Wiedergeburt einer Glaubensgemeinschaft, die jahrhundertelang unterdrückt wurde. Während wir in die Zukunft blicken, müssen wir uns daran erinnern, die Grundsätze der Vielfalt zu bewahren, die den Weg für diese historische Rückkehr der Kopten nach Ägypten ebneten."
 flavor_arm.4.a:0 "Wir sind vereint!"
 #Decisions
 armenia_tigranakert_title:0 "Hauptstadt nach Tigranakert verlegen"
 armenia_tigranakert_desc:0 "Zur Zeit von Tigranes dem Großen war Tigranakert ein Zeugnis für den Ruhm unserer Nation und ein Symbol für den unbeugsamen Willen unseres Volkes. Da Großarmenien nun wiederauferstanden ist, ist es nur angemessen, dass wir die Geschichte ehren, indem wir Tigranakert wieder zur Hauptstadt unserer Nation machen."
 #Reforms
 nakharar_title:0 "Nacharar-Titel"
 nakharar_title_desc:0 "Die Reformierung des Nacharar-Systems und seine Verankerung als formeller Teil unserer Regierungsstruktur schafft eine harmonische Verbindung zwischen unseren alten Bräuchen und den modernen Bedürfnissen unserer stetig wachsenden Nation. Der Titel des Nacharar, der unseren Adligen verliehen wird, sorgt für ein Machtgleichgewicht, indem er ihre örtliche Autorität anerkennt und gleichzeitig das größere Wohl der Nation fördert."
 sparapet_office:0 "Sparapet-Amt"
 sparapet_office_desc:0 "Die Wiedereinführung des Sparapet-Amts stellt einen wichtigen Schritt für unser Ziel dar, unsere alte Kriegstradition zu bewahren und zu verbessern. Als Oberbefehlshaber der Armee wird der Sparapet eine entscheidende Rolle bei der Gewährleistung dafür spielen, dass unser Militär stets bereit und auf alle Bedrohungen unserer Nation vorbereitet ist."
 unlock_nakharar_title_tt:0 "Schaltet die Stufe-2-Regierungsreform "§YNacharar-Titel§!" frei, die folgende Auswirkungen hat:\nMax. Privilegien (Adel): §G+1.00§!\nEinfluss (Adel): §Y+5.0%§!\nLoyalitätsgleichgewicht (Adel): §G+10.0%§!\n\nDie Reform umfasst außerdem die folgende Mechanik:\nLand vom §YAdel§! zu beschlagnahmen, führt nicht länger dazu, dass adlige Rebellen auftauchen." # [LocEditor:AwaitingBatchUpdate]
 mechanic_recruiting_general_gives_army_tradition_yes:0 "Das Rekrutieren von Generälen gibt §G+0.25§! Armeetradition."
 unlock_sparapet_office_tt:0 "Schaltet die Stufe-5-Regierungsreform "§YSparapet-Amt§!" frei, die folgende Auswirkungen hat:\nArmeetradition (Landschlachten): §G+50.0%§!\nKostenlose Generäle: §G+1.00§!\n\nDie Reform umfasst außerdem die folgende Regierungsmechanik:\nDas Rekrutieren von Generälen gibt §G+0.25§! Armeetradition." # [LocEditor:AwaitingBatchUpdate]
