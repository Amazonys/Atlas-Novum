 mamlukian_administration_modifier:0 "Mameluckische Verwaltung"
 desc_mamlukian_administration_modifier:0 "Diese Provinz wird von den Mamelucken verwaltet, die wiederum unter der Aufsicht der persischen Aristokratie stehen. Obwohl dieses System unser Reich bis zu einem gewissen Grad dezentralisiert, schafft es Stabilität und Wohlstand in Ägypten und erlaubt es uns, die Region zu regieren, ohne unsere Verwaltung zu überlasten."
