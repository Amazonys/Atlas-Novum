 create_pronoia_title:0 "Einem Pronoiaren Land zuweisen"
 create_pronoia_desc:0 "Seid Ihr sicher, dass Ihr einem Pronoiaren in §Y[From.GetName]§! Land geben wollt?[Root.GetPronoiaInheritanceLaw]\n\n§YPronoiaren§! sind ein einzigartiger Untertanentyp, der §Y[BYZ.GetName]§! und §Y[ROM.GetName]§! zur Verfügung steht.\n\nEine Nation kann nur eine begrenzte Anzahl von §YPronoiaren§! haben, die durch den Modifikator "§YAnzahl an Pronoiaren§!" bestimmt wird, welche sich mit §YIdeengruppen§!, §YRegierungsreformen§! und für jeweils §Y100§! Truppenlimit erhöhen lässt. Dies bedeutet auch, dass §YPronoiaren§! keine §Ydiplomatischen Beziehungen§! kosten.\nPronoiaren sind Untertanen, die zu den Kriegsbemühungen ihres Lehnsherrn beitragen. Standardmäßig kostet ein Pronoiaren-Untertan den Lehnsherrn §R-5§! Truppenlimit. Im Gegenzug geben sie ihrem Lehnsherrn §G10.0%§! Truppenlimit und §G20.0%§! Rekrutenreserve und Seeleute. Darüber hinaus erhalten Pronoiaren die folgenden Modifikatoren:\n§G-50.0%§! Kosten (Regimenter)\n§G+5000§! Rekrutenreserve\n§G+50.0%§! Rekrutenreserve (Global)\n§R+50.0%§! Kosten (Kernprovinzen)\n§R-20.0%§! Administrative Effizienz\n\n[Root.GetProniaAdvancedTooltip]" # [LocEditor:AwaitingBatchUpdate]
 extra_text_hereditary_proniar:0 "Um einen §Yerblichen Pronoiaren§! zu annektieren, muss die Nation zunächst mit der Diplomatieaktion "§YErbschaftsrecht entziehen§!" in einen regulären §YPronoiaren§! umgewandelt werden. Als regulärer §YPronoiar§! wird der Untertan nach dem Tod seines Monarchen geerbt."
 extra_text_proniar:0 "Der Pronoiar wird nach dem Tod seines Monarchen von uns geerbt."
 create_pronoia_non_inherently:0 " Ihr könnt das Territorium erst erben, wenn Ihr die Diplomatieaktion "§YErbschaftsrecht entziehen§!" angewendet habt."
 create_pronoia_tooltip:0 "Wir übertragen die Kontrolle über den Untertanen an einen Pronoiaren, der das Territorium von nun an erblich verwalten wird.\nPronoiaren sind Untertanen, die keine §Ydiplomatische Beziehung§! kosten und zur Rekrutenreserve und den Seeleuten ihres Lehnsherrn beitragen. Pronoiaren werden geerbt statt annektiert." # [LocEditor:AwaitingBatchUpdate]
 release_pronia:0 "Pronoiaren entlassen"
 release_pronia_title:0 "Pronoiaren entlassen"
 release_pronia_desc:0 "Möchtet Ihr den Pronoiaren §Y[From.GetName]§! wirklich entlassen?\nDies zu tun, reduziert unser Prestige um §R-25.00§!.\n[From.GetLoyaltyHitTooltip]Wir verlieren außerdem alle Kerne und Ansprüche, die wir auf seine Provinzen haben."
 loyalty_opinion_hit:0 "Da er loyal ist, reduziert sich außerdem seine Meinung über uns um §R200§!.\n"
 release_pronia_tooltip:0 "Beendet unsere Beziehungen zu unserem Pronoiaren und entlasst ihn als eigenständige Nation, die von allen Diensten uns gegenüber befreit ist."
 
 make_pronoia_inheritable:0 "Erbschaftsrecht entziehen"
 make_pronoia_inheritable_title:0 "Erbschaftsrecht entziehen"
 make_pronoia_inheritable_desc:0 "Seid Ihr sicher, dass Ihr das Erbschaftsgesetz in [From.GetName] einschränken wollt? Dies wird den betroffenen Pronoiaren sehr verärgern, gibt Euch allerdings auch die Möglichkeit, das Land zu erben."
 make_pronoia_inheritable_tooltip:0 "Der Pronoiar in [From.GetName] wird sein Land nicht mehr an seine Erben vererben können. Dies erhöht das Freiheitsstreben stark, gibt das Land jedoch an uns zurück, sobald der Herrscher stirbt."

