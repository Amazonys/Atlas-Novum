 desc_turkoman_expanding_industry:0 "Das berühmte persische Tuch und die Seide sind weltweit gefragt. Wir müssen in ihre Produktion investieren, um unseren Handelseinfluss zu vergrößern und unsere Staatskasse füllen." # [LocEditor:AwaitingBatchUpdate]
 desc_turkoman_advance:0 "Die turkmenischen Stämme haben sich versammelt. Es ist an der Zeit, loszumarschieren und die Grenzen unseres Reichs auszuweiten." # [LocEditor:AwaitingBatchUpdate]
 desc_turkoman_exploiting_the_crisis:0 "Das Reich der Timuriden befindet sich in einer großen Krise und der Tod von Schah Ruch scheint der letzte Nagel in seinem Sarg gewesen zu sein. Wir müssen dies zu unserem eigenen Vorteil nutzen." # [LocEditor:AwaitingBatchUpdate]
 desc_turkoman_plotting_timurid_donwfall:0 "Wir werden das Timuridenreich mithilfe seiner illoyalen Untertanen auflösen und seine Territorien an uns reißen." # [LocEditor:AwaitingBatchUpdate]
 desc_turkoman_triumphant_conquest:0 "Unsere Truppen haben auf dem Schlachtfeld große Siege errungen. Ihre zunehmende Erfahrung macht sie zu einer Armee, die unseren Feinden Angst und Schrecken bringt." # [LocEditor:AwaitingBatchUpdate]
 desc_turkoman_bane_timurids:0 "Die Hegemonie der Nachkommen Timurs ist zu Ende. Wir sind die alleinigen Herrscher von Eranschahr!" # [LocEditor:AwaitingBatchUpdate]
 desc_turkoman_tamerlane_bloodline:0 "Wir haben die Nachkommen Timurs besiegt und haben uns einen Namen als Bezwinger von Timurs Blutlinie gemacht!" # [LocEditor:AwaitingBatchUpdate]
 desc_turkoman_restore_irans_glory:0 "Die Länder des Irans haben unter den gewaltsamen Eroberungen durch die Mongolen und Timur sehr gelitten. Es ist an der Zeit, dass wir ihnen Frieden bringen und ihren verlorenen Ruhm wiederherstellen." # [LocEditor:AwaitingBatchUpdate]
 desc_turkoman_heal_internal_divisions:0 "Wir dürfen uns nicht von den religiösen Unruhen aufhalten lassen und müssen es zu unserem obersten Ziel machen, die religiöse Spaltung zu überwinden." # [LocEditor:AwaitingBatchUpdate]
 desc_turkoman_sons_of_conquerors:0 "Das Blut der Oghusen fließt noch immer in unseren Adern. Wir sind die Söhne von Eroberern, die mächtige Reiche in die Knie gezwungen haben." # [LocEditor:AwaitingBatchUpdate]
 desc_turkoman_state_modernization:0 "Wenn wir in dieser sich rasch verändernden Welt überleben wollen, müssen wir dafür sorgen, dass unser Land erneuert und modernisiert wird." # [LocEditor:AwaitingBatchUpdate]
 desc_turkoman_caucasian_ghazis:0 "Die Ghazi von Kaukasien versorgen unsere Armeen mit zuverlässigen Kriegern, die bereit sind, für das Licht Allahs zu kämpfen!" # [LocEditor:AwaitingBatchUpdate]
 desc_turkoman_consolidation_of_caucasia:0 "Die Stämme Kaukasiens gehören unterschiedlichen Kulturen und Glaubensrichtungen an. Wir müssen die Region vereinen und sicherstellen, dass sie nicht zu einem Brutkasten für Unruhen wird." # [LocEditor:AwaitingBatchUpdate]
 desc_turkoman_architectural_revival:0 "Die großen Bauwerke des Irans haben durch die Jahrhunderte der Kriegsführung stark gelitten. Unter unserer Herrschaft wird der Iran eine architektonische Wiedergeburt erleben." # [LocEditor:AwaitingBatchUpdate]
 desc_turkoman_privilege_mountains:0 "Das raue Terrain des Irans wird uns nicht davon abhalten, große architektonische Wunder in Auftrag zu geben." # [LocEditor:AwaitingBatchUpdate]
