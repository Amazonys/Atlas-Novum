 asha_vahishta:0 "Ascha Vahischta"
 asha_vahishta_desc:0 "Die Ascha Vahischta erhöht sich durch folgende Aktionen:\n- §YBündnisse schmieden (+2)§!\n- §YFrieden für eine zoroastrische Nation erzwingen (+5)§!\n- §YStaatsehen (+0.5)§!\n- §YAnderer Nation die Unabhängigkeit garantieren (+1)§!\n- §YGeschenke senden (+1)§!\n- §YDarlehen übernehmen (+2)§!\n- §YNation beeinflussen (+2)§!\n- §YIn einen Krieg eingreifen (+50)§!\n\nDie Ascha Vahischta verringert sich durch folgende Aktionen:\n- §YBündnisse aufkündigen (-5)§!\n- §YNationen zwangskonvertieren (-1 pro Entwicklung)§!\n- §YProvinzen konvertieren (-1 pro Entwicklung)§!\n- §YKrieg androhen (-10)§!\n- §YBeleidigen (-5)§!\n- §YAnspruch fingieren (-1)§!\n- §YStaatsehe brechen (-1)§!\n--------------\nAscha Vahischta ist der Name, den die Göttlichkeit und Güte unserer Handlungen hat, und sie wird oft mit den positiven Energien und der wohlwollenden Kraft Ahura Mazdas gleichgesetzt. Die Konzepte, die über die Zunahme oder Abnahme der Ascha Vahischta bestimmen, sind die Vorstellungen von "Guten Gedanken", "Guten Worten" und "Guten Taten", und da das Gute am Ende immer triumphieren wird, ist es unerlässlich, dass uns unsere Handlungen ins Paradies statt in die Hölle führen.\nManche Handlungen wie etwa Kriegserklärungen sind Gegenstand kontroverser Interpretationen und daher weder als positiv noch als negativ anzusehen.\n"
 ###HOLY ORDER###
 savafid_order:0 "Safawiyya"
 savafid_order_desc:0 "Der von dem Mystiker Safi-ad-din Ardabili gegründete Safawiyya-Orden (auch als Safawiden-Orden bekannt) ist ein Sufi-Orden, dessen Führung von den Söhnen seines Gründers übernommen wurde. Im Lauf der Zeit verwandelte sich der Orden mehr und mehr zu einer militanten Gruppierung, die der Safawiden-Dynastie zu ihrem Aufstieg verhalf."
 zahediyeh_order:0 "Zahediyyeh"
 zahediyeh_order_desc:0 "Der Zahediyyeh-Orden ist ein Sufi-Orden, der auf Scheich Zarrin von den Magur-Stämmen zurückgeht. Wirklichen Einfluss erlangte er allerdings erst mit Scheich Zahed Gilani aus den mazandaranischen Staaten. Er wurde später umbenannt und zum Safawiden-Orden.\nDank unserer religiösen Bemühungen konnte der Zahediyyeh-Orden wiederhergestellt werden."
