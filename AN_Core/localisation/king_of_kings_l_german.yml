 ###ESTATE DISASTER EVENT###
 estate_disasters.22.t:0 "Die Ghilmanen spalten sich ab" # [LocEditor:AwaitingBatchUpdate]
 estate_disasters.22.d:0 "Die Ghilmanen bilden das Rückgrat unseres Militärs, da sie fortschrittliche Schießpulverwaffen verwenden, während sich der Rest unserer Armee auf das Bogenschießen zu Pferde verlässt. Leider haben die Ghilmanen erkannt, dass wir abhängig von ihnen sind, wodurch sie in den abgelegeneren Regionen von [Root.GetUsableName] viel Macht erlangt haben. Obwohl sie formell unter der Kontrolle von [Root.Monarch.GetName] stehen, sind die Provinzen unter ghilmanischer Herrschaft de facto nicht mehr Teil unserer Nation." # [LocEditor:AwaitingBatchUpdate]
 estate_disasters.23.t:0 "Die Qizilbasch übernehmen die Macht"
 estate_disasters.23.d:0 "Die Qizilbasch machen den Kern unserer Armee aus und haben [Root.GetName] jahrelang treu und stolz gedient. Ihre politische Macht innerhalb des Staates ist jedoch beträchtlich gewachsen, während ihre Loyalität gegenüber unserer Herrschaft ständig abgenommen hat. Die rebellischen Soldaten haben nun zu den Waffen gegriffen, den Palast in [Root.Capital.GetName] eingenommen und eine neue Regierung gebildet."
 estate_disasters.23.a.tt:0 "[Root.GetName] wird nun von den §YQizilbasch§! kontrolliert, bis die Entscheidung "§YDie Qizilbasch beschränken§!" getroffen wurde."
 estate_disasters.24.t:0 "Qizilbasch zurechtgestutzt"
 estate_disasters.24.d:0 "[Root.GetMDerDie] [Root.Monarch.GetTitle] hat es mit einer großen Palette an Maßnahmen geschafft, den Qizilbasch ihre vielen Ämter und Besitztümer wieder zu entreißen. [Root.Monarch.GetName] hat nun wieder die Autorität über das weltliche Reich inne."
 ###GOVERNMENT REFORMS###
 ghulams_in_the_military_reform:0 "Ghilmanen im Militär" # [LocEditor:AwaitingBatchUpdate]
 ghulams_in_the_military_reform_desc:0 "Die Ghilmanen sind Sklavensoldaten. Sie werden aus den christlichen Untertanen des Kaukasus rekrutiert und kämpfen mit Schießpulverwaffen, während der Rest der Armee auf konservativere Strategien zurückgreift. Ähnlich wie die Janitscharen haben die Ghilmanen nicht nur Macht im Militär, sondern auch in der Verwaltung des Reichs, was sie zu einer eigenen Gesellschaftsklasse macht." # [LocEditor:AwaitingBatchUpdate]
 mechanic_enables_estate_ghulams_yes:0 "Aktiviert den §YGhilmanen§!-Stand." # [LocEditor:AwaitingBatchUpdate]
 mechanic_disables_estate_ghulams_yes:0 "Deaktiviert den §YGhilmanen§!-Stand." # [LocEditor:AwaitingBatchUpdate]
