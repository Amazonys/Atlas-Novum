 grand_vizier_selection_title:0 "Großwesir ernennen"
 grand_vizier_selection_desc:0 "Die Aufgaben, die es am Hof zu erledigen gibt, sind zahlreich und können überwältigend sein. Wir müssen einen Großwesir ernennen, der [Root.GetMdendie] [Root.Monarch.GetTitle] bei all [Root.Monarch.GetHerHis]en Aufgaben unterstützen kann."
