 desc_turkoman_emirs_of_baghdad:0 "Die Emire von Bagdad genießen große Autonomie, und wir sollten vorsichtig vorgehen, damit Mesopotamien nicht zu einem Stützpunkt des Widerstands wird."
 desc_turkoman_the_city_of_peace:0 "Bagdad, auch bekannt als die Stadt des Friedens, ist eine der größten Städte der islamischen Welt und hat nun endlich wieder jene Pracht erlangt, die sie unter der Herrschaft der Abbasiden genossen hatte." # [LocEditor:AwaitingBatchUpdate]
 desc_turkoman_house_of_wisdom:0 "Vor seiner Zerstörung durch die Mongolen war das Haus der Weisheit das Zentrum der islamischen Wissenschaften. Wir haben das Haus instand gesetzt, und es wird zudem dem Zweck dienen, Gelehrte aus dem Maghreb nach Indien locken!" # [LocEditor:AwaitingBatchUpdate]
 desc_turkmen_turkic_union:0 "Die Türken sind unsere Blutsbrüder. Solange wir geeint sind, wird sich uns niemand widersetzen können!" # [LocEditor:AwaitingBatchUpdate]
