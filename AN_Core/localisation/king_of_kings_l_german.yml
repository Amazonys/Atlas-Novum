 desc_turkoman_schools_of_thought:0 "Wissenschaftliche Innovationen haben für uns ebenso Priorität wie militärische Stärke und wirtschaftlicher Wohlstand. Indem wir die neuen Denkschulen fördern, wird unsere Zivilisation gewaltige Schritte nach vorn machen können." # [LocEditor:AwaitingBatchUpdate]
