 flavor_turkoman.1.t:0 "Vermächtnis der Seldschuken"
 flavor_turkoman.1.d:0 "Im Lauf der Geschichte hat der Iran den Aufstieg und Fall zahlreicher mächtiger Reiche erlebt. Das größte von ihnen, dass Reich der Seldschuken-Dynastie, regierte weise und tapfer. Jahrhunderte später hat uns das Schicksal die Möglichkeit eröffnet, das Erbe unserer Ahnen zurückzufordern und das geteilte Land des Irans unter unserer Herrschaft zu vereinen.\n\nViel zu lange haben die Thronräuber der Timuriden-Dynastie das Land geplündert und Zwietracht und Chaos gesät, doch wir, die rechtmäßigen Nachfolger der Seldschuken, haben uns dieser Herausforderung gestellt und die Eindringlinge entthront. Da der Iran nun unter unserer Herrschaft vereint wurde, liegt es an uns, ein Land wiederzubeleben, das von den Invasionen der Mongolen verwüstet und entvölkert wurde.\n\nWenn wir die rechtmäßigen Herrscher Persiens sein wollen, müssen wir uns darum bemühen, die Wunden zu heilen. Wir müssen die Geschichte künftiger Generationen prägen und dem Land unsere wohlwollende Herrschaft zeigen, so wie es einst unsere Ahnen taten."
 flavor_turkoman.1.a:0 "Wir müssen zuerst die Siedlungen wiederaufbauen."
 flavor_turkoman.1.b:0 "Es ist unerlässlich, dass wir zuerst die innere Spaltung beenden!"
 flavor_turkoman.3.t:0 "Das Maragha-Observatorium"
 flavor_turkoman.3.d:0 "Das im 13. Jahrhundert errichtete Maragha-Observatorium war ein Symbol für die Blütezeit des mächtigen Ilkhanats. Es wurde vom berühmten mongolischen Herrscher Hulagu Khan in Auftrag gegeben, um die Wissenschaft voranzutreiben und die Geheimnisse des Kosmos zu ergründen. Unter der Leitung des genialen Nasir al-Din al-Tusi, einem berühmten Universalgelehrten und Astronomen, zog das Observatorium viele Gelehrte aus nah und fern an.\n\nDer Zahn der Zeit und das Auf und Ab der Reiche haben diesen Leuchtturm des Wissens jedoch in Vergessenheit geraten lassen und die weitere Vernachlässigung sowie zahlreiche Zwiste haben die einst majestätischen Hallen verwüstet.\n\nUnter unserer aufgeklärten Herrschaft werden wir eine Renaissance des Maragha-Observatoriums einläuten. Wir werden es sorgfältig instand setzen und seine frühere Pracht wiederherstellen. Wir werden die brüchigen Wände erneuern und jene astronomischen Instrumente, die einst den Blick der Gelehrten lenkten, wiederaufbauen. Wir werden ausgewählte Gruppen von Astronomen, Mathematikern und Kartografen aus allen Teilen unseres Reichs zum wissenschaftlichen Diskurs einladen, um den Forschergeist wiederzubeleben. Das Maragha-Observatorium wird erneut ein Zentrum der astronomischen Forschung sein und brillante Köpfe von überallher anziehen.\n\nUnser Königreich wird sich im Ruhm ihrer Entdeckungen sonnen. Sie werden die Geheimnisse des Kosmos enträtseln und die dunkelsten Winkel des Nachthimmels erhellen. Das in diesen Hallen gewonnene Wissen wird nicht nur die Wissenschaft bereichern, sondern auch unsere Position stärken."
 flavor_turkoman.3.a:0 "Überwältigend!"
 flavor_turkoman.4.t:0 "Abu Bakr Tihrani"
 flavor_turkoman.4.d:0 "Abu Bakr Tihrani spielte in der intellektuellen und kulturellen Sphäre von Aq Qoyunlu und Qara Qoyunlu eine entscheidende Rolle. Er erwarb in den Bibliotheken ein tiefes Verständnis verschiedener Disziplinen, von Geschichte und Geografie bis hin zu Sprache und Literatur. Sein Wissen erregte die Aufmerksamkeit der herrschenden Elite und er wurde zum offiziellen Berater und Historiker für sowohl Aq Qoyunlu als auch Qara Qoyunlu ernannt.\n\nWährend seines Dienstes schrieb er all sein Wissen im Kitab-i Diyarbakriyya nieder. Dieses literarische Meisterwerk dokumentiert die reiche Geschichte, die geografischen Gegebenheiten sowie die Bräuche der turkmenischen Dynastien. Seine akribische Recherche, seine tiefgründigen Einsichten und seine wortgewandte Prosa haben ihm einen festen Platz in der Literaturgeschichte gesichert.\n\nDurch sein Werk hat Tihrani dafür gesorgt, dass die turkmenischen Dynastien in die Geschichte eingehen und ihr Erbe die Jahrhunderte überdauert, und er hat damit gleichzeitig den Wissenshorizont künftiger Generationen erweitert.\n\n[Root.Monarch.GetName] ist von Tihranis Errungenschaften als Gelehrter und seinem tiefgründigen Wissen beeindruckt und hat ihm eine Einladung zukommen lassen, um ihm eine Stelle als Berater am Hof anzubieten. Die Frage ist nur, in welcher Position wir ihn einstellen wollen?"
 flavor_turkoman.4.a:0 "Bietet ihm die Stelle des Hofhistorikers an."
 flavor_turkoman.4.b:0 "Tihranis künstlerische Fähigkeiten sind sehr beeindruckend."
 flavor_turkoman.4.c:0 "Wir könnten von seinem diplomatischem Geschick Gebrauch machen."
 flavor_turkoman.5.t:0 "Persinisierung der Turkmenen"
 flavor_turkoman.5.d:0 "Die turkmenischen Stämme hatten ursprünglich eine eigene Kultur, übernahmen jedoch langsam die prachtvolle persische Kultur. Die Kunst, die Wissenschaft, die Philosophie und die Erhabenheit ihrer Architektur, die den einstigen Ruhm des Irans zu seiner Blütezeit ausmachten, haben bei unserem Volk eine neue Heimat gefunden. Doch wir haben die persische Kultur nicht nur in uns aufgenommen: Wir haben ihr zudem neues Leben eingehaucht.\n\nDie Synthese zwischen der Kraft der Turkmenen und der Kultiviertheit der Perser hat zu einer lebendigen und mächtigen Zivilisation geführt, die dabei ist, ihren rechtmäßigen Platz in der Geschichte einzunehmen. Gemeinsam sind wir die wahren Schahanschah von Eranschahr. Von den fruchtbaren Ebenen des Kaspischen Meers bis zum sengend heißen Sand von Khorasan wird unser vereintes Volk das nächste glorreiche Kapitel im großen Buch des Irans schreiben. Wir haben das Erbe unserer Ahnen in Ehren gehalten und uns noch höhere Ziele gesteckt."
 flavor_turkoman.5.a:0 "Es ist die Geburt eines neuen Irans!"
 flavor_turkoman.6.t:0 "Der Tod von Ispend Mirza"
 flavor_turkoman.6.d:0 "Uns hat eine traurige Nachricht aus dem Herzen von Mesopotamien erreicht: Ispend Mirza, der Bruder unseres Fürsten Dschahan Schah und Emir von Bagdad, hat das Reich der Lebenden verlassen. Die reiche und strategisch bedeutsame Region soll nun gemäß örtlicher Bräuche und Traditionen an seinen Sohn Fulad Mirza vermacht werden. Unser Herrscher Dschahan Schah hat allerdings andere Pläne: Er träumt von einem vereinten, mächtigen Reich unter seiner Herrschaft. Die Existenz eines halbautonomen Emirats im Herzen seiner Domäne, vor allem eines so einflussreichen wie Bagdad, könnte ihm ein Dorn im Auge sein, ein unwillkommenes Hindernis für seine Bestrebungen.\n\nUm diese heikle Angelegenheit zu regeln, ist eine wichtige Entscheidung zu treffen: Wir könnten die Sache gewaltsam lösen, indem wir das Emirat Bagdad zerschlagen und es unmittelbar in das Herz unseres Reichs eingliedern. Dies würde zweifellos unsere zentrale Macht stärken, könnte jedoch auch den Zorn anderer Herrscher vor Ort auf sich ziehen und innere Unruhen auslösen.Wahlweise könnten wir einen friedlichen Weg einschlagen und die Angelegenheit entweder diplomatisch oder durch eine familiäre Verbindung lösen. Dies würde es uns erlauben, das Emirat langsam an unser eigenes Reich heranzuführen, ohne einen offenen Zwist zu riskieren. Diese Entscheidung würde uns Zeit verschaffen und Unruhen vermeiden, doch die Frage offen lassen, ob eine Zentralautorität auch ohne eine Machtdemonstration errichtet werden kann.Diese wichtige Entscheidung wird die Zukunft unseres Reichs prägen. Der Sand der Zeit hat zu fließen begonnen - wir müssen einen Weg wählen, und zwar so schnell wie möglich."
 flavor_turkoman.6.a:0 "Bagdad muss unter unserer unmittelbaren Herrschaft stehen!"
 flavor_turkoman.6.b:0 "Wir werden einen anderen Weg finden."
 flavor_turkoman.7.t:0 "Das Schicksal von Trapezunt"
 flavor_turkoman.7.d:0 "Nach langer Belagerung und hartem Widerstand der Bevölkerung steht die Stadt Trapezunt, die letzte Hochburg des griechischen Kaiserreichs Trapezunt, endlich unter unserer Kontrolle. Diese alte Stadt, die auf den felsigen Höhen über dem Schwarzen Meer thront, ist reich an Kultur, Reichtum und Geschichte, doch die Bevölkerung besteht hauptsächlich aus pontischen Griechen, die dem orthodoxen Glauben anhängen und die Einheit unseres muslimischen Reiches bedrohen könnten.\n\nAls neue Herrscher von Trapezunt sehen wir uns nun einer wichtigen Entscheidung gegenüber: Wir könnten der Bevölkerung von Trapezunt örtliche Autonomie gewähren. Damit würde sie ihre Rechte behalten und wir könnten uns ihre Mitarbeit sichern sowie die bestehende Kultur und den Wohlstand der Stadt erhalten. Dieser Ansatz könnte jedoch auch zu einer späteren Rebellionen führen.\n\nWahlweise könnten wir die Zuwanderung unserer muslimischen turkmenischen Glaubensbrüder in die Stadt fördern. Dies würde den christlichen Einfluss abschwächen und sicherstellen, dass die Bevölkerung loyal ist. Es könnte allerdings auch kulturelle Spannungen auslösen und die derzeitige gesellschaftliche und wirtschaftliche Stabilität der Stadt gefährden."
 flavor_turkoman.7.a:0 "Wir respektieren die Rechte der örtlichen Bevölkerung."
 flavor_turkoman.7.b:0 "Besiedelt die Stadt mit Turkmenen."
 flavor_turkoman.8.t:0 "Das Schicksal von Trapezunt"
 flavor_turkoman.8.d:0 "Nach langer Belagerung und hartem Widerstand der Bevölkerung steht die Stadt Trapezunt, die letzte Hochburg des griechischen Kaiserreichs Trapezunt, endlich unter unserer Kontrolle. Diese alte Stadt, die auf den felsigen Höhen über dem Schwarzen Meer thront, ist reich an Kultur, Reichtum und Geschichte, doch die Bevölkerung besteht hauptsächlich aus pontischen Griechen, die dem orthodoxen Glauben anhängen und die Einheit unseres muslimischen Reiches bedrohen könnten.\n\nAls neue Herrscher von Trapezunt sehen wir uns nun einer wichtigen Entscheidung gegenüber: Wir könnten der Bevölkerung von Trapezunt örtliche Autonomie gewähren. Damit würde sie ihre Rechte behalten und wir könnten uns ihre Mitarbeit sichern sowie die bestehende Kultur und den Wohlstand der Stadt erhalten. Dieser Ansatz könnte jedoch auch zu einer späteren Rebellionen führen.\n\nWahlweise könnten wir die Zuwanderung unserer muslimischen turkmenischen Glaubensbrüder in die Stadt fördern. Dies würde den christlichen Einfluss abschwächen und sicherstellen, dass die Bevölkerung loyal ist. Es könnte allerdings auch kulturelle Spannungen auslösen und die derzeitige gesellschaftliche und wirtschaftliche Stabilität der Stadt gefährden."
 flavor_turkoman.8.a:0 "Wir respektieren die Rechte der örtlichen Bevölkerung."
 flavor_turkoman.8.b:0 "Besiedelt die Stadt mit Turkmenen."
 flavor_turkoman.9.t:0 "Der Safawiden-Orden"
 flavor_turkoman.9.d:0 "Der Safawiden-Orden wurde von Scheich Safi-ad-Din Ardabili aus Ardabil gegründet, um den zu jener Zeit aufstrebenden schiitischen Islam zu verbreiten, der die religiöse und politische Landschaft Persiens und darüber hinaus entscheidend prägte. Die Safawiden waren zunächst eine religiöse Bewegung, die durch ihre charismatische spirituelle Führung Anhänger anzog. Mit wachsendem Einfluss wurden die Safawiden jedoch mehr und mehr zu einer politischen und militärischen Macht und beherrschten einen Großteil des nordwestlichen Irans. Wir sollten in Erwägung ziehen, den Einfluss und die militärische Macht dieses Ordens zu nutzen, um unsere eigenen Ambitionen zu fördern."
 flavor_turkoman.9.a:0 "Der Safawiden-Orden wird uns gute Dienste leisten."
 flavor_turkoman.9.b:0 "Wir benötigen ihre Dienste nicht."
 flavor_turkoman.10.t:0 "Das Mausoleum der turkmenischen Emire"
 flavor_turkoman.10.d:0 "In der friedlichen Stadt Argawand befindet sich ein verwittertes Bauwerk unserer glorreichen Vergangenheit: das Mausoleum der turkmenischen Emire. In ihm ruhen die sterblichen Überreste unserer früheren Herrscher, deren Namen in die Geschichte eingegangen sind und die vom Mut unseres Volkes zeugen. Jahrelange Spannungen und Vernachlässigung haben jedoch dazu geführt, dass dieses einst großartige Mausoleum verfallen ist.\n\nIn letzter Zeit hat das Wiederaufleben unseres kulturellen Stolzes und der Wunsch, an unser Erbe zu erinnern, manche dazu veranlasst, die Instandsetzung des Mausoleums zu fordern. Ein solch monumentales Vorhaben könnte unserem Volk ein neues Ziel geben und würde allen zeigen, dass wir unsere Vergangenheit und unser Erbe bewahren wollen, doch es würde auch viele Ressourcen benötigen ... Sollen wir die Mittel und die nötigen Arbeitskräfte bereitstellen, um dieses Monument instand zu setzen? Oder sollten wir uns dringlicheren Angelegenheiten widmen?"
 flavor_turkoman.10.a:0 "Unser Erbe muss bewahrt werden!"
 flavor_turkoman.10.b:0 "Wir benötigen die Ressourcen für andere Vorhaben."
 flavor_turkoman.11.t:0 "Die Eroberung von Täbris"
 flavor_turkoman.11.d:0 "Während sich der Staub legt und die Schreie der Schlacht verstummen, wird das stolze Banner von Aq Qoyunlu über der Stadt Täbris gehisst. Dieses Juwel, das zuvor in den Händen unserer Qara-Qoyunlu-Rivalen war, ist nicht nur reich an Ressourcen, sondern liegt auch in einer strategisch bedeutsamen Position an der Kreuzung wichtiger Handelsrouten. Täbris ist für seine wirtschaftliche Dynamik und seine kulturelle Bedeutung bekannt und bietet uns damit Vorteile, die unsere derzeitige Hauptstadt nicht aufweist. Die fortschrittliche Infrastruktur, der florierende Markt und die Befestigungen machen es zu einer perfekten Hauptstadt und einem idealen Machtzentrum für unser wachsendes Reich.\n\nWährend wir im Herzen dieser pulsierenden Stadt stehen, müssen wir entscheiden, ob wir unsere Hauptstadt hierher verlegen und die Chancen und den Reichtum nutzen wollen oder ob wir weiterhin von unserem historischen Sitz aus regieren wollen. Wir sollten eine solche Veränderung nicht leichtfertig einleiten, da sie unsere Zukunft prägen wird."
 flavor_turkoman.11.a:0 "Wir werden unsere Hauptstadt nach Täbris verlegen!"
 flavor_turkoman.11.b:0 "Unsere derzeitige Hauptstadt hat uns gute Dienste geleistet."
 flavor_turkoman.12.t:0 "Emire von Bagdad"
 flavor_turkoman.12.d:0 "Der Emir von Bagdad, Ispend bin Yusuf, der Bruder unseres geschätzten Herrschers Dschahan Schah, gründete diese Enklave im Jahr 1431 nach der Zerstörung des Dschalairiden-Sultanats. Seit seiner Gründung gedieh Mesopotamien unter der autonomen Herrschaft prächtig und entwickelte sich zu einer Bastion der Macht und des Einflusses. Es ist jedoch an der Zeit, die Situation neu zu bewerten, da eine unkontrollierte Autonomie zu einer Bedrohung für den Thron werden könnte. Als Berichte über den wachsenden Einfluss und die Macht des Emirs den Königshof erreichen, wuchs diese Sorge weiter an. Der blühende Staat Mesopotamien ist zwar ein Beweis für die Fähigkeiten des Emirs, doch sollten wir ihm erlauben, seine Position weiter zu festigen, könnten seine Ambitionen über die Grenzen der Region hinausreichen. Wir dürfen nicht zulassen, dass ein solch mächtiger Rivale direkt vor unserer Haustür Fuß fasst."
 flavor_turkoman.12.a:0 "Wir müssen uns um diese dringende Angelegenheit kümmern."
 qara_qoyunlu_starting_event_tt:0 "Die Region §YMesopotamien§! befindet sich unter der autonomen Herrschaft des lokalen Emirs, was folgende Auswirkungen hat: §R+10§! Minimale Autonomie (Lokal) und §R+0.20§! Autonomie (Monatlich).\n\nDas Standesprivileg "§YEmire von Bagdad§!" kann erst widerrufen werden, wenn entweder die Mission "§YEmire von Mesopotamien§!" abgeschlossen wurde oder das Privileg während des Ereignisses "§YDer Tod von Ispend Mirza§!" widerrufen wird."
 
