 estate_burghers_ARB_oasis_development:0 "Oasenentwicklung"
 estate_burghers_ARB_oasis_development_desc:0 "Unsere Nähe zum rauen, ariden Klima und zu den heißen Wüstengebieten hat uns besonders effizient bei der Erschließung solcher Territorien gemacht."
 
 flavor_ARB.1.t:0 "Unterstützung der Scheiche"
 flavor_ARB.1.d:0 "Dank unserer Politik ist es [Root.Monarch.GetName] gelungen, die Loyalität derjenigen zu gewinnen, deren Treue uns gegenüber am zweifelhaftesten erschien: die der örtlichen Scheiche. Sie haben uns erneut ihre Loyalität geschworen und ihr Engagement für unsere Sache bekundet. Wir können sie erneut als Teil unserer Armee ansehen."
 flavor_ARB.1.a:0 "Lasst sie unsere Flanken anführen!"
 flavor_ARB.1.b:0 "Wir wollen ihren besten Reiter."
 flavor_ARB.1.c:0 "Wir brauchen jeden Soldaten, den sie haben."
 
 flavor_ARB.2.t:0 "Das Haus der Weisheit"
 flavor_ARB.2.d:0 "Vor nicht allzu langer Zeit wurde das von Aufruhr geplagte Mesopotamien vom Kalifat der Abbasiden regiert, unter dem die Wissenschaft und Kultur große Fortschritte machte. Das Symbol dieser Blütezeit war das Haus der Weisheit, eine große Bibliothek in Bagdad. Diese ist jedoch den mongolischen Horden zum Opfer gefallen und wurde brutal zerstört. Es gibt immer mehr Stimmen dafür, die Bibliothek wiederaufzubauen und zwar als Institution. Viele berühmte Gelehrte und Wissenschaftler haben bereits ihre Dienste angeboten."
 flavor_ARB.2.a:0 "Wir müssen in den Himmel blicken!"
 flavor_ARB.2.b:0 "Wir müssen jene Geheimnisse ergründen, die Mohammeds Leben ausgemacht haben."
 flavor_ARB.2.c:0 "Wir müssen die Philosophie unserer Zeit studieren."
 
 flavor_ARB.3.t:0 "Eroberung von Ursalim"
 flavor_ARB.3.d:0 "Wir haben die Ursalim erobert, jene Stadt, die für die Muslime, Christen und Juden gleichermaßen heilig ist. Diese große Stadt ist unser Tor zur Eroberung von Syrien und Ägypten und sie beherbergt eine große Anzahl an Dhimmi vom "Volk des Buches". Viele von ihnen haben jedoch den Verteidigern geholfen, weil sie befürchteten, dass wir ihnen ihre Privilegien wegnehmen würden."
 flavor_ARB.3.a:0 "Sichert den Dhimmi unseren besten Absichten zu."
 flavor_ARB.3.b:0 "Erhebt eine zusätzliche einmalige Steuer für ihren Widerstand."
 
 flavor_ARB.4.t:0 "Die Zukunft der Al-Azhar-Universität"
 flavor_ARB.4.d:0 "Obwohl die Al-Azhar-Universität von den schiitischen Fatimiden gegründet wurde, hat sie sich zu einer sunnitischen Institution entwickelt und besonders in den letzten Jahrhunderten stark an Ansehen und Bekanntheit gewonnen. Mit der Eroberung von Ägypten und Kairo steht sie nun unter unserer Kontrolle und wir müssen über ihre Zukunft entscheiden."
 flavor_ARB.4.a:0 "Finanziert die Fakultäten!"
 flavor_ARB.4.b:0 "Besetzt die Schlüsselpositionen mit Gelehrten der Hanbali."
 flavor_ARB.4.c:0 "Wir können dafür keine Mittel aufbringen."
 
 flavor_ARB.5.t:0 "Ein neues Kalifat"
 flavor_ARB.5.d:0 "Die Kalifen, die einst mächtigen Herrscher des Dar Al-Islam, sind heute kaum mehr als ein Aushängeschild für das ägyptische Sultanat. Obwohl das Osmanische Reich selbst den Status eines Kalifats für sich beansprucht, würde unser Anspruch gewiss ernster genommen werden als ihrer. Als Hüter und Beschützer der heiligen Städte und als unbestrittene Herrscher über die Arabische Halbinsel ist es an der Zeit, dass wir unserer Bestimmung nachkommen und über den gesamten Islam herrschen."
 flavor_ARB.5.a:0 "Wir treten in die Fußstapfen von Mohammed!"
 flavor_ARB.5.b:0 "Jetzt ist nicht die richtige Zeit dafür."
 
 flavor_ARB.6.t:0 "Zweite Blütezeit des Islam"
 flavor_ARB.6.d:0 "Unter der Herrschaft der Abbasiden erlebte der islamische Einfluss seinen Höhepunkt. Es war die Zeit, in der das Haus der Weisheit in Bagdad einen wissenschaftlichen Fortschritt nach dem anderen verzeichnete und die arabischen Errungenschaften das Leben der gesamten Menschheit erheblich verbesserten. Die von ihnen geschaffene Kunst und die Innovationen reichten weit über alle Grenzen hinaus und verbreiteten sich überall auf der Welt. Da die Herrschaft der [Root.Monarch.Dynasty.GetName]-Dynastie nun eine neue Ära des Wohlstands und eine zweite Blütezeit des Islam herbeigeführt hat, sind ähnliche Phänomene erneut zu beobachten."
 flavor_ARB.6.a:0 "Unglaublich!"
 
 flavor_ARB.7.t:0 "Rache für Tours"
 flavor_ARB.7.d:0 "Wir haben endlich gegen die Franzosen gesiegt! Die Tore Europas stehen uns im Westen offen und unsere siegreichen Armeen können tief ins europäische Kernland vordringen. Dieser Sieg ist für alle Gelehrten und Anhänger der [Root.Monarch.Dynasty.GetName]-Dynastie ein Tag zum Feiern, da viele darin die endgültige Rache für die Schlacht von Tours vor vielen Jahrhunderten sehen, bei der dem arabischen Vormarsch nach Europa auf entscheidende Weise Einhalt geboten wurde."
 flavor_ARB.7.a:0 "Die Tore Frankreichs sind weit geöffnet!"
 
 flavor_ARB.8.t:0 "Die südlichen Ausläufer"
 flavor_ARB.8.d:0 "Im Gegensatz zum Dar Al-Islam wurde Ostafrika durch arabische Kaufleute konvertiert, deren häufige Reisen über das Meer den Islam im gesamten Becken des Indischen Ozeans verbreiteten. Der Islam in Übersee scheint jedoch von Natur aus synkretistischer Natur und mit örtlichen Glaubensvorstellungen verschmolzen zu sein, was viele Rituale und religiöse Praktiken hervorgebracht hat, die von den Gelehrten in Arabien als geradezu blasphemisch angesehen würden. Zudem haben die örtlichen Sultane beschlossen, den Islam nicht weiter zu verbreiten."
 flavor_ARB.8.a:0 "Der Reichtum muss nach Norden umgeleitet werden!"
 flavor_ARB.8.b:0 "Wir müssen uns auf die Missionierung konzentrieren."

 flavor_ARB.10.t:0 "Die Hauptstadtfrage"
 flavor_ARB.10.d:0 "Mit der Gründung von [Root.GetName] weht die [Root.GetAdjective]e Flagge stolz über der muslimischen Welt. In dieser Zeit der großen Feierlichkeiten stellt sich die Frage, ob die Hauptstadt unseres neuen Staates in eine angemessenere Stadt verlegt werden sollte."
 flavor_ARB.10.a:0 "Wir bleiben in [361.GetName]."
 flavor_ARB.10.b:0 "[382.GetName] wird die neue Heimat von [Root.GetName]."
 flavor_ARB.10.c:0 "Die Stadt [410.GetName] gibt eine ausgezeichnete Hauptstadt ab."
 flavor_ARB.10.e:0 "[385.GetName] muss unsere heilige Hauptstadt sein."
 flavor_ARB.10.f:0 "[384.GetName] wird unseren Hof beherbergen."
 flavor_ARB.10.zzz:0 "Unsere derzeitige Hauptstadt ist gut genug."
 
 ARB_ideas:0 "Vereinte arabische Ideen"
 ARB_ideas_start:0 "Arabische Traditionen"
 ARB_ideas_bonus:0 "Arabische Ambitionen"
 ARB_arabian_pincers:0 "Arabische Reittaktiken"
 ARB_arabian_pincers_desc:0 "Während des Aufstiegs unseres Kalifats wurden viele unserer Schlachten nur dank der Taktik unserer Reiter gewonnen. Der vorgetäuschte Rückzug und das Flankieren sind nur einige der Taktiken, die uns zur Verfügung stehen und die durch die Erfahrung unserer Reiter noch verstärkt werden."
 ARB_pact_of_umar:0 "Pakt von Umar"
 ARB_pact_of_umar_desc:0 "Der Pakt von Umar wurde zwischen dem Kalifen Umar und den Dhimmi des Reiches unterzeichnet. Er wurde in der späteren islamischen Rechtsprechung als Grundlage für die Behandlung der Dhimmi herangezogen."
 ARB_engage_in_indian_ocean_trade:0 "Indischer Handel"
 ARB_engage_in_indian_ocean_trade_desc:0 "Viele arabische Kaufleute beteiligen sich eifrig am Handel im Indischen Ozean, und es ist ihnen zu verdanken, dass sich der Islam friedlich in alle Winkel des Indischen Ozeans ausgebreitet hat. Unter unserer Führung wird es diese Handelsreisen auch weiterhin geben."
 ARB_conversion:0 "Verbreitung des Wortes von Mohammed"
 ARB_conversion_desc:0 "Das Leben von Mohammed und seine Offenbarungen sind vielen Menschen auf der Welt noch immer unbekannt. Wir müssen sein Wort und die Erlösung, die jene erwartet, die seinem Wort folgen, weiter verbreiten."
 ARB_jihad:0 "Dschihad"
 ARB_jihad_desc:0 "Unsere Expansionsbemühungen bauen auf dem Dschihad auf: dem heiligen Krieg gegen die Heiden. Der Islam muss verbreitet werden, selbst wenn dafür Blut vergossen wird."
 ARB_new_caliphate_rising:0 "Aufstieg eines neuen Kalifats"
 ARB_new_caliphate_rising_desc:0 "Die Herrschaft des rechtmäßigen Kalifats wurde durch die Unterwerfung der Abbasiden und die Tatsache, dass sie zu Marionetten des Sultanats der Mamluken geworden sind, unterbrochen. Es ist an der Zeit, das einzig wahre Kalifat wiederherzustellen."
 ARB_mubarizun:0 "Mubarizun"
 ARB_mubarizun_desc:0 "Die Mubarizun waren die am besten ausgebildeten Einheiten der arabischen Armee und stellten deren Elite dar. Ihre Aufgabe lag darin, die besten Kämpfer des Feindes in einen Kampf zu verwickeln."

 cb_spread_islam:0 "Islam verbreiten"
 cb_spread_islam_desc:0 "Sie sind ungläubig und kennen die Lehren Mohammeds nicht. Wir sollten sie nötigenfalls mit dem Schwert aufklären."
 ARB_spread_islam_wargoal:0 "Überlegenheit zeigen"
 ARB_spread_islam_wargoal_desc:0 "Das Kriegsziel ist es, dem Feind durch siegreich geschlagene Schlachten Überlegenheit zu demonstrieren."
 YEM_rassids_title:0 "Erobert die Schiiten"
 YEM_rassids_desc:0 "Die religiöse Spaltung im Jemen reicht bis zu den Konflikten um Mohammeds Nachfolge zurück. In den letzten Jahrhunderten hat sich die religiöse Zusammensetzung der Region allerdings stark verändert. Vor allem ein Reich, der Rassidenstaat, hat an Bedeutung gewonnen und predigt eine seltene, aber äußerst eifrige Sekte des Zaidismus."
 YEM_islamic_ambitions_title:0 "Islamische Ambitionen"
 YEM_islamic_ambitions_desc:0 "Wir stehen an den Toren von Mekka und Medina und können diese beide Städte leicht einnehmen, um ein neues Kalifat zu errichten, mit einer Dynastie, die sich tatsächlich um die muslimische Gemeinschaft kümmern wird."
 YEM_arabian_ambitions_title:0 "Vereint Arabien"
 YEM_arabian_ambitions_desc:0 "Der "glückliche" Teil Arabiens ist dazu bestimmt, über die Halbinsel zu herrschen, die Heimat des Propheten Mohammed und der Geburtsort eines der größten Reiche, das je über den Lauf der Welt bestimmte."
 YEM_an_imminent_collapse_title:0 "Bevorstehender Verfall"
 YEM_an_imminent_collapse_desc:0 "Der rasulidische Jemen könnte schon bald von seinem grausamen Schicksal eingeholt werden. Mit dem Vormarsch der tahiridischen Magnaten in Aden und den Rassiden aus dem Norden wird das Gebiet schon bald in Flammen aufgehen."
 YEM_rasulids_title:0 "Herz des Jemen"
 YEM_rasulids_desc:0 "Das jemenitische Kernland liegt innerhalb des Einflusses der Rasuliden, und wer Taiz erobert, Aden unterwirft und Sana'a einnimmt, wird in der Lage sein, dieses vom Krieg zerrissene Land wieder zu vereinen."
 YEM_unite_yemen_title:0 "Vereint Jemen"
 YEM_unite_yemen_desc:0 "Es ist Jahrzehnte her, seit eine mächtige und zentralisierte Regierung über den Jemen herrschte. Unsere Dynastie wird diesen edlen Zweck für alle Zeit erfüllen. Wir werden durch die Straßen von Taiz ziehen und alle Gläubigen von unserem Triumph wissen lassen."
 YEM_across_the_strait_title:0 "Jenseits des Tores"
 YEM_across_the_strait_desc:0 "Jenseits des Bab el-Mandeb liegt ein Land, das uns zwar kulturell völlig fremd ist, hinsichtlich Reichtum und Religion aber nahesteht. Wir müssen das Tor zum Roten Meer durchqueren und einen Außenposten an der somalischen Küste errichten."
 YEM_tahirids_title:0 "Zügelt die Tahiriden"
 YEM_tahirids_desc:0 "Die Tahiriden waren wohlhabende Staatsmänner und Magnaten der Rasuliden-Dynastie, die sich hauptsächlich auf den Osten konzentrierten. Seitdem ein Machtvakuum in der Region entstanden ist, haben sie einen eigenen Staat aufgebaut, der Aden umfasst und die Stadt Taiz bedroht."
 YEM_defeat_hormuz_title:0 "Besiegt Hormus"
 YEM_defeat_hormuz_desc:0 "Die Händler von Hormus sind unsere Erzrivalen auf den umkämpften Märkten Indiens. Wir müssen ihr Heimatland erobern, ihre Autonomie beschränken und sie zur Zusammenarbeit zwingen. Mit Sicherheit wird es niemand anderes wagen, unser Monopol auf den Märkten Indiens anzufechten."
 YEM_taiz_title:0 "Stadt der Monarchen"
 YEM_taiz_desc:0 "Taiz spielte in der Geschichte des Jemen bis zum Aufstieg der Rasuliden-Dynastie, die ihre Hauptstadt dorthin verlegte, kaum eine Rolle. Im Lauf der Jahrhunderte entwickelte sich Taiz jedoch zur wichtigsten Stadt in der Region, die aufgrund ihrer strategischen Lage oft als Regierungssitz diente."
 YEM_aden_title:0 "Erweitert den Hafen Aden"
 YEM_aden_desc:0 "Während Taiz die politische Hauptstadt des Jemen ist, ist Aden die wirtschaftliche Hauptstadt, die traditionell die Rolle eines Umschlagplatzes und Haupthandelshafens erfüllte. Wir müssen die Kriege im Jemen beenden und das Vertrauen der Märkte in die Stadt zurückgewinnen, um erneut von ihrem Reichtum profitieren zu können."
 YEM_masters_of_arabian_sea_title:0 "Arabisches Meer"
 YEM_masters_of_arabian_sea_desc:0 "Da wir unsere Mitbewerber ausgeschaltet haben und die einzigen Zwischenhändler zwischen Maschrek und Indien sind, werden wir mit unserem Monopol ein Vermögen verdienen."
 YEM_eastern_hub_title:0 "Zentrum des Osthandels"
 YEM_eastern_hub_desc:0 "Da wir den Handel vollständig dominieren und kontrollieren, ist das jemenitische Arabisch zur Handelssprache in allen Häfen entlang des Arabischen Meeres geworden, sei es an der indischen, persischen oder somalischen Küste. Wer Waren aus einer dieser Regionen erwerben will, sollte darauf achten, dass er die Patrizier in Aden nicht verärgert."
 YEM_build_a_navy_title:0 "Schützt das Tor"
 YEM_build_a_navy_desc:0 "Eine mächtige Handelsflotte ist unerlässlich für unsere Ambition auf die Vorherrschaft auf dem Meer. Wir dürfen uns nicht länger von zivilen Unruhen zurückhalten lassen. Wir müssen dafür sorgen, dass wir unsere Flotte in Ordnung bringen."
 YEM_secure_indian_trade_title:0 "Indischer Handel"
 YEM_secure_indian_trade_desc:0 "Der jemenitische Händler ist an der gesamten Westküste Indiens eine bekannte Figur, allerdings nur in den großen Häfen. Dank unserer mächtigen Handelsflotte und angesichts der günstigen saisonalen Winde auf unserer Seite ist es an der Zeit, eine richtige Verbindung zu Indien herzustellen."
 YEM_mukha_title:0 "Hafen von Mukha"
 YEM_mukha_desc:0 "Mukha ist eine berühmte Hafenstadt für Kaffeebauern, die ihre Erzeugnisse auf dem Weltmarkt anbieten wollen. Es ist unerlässlich, dass wir diesen Hafen ausbauen."
 YEM_coffee_title:0 "Monopol auf Gahwa"
 YEM_coffee_desc:0 "Dank der zunehmenden Verfügbarkeit der Kaffeebohne ist Kaffee als Getränk weltberühmt geworden und viele schreiben ihm zuträgliche Wirkungen auf Körper und Geist zu. Wir müssen unser Monopol auf diese stark nachgefragte Ressource ausnutzen."
 YEM_religious_battlegrounds_title:0 "Religiöse Schlachtfelder"
 YEM_religious_battlegrounds_desc:0 "Neben dem Iran ist der Jemen die Region mit der größten religiösen Vielfalt in der muslimischen Welt, doch diese Vielfalt hat oft zu Spannungen geführt. Wir müssen dem ein Ende setzen!"
 YEM_unite_yemen_religiously_title:0 "Kein religiöser Konflikt"
 YEM_unite_yemen_religiously_desc:0 "Es gibt nur einen Weg, den Koran und den Hadith auszulegen, und das ist der unsere. Wir müssen sicherstellen, dass alle Jemeniten diesem Weg folgen."
 YEM_city_of_sanaa_non_ras_title:0 "Die Stadt Sana'a"
 YEM_city_of_sanaa_non_ras_desc:0 "Die Stadt Sana'a hat für unsere Geschichte eine unglaublich wichtige Bedeutung. Wir müssen die Rassiden aus der Stadt vertreiben und dieser zu einer zweiten, wenn nicht sogar der ersten Hauptstadt unseres Staates machen."
 YEM_expel_sunnites_title:0 "Vertreibt die Sunniten"
 YEM_expel_sunnites_desc:0 "Die sunnitischen Muslime bilden eine große Mehrheit bei unseren Nachbarn und auch im Islam im Allgemeinen. Wenn wir den Zaidismus jemals verbreiten wollen, müssen wir sicherstellen, dass wir ihre Regierungen auflösen und sie dazu zwingen, unsere Überlegenheit anzuerkennen."
 YEM_dawah_title:0 "Die Da'wa"
 YEM_dawah_desc:0 "Lasst uns unter der Führung von [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName] marschieren und auf [Root.Monarch.GetHerHis]en Ruf zum Dschihad antworten. Unsere Nachbarn müssen [Root.GetMihnsieDE] als rechtmäßigen Imam anerkennen!" # [LocEditor:AwaitingBatchUpdate]
 YEM_convert_sunni_mosques_title:0 "Sunitische Moscheen"
 YEM_convert_sunni_mosques_desc:0 "Am wirksamsten kann man die sunnitische Bevölkerung konvertieren, indem man all ihre Moscheen und religiösen Praktiken auf etwas umstellt, was wir für richtig halten."
 YEM_spread_zaidi_zealotry_title:0 "Verbreitet den Zaidismus"
 YEM_spread_zaidi_zealotry_desc:0 "Erstaunlich wenige erachten Ali als Mohammeds Nachfolger, und noch weniger erkennen an, wie wichtig Zaid war. Wir müssen diese Ungläubigen aufklären."
 YEM_zaidi_caliphate_title:0 "Zaidi-Kalifat"
 YEM_zaidi_caliphate_desc:0 "Wie die Sunniten erkennen auch die Zaidi die Bedeutung eines geistlichen Oberhaupts an: die des Kalifen. Die sunnitischen Kalifen werden jedoch nicht anerkannt - tatsächlich waren es die geistlichen Oberhäupter der Zaidi-Gemeinschaft, die den Titel des Kalifen übernahmen. Darunter fallen auch die rassidischen Imame im Jemen."
 YEM_city_of_sanaa_ras_title:0 "Die Stadt Sana'a"
 YEM_city_of_sanaa_ras_desc:0 "Im Herzen unseres Rassidenreichs liegt Sana'a, eine der ältesten Städte des Jemen und die Hauptstadt des Imamats. Wir müssen diese Stadt zu einem Symbol unserer Widerstandsfähigkeit und unseres Glaubens machen und dafür sorgen, dass sie über den Tälern des Jemen thront."
 YEM_city_of_sanaa_ras_tt:0 "Das Monument §YSana'a-Stadt§! hat mindestens die Stufe §Yerwähnenswert§!"
 YEM_zaidi_dominance_title:0 "Dominanz der Zaidi"
 YEM_zaidi_dominance_desc:0 "Wir haben unserer eigenen Bevölkerung bereits die Wege unseres Glaubens nähergebracht und nun ist es an der Zeit, dass wir die heiligen Städte erobern und auch all den Ungläubigen unsere Macht zeigen. Nur dies wird dafür sorgen, dass die Gläubigen fernab unserer Grenze in unsere Städte strömen und dem Staat dienen."
 
