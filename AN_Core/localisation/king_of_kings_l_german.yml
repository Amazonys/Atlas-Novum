 BYZ_foreign_officers_title:0 "[Root.GetPreviewColorBYZ]Fremde Offiziere[Root.GetPreviewColorBYZ_end]" # [LocEditor:AwaitingBatchUpdate]
 BYZ_foreign_officers_desc:0 "Der allgemeine Mangel an Rekruten und qualifizierten Generälen ist nur allzu offensichtlich. Indem wir fremdländische Offiziere und deren Kompanien anwerben, schonen wir unsere eigene Rekrutenreserve und erhöhen gleichzeitig unsere einsetzbaren Truppen."
 BYZ_decentralized_pronoia_title:0 "[Root.GetPreviewColorBYZ]Pronoia-Gesetz[Root.GetPreviewColorBYZ_end]" # [LocEditor:AwaitingBatchUpdate]
 BYZ_decentralized_pronoia_desc:0 "Die Pronoiaren sind zumeist erbliche Landbesitzer, die für ihren treuen Militärdienst belohnt wurden. Das Osmanische Reich hat unser System seitdem mit seinem Timar-System weiterentwickelt, und vielleicht könnten auch wir es nach diesem Vorbild verbessern."
 BYZ_strategoi_realms_title:0 "[Root.GetPreviewColorBYZ]Reich eines Strategos[Root.GetPreviewColorBYZ_end]" # [LocEditor:AwaitingBatchUpdate]
 BYZ_strategoi_realms_desc:0 "Unsere Entscheidungen haben dazu geführt, dass die Armee eine dezentralisierte Ansammlung einheimischer und fremdländischer Generäle ist, die über zumeist vererbbare Landstriche verfügen, wo sie ihre Soldaten rekrutieren und ihren treuesten Untergebenen Land schenken."
 BYZ_centralized_pronoia_title:0 "[Root.GetPreviewColorBYZ]Kontrolliert die Pronoiaren[Root.GetPreviewColorBYZ_end]" # [LocEditor:AwaitingBatchUpdate]
 BYZ_centralized_pronoia_desc:0 "Die Pronoiaren sind in der Regel Grundbesitzer, die Land für ihren Militärdienst erhalten haben. Ursprünglich waren diese Ämter nicht vererbbar, doch dies änderte sich später, als der Status eines Pronoiaren nicht mehr so besonders war. Das Pronoia-System ist für unser Militär von großem Nutzen, bedarf jedoch einer sofortigen Reform."
 BYZ_reform_the_themata_title:0 "[Root.GetPreviewColorBYZ]Reformiert die Themen[Root.GetPreviewColorBYZ_end]" # [LocEditor:AwaitingBatchUpdate]
 BYZ_reform_the_themata_desc:0 "Das Themen-System tut zwar seinen Dienst, ist jedoch für unsere modernen Bedürfnisse viel zu veraltet. Wir müssen es reformieren, um es an das Zeitalter des Schießpulvers und der Berufsarmeen anzupassen."
 BYZ_varangian_guard_title:0 "[Root.GetPreviewColorBYZ]Warägergarde[Root.GetPreviewColorBYZ_end]" # [LocEditor:AwaitingBatchUpdate]
 BYZ_varangian_guard_desc:0 "Die Warägergarde war früher eine Eliteeinheit innerhalb des Militärs. Ursprünglich bestand sie aus Wikingersöldnern, doch später wurde sie durch Angelsachsen verstärkt. Die Einheit wurde schließlich in die Gesellschaft eingegliedert und hörte auf, als eigenständiges Regiment zu existieren. Im 15. Jahrhundert gaben jedoch viele an, zu den Warägern zu gehören. Es ist an der Zeit, diese berühmte Einheit wiederaufzubauen und zu modernisieren."

  
