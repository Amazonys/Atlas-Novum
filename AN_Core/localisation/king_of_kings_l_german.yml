 per_persian_reign_modifier:0 "Persische Herrschaft"
 desc_per_persian_reign_modifier:0 "Die Timuriden, die eigentliche Geißel Persiens, wurden vertrieben und besiegt. Persien ist erneut im Griff einer persischen Hand! Diese Provinz gedeiht unter der positiven Herrschaft der neuen persischen Dynastie."
