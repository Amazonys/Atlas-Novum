 desc_YEM_exploit_the_chaos:0 "Das Reich der Rasuliden zerfällt durch innere Einflüsse. Es ist höchste Zeit, dass wir das Chaos zu unserem Vorteil nutzen."
 desc_YEM_triumph_of_the_tahirids:0 "Wir sind in der rasulidischen Regierung aufgestiegen und nun in der Lage, zum wahren Herrscher des Jemen zu werden."
 desc_YEM_fight_for_survival:0 "Wir sind ein Reich, das dem Niedergang geweiht ist und einfach nur versucht, den bevorstehenden Zusammenbruch zu überleben."
 desc_YEM_to_play_the_cards_right:0 "Sollten wir es richtig angehen, könnte der Jemen bis zum Ende des Jahrzehnts zum Herrschaftsbereich der Rassiden gehören."
 desc_YEM_capture_of_taiz:0 "Da wir die Hauptstadt der Rasuliden kontrollieren, respektieren alle unsere Herrschaft."
 desc_YEM_the_dawah:0 "Unsere schiitische Bevölkerung hat unseren Ruf gehört und schließt sich uns in unserem heiligen Krieg an."
 desc_YEM_defeated_the_zindiqs:0 "Unser Sieg gegen die Ketzer sorgt für Einheit in unserer Domäne."
 desc_YEM_ashrafiya_mosque:0 "Der Ausbau der Ashrafiya-Moschee hat dazu geführt, dass immer mehr Pilger diesen heiligen Ort besuchen."
 desc_YEM_peaceful_investments:0 "Unsere Investitionen in den Staat haben dazu geführt, dass sich die Umera immer mehr für die Förderung von Kunst und Architektur begeistern."
 desc_YEM_city_of_prosperity:0 "Aden ist die Handelshauptstadt des Jemen, da sie unmittelbar an der Küste liegt und häufig von Kaufleuten aus Indien besucht wird."
 desc_YEM_seizure_of_aden:0 "Wir haben Aden, die Handelshauptstadt des Jemen, erobert. Unsere Kontrolle über die Stadt wird mit Sicherheit lukrativ für uns sein."
 desc_YEM_tahirid_magnates:0 "Es ist uns gelungen, die Territorien im Osten zurückzuerobern und die Loyalität der Tahiriden und der örtlichen Patrizier zurückzugewinnen."
 desc_YEM_caravans_to_mecca:0 "Zusammen mit dem verstärkten Pilgeraufkommen nehmen auch immer mehr Handelskarawanen die Routen durch die Wüsten."
 desc_YEM_rise_of_yemen:0 "Mit der Wiedervereinigung des Jemen haben wir uns eine Zukunft aufgebaut und ein neues Zeitalter für Arabien eingeläutet."
 desc_estate_burghers_YEM_coffee_monopoly_mod:0 "Die Produktion von Kaffee wurde dem [Root.GetBurghersOrFallbackName]-Stand überlassen, der damit ein Monopol erhalten hat." # [LocEditor:AwaitingBatchUpdate]
 desc_YEM_gates_of_lamentation:0 "Der Hafen und die Festungsanlagen schützen den Bab el-Mandeb."
 desc_YEM_destined_for_spice_trade:0 "Unsere Lage erlaubt es uns, den Gewürzhandel zwischen dem Westen und dem Osten zu kontrollieren, was uns wiederum großen Reichtum bescheren wird."
 desc_YEM_guardians_of_the_gates:0 "Die Erweiterung unserer Flotte wird es uns erlauben, den Eingang zum Roten Meer zu schützen und uns so ein vollständiges Monopol geben."
 desc_ARB_arabian_sea_trade:0 "Als Zwischenhändler für den Handel im Arabischen Meer können wir eine Menge Reichtum zu uns umleiten."
 desc_YEM_developing_sanaa:0 "Unsere Bemühungen um die Entwicklung von Sana'a haben eine Reihe qualifizierter Landentwickler hervorgebracht, die bereit sind, unserer Nation zu dienen."
 desc_YEM_reunited_yemen:0 "Wir haben das Unmögliche geschafft und die Region Jemen vereint, die so lange gespalten war."
 desc_YEM_superiority_of_zaid_and_ali:0 "Durch eine Reihe grausamer Eroberungsfeldzüge haben wir dafür gesorgt, dass die Dynastie von Ali und die Autorität von Zaid über allem stehen."
 desc_YEM_global_tax_modifier_upgrade:0 "Um unsere gemeinnützigen Vorhaben finanzieren zu können, haben wir begonnen, die geistlichen Institutionen stärker zu besteuern."
 desc_YEM_extra_buff_to_churches:0 "Wir haben ungenutzte Vermögenswerte von Geistlichen aus der Provinz beschlagnahmt. Dies hat zwar den örtlichen Klerus verärgert, uns aber auch die Möglichkeit gegeben, das Land zu entwickeln."
 desc_YEM_rise_of_the_zaidi:0 "Der Aufstieg unseres Staates ist unaufhaltsam und führt zu zahlreichen Eroberungen anderer Religionen."
 desc_YEM_fervent_zaidism:0 "Unsere Krieger verbreiten eifrig unseren Glauben mit dem Schwert."
 desc_YEM_center_of_zaidi_islam:0 "Die Stadt Sana'a hat es geschafft, im zaidischen Islam einen verehrten Status zu erlangen. Dies sorgt dafür, dass die wenigen Zaidi, die nicht bereits im Jemen leben, hierherziehen."
 
