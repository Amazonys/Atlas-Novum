 flavor_per.55.t:0 "Festigung des sunnitischen Einflusses"
 flavor_per.55.desc:0 "Die große religiöse Spaltung innerhalb unseres Reichs hat endlich ein Ende! Obwohl der schiitische Glauben innerhalb von [Root.GetName] viel Einfluss hat und dieser nicht ignoriert werden sollte, ist sich [Root.Monarch.GetTitle] [Root.Monarch.GetName] der diplomatischen Isolation bewusst, die sich aus der Annahme der Zwölfer als Staatsreligion ergeben könnte.\n\nDie Einheit unseres Volkes sollte stattdessen gleichbedeutend mit der Einheit der muslimischen Welt durch den sunnitischen Glauben sein, und um der großen muslimischen Gemeinschaft [Root.Monaarch.GetHerHis]en Standpunkt zu verdeutlichen, werden Ketzer zum wahren Glauben zurückgeführt."
 flavor_per.55.a:0 "Wir sind Teil einer größeren Gemeinschaft."
 flavor_per.56.t:0 "Das Ende der Timuriden-Dynastie"
 flavor_per.56.d:0 "Jahrhunderte der Eroberung, der Förderung der feinsten Künste und der eisernen Herrschaft durch Timur reichten letzten Endes nicht aus, um das Überleben seiner Dynastie zu sichern. Die Fähigkeiten dieses Mannes waren wahrlich brillant - sei es bei Eroberungen, bei denen er seine Armeen bis an die Tore der Rus führte, bei der Verwaltung, bei der er ein riesiges Reich mit beeindruckender Eleganz regierte, oder bei der Förderung der Kunst, bei der er Künstler, Dichter und Architekten gleichermaßen finanzierte.\n\nKeiner seiner Nachfolger besaß jedoch auch nur einen Funken jenes Feuers, das dieser große Mann einst hatte, und infolgedessen sind die letzten Überreste seiner Heimat durch unsere tapferen Armeen gefallen. Ein neuer Tag ist angebrochen für Khorasan und die Menschen, die früher unter timuridischer Herrschaft standen!"
 flavor_per.56.a:0 "Lang lebe [Root.GetName]!"
 flavor_per.56.a.tt:0 "§Y5§! Provinzen in der Region §YKhorasan§! erhalten §G+1§! zufällige Entwicklung."
 flavor_per.57.t:0 "Der Prophet von [target_province.GetName]"
 flavor_per.57.desc:0 "Inmitten einer großen Menschenmenge steht ein einzelner Mann auf einem behelfsmäßigen Podest. Er spricht mit sanfter und doch fester und leidenschaftlicher Stimme zu der Menge und behauptet, Visionen von der Zukunft und [Root.GetReligiousMainDeityNameDE1] gesehen zu haben: "Die Wege des [Root.Religion.GetName]en Glaubens sind falsch! Sie wurden in den vielen Jahrhunderten seit unserer Konvertierung fehlgedeutet! Der wahre Name, das wahre Antlitz von ihm, ist Ahura Mazda!"\n\nDer [Root.GetChurchOrFallbackName]-Stand ist über diese Aussagen erzürnt und sieht sie als ketzerische Gedanken an. Er verlangt die sofortige Hinrichtung des Mannes!"
 flavor_per.57.a:0 "Unsinn! Wir sollten diesen Mann stattdessen als Berater einstellen!"
 flavor_per.57.b:0 "Er ist harmlos. Erlaubt ihm, weiterzumachen."
 flavor_per.57.c:0 "Für diese Häresie wird sein Kopf rollen!"
 flavor_per.57.a.tt:0 "Der §Yzoroastrische Prophet§! wird an den Hof eingeladen und auf seiner Reise von der [Root.GetAdjective]en Garde beschützt."
 flavor_per.57.b.tt:0 "Der §Yzoroastrische Prophet§! darf seine Reden auf der Straße fortsetzen."
 flavor_per.57.c.at:0 "Der §Yzoroastrische Prophet§! wird hingerichtet."
 flavor_per.57.c.bt:0 "Der §Yzoroastrische Prophet§! entkommt."
 flavor_per.58.t:0 "Der zoroastrische Prophet"
 flavor_per.58.desc:0 "Der zoroastrische Prophet ist am Hof von [Root.Monarch.GetTitle] [Root.Monarch.GetName] angekommen. Obwohl er von der Reise erschöpft ist, begrüßt er [Root.GetMdendie] [Root.Monarch.GetTitle] mit Begeisterung: "Ich hatte nicht erwartet, dass sich [Root.GetMderdie] [Root.Monarch.GetTitle] anhören würde, was ich zu sagen habe. Eure Weisheit hat meinen Visionen recht gegeben!"\n\nDer Prophet berichtet von den Visionen, die er gesehen hat. Er war einst ein Anhänger des [Root.Religion.GetName]en Glaubens und angesehenes Mitglied des [Root.GetChurchOrFallbackName]-Standes, doch dann hat [Root.GetReligiousMainDeitName] zu "diesem demütigen Wesen gesprochen", um das Wissen des Göttlichen zu teilen. Er behauptet, der einzige Weg zum Paradies im Jenseits liege darin, die Ideen des alten religiösen Reformers Zarathustra zu fördern.\n\nNatürlich sind solche Behauptungen in der [Root.Religion.GetGroupName]en Gemeinschaft blasphemisch! Dennoch kann [Root.GetMderdie] [Root.Monarch.GetTitle] nicht anders, als sich zu fragen, ob in seinen Worten nicht doch ein Körnchen Wahrheit steckt, obwohl solche Gedanken gewiss schon zu Revolten führen. Das königliche Versprechen, das Wohlergehen des Propheten zu garantieren, verbietet [Root.Monarch.GetName], das Leben des Propheten rasch zu beenden, weshalb es nur zwei Möglichkeiten gibt: den Propheten zum Bleiben einladen, um mehr von seiner Weisheit zu lernen, oder ihn vom Hof verweisen."
 flavor_per.58.a:0 "Der Prophet soll am königlichen Hof bleiben."
 flavor_per.58.a.tt:0 "Der §YProphet§! bleibt am Königshof."
 flavor_per.58.b:0 "Genug von diesem Wahnsinn. Verbannt diesen Irren vom Hof!"
 flavor_per.58.b.tt:0 "Der §YProphet§! wird vom Königshof verbannt."
 flavor_per.58.b.at:0 "Der §YProphet§! könnte erneut in einer unserer Provinzen predigen."
 flavor_per.58.b.bt:0 "Der §YProphet§! "verschwindet" auf dem Weg nach Hause."
 flavor_per.59.t:0 "Die zwei Flüsse des Fruchtbaren Halbmonds"
 flavor_per.59.d:0 "Der Geburtsort einiger der berühmtesten Reiche der Geschichte, die sogenannte Wiege der Zivilisation, ist nun Teil unseres großen Reichs. Wir haben damit auch Zugang zu jenen lukrativen Handelsrouten erhalten, die die Küsten Farsistans und die Wasserwege jenseits der Piratenküste und des Persischen Golfs durchziehen. Doch mit den vielen Münzen kommt auch eine große Verantwortung, und unsere Schatzmeister warnen davor, unserem neuen Reichtum zu sehr zu frönen.\n\nDer Handel muss, ähnlich wie eine Beziehung zu einem Ehepartner oder das Heranziehen eines schönen Baums, kultiviert und gepflegt werden, damit er uns für den Rest unseres irdischen Lebens zu Wohlstand verhelfen kann."
 flavor_per.59.a:0 "Möge der Handel unter unserer ehemaligen Kaufmannskaste zu seiner frühren Pracht zurückkehren!"
 per_persian_basra_modifier:0 "Persischer Warenstrom durch Basra"
 flavor_per.60.t:0 "Wächter der Meerenge"
 flavor_per.60.d:0 "Lukrativer Handel, exotische Waren und wertvolle Gewürze fließen seit Jahrhunderten durch die Meerenge von Hormus. Oft werden die Händler jedoch von Sklavenkapitänen überfallen, Seeräubern, die das gemeine Volk seiner Waren berauben wollen. Angesichts der heiklen Lage, in der sich die Meerenge befindet, sollten wir mit jedoch mit Bedacht gegen diese Verbrecher vorgehen."
 flavor_per.60.a:0 "Wir müssen diese Piraten zur Strecke bringen!"
 flavor_per.60.b:0 "Wir werden uns selbst um sie kümmern."
 flavor_per.61.t:0 "Chinesisches Blau-Weiß-Porzellan"
 flavor_per.61.d:0 "Erfolg bringt Reichtum, und Reichtum geht oft mit Prestige, Legitimität und Macht einher. Dies war auch der Grund, warum viele unserer abenteuerlustigen Kaufleute zu den legendären Palästen der großen Ming-Dynastie reisten und mit vielen fremden, zum Teil sonderbaren, aber auch atemberaubend schönen Textilien und Materialien an unsere Höfe und Märkte zurückkehrten. Unter diesen befand sich auch blau-weißes Porzellan, das dem König der Könige als persönliches Geschenk vom Kaiser von China überreicht wurde. Dieses Porzellan wird unsere Grabkammern und Paläste schmücken und uns Legitimität verleihen!"
 flavor_per.61.a:0 "Ein Material, das des Königs der Könige würdig ist."
 flavor_per.62.t:0 "Die Aristokratie interessiert sich für den Zoroastrismus"
 flavor_per.62.desc:0 "Aufgrund der jüngsten Ereignisse am [Root.GetAdjective]en Hof haben die Mitglieder des [Root.GetNobilityOrFallbackName]-Stands begonnen, sich für die Lehren Zarathustras und die religiösen Sichtweisen von [Root.Monarch.GetTitle] [Root.Monarch.GetName] zu interessieren. Obwohl der [Root.GetNobilityOrFallbackName]-Stand offiziell dazu verpflichtet ist, den Lehren des [Root.Religion.GetName]en Glaubens zu folgen, haben die Ideen des freien Willens, des Ringens zwischen den Mächten des Guten und des Bösen sowie die scheinbar weniger strengen Regeln des Zoroastrismus großen Anklang bei den jüngeren Adligen gefunden ..."
 flavor_per.62.a:0 "Erlaubt dem [Root.GetNobilityOrFallbackName]-Stand, an das zu glauben, was er will."
 flavor_per.62.a.tt:0 "Der §Y[Root.GetNobilityOrFallbackName]§!-Stand unterstützt die Idee, dass §Y[Root.GetName]§! zoroastrisch wird."
 flavor_per.62.b:0 "Beendet die Häresie des [Root.GetNobilityOrFallbackName]-Stands auf der Stelle!"
 flavor_per.63.t:0 "Rebellion des [Root.GetChurchOrFallbackName]-Stands!"
 flavor_per.63.desc:0 "Die blasphemischen Taten unseres Hofs haben den [Root.GetChurchOrFallbackName]-Stand schon viel zu lange gereizt. Der Stand behauptet, [Root.GetMderdie] derzeitige [Root.Monarch.GetTitle] und der [Root.GetNobilityOrFallbackName]-Stand hätten den Verstand verloren und wir seien zu weit von den Wegen [Root.GetReligiousMainDeityNameDE2] abgewichen. Daher hat der [Root.GetChurchOrFallbackName]-Stand fromme [Root.Religion.GetName]e Soldaten versammelt und [Root.GetMdemder] [Root.Monarch.GetTitle] ein Ultimatum gestellt: entweder den zoroastrischen Glauben aufzugeben und ihn als ketzerisch zu erklären oder sich dem Zorn der vereinten [Root.GetChurchOrFallbackName]-Armeen auszusetzen."
 flavor_per.63.a:0 "Zu den Waffen! Wir werden diese Rebellion niederschlagen!"
 flavor_per.63.a.tt:0 "§RSollten es die Rebellen schaffen, ihre Forderungen durchzusetzen, verlieren wir die Möglichkeit, §Yzoroastrisch§! zu werden.§!"
 flavor_per.63.a.at:0 "Aufgrund der Unterstützung des §Y[Root.GetNobilityOrFallbackName]§!-Stands geschieht Folgendes:"
 flavor_per.63.a.bt:0 "Aufgrund der Unterstützung durch den §Yzoroastrischen Propheten§! geschieht Folgendes:"
 flavor_per.63.b:0 "Sie sind einfach zu zahlreich. Wir müssen uns ihren Forderungen beugen."
 flavor_per.63.b.at:0 "§RWir verlieren die Möglichkeit, §Yzoroastrisch§! zu werden.§!"
 flavor_per.63.b.bt:0 "Der zoroastrische Missionspfad wird durch den §Omuslimischen§! Missionspfad ersetzt" # [LocEditor:AwaitingBatchUpdate]
 flavor_per.64.t:0 "Das Ende der Herrschaft durch die [Root.Monarch.Dynasty.GetName]-Dynastie"
 flavor_per.64.desc:0 "Obwohl die [Root.GetAdjective]en Truppen mit allen Mitteln gekämpft haben, waren die Rebellen einfach zu stark für unsere Soldaten. Vor allem die aufständischen Soldaten, die sich hinter dem [Root.GetChurchOrFallbackName]-Stand versammelt haben, haben immensen Schaden im ganzen Land angerichtet und den einst glorreichen Palast von [Root.GetName] zerstört.\n\nDie Regierung wurde abgesetzt und die Mitglieder der Dynastie wegen Ketzerei hingerichtet. Die Zoroastrier wurden entweder zwangskonvertiert oder aus [Root.GetName] vertrieben.\n\nDieser Sieg der Rebellen hat dafür gesorgt, dass die [Root.Monarch.Dynasty.GetName]-Dynastie abgesetzt wurde und eine neue [Root.Religion.GetName]e Theokratie entstanden ist."
 flavor_per.64.a:0 "Dies ist ein neues Kapitel in der [Root.GetAdjective]en Geschichte."
 flavor_per.65.t:0 "Folgen der [Root.GetChurchOrFallbackName]-Rebellion"
 flavor_per.65.desc:0 "Das monatelange Blutvergießen hat endlich ein Ende gefunden und auch das letzte Mitglied des [Root.GetChurchOrFallbackName]-Stands hat sich der militärischen Macht [Root.GetMdesder] [Root.Monarch.GetTitle][Root.GetMsMale] unterworfen. Von allen Gruppen, die diesen Krieg ertragen mussten, hat die [Root.GetAdjective]e Bauernschaft am meisten gelitten. Viele einst fromme Männer waren so sehr von den Methoden des [Root.Religion.GetName]en Glaubens abgeschreckt und von der offensichtlichen Gier nach Macht und Kontrolle des [Root.GetChurchOrFallbackName]-Stands verängstigt, dass sie dem [Root.Religion.GetName]en Glauben den Rücken gekehrt haben.\n\nDer Hof teilt eine ähnliche Haltung. Er ist erschöpft, und das einst heimliche Interesse am Zoroastrismus hat sich mittlerweile in die lebhafte Forderung verwandelt, die [Root.Religion.GetGroupName]e Gemeinschaft zu verlassen und den Zoroastrismus als neue Staatsreligion anzunehmen."
 flavor_per.65.a:0 "[Root.Religion.GetName] zu sein, spendet uns keinen Trost mehr. Möge uns die Weisheit von Zarathustra leiten."
 AFTERMATH_OF_CLERICAL_CIVIL_WAR:0 "Folgen der Ulema-Rebellion: §Y$VAL$%§!"
 flavor_per.66.t:0 "[Root.Religion.GetName]e Identität"
 flavor_per.66.desc:0 "Seit der muslimischen Eroberung des Zagros-Gebirges wird das [Root.GetAdjective]e Volk mit der islamischen Kunst, Architektur und Identität in Verbindung gebracht. Mit unserem Religionswechsel zum [Root.Religion.GetName]en Glauben schlagen wir jedoch den Weg unserer Vorfahren ein: den des Sassanidenreichs. Unser Volk ist sowohl auf seinen Ursprung als auch auf seine heutige Identität stolz, weshalb keiner der beiden Wege von allen gebilligt werden wird."
 flavor_per.66.a:0 "Eranschahr ist der wahre Name unserer Nation. Es ist an der Zeit, ihn wiederanzunehmen."
 flavor_per.66.b:0 "Wir sind [Root.GetAdjective] und sollten so auch in Erinnerung bleiben!"
 flavor_per.67.t:0 "Abbas I. - Persiens größter Kaiser"
 flavor_per.67.d:0 "Abbas I., einer der größten Monarchen unseres Landes, bestieg den persischen Thron im Jahr [GetYear] und erlangte große Bekanntheit. Er verschwendete keine Zeit: Anstatt die Angelegenheiten des Staates einem Wesir oder seinen Beratern zu überlassen, schmiedete er selbst große Pläne für Reformen und versuchte tatkräftig, den Einfluss der Stände zu beschränken. Dies war der Beginn einer der aufgeklärtesten Regentschaften unserer Zeit."
 flavor_per.67.a:0 "Der Thron gehört ihm!"
 flavor_per.67.b:0 "Wir können den Status quo niemals aufgeben."
 flavor_per.68.t:0 "Der Ausbau von Isfahan durch Abbas I."
 flavor_per.68.d:0 "Um Schah Abbas I. als Förderer der Architektur wirklich beurteilen zu können, muss man nach Isfahan gehen. Abbas I. änderte den traurigen Zustand, im dem die iranische Architektur fast ein Jahrhundert lang gesteckt hatte, völlig, als er den Thron bestieg. Die Dynamik, mit der der neue Schah den Ausbau von Isfahan förderte, schenkte den Architekten jene Inspiration, die in der Stagnation der vorherigen Regentschaften versickert waren. Passenderweise war es die timuridische und nicht die frühe Architektur der $DYNASTY$-Dynastie, die die neuen Entwicklungen inspirierte und zusammen mit den vielen Monumenten von Isfahan in die Geschichte einging."
 flavor_per.68.a:0 "Ein Wunderwerk der Architektur und des Städtebaus!"
 flavor_per.69.t:0 "Der zoroastrische Prophet"
 flavor_per.69.desc:0 "Mit dem Wechsel der Staatsreligion zum [Root.Religion.GetName]en Glauben sind die Visionen des alten Propheten endlich in Erfüllung gegangen. Der Prophet gilt nicht mehr als Verrückter, der für einen Groschen predigt, sondern als angesehener Theologe und religiöser Reformer. Er hat das Böse, das der alte Glaube repräsentierte, bezwungen und unser Volk von der Bedeutung des freien Willens überzeugt. Er ist nun Teil des [Root.GetAdjective]en Hofs und ein wichtiges Mitglied des inneren Zirkels."
 flavor_per.69.a:0 "Möge ein neuer Morgen durch seinen Rat anbrechen."
 flavor_per.69.a.tt:0 "§RDieses Religionszentrum wird nach §Y50 Jahren§! entfernt.§!"
 flavor_per.70.t:0 "Der zoroastrische Prophet"
 flavor_per.70.desc.a:0 "Obwohl seine Methoden verpönt sind, da sie in deutlichen Widerspruch zum Glauben an den freien Willen stehen, wird der zoroastrische Prophet aus [zoroastrian_center_of_conversion.GetName] vom [Root.GetChurchOrFallbackName]-Stand toleriert. Er predigt zwar nur, um über die Runden zu kommen, doch seine Ideen und Überzeugungen stimmen mit unseren überein, weshalb es keinen Grund gibt, ihm das Predigen zu verbieten."
 flavor_per.70.desc.b:0 "Der zoroastrische Prophet predigt erneut. Diesmal jedoch hat er eine so große Menschenmenge um sich versammelt, dass innerhalb unserer Grenzen ein religiöses Chaos ausgebrochen ist. Immer mehr geben den [Root.Religion.GetName]en Glauben auf, um der zoroastrischen Vision des Propheten zu folgen."
 flavor_per.70.a:0 "Zumindest können seine Predigten unterhaltsam sein."
 flavor_per.71.t:0 "Der rachsüchtige Prophet"
 flavor_per.71.desc.a:0 "Der Übergang zum [Root.Religion.GetName]en Glauben war äußerst blutig. Viele Menschenleben, muslimische wie [Root.Religion.GetName]e, gingen verloren, und der Staat muss wiederaufgebaut werden. Eines der ersten Opfer war ein Prophet, der in einer unserer Provinzen die Lehren Zarathustras predigte.\n\nZumindest dachten wir das ... Der Prophet ist nicht wie erwartet umgekommen, sondern mit einer Armee zurückgekehrt. Obwohl [Root.GetName] der von ihm gepredigten Religion bereits folgt, hat ihn das Attentat auf sein Leben dazu gebracht, die einst friedliche Natur seines Wesens aufzugeben. Er fordert das Ende der [Root.Monarch.Dynasty.GetName]-Dynastie und den Aufstieg einer [Root.Religion.GetName]en Theokratie unter seiner Herrschaft."
 flavor_per.71.desc.b:0 "Während der theologische Zwist zwischen Hof und [Root.GetChurchOrFallbackName]-Stand unserer Gesellschaft immer mehr schadet, hat sich in [revolt_province.GetName] eine ganz andere Bedrohung erhoben!\n\nDer totgeglaubte Prophet hat das Attentat überlebt. Der Anschlag auf sein Leben hat ihn vernarbt und verbittert, doch seine Entschlossenheit fand viele Anhänger, die sich hinter ihm versammelt haben ..."
 flavor_per.71.a:0 "Das sind weder gute Worte noch gute Gedanken noch gute Taten."
 flavor_per.71.b:0 "Wachen! ... Wachen?!"
 flavor_per.72.t:0 "Beitritt zur Gemeinschaft des Zoroastrismus"
 flavor_per.72.desc:0 "Da [Root.Religion.GetName] nun die offizielle Religion in [Root.GetName] ist, sind wir der wiederbelebten Gemeinschaft des Zoroastrismus beigetreten. Obwohl einige verbliebene Traditionalisten diese Veränderung beklagen, freuen sich die meisten unserer zoroastrischen Untertanen nun über die gerechte Herrschaft von [Root.Monarch.GetName]."
 flavor_per.72.a:0 "Lang lebe [Root.GetMderdie] [Root.Monarch.GetTitle]!"
 flavor_per.72.a.tt:0 "Unsere Beziehungen zu allen §Yzoroastrischen§! Ländern werden um §G50§! verbessert."
 converted_to_zoroastrian:0 "Trat der zoroastrischen Gemeinschaft bei"
 flavor_per.76.t:0 "Schahnameh von $MONARCH$"
 flavor_per.76.d:0 "Kurz nach [Root.Monarch.GetHerHis]er glorreichen Thronbesteigung ordnete [Root.Monarch.GetName] die Erstellung eines königlichen Buchs, des Schahnameh, an. Dieses gewaltige Buch mit 759 Seiten und 258 Illustrationen von den führenden Meistern der Bibliothek [Root.GetMdesder] [Root.Monarch.GetTitle][Root.GetMsMale] wurde über mehrere Jahrzehnte hinweg fertiggestellt. Die Seiten spiegeln die Entwicklung der Malerei wider, wie sie sich zu Beginn der Herrschaft von [Root.Monarch.GetName] darstellte. Ein derart umfangreiches Manuskript wie das Schahnameh erfordert die Fähigkeiten einer Vielzahl an Malern, Kalligrafen und Künstlern.\n\nBesonders berühmt sind die Folianten des geschätzten Malers Sultan Mohammed, in dessen Werk sich eine Synthese zwischen behzadischer Vernunft und turkmenischer Energie abzeichnete. Ähnlich gepriesen wurde auch die detailgenaue Darstellung von Gayumars Hof sowie die unvergleichlichen Zeichenkunst mit den vielen leuchtenden Farben. Dies galt als Höhepunkt der $DYNASTY$-Kunst und ließ selbst die bedeutendsten Maler in Ehrfurcht vor ihr niederknien." # [LocEditor:AwaitingBatchUpdate]
 flavor_per.76.a:0 "Wir stehen am Zenit der persischen Kunst und Kultur!"
 flavor_per.77.t:0 "Verbreitung der persischen Arkebuse"
 flavor_per.77.d:0 "Während unserer zahlreichen Feldzüge haben sich die Regeln der Kriegsführung immer wieder geändert. Früher führten unsere Vorfahren ihre Kriege zu Pferd und mit Schwert und Bogen, doch die Verbreitung des Schießpulvers hat die Art und Weise, wie wir unsere Feinde vernichten, neu definiert. Unsere Truppen haben nicht nur die Arkebuse, ein neu erfundenes langes Gewehr, übernommen, sondern sie sogar in ihre kulturellen Traditionen und ihr Alltagsleben integriert. Infolgedessen haben sich unsere Infanteristen und Kavalleristen auf dem Schlachtfeld einen Namen gemacht."
 flavor_per.77.a:0 "Unsere Fähigkeiten mit der Arkebuse sind unübertroffen!"
 flavor_per.78.t:0 "Die Ankunft der Gebrüder Shirley"
 flavor_per.78.d:0 "Ein Krieg bringt die unwahrscheinlichsten Menschen zusammen. Wie es das Schicksal so wollte, ist niemand Geringerer als Sir Robert Shirley zusammen mit seinem Bruder Anthony um die ganze Welt gereist, um an unseren Hof zu kommen. Ihre Aufgabe war es, das militärische Wissen der furchterregendsten Armeen Europas zu verbreiten und unsere Nationen im Kampf gegen gemeinsame Feinde einander näher zu bringen.\n\nRobert Shirley war der dritte Sohn von Sir Thomas Shirley aus Wiston in Sussex und Anne Kempe, der Tochter von Sir Thomas Kempe aus Olantigh in Wye in Kent. Sein militärisches Verständnis reformierte die persische Artillerie vollständig. Vor allem aber soll das Wirken von Sir Shirley und seinem Bruder ein entscheidender Faktor bei der Modernisierung unserer Truppen im Kampf gegen all jene sein, die unsere Vernichtung anstreben."
 flavor_per.78.a:0 "Ihr militärisches Wissen ist uns sehr willkommen!"
