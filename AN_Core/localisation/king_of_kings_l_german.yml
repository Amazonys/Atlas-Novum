 desc_turkoman_naval_hegemony:0 "Wir sind die größte Seemacht im Persischen Golf. Es ist an der Zeit, unsere Seehegemonie weiter zu festigen, damit es keiner unserer Feinde jemals wagen wird, uns auf dem Meer entgegenzutreten!" # [LocEditor:AwaitingBatchUpdate]
