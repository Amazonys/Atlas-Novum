 aq_qoyunlu_dominate_the_gulf_desc:0 "Für die Wirtschaft unserer Nation ist es von entscheidender Bedeutung, dass wir den Persischen Golf kontrollieren, denn wer die dortigen Handelsströme kontrolliert, wird in der Lage sein, immense Reichtümer anzuhäufen."
 aq_qoyunlu_control_hormuz_title:0 "Kontrolliert Hormus"
 aq_qoyunlu_control_hormuz_desc:0 "Hormus liegt am Zugang zum Persischen Golf und ist damit der Schlüssel zu einem riesigen Handelsnetz, das den Nahen Osten mit fernen Ländern in Übersee verbindet. Die strategische Lage macht Hormus zu einem wichtigen Umschlagplatz zwischen Persien und Arabien. Wenn wir die Kontrolle über Hormus übernehmen würden, könnten wir den Handel dominieren und unserer Nation Wohlstand bringen."
 aq_qoyunlu_custodian_of_baghdad_title:0 "Beschützer von Bagdad"
 aq_qoyunlu_custodian_of_baghdad_desc:0 "Die Stadt Bagdad, einst ein Leuchtturm des Wissens und der Kultur, leidet noch immer unter den verheerenden Plünderungen der Mongolen. Die einst pulsierenden Märkte und der intellektuelle Diskurs scheinen der Vergangenheit anzugehören. Als neuer Beschützer von Bagdad werden wir die Infrastruktur der Stadt wiederaufbauen, ihre Bürger behüten und ihre Bibliotheken mit Gelehrten füllen. Wir werden der Stadt ihren Status als Juwel der islamischen Welt zurückgeben."
 aq_qoyunlu_house_of_wisdom_title:0 "Haus der Weisheit"
 aq_qoyunlu_house_of_wisdom_desc:0 "Das Haus der Weisheit in Bagdad, ein Symbol des Wissens und der Erleuchtung, wird unter unserer aufgeklärten Führung wieder an Bedeutung gewinnen. Es diente Gelehrten einst als Zufluchtsort und wird durch unsere sorgfältige Instandsetzung bald wieder zu seiner früheren Pracht zurückkehren. Gelehrte werden sich dort erneut versammeln können, um den intellektuellen Austausch und Innovationen zu fördern. Die Bibliotheken des Hauses der Weisheit werden alte Schriften sammeln und neue Entdeckungen fördern. Unsere Herrschaft soll auf ewig in Erinnerung bleiben und eine neue Ära der Aufklärung einleiten."
 aq_qoyunlu_era_title:0 "Ära der Weißhammel"
 aq_qoyunlu_era_desc:0 "Überall in unserem Reich wehen die Banner des Weißen Hammels, unseres ehrwürdigen Wappentiers, im Wind. Unsere Herrschaft hat nicht nur Stabilität und Wohlstand gebracht, sondern auch ein Goldenes Zeitalter für die Kultur eingeleitet. Poesie und Prosa, Musik und Tanz, Architektur und Wissenschaft: All diese Aspekte unserer Kultur gedeihen und erinnern an den Ruhm unserer Vergangenheit, während neue Wege der Schaffenskraft und neue Bereiche des Wissens erschlossen werden. Die "Ära des Weißen Hammels" hat begonnen, eine Zeit, die von einer beispiellosen intellektuellen und künstlerischen Blüte gekennzeichnet ist. Wir müssen weithin die Kunde verbreiten, dass der Schwarze Hammel in diesen aufgeklärten Zeiten regiert."
 aq_qoyunlu_heart_of_iran_title:0 "Trefft das Herz des Irans"
 aq_qoyunlu_heart_of_iran_desc:0 "Jahrelang klammerten sich die heuchlerischen Timuriden an die nördlichen Teile des Irans, doch nun ist die Zeit gekommen, um unsere Armeen marschieren zu lassen. Wir müssen ins Kernland des Irans vorstoßen, die Region Teheran einnehmen und unser Banner über diesem alten Land wehen lassen. Unsere Ambitionen sind hier jedoch nicht zu Ende. Es ist nur ein erster Schritt in einer Reihe größerer Triumphe!"
 aq_qoyunlu_dethrone_the_timurids_title:0 "Vernichtet Timurs Erben"
 aq_qoyunlu_dethrone_the_timurids_desc:0 "Die Überreste des einst mächtigen Timuridenreichs sind nur noch ein Schatten ihres einstigen Ruhms und ihre Herrschaft zerbröckelt unter dem Gewicht ihrer inneren Spannungen und dem Druck von außen. Wir müssen die Hauptstadt Herat einnehmen, das Erbe Timurs zerschlagen und der Herrschaft der Timuriden endgültig ein Ende setzen."
 aq_qoyunlu_legacy_of_seljuk_title:0 "Das Erbe der Seldschuken"
 aq_qoyunlu_legacy_of_seljuk_desc:0 "Vor Jahrhunderten bahnte sich das große und ruhmreiche Seldschukenreich einen Weg durch die weiten Landschaften Persiens und Khorasans. Ihr Vermächtnis hallt noch immer in den Winden wider, die über dieses alte Land fegen. Wir als Aq Qoyunlu sind die Nachkommen dieser gewaltigen Krieger und weisen Herrscher. Es ist an der Zeit, dass wir unsere Ahnen ehren, indem wir das erreichen, was auch sie einst erreicht haben: die vollständige Unterwerfung von Persien und Khorasan."
 aq_qoyunlu_architecture_title:0 "Türkpersische Architektur"
 aq_qoyunlu_architecture_desc:0 "Unsere Herrschaft über Persien endet nicht einfach mit der territorialen Eroberung. Sie erstreckt sich auch auf die Kultur und Kunst. Die Pracht der persischen Architektur ist weltberühmt, doch sie kann noch immer von neuen Einflüssen und Innovationen geprägt werden. Als Erben der ruhmreichen türkischen Traditionen bietet sich uns die einmalige Gelegenheit, eine neue Ära für die Architektur einzuläuten, indem wir die Majestät Persiens mit der Kraft der Turkmenen verschmelzen lassen."
 aq_qoyunlu_repopulate_iran_title:0 "Bevölkert den Iran"
 aq_qoyunlu_repopulate_iran_desc:0 "Die Verwüstung, die die Mongolen und Timuriden bei ihrer Invasion hinterließen, ist in unserem Land noch immer sichtbar. Einst pulsierende Städte stehen leer, fruchtbare Felder liegen brach und Persien sehnt sich nach einer Wiedergeburt. Es ist unsere Aufgabe, den Städten neues Leben einzuhauchen, die Felder mit fleißigen Bauern zu füllen und dafür zu sorgen, dass das Lachen der Kinder wieder durch die Straßen hallt. Doch wir werden das Land nicht nur wiederaufbauen: Wir werden es erneuern und uns allen eine Zukunft schaffen, in der die Erinnerung an diese Invasionen verblassen wird."
 aq_qoyunlu_the_oghuz_homeland_title:0 "Heimatland der Oghusen"
 aq_qoyunlu_the_oghuz_homeland_desc:0 "In den windgepeitschten Steppen Zentralasiens gibt es Geschichten über unsere Ahnen, die mächtigen türkischen Oghusen, die einst durch dieses Land zogen. Wir sind ihre Erben und als solche fließt das Blut dieser unbezwingbaren Nomaden in unseren Adern. Ihr Erbe lebt jedoch nicht nur in unseren Herzen weiter, sondern auch in der trockenen Landschaft Zentralasiens. Es ist an der Zeit, die Bande mit dem Land unserer Ahnen neu zu knüpfen und diese Territorien unter unsere Kontrolle zu bringen."
 aq_qoyunlu_patronize_arts_title:0 "Kunst und Literatur"
 aq_qoyunlu_patronize_arts_desc:0 "Die Kunst und die Literatur bilden den Kern einer jeden Zivilisation. Sie spiegeln ihren Geist wider, bewahren ihre Geschichte und nähren die Vorstellungskraft. Sie sind die Leinwand, auf der die Seele unseres Reichs gemalt wurde. Nur indem wir Maler, Dichter und Schriftsteller fördern und ihre Arbeit unterstützen, werden wir ein künstlerisches Erbe für uns schaffen können."
 aq_qoyunlu_blue_mosque_title:0 "Erbaut die Blaue Moschee"
 aq_qoyunlu_blue_mosque_desc:0 "Unser Reich gedeiht unter der Herrschaft von Aq Qoyunlu, doch wir müssen auch daran denken, unseren Glauben zu ehren, jenes Fundament, auf dem sich unsere moralischen und ethischen Prinzipien gründen. Wir müssen ein Symbol für unsere Spiritualität und unsere architektonischen Fähigkeiten im Herzen unseres Reichs schaffen: in der Stadt Täbris. Es ist unsere Pflicht, eine majestätische Moschee, die Blaue Moschee, zu errichten. Diese soll nicht nur als Gotteshaus, sondern auch als Zeichen unserer kulturellen und künstlerischen Errungenschaften dienen."
 aq_qoyunlu_pearl_of_the_empire_title:0 "Perle des Reichs"
 aq_qoyunlu_pearl_of_the_empire_desc:0 "Die glorreiche Stadt Täbris war seit jeher das pulsierende Herz unseres Reichs. Es ist an der Zeit, dass wir die Stadt weiter ausbauen und sie zur "Perle des Reichs" machen, einer Stadt, die an Prestige und Reichtum nicht zu übertreffen ist. Täbris muss eine Stadt der Wunder sein, eine Stadt der Begierde. Sie muss den Neid der Welt wecken und Gelehrte, Kaufleute und Kunsthandwerker von weit her anziehen, die sie bewundern." # [LocEditor:AwaitingBatchUpdate]
 aq_qoyunlu_imperial_fabrics_title:0 "Kaiserlicher Stoff"
 aq_qoyunlu_imperial_fabrics_desc:0 "In dem Maß, wie unser Reich wächst, muss auch unsere Wirtschaft wachsen. Eine florierende Tuch- und Seidenindustrie kann sowohl Wohlstand als auch Arbeitsplätze schaffen und unser Ansehen in der Welt steigern. Unser Land ist für den Anbau von Seide und Baumwolle geeignet, und unser Volk ist bereit, die Kunst des Webens und Färbens zu erlernen."
 aq_qoyunlu_splendid_court_title:0 "Prachtvoller Hof"
 aq_qoyunlu_splendid_court_desc:0 "Der Hof eines Herrschers ist mehr als nur ein Symbol seiner Souveränität: Er ist auch ein Ort, an dem wichtige Entscheidungen getroffen werden, die die Zukunft seines Reichs prägen. Wir müssen uns darum bemühen, die weisesten Männer des Reichs an unseren Hof zu locken. Ihr Rat und ihr diplomatischer Scharfsinn werden unsere Herrschaft beeinflussen und sicherstellen, dass unsere Entscheidungen den Bedürfnissen und Bestrebungen unseres Volkes entsprechen."
 aq_qoyunlu_kitab_title:0 "Kitab-i Diyarbakriyya"
 aq_qoyunlu_kitab_desc:0 "Unsere Geschichte ist die Geschichte aller türkischen Völker, die einer Volksgruppe, die ebenso unbeugsam wie visionär ist. Die Chroniken der turkmenischen Dynastien - von den Tagen der Oghusen-Stämme bis zum Aufstieg von Aq Qoyunlu - sind voller Tapferkeit, Weisheit, Triumphen und gelegentlich auch harten Lektionen aufgrund einer Niederlage. Es ist an der Zeit, dass diese Erzählungen in die Annalen der Geschichte aufgenommen werden, und zwar nicht als bruchstückhafte Sagen, sondern als zusammenhängender Bericht, der unser gemeinsames Erbe zur Geltung bringt."
 aq_qoyunlu_maragheh_observatory_title:0 "Observatorium Maragha"
 aq_qoyunlu_maragheh_observatory_desc:0 "Das Observatorium Maragha - der Dreh- und Angelpunkt der astronomischen Forschung von einst - befindet sich in einem sehr schlechten Zustand und ist nur ein Schatten seiner einstigen Pracht. Unter dem Schutz von Hulagu Khan war diese Sternwarte ehedem ein Bildungszentrum und ein Hort der Entdeckungen, der Gelehrte von nah und fern anzog. Wir müssen dieses Symbol des intellektuellen Strebens wiederaufbauen."
 aq_qoyunlu_shahanshahs_of_eranshahr_title:0 "Schahanschah von Eranschahr"
 aq_qoyunlu_shahanshahs_of_eranshahr_desc:0 "Eranschahr - das Land der Arier, das Herz der alten persischen Reiche - heißt uns willkommen. In der reichen Geschichte Persiens sind viele große Reiche aufgestiegen und untergegangen und jedes von ihnen hinterließ seine Spuren im Sand. Wir haben unermüdlich daran gearbeitet, die frühere Pracht Persiens wiederherzustellen, und stehen nun an der Schwelle zu einem größeren Schicksal. Unser Volk, unsere Kultur und unsere Wirtschaft erblühen und knüpfen an die Großartigkeit unserer Vergangenheit an. Es ist unsere Pflicht, den Mantel der "Schahanschah" - der "Könige der Könige", der rechtmäßigen Herrscher eines wiederauflebenden Irans - überzustreifen. Wir legitimieren damit nicht nur unsere Herrschaft, sondern lassen auch das Erbe der früheren Herrscher von Eranschahr wiederaufleben."
