 per_sunni_conversion_policy:0 "Anti-schiitische Einstellung"
 desc_per_sunni_conversion_policy:0 "Eine starke Nation benötigt einen starken Glauben, und daher beseitigen wir derzeit tatkräftig die letzten Überreste des Schiismus in Persien."
 per_center_of_culture:0 "Kulturzentrum"
 desc_per_center_of_culture:0 "Diese Provinz ist ein Zentrum der Kunst, der Architektur, des Handwerks und aller möglichen anderen Kulturgüter."
 per_converted_persia_modifier:0 "Vereinigender Glaube"
 desc_per_converted_persia_modifier:0 "Die Bevölkerung dieses Staates hat all ihre häretischen Ansichten aufgegeben und sich der Gemeinschaft unseres wahren Glaubens angeschlossen."
 per_protector_of_the_shia_faith:0 "Beschützer der Schiiten"
 desc_per_protector_of_the_shia_faith:0 "Wir haben unseren Glaubensbrüdern die Unabhängigkeit garantiert. Eine solch selbstlose Tat hat unser Ansehen in der Welt deutlich verbessert."
 per_sponsorship_of_christian_armenians_modifier:0 "Unterstützung für christliche Armenier"
 desc_per_sponsorship_of_christian_armenians_modifier:0 "Die christlichen Armenier werden in unserem Land mit verhältnismäßig offenen Armen empfangen. Im Gegensatz zu den Häretikern werden christlichen Heiden mit Toleranz behandelt, da die Hoffnung besteht, dass sie sich unserer glorreichen Armee anschließen."
 per_elitist_caste_modifier:0 "Elitäre Kaste"
 desc_per_elitist_caste_modifier:0 "Wir haben dem [Root.GetQizilbashOrFallbackName]-Stand versichert, dass die Armenier keine wichtige Position in unserem Staat einnehmen werden, und uns so seine Loyalität gegenüber [Root.Getdemder] [Root.Monarch.GetTitle] gesichert." # [LocEditor:AwaitingBatchUpdate]
 per_master_of_india_modifier:0 "Herrscher von Indien"
 desc_per_master_of_india_modifier:0 "Der indische Subkontinent ist das neueste Juwel in der Krone [Root.GetMdesder] [Root.Monarch.GetTitle][Root.GetMsMale]. Ein Vermächtnis, das Indien für die kommenden Jahrhunderte prägen soll."
 per_increased_conversion_efforts:0 "Erhöhte Konvertierungsbemühungen" # [LocEditor:AwaitingBatchUpdate]
 desc_per_increased_conversion_efforts:0 "Die theologischen Debatten wurden beendet. Es wurde beschlossen, dass wir uns darauf konzentrieren müssen, die Ungläubigen von ihrem heidnischen Glauben zu befreien und sie zum wahren [Root.Religion.GetName]en Glauben zu konvertieren."
 per_increased_tolerance_efforts:0 "Verstärkte Toleranzbemühungen"
 desc_per_increased_tolerance_efforts:0 "Die theologischen Debatten wurden beendet. Es wurde beschlossen, dass wir uns darauf konzentrieren müssen, die Ungläubigen in unsere Nation einzugliedern und von ihren theologischen Weltanschauungen zu lernen."
 per_persian_defender_of_faith:0 "Persischer Verteidiger des Glaubens"
 desc_per_persian_defender_of_faith:0 "Es ist unsere Aufgabe, für die Unversehrtheit und Sicherheit unserer Religion zu sorgen, weshalb unsere diplomatische und kulturelle Bedeutung in der [Root.Religion.GetGroupName]en Religionsgruppe umso wichtiger ist.\n\n§YHält so lange an, bis wir nicht mehr Verteidiger des Glaubens sind.§!"
 per_culture_of_art:0 "Kultur der Kunst"
 desc_per_culture_of_art:0 "Die [Root.Culture.GetName]e Kultur ist auf der ganzen Welt für ihre Kunst, Poesie, Architektur und allgemeine Schönheit bekannt. Menschen aus der ganzen Welt reisen nach [Root.GetName], um sich von der [Root.Culture.GetName]en Kultur inspirieren zu lassen."
 per_triumph_in_cairo_modifier:0 "Triumph in Kairo"
 desc_per_triumph_in_cairo_modifier:0 "Die [Root.GetAdjective]en Banner wehen im Wind von Kairo. Unser Sieg über die levantinischen Staaten ist unbestreitbar."
 per_continental_trading_modifier:0 "Handel mit Kontinentalindien"
 desc_per_continental_trading_modifier:0 "Dank unserer Eroberungen haben unsere Karawanen nun einen unverstellten Zugang zum wohlhabenden bengalischen Handel. Dies wird unsere Einnahmen aus dem Handel drastisch erhöhen."
 per_naval_command_modifier:0 "Kommandant der persischen Flotte"
 desc_per_naval_command_modifier:0 "Die mächtige persische Flotte steht unter unserem Kommando. Die Piraten werden den Zorn der Löwenkralle zu spüren bekommen!"
 per_kingdom_of_hormuz_province_modifier:0 "Erfolgreiche persische Patrouillen"
 desc_per_kingdom_of_hormuz_province_modifier:0 "Unsere Flotte hat die Küste dieser Provinz gesichert und schützt sie vor heimtückischer Piraterie."
 per_royal_porcelain_collection_modifier:0 "Königliche Porzellansammlung"
 desc_per_royal_porcelain_collection_modifier:0 "Unsere Händler sind mit dem feinsten Porzellan zurückgekehrt, das unser Land je gesehen hat. Wir nutzen diese prestigeträchtigen Gegenstände nun immer, wenn fremdländische Botschafter unseren Hof besuchen."
 per_porcelain_exports_to_the_west_modifier:0 "Porzellanexporte in den Westen"
 desc_per_porcelain_exports_to_the_west_modifier:0 "Der persische Staat importiert riesige Mengen unsers Porzellans. Man scheint davon überzeugt, dass dieses Porzellan bei der Diplomatie sehr effektiv ist.\nVielleicht sollten wir ihnen gegenüber nicht erwähnen, dass sie statt des feinen königlichen Porzellans in Wahrheit solche Teller erhalten, wie sie unsere Bauern benutzen."
 zoroastrian_interests:0 "Zoroastrische Interessen"
 desc_zoroastrian_interests:0 "Am Hof und im gesamten Land gibt es ein neu erwachtes Interesses am zoroastrischen Glauben. Dies öffnet nicht nur den Geist vieler für heidnische Religionen, sondern hat auch dazu geführt, dass die Frömmigkeit gegenüber dem [Root.Religion.GetName]en Glauben drastisch abgenommen hat."
 zoroastrian_prophet_inspiration:0 "Inspiration des Propheten"
 desc_zoroastrian_prophet_inspiration:0 "Die Worte des Propheten leiten unsere Krieger. Sie sind eine Quelle der Inspiration, ein Grund, mit vollkommener Hingabe zu kämpfen. Die Armeen von [Root.GetName] werden jeder Rebellion entgegentreten und sie niederschlagen!"
 zoroastrian_prophet_in_the_court:0 "Neo-zoroastrischer Prophet"
 desc_zoroastrian_prophet_in_the_court:0 "Der Prophet, einst ein armer Mann, der vor Menschenmassen predigte, um seinen Lebensunterhalt zu bestreiten, ist heute ein angesehenes und einflussreiches Mitglied des [Root.GetAdjective]en Hofes. Seine Lehren und seine Weisheit inspirieren viele Ungläubige dazu, sich der zoroastrischen Gemeinschaft anzuschließen."
 per_shahnameh_modifier:0 "Schahnameh"
 desc_per_shahnameh_modifier:0 "Dieses gewaltige Buch mit 759 Seiten und 258 Illustrationen von den führenden Meistern der Bibliothek des Schahs wurde über mehrere Jahrzehnte hinweg fertiggestellt. Die Seiten spiegeln die Entwicklung der Malerei wider, wie sie sich zu Beginn der Herrschaft von [Root.Monarch.GetName] darstellte. Ein derart umfangreiches Manuskript wie das Schahnameh erfordert die Fähigkeiten einer Vielzahl an Malern, Kalligrafen und Künstlern."
 per_persian_arquebusiers_modifier:0 "Nahkampftaktik der persischen Arkebusen"
 desc_per_persian_arquebusiers_modifier:0 "Während unserer zahlreichen Feldzüge haben sich die Regeln der Kriegsführung immer wieder geändert. Früher führten unsere Vorfahren ihre Kriege zu Pferd und mit Schwert und Bogen, doch die Verbreitung des Schießpulvers hat die Art und Weise, wie wir unsere Feinde vernichten, neu definiert. Unsere Truppen haben nicht nur die Arkebuse, ein neu erfundenes langes Gewehr, übernommen, sondern sie sogar in ihre kulturellen Traditionen und ihr Alltagsleben integriert. Infolgedessen haben sich unsere Infanteristen und Kavalleristen auf dem Schlachtfeld einen Namen gemacht."
