 desc_per_shirley_reforms_the_army1_modifier:0 "Die von den Gebrüdern Shirley geplanten Reformen wurden in die Tat umgesetzt. Auch wenn es noch viel zu tun gibt, wird sich die Qualität unserer Truppen dadurch deutlich verbessern."
