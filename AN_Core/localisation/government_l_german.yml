 NEEDS_REGULAR_ELECTIONS:0 "Herrscher dürfen nicht auf Lebenszeit regieren."
 native_chiefdom_reform_desc:0 "Wir müssen die Traditionen unseres Volkes fördern. Ein Stammesfürstentum ermöglicht unseren Ältesten, ihr wertvolles Wissen zu verbreiten."
 native_federation_reform_desc:0 "Gemeinsam sind wir stärker. Indem wir uns innerhalb einer Föderation zusammenschließen, ist die Unterstützung, die wir von unseren Verbündeten erhalten, nicht nur eine, die auf Diplomatie basiert, sondern auf Verwandtschaft."
 native_clan_council_reform_desc:0 "Es ist wichtig, Vertrauen unter unserem Volk zu verbreiten. Indem wir einen Rat wählen, der aus jenen besteht, die bereit sind, alles für die Interessen unseres Stammes zu opfern, können wir sicherstellen, dass nicht eine einzige Person die gesamte Macht besitzt."
 native_martial_tradition_reform_desc:0 "In der Wildnis müssen wir um unser Leben kämpfen. Mutter Natur ist ebenso gefährlich wie großzügig, und wir haben gelernt, wie wir uns vor ihren Bestien und denen, die uns unser Land wegnehmen wollen, schützen können."
 native_oral_tradition_reform_desc:0 "Wir leben unsere Geschichten. Was in der Vergangenheit geschehen ist, lehrt uns, was in der Zukunft geschehen kann."
 native_land_tradition_reform_desc:0 "Wir waren schon immer hier. Wir waren hier, als das Land entstand und die Erde geformt wurde. Wir werden hier sein, wenn das Land verbrennt und die Erde verschwindet."
 native_war_band_reform_desc:0 "Sich sicher zu fühlen, ist das Wichtigste im Leben. Indem wir uns auf die Kriegsführung konzentrieren, können wir das Wohlergehen unseres Stammes gewährleisten."
 native_seasonal_travel_reform_desc:0 "So wie sich die Welt im Lauf eines Jahres wandelt, müssen auch wir es tun. Wenn wir den Jahreszeiten auf ihrer Reise folgen, werden wir Wohlstand finden."
 native_settle_down_reform_desc:1 "Manchmal ist es nicht so wichtig, dem Sturm zu folgen, sondern einen Unterschlupf vor ihm zu finden. Es ist an der Zeit, dass wir uns niederlassen und dauerhaftere Siedlungen errichten.\n\nWir verlieren §R1§! Stabilität, wenn diese Reform ersetzt wird."
 native_codified_power_reform_desc:0 "Es gibt nichts, was über dem Gesetz steht. Das Gesetz ist es, was die Welt zu einem besseren Ort macht und jedem Mitglied unseres Stammes Gleichheit schenkt."
 native_trading_with_foreigners_reform_desc:0 "Die Ankunft von Fremden in unserem Land ermöglichte uns Zugang zu neuen Technologien, die unsere Lebensweise sowohl in Zeiten des Krieges als auch in solchen des Friedens verändert haben."
 native_becomes_monarchy_reform_desc:0 "Die Abstammung unserer Herrscher ist ein Segen der Götter. Ihr königliches Blut hat ihnen die nötige Eignung verliehen, uns zum Wohlstand zu führen."
 native_becomes_republic_reform_desc:0 "Um eine gerechte Regierung zu gewährleisten, muss ihre Macht demokratisch abgesichert sein. Indem wir unsere Anführer wählen, entscheiden wir selbst über das Schicksal unserer Nation."
 native_becomes_theocracy_reform_desc:0 "Sterblichen zu erlauben, über eine so wichtige Angelegenheit wie das Schicksal unseres Volkes zu entscheiden, ist nichts, was ohne geistige Führung getan werden könnte. Unser Herrscher muss die Stimme der Götter sein."
 native_becomes_horde_reform_desc:0 "Manche Geister können nie gezähmt werden. Es gibt nichts Zuverlässigeres als unsere eigene Seele, wenn es um die Regierungsführung unserer Nation geht. Diese Freiheit werden wir nie verlieren."
 native_hereditary_reform_desc:0 "Diejenigen, die vor uns kamen, wissen, was wir suchen. Sie sind bereits durch Zeiten des Krieges und des Friedens gegangen, durch Zeiten des Wohlstandes und des Hungers. Unsere Herrscher müssen ihrer Führung und ihrer gesegneten Blutlinie folgen."
 native_diplomatic_cermonies_reform_desc:0 "Es ist eine Sache, gemeinsam die Regierung unseres Volkes zu übernehmen, und es ist auch eine wichtige, doch es ist eine andere Sache, dasselbe Essen, dasselbe Wasser und dieselben Rituale zu teilen, während die Sonne auf- und untergeht und wir singen."
 native_remain_being_native_reform_desc:0 "Die Zivilisation, sei es eine Monarchie, eine Republik oder irgendeine andere Regierungsform, hat allein die Zerstörung der Natur zur Folge. Wir dürfen dieser Abscheulichkeit nicht folgen und müssen auf dem Weg bleiben, den die Natur für uns vorgesehen hat."
