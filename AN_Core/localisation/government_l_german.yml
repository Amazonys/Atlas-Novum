 lottery_reform:0 "Losentscheid"
 lottery_reform_desc:0 "Wahlen mit Stimmenmehrheit sind anfällig für Korruption oder noch schlimmer Populismus. Wir werden ein komplexes System anwenden, um denjenigen zu bestimmten, der unsere Republik anführen soll. Dafür werden wir fast zufällig aus einer Gruppe geeigneter Kandidaten auswählen."
 appointment_by_committee_reform:0 "Ernennung durch einen Ausschuss"
 appointment_by_committee_reform_desc:0 "Lasst uns die willkürliche Ernennung von Regierungsämtern aufgeben. Ausschüsse müssen eingeführt werden, die den besten Kandidaten für eine bestimmte Rolle auswählen und so sicherstellen, dass Verwaltungskompetenz in unserem Reich die Norm ist."
 bureaucratic_aparatus_reform:0 "Bürokratischer Apparat"
 bureaucratic_aparatus_reform_desc:0 "Die Bürokratie expandiert, um die Bedürfnisse einer größer werdenden Administration gerecht zu werden."
