 permanent_marathas_council_reform:0 "Dauerhafter Rat der Maratha"
 permanent_marathas_council_reform_desc:0 "Generäle der Maratha und zivile Führer sind ein wichtiger Teil, um die Machtverhältnisse in unserer Nation auszubalancieren. Wir sollten ihre Versammlungen formalisieren und einen dauerhaften Rat der Maratha einrichten, der unsere Nation führt."
 governmental_purbias_register_reform:0 "Staatliches Regierungsregister der Purbiaren"
 governmental_purbias_register_reform_desc:0 "Der Staat ergreift Maßnahmen, um Elite-Rajputen aus ganz Indien anzuziehen. Es sollten Schritte unternommen werden, die diese Krieger bei ihrer Ankunft zu Regimentern organisiert, damit sie effektiver eingesetzt werden können."
 mechanic_maratha_general_interaction_yes:2 "Ermöglicht das Maratha-Standesprivileg §YMilitärische Führung der Maratha§!, welches je nach Landanteil der Maratha ein Maximum von §G+10%§! Disziplin und §R-15%§! Steuereinnahmen gibt."
