l_german:
 native:1 "Eingeborenenstamm"
 native_desc:1 "Dies ist ein Eingeborenenstamm. Er wird von einem Stammesrat unter der Führung eines Häuptlings regiert."
 native_basic_reform:1 "Eingeborenenstamm"
 native_basic_reform_name:1 "Eingeborenenstamm"
 native_basic_reform_desc:0 "Die Stammesgesellschaft ist eine Ältestenversammlung, die von einem gemeinsamen Häuptling geleitet wird."
 siberian_tribe:0 "Sibirischer Stammesrat"
 siberian_tribe_desc:0 "Der Sibirische Stammesrat ist eine Ältestenversammlung, die von einem gemeinsamen Häuptling geleitet wird."
 monarchy_desc:0 "Eine Monarchie ist eine Regierungsform, bei der ein einziger Monarch das Oberhaupt des Staates ist. Ein Monarch regiert auf Lebenszeit und der Titel wird oft innerhalb der Dynastie vererbt."
 feudalism_vs_autocracy:0 "Machtstruktur"
 feudalism_reform:1 "Feudaladel"
 feudalism_reform_desc:0 "In einem feudalen Königreich wird die Macht des Monarchen durch einen Adel aus Landbesitzern verstärkt, der ihre Treue und Loyalität geschworen hat. Die Aristokraten oder Adligen sind oft Großgrundbesitzer mit beträchtlichem Einfluss und sogar eigenen Vasallen."
 autocracy_reform:0 "Autokratie"
 autocracy_reform_desc:0 "In autokratischen Monarchien konzentriert sich die meiste Macht in den Händen des Herrschers. Der Staates wird dabei oft als persönliches Eigentum angesehen. Es ist nicht ungewöhnlich, dass Herrscher Minister und Unterstützer haben. Diese werden dann allerdings als Mitglieder des königlichen Hausstandes angesehen."
 plutocratic_reform:0 "Östliche Plutokratie"
 plutocratic_reform_desc:0 "Ein plutokratisches Königreich ist eines, wo die Anhänger des Monarchen diejenigen sind, die das höchste Einkommen haben. Der Monarch ist oft selbst nur der Leiter des erfolgreichsten Handelsunternehmens und das gilt auch für seine vielen Unterstützer."
 enforce_trader_privileges_reform:0 "Händlerprivilegien durchsetzen"
 enforce_trader_privileges_reform_desc:0 "Indem wir die Verbindung zwischen dem Staat und erfolgreichen Handelsunternehmen stärken, können wir unsere Reichweite und den Gewinn, den wir mit nach Hause bringen, erhöhen."
 indian_sultanate_reform:0 "Indisches Sultanat"
 indian_sultanate_reform_desc:0 "Von einer muslimischen Minderheit regiert, mussten die Sultane Indiens die traditionellen muslimischen Ideen des Königtums weiterentwickeln und erweitern. Obwohl sie weiterhin islamische Staaten bleiben, wurde die Rolle der Dhimmi, die traditionell Juden und Christen ausmachte, auf die dharmischen Religionen ausgeweitet."
 indian_sultanate_legacy:0 "Indisches Sultanat"
 indian_sultanate_legacy_desc:0 "Von einer muslimischen Minderheit regiert, mussten die Sultane Indiens die traditionellen muslimischen Ideen des Königtums weiterentwickeln und erweitern. Obwohl sie weiterhin islamische Staaten bleiben, wurde die Rolle der Dhimmi, die traditionell Juden und Christen ausmachte, auf die dharmischen Religionen ausgeweitet."
 bengali_reform:0 "Bengalische Händler stärken"
 bengali_reform_desc:0 "Bengalen und das Ganges-Delta selbst sind reiche Ländereien und die Flussmündung hat schon immer Händler angezogen und diente vor allem als Hafen nach Indien. Dieses Land wurde mit dem Schwert genommen, doch Schiffsbesitzer und Händler sind so einflussreich und wichtig für unsern Staat wie gute Offiziere."
 sufi_syncretism_reform:0 "Sufi-Synkretismus"
 sufi_syncretism_reform_desc:0 "Die beliebtesten Anhänger des Islam in diesem fremden Land waren schon immer die Sufi. Sie integrieren Teile der lokalen Traditionen und nehmen aktiv am täglichen Leben der lokalen Bevölkerung teil. Viele von ihnen haben die Rolle lokaler Anführer übernommen und wenn wir sie unterstützen, können wir ihren Gemeinden beim Wachsen zusehen, während sie Land aus dem Dschungel und Sümpfen zurückerobern, um neue Städte zu bauen."
 hereditary_vs_nobility:0 "Adelsprivilegien"
 enforce_privileges_reform:0 "Adelsprivilegien stärken"
 enforce_privileges_reform_desc:0 "Die Adelsklasse hat unserem Staat seit Generationen gut gedient und wenn er wächst, ist es nur angemessen, dass wir weiterhin den Familien, die sich unserer Sache verschrieben haben, große Privilegien verleihen."
 quash_noble_power_reform:0 "Adelsprivilegien beschränken"
 quash_noble_power_reform_desc:0 "Mit dem Wachstum des Staates wird immer offensichtlicher, dass die alten Adelsfamilien zu viel Einfluss und Macht haben. Ihre Sorge um alte Privilegien behindert das Wachstum unserer Regierung erheblich."
 centralize_reform:0 "Zentralisierte Bürokratie"
 centralize_reform_desc:0 "Eine zentralisierte Bürokratie konzentriert sich auf die Hauptstadt des Königreichs, wobei die meisten Entscheidungen vom Herrscher, oder von nahen Beratern, gemacht werden und dann in die Provinzen entsendet werden."
 decentralize_reform:0 "Dezentralisierte Bürokratie"
 decentralize_reform_desc:0 "Eine dezentralisierte Bürokratie räumt den lokalen Verwaltern oder Gouverneuren, die dem Monarchen gegenüber Rechtschaffenheit ablegen müssen, mehr Spielraum ein."
 growth_of_administration:0 "Führungsstab"
 clergy_in_administration_reform:0 "Verwaltender Klerus"
 clergy_in_administration_reform_desc:0 "Der Klerus besitzt bereits viele der Fähigkeiten, die wir für unsere Verwalter wollen. Sie sind gut ausgebildet, erfahrene Schreiber und haben eine höhere Berufung. In vielerlei Hinsicht würde ein Bündnis mit dem Klerus uns ein effizientes und sehr starkes Kader von Verwaltern sichern."
 of_noble_bearing_reform:0 "Amtsadel"
 of_noble_bearing_reform_desc:0 "Die Adelsfamilien des Reiches haben geschworen, unserem Monarchen nicht nur Ratschläge, sondern auch ewige Loyalität und Treue zu geben. Mit der Ausdehnung unserer Reiches ist klar, dass diese Pflichten jedoch nicht allein mit dem Schwert in der Hand erfüllt werden können. Es ist an der Zeit, dass die neue Generation an Adligen mit Roben und der Feder in der Hand bewaffnet dient und so dem Staat ebenso gut hilft wie ihre Brüder mit ihren Schwertern und Rüstungen."
 meritocratic_focus_reform:0 "Meritokratische Rekrutierung"
 meritocratic_focus_reform_desc:0 "Wir können nicht zulassen, dass alte Privilegierte darüber entscheiden, wer beim Wachstum unseres Reiches Privilegien erhält, um uns zu dienen. Wir müssen stattdessen auf die Fähigkeiten jedes Einzelnen achten. Ein leistungsorientiertes System ist eines, in dem Verwalter anhand ihrer Fähigkeiten und nicht ihrer Abstammung ausgewählt werden."
 deliberative_assembly:0 "Beraterversammlung"
 parliamentary_reform:0 "Parlamentarismus"
 parliamentary_reform_desc:0 "Es ist an der Zeit, dass wir den Regierungschef vom Staatschef trennen und den gesetzgebenden Versammlungen des Landes einen größeren Anteil an der täglichen Herrschaft unseres Staates ermöglichen."
 royal_decree_reform:0 "Königliches Dekret"
 royal_decree_reform_desc:0 "Der Monarch ist alleiniger Herrscher in diesem Land und Loyalität wird über alles andere geschätzt. Wir müssen sicherstellen, dass die Dekrete des königlichen Hofes in allen Teilen unseres Landes genaustens befolgt werden."
 aristocratic_court_reform:0 "Aristokratischer Hof"
 aristocratic_court_reform_desc:0 "Der Adel hat uns im Laufe der Jahrhunderte gut gedient und ist zu einem festen Bestandteil unserer Regierung geworden. Um diese alten aristokratischen Familien besser kontrollieren, zu belohnen und für uns gewinnen zu können, müssen sie weiterhin eng mit unserem Königshaus und dem königlichen Hofleben verbunden werden."
 states_general_reform:0 "Generalstaaten"
 states_general_reform_desc:0 "Durch eine Staatenunion mit Vertretern in den Generalstaaten können wir leichter mit den pro-föderalen Bewegungen in unserer Nation fertig werden, während wir unsere Monarchie beibehalten.\n\nDie §YStatisten§! und §YMonarchisten§! werden anhand von Wahlen und Ereignissen um die Kontrolle über die Nation wetteifern. Die Auswirkungen dieser Reform und die Häufigkeit von Wahlen hängt davon ab, welche Fraktion derzeit an der Macht ist."
 general_estates_reform:0 "Generalstände"
 general_estates_reform_desc:0 "Die alten Privilegien der Stände müssen respektiert und ihre Rolle in der Gesetzgebung gestärkt werden. Lasst uns die Generalstände öfter dazu aufrufen, unseren Herrscher zu führen und zu beraten."
 absolute_rule_vs_constitutional:0 "Absolutismus & Konstitutionalismus"
 letat_cest_moi_reform:0 "L'Etat c'est moi"
 letat_cest_moi_reform_desc:0 "Ohne Ordnung gibt es nichts als Chaos und Männer brauchen eine Führung. Wir müssen sicherstellen, dass das Wort unseres Monarchen Gesetz ist und dass jeder sein Äußerstes tut, um diesem zu folgen."
 regional_representation_reform:0 "Regionalrepräsentanz"
 regional_representation_reform_desc:0 "Die legislativen Versammlungen dieses Landes sind ein unerlässlicher Teil unseres Staates und durch die Stärkung ihrer Rolle stellen wir sowohl die Effizienz als auch Legitimität unseres Königreichs sicher."
 separation_of_power:0 "Machtteilung"
 political_absolutism_reform:0 "Politischer Absolutismus"
 political_absolutism_reform_desc:0 "Das Beste des Staates wird am besten durch die Verwirklichung der Pläne und des Willens seines Monarchen realisiert. Ein wahrer und aufgeklärter Monarch kann dadurch seine volle Kapazität ausschöpfen und die vielen Veränderungen vornehmen, die notwendig sind, um den Wohlstand zu sichern."
 legislative_houses_reform:0 "Legislative Häuser"
 legislative_houses_reform_desc:0 "Indem wir die Legislative in mehr als nur ein Haus aufteilen, können wir das Bedürfnis nach Veränderung besser mit dem Streben nach alten Traditionen vereinbaren."
 become_a_republic_reform:0 "Republik ausrufen"
 become_a_republic_reform_desc:0 "Die Monarchie hat diesem Land lang genug geschadet. Es ist an der Zeit, dass wie die Regierung an ihrem Höhepunkt reformieren und eine Republik mit wählbaren Herrschern gründen."
 install_theocratic_government_reform:0 "Theokratische Regierung einführen"
 install_theocratic_government_reform_desc:0 "Religion ist der einzig wahre Weg, um richtig von falsch zu unterscheiden. Lasst uns die Regierung in ihrem Kern reformieren und uns von nun an von Gott leiten lassen."
 oligarchy_merchant_class_noble_elite:0 "Machtstruktur"
 oligarchy_reform:0 "Oligarchie"
 oligarchy_reform_desc:0 "In einer Oligarchie wird der Herrscher aus einer Gruppe sehr einflussreicher Persönlichkeiten gewählt. Diese Herrscherklasse ist auch die einzige Gruppe, der der Regierungschef Antwort stehen muss und auf deren Unterstützung der Staat angewiesen ist."
 grand_duchy_reform:0 "Großherzogtum"
 grand_duchy_reform_desc:0 "Unsere Region hatte nie viele Könige, stattdessen sind es unsere Herzöge, die die verschiedenen Völker innerhalb unserer Grenzen vereinigt und geführt haben."
 misl_confederacy_reform:0 "Misl-Konföderation"
 misl_confederacy_reform_desc:0 "Aufgrund unserer Geschichte der Verfolgung ist die Organisation unseres Staates darauf ausgerichtet, schnell auf Bedrohungen von außen reagieren zu können. Wir sind auf eine Konföderation von Misl, die jeweils aus einer Gemeinschaft und ihrer Armee bestehen, angewiesen."
 khalsa_reform:0 "Khalsa stärken"
 khalsa_reform_desc:0 "Mit den Khalsa, die hinter uns vereint sind, gibt es wenig, was wir nicht tun könnten.\nWir dürfen jedoch nicht die Unterdrücker werden, die wir einst bekämpft haben. Alle sollen dazu befähigt werden, innerhalb unseres Staates an Macht zu kommen."
 rajput_kingdom:0 "Rajputen-Königreich"
 rajput_kingdom_desc:0 "Ein Rajputen-Königreich wird durch ein enges Band von Loyalität und Verwandtschaft mit den Klans der herrschenden Dynastie und ihren Gefolgsleuten regiert. Als Oberhaupt eines Rajputen-Klans haben wir eine lange und starke Militärtradition, auf die wir uns verlassen können. Wann immer ein Krieg oder eine Katastrophe ausbricht, können wir unsere Unterstützer sowohl aus dem Königreich als auch benachbarten Regionen aufrufen, um uns zu unterstützen."
 nayankara_reform:0 "Nayankara-System"
 nayankara_reform_desc:0 "Um das Land besser kontrollieren zu können und unsere militärischen Ambitionen zu fördern, haben wir viele unserer Besitztümer unter den Nayaken aufgeteilt. Von Nayaken wird erwartet, dass sie sich um sie kümmern und jede Stadt, Tempel oder andere Siedlung innerhalb der Besitztümer ebenfalls. Zudem sind sie verpflichtet eine Armee bereitzustellen, die unser Königreich verteidigt und erweitert."
 poligar_reform:0 "Poligaren ermächtigen"
 poligar_reform_desc:0 "Unser Land ist voll von kleinen Stämmen und Klans, die wir gut nutzen könnten, wenn wir ihnen einen Platz in unserem Staatssystem geben würden. Als eigenständige Klasse könnten uns diese Poligaren-Beamte als Polizei, Festungsbauer, lokale Repräsentanten oder Militäroffiziere dienen. Vor allem aber könnten sie ihre Verwandten mobilisieren und uns so eine gute Quelle für fähige Männer zur Verfügung stellen."
 merchants_reform:0 "Plutokratie"
 merchants_reform_desc:0 "Eine plutokratische Republik ist eine, in der Reichtum und Handel die Agenda diktieren. Der Herrscher wird aus den einflussreichsten Kaufmannsfamilien des Staates gewählt und muss sich auf deren Unterstützung verlassen."
 noble_elite_reform:0 "Adelselite"
 noble_elite_reform_desc:0 "In dieser Republik ist das Herrschaftsrecht unter bestimmten Adelsfamilien erblich. Diese Familien wählen den Herrscher aus ihrer eigenen kleinen Gruppe und dieser Regierungschef wird sich auch auf ihre Unterstützung verlassen müssen."
 gond_kingdom:0 "Gondisches Königreich"
 gond_kingdom_desc:0 "Gondawana ist ein Land der Dschungel, Hügel und Festungen, aber vor allen eines vieler Stämme. Die Kontrolle dieses Landes bedeutet, dass verschiedene kleinere Machthaber ein hohes Maß an Selbstbestimmung und Privilegien erhalten. Festungen sind unerlässlich, um die verschiedenen Gruppen innerhalb unseres Königreichs zu kontrollieren und wenn wir diese kontrollieren, haben wir auch die Loyalität des gondwanischen Volkes."
 deccani_society_reform:0 "Dekkanische Elite"
 deccani_society_reform_desc:0 "Der Dekkan wurde erst vor kurzem von islamischen Staaten erobert und unsere Vorfahren waren auf Einwanderung angewiesen, um ihren Staat zu verwalten und zu unterhalten. Im Laufe der Zeit hat dies einen kosmopolitischen Staat von Neuankömmlingen, Dekkanis der zweiten Generation und alten hinduistischen Aristokraten geschaffen."
 sidhi_recruitment:0 "Sidhische Rekrutierung"
 sidhi_recruitment_desc:0 "Mit der Zeit ist immer deutlicher geworden, dass wir weder unsere konfliktträchtigen Amire noch den lokalen Landbesitzern vertrauen können. Wenn wir Beamte und Offiziere gewinnen wollen, denen wir vertrauen können, müssen wir diese Position mit Elite-Sklaven füllen."
 dakhni_culture_reform:0 "Dakhnische Kultur"
 dakhni_culture_reform_desc:0 "Während unser Königreich wächst und reift, hat sich eine gemeinsame dekkanische Kultur unter der Elite der verschiedenen großen Städte des Dekkan gebildet. Sie alle sprechen eine gemeinsame Sprache, Dakhni, die eine Mischung aus den lokalen Sprachen Persisch und Türkisch ist. Lasst uns diese elitäre Kultur in unserer Verwaltung nutzen und Verwalter beschäftigen, die in der Lage sein werden, schnell von einem Ende unseres Landes zum anderen zu wechseln."
 free_city:0 "Reichsstadt"
 free_city_desc:0 "Dies ist eine freie Reichsstadt, die vom Kaiser selbst besondere Rechte und Privilegien erhalten hat."
 revolutionary_republic_reform:0 "Revolutionäre Republik"
 presidential_despot_reform:0 "Präsidentschaftsdiktator"
 presidential_despot_reform_desc:0 "In diesem Staat übt ein ernannter Diktator fast absolute Macht über den Staat aus."
 republican_virtues:0 "Republikanische Tugenden"
 republican_authoritarianism_reform:0 "Autoritarismus"
 republican_authoritarianism_reform_desc:0 "Obwohl dies keine Monarchie ist, schätzt diese Republik vor allem Recht und Ordnung und wird mit Nachdruck dafür sorgen, dass die Autorität der Zentralregierung im ganzen Land respektiert wird."
 nepotism_reform:0 "Politische Dynastien"
 nepotism_reform_desc:0 "In diesem Land haben sich eine Reihe von Familien im Laufe der Zeit dazu bereit erklärt, die Verantwortung des Staates zu übernehmen. So sehr, dass es sowohl von ihnen erwartet wurde, diese Verantwortung zu übernehmen und vom Staat es ihren Nachkommen zu vererben."
 republicanism_reform:0 "Republikanismus"
 republicanism_reform_desc:0 "Diese Republik hat sich zu einem Wächter der republikanischen Ideale, der bürgerlichen Macht und der Zusammenarbeit aller Menschen für das Allgemeinwohl gemacht."
 frequent_elections_vs_consolidation_of_power:0 "Wahlhäufigkeit"
 frequent_elections_reform:0 "Häufige Wahlen"
 frequent_elections_reform_desc:0 "Lange Amtszeiten machen Machthaber rücksichtslos und Vorstellung, dass jemand lange regiert, widerspricht der Idee einer Republik. Lasst uns unser Wahlsystem reformieren und unseren Vertretern eine bessere Verantwortlichkeit garantieren."
 consolidation_of_power_reform:0 "Machtkonsolidierung"
 consolidation_of_power_reform_desc:0 "Die aktuellen Amtszeiten für Beamte sind zu kurz, um größere Projekte zu genehmigen. Dies fördert nur den Populismus und führt zu zu kurzsichtigen Maßnahmen. Lasst uns unser Wahlsystem reformieren und längere Amtszeiten ermöglichen, damit unsere gewählten Amtsträger die Macht haben, die sie brauchen, um ihr Amt auszuüben."
 federalism_vs_unitarism_vs_confederacy:0 "Regionalismus"
 provincial_governments_reform:0 "Provinzialregierungen"
 provincial_governments_reform_desc:0 "Damit unsere Verwaltung effizient sein kann, müssen Provinzialregierungen die Freiheiten eingeräumt werden, die sie brauchen, um ihre Aufgaben zu erfüllen. Kommunalwahlen werden sicherstellen, dass vertrauenswürdige Personen ernannt werden können, die sich anschließend an die Zentralregierung wenden können."
 administrative_divisions_reform:0 "Verwaltungsbereiche"
 administrative_divisions_reform_desc:0 "Teilen wir den Staat in geographische Regionen auf, die von Beamten regiert und verwaltet werden, die von unserer Zentralregierung ernannt wurden."
 union_of_states_reform:0 "Staatenunion"
 union_of_states_reform_desc:0 "Statt eines einheitlichen Staates ist unsere Nation aus einer großen Anzahl von Staaten zusammengewachsen, die sich zu einer Konföderation zusammengeschlossen haben. Mit dem Wachstum und der Entwicklung unserer Verwaltung dürfen wir nicht die Rechte der Mitgliedsstaaten verletzen, da dies sonst unsere Grundsätze mit Füßen treten würde."
 parliamentary_vs_presidential:0 "Gewaltenteilung"
 presidential_reform:0 "Präsidialsystem"
 presidential_reform_desc:0 "Der Vorsitzende oder Präsident unserer Regierung muss getrennt von der Legislative gewählt werden. Der Präsident kann anschließend Regierungsmitglieder ernennen oder entlassen."
 consolidation_of_power_category:0 "Machtkonsolidierung"
 broaden_executive_powers_reform:0 "Exekutivbefugnisse erweitern"
 broaden_executive_powers_reform_desc:0 "Mit dem Wachstum unserer Nation wächst auch die Notwendigkeit, schnell und effizient handeln zu können. Der einzige Weg, dies zu gewährleisten, besteht darin, die Befugnisse der Exekutive zu erweitern, damit sie über die erforderlichen Instrumente verfügt."
 devolution_of_powers_reform:0 "Machtübertragung"
 devolution_of_powers_reform_desc:0 "Keine einzelne Person kann ein Land regieren, das so groß und komplex wie unseres ist. Solche Macht in den Händen eines einzelnen Herrschers zu sammeln würde auch den republikanischen Idealen unserer Vorfahren widersprechen. Mit Dezentralisierung und der Übertragung von Macht werden wir in der Lage sein, die Bedürfnisse eines ständig wachsenden Staates dynamisch zu erfüllen."
 guiding_principle_of_administration:0 "Leitprinzip der Verwaltung"
 political_principle_reform:0 "Politischer Grundsatz"
 political_principle_reform_desc:0 "Als Republik müssen die Grundprinzipien unseres Staates jene sein, die die Effizienz des politischen Apparates und die politischen Ideale fördern."
 moral_principle_reform:0 "Moralischer Grundsatz"
 moral_principle_reform_desc:0 "Eine der Hauptaufgaben des Staates ist es, gute und moralische Werte zu wahren. Da unsere Republik in vieler Hinsicht auf das gute und tugendhafte Verhalten seiner Bürger angewiesen ist, müssen Korruption und sündiges Verhalten dem Wohl des ganzen Landes entgegenwirken und ausgerottet werden."
 electorate:0 "Kurwürde"
 landholders_reform:0 "Landbesitzer"
 landholders_reform_desc:0 "Die Landbesitzer sind das Zentrum der Macht jeder Gesellschaft und unser Staat ist da keine Ausnahme. Lasst uns die Stimmgewalt auf all jene ausdehnen, die Land besitzen und ihre Stimme im Verhältnis zur Größte ihres Besitzes bewerten."
 citizenry_reform:0 "Bürgerschaft"
 citizenry_reform_desc:0 "Eine Republik verlässt sich darauf, dass ihre Bürger gute Entscheidungen treffen und so ist es nur richtig, dass jeder Bürger in unserem Staat die Macht hat, die zu wählen, die unser Land führen. Das Privileg, Bürger zu sein, wird auch ein Ansporn für alle unter unserer Herrschaft sein, nach guten Verhalten zu streben."
 office_selection:0 "Amtswahl"
 sortition_reform:0 "Losentscheid"
 sortition_reform_desc:0 "Leider können Stimmen gekauft werden und alte Loyalitäten könnten das Urteilsvermögen einiger Wähler verfälschen. Lasst uns ein System einführen, bei dem eine halb-zufällige Person aus dem Pool guter Kandidaten für wichtige Ämter ausgewählt werden kann."
 universal_suffrage_reform:0 "Erweitertes Wahlrecht"
 universal_suffrage_reform_desc:0 "Lasst uns die Verfügbarkeit wichtiger Ämter für mehr Menschen innerhalb unserer Grenzen öffnen und so eine breitere und repräsentativere Auswahl an Beamten erhalten."
 question_of_dictatorship:0 "Diktaturfrage"
 seize_executive_power_reform:0 "Exekutivgewalt ergreifen"
 seize_executive_power_reform_desc:0 "Der Republikanismus hat uns gut gedient, aber es ist an der Zeit, dass wir einen starken Herrscher dazu befähigen unseren Staat in eine neue Ära zu führen."
 proclaim_divine_guidance_reform:0 "Göttliche Führung verkünden"
 proclaim_divine_guidance_reform_desc:0 "Göttliche Führung muss das Leitprinzip in unserem Staat sein. Lasst uns jemanden ernennen, der sich wirklich um das moralische Wohlergehen unserer Untertanen kümmert."
 strengthen_executive_powers_reform:0 "Exekutivgewalt stärken"
 strengthen_executive_powers_reform_desc:0 "Besonders in einer Republik ist die Autorität und Stärke eines Staates von größter Wichtigkeit. Wir müssen die zentrale Macht stärken und sicherstellen, dass jede in unserer Hauptstadt getroffene Entscheidung auch die entferntesten Ecken unseres Landes erreicht."
 reinforce_republican_values_reform:0 "Republikanische Werte stärken"
 reinforce_republican_values_reform_desc:0 "Die Wahrung der republikanischen Werte, auf denen dieses Land aufgebaut ist, ist der einzige Weg, um eine erfolgreiche Weiterentwicklung unseres Staates sicherzustellen."
 tribal_desc:0 "Der Staat ist ein Stamm. Obwohl sie einen klaren Führer und eine Aristokratie haben, haben sie nicht die Regierungsinstitutionen einer Monarchie oder Republik."
 tribal_administration:0 "Stammesverwaltung"
 tribal_cultural_values:0 "Kulturelle Werte"
 martial_society_reform:0 "Kriegergesellschaft"
 martial_society_reform_desc:0 "Kampffähigkeit und andere militärische Werte waren in unserer Gesellschaft schon immer wichtig und während wir expandieren, müssen wir die Militärgesellschaft als Kern unseres Staates bewahren und weiter aufbauen."
 civil_society_reform:0 "Zivilgesellschaft"
 civil_society_reform_desc:0 "Kein Staat kann nur mit Kriegern bestehen, Wir müssen stärkere Verbindungen zur Zivilgesellschaft und den Stadtbewohnern unseres Landes aufbauen, damit wir daraus Nutzen schlagen können."
 tribal_religion:0 "Stammesreligion"
 religious_societies_reform:0 "Religiöse Gesellschaft"
 religious_societies_reform_desc:0 "Obwohl uns die Loyalität unseres Klans weit bringen kann, hat unsere Expansion uns zu den Herren von mehr Völkern gemacht als je zuvor. Eine stark religiöse Gesellschaft kann der Expansion besser standhalten und wird uns den Zusammenhalt geben, den wir brauchen."
 lip_service_reform:0 "Lippenbekenntnis"
 lip_service_reform_desc:0 "Obwohl es wichtig ist, religiöse Praktiken im Auge zu behalten, um unsere Legitimität zu wahren, sollten wir uns nicht in den Prinzipien der Rechtschaffenheit und Moral verirren. Der Pragmatismus wird uns besser dienen und uns ermöglichen, einen größeren Staat und eine größere Armee zu unterstützen."
 tribal_modernization:0 "Modernisierung"
 centralize_tribal_power_reform:0 "Macht zentralisieren"
 centralize_tribal_power_reform_desc:0 "Wir sind zu sehr auf die Loyalität der Klans und Stämme innerhalb unseres Staates angewiesen. Lasst uns damit anfangen, eine institutionelle Loyalität aufzubauen und die Verantwortung des Staates zwischen formellen Ämtern unter unserem Herrscher zu teilen."
 retain_tribal_hierarchy_reform:0 "Stammeshierarchie bewahren"
 retain_tribal_hierarchy_reform_desc:0 "Jede Form der Modernisierung muss die alten Hierarchien der Klans und Stämme innerhalb unserer Nation bewahren. Ohne die Unterstützung dieser Gruppen wird unser Land nicht in der Lage sein, zu expandieren und zu gedeihen, wie es bisher der Fall ist."
 tribal_reformation:0 "Stammesreformation"
 tribe_becomes_monarchy_reform:0 "In Monarchie reformieren"
 tribe_becomes_monarchy_reform_desc:0 "Es ist an der Zeit, dass wir unsere Stammeskultur aufgeben und eine vollwertige Monarchie schaffen, die von Institutionen und nicht von Klan-Loyalitäten getragen wird."
 tribe_becomes_republic_reform:0 "In Republik reformieren"
 tribe_becomes_republic_reform_desc:0 "Wir müssen die Freiheiten unserer Bürger schützen und einen Staat gründen, in dem das Regierungsoberhaupt nicht erblich ist, sondern aus denen mit den richtigen Eigenschaften ausgewählt wird."
 tribe_becomes_theocracy_reform:0 "In Theokratie reformieren"
 tribe_becomes_theocracy_reform_desc:0 "Religiöse Führung ist der richtige Weg für unser Volk. Lasst uns den Klerus in die Herrschaft unserer Nation einbeziehen und die Belohnungen eines gerechten und "
 tribe_becomes_horde_reform:0 "Horde werden"
 tribe_becomes_horde_reform_desc:0 "Die Steppe ruft nach uns. Lasst uns die sesshaften Traditionen unserer Vorfahren aufgeben und das freie Leben in der Offenheit der Ebenen vollständig annehmen."
 theocratic_leadership:0 "Führung"
 monastic_order_reform:0 "Mönchsorden"
 monastic_order_reform_desc:0 "Dieses Land wird von den Mitgliedern eines Mönchsordens regiert. Die Hierarchie und die Regeln des Ordens ersetzen die meisten Gesetze und die Verwaltung."
 papacy_reform:0 "Papsttum"
 papacy_reform_desc:0 "Eine politische Struktur, in der die Nation von einem geistlichen Führer, dem Papst und somit dem höchsten Amt der römisch-katholischen Kirche, regiert wird."
 leading_clergy_reform:0 "Geistlicher Staat"
 leading_clergy_reform_desc:0 "Dieser Staat wird vom Klerus regiert und benutzt die Hierarchie religiöser Institutionen für alle Aufgaben der Regierung."
 internal_vs_external_mission:0 "Interner & Externer Fokus"
 internal_mission_reform:0 "Interner Fokus"
 internal_mission_reform_desc:0 "Wir müssen unsere Energie auf unsere religiöse Mission in unserem Land konzentrieren, um die Gläubigen zu schützen, die Armee zu nähren und unsere religiösen Pflichten zu erfüllen."
 external_mission_reform:0 "Externer Fokus"
 external_mission_reform_desc:0 "Die Verbreitung unseres heiligen Glaubens muss unsere wichtigste Mission sein und wir können nicht ruhen, bis wir alle Feinde unserer Religion besiegt haben."
 divine_cause:0 "Göttliche Sache"
 safeguard_holy_sites_reform:0 "Heilige Stätte schützen"
 safeguard_holy_sites_reform_desc:0 "Es ist unsere heilige Pflicht, uns um die heiligen Pilgerstätten zu kümmern, die unter unserer Kontrolle stehen und alle Pilger zu schützen, die unser Land bereisen."
 combat_heresy_reform:0 "Häresie bekämpfen"
 combat_heresy_reform_desc:0 "Wir dürfen niemals in unserer Überzeugung schwanken, den wahren Glauben zu verbreiten, und müssen dafür bereit sein, die Häresie auszurotten, wo immer sie entsteht."
 expel_heathens_reform:0 "Heiden vertreiben"
 expel_heathens_reform_desc:0 "Mit dem Wachstum unseres Staates wächst auch unsere Aussetzung gegenüber falscher Lehren. Wir dürfen keine Ungläubigen oder Ketzer in unseren Mauern tolerieren. Stattdessen können diese Menschen nur dann in unseren Städten leben, wenn sie sich zum wahren Glauben bekennen."
 clergy_in_administration:0 "Verwaltender Klerus"
 subservient_administrators_reform:0 "Unterwürfige Bürokraten"
 subservient_administrators_reform_desc:0 "Unsere wachsende Bürokratie erfordert loyale Beamte, die ihre Pflicht gegenüber dem Staat erfüllen und darauf vertrauen, dass wir den besten Interessen unseres Glaubens folgen."
 religious_administrators_reform:0 "Religiöse Verwalter"
 religious_administrators_reform_desc:0 "Religiöse Überzeugung muss ein integraler Bestandteil unseres Staates und all seinerTeile sein. Wenn wir innerhalb des Klerus Verwalter ausbilden, müssen wir betonen, dass sie über ein solides theologisches Grundwissen verfügen und so jederzeit dazu bereit sind, die richtigen Entscheidungen zu treffen."
 secularization:0 "Verweltlichung"
 maintain_religious_head_reform:0 "Religionsoberhaupt stärken"
 maintain_religious_head_reform_desc:0 "Wir müssen die Herrschaft und die Fähigkeiten unseres Anführers stärken, damit wir jederzeit sicher sind, dass der göttliche Wille in Übereinstimmung mit seinen Absichten durchgesetzt wird."
 hereditary_religious_leadership_reform:0 "Erbliche Religionsführung"
 hereditary_religious_leadership_reform_desc:0 "Viele haben unsere Führer nicht nur als große spirituelle und weltliche Führer betrachtet, sondern auch als halb-göttliche Wesen selbst. Viele Anhänger haben sogar eine Art Orden für die Nachfolge unseres Herrschers in allen erforderlichen Formen gebildet. Lasst unser Land so reformieren, dass alle unsere Untertanen Mitglieder unserer Sekte sind."
 crown_leader_reform:0 "Gekrönter Herrscher"
 crown_leader_reform_desc:0 "Es wird Zeit, dass wir die Geißel der Religion hinter uns lassen und unseren Anführer zu einem Monarchen krönen."
 proclaim_republic_reform:0 "Republik ausrufen"
 proclaim_republic_reform_desc:0 "Auch wenn wir uns nie weit von unseren religiösen Wurzeln entfernen sollten, ist es trotzdem wichtig, dass wir unserem Staat erlauben, dass er sich entwickelt. Lasst uns eine freie Republik schaffen, in der das Staatsoberhaupt frei aus einer Gruppe geeigneter Kandidaten gewählt wird."
 mandala_reform:0 "Mandala-System"
 mandala_reform_desc:0 "Das Mandala-System wird verwendet, um einen Staat als Kreis oder Mandala um eine zentrale Metropole herum zu organisieren. Auf diese Weise können die politischen und geografischen Gegebenheiten die Stufe der direkten Kontrolle direkt vom Zentrum aus beeinflussen. Dies ermöglicht Untertanenstaaten in der Peripherie bis hin zu direkt kontrollierten Unterstädten, die näher am Zentrum liegen."
 mughal_government:0 "Mogulisches Diwan"
 mughal_government_desc:0 "Wenn unsere Dynastie im Laufe der Jahrhunderte eine Sache gelernt hat, dann die, dass wir in der Lage sein müssen, uns in den Regionen, in die wir expandieren, an die lokale Bevölkerung anzupassen. Lasst uns sicherstellen, dass wir von denen lernen, die wir erobern und so unser Imperium weiterwachsen lassen."
 mansabdari_reform:0 "Mansabdarisches System"
 mansabdari_reform_desc:0 "Unser Reich erfordert loyale und fähige Diener. Lasst uns unsere Adelsklasse nach einem numerischen mansabischen System neu aufbauen. Jedem Adligen wird ein Rang gegeben, der seiner Verpflichtung entspricht, und anschließend wird ihm von unserer Regierung Land zugewiesen, um seinen entsprechenden Rang zu unterstützen. Das Leitprinzip dafür, wie hoch jemand eingestuft wird, muss seine Kompetenz sein - weder Religion noch Herkunft dürfen ein Ausschlusskriterium sein. Nur auf diese Weise können wir sicherstellen, dass wir einen Hofstab aus den fähigsten Männern unseres Reiches aufbauen und diese unser Reich voranbringen."
 zabt_reform:0 "Zabtisches System"
 zabt_reform_desc:0 "Die administrative Durchdringung war das größte Hindernis eines jeden Reiches in dieser Region. Es liegt im Interesse des Staates, die wirtschaftliche Produktivität zu fordern. Wir müssen dies stets im Hinterkopf behalten und gleichzeitig die regionale Wirtschaft beobachten. Die Lösung dieses Problems erfordert große Mengen an Ressourcen und Einsatz, da es kein leichtes Unterfangen ist, so viele Untertanen zu beherrschen, wie wir es anstreben.\nLasst uns eine Verwaltung schaffen, die regelmäßig Katastervermessungen von Land, angebauten Früchten, Landeinnahmen und der lokalen Wirtschaft durchführt. Darüber hinaus müssen wir zu jeder Zeit Barzahlungen unserer Untertanen verlangen und bei Bedarf Steuererleichterungen anbieten, um die lokale Wirtschaft anzukurbeln."
 chinese_warlord:0 "Chinesisches Königreich"
 chinese_warlord_desc:0 "Ein Königreich des zersplitterten Himmlischen Reichs, das sich gegen den derzeitigen Sohn des Himmels auflehnt."
