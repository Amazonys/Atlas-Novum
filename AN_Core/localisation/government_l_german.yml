 venice_merchants_reform:0 "Venezianische Regierung"
 venice_merchants_reform_desc:0 "Die durchlauchtigste Republik Venedig verwendet ein komplexes und verworrenes System, um Beamte in öffentliche Ämter zu wählen. Eine Reihe geheimer Wahlgänge ernennt 41 Wähler, die dann jeweils eine Stimme in eine Urne abgeben. Eine einzelne Stimme wird aus der Urne genommen und der Mann, dessen Name darauf steht, wird zum neuen Dogen. Das System versucht Wahlkorruption zu bekämpfen und eine faire Wahl sicherzustellen."
