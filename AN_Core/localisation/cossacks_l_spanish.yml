 THREATENED_ATTITUDE_CANNOT_SET_DISTANCE:0 "§RNo puedes situar tu actitud en §YAmenazado§! porque §Y$COUNTRY$§! no está en posición de amenazar a §Y$PLAYER$§!.§!"
 THREATENED_ATTITUDE_DESC:0 "Situar tu actitud en §YAmenazado§! demuestra que sientes miedo de §Y$COUNTRY$§!. Ellos lo verán como un signo de que estás dispuesto de aliarte con ellos por seguridad, pero también que estás buscando otros poderosos aliados para protegerte contra ellos."
 TRUST_DESC:0 "§YConfianza§! es la medida de la fuerza de cualquier alianza que tengamos con §Y$COUNTRY$§!. Decrece si faltamos a nuestras promesas o actuamos deshonrosamente con ellos de cualquier otro modo. Se puede aumentar gastando favores. Confianza también aumentará con el tiempo mientras sigáis aliados o uno sea súbdito del otro." # [LocEditor:AwaitingBatchUpdate]
