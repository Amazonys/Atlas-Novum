 NO_VICTORY_CARD_HERE:0 "¡Ninguna carta de victoria aquí!"
 VICTORY_CARD_EXPLANATION_TITLE:0 "Jugar con cartas de victoria"
 VICTORY_CARD_EXPLANATION_DESC:0 "Este juego tiene cartas de victoria habilitado por el host. Comenzando con $START_YEAR|Y$, puedes ganar una carta de victoria por conquistar una zona específica, y cartas adicionales cada $INTERVAL|Y$ años. Las cartas sólo se ganan con un desarrollo superior a $MIN_DEV|Y$ \n\n. Al conquistar todas las provincias en la zona especificada por una carta ofrece una bonificación activa que lleva $SCORE_INCREASE|Y$ meses para llegar a un máximo de $MAX_SCORE|Y$-$MAX_SCORE2|Y$. En el caso de perder cualquier provincia en la zona, la puntuación de la carta llega a cero en $SCORE_DECREASE|Y$ meses."
