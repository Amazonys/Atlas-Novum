 cossack_raids_opinion:0 "Incursiones cosacas"
 cossack_estate_events.1.t:0 "Colonización de las estepas"
 cossack_estate_events.1.d:0 "El estamento $ESTATE_NOBLES$ protesta que un creciente número de siervos está abandonando los hogares seguros que les proporcionan para buscar fortuna entre los cosacos $ESTATE$ de las estepas. Les parece que tenemos la culpa por haber permitido que los $ESTATE_COSSACKS$ se vuelvan demasiado poderosos, lo que inspira a los siervos a abandonar a sus legítimos señores.\nLos representantes de las familias principales ahora exigen que limitemos el poder de los $ESTATE_COSSACKS$ para que puedan ampliar sus latifundios en las regiones limítrofes de la estepa. De esta manera, argumentan, se podrán domar estos campos salvajes y hacer respetar las leyes del reino."
 cossack_estate_events.1.a:0 "Estos siervos deben ser traídos de vuelta."
 cossack_estate_events.1.b:1 "No nos podemos permitir enfadar a los cosacos."
 cossack_estate_events.2.t:0 "Agresión cosaca"
 cossack_estate_events.2.d:0 "Moviéndose rápidamente en barco o a caballo, los cosacos de las estepas son asaltantes muy hábiles. Varias de tales incursiones han arrasado nuestro campo, e incluso ciudades importantes algo lejos de nuestras fronteras. Una vez que realiza su incursión, estos saqueadores se retiran tras de las fronteras de nuestros países vecinos tan rápidamente como vinieron. Tanto la $ESTATE_NOBLES$ como nuestros $ESTATE_BURGHERS$ tienen intereses en las zonas afectadas y ambos grupos ahora exigen que hagamos algo."
 cossack_estate_events.2.d.tribes:0 "Moviéndose rápidamente por barco o a caballo, los cosacos de las estepas son asaltantes muy hábiles. Varias incursiones de este estilo han arrasado nuestros campos e incluso grandes ciudades algo lejos de nuestras fronteras. Una vez hecha la incursión, estos saqueadores se retiran tras las fronteras de [cossacks_here_target.GetName] tan rápidamente como vinieron. Los $ESTATE_NOMADIC_TRIBES$ tienen intereses en las zonas afectadas y exigen que hagamos algo."
 cossack_estate_events.2.d.fallback:0 "Moviéndose rápidamente por barco o a caballo, los cosacos de las estepas son asaltantes muy hábiles. Varias incursiones de este estilo han arrasado nuestros campos e incluso grandes ciudades algo lejos de nuestras fronteras. Una vez hecha la incursión, estos saqueadores se retiran tras las fronteras de [cossacks_here_target.GetName] tan rápidamente como vinieron. Ahora las autoridades locales de las áreas afectadas exigen que hagamos algo."
 cossack_estate_events.2.a:0 "¡Demanda que estos cosacos sean llevados a la justicia!"
 cossack_estate_events.2.b:0 "Tendremos que dejar sólo a deslizarse."
 cossack_estate_events.3.t:0 "Agresión cosaca"
 cossack_estate_events.3.d:0 "Moviéndose rápidamente en barco o a caballo, los $ESTATE_COSSACKS$ de las estepas son asaltantes muy hábiles. Varias de tales incursiones han arrasado la campiña de [From.GetName], e incluso ciudades importantes algo lejos de nuestras fronteras.\nComo los $ESTATE_COSSACKS$ responsables tienen sus bases dentro de nuestras fronteras, [From.GetName] exige tanto una compensación como que los culpables ser llevados ante la justicia."
 cossack_estate_events.3.a:0 "Este asunto está más allá de nuestro control."
 cossack_estate_events.3.b:0 "¡Llévalos ante la justicia!"
 cossack_estate_events.4.t:0 "La respuesta de [From.GetName]"
 cossack_estate_events.4.d:0 "La respuesta de [From.GetName] es que se niegan a asumir la responsabilidad de las incursiones en nuestro país, afirmando que son incapaces de controlar a los $ESTATE_COSSACKS$."
 cossack_estate_events.4.a:0 "Poco nos importan tales excusas."
 cossack_estate_events.5.t:0 "La respuesta de [From.GetName]."
 cossack_estate_events.5.d:0 "La respuesta de [From.GetName] ha sido la de enviar una compensación monetaria por las incursiones de sus súbditos cosacos, lo que ha compensado los daños a la propiedad. También afirman que han llevado a los culpables ante la justicia."
 cossack_estate_events.5.a:0 "Ojalá pudiéramos creerlo."
 cossack_estate_events.6.t:1 "Crecimiento del poder cosaco"
 cossack_estate_events.6.d:0 "Mientras que pocos disputarían su influencia en las estepas, los $ESTATE_COSSACKS$ tienen muchas cosas en contra cuando se trata de ganar influencia en los pasillos del poder. $ESTATE_NOBLES$ les desprecian y les gustaría ver como los traen para trabajar como siervos en su latifundios y sus modales no les han ganado muchos amigos en [Root.Capital.GetCapitalName].\nPero últimamente las cosas se han ido poniendo de su parte. Han logrado defender sus asentamientos y sus servicios al Estado como incursores son indiscutibles."
 cossack_estate_events.6.a:0 "Vale"
 cossack_estate_events.7.t:1 "Declive del poder cosaco"
 cossack_estate_events.7.d:0 "La naturaleza libre de los $ESTATE_COSSACKS$ y la distancia entre ellos y los pasillos de poder de [Root.Capital.GetCapitalName] siempre ha sido un problema para ellos. Careciendo de privilegios hereditarios, el número de cosacos registrados en el estado como oficiales, con las ventajas que conlleva, ha estado disminuyendo constantemente."
 cossack_estate_events.7.a:0 "Vale"
 cossack_estate_events.8.t:0 "Petición de privilegios"
 cossack_estate_events.8.d:0 "No a todos los $ESTATE_COSSACKS$ el estado otorgan los mismos privilegios. Tradicionalmente se conceden derechos a $ESTATE_COSSACKS$ específicos que están dispuestos a realizar grandes servicios al estado en tiempos de guerra. El que estos derechos no sean transferibles a la muerte significa que la influencia de $ESTATE_COSSACKS$ puede variar considerablemente con el tiempo. Según los $ESTATE_COSSACKS$ ya es hora de concederles mayores privilegios para reforzar nuestros números."
 cossack_estate_events.8.a:0 "¡Necesitamos más cosacos registrados!"
 cossack_estate_events.8.b:0 "Dejemos que se ocupen de sus estepas."
 cossack_estate_events.9.t:1 "Suministros para los cosacos"
 cossack_estate_events.9.d:0 "La vida en la frontera puede ser dura, y mientras los $ESTATE_COSSACKS$ están acostumbrados a luchar sus propias batallas, un poco de ayuda del tesoro central probablemente les podría venir bien. La temporada pasada fue atípicamente dura, con un número creciente de incursiones tártaras, muchos $ESTATE_COSSACKS$ ahora tienen una escasez urgente de alimentos para los próximos meses. Si abasteciésemos a los $ESTATE_COSSACKS$ no solo con grano, sino con armas y uniformes, no solo no sólo reforzaríamos nuestros defensores en las estepas directamente, sino que probablemente también los ataríamos más estrechamente a nuestro estado."
 cossack_estate_events.9.a:0 "Envíales lo que necesitan."
 cossack_estate_events.9.b:0 "Tendrán que apañárselas por sí mismos."
 cossack_estate_events.10.t:0 "Disturbios del comercio de grano"
 cossack_estate_events.10.d:0 "Siempre ha habido tensión entre los $ESTATE_COSSACKS$ y los otros estamentos, aunque solo fuera sus modales poco comunes y diversas procedencias. Sin embargo, últimamente esta ha aumentado considerablemente. Los $ESTATE_BURGHERS$ están alarmados por las incursiones de los $ESTATE_COSSACKS$ y afirman que van a por sus envíos de grano. Los propios $ESTATE_COSSACKS$ afirman que sólo atacan a tártaros y forajidos de la zona y que los $ESTATE_BURGHERS$ simplemente se equivocan. Como hay poca representación del gobierno en la zona es difícil determinar la verdad pero está claro que hay fricción entre estos dos grupos y se espera que reprendamos o sancionemos a un bando en este conflicto."
 cossack_estate_events.10.a:1 "Apoyar a los cosacos."
 cossack_estate_events.10.b:0 "Apoya a $ESTATE_BURGHERS$."
 cossack_estate_events.11.t:1 "Pobladores cosacos en [cossack_settlers_province.GetName]"
 cossack_estate_events.11.d:1 "La vida en las estepas ha hecho que los cosacos estén acostumbrados a la vida de la frontera. La amenaza constante tanto de un clima severo una tierra inestable y las incursiones tártaras han convertido a los cosacos en unos guerreros temidos y pobladores robustos.\nAhora que volvemos nuestra mirada a las tierras [cossack_settlers_province.GetName], resulta evidente que la vida en la frontera oriental no es muy distinta de la de las estepas que ya controlamos."
 cossack_estate_events.11.a:1 "Reclutar colonos cosacos."
 cossack_estate_events.11.b:1 "No podemos confiar en los cosacos."
 cossack_estate_events.12.t:1 "Malestar entre los cosacos"
 cossack_estate_events.12.d:1 "La profunda desconfianza de los cosacos hacia el estado en general y nuestr[Root.GetoaDir] [Root.Monarch.GetTitle] en particular ha culminado en una crisis total de autoridad en las estepas. Las comunidades cosacas son abiertamente hostiles a nuestros enviados y de hecho ya actúan independientes de la autoridad central."
 cossack_estate_events.12.a:0 "Déjalos en paz, las relaciones mejorarán con el tiempo."
 cossack_estate_events.12.b:0 "Aplasta a los disidentes."
 cossack_estate_events.13.t:1 "Expansión cosaca en [growing_cossack_communities.GetName]"
 cossack_estate_events.13.d:1 "Las fronteras pueden ser a menudo cosas teóricas, especialmente en los campos silvestres. Parece que los cosacos se han extendido rápidamente por [growing_cossack_communities.GetName]. Podríamos tratar de revertir este desarrollo pero probablemente a los cosacos no les sentase bien que se les sacase de una tierra donde han trabajado duro para asentarse."
 cossack_estate_events.13.a:0 "Acepta el nuevo estatus quo."
 cossack_estate_events.13.b:1 "Reclamar tierra a los cosacos."
 cossack_estate_events.14.t:0 "Peticiones de Privilegios Extendidos"
 cossack_estate_events.14.d:0 "El viejo sueño de los $ESTATE_COSSACKS$ siempre ha sido ser aceptados como iguales a por los estamentos tradicionales, como $ESTATE_NOBLES$ o $ESTATE_BURGHERS$. Este sueño nunca ha estado más cerca de hacerse realidad que ahora. Los $ESTATE_COSSACKS$ han conseguido una gran influencia en nuestro estado y en muchos aspectos dependemos de su ayuda.\nConsiderando las circunstancias favorables muchos $ESTATE_COSSACKS$ expresan abiertamente ahora sus viejas demandas de reconocimiento oficial y privilegios."
 cossack_estate_events.14.a:0 "Ridículo"
 cossack_estate_events.14.b:0 "Ceder a sus demandas."
 cossack_estate_events.15.t:0 "Revuelta de los cosacos de [Root.GetName]"
 cossack_estate_events.15.d:0 "Poco impresionados por nuestro decreto para abandonar [Root.GetName], la hueste cosaca de allí se ha levantado en rebelión."
 cossack_estate_events.15.a:0 "Vale"
 cossack_estate_events.16.t:1 "La lealtad cosaca flaquea"
 cossack_estate_events.16.d:0 "Las buenas relaciones se deben mantener. Según su número crecía y más envejecían algunos líderes de los $ESTATE_COSSACKS$, nuestras cálidas relaciones se han ido enfriando. Tenemos que hacer arreglos con la generación actual de líderes de los $ESTATE_COSSACKS$ a fin de estar seguros de su lealtad."
 cossack_estate_events.16.a:0 "Vale"
 tribal_estate_events.1.t:0 "Tensiones entre nómadas y población sedentaria."
 tribal_estate_events.1.d:0 "La diferencia entre recaudar impuestos, extorsionar o exigir tributo a veces puede ser algo vaga. En muchas partes de nuestro país los impuestos son recaudados por los clanes nómadas de modos muy similares a cómo se comportarían durante una incursión.\nHoy llegó un emisario de algunos de nuestros súbditos más adinerados para contar cómo un de estos supuestos recaudadores de impuestos saquearon sus tierras y, a continuación, sitiaron sus hogares fortificados. Ahora exigen retribución por parte de [Root.Monarch.GetTitle] y que los responsables sean castigados. Sin embargo es probable que las tribus no se tomen bien cualquier restricción de su conducta."
 tribal_estate_events.1.a:0 "Reprende a los jefes."
 tribal_estate_events.1.b:0 "Apoya a los jefes."
 tribal_estate_events.2.t:0 "Crecimiento de la influencia tribal"
 tribal_estate_events.2.d:0 "Un estado tribal siempre es algo inestable. Algunos clanes aumentarán rápidamente su influencia sobre los demás, sólo para caer de nuevo. Últimamente un nuevo grupo de líderes tribales ha llegado a extender considerablemente su poder sobre las tribus más pequeñas."
 tribal_estate_events.2.a:0 "Vale"
 tribal_estate_events.3.t:0 "Disminución de la influencia tribal"
 tribal_estate_events.3.d:0 "Debido a las luchas internas entre clanes, maniobras políticas mal pensadas y conflictos derivados de la sucesión, nuestra influencia sobre otras tribus ha aumentado considerablemente durante los últimos años. Es probable que esta disminución de la influencia tribal dure poco, pero es un agradable respiro por ahora."
 tribal_estate_events.3.a:0 "Vale"
 tribal_estate_events.4.t:0 "Los jefes locales se quejan"
 tribal_estate_events.4.d:0 "Varios jefes de clanes se nos han quejado de que los jóvenes de su zona abandonan sus clanes y se unen a nuestro ejército. Afirman que así no se hacían las cosas en tiempo de nuestro padre, y que todo hombre debe servir primero en los ejércitos de sus clanes locales. ¿Qué haremos?"
 tribal_estate_events.4.a:0 "Envía a los jóvenes a casa."
 tribal_estate_events.4.b:0 "Mantenlos en el ejército"
 tribal_estate_events.5.t:0 "Los jefes están reteniendo impuestos."
 tribal_estate_events.5.d:0 "Uno de nuestros asesores más cercanos nos ha llegado con pruebas de que los jefes locales no nos pagan tantos impuestos como deberíamos esperar de sus territorios. Es una situación delicada, pero tenemos que tomar una decisión rápidamente."
 tribal_estate_events.5.a:0 "¡Su tierra, sus reglas!"
 tribal_estate_events.5.b:0 "¡Doblarán la rodilla ante MÍ!"
 tribal_estate_events.6.t:0 "¡Confusión en nuestra horda!"
 tribal_estate_events.6.d:0 "Mantener las tribus nómadas unidas nunca es una tarea fácil y ahora mismo estamos viviendo momentos terribles. $ESTATE_NOMADIC_TRIBES$ muy probablemente podrían ayudarnos a estabilizar la situación, por lo que podemos volver a asentarnos, pero…"
 tribal_estate_events.6.a:0 "¡Confiar en $ESTATE_NOMADIC_TRIBES$!"
 tribal_estate_events.6.b:0 "No necesitamos su ayuda."
 EST_VAL_TRIBES_STABILIY_BOOSTED:0 "Horda estabilizada: §Y$VAL$%§!"
 tribal_estate_events.7.t:0 "¡Nuestras tribus ven la horda como débil!"
 tribal_estate_events.7.d:0 "Nuestro liderazgo militar es inexperto y débil. $ESTATE_NOMADIC_TRIBES$ se preguntan si realmente pueden seguir a la batalla a estos guerreros verdes y en su lugar se ofrecen a suministrarnos guerreros experimentados, listos para conducir a nuestras tropas."
 tribal_estate_events.7.a:0 "¡Confiar en $ESTATE_NOMADIC_TRIBES$!"
 tribal_estate_events.7.b:0 "No necesitamos su ayuda."
 tribal_estate_events.8.t:0 "¡La horda no está unida!"
 tribal_estate_events.8.d:0 "Nuestr[Root.GetoaDir] [Root.Monarch.GetTitle] ha demostrado que es incapaz de mantener unidos a los [Root.GetAdjective] y las $ESTATE_NOMADIC_TRIBES$ temen que nos estamos convirtiendo en objeto de ridículo. Líderes prominentes de los clanes se han acercado [Root.GetalalaDir] [Root.Monarch.GetTitle] ofreciendo a reforzar nuestro gobierno, aunque algunos dirían que depender de otros para imponer esta unidad solo vale para una paz inestable."
 tribal_estate_events.8.a:0 "¡Confiar en $ESTATE_NOMADIC_TRIBES$!"
 tribal_estate_events.8.b:0 "No necesitamos su ayuda"
 EST_VAL_TRIBES_UNITY:0 "Horda unida: §Y$VAL$%§!"
 EST_VAL_TRIBES_ARMY:0 "Ejército fortalecido: §Y$VAL$%§!"
 tribal_estate_events.9.t:0 "¡Volver a los viejos métodos!"
 tribal_estate_events.9.d:0 "Uno de los jefes de Clan se ha presentado como portavoz de su grupo, y nos urge a volver a las viejas costumbres, los métodos que nos hicieron fuertes. 'Aplastar a tus enemigos, verlos destrozados y oír los lamentos de sus mujeres!' "
 tribal_estate_events.9.a:0 "Esto es lo mejor de la vida."
 tribal_estate_events.9.b:0 "Esto pertenece al pasado."
 tribal_estate_events.10.t:0 "Revuelta de los $ESTATE_NOMADIC_TRIBES$ de [Root.GetName]"
 tribal_estate_events.10.d:0 "No contento con quedarse de brazos cruzados mientras tomamos el control sobre sus tierras las tribus de [Root.GetName] han tomado las armas contra nosotros."
 tribal_estate_events.10.a:0 "Vale"
 tribal_estate_events.11.t:0 "[Root.Monarch.GetTitle] tras el [Root.Monarch.GetTitle]"
 tribal_estate_events.11.d:0 "Un primo lejano de [Root.Monarch.GetName] ha logrado ganarse la gratitud de las tribus. Muchos líderes tribales exigen ahora que cambiemos los futuros planes de sucesión para asegurar que a este primo se le garantiza el lugar que le corresponde como [Root.Monarch.GetTitle]. Si son motivados por verdadera lealtad verdadera a nuestro pariente o sienten que podría ser controlado con facilidad es difícil de saber, pero desde luego, no se tomarían muy bien negarse a seguir sus consejos."
 tribal_estate_events.11.a:0 "¡Un nuevo heredero será!"
 tribal_estate_events.11.b:0 "¡Estos tribus deben saber cuál su lugar!"
 tribal_estate_events.12.t:0 "Las tribus demandan más hombres"
 tribal_estate_events.12.d:0 "Prominentes líderes tribales han acercado a nosotros exigiendo que les dejemos hacer uso de los recursos del estado para defender sus tierras. Afirman que los estados vecinos están haciendo incursiones en el territorio que controlan y que el único modo eficiente de defenderlos es poner algunas de nuestras tropas directamente bajo su mando."
 tribal_estate_events.12.a:0 "¡Por supuesto deben tener nuestros hombres!"
 tribal_estate_events.12.b:0 "¡Esta es una excusa para debilitarnos!"
 tribal_estate_events.13.t:0 "$ESTATE_NOMADIC_TRIBES$ independientes."
 tribal_estate_events.13.d:0 "Varios líderes de las poderosas $ESTATE_NOMADIC_TRIBES$ de nuestro país se han acercado a [Root.Monarch.GetTitle] a quejarse de la injusta interferencia de sus representantes. Las $ESTATE_NOMADIC_TRIBES$ creen que se les debería dejar en paz, según sus antiguos derechos."
 tribal_estate_events.13.a:0 "Entonces debemos dejarles tranquilos."
 tribal_estate_events.13.a.tt:1 "Las provincias que compongan la porción de tierras del estamento de las §Ytribus§! ganarán §R35§! de autonomía."
 tribal_estate_events.13.b:0 "¡No podemos tolerar ningún estado dentro de nuestro estado!"
 tribal_estate_events.14.t:0 "Las demandas de las $ESTATE_NOMADIC_TRIBES$"
 tribal_estate_events.14.d:0 "Las $ESTATE_NOMADIC_TRIBES$ consideran que los talentos de sus generales se desperdician en nuestros ejércitos y han exigido que enviemos a sus líderes a casa para mandar a sus propias tropas. Como dependemos de ellos en asuntos militares, esto generará tensión en nuestro liderazgo restante."
 tribal_estate_events.14.a:0 "De acuerdo"
 tribal_estate_events.14.b:0 "¡No habrá nada de eso!"
 tribal_estate_events.15.t:0 "Lealtad vacilante de $ESTATE_NOMADIC_TRIBES$"
 tribal_estate_events.15.d:0 "Las buenas relaciones se deben mantener. Según su número crecía y más envejecían algunos líderes de los $ESTATE_NOMADIC_TRIBES$, nuestras cálidas relaciones se han ido enfriando. Tenemos que hacer arreglos con la generación actual de jefes a fin de estar seguros de su lealtad."
 tribal_estate_events.15.a:0 "Vale"
 the_proper_old_ways:0 "Las buenas y viejas formas"
 desc_the_proper_old_ways:0 "Hemos intentado volver a nuestras raíces y gobernar nuestras tierras de acuerdo a lo que imaginamos que era el modo del gran Gengis Kan y sus contemporáneos. Algunos lo llaman retrógrado, nosotros lo llamamos correcto."
 church_estate_events.1.t:0 "Libertas Ecclesiae"
 church_estate_events.1.d:0 "El $ESTATE_CHURCH$ ha sido durante mucho tiempo uno de los principales pilares del reino [Root.GetAdjective], no sólo ofreciendo orientación espiritual sino también administradores, jueces y diplomáticos para el beneficio de nuestr[Root.GetoaDir] [Root.Monarch.GetTitle]. A cambio de estos grandes servicios, ningún señorío eclesiástico, monasterio u otra propiedad paga impuesto alguno al estado y las autoridades temporales no se meten en los asuntos internos del $ESTATE_CHURCH$.\nPero los tiempos cada vez son más duros y el estado tiene que cubrir un número cada vez mayor de gastos. Las sugerencias de que quizás el $ESTATE_CHURCH$ podría hacer una contribución voluntaria no han sido recibidas favorablemente."
 church_estate_events.1.a:0 "Déjales claro que tienen que contribuir."
 church_estate_events.1.b:0 "Encontraremos el dinero en otra parte."
 church_estate_events.101.t:0 "Tierras del templo"
 church_estate_events.101.d:0 "El $ESTATE_CHURCH$ ha sido uno de los pilares más importantes del Reino [Root.GetAdjective], no sólo ofrece orientación espiritual sino también administradores, jueces y diplomáticos para el beneficio de nuestros [Root.Monarch.GetTitle]. A cambio de estos grandes servicios, se han hecho muchas donaciones en los últimos años, tanto por parte del estado como por otros, en forma de las aldeas para apoyar a las comunidades de brahmanes. Estas brahmadeyas han hecho, durante siglos, muy rica a nuestro $ESTATE_CHURCH$.\nSin embargo, son malos tiempos y el estado tiene que cubrir un número cada vez mayor de gastos. Las sugerencias que quizás el $ESTATE_CHURCH$ podría hacer una contribución voluntaria no han sido recibidas favorablemente."
 church_estate_events.102.t:0 "Las riquezas del $ESTATE_CHURCH$"
 church_estate_events.102.d:0 "El $ESTATE_CHURCH$ ha sido uno de los pilares más importantes del Reino [Root.GetAdjective],no sólo ofrece orientación espiritual sino también administradores, jueces y diplomáticos para el beneficio de nuestros [Root.Monarch.GetTitle]. A cambio de estos grandes servicios se han hecho muchas donaciones en los últimos años, tanto por parte del estado como por otros, para el $ESTATE_CHURCH$ y los dioses a los que sirven. Con el paso de los siglos, estos regalos han hecho muy rica e influyente al $ESTATE_CHURCH$.\nSin embargo, son malos tiempos y el estado tiene que cubrir un número cada vez mayor de gastos. Las sugerencias que quizás el $ESTATE_CHURCH$ podría hacer una contribución voluntaria no han sido recibidas favorablemente."
 church_estate_events.103.t:0 "Las riquezas del $ESTATE_CHURCH$"
 church_estate_events.103.d:0 "El $ESTATE_CHURCH$ siempre ha sido el pilar principal del reino de [Root.GetAdjective]no sólo ofrece orientación espiritual sino también administradores, jueces y diplomáticos para el beneficio de nuestros [Root.Monarch.GetTitle]. A cambio de estos grandes servicios muchas tierras han quedado reservadas como propiedades religiosas, exentas de la mayoría de nuestros impuestos.\nSin embargo, son malos tiempos y el estado tiene que cubrir un número cada vez mayor de gastos. Las sugerencias que quizás la $ESTATE_CHURCH$ podría hacer una contribución voluntaria no han sido recibidas favorablemente."
 church_estate_events.104.t:0 "Las riquezas del $ESTATE_CHURCH$"
 church_estate_events.104.d:0 "El $ESTATE_CHURCH$ siempre ha sido el pilar principal del reino de [Root.GetAdjective]no sólo ofrece orientación espiritual sino también administradores, jueces y diplomáticos para el beneficio de nuestros [Root.Monarch.GetTitle]. A cambio de estos grandes servicios se han hecho muchas donaciones en los últimos años tanto por parte del estado como por otros, para el $ESTATE_CHURCH$. Estos regalos hicieron a lo largo de los siglos el $ESTATE_CHURCH$ muy rica e influyente.\nLos tiempos se ponen más difíciles sin embargo y el estado tiene que cubrir un número cada vez mayor de gastos. Sugerencias que quizás el $ESTATE_CHURCH$ podría hacer una voluntaria contribución no se han recibido favorablemente."
 church_estate_events.105.t:0 "Las riquezas del $ESTATE_CHURCH$"
 church_estate_events.105.d:0 "El $ESTATE_CHURCH$ siempre ha sido el pilar principal del reino de [Root.GetAdjective]no sólo ofrece orientación espiritual sino también administradores, jueces y diplomáticos para el beneficio de nuestros [Root.Monarch.GetTitle]. A cambio de estos grandes servicios, se han hecho muchas donaciones en los últimos años, tanto por parte del estado y por otros, al $ESTATE_CHURCH$ y sus extensos bienes raíces. Con el paso de los siglos, estos regalos han hecho muy rica e influyente al $ESTATE_CHURCH$.\nSin embargo, son malos tiempos y el estado tiene que cubrir un número cada vez mayor de gastos. Las sugerencias que quizás el $ESTATE_CHURCH$ podría hacer una contribución voluntaria no han sido recibidas favorable"
 church_estate_events.2.t:0 "Avance del $ESTATE_CHURCH$"
 church_estate_events.2.d:0 "El poder del $ESTATE_CHURCH$ nunca ha confiado en el mismo estado. Más, bien, es el $ESTATE_CHURCH$ es quien, de muchos modos distintos, y mediante de sus lazos con el mundo espiritual le ha dado legitimidad [Root.GetalalaDir] [Root.Monarch.GetTitle]. Una combinación de hábiles maniobras políticas, posibles malos augurios y donaciones generosas de nuestros súbditos han cimentado últimamente el poder de este estamento."
 church_estate_events.2.a:0 "Vale"
 church_estate_events.3.t:0 "$ESTATE_CHURCH$ perdiendo poder."
 church_estate_events.3.d:0 "Más que cualquier otro estamento, la influencia del $ESTATE_CHURCH$ depende de su posición respecto al hombre común. Ha sido difícil decir claramente el por qué pero en los últimos años, el $ESTATE_CHURCH$ se ha ido viendo menos como los guardianes espirituales de nuestro país y más como intrigantes ricos y corruptos. Combinado con algunas inversiones desafortunadas en las propiedades del $ESTATE_CHURCH$ y malas maniobras políticas, el $ESTATE_CHURCH$ ha ido perdiendo tanto poder como influencia."
 church_estate_events.3.a:0 "Vale"
 church_estate_events.4.t:0 "Anticlericalismo"
 church_estate_events.4.d:0 "$ESTATE_BURGHERS$ de varias ciudades importantes acusan al $ESTATE_CHURCH$ de ser codicioso e indolente. Los piadosos plebeyos ahora retienen el diezmo en protesta contra un ejemplo particularmente malo de abuso de autoridad del $ESTATE_CHURCH$. Los $ESTATE_BURGHERS$ piadosos se oponen ahora a pagar diezmos al $ESTATE_CHURCH$ ya que consideran el $ESTATE_CHURCH$ indigno de recibirlos.\nEl $ESTATE_CHURCH$ está furioso y exige que multemos a los obstinados $ESTATE_BURGHERS$."
 church_estate_events.4.d.2:0 "Los vaisyas de varias ciudades prominentes acusan a los $ESTATE_CHURCH$ de codicia e indolencia. Los plebeyos piadosos retienen el diezmo en protesta por un ejemplo especialmente malo de abuso de la autoridad de los $ESTATE_CHURCH$. Los vaisyas piadosos ahora se oponen a pagar diezmos a los $ESTATE_CHURCH$ ya que consideran que no son dignos de recibirlos.\nLos $ESTATE_CHURCH$ están furiosos y exigen que sancionemos a los obstinados vaisyas."
 church_estate_events.4.a:0 "¡Entonces debemos obligarlos a pagar!"
 church_estate_events.4.b:0 "Una suave reprimenda será suficiente."
 church_estate_events.5.t:0 "Deteriorando las relaciones con el $ESTATE_CHURCH$"
 church_estate_events.5.d:0 "Las relaciones entre Estado y el $ESTATE_CHURCH$ se ha reducido tanto ya que ahora está totalmente caracterizada por desconfianza e incluso abierto desafío. Los santos lugares de nuestra nación son centros de la resistencia [Root.GetalalaDir] [Root.Monarch.GetTitle] y la mayoría de los fieles de nuestras tierras dudan de la legitimidad de nuestro gobierno.\nCon las cosas tal como están, no es de extrañar que todo lo que hiciera falta para estallar solo fuera un pequeño error cometido por nuestr[Root.GetoaDir] [Root.Monarch.GetTitle] durante una ceremonia religiosa la semana pasada. Ahora los campesinos se levantan por todo nuestro país con el $ESTATE_CHURCH$ incitándoles y dirigiendo su ira hacia nosotros."
 church_estate_events.5.a:0 "Vale"
 church_estate_events.6.t:0 "¿Triunfo del $ESTATE_CHURCH$?"
 church_estate_events.6.d:0 "Si bien nadie desafiaría abiertamente al $ESTATE_CHURCH$ hay algunos Estados donde sea tan influyente como en [Root.GetName].No hay una sola institución en nuestro país que no está completamente bajo la influencia del $ESTATE_CHURCH$ y el poder de nuestr[Root.GetoaDir] [Root.Monarch.GetTitle] depende de ella ahora más que nunca.\nTal vez solamente sea lo más natural que $ESTATE_CHURCH$ también desee tomar un papel más activo en el gobierno práctico de nuestro país. Últimamente sus representantes han hecho un número de sugerencias con el fin de armonizar aún más nuestras leyes y tradiciones con las del reino espiritual. El objetivo es limpiar nuestra cultura cortesana de cualquier elemento heterodoxo y asegurar que el país es gobernado según reglas e ideales religiosamente sanas."
 church_estate_events.6.a:0 "Seguir las recomendaciones del $ESTATE_CHURCH$"
 church_estate_events.6.b:0 "Rechazar su autoridad."
 church_estate_events.7.t:0 "$ESTATE_CHURCH$ fuerte"
 church_estate_events.7.d:0 "Mientras que muchos gobernantes pueden confiar en el apoyo del $ESTATE_CHURCH$ pocos tienen partidarios tan fuertes como hacemos nosotros. Una larga tradición de cooperación estrecha y lealtad entre nosotros y el $ESTATE_CHURCH$ ha dado lugar a una situación donde la iglesia se considera parte de la administración del Estado en lugar de un agente independiente. A lo largo de nuestro Estado el $ESTATE_CHURCH$ está propagando la palabra de la excelencia y la fuerza espiritual de nuestr[Root.GetoaDir] [Root.Monarch.GetTitle]."
 church_estate_events.7.a:0 "Excelente"
 church_estate_events.8.t:0 "Robo de tierra"
 church_estate_events.8.d:0 "Muchas donaciones de tierra son bastante viejas y si bien siempre quedan escritas, tanto paisaje como nombres pueden muy bien haber cambiado desde que la donación se escribió en un principio. Recientemente el $ESTATE_CHURCH$ han acusando a varios miembros de la $ESTATE_NOBLES$ de descarado robo de tierras en forma de intrusión en las tierras donadas al $ESTATE_CHURCH$ hace ya mucho tiempo. La $ESTATE_NOBLES$ por otro lado argumenta que es el $ESTATE_CHURCH$ quien trata de apoderarse de tierra que no les pertenecen.\nAquel a quien decidamos apoyar, se convertirá el mayor terrateniente de la zona."
 church_estate_events.8.a:0 "Situarse con el $ESTATE_CHURCH$."
 church_estate_events.8.b:0 "Situarse con la $ESTATE_NOBLES$."
 church_estate_events.8.c:0 "No favorezcas a nadie"
 church_estate_events.9.t:0 "Religión popular"
 church_estate_events.9.d:0 "Siempre ha habido cierta discrepancia entre la religión que realmente se ha enseñado y defendido por el $ESTATE_CHURCH$ y la fe actual de la gente de las provincias. La mayoría de las veces las diferencias son lo suficientemente pequeñas para que el $ESTATE_CHURCH$ lo deja a lo deja pasar y en su lugar se concentre en reforzar las ideas espirituales más ortodoxas del pueblo.\nSin embargo parece que ciertas ideas bastante poco ortodoxas, aunque basadas en viejas tradiciones, han comenzado a extenderse junto con la fe [Root.Religion.GetName] entre nuestros súbditos no [Root.Religion.GetName]. La mezcla resultante de antiguas ideas paganas, supersticiones populares y el actual [Root.Religion.GetName] en sí mismo es más de lo que podía aguantar el $ESTATE_CHURCH$ aunque parezca que han hecho de la conversión una opción mucho más atractiva para nuestros sujetos paganos."
 church_estate_events.9.a:0 "Intenta erradicar este sincretismo."
 church_estate_events.9.b:0 "Mejor que esto siga su curso."
 church_estate_events.10.t:0 "Lucha política en el $ESTATE_CHURCH$"
 church_estate_events.10.d:0 "Ha llegado el momento del $ESTATE_CHURCH$ designar un nuevo líder para ayudar a nuestr[Root.GetoaDir] [Root.Monarch.GetTitle] en la capital. El probable candidato es un viejo clérigo con una sólida historia como miembro prominente del $ESTATE_CHURCH$ tras él. Sin embargo también ha adquirido muchos enemigos durante su vida, quienes ahora esperarían ver que se nombrase a un candidato algo más joven con un pasado menos feo. Como [Root.Monarch.GetTitle], no sería difícil influir en esta elección en favor del candidato más joven que probablemente sería más leal. Sin embargo, ser visto inmiscuyéndose en los asuntos del $ESTATE_CHURCH$ muy probablemente debilitaría a la facción a largo plazo."
 church_estate_events.10.a:0 "No inmiscuirse en los asuntos del $ESTATE_CHURCH$."
 church_estate_events.10.b:0 "Apoyar al candidato más joven."
 church_estate_events.11.t:0 "Revuelta de $ESTATE_CHURCH$ de [Root.GetName]"
 church_estate_events.11.d:0 "En respuesta a la reducción de la propiedad del $ESTATE_CHURCH$, el pueblo de la provincia se ha levantado para proteger al $ESTATE_CHURCH$ de nuestros soldados."
 church_estate_events.11.a:0 "Vale"
 church_estate_events.12.t:0 "Lealtad vacilante del $ESTATE_CHURCH$"
 church_estate_events.12.d:0 "Las buenas relaciones se deben mantener. Según su número crecía y más envejecían algunos líderes del $ESTATE_CHURCH$, nuestras cálidas relaciones se han ido enfriando. Tenemos que hacer arreglos con la generación actual de líderes del $ESTATE_CHURCH$ a fin de estar seguros de su lealtad."
 church_estate_events.12.a:0 "Vale"
 nobles_estate_events.1.t:0 "De noble cuna"
 nobles_estate_events.1.d:0 "Muchas de las familias de la $ESTATE_NOBLES$ ganaron su posición actual debido a las acciones de un antepasado que sirvió al estado en tiempos de guerra. Así que para la mayoría de sus hijos una vida en el campo de batalla es, por lo tanto, la única carrera posible. Pero con la modernización del ejército, no es poco común que haya oficiales plebeyos. Miembros de la nobleza se han acercado ahora a nosotros pidiendo que garanticemos lo que creen que es un derecho otorgado a su clase. ¡Nadie que no sea de noble cuna debe servir como comandante en los ejércitos [Root.GetAdjective]!"
 nobles_estate_events.1.a:0 "Garantiza su derecho de mandar a nuestros ejércitos."
 nobles_estate_events.1.b:0 "No podemos comprometernos a esas promesas"
 nobles_estate_events.2.t:0 "Progreso de la nobleza $ESTATE_NOBLES$"
 nobles_estate_events.2.d:0 "El estado no es la única fuente de influencia en nuestro país. En las últimas décadas un carismático campeón de los $ESTATE_NOBLES$ ha conseguido aumentar la potencia del las familias principales de la $ESTATE_NOBLES$ en la mayoría de las cosas en nuestro país.\nContactos y privilegios pueden ser poderosos, sobre todo combinadas con la ambición."
 nobles_estate_events.2.a:0 "Vale"
 nobles_estate_events.3.t:1 "Usurpación de $ESTATE_NOBLES$ en [noble_encroachment.GetName]"
 nobles_estate_events.3.d:1 "Es difícil controlar a todo el mundo en todas partes todo el tiempo y los límites entre las propiedades individuales de la tierra a menudo se basan en viejas tradiciones o documentos escritos cuando el paisaje tenía un aspecto bastante diferente. Esto es algo que alguien con los recursos adecuados puede explotar. Una cantidad de importantes familias de la $ESTATE_NOBLES$ ha utilizado su considerable influencia en [Root.Capital.GetCapitalName] para ampliar considerablemente sus propiedades en [noble_encroachment.GetName]. Si queremos proteger la propiedad del Estado, debemos actuar pronto."
 nobles_estate_events.3.a:0 "Déjalo pasar."
 nobles_estate_events.3.b:0 "Exige que se devuelva la tierra."
 nobles_estate_events.4.t:0 "Nobles tiránicos"
 nobles_estate_events.4.d:0 "Un representante de la gente que vive en un área dominada por una de las más destacadas familias de la $ESTATE_NOBLES$ se ha acercado al trono hoy implorando [Root.GetalalaDir] [Root.Monarch.GetTitle] a tomar medidas contra lo que afirma son sistemáticos abusos de poder contra la gente de allí. Como gobernante de [Root.GetName], [Root.Monarch.GetName] tiene la responsabilidad de proteger a su pueblo. No hacerlo nos hará parecer débiles y puede afectar el crecimiento a largo plazo de la provincia. No obstante, la $ESTATE_NOBLES$ probablemente no se tomaría demasiado bien que se reprendiese a un miembro tan poderosos de sus filas."
 nobles_estate_events.4.a:0 "Hacer la vista gorda."
 nobles_estate_events.4.b:0 "Castigar al terrateniente."
 nobles_estate_events.5.t:0 "Disminución del poder de la $ESTATE_NOBLES$"
 nobles_estate_events.5.d:0 "Como influyentes terratenientes y la tradicional clase guerrera de nuestro estado, a la $ESTATE_NOBLES$ no le ha ido bien últimamente. Mediante una combinación de excesivas luchas internas y de mal coordinado poder, la $ESTATE_NOBLES$ han perdido influencia en [Root.Capital.GetCapitalName] y muchos se han retirado a sus propiedades en el campo."
 nobles_estate_events.5.a:0 "Vale"
 nobles_estate_events.6.t:0 "La $ESTATE_NOBLES$ demanda leyes suntuarias más estrictas"
 nobles_estate_events.6.d:0 "Ropa cara, grandes banquetes y palacios impresionantes son algunos de los símbolos más visibles de la $ESTATE_NOBLES$ pero el nivel del dinero que una familia tiene dinero para gastar en estas cosas puede variar enormemente. En algunos casos los $ESTATE_BURGHERS$ de nuestro país es capaces de pasar tan pródigamente si no más que noble medio. Aunque existen viejas reglas y tradiciones que restringen tales cosas para los de cuna menos noble, son difíciles de hacer cumplir de manera eficiente. Esto es inaceptable para la poderosa $ESTATE_NOBLES$ de nuestro país que ahora exige que actualicemos nuestras leyes sobre lo que un extraño puede y no puede usar. Ahora sugieren una serie de graves multas para cualquiera que intente elevarse visiblemente por encima de sus superiores."
 nobles_estate_events.6.d.1:0 "Ropa cara, grandes banquetes y palacios impresionantes son algunos de los símbolos más vistosos de los $ESTATE_NOBLES$, pero el grado de dinero que una familia puede gastar en tales cosas puede variar enormemente. En algunos casos, los vaisyas de nuestro país pueden gastar tanto o más que el noble medio. Si bien hay viejas reglas y tradiciones que restringen tales cosas en aquellos de nacimiento menos noble, resulta difícil aplicarlas eficazmente. Esto es inaceptable para los poderosos $ESTATE_NOBLES$ del país, que exigen que actualicemos nuestras leyes sobre las vestimentas apropiadas para quienes no pertenecen a su grupo. Además sugieren multas fuertes para cualquiera que intente superar visualmente a sus superiores."
 nobles_estate_events.6.a:0 "Plegarse a los deseos de la $ESTATE_NOBLES$"
 nobles_estate_events.6.b:0 "Rechaza obedecer la $ESTATE_NOBLES$"
 nobles_estate_events.7.t:0 "La recepción"
 nobles_estate_events.7.d:0 "Con el tiempo, muchos de los acontecimientos cotidianos en la vida de nuestr[Root.GetoaDir] [Root.Monarch.GetTitle] y sus predecesores se ha convertido en sujeto de ceremonias. Muchos consideran que ser capaz de asistir al dormitorio del gobernante a la hora de vestirse, por ejemplo, es la mejor manera de conseguir la atención del [Root.Monarch.GetTitle]. Una elaborada vida cortesana, ciertamente limitaría el poder de nuestros nobles para conspirar contra nosotros en sus propiedades del campo pero también podría resultar bastante caro. Por otra parte, negarles el derecho a ser parte de la vida cotidiana de nuestros [Root.Monarch.GetTitle] por completo también limitaría su influencia pero la $ESTATE_NOBLES$ probablemente se sentiría contrariada."
 nobles_estate_events.7.a:0 "Mantengámoslo a un nivel modesto."
 nobles_estate_events.7.b:0 "Una ceremonia larga y elaborada para los más influyentes."
 nobles_estate_events.7.c:0 "No tenemos necesidad de tales cosas."
 nobles_estate_events.8.t:0 "Deterioro de las relaciones con $ESTATE_NOBLES$"
 nobles_estate_events.8.d:0 "Las relaciones entre la $ESTATE_NOBLES$ y el [Root.Monarch.GetTitle] no podrían ser peores. El gran sentido de la desconfianza es claramente visible en la corte casi desierta de [Root.Capital.GetCapitalName] pues las familias más prominentes mantienen en sus mansiones campestres. A menos que hagamos algo pronto, la autoridad estatal se deteriorará en las zonas controladas por la $ESTATE_NOBLES$, pero en este momento es probable que cualquier demanda del Estado sea recibida con las armas en la mano."
 nobles_estate_events.8.a:0 "Déjales en paz"
 nobles_estate_events.8.b:0 "Oblígalos a aceptar la autoridad del Estado."
 nobles_estate_events.9.t:0 "$ESTATE_NOBLES$ insubordinada"
 nobles_estate_events.9.d:0 "Ninguno de nuestros súbditos están más asociado con la guerra que la $ESTATE_NOBLES$. Hace generaciones sus familias nos sirvieron a nosotros, o a los estados que nos precedieron, y se ganaron su estatus actual en el campo de batalla. Desde entonces la mayoría de ellos ha mantenido sus tradiciones vivas, formándose para vivir en el campo de batalla y conectando con otros con las mismas inclinaciones.\nNo obstante, la situación actual en nuestro país nos ha dejado con pocos miembros de la $ESTATE_NOBLES$ dispuestos a luchar nuestras batallas. La insubordinación se ha generalizado entre los oficiales más altos y tenemos buenas razones para sospechar que unos pocos esperan una guerra fracasada."
 nobles_estate_events.9.a:0 "Que desgracia."
 nobles_estate_events.9.b:0 "Ya es hora de que los reemplacemos con hombres de verdadera capacidad."
 nobles_estate_events.9.c:0 "Ya es hora de que los reemplacemos con hombres en los que podemos confiar."
 nobles_estate_events.9.dd:0 "Consultemos al brahmán, algunos de estos sabios son claramente aptos para gobernar."
 nobles_estate_events.10.t:0 "Crecimiento de la administración"
 nobles_estate_events.10.d:1 "Según crece el Estado y su burocracia, existe una creciente necesidad de la gente de supervisar y administrar diversas tierras y funciones. La [Root.GetNobilityOrFallbackName] se ha asociado más tradicionalmente más con los servicios militares al Estado pero han ido dejado cada vez más claro que aún esperan ser los primeros de la fila cuando se entreguen cargos gubernamentales Los [Root.GetBurghersOrFallbackName], por otra parte, afirman que la [Root.GetNobilityOrFallbackName] considera tales puestos meras recompensas y solo los utilizará para enriquecerse. En cambio, los [Root.GetBurghersOrFallbackName] sostienen que deberíamos nombrar a hombres por su mérito individual.\nLa muerte inesperada de un secretario de confianza ha dejado una vacante que debe ocuparse en pleno conflicto, con los [Root.GetBurghersOrFallbackName] que apoyan a un candidato y la [Root.GetNobilityOrFallbackName] que espera que elijamos a otro. Dado que ambos candidatos son hombres de talento, debe ser una decisión política."
 nobles_estate_events.10.d.1:0 "A medida que el Estado y su burocracia crecen, aumenta la necesidad de gente que supervise y administre las diferentes tierras y funciones. Los $ESTATE_NOBLES$ han estado tradicionalmente asociados con los servicios militares al Estado, pero están dejando muy claro que siguen esperando ser los primeros de la fila cuando se repartan cargos gubernamentales. Por otro lado, los vaisyas afirman que los $ESTATE_NOBLES$ consideran tales nombramientos como meras recompensas y que solo los usarán para enriquecerse. En lugar de eso, argumentan, deberíamos nombrar a gente por méritos individuales. La inesperada muerte de un secretario de confianza ha dejado un puesto vacante que debe ser ocupado en pleno conflicto, con los vaisyas apoyando a un candidato y los $ESTATE_NOBLES$ esperando que escojamos a otro. Aunque ambos candidatos son hombres de talento, esta debe ser una decisión política."
 nobles_estate_events.10.a:0 "Con un gran pedigrí vienen grandes habilidades."
 nobles_estate_events.10.b:0 "Hombres hechos a sí mismos es lo que necesitamos para gobernar este país."
 nobles_estate_events.10.c:0 "Volvámonos en su lugar hacia el $ESTATE_CHURCH$"
 nobles_estate_events.10.c.2:0 "Mejor recurrir a los brahmanes."
 nobles_estate_events.10.dd:0 "Volvámonos en su lugar hacia los $ESTATE_DHIMMI$"
 nobles_estate_events.11.t:0 "Tradición de servicio"
 nobles_estate_events.11.d:0 "La $ESTATE_NOBLES$ tiene una larga tradición de servicio al Estado tanto como líderes militares o más recientemente como administradores confiables. En un estado donde la $ESTATE NOBLES$ tiene tanto arraigo como lealtad como los nuestros, esto significa que de vez en cuando nobles de gran talento y lealtad surgirán para conducir al país a la grandeza."
 nobles_estate_events.11.a:0 "¡Genial!"
 nobles_estate_events.12.t:0 "Levantamiento de la $ESTATE_NOBLES$ de [Root.GetName]"
 nobles_estate_events.12.d:0 "La $ESTATE_NOBLES$ se niega a aceptar la confiscación de sus bienes en [Root.GetName] y ¡se han levantado contra nosotros!"
 nobles_estate_events.12.a:0 "Vale"
 nobles_estate_events.13.t:0 "Lealtad vacilante de la $ESTATE_NOBLES$"
 nobles_estate_events.13.d:0 "Las buenas relaciones se deben mantener. Según su número crecía y más envejecían algunos líderes de la $ESTATE_NOBLES$, nuestras cálidas relaciones se han ido enfriando. Tenemos que hacer arreglos con la generación actual de líderes de la $ESTATE_NOBLES$ a fin de estar seguros de su lealtad."
 nobles_estate_events.13.a:0 "Vale"
 burghers_estate_events.1.t:0 "Progreso de las clases mercantes"
 burghers_estate_events.1.d:0 "El estatus de los $ESTATE_BURGHERS$ no se apoya en las mismas viejas tradiciones como la de la $ESTATE_NOBLES$ o el $ESTATE_CHURCH$. Al contrario, ellos han tenido que ganar sus fortunas trabajando diligentemente y luego arriesgando la ganancia para ampliar otra vez sus negocios. Aunque por regla general, esto ha ido muy bien para ellos. Aunque no es un negocio tan prestigioso, en muchos sentidos, son la columna vertebral de nuestra economía y a través de su control de la moneda, los $ESTATE_BURGHERS$ han logrado aumentar su poder sobre nuestro país."
 burghers_estate_events.1.a:0 "Vale"
 burghers_estate_events.2.t:0 "Barones ladrones"
 burghers_estate_events.2.d:0 "Los $ESTATE_BURGHERS$ están preocupados por la gran influencia de la nobleza en nuestro estado. Afirman que muchos miembros inferiores de la nobleza hacen caso omiso de la ley y la paz de la tierra utilizando su posición de poder y las tierras que poseen, para fijar peajes e impuestos irrazonables a los comerciantes que pasan. De hecho, se dice que algunos incluso atacan y asaltan a los comerciantes, robándoles o arrancándoles dinero.\nLos representantes de los $ESTATE_BURGHERS$ [Root.GetAdjective] ahora están en condiciones de afirmar que el desarrollo económico de nuestro país está retenido por estos excesos."
 burghers_estate_events.2.a:0 "Sólo se llevarán lo que les corresponde por derecho."
 burghers_estate_events.2.b:0 "¡Debemos contener tales excesos!"
 burghers_estate_events.3.t:0 "Declive de la clase comerciante"
 burghers_estate_events.3.d:0 "Sin los viejos privilegios y pedigríes de otras facciones, el estatus y la influencia de los $ESTATE_BURGHERS$ rara vez es tan seguro como el de aquellos que nacieron dentro del poder. Últimamente una combinación desgracias financieras y ambiciones políticas mal dirigidas han dado como resultado una pérdida de poder e influencia para los $ESTATE_BURGHERS$ de [Root.GetName]."
 burghers_estate_events.3.a:0 "Vale"
 burghers_estate_events.4.t:1 "[growing_city.GetCapitalName] solicita privilegios"
 burghers_estate_events.4.d:1 "$ESTATE_BURGHERS$ de [growing_city.GetCapitalName], una ciudad comercial cada vez más importante, se han puesto en contacto con [Root.GetellaDir] [Root.Monarch.GetTitle] pidiendo que se les conceda privilegios que les permitan hacer que la región prospere sin el impedimento de muchos de nuestros impuestos normales. Si les proporcionamos estos medios para crecer, nos aseguran que la economía de la zona mejoraría rápidamente, resultando en más riqueza para el estado."
 burghers_estate_events.4.a:0 "Aceptar la petición."
 burghers_estate_events.4.b:0 "Rechazar la petición."
 burghers_estate_events.5.t:0 "Precios inmorales"
 burghers_estate_events.5.d:0 "Los precios de los cereales son notoriamente inestables, cualquier cosa, desde clima donde se cultiva a incidentes que perjudiquen su distribución, pueden causar que el precio aumente significativamente de repente. A consecuencia de uno de tales cambios repentinos ahora mismo hay una escasez aguda del grano en muchas de nuestras mayores ciudades. Desesperados por alimentarse, el pueblo llano está dirigiendo su ira contra los comerciantes, al creer que están aprovechando esta situación para cobrar de más por sus mercancías. Por otra parte, los propios comerciantes lado afirman que esto es un resultado natural de la escasez y que simplemente no hay suficiente pan para todos."
 burghers_estate_events.5.a:0 "Obliga a los comerciantes a bajar sus precios."
 burghers_estate_events.5.b:0 "No nos debemos meter en estas cosas."
 burghers_estate_events.5.c:0 "Debemos pagar y distribuir el pan que haya."
 burghers_estate_events.6.t:0 "Autoridad paralela"
 burghers_estate_events.6.d:1 "Los $ESTATE_BURGHERS$ no son la única autoridad dentro de sus propias ciudades, el $ESTATE_CHURCH$ también tiene una fuerte presencia en las mayores ciudades desde su fundación inicial. A veces surgen conflictos cuando los consejos $ESTATE_BURGHERS$ implantan reglas que el $ESTATE_CHURCH$ desaprueba.\nEste tipo de conflictos se han haciendo más comunes y los miembros del $ESTATE_CHURCH$ actúan desafiando abiertamente las diversas reglas que los $ESTATE_BURGHERS$ han convenido en sus ciudades. Delegados de varias ciudades dominadas por los $ESTATE_BURGHERS$ nos urgen ahora a aclarar la situación."
 burghers_estate_events.6.a:0 "Nos situamos con los $ESTATE_BURGHERS$."
 burghers_estate_events.6.b:0 "Nos situamos con el $ESTATE_CHURCH$."
 burghers_estate_events.7.t:0 "Privilegios extendidos para $ESTATE_BURGHERS$"
 burghers_estate_events.7.d:0 "Los $ESTATE_BURGHERS$ sienten que se les cargan excesivos impuestos y regulaciones teniendo en cuenta la gran importancia que su trabajo tiene para nuestro país. Distintos peajes, impuestos y aranceles les impiden ser capaces de lograr cosas aún mayores y no durarán en utilizar toda su influencia para abolirlos."
 burghers_estate_events.7.a:0 "¡Eliminemos estos obstáculos!"
 burghers_estate_events.7.b:0 "¡Los $ESTATE_BURGHERS$ tienen que saber cuál es su sitio!"
 burghers_estate_events.8.t:0 "Políticas comerciales hirientes"
 burghers_estate_events.8.d:0 "Los intereses de las principales familias comerciantes están siendo lastimados por nuestras políticas comerciales represivas hacia otros países. Los $ESTATE_BURGHERS$ apoyan a estas familias y ahora han pedido que les compensemos aliviando al manos algunas otras restricciones al comercio para compensar su pérdida de ingresos."
 burghers_estate_events.8.a:0 "Debemos apoyar los $ESTATE_BURGHERS$"
 burghers_estate_events.8.b:0 "No podemos dejar que nuestra política comercial sea decidida por estos mercachifles."
 burghers_estate_events.9.t:0 "Industria artesanal casera"
 burghers_estate_events.9.d:1 "El desarrollo económico no siempre está exento de conflicto. Parece que los comerciantes ricos en algunas de nuestras ciudades dominadas por los $ESTATE_BURGHERS$ han intentando evitar varios privilegios de los gremios externalizando trabajo a casas de familias que viven fuera de la ciudad. El hecho de que este 'sistema de taller de trabajo' haya sido una estrategia muy rentable ha exacerbado aún más a los artesanos de la ciudad, que se sienten que se han pisoteado sus antiguos derechos y que sufrirán los precios cuidadosamente controlados. Los artesanos de [Root.GetName] ahora acuden [Root.GetalalaDir] [Root.Monarch.GetTitle] para que defienda sus privilegios, puesto que los ayuntamientos han sido incapaces de erradicar la competencia de fuera de las ciudades."
 burghers_estate_events.9.a:0 "No podemos bloquear el camino del progreso."
 burghers_estate_events.9.b:0 "Debemos salvaguardar los privilegios de los gremios."
 burghers_estate_events.10.t:0 "Movilidad social"
 burghers_estate_events.10.d:0 "El creciente poder de los $ESTATE_BURGHERS$ ha llevado a individuos de dentro de sus propias filas a buscar fortuna en zonas tradicionalmente dominadas por otros grupos. Los hijos de familias medio-bajo importante de los $ESTATE_BURGHERS$ ahora tienen la educación y la ambición propias de las clases más privilegiadas y como resultado un número creciente de ellos ya se están empleando como administradores, abogados, oficiales, así como en otras posiciones tradicionalmente dominadas por otro estamento. Los $ESTATE_BURGHERS$ todavía se sienten indebidamente retenidos por los arcaicos derechos y privilegios de otra época pero sus adversarios se están empezando a cansar de esta actual movilidad social 'antinatural'.\nA menos que hagamos algo nos arriesgamos de perder el apoyo de las clases privilegiadas, pero si retiramos nuestro apoyo a los $ESTATE_BURGHERS$ en este momento probablemente tendrá graves efectos sobre nuestras relaciones con ellos."
 burghers_estate_events.10.a:0 "No debemos obstaculizar a estos hombres nuevos."
 burghers_estate_events.10.b:0 "Debemos proteger los antiguos derechos de los otros estamentos."
 burghers_estate_events.11.t:0 "Crecimiento de la economía"
 burghers_estate_events.11.d:0 "Nuestra política de cooperación con los $ESTATE_BURGHERS$ ha llegado a dar sus frutos en la forma de desarrollo económico en muchos campos. Las ciudades de los $ESTATE_BURGHERS$ están prosperando y su influencia en el comercio internacional está creciendo rápidamente."
 burghers_estate_events.11.a:0 "¡Muy bien!"
 burghers_estate_events.12.t:0 "Los riesgos del comercio"
 burghers_estate_events.12.d:0 "El comercio a grandes distancias puede tener riegos, aunque rentable. El tiempo, forajidos y piratas siguen siendo una amenaza tanto por tierra como por mar. Normalmente los $ESTATE_BURGHERS$ pueden soportar una cierta cantidad de fracasos y tienen sus propias formas de protegerse y asegurar su carga. Pero últimamente las cosas han ido mal para un gran número de familias comerciantes y algunos están en riesgo de bancarrota. Puede ser prudente ofrecer alguna compensación financiera para conseguir que se vuelvan a levantar."
 burghers_estate_events.12.a:0 "Compensar a los comerciantes."
 burghers_estate_events.12.b:0 "Sabían dónde se estaban metiendo."
 burghers_estate_events.13.t:0 "Urbanización"
 burghers_estate_events.13.d:0 "Mientras que sólo una pequeña porción de nuestra población vive en ciudades, la prosperidad creciente de los $ESTATE_BURGHERS$ está atrayendo a un creciente número de personas del campo. Algunas ciudades están creciendo tan rápidamente que los problemas existentes en materia de saneamiento y la superpoblación han pasado de inquietante a catastróficos según los $ESTATE_BURGHERS$. Los pobres han establecido su residencia fuera de la muralla de la ciudad donde han surgido suburbios sucios y la enfermedad prospera.\nLos $ESTATE_BURGHERS$ encuentran la situación intolerable y ahora solicitan que el Estado intervenga para ayudar tanto en términos de recursos y aplicación de normas fuera de las murallas. Sólo de esta manera puede esta creciente urbanización realmente llevar a algo bueno."
 burghers_estate_events.13.a:0 "Intenta mejorar las condiciones."
 burghers_estate_events.13.b:0 "Esto no es nada inusual, los $ESTATE_BURGHERS$ se las pueden apañar"
 burghers_estate_events.14.t:0 "Política económica"
 burghers_estate_events.14.d:0 "Según los $ESTATE_BURGHERS$ se vuelven más fuertes, más frecuentes se vuelven sus peticiones de menos normas comerciales e impuestos. Muchos sienten que nuestro país tiene una política de comercio tradicional anticuada y represiva y que nos beneficiaríamos de la reducción de impuestos y peajes que dificultan el comercio."
 burghers_estate_events.14.a:0 "Reducir el mercantilismo."
 burghers_estate_events.14.b:0 "Negarse a cambiar la política comercial."
 burghers_estate_events.15.t:0 "Protestas entre los $ESTATE_BURGHERS$"
 burghers_estate_events.15.d:0 "El continuo empeoramiento de las relaciones entre el estado y los $ESTATE_BURGHERS$ ha llegado a un punto donde hay poca confianza en el [Root.Monarch.GetTitle] en nuestras principales ciudades. Se sospecha que toda iniciativa del Estado está destinadas a contener el poder de los $ESTATE_BURGHERS$ y la evasión fiscal se ha vuelto generalizada.\nSe ha llegado al punto que un número de gremios han empezado una huelga general, exigiendo mayor autonomía y libertad de un estado opresivo."
 burghers_estate_events.15.a:0 "¡Estarán de broma!"
 burghers_estate_events.15.b:0 "Ceder a sus demandas."
 burghers_estate_events.16.t:0 "Revuelta de los $ESTATE_BURGHERS$ de [Root.GetName]"
 burghers_estate_events.16.d:0 "Consternado por la pérdida de sus privilegios los $ESTATE_BURGHERS$ de la provincia de [Root.GetName] se han armado contra nosotros!"
 burghers_estate_events.16.a:0 "Vale"
 burghers_estate_events.17.t:0 "Lealtad vacilante de los $ESTATE_BURGHERS$"
 burghers_estate_events.17.d:0 "Las buenas relaciones se deben mantener. Según su número crecía y más envejecían algunos líderes de los $ESTATE_BURGHERS$ nuestras cálidas relaciones se han ido enfriando. Tenemos que hacer arreglos con la generación actual de líderes de los $ESTATE_BURGHERS$ a fin de estar seguros de su lealtad."
 burghers_estate_events.17.a:0 "Vale"
 dhimmi_estate_events.1.t:0 "Cadí demasiado diligente"
 dhimmi_estate_events.1.d:0 "El cadí de una de nuestras principales ciudades ha estado utilizando su influencia para interpretar el derecho islámico, así como los edictos de nuestr[Root.GetoaDir] [Root.Monarch.GetTitle], con un cierto exceso de celo. No contento con mantener el estatus quo en una ciudad que en gran parte no es musulmana, ha estado tratando de obligar activamente a los infieles a convertirse, al tiempo que ha ido cerrando sistemáticamente sus centros de culto.\nTras el suicidio reciente de un comerciante convertido a la fuerza, ahora los no musulmanes abandonan la ciudad en masa para instalarse en algún lugar mejor. Aunque gran parte del $ESTATE_CHURCH$ considera estas acciones demasiado extremas, probablemente entienden que cualquier acción que se tome contra el cadí sería mucho peor."
 dhimmi_estate_events.1.a:0 "Apoyar al cadí."
 dhimmi_estate_events.1.b:0 "Sustituye a cadí e intenta reparar los daños."
 dhimmi_estate_events.2.t:0 "Exigencias de reducir impuestos a los infieles"
 dhimmi_estate_events.2.d:0 "Mientras nuestr[Root.GetoaDir] [Root.Monarch.GetTitle] iba de camino en su procesión semanal a la mezquita real un gran número de $ESTATE_DHIMMI$ se habían reunido frente al edificio, impidiendo el paso de nuestr[Root.GetoaDir] [Root.Monarch.GetTitle] y exigiendo la revocación de algunos de los impuestos discriminatorios contra los no musulmanes impuestos tales como el del templo o la peregrinación."
 dhimmi_estate_events.2.a:0 "¡Pisotea a los disidentes!"
 dhimmi_estate_events.2.b:0 "¡Revoca algunos de los impuestos!"
 dhimmi_estate_events.3.t:0 "Pragmatismo religioso"
 dhimmi_estate_events.3.d:0 "Aunque no le guste a todo el mundo, los no musulmanes de nuestro reino han ido aumentando su influencia durante los últimos años. Miembros de los dhimmíes se ven con frecuencia incluso entre los gremios comerciales más importantes de nuestro país y muchos sirven como administradores en nuestras provincias o han podido mantener sus títulos hereditarios."
 dhimmi_estate_events.3.a:0 "Vale"
 dhimmi_estate_events.4.t:0 "Marginación de los dhimmíes"
 dhimmi_estate_events.4.d:0 "Aunque constituyen una parte importante de nuestra sociedad, los no musulmanes últimamente han perdido terreno frente a otros grupos. Se les excluye normalmente para cualquier tipo de servicio gubernamental, tienen que pagar una cantidad de impuestos discriminatorios y a menudo ven como los tratos comerciales recaen en sus competidores musulmanes."
 dhimmi_estate_events.4.a:0 "Vale"
 dhimmi_estate_events.5.t:0 "$ESTATE_DHIMMI$ y $ESTATE_NOBLES$"
 dhimmi_estate_events.5.d:0 "Muchos de la $ESTATE_NOBLES$ musulmana han expresado quejas sobre lo que consideran un favor injusto y desleal a los infieles en nuestro gobierno. Tras buscar el apoyo del $ESTATE_CHURCH$ ahora dicen que estamos dirigiendo nuestro país al contrario de las costumbres islámicas establecidas y que debemos asegurarnos de que los infieles se mantienen alejados de puestos de influencia.\nLa construcción de un nuevo santuario en una provincia dominada en gran parte por los $ESTATE_DHIMMI$, completamente financiado por comerciantes y nobles locales ha agravado aún más la situación, ya que el $ESTATE_CHURCH$ y la $ESTATE NOBLES$ exigen que derribemos el edificio sagrado y pongamos a los infieles en su lugar."
 dhimmi_estate_events.5.a:0 "Debemos escuchar a la $ESTATE_NOBLES$"
 dhimmi_estate_events.5.b:0 "Apoyar a los $ESTATE_DHIMMI$."
 dhimmi_estate_events.6.t:0 "Los administradores de los $ESTATE_DHIMMI$."
 dhimmi_estate_events.6.d:0 "Tradicionalmente los $ESTATE_DHIMMI$ están excluidos de servir en muchos de los puestos más altos de la administración. En su lugar, estos se dan generalmente a fieles literatos musulmanes. Sin embargo, cuanto más crece nuestro aparato gubernamental, más demanda hombres cultos y entre los $ESTATE_DHIMMI$ hay muchos que se ajustan a esta descripción. Mientras que algunos lo considerarían poco ortodoxo, probablemente nos beneficiaríamos enormemente de reclutar de entre ellos."
 dhimmi_estate_events.6.a:0 "Demos un buen uso a estos hombres sabios."
 dhimmi_estate_events.6.b:0 "No podemos arriesgar sus capacidades asimiladoras"
 dhimmi_estate_events.7.t:0 "Forajidos infieles"
 dhimmi_estate_events.7.d:0 "El rápido deterioro de las relaciones entre el estado y los $ESTATE_DHIMMI$ ha resultado en relaciones locales rotas en algunas zonas. Recaudadores de impuestos cuentan historias de convoyes desaparecidos en su ruta entre zonas dominadas por los dhimmíes, junto con lo que se había recaudado. En las ciudades, sacerdotes y líderes de los $ESTATE_DHIMMI$ incitan contra nosotros y se ha hecho cada vez más difícil seguir la pista a nuestros súbditos hasta dentro de las murallas. Incluso los que se oponen a la influencia de los $ESTATE_DHIMMI$ ahora se encuentran dudando de nuestra capacidad para gobernar."
 dhimmi_estate_events.7.a:0 "¡Qué infieles menos fiables!"
 dhimmi_estate_events.7.b:0 "Hacer concesiones para aliviar la situación."
 dhimmi_estate_events.8.t:0 "Riquezas de los $ESTATE_DHIMMI$"
 dhimmi_estate_events.8.d:0 "A lo largo del mundo islámico, el término $ESTATE_DHIMMI$ se ha ido a aplicar a una variedad amplia y dispar de gente. La definición tradicional y más restrictiva, solo para cristianos y judíos, se ha abandonado rápidamente por los estados musulmanes donde la mayoría de las poblaciones son hindúes o budistas. Sin importar quiénes estén incluidos, los $ESTATE_DHIMMI$ reciben protección a cambio de estar exento de muchas de las leyes del reino.\nSi bien esto puede parecer una desgracia para ellos, para nosotros es una fortuna, pues cuando la economía general todavía se está recuperando de las recientes guerras, muchas familias dhimmíes todavía tienen reservas de efectivo bastante grandes y no tienen ninguna ley ni norma que les prohíba invertirlo o prestárselo a otros."
 dhimmi_estate_events.8.a:0 "Convencer a los $ESTATE_DHIMMI$ que inviertan en la recuperación económica."
 dhimmi_estate_events.8.b:0 "No debemos hacernos dependientes de los infieles."
 dhimmi_estate_events.9.t:0 "Rebelión de los dhimmíes de [Root.GetName]"
 dhimmi_estate_events.9.d:0 "¡Desesperados por ver sus privilegios recortados, los dhimmíes de la provincia de [Root.GetName] han tomado las armas contra nosotros!"
 dhimmi_estate_events.9.a:0 "Vale."
 dhimmi_estate_events.10.t:0 "Lealtad vacilante de los $ESTATE_DHIMMI$"
 dhimmi_estate_events.10.d:0 "Las buenas relaciones se deben mantener. Según aumentaba su número y envejecían algunos líderes de los $ESTATE_DHIMMI$, nuestras cálidas relaciones se han ido enfriando. Tenemos que hacer arreglos con la generación actual de líderes de los $ESTATE_DHIMMI$ a fin de estar seguros de su lealtad."
 dhimmi_estate_events.10.a:0 "Vale."
 estate_disasters.1.t:0 "Los $ESTATE_NOBLES$ toman el poder"
 estate_disasters.1.d:0 "$MONARCH$ ha permitido que la $ESTATE_NOBLES$ de $COUNTRY$ se vuelvan demasiado poderosos y ahora han entrado en acción. Ejerciendo la amplia gama de privilegios y derechos que se les ha otorgado, han agarrado de hecho las riendas del gobierno y han convertido al $MONARCHTITLE$ en un poco más que su marioneta."
 estate_disasters.1.a:0 "Deberíamos haberlo visto venir…"
 estate_disasters.1.a.tt:0 "[Root.GetName] estará controlada por la §Ynobleza§! hasta que se tome la decisión §Y'Restringir a la nobleza'§!"
 estate_disasters.2.t:1 "[Root.GetNobilityOrFallbackName] restringida"
 estate_disasters.2.d:1 "Hemos conseguido limitar la influencia de la [Root.GetNobilityOrFallbackName] a unos niveles aceptables. Se han revocado los privilegios de la [Root.GetNobilityOrFallbackName] y se han reducido sus propiedades. Los mismos [Root.GetNobilityOrFallbackName] han convenido a regañadientes que el $MONARCHTITLE$ es el líder indisputable de este país y se ha destruido el sello que llegaron a usar los $ESTATE_NOBLES$ en lugar de su firma."
 estate_disasters.2.a:0 "El $MONARCHTITLE$ ha recuperado el control"
 estate_disasters.3.t:0 "El $ESTATE_CHURCH$ toma el poder"
 estate_disasters.3.d:0 "$MONARCH$ ha permitido que el estamento $ESTATE_CHURCH$ de $COUNTRY$ se vuelva demasiado poderoso y ahora han actuado. Mientras mantienen al pueblo llano bajo control por sus lazos con la divinidad, el $ESTATE_CHURCH$ ha usado todos y cada uno de los medios su disposición para apoderarse de las riendas del gobierno. Si bien sigue mandando en nombre, nuestr[Root.GetoaDir] $MONARCHTITLE$ ya es poco más que su marioneta"
 estate_disasters.3.a:0 "Deberíamos haberlo visto venir…"
 estate_disasters.3.a.tt:0 "[Root.GetName] estará controlada por el §YClero§! hasta que se tome la decisión §Y'Restringir al clero'§!"
 estate_disasters.4.t:0 "El $ESTATE_CHURCH$, restringido"
 estate_disasters.4.d:0 "Usando un amplio rango de medidas, [Root.GetellaDir] $MONARCHTITLE$ has conseguido despojar al estamento $ESTATE_CHURCH$ de los muchos cargos de los que disponía y las propiedades que controlaba. La autoridad sobre el mundo terrenal se halla de nuevo en manos [Root.GetdeldelaDir] $MONARCH$."
 estate_disasters.4.a:0 "El $MONARCHTITLE$ ha recuperado el control"
 estate_disasters.5.t:0 "Los $ESTATE_BURGHERS$ toman el poder"
 estate_disasters.5.d:0 "$MONARCH$ ha permitido que el estamento $ESTATE_BURGHERS$ de $COUNTRY$ se vuelva demasiado poderosos y ahora han actuado. Dependiendo de un amplio rango de privilegios y concesiones y las muchas deudas con ellos, se han hecho efectivamente con las riendas del gobierno y convertido al $MONARCHTITLE$ en poco más que su marioneta."
 estate_disasters.5.a:0 "Deberíamos haberlo visto venir…"
 estate_disasters.5.a.tt:0 "[Root.GetName] estará controlada por los §Yburgueses§! hasta que se tome la decisión §Y'Restringir a los burgueses'§!"
 estate_disasters.6.t:0 "Los $ESTATE_BURGHERS$, restringidos"
 estate_disasters.6.d:0 "Finalmente hemos logrado romper nuestra dependencia de los $ESTATE_BURGHERS$, reclamando el control de todas la funciones vitales del Estado y limitando a esos mercachifles a sus legítimos confines dentro de las murallas de la ciudad."
 estate_disasters.6.a:0 "El $MONARCHTITLE$ ha recuperado el control"
 estate_disasters.7.t:0 "Las $ESTATE_NOMADIC_TRIBES$ toman el poder"
 estate_disasters.7.d:0 "$MONARCH$ ha permitido que $ESTATE_NOMADIC_TRIBES$ de $COUNTRY$ se vuelvan demasiado poderosos y ahora han actuado. Usando la influencia que ya tienen sobre nuestro estados en términos de control sobre todo de recaudación de impuestos para dirigirlos al reclutamiento de nuestros ejércitos, han tomado eficientemente la riendas del gobierno y convertido al $MONARCHTITLE$ en poco más que su marioneta."
 estate_disasters.7.a:0 "Deberíamos haberlo visto venir…"
 estate_disasters.7.a.tt:0 "[Root.GetName] estará controlada por las §YTribus§! hasta que se tome la decisión §Y'Restringir a las tribus'§!"
 estate_disasters.8.t:0 "Las $ESTATE_NOMADIC_TRIBES$, restringidas"
 estate_disasters.8.d:0 "Tras una ardua lucha, se ha vuelto a poner en su sitio a las $ESTATE_NOMADIC_TRIBES$ [Root.Monarch.GetTitle] ahora controla suficiente tierra, hombres e instituciones para decir que es [Root.GetelellaDir] quien gobierna nuestro pueblo."
 estate_disasters.8.a:0 "El $MONARCHTITLE$ ha recuperado el control"
 estate_disasters.9.t:0 "Los dhimmíes se liberan"
 estate_disasters.9.d:0 "Los líderes $ESTATE_DHIMMI$ han llegado a ejercer una autoridad tan extensa sobre enormes áreas de nuestro estado que ahora se ha llegado al punto en el que el $MONARCHTITLE$ ha tenido que aceptar que ya no tiene ningún control práctico sobre ellos. Con la coronación de un líder propio, la transición es completa y nuestra pérdida de autoridad sobre los $ESTATE_DHIMMI$, total."
 estate_disasters.9.a:0 "Deberíamos haberlo visto venir…"
 estate_disasters.10.t:1 "Los cosacos se liberan"
 estate_disasters.10.d:0 "$MONARCH$ ha permitido que $ESTATE_COSSACKS$ de $COUNTRY$ se vuelvan demasiado poderosos y ahora han actuado. Su gran influencia sobre las estepas, así como sobre otras cosas en [Root.Owner.Capital.GetCapitalName] les ha permitido prepararse para escindirse en un nuevo estado."
 estate_disasters.10.a:0 "Deberíamos haberlo visto venir…"
 estate_disasters.10.b:0 "Las estepas me llaman…"
 estate_disasters.11.t:0 "Los marathas se liberan"
 estate_disasters.11.d:0 "Los líderes marathas ejercen una autoridad tan amplia sobre grandes áreas del Estado que [Root.GetellaDir] $MONARCHTITLE$ ha tenido que aceptar que en la práctica ya no tiene ningún control sobre ellos. Con la coronación de un líder propio, la transición ha terminado y nuestra pérdida de autoridad sobre los marathas es total."
 estate_disasters.11.a:0 "Debimos verlo venir…"
 estate_disasters.11.b:0 "¡El futuro está en ellos!"
 estate_disasters.12.t:0 "Los brahmanes toman el poder"
 estate_disasters.12.d:0 "$MONARCH$ permitió que los brahmanes de $COUNTRY$ se hicieran demasiado poderosos y ahora han actuado. Al tiempo que mantienen al populacho a raya con sus lazos con las divinidades, los brahmanes han usado todos y cada uno de los medios a su disposición para tomar las riendas del gobierno. Si bien sigue mandando en nombre, nuestr[Root.GetoaDir] $MONARCHTITLE$ ya es poco más que su marioneta."
 estate_disasters.12.a:0 "Debimos verlo venir…"
 estate_disasters.12.a.tt:0 "[Root.GetName] estará controlado por los §Ybrahmanes§! hasta que se tome la decisión §Y'Restringir a los brahmanes'§!."
 estate_disasters.13.t:0 "Los brahmanes, restringidos"
 estate_disasters.13.d:0 "Usando una gama amplia de medidas, [Root.GetellaDir] $MONARCHTITLE$ ha conseguido despojar a los brahmanes de los muchos cargos de los que disponían y las propiedades que controlaban. La autoridad sobre el mundo terrenal vuelve a estar de nuevo en manos [Root.GetdeldelaDir] $MONARCH$."
 estate_disasters.13.a:0 "$MONARCHTITLE$ recupera el control."
 estate_disasters.14.t:0 "Los vaisyas toman el poder"
 estate_disasters.14.d:0 "$MONARCH$ permitió que los vaisyas de $COUNTRY$ se hicieran demasiado poderosos y ahora han actuado. Aprovechando los privilegios duramente conseguidos y las muchas deudas que teníamos con ellos, se han hecho con las riendas del gobierno y convertido [Root.GetalalaDir] $MONARCHTITLE$ en poco más que su marioneta."
 estate_disasters.14.a:0 "Debimos verlo venir…"
 estate_disasters.14.a.tt:0 "[Root.GetName] estará controlado por los §YVaisyas§! hasta que se tome la decisión §Y'Restringir a los vaisyas'§!."
 estate_disasters.15.t:0 "Los vaisyas, restringidos"
 estate_disasters.15.d:0 "Por fin hemos logrado romper nuestra dependencia de los vaisyas, reclamando el control sobre todas las funciones vitales del Estado y reduciendo a esos buhoneros al lugar que les corresponde tras las murallas de la ciudad."
 estate_disasters.15.a:0 "$MONARCHTITLE$ recupera el control."
 estate_disasters.16.t:0 "Los marathas se liberan"
 estate_disasters.16.d:0 "Los líderes rajputs ejercen una autoridad tan amplia sobre grandes áreas del Estado que [Root.GetellaDir] $MONARCHTITLE$ ha tenido que aceptar que en la práctica ya no tiene ningún control sobre ellos. Con la coronación de un líder propio, la transición ha terminado y nuestra pérdida de autoridad sobre los rajputs es total."
 estate_disasters.16.a:0 "Debimos verlo venir…"
 estate_disasters.17.t:0 "Sociedad jainista poderosa"
 estate_disasters.17.d:0 "$MONARCH$ permitió que los los brahmanes de $COUNTRY$ se volvieran demasiado poderosos y ahora han actuado. Aprovechando los privilegios duramente conseguidos y las muchas deudas que tienen con ellos, se han hecho con las riendas del gobierno y convertido [Root.GetalalaDir] $MONARCHTITLE$ en poco más que su marioneta."
 estate_disasters.17.a:0 "Debimos verlo venir…"
 estate_disasters.17.a.tt:0 "[Root.GetName] estará controlado por los §Yjainistas§! hasta que se tome la decisión §Y'Restringir a los jainistas'§!."
 estate_disasters.18.t:0 "Los jainistas, restringidos"
 estate_disasters.18.d:0 "Por fin hemos logrado romper nuestra dependencia de los jainistas, reclamando el control sobre todas las funciones vitales del Estado y reduciéndolos al lugar que les corresponde tras las murallas de la ciudad."
 estate_disasters.18.a:0 "$MONARCHTITLE$ recupera el control."
