 tengri_clergy_conflicts:0 "Conflictos clericales"
 desc_tengri_clergy_conflicts:0 "A medida que crece la influencia de las religiones extranjeras en nuestra sociedad, cada vez está más en conflicto con aquellos que siguen las viejas costumbres. En todas partes de nuestra sociedad, los defensores de una fe o la otra están actualmente enfrentados, dañando la unidad de nuestro país."
 tengri_abandoning_the_old_ways:0 "Abandonar las viejas formas"
 desc_tengri_abandoning_the_old_ways:0 "La gente de esta provincia teme que nuestra adulación de las religiones extranjeras signifique abandonar la religión de nuestros antepasados."
 tengri_insincere_leadership:0 "Liderazgo poco sincero"
 desc_tengri_insincere_leadership:0 "Los acontecimientos recientes ha hecho que los fieles de esta provincia duden de la sinceridad de nuestros líderes."
 tengri_settled_warriors:0 "Patrimonio perdido"
 desc_tengri_settled_warriors:0 "Algunos de nuestros guerreros han comenzado a tomar a religiones extranjeras y olvidar la cultura marcial y las creencias de sus antepasados."
 tengri_local_plight:0 "Ideales contradictorios"
 desc_tengri_local_plight:0 "Una serie de malos acontecimientos ha empeorado la vida en esta provincia. Aunque estamos seguros de que las cosas están mejorando después de nuestro intento de remediarlo mediante los rituales tengri apropiados, es evidente que la gente de la zona está menos contenta con los resultados de nuestros esfuerzos."
 tengri_shamans_spurned:0 "Tradiciones chamánicas apartadas."
 desc_tengri_shamans_spurned:0 "Nuestros chamanes están molestos de estar perdiendo terreno frente a otras religiones en algunas partes de nuestro reino."
 tengri_religious_influx:0 "Comunidad religiosa creciente"
 desc_tengri_religious_influx:0 "Esta provincia ha visto un aumento en la migración religiosa, reforzando las congregaciones locales y consolidando la religión local. Probablemente esto haga que esta provincia sea más difícil de convertir Incluso si la religión local pierde el favor entre la élite dirigente."
 tengri_qadi:0 "Qadi erudito"
 desc_tengri_qadi:0 "Un qadi erudito se ha instalado en nuestra capital. Actuando como un juez y árbitro en muchos asuntos, ha facilitado el crecimiento de la autoridad central en nuestro estado. Sin embargo, los tradicionalistas ven su presencia como una afrenta a nuestros antiguos valores y a los códigos legales de nuestros antepasados."
 tengri_devout_muslim:0 "Musulmán devoto"
 desc_tengri_devout_muslim:0 "Los musulmanes preocupados de nuestro país han encontrado que pueden confiar en nuestro gobernante después de que adoptase normas islámicas mucho más estrictas para la vida en la corte. Sin embargo, esta insistencia en el ritual y la tradición musulmana ha hecho que muchos de nuestros súbditos más tradicionales duden de nuestro derecho a gobernarlos."
 tengri_ruler_questioned:0 "Gobernador cuestionado por las autoridades locales"
 desc_tengri_ruler_questioned:0 "Muchos de los habitantes de esta provincia encuentran difícil confiar en la autoridad central y nuestro gobernante en particular."
 tengri_jihad:0 "Guerreros religiosos"
 desc_tengri_jihad:0 "La propagación del islam entre nuestros guerreros le ha dejado un nuevo fervor en su lucha contra nuestros religiosos enemigos."
 tengri_sufi_teacher:0 "Maestro sufí"
 desc_tengri_sufi_teacher:0 "Un carismático maestro sufí se ha instalado en nuestra capital, enriqueciendo nuestra fe y poniendo a nuestro país en el mapa espiritual."
 tengri_growing_cities:0 "Ciudades en crecimiento"
 desc_tengri_growing_cities:0 "Al fallar a su favor, hemos reforzado la comunidad urbana en esta región y, como resultado, está creciendo muy bien. Su gratitud también asegura que sean mucho más generosos en sus pagos fiscales."
 tengri_strengthened_local_clans:0 "Clan reforzado"
 desc_tengri_strengthened_local_clans:0 "Al fallar a su favor, hemos reforzado nuestros lazos a los guerreros locales en esta región y como resultado, están más dispuestos a ayudarnos en el futuro."
 tengri_closer_ties:0 "Vínculos religiosos más estrechos"
 tengri_turned_away_monks:0 "Monjes budistas rechazados"
 tengri_influx_of_monks:0 "Influjo de monjes"
 desc_tengri_influx_of_monks:0 "Un gran número de monjes se han asentado en la zona y han comenzado a establecer instituciones religiosas locales. Por lo tanto su fe se extiende por la misma provincia, un proceso que no está totalmente exento de conflictos entre conversos y tradicionalistas."
 tengri_monks_in_capital:0 "Delegación de monjes"
 desc_tengri_monks_in_capital:0 "Una delegación de monjes budistas ha alcanzado nuestras tierras desde el extranjero con la esperanza de extender su filosofía religiosa en nuestras tierras. Su presencia ha influido de muchos modos los rituales y ceremonias de nuestra corte, facilitando los contactos con otros países."
 tengri_religious_pilgrimages:0 "Peregrinaciones religiosas"
 desc_tengri_religious_pilgrimages:0 "Estamos viviendo una nueva corriente de ideas de los nobles que vuelven del Tíbet y la India. Su estudio de los ideales budistas, así como sus impresiones de las sociedades allí han llevado en general a numerosos desarrollos entre la clase alta."
 tengri_confucian_titles:0 "Nobleza decadente"
 desc_tengri_confucian_titles:0 "Los ideales confucianos que por los que muchos nobles se interesaron los ha vuelto débiles y faltos de interés en asuntos bélicos. Sus antepasados lucharon a caballo, pero ellos prefieren la pluma al arco."
 tengri_traditionalists_strengthened:0 "Tradicionalistas consolidados"
 desc_tengri_traditionalists_strengthened:0 "Hemos prohibido el uso de títulos y nomenclatura confucianas entre la nobleza para seguir fomentando un espíritu marcial fuerte entre nuestro pueblo. Si esto molesta a un escriba o dos, tal es el precio que debemos pagar por grandeza."
 tengri_confucian_nobles:0 "Nobleza confuciana"
 desc_tengri_confucian_nobles:0 "Muchos de los nobles en nuestro país han adoptado los ideales confucianos y se pasan sus días educándose a sí mismos sobre cómo pueden mejorarse a si mismos en su papeles de representantes del estado."
 tengri_confucian_elites_alienated:0 "Élites confucianas enajenadas"
 desc_tengri_confucian_elites_alienated:0 "Al mantener a nuestra élite confuciana separada de nuestra nobleza tradicionalista hemos enajenado a nuestros administradores de de nuestros nobles. Aunque esto es correcto y bueno, también ha significado cierta distancia entre nosotros y ellos."
 tengri_traditional_elites_alienated:0 "Élites tradicionales enajenadas"
 desc_tengri_traditional_elites_alienated:0 "Al limitar la práctica de los rituales de nuestros antepasados nos hemos distanciado de nuestras raíces y enajenado a nuestros nobles que siguen las formas tradicionales. Algunos dicen que nos hemos puesto del lado de los hombres de la pluma y olvidado a nuestros guerreros."
 tengri_christian_mission:0 "Misión cristiana"
 desc_tengri_christian_mission:0 "Se ha otorgado a misioneros cristianos el derecho de extender su religión en esta región."
 tengri_turned_away_mission:0 "Misioneros expulsados"
 tengri_syncretic_fears:0 "¡Brujería!"
 tengri_personal_confessor:0 "Sacerdote de la corte"
 desc_tengri_personal_confessor:0 "Hemos traído a un poderoso hombre santo errante a nuestra corte donde actuará como nuestro asesor en asuntos de religión y confesor de nuestro gobernante."
 tengri_unchristian_values:0 "Malestar por valores poco cristianos"
 desc_tengri_unchristian_values:0 "La gente de aquí está molesta por lo que ven como rituales y costumbres decadentes tengri o sincréticas que se practican en nuestra capital."
 tengri_devout_christian_ruler:0 "Cristiano devoto"
 desc_tengri_devout_christian_ruler:0 "Mientras tanto que la mayoría de la gente común de nuestro país sigue practicando la fe tengri de nuestros antepasados, nuestro gobernante y su corte mantienen un estricto conjunto de reglas cristianas, facilitando las negociaciones con gobernantes extranjeros, así como suavizando tensiones con la población cristiana en muchas de nuestras ciudades. Sin embargo, muchos ven esta ruptura con la tradición como un signo de un gobernante débil."
 tengri_hindu_syncretism:0 "Sincretismo tengri-hindú"
 desc_tengri_hindu_syncretism:0 "Como resultado de la fusión de costumbres tengri e hindúes nos hemos vuelto más hábiles a la hora de incorporar diversas partes de religiones extranjeras en general. Algunos dirían que estamos diluyendo la fe de nuestros antepasados, pero ahora estamos viendo una disminución de la tensión en todos los lugares donde nos relacionamos con gentes de religiones extranjeras."
 hindufication:0 "Propagación de costumbres hindúes"
 desc_hindufication:0 "Esta provincia ha visto un aumento de la migración hindú, así como una creciente adopción de costumbres hindúes. Los chamanes y el pueblo común han comenzado a situarse en el sistema de castas hindú de los recién llegados."
 tengri_hindu_conflict:0 "Conflictos entre los chamanes y brahmanes"
 desc_tengri_hindu_conflict:0 "Los chamanes tradicionales y los sacerdotes brahmanes de los hindúes sienten poco amor los unos hacia los otros y compiten en todos los estamentos de la sociedad por conseguir influencia."
 tengri_support_of_shamans:0 "Malestar por el establecimiento brahmánico"
 desc_tengri_support_of_shamans:0 "Al apoyar a nuestros chamanes cuando estos entraron en conflicto con el establecimiento de los brahmanes hemos enfurecido a los sacerdotes hindúes de nuestro reino. Esto ha llevado a una falta de cooperación e incitación a la desobediencia hacia nuestra gobernante."
 tengri_support_of_brahmins:0 "Chamanes poco cooperativos"
 desc_tengri_support_of_brahmins:0 "Mediante nuestro apoyo a los sacerdotes brahmanes hemos enfurecido a los chamanes de nuestro Imperio, que ahora se han retirado de la corte y de la vida de las ciudades de nuestro estado. En su lugar, se han marchado al campo y actúan para incitar a la desobediencia contra el establecimiento."
 opinion_tengri_tea_ceremony:0 "La vía del té"
 tengri_tea_ceremony:0 "Cultura cortesana sinto-tengri"
 desc_tengri_tea_ceremony:0 "Al introducir costumbres sintoístas, como la ceremonia japonesa del té, en nuestra cultura cortesana hemos logrado impresionar a nuestros vecinos y aumentar nuestro entendimiento de las negociaciones en las culturas extranjeras."
 spread_of_tengri_tea_ceremony:0 "Difundir la vía del Té"
 desc_spread_of_tengri_tea_ceremony:0 "Costumbres sintoístas se están extendiendo en nuestras tierras, especialmente en las ciudades bajo nuestro control. Comerciantes y artesanos japoneses son una visión cada vez más frecuente, ya que nuestra cultura urbana se está haciendo cada vez más parecida."
 tengri_japanese_swordsmithing:0 "Espadas japonesas"
 desc_tengri_japanese_swordsmithing:0 "La adopción de las espadas de estilo japonés entre nuestros guerreros élite ha elevado el estatus de luchar a pie."
 tengri_bow_and_arrow_defended:0 "Tradiciones marciales defendidas"
 desc_tengri_bow_and_arrow_defended:0 "Aunque la cultura guerrera sintoísta se haya extendido en nuestras tierras hasta cierto punto, hemos tomado la política de limitar su influencia asegurándonos que todos nuestros guerreros siguen siendo entrenados en las antiguas tradiciones."
 tengri_monastic_order:0 "Desarrollando monasterios"
 desc_tengri_monastic_order:0 "Esta región es el hogar de una orden monástica en crecimiento ha dado un uso más productivo a unas tierras que anteriormente no se estaban utilizando."
 tengri_pali_legal_traditions:0 "Colección de leyes"
 desc_tengri_pali_legal_traditions:0 "Gracias al trabajo de monjes Theravada tenemos una colección estructurada de sentencias para casos legales futuros. Esto permitirá a nuestros jueces legislar de manera justa y consistente todas las tierras que controlamos. Como se irán acumulando nuevas resoluciones, es probable que el el futuro tenga que hacerse una nueva recopilación."
 tengri_stood_up_for_yassa:0 "Yassa defendida"
 desc_tengri_stood_up_for_yassa:0 "Hemos defendido las leyes tradicionales de nuestro pueblo, eligiendo mantener las viejos tradiciones yassa de Gengis Kan en lugar de códigos legales extranjeros y posiblemente más consistentes. Por eso la élite guerrera de nuestra sociedad nos respeta."
 tengri_shiite_immigration:0 "Inmigración chií"
 desc_tengri_shiite_immigration:0 "Una corriente de seguidores de la fe chií han llegado a nuestras tierras esperando hacer realidad su sueños de un estado que cumpla sus ideales. Su deseo de defender sus nuevos hogares ha creado una buena base de reclutamiento para nuestros ejércitos."
 tengri_shiite_settled_in_capital:0 "Inmigración chií"
 desc_tengri_shiite_settled_in_capital:0 "Hemos permitido que minorías chiíes de otros países, buscando iniciar una nueva vida aquí, se asienten en la capital y sus alrededores. Como resultado, nuestra capital es cada vez mayor, pero los chamanes y tradicionalistas tengri temen su influencia sobre nuestra política."
 support_of_the_khojas:0 "Apoyo de los khoja"
 desc_support_of_the_khojas:0 "Nuestro gobernante tiene el apoyo de los actuales descendientes de la línea de los poderosos sufíes khojas que ejercen una gran influencia en nuestras tierras."
 zoroastrian_traders:0 "Comerciantes zoroástricos"
 desc_zoroastrian_traders:0 "Comerciantes zoroástricos han llegado para dominar la vida cotidiana en muchas de nuestras ciudades"
 tengri_ibadi_scholars:0 "Ijtihad"
 desc_tengri_ibadi_scholars:0 "Al apoyar a la comunidad académica ibadí y tratando de cumplir con sus ideas de liderazgo y justicia hemos conseguido incrementar el apoyo a nuestro gobernante."
 tengri_animist_pantheon:0 "Panteón tengri-animista"
 desc_tengri_animist_pantheon:0 "La aceptación de muy diferentes deidades en nuestro propio panteón ha dado lugar a una tolerancia general y la fusión de tradiciones religiosas. En consecuencia, tenemos menos problemas en general con conflictos religiosos en nuestras tierras."
 tengri_nahuatl_sacrifices:0 "Sacrificios humanos"
 tengri_nahuatl_extradition:0 "Guerreros floridos extraditados"
 tengri_expel_the_khojas_title:0 "Expulsar a los khoja"
 tengri_expel_the_khojas_desc:0 "Con el paso del tiempo, la influencia de los khojas y sus descendientes se ha hecho peligrosamente fuerte en nuestro país. Ahora que no cuentan con la atención de nuestro gobernante podemos expulsarlos a la fuerza de nuestras tierras, para evitar conflictos en el futuro."
 tengri_pope_spurned:0 "Papa enfadado"
 tengri_confucian_administrators:0 "Administradores confucianos"
 desc_tengri_confucian_administrators:0 "A fin de encontrar a profesores talentosos para nuestro cuadro de administradores reclutamos a aquellos que suspendieron los exámenes imperiales en áreas circundantes."
 tengri_events.1.t:0 "Conflictos entre chamanes y clero"
 tengri_events.1.d:0 "El clero de la fe [Root.SecondaryReligion.GetName] dentro de nuestras fronteras últimamente ha estado extraordinariamente poco cooperativo. Un hombre en particular ha expresado su preocupación por el hecho de que sólo mostremos interés en su religión para el beneficio personal y que no estamos dispuestos a garantizar plenamente la propagación de la religión. Del mismo modo, los chamanes tengri se han estado mostrando irritados por nuestro deseo aparente de una dirección espiritual extranjera."
 tengri_events.1.a:0 "Apoya a los chamanes."
 tengri_events.1.b:0 "Apoya a los seguidores de [Root.SecondaryReligion.GetName]"
 tengri_events.1.c:0 "Que arreglen esto sin nuestra intervención."
 tengri_events.2.t:0 "Influjo de ideas"
 tengri_events.2.d:0 "Algunas partes de nuestra sociedad han estado más dispuestas que otras en abrazar el [Root.SecondaryReligion.GetName]. Esta fe extranjera ha tomado un firme arraigo entre nuestros administradores y al mirar al extranjero buscando inspiración espiritual, también aprenden una o dos cosas sobre el arte de gobernar."
 tengri_events.2.a:0 "Excelente."
 tengri_events.3.t:0 "Guerreros perdiendo contacto con su patrimonio"
 tengri_events.3.d:0 "Mientras que algunos le cuestionan su sinceridad, muchos de nuestros guerreros han llegado a apreciar los ideales del [Root.SecondaryReligion.GetName], promovido por nuestro estado. Aunque indudablemente piensan que esto ha enriquecido su vida espiritual, los comandantes temen que estén perdiendo contacto con los antiguos ideales y valores de nuestros antepasados."
 tengri_events.3.a:0 "Inquietante"
 tengri_events.3.b:0 "Enviar a los chamanes."
 tengri_events.4.t:0 "Conexiones religiosas"
 tengri_events.4.d:0 "Al apoyar la fe [Root.SecondaryReligion.GetName] hemos llegado a desarrollar vínculos más estrechos con algunos de nuestros vecinos. Nuestros líderes no siempre coinciden en todo pero nuestras instituciones religiosas ahora tienen mucho en común y algunos de nuestros nobles se entremezclan en las procesiones religiosas."
 tengri_events.4.a:0 "Vale"
 tengri_events.5.t:0 "Crisis en [Root.GetName]"
 tengri_events.5.d:0 "Una crisis local está teniendo lugar en [Root.GetName]. Un número de problemas de menor importancia se han unido hasta causar calamidad, hambre y destrucción de propiedad. La población de [Root.GetName] no sigue el camino del tengri, y nos han implorado que manejemos la catástrofe según las nuevas tradiciones de [Root.Owner.GetName]. Sin embargo, nuestros chamanes de la corte han adoptado la posición de que se les debe permitir remediar la situación. Ninguna solución aplacará a ambos grupos."
 tengri_events.5.a:0 "Envía a los chamanes a restaurar la paz."
 tengri_events.5.b:0 "Da poder al clero local."
 tengri_events.6.t:0 "Migración religiosa"
 tengri_events.6.d:0 "Al conocer nuestro apoyo a su fe, un gran número de fieles ha viajado a nuestras tierras para ayudar a extender la buena nueva y para establecerse y ganarse la vida por sí mismos dentro de nuestras fronteras."
 tengri_events.6.a:0 "Alentarlos a asentarse entre los suyos."
 tengri_events.6.b:0 "Envíalos a las provincias."
 tengri_events.7.t:0 "Conversión de [Root.GetName]"
 tengri_events.7.d:0 "Parece que los defensores de la fe [Root.SecondaryReligion.GetName] no han perdido tiempo ganando prosélitos entre nuestra gente. La gente de [Root.SecondaryReligion.GetName] ha ido abandonado cada vez más las costumbres de sus antepasados y adoptando las formas enseñadas por los muchos sacerdotes que hemos invitado a nuestro país."
 tengri_events.7.a:0 "Vale"
 tengri_events.8.t:0 "Agitación religiosa"
 tengri_events.8.d:0 "Con el tiempo la fe de nuestros antepasados se ha convertido en una parte mucho más marginada de nuestra sociedad. La fe [Root.SecondaryReligion.GetName], por el contrario, es apoyada por nuestros gobernantes, propagada por la mayoría de los sacerdotes de nuestra sociedad y en general mucho más dominante. Tal vez es hora de acabar finalmente con los rituales chamánicos de aquellos que existieron antes que nosotros y abrazar la religión de la mayoría de nuestros súbditos actuales."
 tengri_events.8.a:0 "Abrazar la nueva fe."
 tengri_events.8.b:0 "No"
 tengri_events.9.t:0 "Ijtihad"
 tengri_events.9.d:0 "La comunidad ibadí de [Root.Owner.Capital.GetCapitalName] es el hogar de muchos eruditos religiosos, hombres de ciencia que interpretan los textos sagrados y el modo de usarlos para gobernar justa y rigurosamente en asuntos legales. Debido a la gran influencia de los ibadíes en nuestra sociedad en general, los resultados de estos expertos se están empezando a extender a lo largo de nuestro país y tienen un efecto profundo en la visión del gobierno y la justicia."
 tengri_events.9.a:0 "¡Debemos cumplir con estos ideales!"
 tengri_events.9.b:0 "Esto no concierne [Root.GetalalaDir] [Root.Monarch.GetTitle]."
 tengri_events.10.t:0 "Sufíes itinerantes"
 tengri_events.10.d:0 "Abrir nuestro país a las influencias del islam han atraído a un goteo de personas del resto del mundo musulmán. Los comerciantes musulmanes ahora entran más profundamente en nuestro campo y los sufíes itinerantes se han convertido en algo más común entre nuestros establecimientos. A veces es posible seguir el camino de tales hombres santos en su camino de un área a otra por los conversos que dejan atrás. Algunos de estos hombres ya son famosos cuando vienen a nuestras tierras y tienen una manera de conmover el corazón y la voluntad de los hombres para seguir un gobernante al que ven justo.\nUn maestro sufí particularmente famoso ha llegado recientemente a nuestras tierras."
 tengri_events.10.a:0 "Esto extenderá aún más el islam."
 tengri_events.10.b:0 "Anímalo a asentarse en nuestra capital."
 tengri_events.11.t:0 "Llegada de un juez culto."
 tengri_events.11.d:0 "Un hombre con una extensa experiencia como juez en otros países musulmanes ha llegado a nuestras tierras. Dice que estar dispuesto a instalarse en nuestras tierras por un tiempo y ejercer su antigua profesión, dispensación justicia según la sharía, garantizando la ley y el orden en nuestras tierras. Esto sin duda sería popular, especialmente entre la comunidad musulmana de nuestro país. Su experiencia en otros países también puede ayudar a centralizar nuestro reino."
 tengri_events.11.a:0 "Deja que se quede."
 tengri_events.11.b:0 "Todo el mundo debe seguir las leyes de nuestros antepasados."
 tengri_events.12.t:0 "[Root.Monarch.GetTitle] cuestionado por los ulemas"
 tengri_events.12.d:0 "Nuestra adopción del islam no ha llegado sin fricción. Aunque su estatus favorecido ha hecho que la comunidad musulmana crezca en nuestras tierras, muchos se muestran incómodos con su dios único. [Root.Monarch.GetName] ha demostrado que siente un gran interés por la religión extranjera, pero todavía práctica muchos de los rituales de nuestros antepasados. Tal vez es porque siente tanto interés en ellos que la comunidad musulmana se ha llegado a escudriñar la vida y acciones de nuestr[Root.GetoaDir] [Root.Monarch.GetTitle]. Los líderes de la comunidad musulmana cuestionan si toma sus decisiones teniendo en mente lo mejor para ellos y su dios."
 tengri_events.12.a:0 "Comprometerse a llevar una vida más devota."
 tengri_events.12.b:0 "Nuestras tradiciones de [Root.Religion.GetName] deben ir primero."
 tengri_events.12.b.tt:0 "Toda provincia que siga nuestra fe §Ysincrética§! sufrirá §R5§! malestar durante §Y10§! años."
 tengri_events.13.t:0 "Incidente en la corte"
 tengri_events.13.d:0 "En un lamentable metedura de pata, nuestr[Root.GetoaDir] [Root.Monarch.GetTitle] ha conseguido disgustar a la comunidad musulmana de [Root.Capital.GetCapitalName], al incluir a sus líderes en una ceremonia del [Root.Religion.GetName]. Aunque la única intención de este acto fue conceder un honor, ha provocado algunos sentimientos muy doloridos entre los musulmanes de nuestra capital y otros lugares."
 tengri_events.13.a:0 "Vale"
 tengri_events.14.t:0 "Guerreros de la fe"
 tengri_events.14.d:0 "Nuestro país es en algunos aspectos, la frontera del mundo islámico y, como tal, suele atraer mayoritariamente la atención de sufíes itinerantes o comerciantes. Sin embargo parece que un predicador ferviente ha logrado convencer a un gran grupo de guerreros a someterse a este dios extranjero y estos hombres ahora participan ahora en nuestras guerras presentes contra sus enemigos religiosos con un nuevo fervor."
 tengri_events.14.a:0 "¡Genial!"
 tengri_events.15.t:0 "El conflicto entre las ciudades y nómadas"
 tengri_events.15.d:0 "Con la influencia creciente del islam, sobre todo en nuestras ciudades, los antiguos códigos legales como el Yassa están siendo cada vez más abandonados en favor de la sharía que prefieren nuestra población urbana musulmana.\nEste desarrollo ha dado lugar"
 tengri_events.15.a:0 "Designa a un juez musulmán para caso."
 tengri_events.15.b:0 "Designa a alguien para juzgar según nuestras tradiciones."
 tengri_events.16.t:0 "Maestro sufí popular"
 tengri_events.16.d:0 "Un maestro de un famoso linaje sufí está consiguiendo recientemente una popularidad creciente en nuestras tierras. Sus enseñanzas no sólo han ganado los oídos de nuestros comunidades musulmanas, sino que también han impresionado profundamente a las élites. Muchos de los que le escuchan no abandonan a los chamanes tengri, pero la personalidad carismática del maestro hace que aprecien las palabras de este 'khoja'. Un noble local que había logrado enfrentarse al khoja perdió de tal manera que tuvo que abandonar sus tierras.\nHasta el momento, el khoja ha estado apoyando en silencio a nuestr[Root.GetoaDir] [Root.Monarch.GetTitle], ¿podríamos persuadirle para que apoyara el trono más abiertamente si le damos tierras y un título oficial en la corte?"
 tengri_events.16.a:0 "¡Dejemos que sirva al trono!"
 tengri_events.16.a.tt:0 "Se ofrecerá este modificador a todos los futuros gobernantes, pero con el tiempo, el khoja o sus descendientes pueden intentar tomar el poder."
 tengri_events.16.b:0 "No, es demasiado peligroso."
 tengri_events.16.b.tt:0 "El khoja y sus descendientes no nos molestarán de nuevo."
 tengri_events.17.t:0 "Los khoja"
 tengri_events.17.d:0 "El poder del linaje khoja sobre nuestros súbditos es casi demasiado grande. Se entrometen constantemente en casos legales, política religiosa y los negocios del día a día de nuestro país. Aun así, los khojas son de los partidarios más animosos del trono. Con la coronación de [Root.Monarch.GetName] se espera que reforcemos los vínculos con los khojas y puede que aumentar sus privilegios algo más."
 tengri_events.17.a:0 "Siguen siendo nuestros partidarios más poderosos."
 tengri_events.17.a.tt:0 "Esto reforzará al khoja y aumentará la probabilidad de que él o sus sucesores intenten tomar el poder en el futuro."
 tengri_events.17.b:0 "Intenta limitar la influencia de los khojas."
 tengri_events.17.b.tt:0 "Esto debilitará la influencia de los khojas y sus posibilidades de asumir el poder en el futuro."
 tengri_events.18.t:0 "Los khojas toman el poder"
 tengri_events.18.d:0 "No contento con seguir sirviendo como poder detrás del trono, hoy el cabeza del linaje khoja se proclama más digno de gobernar que cualquier otro [Root.Monarch.GetTitle]. Sus seguidores se concentran en las afueras de nuestra capital así como en el campo tratando de crear un estado construido directamente sobre las enseñanzas de su carismático maestro sufí."
 tengri_events.18.a:0 "¡Sólo hay un Dios!"
 tengri_events.18.b:0 "¡Protege a nuestr[Root.GetoaDir] [Root.Monarch.GetTitle]!"
 tengri_events.19.t:0 "Diáspora chií"
 tengri_events.19.d:0 "Mientras hay amplias dudas sobre la sinceridad de nuestra convicción, las noticias de nuestra conversión se ha extendido entre las comunidades chiíes de todo el mundo. Pequeños grupos de chiíes han comenzado a llegar a [Root.Capital.GetCapitalName] tratando ayudar a construir y proteger un estado para aquellos que honran a los imanes.\nSus servicios podrían ser muy útiles, pero nuestros chamanes están inquietos sobre permitir a los que consideran unos fanáticos extranjeros a instalarse entre nuestro pueblo."
 tengri_events.19.a:0 "Que asienten cerca de nuestra capital."
 tengri_events.19.b:0 "Que se asiente en el campo."
 tengri_events.19.c:0 "Recházalos."
 tengri_events.20.t:0 "Influjo de monjes"
 tengri_events.20.d:0 "Una gran delegación de monjes han llegado a [Root.Capital.GetCapitalName] hoy mismo. Habiendo aprendido el interés que nos hemos tomado por su fe, están ansiosos por explicársela no sólo a nuestr[Root.GetoaDir] [Root.Monarch.GetTitle] sino a nuestros muchos súbditos."
 tengri_events.20.a:0 "Permite que viajen libremente."
 tengri_events.20.a.tt:0 "Aumenta las posibilidades de conversión al Vajrayana localmente."
 tengri_events.20.b:0 "Limítalos a [Root.Capital.GetCapitalName]."
 tengri_events.20.b.tt:0 "Aumenta las posibilidades de conversiones a Vajrayana."
 tengri_events.20.c:0 "Recházalos."
 tengri_events.21.t:0 "Textos religiosos traducidos al [Root.Culture.GetName]"
 tengri_events.21.d:0 "En su deseo de propagar su fe e incorporar el reino de [Root.GetName] al mundo budista, algunos monjes han tomado sobre sí el traducir a muchos trabajos históricos, filosóficos y religiosos budistas para beneficiar a nuestra gente. Estos manuscritos han abierto los ojos a muchas personas a un nuevo mundo espiritual así como nos ha dado un mejor entendimiento del mundo circundante en general. Entre la nobleza se ha puesto de moda coleccionar estos manuscritos, aunque no siempre por motivos espirituales."
 tengri_events.21.a:0 "Demos la bienvenida a la divulgación de estos libros."
 tengri_events.21.b:0 "En lugar de eso, debemos honrar nuestras antiguas tradiciones."
 tengri_events.22.t:0 "Chamán derrotado en [Root.GetName]"
 tengri_events.22.d:0 "Cuentos extraños nos llegan desde las provincias sobre un monje budista errante que usa su sabiduría para superar diversos problemas, extendiendo su fe entre mucha gente que se beneficia de su ayuda. Sin embargo no todo el mundo está feliz con estos avances entre la gente común ya que a menudo involucra derrotar a los chamanes locales.\nSegún se cuenta, en [Root.GetName] este monje derrotó a un chamán local y curó a una princesa local de una grave enfermedad, dejando que los rituales tradicionales parecieran pobres e insuficientes. Como resultado, el señor local ha prohibido los rituales tradicionales en sus sierras y en su lugar está promoviendo [Root.SecondaryReligion.GetName]."
 tengri_events.22.a:0 "¡Genial!"
 tengri_events.22.b:0 "Destituye al noble."
 tengri_events.23.t:0 "Quema de ídolos en [Root.GetName]"
 tengri_events.23.d:0 "Desde hace algún tiempo, monjes [Root.SecondaryReligion.GetName]han ido ganando seguidores en la provincia de [Root.GetName] y aunque su influencia está todavía bastante limitada, al parecer se han echado sobre sí mismos el ir un paso más allá en su actividad misionera. Están llegando informes a [Root.Capital.GetCapitalName] de la destrucción y quema de nuestros ídolos ancestrales. Los monjes deben haber malinterpretado la opinión general de [Root.GetName] de algún modo. Los habitantes de la región ahora están en armas para defenderse de los monjes y la autoridad central que los favorece."
 tengri_events.23.a:0 "Vale"
 tengri_events.24.t:0 "Peregrinaciones religiosas"
 tengri_events.24.d:0 "Cada vez se ha vuelto más habitual entre los nobles viajar a los lugares santos del budismo Vajrayana en el Tíbet y la India para estudiar y aprender de la fe budista. Al regresar trayendo nuevas costumbres y perspectivas para nuestro país, nuestra sociedad está cambiando lentamente. No es siempre un proceso sin problemas, pero recientemente hemos estado viendo algunas tendencias muy positivas en nuestro gobierno a consecuencia de este intercambio."
 tengri_events.24.a:0 "¡Genial!"
 tengri_events.25.t:0 "Robo de tierras"
 tengri_events.25.d:0 "Con la creciente influencia de la fe [Root.SecondaryReligion.GetName] en nuestro país, se han ido fundando una serie de nuevos monasterios en nuestro país, tanto para alojar a los monjes [Root.SecondaryReligion.GetName] que han llegado a nuestras tierras y el número lentamente creciente de monjes [Root.GetAdjective]s.\nPero los terratenientes tradicionales no parecen muy impresionados por los derechos de estos recién llegados y se han estado quedando para ellos con las tierras reservadas para los monjes. Los monjes afirman que la tierra sería más productiva bajo su control, mientras que los terratenientes tradicionales siente que les exigen el derecho a algo que ya es suyo."
 tengri_events.25.a:0 "¡Debemos apoyar a estas órdenes!"
 tengri_events.25.b:0 "Tenemos que proteger los derechos tradicionales de nuestro pueblo."
 tengri_events.26.t:0 "Tradiciones jurídicas Pali"
 tengri_events.26.d:0 "Con el budismo Theravada, llega una antigua tradición jurídica basada en antiguas escrituras Pali así como sentencias recogidas de muchos jueces y reyes antes hasta este día. Algunos monjes Theravada han encontrado muy preocupante nuestra falta de sentencias escritas recogidas y nos ha pedido sus bendiciones para crear una colección de resoluciones hasta la fecha que, junto con el canon Pali, podría servir de base para futuras decisiones en nuestro país."
 tengri_events.26.a:0 "Permite continuar a los eruditos."
 tengri_events.26.b:0 "El Yassa es suficiente para nosotros."
 tengri_events.27.t:0 "Budismo de la Tierra Pura"
 tengri_events.27.d:0 "Mediante la adopción de la fe Mahayana hemos abierto nuestras fronteras a una amplia variedad de tradiciones y enseñanzas, pero parece que ninguno ha atraído a tantos seguidores como tienen las promesas del movimiento de 'la Tierra Pura'. En todas partes de [Root.GetName], la imagen de súbditos absortos en la meditación y recitación se ha hecho cada vez más común."
 tengri_events.27.a:0 "Amitabhaya"
 tengri_events.30.t:0 "Propagación de los ideales Confucianos"
 tengri_events.30.d:0 "Impresionado por los principios refinados y bien argumentados del confusionismo, muchos de nuestros nobles han comenzado a esforzarse por mejorar mediante el estudio riguroso y el trabajo duro. Como resultado de ello, no sólo somos cada vez mejores en la comprensión del gran mundo confuciano, sino que la administración de nuestras tierras y recursos ha mejorado notablemente y sobre todo se ha hecho más coherente."
 tengri_events.30.a:0 "Reclutar a estos hombres como administradores."
 tengri_events.30.b:0 "Podemos utilizar esto para purgar la corrupción."
 tengri_events.30.c:0 "Debemos animarles a desarrollar la tierra en sí misma."
 tengri_events.31.t:0 "[Root.Monarch.GetTitle] y los beiles."
 tengri_events.31.d:0 "Como los ideales aprendidos de la filosofía de Confucio ganan terreno cada vez más entre la nobleza [Root.GetAdjective], cada vez le entran más temores a [Root.Monarch.GetName] de que las viejas formas se estén olvidando. En efecto, muchos dignatarios [Root.GetAdjective] de alto rango han empezado a utilizar títulos y nombres extranjeros en lugar de los títulos [Root.Culture.GetName] de nuestros antepasados. A nuestr[Root.GetoaDir] [Root.Monarch.GetTitle] le preocupa que en una o dos generaciones nadie recuerde las viejas formas del arco y el caballo y nuestra nación quede en manos de una élite de débiles escribas y poetas."
 tengri_events.31.a:0 "¡Ninguna nación que abandona su propia lengua puede prosperar!"
 tengri_events.31.b:0 "No hay motivo para temer el camino de Confucio."
 tengri_events.32.t:0 "Élites confucianas alienadas"
 tengri_events.32.d:0 "La participación en muchos rituales tradicionales están reservados a nuestr[Root.GetoaDir] [Root.Monarch.GetTitle] y quienes más cercanos están a [Root.GetelellaDir]. Aunque esto significa que la élite confuciana de nuestro país no puede tomar parte, no suele ser un problema, ya que ven estos rituales 'supersticiosos' con un ligero desagrado, en el mejor de los casos. Esta insistencia en mantener a nuestr[Root.GetoaDir] [Root.Monarch.GetTitle] y los suyos cerca de las élites [Root.Religion.GetName] los separa de nuestros otros súbditos, llevando a una división innecesariamente brusca. Esto, más que los rituales en sí mismo, parece una fuente constante de irritación y malentendidos, incluso en las más altas capas de nuestra sociedad."
 tengri_events.32.a:0 "¡Alabemos a los cielos!"
 tengri_events.32.b:0 "Pensemos más bien en rituales comunes."
 tengri_events.33.t:0 "[Root.Heir.GetName]"
 tengri_events.33.d:0 "Quienes rodean a [Root.Heir.GetName] coinciden que promete más de lo que se esperaba en un principio. Aprende rápidamente y sus habilidades mejoran día a día.\nTradicionalmente los herederos [Root.GetdeldelaDir] [Root.Monarch.GetTitle] deben pasar su juventud aprendiendo a montar y tirar como un guerrero [Root.Culture.GetName] de antaño. Pero tal vez esta no sea la mejor manera de cuidar de los talentos crecientes de [Root.Heir.GetName]. Aprovechando la oportunidad, maestros confucianos prometen a enseñar nuestr[Root.GetoaHer] hereder[Root.GetoaHer] cómo mejorarse a si mism[Root.GetoaHer] y lo más importante, cómo gobernar y sacar el mayor partido posible de nuestra tierra y sus súbditos."
 tengri_events.33.a:0 "Contratemos maestros confucianos."
 tengri_events.33.b:0 "Una educación tradicional es la única manera."
 tengri_events.33.c:0 "No podemos disponer de más recursos para [Root.GetelellaHer]."
 tengri_events.35.t:0 "Extensión de la ceremonia del té"
 tengri_events.35.d:0 "Las elaboradas ceremonias del té que son comunes en muchas tierras sintoístas se han extendido más allá que la propia religión sintoísta y se ha vuelto algo común en la mayor parte de las ciudades [Root.GetAdjective] así como entre los miembros de nuestra corte."
 tengri_events.34.t:0 "Examen de administradores"
 tengri_events.34.d:0 "Los chinos siempre han pensado que una buena forma de asegurar una administración eficiente según los ideales confucianos es hacer exámenes generales para todos los administradores. Esto funciona bien para un país con generaciones de experiencia, algo que no tenemos.\nLa carencia actual tanto de administradores como de profesores podría remediarse atrayendo algunos de aquellos que suspendieron los exámenes en países vecinos pero pagaríamos un alto precio por un lujo poco claro."
 tengri_events.34.a:0 "Es un riesgo que debemos correr."
 tengri_events.34.b:0 "Busquemos más bien talento entre los nuestros."
 tengri_events.35.a:0 "Nuestra cultura cortesana nunca será la misma."
 tengri_events.35.b:0 "Fomentar la extensión de el camino del té."
 tengri_events.36.t:0 "[Root.Monarch.GetName] pierde prestigio."
 tengri_events.36.d:0 "La idea de fallo en el sintoísmo es un poco distinta de nuestras tradiciones tengri. Según los valores sintoístas se convierten en una parte cada vez más importante de nuestra sociedad, cambia lo que se espera de nuestr[Root.GetoaDir] [Root.Monarch.GetTitle].\nAlgunas acciones de  [Root.Monarch.GetName] se están entendiendo como carentes de honor y destreza por aquellos que siguen la mezcla de costumbres sintoístas y tengri que ha ideo tomando forma en nustras tierras."
 tengri_events.36.a:0 "Qué desgracia."
 tengri_events.36.b:0 "Los chamanes dicen que no se me puede culpar."
 tengri_events.37.t:0 "Forjadores de espadas japonesas"
 tengri_events.37.d:0 "Abrir nuestro reino a la cultura y las costumbres sintoístas también han resultado en una creciente migración de profesionales sintoístas a nuestras tierras, entre ellos varios armeros japoneses. Las espadas que producen son cada vez más populares en los sectores más ricos de nuestra sociedad y los herreros japoneses se están haciendo comunes en la mayoría de nuestras ciudades.\nA algunos les preocupa que esto signifique que esto signifique el abandono de las tradiciones marciales de nuestros antepasados, aunque hasta aquellos que se aferran a las viejas costumbres se han beneficiado de un mayor conocimiento de las técnicas de lucha extranjeras."
 tengri_events.37.a:0 "Animar a nuestras élites a utilizar estas espadas"
 tengri_events.37.b:0 "Los verdaderos guerreros tengri usan arco y flecha."
 tengri_events.38.t:0 "Aumento de monasterios"
 tengri_events.38.d:0 "Acostumbrados actuar lejos del Patriarca de su iglesia, las órdenes monásticas coptas se han ido instalando rápidamente en nuestras tierras. Ahora están creciendo en número e influencia, especialmente en las regiones fronterizas bajo nuestro control. En circunstancias ideales las órdenes están dispuestas a pasar a una región recién conquistada, fundando nuevos monasterios y nuevas infraestructuras con rapidez, estabilizando y convirtiendo la región a su fe. Los chamanes están alarmados por esta práctica, ya que les parece que deberían ser ellos los que dieran la bienvenida a nuestros nuevos súbditos, en vez de estos monjes extranjeros."
 tengri_events.38.a:0 "¡Excelente!"
 tengri_events.38.b:0 "¡Debemos promover a nuestros chamanes tengri!"
 tengri_events.39.t:0 "Embajada papal"
 tengri_events.39.d:0 "Una embajada papal oficial ha llegado a [Root.Capital.GetCapitalName] buscando audiencia con [Root.Monarch.GetName]. La tarea de los enviados es juzgar la sinceridad de nuestr[Root.GetoaDir] [Root.Monarch.GetTitle], escucharle una vez más aceptar al papa como cabeza de la Iglesia e incluir a [Root.Monarch.GetName] en la comunidad católica. A fin de conseguir esto, los enviados han traído con ellos varios libros, mapas y eruditos. Seguramente estos hombres también son espías, ansiosos de aprender nuestros secretos. También es cierto que nuestros chamanes estarán en desacuerdo con la política de inclinarse ante un jefe religioso y rechazar darles audiencia les complacería. Pero quizás el conocimiento que estos católicos traen puede compensar perder esa oportunidad."
 tengri_events.39.a:0 "¡Envía a estos espías a casa!"
 tengri_events.39.b:0 "Somos seguidores leales de la iglesia romana."
 tengri_events.40.t:0 "Misioneros cristianos"
 tengri_events.40.d:0 "Un grupo de misioneros cristianos en el extranjero han llegado a [Root.Capital.GetCapitalName] y están dispuestos a extender la palabra de Dios entre los paganos. Pero al no querer entrar en conflicto con nuestr[Root.GetoaDir] [Root.Monarch.GetTitle], vienen buscando nuestra bendición. El líder del grupo ha acercado al trono para que se le dé el derecho a propagar la fe cristiana sin obstáculos en una región bajo nuestro control."
 tengri_events.40.a:0 "Déjalos ir donde quieran."
 tengri_events.40.b:0 "Envíalos de vuelta al lugar del que vinieron."
 tengri_events.40.a.tt:0 "Estas provincias pueden llegar a cambiar la religión en el futuro."
 tengri_events.40.c:0 "Se me ocurre un buen uso que puedo hacer de ellos…"
 tengri_events.41.t:0 "Expansión del cristianismo"
 tengri_events.41.d:0 "Los misioneros han hecho progresos convirtiendo a la población local en [Root.GetName]. Cada vez resulta más raro ver chamanes, y un número de iglesias salpica el paisaje."
 tengri_events.41.a:0 "Alabado sea el Señor"
 tengri_events.42.t:0 "Conflictos entre chamanes y misioneros"
 tengri_events.42.d:0 "La presencia de una misión en [Root.GetName] ha dado lugar a una serie de conflictos entre los chamanes [Root.Religion.GetName] y los sacerdotes locales. Los chamanes han proclamado maldiciones contra los sacerdotes y a veces contra congregaciones enteras."
 tengri_events.42.a:0 "Es hora de que los misioneros se vayan."
 tengri_events.42.b:0 "No debemos interferir."
 tengri_events.43.t:0 "Jefe cristiano alarmado"
 tengri_events.43.d:0 "La adopción del cristianismo al lado de la fe [Root.Religion.GetName] tradicional de nuestros antepasados ha dado lugar a un número de costumbres menos ortodoxas. Rituales sincréticos que hacen referencia tanto al Dios del cristianismo y los dioses del cielo se han hecho comunes y algunos incluso se han adoptado en la corte de [Root.Monarch.GetName].\nAunque esto parece complacer a la mayoría de los súbditos cristianos, la delicada sensibilidad de un jefe cristiano súbdito de visita a [Root.Capital.GetCapitalName] se ha visto ha profundamente disgustada por su obligada participación en tales rituales."
 tengri_events.43.a:0 "¿Pero no son ambos señores del cielo?"
 tengri_events.43.b:0 "Trata de compensar."
 tengri_events.44.t:0 "Milagro"
 tengri_events.44.d:0 "Nos han hablado de un viajero notable que ha logrado curar a los débiles y sanar a los enfermos sacando poder de su fuerte devoción al Dios cristiano. Un número creciente de conversos ha comenzado a crear congregaciones a su paso. Muchos siguen incorporando parte de sus viejas tradiciones tengri en su vida diaria, pero este hombre santo ha tenido más éxito atrayendo seguidores que la mayoría de los muchos misioneros tradicionales que ahora frecuentan nuestro campo."
 tengri_events.44.a:0 "Déjale vagar libremente."
 tengri_events.44.b:0 "Invítale a la corte."
 tengri_events.45.t:0 "Vida en la corte"
 tengri_events.45.d:0 "[Root.Monarch.GetName] siempre ha sentido un gran interés tanto por nuestra religión adoptada como por aquellos que la practican. No obstante, no siempre lleva una vida que aprobarían muchos de nuestros súbditos cristianos. Entre la influencia de los chamanes en la corte y los propios hábitos de [Root.Monarch.GetName], hay muchos que creen que nos estamos arriesgando a un castigo divino.\n¿Quizás deberíamos considerar instituir algunas reglas más claramente cristianas para nuestra corte y soberano? Limitar la influencia de los chamanes, el número de esposas permitidas y el número de rituales aprobados oficialmente en general sería un gran paso adelante para aplacar a las comunidades cristianas."
 tengri_events.45.a:0 "¡Una corte cristiana, sea!"
 tengri_events.45.b:0 "Estas religiones deben coexistir, lado a lado."
 tengri_events.45.b.tt:0 "Toda provincia que siga nuestra fe §Ysincrética§! Fe recibirá §R6§! malestar durante §Y10§! años."
 tengri_events.46.t:0 "Brahmanes y chamanes"
 tengri_events.46.d:0 "Una batalla por la mente y el espíritu de nuestro pueblo tiene lugar entre sacerdotes brahmanes y chamanes, al considerarse ambos guías y protectores de nuestro pueblo. Últimamente las acaloradas discusiones suelen terminar con los chamanes maldiciendo a los brahmanes, mientras que estos se vuelven hacia nosotros, insistiendo que su estatus hereditario debe ser respetado."
 tengri_events.46.a:0 "Apoyar a los administradores brahmanes. "
 tengri_events.46.b:0 "Apoyar a nuestros chamanes"
 tengri_events.46.c:0 "Evita tomar bando"
 tengri_events.47.t:0 "sincretismo"
 tengri_events.47.d:0 "La coexistencia del hinduismo y la fe [Root.Religion.GetName] ha sido más fácil en muchos sentidos de lo que temíamos al principio. Ya hay muchos ejemplos de deidades tengri incorporadas entre los muchos dioses hindúes, y de costumbres y dioses hindúes incorporándose a la vida de los adoradores tengri. De hecho, parece que lo mismo ha comenzado a pasar hasta cierto punto con muchas otras religiones en los lugares más recónditos de nuestro imperio, con muchos dioses menores y mayores siendo incorporados al panteón conjunto tengri-hindú."
 tengri_events.47.a:0 "¡Genial!"
 tengri_events.48.t:0 "Extensión del sistema de castas"
 tengri_events.48.d:0 "Con la elevación de la fe hindú un gran número de hindúes ha venido a instalarse en muchas de nuestras ciudades y con ellos se extiende en nuestras tierras el concepto de castas. Curiosamente parece que al menos algunos de los que hacen negocios regularmente con los hindúes, así como algunos de nuestros chamanes han adoptado esta forma de organizar la sociedad.\nEs difícil de juzgar los efectos inmediatos, pero por ahora parece progresar un poco más fluidamente en [Root.GetName],"
 tengri_events.48.a:0 "Vale"
 tengri_events.49.t:0 "¿Una patria judía?"
 tengri_events.49.d:0 "La noticia de nuestra adopción de la religión judía ha comenzado a extenderse a lo largo y ancho entre los judíos de la diáspora. Un flujo lento pero cada vez más constante de inmigrantes ha comenzado a aparecer en nuestras fronteras, con la esperanza de vivir y servir en un estado donde no se vean encajonados a guetos o restringidos por leyes y prejuicios."
 tengri_events.49.a:0 "¡Déjales servir como administradores!"
 tengri_events.49.b:0 "¡Déjales servir como soldados!"
 tengri_events.50.t:0 "Creciente comunidad de comerciantes zoroástricos"
 tengri_events.50.d:0 "Aunque puede que los templos de fuego de [Root.GetName] todavía les parezcan un poco ortodoxos, nuestra sociedad sigue atrayendo a un número de zoroástricos en la diáspora. Desde que dejaron Persia atrás hace casi mil años, se han ido acostumbrando a ser una minoría, y parecen contentarse con mezclarse en nuestra sociedad en general. Sin embargo algunos han venido a pedir un espacio propio donde puedan vivir y adorar según su tradiciones."
 tengri_events.50.a:0 "'Como el azúcar en la leche.'"
 tengri_events.50.b:0 "Mejor mantenerlos a todos en un solo lugar."
 tengri_events.51.t:0 "Panteón creciente"
 tengri_events.51.d:0 "Al fusionando nuestras tradiciones chamánicas con la amplia gama de creencias animistas con las que nos hemos encontrado, ha resultado en un panteón creciente. No hay mal, desastre o destino que no tenga al menos una deidad que la contrarreste. Esta amplia aceptación de diferentes tradiciones espirituales ha llevado a un manejo cada vez más eficiente de los conflictos religiosos entre los súbditos bajo nuestro control, no importa lo que crean."
 tengri_events.51.a:0 "¡Genial!"
 tengri_events.52.t:0 "Apoyo de los chamanes"
 tengri_events.52.d:0 "Los chamanes de la corte siempre han sido una institución importante en nuestro estado. [Root.Monarch.GetTitle] y sus nobles participan en una amplia gama de ceremonias para asegurarnos de que los dioses son favorables a nuestros esfuerzos, ya sea ir a la guerra o sellar un matrimonio estratégico. Con el mayor número de tradiciones chamánicas que ahora apoyamos, podemos estar seguros de su apoyo, algo que nuestros súbditos no pierden de vista."
 tengri_events.52.a:0 "Los dioses favorecen nuestras guerras."
 tengri_events.52.b:0 "Los dioses bendecirán a nuestra gente."
 tengri_events.53.t:0 "Guerras floridas"
 tengri_events.53.d:0 "Inspirado por sus precursores náhuatl, nuestros guerreros han comenzado a atacar tierras extranjeras ya sojuzgados por nuestr[Root.GetoaDir] [Root.Monarch.GetTitle] para tomar prisioneros que ofrecer a los cielos en la piedra de sacrificios. Es algo problemático, ya que son gentes que accedieron a obedecernos a cambio de protección, pero la experiencia que estos guerreros consiguen en combate cuerpo a cuerpo puede sernos útil."
 tengri_events.53.a:0 "Extraditar a los guerreros responsables."
 tengri_events.53.b:0 "¡Los dioses ansían su sangre!"
 tengri_events.54.t:0 "¿Restricciones suntuarias?"
 tengri_events.54.d:0 "Un grupo de guerreros, ofendidos por las lujosas ropas de un comerciante de [Root.Capital.GetCapitalName], han tomado sobre sí el asaltar su magnifica casa y robar sus pertenencias. Afirman que tales galas se deben reservar para aquellos que se han distinguido en la batalla y que han corregido una ofensa a los dioses. El comerciante, por el contrario, está furioso y exige castigo y que se le devuelva su propiedad."
 tengri_events.54.a:0 "Ponte del lado del comerciante."
 tengri_events.54.b:0 "Ponte del lado de los guerreros"
 tengri_events.55.t:0 "Confiscación de ídolos"
 tengri_events.55.d:0 "La gente de [Root.GetName] ha organizado su resistencia contra el que gobernemos a través de los lugares sagrados locales, y muchos de sus líderes se encuentran entre el clero local. La Asimilación seguramente les ablande a largo plazo, pero por ahora nuestros sacerdotes del Inti sugieren que confiscar sus ídolos [Root.Religion.GetName], protegiéndolos en nuestra capital aseguraremos que la gente de [Root.GetName] recuerde dónde se encuentra el poder real."
 tengri_events.55.a:0 "Una excelente idea."
 tengri_events.55.b:0 "Bárbaro"
 tengri_events.56.t:0 "Juego de pelota ritual"
 tengri_events.56.d:0 "Nuestros sacerdotes mayas están dispuestos a promover los juegos de pelota rituales de su religión, una costumbre a la que muchos de nuestros guerreros han sido bastante receptivos. Ahora, muchos acuden a las canchas para ver a sus equipos favoritos competir, aunque tal vez las apuestas asociadas atraen tanto como su convicción religiosa."
 tengri_events.56.a:0 "¡Por los dioses!"
 tengri_events.56.b:0 "¡Por la gente!"
 tengri_events.57.t:0 "Nueva traducción de la Biblia" # [LocEditor:AwaitingBatchUpdate]
 tengri_events.57.d:0 "Deseosos de que todos nuestros súbditos sean capaces de leer e interpretar la palabra de Dios ellos mismos, los sacerdotes protestantes de nuestro país están buscando nuestro apoyo para crear una nueva traducción de la Biblia. Claman que la nueva traducción unirá a nuestra gente como nunca antes y les introducirá al único dios al que adoren." # [LocEditor:AwaitingBatchUpdate]
 tengri_events.57.a:0 "¡Genial!" # [LocEditor:AwaitingBatchUpdate]
 tengri_events.58.t:0 "Predestinación" # [LocEditor:AwaitingBatchUpdate]
 tengri_events.58.d:0 "La idea de que 'Todos los eventos sea cuales sean son regidos por el secreto consejo de Dios' está muy mantenida entre los miembros de la iglesia reformada de nuestro país. Tanto que ha venido a propagarse más allá de aquellos que no pueden considerarse cristianos por definición. Sea debido a esto o no, últimamente muchos de nuestros súbditos parecen extrañamente interesados en superarse ellos mismos. Sea en áreas de gobierno o economía." # [LocEditor:AwaitingBatchUpdate]
 tengri_events.58.a:0 "El oro es una medida de calidad." # [LocEditor:AwaitingBatchUpdate]
 tengri_events.58.b:0 "La lealtad demuestra la persona." # [LocEditor:AwaitingBatchUpdate]
 tengri_events.59.t:0 "Monasterio fundado"
 tengri_events.59.d:0 "Hace algún tiempo, un grupo nuestros monjes ortodoxos más piadosos dejaron las áreas bajo nuestro control a fin de crear un monasterio fronterizo fortificado en las partes más salvajes de las tierras con las cuales lindamos. La historia de su éxito ha atraído a un número de creyentes a unirse a ellos. Su establecimiento está creciendo y pronto será digno de atención. ¿Tal vez ahora sería un buen momento para reclamar para nosotros esta tierra para que estos colonos no olviden de dónde vienen?"
 tengri_events.59.a:0 "Es hora de reclamar esas tierras para nosotros mismos."
 tengri_events.59.b:0 "Están solos,"
 tengri_events.60.t:0 "Llegada de un comerciante rico"
 tengri_events.60.d:0 "Deseosos de hacer un buen beneficio de los diversos productos disponibles en nuestras tierras, comerciantes del amplio mundo musulmán siguen buscando a nuestr[Root.GetoaDir] [Root.Monarch.GetTitle]. Uno de esos hombre ahora afirma que no estamos haciendo lo suficiente para sacar provecho de los recursos bajo nuestro control. Por unos modestos honorarios se ofrece a actuar como nuestro agente en todos los contactos con comerciantes extranjeros en general y grupos financieros influyentes como los karimis en particular."
 tengri_events.60.a:0 "interesante"
 tengri_events.61.t:0 "Enfermedad de [Root.Heir.GetName]"
 tengri_events.61.d:0 "Una enfermedad extraña ha atacado a [Root.Heir.GetName]. Una fiebre y tos que los chamanes han sido incapaces de detener o incluso aliviar. Un médico suní de visita afirma reconocer la dolencia y ser capaz de curarla. Probablemente nuestros chamanes se ofenderían si trajésemos a un extraño tras su propio fracaso, ampliamente conocido, pero parece que la vida de nuestro heredero está acabada a menos que hagamos algo."
 tengri_events.61.a:0 "Deja que el médico lo intente."
 tengri_events.61.b:0 "No hay nada que podamos hacer."
 tengri_events.62.t:0 "Protección de peregrinos"
 tengri_events.62.d:0 "Las guerras frecuentes de nuestro estado han hecho que los fieles musulmanes de nuestro estado estén poco dispuestos a emprender peregrinaciones a las ciudades santas. Mientras que la fe puede con frecuencia vencer al miedo, es cierto que los peregrinos que atraviesan nuestras tierras son a menudo atacados y su viaje es a menudo una prueba peligrosa."
 tengri_events.62.a:0 "Tenemos que velar por su seguridad."
 tengri_events.62.b:0 "Su fe les servirá de protección."
 tengri_events.63.t:0 "Influencia de los khojas"
 tengri_events.63.d:0 "Aunque [Root.Monarch.GetName] ha limitado la influencia de los khojas en comparación con algunos de sus predecesores, siguen siendo una fuerza poderosa en nuestro país y muchos de nuestros súbditos respetan al khoja y su familia. Esta poderosa facción de nuestro país nunca se ha opuesto completamente a nosotros pero su influencia está erosionando lentamente nuestra autoridad."
 tengri_events.63.a:0 "No se puede hacer nada ahora mismo."
 tengri_events.63.b:0 "Trata de limitar la influencia de los khojas."
