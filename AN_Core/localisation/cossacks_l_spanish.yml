 curtail_estate_noble_desc:0 "Nuestro gobierno está dirigido por y para la aristocracia. Para adoptar una administración más centralizada, necesitaremos restringir su poder y privilegios."
 curtail_estate_church_title:0 "Restringir al clero"
 curtail_estate_church_desc:0 "Nuestra iglesia estatal ejerce una gran cantidad de influencia sobre los asuntos seculares del Estado. Para limitar su influencia en los asuntos estatales, necesitaremos restringir su poder y privilegios."
 curtail_estate_brahmins_title:0 "Restringir a los brahmanes"
 curtail_estate_brahmins_desc:0 "Los brahmanes ejercen una gran influencia sobre los asuntos seculares del Estado. Para limitar su influencia tendremos que restringir su poder y privilegios."
 curtail_estate_burghers_title:0 "Restringir a los burgueses"
 curtail_estate_burghers_desc:0 "Mediante sobornos y corrupción, los burgueses monopolizan nuestro gobierno. Para retomar el control de estos mercaderes, necesitaremos restringir su poder y privilegios."
 curtail_estate_vaisyas_title:0 "Restringir a los vaisyas" # [LocEditor:AwaitingBatchUpdate]
 curtail_estate_vaisyas_desc:0 "Mediante sobornos y corrupción, los vaisyas tienen dominio absoluto sobre nuestro gobierno. Para quitar el control a esos mercaderes tendremos que restringir su poder y privilegios."
 curtail_estate_nomadic_tribes_title:0 "Restringir a las tribus"
 curtail_estate_nomadic_tribes_desc:0 "Las tribus han convertido al Kan en una marioneta, imponiendo leyes y tradiciones indeseables. Para arrebatarles el poder, necesitaremos restringir su poder y privilegios."
 curtail_estate_dhimmi_title:0 "Restringir a los dhimmíes"
 curtail_estate_dhimmi_desc:0 "Los dhimmíes ejercen un dominio completo sobre nuestro gobierno. Para arrebatarles el control, necesitaremos restringir su poder y privilegios."
 curtail_estate_jains_title:0 "Restringir a los jainistas"
 curtail_estate_jains_desc:0 "Los jainistas tienen dominio absoluto sobre nuestro gobierno. Para recuperar el control tendremos que restringir su poder y privilegios."
