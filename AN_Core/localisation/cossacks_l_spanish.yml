 FRIENDLY_ATTITUDE_DESC:0 "Situar tu actitud en §YAmistoso§! demuestra que deseas aliarte con §Y$COUNTRY$§!. Tus aliados lo considerarán una señal de que estás poco dispuesto a atacarles."
 FRIENDLY_ATTITUDE_CANNOT_SET_OPINION:0 "§RNo puedes fijar tu actitud como §Yamistosa§! porque §Y$COUNTRY$§! no tiene una opinión al menos §Y$OPINION$§! de §Y$PLAYER$§!.§!"
