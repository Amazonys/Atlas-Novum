 DESIRE_PROV_VITAL_SUBJECT:0 ", y como provincia de interés vital."
 DESIRE_PROV_VITAL_DESC:0 "Las provincias de vital interés se consideran parte de las fronteras naturales de un país. Probablemente atacarán a cualquier país que las posea, y es poco probable que se alíen con otro país que las reclame."
 DESIRE_PROV_INTERESTING:0 "§Y$COUNTRY$§! considera a §Y$PROV$§! una provincia de utilidad estratégica."
 DESIRE_PROV_INTERESTING_SUBJECT:0 ", y como provincia de utilidad estratégica."
 DESIRE_PROV_INTERESTING_DESC:0 "Las provincias de utilidad estratégica son las que un país considera útil adquirir. Es probable que las tomen en una guerra si se les da la oportunidad, pero no les preocupará si otros países las reclaman."
