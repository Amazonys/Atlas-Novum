 SECONDARY_RELIGION_NAME:0 "Fe sincrética: §Y$NAME$§!"
 SECONDARY_RELIGION_DESC:0 "- Provincias de tu fe sincrética serán toleradas como si fueran §Y$NAME$§!.\n- Los países que sigan tu fe sincrética te verán como si siguieses esa religión."
