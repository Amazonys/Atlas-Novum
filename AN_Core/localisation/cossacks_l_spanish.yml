 only_noble_officers:0 "Oficiales de noble cuna"
 desc_only_noble_officers:0 "A menos que un hombre ha nacido en el privilegio, no se le permitirá acceder a las cargos más altos en nuestros ejércitos y nos esforzamos por mantener un cuerpo de oficiales formado enteramente por personas de noble cuna. Algunos dirían que esto limita nuestro liderazgo pero para nosotros es una manera de asegurarnos de que nuestro país está dirigido por las mismas familias que siempre lo han llevado a la grandeza."
 heathen_taxes_abolished:0 "Suprimidos impuestos discriminatorios"
 desc_heathen_taxes_abolished:0 "Hemos cedido a las demandas de nuestros súbditos no musulmanes y abolido muchos impuestos dirigidos expresamente a ellos y sus peregrinaciones."
 repression_of_influential_dhimmi:0 "Paganos prominentes castigados"
 desc_repression_of_influential_dhimmi:0 "Con el fin de restaurar el orden correcto de las cosas en esta zona hemos impedido que terratenientes infieles locales gasten generosamente en construcciones en honor a su deidad. Esto ha aplacado a algunas facciones de nuestro país pero la población está muy disgustada y evade activamente el pago de impuestos y la contribución al estado."
 overzealous_qazi:0 "Apoyado fanático religioso"
 desc_overzealous_qazi:0 "Nuestro apoyo a aquellos en el sistema religioso que socavarían activamente los derechos de los dhimmíes ha dado lugar a enemistad entre nosotros y nuestros súbditos no musulmanes, lo que irónicamente daña gravemente nuestra capacidad de convertirlos."
 elaborate_court_ceremonies:0 "Vida cortesana elaborada"
 desc_elaborate_court_ceremonies:0 "Hemos decidido convertir la vida cortesana de nuestro país en la formalidad más elaborada imaginable. Como todos los que son alguien esperan acompañar a nuestro gobernante en la capital esto limita bastante la capacidad de la nobleza para conspirar, pero a un precio muy alto."
 disloyal_noble_officers:0 "Oficiales desleales"
 desc_disloyal_noble_officers:0 "Después de haber enajenado la nobleza nos quedamos con muy pocos seguidores entre los líderes de nuestros ejércitos. Sus prioridades no son claramente ganar nuestras guerras y algunos incluso pueden ser sospechosos de trabajar activamente contra nosotros."
 noble_minister:0 "Consejero noble"
 desc_noble_minister:0 "Nuestro consejo está dominado por un miembro de una de las mejores familias nobles de nuestro país. Su amplia red de contactos asegura que podemos impresionar a nobles en el país, así como en el extranjero."
 burgher_minister:0 "Consejero comerciante"
 desc_burgher_minister:0 "Uno de los más talentosos miembros de nuestro consejo es un comerciante de éxito. Habiendo conseguido su propia fortuna no ha perdido tiempo en aumentar la eficacia de nuestra economía. Su red de contactos entre las comunidades mercantiles también asegura de que nuestro estado esté en sintonía con los burgueses."
 church_minister:0 "Consejero del clero"
 desc_church_minister:0 "Uno de los ministros más talentosos en nuestro concilio ha sido reclutado de entre el clero. Mientras que esto está lejos de ser inusual, significa que puede contar con su apoyo y que los clérigos locales de nuestra administración son más leales todavía a él, aumentando nuestro control sobre incluso los rincones más alejados de nuestros territorios."
 dhimmi_minister:0 "Consejero dhimmi"
 desc_dhimmi_minister:0 "Un miembro muy talentoso de nuestro consejo cuenta con un origen dhimmi. Esto no es exactamente muy popular entre toda la gente de nuestro estado pero el apoyo de su propio estamento es un beneficio para nuestro país."
 nobility_sumptuary_restrictions:0 "Restricciones suntuarias severas"
 desc_nobility_sumptuary_restrictions:0 "Hemos implementado una serie de severas restricciones sobre quién puede comprar algunos artículos de lujo o no. De ropa y joyas a perfume y la altura exacta o el número de ventanas de una casa, todo debe reflejar la correcta posición social del propietario. Aparte de reforzar los límites sociales esto ha dado lugar a una fuerte caída de los precios en la mayoría de los productos que tienen algo que ver con las restricciones."
 burgher_unfavorable_trade_laws:0 "Políticas comerciales desfavorables"
 desc_burgher_unfavorable_trade_laws:0 "Nuestros comerciantes están perdiendo dinero debido a nuestras decisiones políticas respecto a las políticas comerciales y los aranceles."
 burgher_favorable_trade_laws:0 "Comerciantes favorecidos"
 desc_burgher_favorable_trade_laws:0 "Se han concedido varios detalles a los comerciantes para compensar su pérdida de ingresos por las políticas comerciales instigadas por el gobierno así como peajes y tarifas por motivos políticos."
 new_men:0 "Hombres nuevos"
 desc_new_men:0 "Ahora mismo hay un número creciente de personas sin vínculos con el clero o la nobleza que intentan hacer carrera en la administración de nuestro estado."
 conflict_within_city:0 "Conflicto dentro de la ciudad"
 desc_conflict_within_city:0 "Hay discordia entre los grupos que residen en la capital de esta provincia. El uso del sistema de taller de trabajo que algunos de sus residentes emplean ha poner hacia fuera sistema por algunos de sus residentes ha socavado las reglas del gremio en cuanto a precios y métodos."
 thankful_guilds:0 "Privilegios del gremio defendidos"
 desc_thankful_guilds:0 "Al defender los derechos de los gremios en la capital de esta provincia hemos fortalecido las relaciones con los burgueses de aquí. Por el momento están más comprometidos a mantener nuestra paz y misteriosamente la ciudad ha comenzado a entregar mayores impuestos."
 held_back_commoners:0 "Nuevos hombres desleales"
 desc_held_back_commoners:0 "Hemos actuado para proteger a las clases establecidas contra la ambición la clase en alza de los 'nuevos hombres' que pretenden sustituirles en muchos puestos altos dentro del estado, desde el ejército al aparato administrativo o incluso los tribunales. La clase de los comerciante, de donde surgieron los nuevos hombres ven nuestras acciones como desleales y desagradecidas."
 social_mobility:0 "Movilidad social"
 desc_social_mobility:0 "Hemos estimulado a los burgueses a competir con los Nobles y el clero para ocupar cargos en la administración, el ejército y la armada. Para gran consternación de los estamentos anteriormente privilegiados."
 unsanitary_suburbs:0 "Suburbios insalubres"
 desc_unsanitary_suburbs:0 "La capital de esta zona ha crecido demasiado rápido para hacer frente a la gran cantidad de nuevos habitantes. Han crecido suburbios donde prospera la enfermedad y la delincuencia campa a sus anchas."
 religious_court_life:0 "Predominio clerical"
 desc_religious_court_life:0 "Nuestra corte está dominado por la casta sacerdotal y las reglas de sus escrituras. Estas reglas estrictas son necesarias para mantener el favor de nuestro fuerte clero, pero muchos de nuestros súbditos, altos y bajos, se sienten alienados por esta forma arcaica de vida."
 dhimmi_administrators:0 "Administradores dhimmíes"
 desc_dhimmi_administrators:0 "A pesar de las protestas de los Ulema estamos empleando un gran número de no musulmanes en nuestro aparato gubernamental."
 missionary_syncretism:0 "Sincretismo misionero"
 desc_missionary_syncretism:0 "Una mezcla de antiguas creencias místicas e ideas más ortodoxas han ayudado a hacer nuestra religión de estado más apetecible a los paganos."
 campaign_against_syncretism:0 "Campaña contra el sincretismo"
 desc_campaign_against_syncretism:0 "Nuestro apoyo al clero en sus intentos de erradicar el sincretismo inculto tanto en casa como en el fuera, entre los conversos recientes está uniendo a los miembros de la verdadera fe en nuestras tierras."
 cossacks_supplied_centrally:0 "Cosacos abastecidos centralmente"
 desc_cossacks_supplied_centrally:0 "Estamos abasteciendo a los cosacos de la estepa de nuestras propias arcas para atarlos más cerca de nosotros y hacerlos más resistentes contra lo tártaros, el tiempo y el viento."
 cossack_settlers:0 "Población cosaca"
 desc_cossack_settlers:0 "Nuestros súbditos cosacos están acostumbrados a la vida de la frontera, lejos de fronteras bien definidas y cerca de incursiones tártaras y un clima a veces áspero. Esta experiencia resultó de ser inestimable en territorios similares donde nos estamos estableciendo, como Asia Central y Siberia."
 new_world_company:0 "Empresa del Nuevo Mundo"
 desc_new_world_company:0 "Hemos entregado amplios derechos para a la colonización del Nuevo Mundo a nuestras principales familias comerciante líderes para que inviertan allí."
 new_world_missions:0 "Misiones del Nuevo Mundo"
 desc_new_world_missions:0 "Hemos promovido la actividad misionera en nuestras colonias, trabajando estrechamente con el clero de nuestro país."
 dhimmi_nobles:0 "Nobles dhimmíes"
 desc_dhimmi_nobles:0 "Para ira de nuestros ulemas y la aristocracia existente hemos buscado activamente ennoblecer e integrar un número de destacados nobles dhimmíes en nuestro propio grupo de nobles."
 religious_intolerance_enforced:0 "Intolerancia religiosa obligatoria"
 desc_religious_intolerance_enforced:0 "Fanáticos religiosos nos han obligado a adoptar a una serie de leyes y restricciones basadas en su interpretación de cómo debería ser el estado religioso oficial."
