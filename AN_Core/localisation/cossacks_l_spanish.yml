 estate_nobles:0 "Nobleza"
 estate_nobles_desc:0 "Esta estamento representa a las familias aristócratas terratenientes de tu país. Sus privilegios están garantizados por antiguas tradiciones y la mayoría se consiguieron originalmente mediante la realización de grandes servicios al estado. Su responsabilidad tradicional es la de combatir y proteger el reino contra peligros exteriores así como ayudar al gobernante a mantener la paz. "
 estate_church:0 "Clero"
 estate_church_desc:0 "Este estamento representa a los sacerdotes educados de tu religión estatal. Tienen una larga tradición de servicio en la administración de su país y su responsabilidad tradicional es la de cuidar su bienestar espiritual y de tu gente. Con el paso de los silos han adquirido tanto bienes raíces y privilegios de antiguos gobernantes, así como de individuos piadosos."
 estate_burghers:0 "Burgueses"
 estate_burghers_desc:0 "Este estamento representa a la población urbana de tu país, tal como artesanos, mercaderes u otros que residen dentro de las murallas de las ciudades. Su responsabilidad tradicional es la de trabajar para mantener la economía en marcha, y para hacerlo con eficacia espera que se les concedan derechos especiales y privilegios para ellos y las ciudades a las que representan."
 estate_cossacks:0 "Cosacos"
 estate_cossacks_desc:0 "Los cosacos son las gentes libres de las Estepas. Sus antecedentes varían, algunos han nacido en las praderas, mientras que otros son siervos escapados de los grandes latifundios que bordean los campos silvestres. Grandes asaltantes, muy poco de asentarse, los cosacos aspiran a ser reconocidos como un estamento de la misma importancia que la nobleza y abaten a cualquiera que se atreva a limitar su libertad."
 estate_dhimmi:0 "Dhimmi"
 estate_dhimmi_desc:0 "Originalmente un término reservado para cristianos y judíos, dhimmíes son los súbditos no musulmanes de un reino musulmán. Su estatus y privilegios pueden variar considerablemente entre diferentes estados, así como su organización y cantidad. Tradicionalmente es la responsabilidad de un gobernante justo proteger a estas personas mientras que los mantiene apartados de la mayoría musulmana. Sin embargo, estos principios no siempre son tan fáciles de mantener en partes del mundo, donde los dhimmíes pueden constituir la mayoría de la población."
 estate_nomadic_tribes:0 "Tribus"
 estate_nomadic_tribes_desc:0 "El gobernante de un reino nómada debe esforzarse siempre por mantener el control sobre las muchas tribus que componen sus tierras. Al no haber instituciones fuertes o permanentes del mismo modo que en muchos estados sedentarios, las tribus son la principal fuente de autoridad y asumen todo los papeles, desde recaudadores de impuestos a soldados o incursores. Mientras que las tribus consideran al gobernador de su estado el primero de ellos, esperan tener grandes áreas de tierra para alimentar a sus caballos y apoyar sus estilos de vida así como que se les garantice influencia sobre la mayor parte de los asuntos del día a día del estado."
