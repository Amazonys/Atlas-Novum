 DESIRE_PROV_NONE_SUBJECT:0 ", pero no le interesa."
 DESIRE_PROV_NONE_DESC:0 "Las provincias de nulo interés no se consideran relevantes para los planes de expansión de un país. Rechazarán tomarlas en una guerra."
