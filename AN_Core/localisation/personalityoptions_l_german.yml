 born_to_the_saddle_personality_die_desc:0 "[GetHerHisCap]e Kavallerie betrauert [GetHerHim] als eine(n) von ihnen."
 defensive_planner_personality_die_desc:0 "Unsere Truppen werden [GetHerHis]e Sorge um ihre Sicherheit schwer vermissen."
 battlefield_medic_personality_die_desc:0 "Unsere Truppen werden [GetHerHis]e Sorge um ihre Gesundheit schwer vermissen."
 ruthless_personality_die_desc:0 "[GetHerHisCap]e rücksichtlose Taktik konnte große Angst in unseren Feinden hervorrufen."
 inspirational_leader_general_personality_die_desc:0 "[GetHerHisCap]e inspirierenden Reden werden kommenden Soldatengenerationen in Erinnerung bleiben."
 master_of_arms_personality_die_desc:0 "[GetHerHisCap]e Infanterie betrauert [GetHerHim] als eine(n) von ihnen."
 goal_oriented_personality_die_desc:0 "[GetHerHisCap]e rechtzeitigen Einsätze retteten so manche Schlacht."
 hardy_warrior_personality_die_desc:0 "[GetHerHisCap]e reine Anwesenheit scheint die schlimmsten Umstände gelindert zu haben."
 siege_specialist_personality_die_desc:0 "Mit [GetHerHis]em Augenmerk auf Belagerungstechniken zahlte sich jede Investition aus."
 cannoneer_personality_die_desc:0 "Das Artillerie-Korps betrauert [GetHerHis] Ableben, als ob [GetSheHe] eine(r) von ihnen gewesen sei."
 cuirassier_leader_personality_die_desc:1 "Wir werden [GetHerHis]en Einsatz für die Kavallerie vermissen."
 cruel_tactician_personality_die_desc:0 "Der Tag [GetHerHis]es Untergangs wird von unseren Feinden als Feiertag begangen werden."
 frontline_holder_personality_die_desc:0 "[GetHerHisCap] Tod wird nicht umsonst sein, denn unsere Truppen halten die Stellung."
 strict_drillmaster_personality_die_desc:0 "Mögen [GetHerHis]e Lektionen künftige Generäle inspirieren."
 extortioner_personality_die_desc:0 "[GetHerHisCap] Ableben wird Händler aller Nationalitäten, mit Ausnahme unserer eigenen, erfreuen."
 ruthless_blockader_personality_die_desc:0 "Die Bürger von Hafenstädten auf der gesamten Seekarte werden nun durchatmen können."
 buccaneer_personality_die_desc:0 "Nach [GetHerHis]em Tod werden unsere Feinde die Schifffahrtswege wieder sicherer nutzen können."
 prize_hunter_personality_die_desc:0 "[GetHerHisCap]e mutigen Taten brachten uns viele neue Schiffe als Beute ein."
 ironside_personality_die_desc:0 "[GetHerHisCap] starker Glaube an Defensivtaktiken hinterließ einen bleibenden Eindruck bei allen, die unter [GetHerHis]em Befehl standen."
 naval_engineer_personality_die_desc:0 "[GetHerHisCap] Augenmerk auf die Schiffe unter [GetHerHis]em Kommando verbesserte während [GetHerHis]er Dienstzeit die Robustheit unserer Marine."
 naval_showman_personality_die_desc:0 "[GetHerHisCap]e wagemutigen Manöver brachte unseren Mannschaften Ruhm und Erfahrung ein."
 ram_raider_personality_die_desc:0 "[GetHerHisCap]e wagemutigen Manöver brachte unseren Mannschaften Ruhm und Erfahrung ein."
 naval_gunner_personality_die_desc:0 "[GetHerHisCap] konstanter Drill unserer Kanoniere steigerte unsere Seemacht während [GetHerHis]er Lebenszeit erheblich."
 accomplished_sailor_personality_die_desc:0 "[GetHerHisCap]e große Anerkennung für die Kunst des Segelns wurde von [GetHerHis]en Männern geehrt."
 level_headed_personality_die_desc:0 "[GetHerHisCap]e Fähigkeit, auch im Angesicht größter Gefahr gelassen zu bleiben, wird schmerzlich vermisst werden."
 naval_strategist_personality_die_desc:0 "[GetHerHisCap]e Strategien auf dem Meer haben viele Leben gerettet."
 inspirational_captain_personality_die_desc:0 "[GetHerHisCap]e inspirierenden Reden werden kommenden Generationen von Seeleuten in Erinnerung bleiben."
 naval_cannoneer_personality_die_desc:0 "Der Klang unserer Kanonen wird nie wieder so laut sein wie unter [GetHerHis]er Führung."
 wooden_waller_personality_die_desc:0 "[GetHerHisCap]e auf Konfrontation ausgelegte Kriegsführung hat uns zum Sieg verholfen, wo andere Schiffe gesunken wären."
 cunning_navigator_personality_die_desc:0 "[GetHerHisCap]e Navigationskenntnisse haben vielen Seeleuten das Leben gerettet."
