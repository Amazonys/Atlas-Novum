 #Personality Modifier Descriptions - Note: don't refer directly to the sex or title of the monarch.
 desc_conqueror_personality:0 "Dieser Herrscher ist ein Eroberer. Wir werden unter diesem Regiment neue Lande effizienter in unser Reich eingliedern können."
 desc_tolerant_personality:0 "Dieser Herrscher ist tolerant. Religiöse Minderheiten werden während unseres Regiments gedeihen."
 desc_just_personality:0 "Dieser Herrscher ist gerecht. Aufgrund seines umfangreichen Verständnisses der vielen Gesetze und Bräuche seines Reichs vertrauen unsere Untertanen darauf, dass wir rechtmäßig und gerecht regieren."
 desc_righteous_personality:0 "Dieser Herrscher ist rechtschaffen. Unser Volk wird unsere Autorität mit größerer Wahrscheinlichkeit nicht in Frage stellen, da sie wissen, dass ein rechtschaffener Herrscher stets ihr bestes Interesse verfolgt."
 desc_kind_hearted_personality:0 "Dieser Herrscher ist warmherzig. Ein großes Interesse an den gemeinen Männern und Frauen des Reichs machten unseren Herrscher zu einem liebevollen Menschen und unser Land im Allgemeinen widerstandsfähiger in harten Zeiten und insbesondere in Zeiten von Verwüstungen durch Kriege."
 desc_free_thinker_personality:0 "Dieser Herrscher ist ein Freidenker. Da er nicht an strenge Doktrinen gebunden ist, ermutigt unser Herrscher jeden dazu, neue Dinge auszuprobieren und sich ungezwungen zu überlegen, wohin sie unser großartiges Land in Zukunft bringen wollen."
 desc_well_connected_personality:0 "Dieser Herrscher ist kontaktreich. Unser Hof und unser Kabinett profitieren von dem breiten Netzwerk unseres Herrschers bestehend aus den großartigen Köpfen dieses Zeitalters."
 desc_calm_personality:0 "Dieser Herrscher ist ruhig. Da er niemals die Fassung oder sein Gesicht verliert, inspiriert unser Herrscher durch Vorbild und kann gut durchdachte Entscheidungen treffen, wodurch wir uns schneller von jeder Krise erholen können, die die Welt für uns bereithalten mag."
 desc_careful_personality:0 "Dieser Herrscher ist vorsichtig. Indem er die verschiedenen unausgesprochenen Regeln in zwischenstaatlichen Beziehungen umgeht, kann unser Monarch die Auswirkungen unserer tatsächlichen Übertretungen abschwächen."
 desc_secretive_personality:0 "Dieser Herrscher ist verschlossen. Ein natürlicher Instinkt, die Türen geschlossen zu halten und Briefe zu verschlüsseln, wirkt sich auf unsere gesamte Regierung aus und erschwert ihre Infiltrierung durch unsere Feinde."
 desc_intricate_web_weaver_personality:0 "Dieser Herrscher ist ein komplexer Netzweber. Ständig neue Pläne ausbrütend, kann unser Herrscher für einen Großteil der ausländischen Informationen verantwortlich gemacht werden."
 desc_fertile_personality:0 "Dieser Herrscher ist fruchtbar. Aufgrund der natürlichen Veranlagung unseres Herrschers, viele Kinder zu haben, besteht keine große Gefahr für uns, lange ohne Thronfolger zu sein."
 desc_well_advised_personality:0 "Dieser Herrscher ist gut beraten. Stets bereit, den weisen Rat anderer zu befolgen, lockt unser Herrscher eine größere Anzahl von Menschen an unseren Hof und in unser Kabinett."
 desc_benevolent_personality:0 "Dieser Herrscher ist wohlwollend. Als wohlwollender Mensch betrachtet zu werden, ist ein großer Vorzug, wenn es darum geht, unsere Untertanen zu beschwichtigen."
 desc_zealot_personality:0 "Dieser Herrscher ist ein Fanatiker. Sich dem wahren Glauben fanatisch hinzugeben, ermöglicht es unserem Herrscher, mehr Menschen dazu zu bewegen, zur Staatsreligion zu konvertieren."
 desc_pious_personality:0 "Dieser Herrscher ist fromm. Als hingebungsvoller, spiritueller und religiöser Mensch stellt unser Oberhaupt sicher, dass unser Staat nicht von seinem Kurs abkommt und das Vertrauen in unseren Glauben inspiriert."
 desc_lawgiver_personality:0 "Dieser Herrscher ist ein Gesetzgeber. Die Rechtsprechung baut ein Reich auf und vereint es. Unser Oberhaupt beabsichtigt, die unzähligen Gesetze und Bräuche in den verschiedenen Teilen unseres Reichs zu verringern, um eine zentralisierte und gerechtere Gesetzesreihe zu schaffen."
 desc_midas_touched_personality:0 "Dieser Herrscher ist vom Glück gesegnet. Das Talent, jedes Projekt einträglich zu machen, ist von großem Nutzen für das Oberhaupt eines Landes. Unsere Staatstruhen werden niemals nach Geld lechzen, solange unser Herrscher regiert."
 desc_incorruptible_personality:0 "Dieser Herrscher ist unbestechlich. Der Aufbau eines modernen Staates ist in vielerlei Hinsicht ein währender Kampf gegen Korruption. Staatsbeamte sehen sich stets der Versuchung gegenüber, Bestechungsgelder anzunehmen, und die Fürsorge für Freunde und Verwandte ist ein natürlicher, menschlicher Instinkt. Durch die standfeste Ablehnung und Verachtung jener Neigung ist unser Oberhaupt ein Vorbild für das ganze Land."
 desc_architectural_visionary_personality:0 "Dieser Herrscher ist ein architektonischer Visionär. Der Ausbau der Infrastruktur ist eine Notwendigkeit für jeden Staat unserer Zeit und dieses Oberhaupt ist derjenige, der dazu in der Lage ist. Große Visionen in Verbindung mit einem großartigen Verständnis und einem Talent zur Kosteneinsparung machen diesen Herrscher sehr wertvoll."
 desc_scholar_personality:0 "Dieser Herrscher ist ein Gelehrter. Durch die Ambition, die Welt, die Regierungsgrundsätze der Menschheit und die Natur zu erlernen, kann unser Oberhaupt neue Technologien verstehen und viel effizienter umsetzen, als dies sonst möglich wäre."
 desc_entrepreneur_personality:0 "Dieser Herrscher ist ein Unternehmer. Indem er das Potenzial für neue Projekte in jedem Hindernis und in jeder Gelegenheit erkennt, trägt unser Oberhaupt zu einer stets wachsenden Anzahl von Projekten zur Förderung unserer Wirtschaft bei."
 desc_industrious_personality:0 "Dieser Herrscher ist fleißig. Stets rastlos und durch zunehmend lange Arbeitstage gelingt es unserem Oberhaupt fortwährend, die Einzelheiten einer jeden Provinz im Reich zu verwalten, um die Produktion zu maximieren und Einnahmen aus allen Ressourcen unter staatlicher Kontrolle einzutreiben."
 desc_expansionist_personality:0 "Dieser Herrscher ist ein Expansionist. Unser Oberhaupt ist persönlich an der Beanspruchung und Besiedlung neuer Lande beteiligt und verpflichtet sich, sicherzustellen, dass die Kolonialexpansion oberste Priorität in unserem Staat bleibt."
 desc_charismatic_negotiator_personality:0 "Dieser Herrscher ist ein charismatischer Verhandlungspartner. Durch die persönliche Beteiligung an diplomatischen Angelegenheiten und Verhandlungen des Staates kann unser Oberhaupt anderen unsere Sicht der Dinge häufiger vermitteln, als es sonst möglich wäre."
 desc_silver_tongue_personality:0 "Dieser Herrscher soll eine silberne Zunge haben. Bei der Kommunikation mit anderen Staaten kann unser Oberhaupt unsere vergangenen Taten in einem weitaus besseren Licht präsentieren. Sobald unsere Nachbarn die Gründe für unsere Taten hören, vergeben sie uns langfristig viel häufiger für jedwede Überschreitung."
 desc_tactical_genius_personality:0 "Dieser Herrscher ist ein taktisches Genie. Ein größeres, persönliches Interesse und der persönliche Einsatz in Manöver und Finten auf dem Schlachtfeld werden zu einem viel größeren Interesse und mehr Erfahrung in diesem Bereich bei all unseren Generälen führen."
 desc_bold_fighter_personality:0 "Dieser Herrscher ist ein kühner Kämpfer. In der Ansicht, dass der Vorstoß auf dem Schlachtfeld von großer Bedeutung ist, schreckt unser Oberhaupt niemals vor den Konsequenzen zurück und ermutigt er jeden, seine Truppen direkt in die feindlichen Reihen zu führen, sollte die Situation dies erfordern."
 desc_fierce_negotiator_personality:0 "Dieser Herrscher ist ein leidenschaftlicher Verhandlungspartner. Es wird uns viel leichter fallen, Söldnerhauptleute für weniger Sold vom Kampf für unsere Sache zu überzeugen, als sie gewöhnlich fordern würden."
 desc_strict_personality:0 "Dieser Herrscher ist streng. Aufgrund seines großen Interesses am Verhalten der Truppen kann unser Oberhaupt jedem in unseren Reihen einen strengen Sinn für Disziplin einflößen, von niedersten bis zum höchsten Militär."
 desc_inspiring_leader_personality:0 "Unser Herrscher ist ein inspirierender Anführer. Eine große persönliche Führung kann dazu führen, dass selbst die feigsten Männer ihren Mut finden."
 desc_martial_educator_personality:0 "Dieser Herrscher ist ein Kriegsausbilder. Unter dem derzeitigen Regiment gehören die Bildung und Ausbildung unseres Offizierskorps zu den höchsten Prioritäten."
 desc_navigator_personality:0 "Dieser Herrscher ist ein Navigator. Die persönliche Verpflichtung zu allem, vom Lehrplan für die Offiziere bis hin zur Beschaffung guter Karten und zur Ausarbeitung der Regeln und Gesetze der Schifffahrt stellen sicher, dass unsere Schiffe nicht so häufig wie jene unserer Nachbarn verloren gehen."
 desc_babbling_buffoon_personality:0 "Dieser Herrscher gilt als Dummschwätzer. Obwohl es unser Oberhaupt nur gut meint, wenn er sich persönlich an der Diplomatie mit unseren Nachbarn beteiligt, so ist er nicht wirklich mit Talent für Verhandlungen gesegnet. Es wird jedem schwerer fallen, unsere Sicht der Dinge zu verstehen, und viele unserer Verhandlungen werden durch die Unfähigkeit unseres Oberhaupts erschwert."
 desc_embezzler_personality:0 "Dieser Herrscher ist ein Veruntreuer. Eines der Dinge, die unser Oberhaupt antreiben, ist ein großer Wille und das Talent, die Staatseinnahmen zur Steigerung seines persönlichen Wohlstands zu nutzen."
 desc_infertile_personality:0 "Dieser Herrscher ist unfruchtbar. Aus Gründen, die über unsere Kontrolle hinausgehen, scheint es unserem Oberhaupt viel schwerer zu fallen, einen Thronfolger zu zeugen."
 desc_drunkard_personality:0 "Dieser Herrscher ist maßlos. Stets versucht, einer allgemeinen Teilnahmslosigkeit zu entfliehen, stürzt sich unser Oberhaupt in große Mengen von Genussmitteln, wie Alkohol. Ein maßloser Herrscher wirkt sich negativ auf das gesamte Land aus."
 desc_sinner_personality:0 "Dieser Herrscher gilt weitestgehend als Sünder. Private Verfehlungen bei der Führung unseres Landes brachten die religiöse Institution gegen uns auf."
 desc_greedy_personality:0 "Dieser Herrscher ist gierig. Die Eintreibung der Staatseinnahmen wird unter unserem Oberhaupt zunehmend mit eiserner Hand und kurzsichtig geführt. Er wird vor nichts zurückschrecken bei dem Versuch, unsere Einnahmen zu steigern. Indem er jede Einnahmequelle vernichtet oder schädigt, wirken sich die langfristigen Folgen dieser kurzsichtigen Vorgehensweise negativ auf unsere Steuereinnahmen aus."
 desc_cruel_personality:0 "Dieser Herrscher gilt als grausam. Weit verbreitete Geschichten über willkürliche und grausame Taten durch unser Oberhaupt haben viele unserer Untertanen aufgebracht. Dies mag zwar nicht genug sein, um eine Rebellion anzuzetteln, doch jede Krise wird sich schwer auf die öffentliche Meinung auswirken, da es niemandem an Gründen für eine Revolte mangelt."
 desc_naive_personality:0 "Dieser Herrscher ist ein naiver Enthusiast. Blind vorauseilend und die Folgen stets unterschätzend, stellt unser Oberhaupt sicher, dass unsere Nachbarn Affronts und Verfehlungen nicht mehr so einfach vergeben werden."
 desc_craven_personality:0 "Dieser Herrscher ist ein Feigling. Unser Oberhaupt, das eine verzweifelte Angst vor dem körperlichen Kampf hat, hält sich stets fernab vom Schlachtfeld auf. Dies geht nicht unbemerkt an unseren Truppen vorbei, da sie auf sich alleine gestellt sind."
 desc_loose_lips_personality:0 "Dieser Herrscher ist häufig persönlich für durchsickernde Informationen verantwortlich und generell viel zu gutgläubig und leicht zu narren. Leider schadet er damit mehr unserer Gegenspionage, als er ihr nutzt."
 desc_obsessive_perfectionist_personality:0 "Dieser Herrscher ist ein besessener Perfektionist. Ein penibles Interesse an jedem Detail geht nicht immer einher mit einem entsprechenden Talent für solche Dinge. Indem er fortwährend für Störungen und Verzögerungen sorgt, schadet unser Oberhaupt beim Ausbau der internen Infrastruktur mehr als er nutzt."
 desc_malevolent_personality:0 "Dieser Herrscher gilt als böswillig. Die Taten unseres Oberhaupts sind häufig von Bosheit oder böswilligen Absichten motiviert. Dementsprechend sind alle Untertanenstaaten unter unserer Kontrolle rasch über unsere Handlungen erbost und davon eingeschüchtert."
 #Leaders (Generals and Admirals)
 glory_seeker_personality:0 "Ruhmsucher"
 desc_glory_seeker_personality:0 "Dieser General ist ein Ruhmsucher. Die Truppen unter seinem Befehl erlangen mehr Prestige und Armeetradition als sonst, da sie immer dort eingesetzt werden, wo sie am meisten bewirken können."
 born_to_the_saddle_personality:0 "Im Sattel geboren"
 desc_born_to_the_saddle_personality:0 "Dieser General wurde im Sattel geboren. Die Kavallerie unter seinem Befehl wird ihren Flankenvorteil besser nutzen können."
 defensive_planner_personality:0 "Defensiver Planer"
 desc_defensive_planner_personality:0 "Dieser General ist ein defensiver Planer. Alle Truppen unter seinem Befehl werden einem Sturmangriff besser standhalten können."
 battlefield_medic_personality:0 "Schlachtfeld-Heiler"
 desc_battlefield_medic_personality:0 "Dieser General gilt als Heiler auf dem Schlachtfeld. Unter seinem Befehl wird sich eine größere Anzahl von Soldaten nach einer Schlacht erholen und ihre Einheit wieder verstärken können."
 ruthless_personality:0 "Rücksichtlos"
 desc_ruthless_personality:0 "Dieser General ist rücksichtslos. Die Truppen unter seinem Befehl werden mehr Schaden durch Feuerwaffen verursachen."
 inspirational_leader_general_personality:0 "Inspirierender Anführer"
 desc_inspirational_leader_general_personality:0 "Dieser General ist ein inspirierender Anführer. Die Truppen unter seinem Befehl werden die Moral im Angesicht einer Niederlage schneller wiedererlangen."
 master_of_arms_personality:0 "Waffenmeister"
 desc_master_of_arms_personality:0 "Dieser General ist ein Waffenmeister. Die Infanterie unter seinem Befehl ist effizienter und kann mehr Schaden verursachen."
 goal_oriented_personality:0 "Zielorientiert"
 desc_goal_oriented_personality:0 "Dieser General ist zielorientiert. Die Truppen unter seinem Befehl werden ihr Marschziel schneller erreichen."
 hardy_warrior_personality:0 "Abgehärteter Krieger"
 desc_hardy_warrior_personality:0 "Dieser General ist bekannt als abgehärteter Krieger. Die Truppen unter seinem Befehl werden harschen Bedingungen besser widerstehen können und weniger Zermürbung erleiden."
 siege_specialist_personality:0 "Belagerungsexperte"
 desc_siege_specialist_personality:0 "Dieser General ist ein Belagerungsexperte. Belagerungen unter seinem Befehl werden effizienter geführt und sollten schneller abgeschlossen werden."
 cannoneer_personality:0 "Kanonier"
 desc_cannoneer_personality:0 "Dieser General ist ein Kanonier. Da er für seine große Faszination für Schießpulver und Kanonen bekannt ist, wird die Artillerie unter seinem Befehl effizienter sein."
 cuirassier_leader_personality:0 "Kürassier-Anführer"
 desc_cuirassier_leader_personality:0 "Dieser General ist ein Anführer der Kürassiere. Die Armee, die von diesem Anführer befehligt wird, kann mehr Kavallerie als üblich unterstützen."
 cruel_tactician_personality:0 "Grausamer Taktiker"
 desc_cruel_tactician_personality:0 "Dieser General ist ein grausamer Taktiker. Truppen, die von diesem Anführer befehligt werden, sind effizienter darin, die Moral des Feindes zu brechen."
 frontline_holder_personality:0 "Front-Halter"
 desc_frontline_holder_personality:0 "Dieser General hält die Front. Truppen, die von diesem Anführer befehligt werden, verlieren nicht so schnell die Moral."
 strict_drillmaster_personality:0 "Strenger Drill-Meister"
 desc_strict_drillmaster_personality:0 "Dieser General ist ein strenger Drill-Meister. Truppen, die von diesem Anführer befehligt werden, sind disziplinierter und verlieren ihren Drill nicht so schnell."
 extortioner_personality:0 "Wucherer"
 desc_extortioner_personality:0 "Dieser Admiral ist ein Wucherer. Wissend, wie man einen Kraftvorteil am besten nutzt, kann unser Anführer mehr mit weniger erreichen und die Schiffe unter seinem Kommando erhalten mehr Handelsmacht als jene unter einem anderen Kapitän."
 ruthless_blockader_personality:0 "Rücksichtloser Blockadeführer"
 desc_ruthless_blockader_personality:0 "Dieser Admiral ist ein rücksichtsloser Blockadeführer. Schiffe unter seinem Kommando können eine Blockade viel effizienter halten."
 buccaneer_personality:0 "Freibeuter"
 desc_buccaneer_personality:0 "Dieser Admiral ist ein Freibeuter. Freibeuter unter seinem Kommando werden effizienter sein."
 prize_hunter_personality:0 "Beutejäger"
 desc_prize_hunter_personality:0 "Dieser Admiral ist ein Beutejäger. Kapitäne unter seinem Kommando werden ermutigt, mehr Beute zu machen, und sie werden mehr Schiffe erobern als andere."
 ironside_personality:0 "Eisenflanke"
 desc_ironside_personality:0 "Dieser Admiral ist eine Eisenflanke. Schiffe unter seinem Kommando werden weniger Schaden erleiden als jene unter dem Kommando anderer Kapitäne."
 naval_engineer_personality:0 "Marineingenieur"
 desc_naval_engineer_personality:0 "Dieser Admiral ist ein Marineingenieur. Bei Schiffen unter seinem Kommando werden Schäden, die sie auf Reisen oder bei Seeschlachten erlitten haben, schneller repariert werden können."
 naval_showman_personality:0 "Marineschausteller"
 desc_naval_showman_personality:0 "Dieser Admiral ist ein Marineschausteller. Schiffe unter seinem Kommando erhalten mehr Prestige und Flottentradition aus Gefechten."
 ram_raider_personality:0 "Rammplünderer"
 desc_ram_raider_personality:0 "Dieser Admiral ist ein Rammplünderer. Galeeren unter seinem Kommando werden effizienter sein und mehr Schaden in Seeschlachten verursachen."
 naval_gunner_personality:0 "Flottenkanonier"
 desc_naval_gunner_personality:0 "Dieser Admiral ist als Flottenkanonier bekannt. Durch die konstante Ausbildung von Kanonenmannschaften unter seinem Kommando verursachen schwere Schiffe mehr Schaden."
 accomplished_sailor_personality:0 "Vollendeter Seemann"
 desc_accomplished_sailor_personality:0 "Dieser Admiral ist ein vollendeter Seemann. Durch seine persönliche Erfahrung auf See kann dieser Anführer die Fertigkeiten aller Kapitäne unter seinem Kommando steigern. Schiffe unter seinem Kommando erreichen ihre Ziele schneller."
 level_headed_personality:0 "Besonnen"
 desc_level_headed_personality:0 "Dieser Admiral ist besonnen. Durch sorgfältiges Training und mit einem kühlen Kopf sind Mannschaften unter seinem Kommando widerstandsfähiger gegenüber Schäden durch Treffer bei Seeschlachten."
 naval_strategist_personality:0 "Flottenstratege"
 desc_naval_strategist_personality:0 "Dieser Admiral ist ein Flottenstratege. Schiffe, die von diesem Anführer befehligt werden, ziehen sich eher aus einer schlechten Schlacht zurück, anstatt dass sie versenkt werden."
 inspirational_captain_personality:0 "Inspirierender Kapitän"
 desc_inspirational_captain_personality:0 "Dieser Admiral ist ein inspirierender Kapitän. Die Seeleute unter seinem Befehl werden die Moral im Angesicht einer Niederlage schneller wiedererlangen."
 naval_cannoneer_personality:0 "Flottenkanonier"
 desc_naval_cannoneer_personality:0 "Dieser Admiral ist ein Flottenkanonier. Schiffe mit diesem Admiral bringen mehr Kanonen in einen Kampf, um Feinde zu bombardieren."
 wooden_waller_personality:0 "Holzwall"
 desc_wooden_waller_personality:0 "Dieser Admiral ist ein Holzwall. Schiffe unter seinem Kommando werden mehr Schaden erleiden können als jene unter dem Kommando anderer Admiräle."
 cunning_navigator_personality:0 "Gerissener Navigator"
 desc_cunning_navigator_personality:0 "Dieser Admiral ist ein gerissener Navigator. Schiffe, die von diesem Anführer befehligt werden, erreichen ihr Ziel schneller als gewöhnlich."
 immortal_personality:0 "Unsterblich"
 desc_immortal_personality:0 "Dieser Herrscher hat herausgefunden, wie er den Tod umgehen und potenziell ewig leben kann. Obwohl er immun gegen Krankheiten und Alter ist, so kann er dennoch durch Einwirkung von Gewalt sterben."
 immortal_personality_die_desc:0 "Offensichtlich waren die Berichte über seine Unsterblichkeit ziemlich übertrieben."
 great_explorer_personality:0 "Großer Entdecker"
 desc_great_explorer_personality:0 "Ein legendärer Entdecker, der bereit ist, unbekannte Meere zu bereisen, um unserem Namen Ruhm und Ehre zu bringen!"
 great_explorer_personality_die_desc:0 "Katastrophe! Magellan, unser hochgeschätzter und legendärer Navigator, ist ins Jenseits gesegelt. Welch trauriger Tag ..."

