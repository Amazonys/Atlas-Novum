 #Obituaries
 just_personality_die_desc:0 "Unser Reich wird [Root.Monarch.GetHerHis]e faire und unvoreingenommene Herrschaft vermissen."
 righteous_personality_die_desc:0 "Unser Volk betrauert das Ableben [Root.GetMdesder] rechtschaffensten [Root.Monarch.GetTitle][Root.GetMsMale] unserer Zeit."
 kind_hearted_personality_die_desc:0 "Unser Volk erinnert sich an [Root.GetMihnsie] als warmherziges und liebendes Oberhaupt."
 free_thinker_personality_die_desc:0 "[Root.Monarch.GetSheHeCap] hatte niemals Angst davor, mit alten Traditionen zu brechen, um unsere Ziele zu erreichen."
 well_connected_personality_die_desc:0 "[Root.Monarch.GetSheHeCap] ist nun zweifellos bereit, wertvolle Kontakte im Jenseits zu knüpfen."
 calm_personality_die_desc:0 "[Root.Monarch.GetSheHeCap] brachte unserem Reich Frieden und Ordnung."
 secretive_personality_die_desc:0 "[Root.Monarch.GetSheHeCap] hat zweifelsohne viele [Root.Monarch.GetHerHis]er Geheimnisse mit ins Grab genommen."
 intricate_web_weaver_personality_die_desc:0 "[Root.Monarch.GetSheHeCap] wird von einer Armee von Informanten betrauert."
 fertile_personality_die_desc:0 "[Root.Monarch.GetSheHeCap] wird von [Root.Monarch.GetHerHis]en vielen Nachkommen betrauert."
 well_advised_personality_die_desc:0 "[Root.Monarch.GetHerHisCap]e Berater versichern uns, dass es so am besten war."
 benevolent_personality_die_desc:0 "Unsere Untertanen beklagen das Ableben eines solch gütigen Lehnsherren."
 zealot_personality_die_desc:0 "[Root.Monarch.GetHerHisCap]e Energie und Überzeugung führten viele Ungläubigen in unseren Schoß."
 pious_personality_die_desc:0 "Wir werden möglicherweise nie wieder ein Oberhaupt von solch Tugend und spiritueller Statur erleben."
 careful_personality_die_desc:0 "[Root.Monarch.GetHerHisCap]e gut geplanten Entscheidungen stärkten unseren Standpunkt in der Welt."
 lawgiver_personality_die_desc:0 "Am Ende wird über uns alle gerichtet."
 midas_touched_personality_die_desc:0 "Dank [Root.Monarch.GetHerHisCap]es Talents beim Auftreiben von Geldern wurden wir zu einem reicheren Land."
 incorruptible_personality_die_desc:0 "[Root.Monarch.GetHerHisCap] starker Charakter machte unser Land zu einem ehrlicheren Ort."
 architectural_visionary_personality_die_desc:0 "[Root.Monarch.GetHerHisCap] Vermächtnis soll auf ewig in den vielen Gebäuden weiterleben, die [Root.Monarch.GetSheHe] hinterließ."
 scholar_personality_die_desc:0 "[Root.Monarch.GetHerHisCap] wissenschaftliches Streben brachte unserem Reich sowohl Innovation als auch Ruhm."
 entrepreneur_personality_die_desc:0 "[Root.Monarch.GetSheHeCap] prägte die Wissenschaft [Root.Monarch.GetHerHis]er Zeit."
 industrious_personality_die_desc:0 "[Root.Monarch.GetHerHisCap]e unermüdlichen Bemühungen zur Verbesserung unserer Wirtschaft werden schmerzlich vermisst werden."
 expansionist_personality_die_desc:0 "Unsere Kolonisten sollen den Verlust ihres großen Gönners betrauern."
 charismatic_negotiator_personality_die_desc:0 "Die Verhandlungen mit ausländischen Herrschern werden ohne [Root.GetMihnsie] ruhig und trostlos sein."
 silver_tongue_personality_die_desc:0 "[Root.Monarch.GetHerHisCap]e süßen Worte hielten die Welt in Schach. Wer wird uns denn nun beschützen?"
 tactical_genius_personality_die_desc:0 "[Root.Monarch.GetHerHisCap]e verworrenen Manöver ließen unsere Feinde benommen und verwirrt zurück."
 bold_fighter_personality_die_desc:0 "[Root.Monarch.GetHerHisCap]e gewagten Vorstöße in die feindlichen Reihen hinterließ einen währenden Eindruck bei jedem Soldaten [Root.Monarch.GetHerHis]er Generation."
 fierce_negotiator_personality_die_desc:0 "[Root.Monarch.GetHerHisCap]e harschen Verhandlungen ließen Söldnerhauptleute im ganzen Land verarmt zurück."
 strict_personality_die_desc:0 "Unter [Root.Monarch.GetHerHis]er fortwährenden Aufsicht blieben wir stets auf Trab."
 inspiring_leader_personality_die_desc:0 "[Root.Monarch.GetSheHeCap] inspirierte eine Generation dazu, die Waffen gegen unsere Feinde zu erheben."
 martial_educator_personality_die_desc:0 "Der Lehrplan, den [Root.Monarch.GetSheHe] für unsere Offiziere schuf, wird von vielen kommenden Generationen genutzt werden."
 navigator_personality_die_desc:0 "[Root.Monarch.GetHerHisCap] Enthusiasmus für das Meer bescherte uns eine stärkere Marine."
 babbling_buffoon_personality_die_desc:0 "Unsere Freunde werden diesen Tag verehren."
 embezzler_personality_die_desc:0 "Unsere Buchhalter werden [Root.GetMihnsie] wohl nicht vermissen, doch [Root.Monarch.GetHerHis]e Neffen werden es sicherlich."
 infertile_personality_die_desc:0 "Wir können nur hoffen, dass [Root.Monarch.GetHerHis]e Nachfolger mehr tun werden, um die Dynastie am Leben zu erhalten."
 drunkard_personality_die_desc:0 "[Root.Monarch.GetHerHisCap] ständiger Vollrausch und seine teuren Geschmäcker haben das Land ärmer und mit einer schlechteren Regierung hinterlassen als zum Zeitpunkt [Root.Monarch.GetHerHis]er Krönung."
 sinner_personality_die_desc:0 "[Root.Monarch.GetHerHisCap] sündenvolles Leben brachte unserem Land nichts als Schande."
 greedy_personality_die_desc:0 "[Root.Monarch.GetHerHisCap]e alles verzehrende Gier nach Geld und Wohlstand wird sicherlich niemand vermissen."
 tolerant_personality_die_desc:0 "Unsere religiösen Minderheiten werden das Ableben einer Person mit [Root.Monarch.GetHerHis]er großartigen, toleranten Art betrauern."
 cruel_personality_die_desc:0 "An [Root.Monarch.GetHerHis]e bösen Taten werden sich die kommenden Generationen erinnern."
 naive_personality_die_desc:0 "[Root.Monarch.GetHerHisCap] naives Einmischen in fremde Angelegenheiten brachte uns nichts als Missverständnisse und neue Feinde."
 craven_personality_die_desc:0 "[Root.Monarch.GetHerHisCap] feiges Verhalten auf dem Schlachtfeld soll auf ewig [Root.Monarch.GetHerHis] Vermächtnis sein."
 loose_lips_personality_die_desc:0 "[Root.Monarch.GetHerHisCap] unbedachter Umgang mit geheimen Informationen machte unsere Geheimnisse zu allgemeinem Wissen."
 obsessive_perfectionist_personality_die_desc:0 "[Root.Monarch.GetHerHisCap] konstantes Einmischen in jedes Infrastrukturprojekt ließ unser Land mit einer langen Kostenliste zurück, die wir nicht vermissen werden."
 malevolent_personality_die_desc:0 "Unsere Untertanen können nun wieder ruhig schlafen, wohl wissend, dass [Root.Monarch.GetHerHis]e Herrschaft des böswilligen Terrors vorüber ist."
 conqueror_personality_die_desc:0 "Unsere Feinde werden ob [Root.Monarch.GetHerHis]es Abgangs sicherlich erleichtert sein."

