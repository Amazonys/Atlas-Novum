 #Personality Events:
 personality_events.1.t:0 "Die vielen Interessen von [Root.Monarch.GetName]"
 personality_events.1.d:0 "[Root.GetMUnserUnsere] [Root.Monarch.GetTitle] zeigt zunehmend Interesse an den höheren intellektuellen Bestrebungen und kann Tage damit verbringen, mit den Gelehrten an unserem Hofe zu sprechen. [Root.Monarch.GetSheHeCap] hat damit begonnen, Gelehrte von nah und fern einzuladen, um [Root.GetMihmihr] dabei zu helfen, besser zu verstehen, wie die Welt und die Menschen funktionieren.\nSo wie die Sache läuft, könnte [Root.Monarch.GetName] selbst bald zu einer eigenständigen Autorität werden, wenn [Root.Monarch.GetSheHe] ausreichend Zeit und Ressourcen in die Bereiche [Root.Monarch.GetHerHis]er Wahl investieren kann."
 personality_events.1.a:0 "Wir müssen danach streben, die physikalische Welt, die uns umgibt, zu verstehen."
 personality_events.1.a.tt:0 "Unser Oberhaupt wird nach Belieben Zeit und Ressourcen unseres Staats in die Verfolgung [Root.Monarch.GetHerHis]er größten Interessen im Leben investieren können.\nLediglich die Zeit wird zeigen, ob [Root.Monarch.GetSheHe] sich einen eigenen Namen in einer Wissenschaft machen kann."
 personality_events.1.b:0 "Ein Herrscher muss die Gesetze von Gott und der Menschheit verstehen."
 personality_events.1.c:0 "Lasst uns nicht [Root.Monarch.GetHerHis]e Zeit und [Root.Monarch.GetHerHis] Geld für sowas verschwenden."
 personality_events.2.t:0 "Fortschritte in der Kartografie"
 personality_events.2.d:0 "Als ergebene[Root.GetMrMale] Schüler[Root.GetMinFemale] der Welt um sich ist [Root.Monarch.GetName] von Karten besessen. [Root.Monarch.GetHerHisCap] Palast in [Root.Owner.Capital.GetCapitalName] verfügt über Räume, die gänzlich [Root.Monarch.GetHerHis]er Kartensammlung gewidmet sind und [Root.GetMunserunsere] verehrte[Root.GetMrMale] [Root.Monarch.GetTitle] verbringt ziemlich viel Zeit damit, sie anzustarren und zu katalogisieren.\nObwohl [Root.Monarch.GetSheHe] in den Augen [Root.Monarch.GetHerHis]er Höflinge (und des königlichen Schatzmeisters) dadurch etwas seltsam erscheint, profitiert unser Land von dem großartigen Archiv, das [Root.Monarch.GetSheHe] über die Welt, die uns umgibt, aufbaute."
 personality_events.2.a:0 "Die Welt ist so ein großer Platz."
 personality_events.3.t:0 "Fortschritte in der Gewehrschmiedekunst"
 personality_events.3.d:0 "[Root.Monarch.GetName] hat ein großes Interesse an der Funktion und der Form von Gewehren entwickelt. Es wurden keine Mühen gescheut, um ungewöhnliche oder innovative Feuerwaffen zu finden und [Root.Monarch.GetName] wird jede Waffe, die [Root.GetMihmihr] gebracht wird, fröhlich zerlegen und wieder zusammensetzen.\nEinige würden diese Faszination als morbide (ganz zu schweigen von teuer) bezeichnen, das Ergebnis dieses langfristigen Projekts [Root.GetMunseresunserer] [Root.Monarch.GetTitle] führte jedoch zur Entwicklung dessen, was [Root.Monarch.GetHerHis]er Meinung nach die perfekte Feuerwaffe ist."
 personality_events.3.a:0 "Lasst die Welt erzittern!"
 gun_designer_ruler:0 "Waffenentwickler"
 desc_gun_designer_ruler:0 "Unsere Truppen sind mit einer ungewöhnlichen Art von Feuerwaffe ausgerüstet, die von unserem Oberhaupt entwickelt wurde."
 personality_events.4.t:0 "Das Streben nach Gold"
 personality_events.4.d:0 "[Root.Monarch.GetName] ist seit [Root.Monarch.GetHerHis]er frühen Kindheit von der Möglichkeit eingenommen, Gold herzustellen, und mit den offenen Schatzkammern der Regierung, die [Root.GetMihmihr] zur Verfügung stehen, entwickelte sich dies zu einer Besessenheit. Jedes Buch und jeder vermeintliche Experte wurde nach [Root.Capital.GetCapitalName] geholt, um untersucht oder ausgefragt zu werden. [Root.Monarch.GetName] selbst verbrachte viele Tage in [Root.Monarch.GetHerHis]em Labor, doch bisher ist es [Root.GetMihmihr] nicht gelungen, dieses wertvolle Metall herzustellen.\nEinige würden diese Bestrebung als sinnlos bezeichnen, doch sie hat sicherlich unser Wissen über Chemie gesteigert."
 personality_events.4.a:0 "Hervorragend! Lasst uns versuchen, das jetzt zurückzudrehen."
 personality_events.4.b:0 "Muss ... Gold herstellen ..."
 personality_events.4.b.tt:0 "Gebt unserem Oberhaupt freie Hand bei der Verfolgung [Root.Monarch.GetHerHis]er Ziele in der Alchemie. Die Erfolgschancen sind sehr ungewiss."
 personality_events.5.t:0 "Verfolgung eines Hobbys"
 personality_events.5.d:0 "Während [Root.Monarch.GetName] im Laufe [Root.Monarch.GetHerHis]er Herrschaft ein großes Interesse an allen Arten intellektueller Beschäftigungen entwickelte, scheint [Root.Monarch.GetHerHis]e Ambition, sich selbst einen Namen unter den Gelehrten der Welt zu machen, nicht sehr erfolgreich gewesen zu sein. [Root.Monarch.GetHerHisCap] Patronat über die größeren Köpfe ist nicht ohne Wert für [Root.GetName] als Ganzes, auch wenn [Root.Monarch.GetHerHis]e nicht erfüllte Ambition ein wunder Punkt für [Root.GetMdendie] [Root.Monarch.GetTitle] bleibt."
 personality_events.5.a:0 "Dicebat nos esse quasi nanos, gigantium humeris insidentes.'"
 personality_events.5.b:0 "Ich werde mich mit den großen Köpfen unseres Zeitalters umgeben!"
 personality_events.6.t:0 "Gesetzeskodifizierung"
 personality_events.6.d:0 "Nach intensiven Studien und Debatten verfügte [Root.Monarch.GetName], [Root.Monarch.GetTitle] der [Root.GetAdjective]en, dass eine Reihe lokaler Gesetze und gesetzliche Traditionen aus ganz [Root.GetName] durch eine neue Sammlung von Gesetzen aus [Root.Monarch.GetHerHis]er Feder ersetzt werden.\nDiese Gesetzessammlung vereint die Jurisprudenz unseres gesamten Reichs sowie anderer Länder unseres Glaubens und soll als Beispiel für die kommenden Generationen von Richtern dienen."
 personality_events.6.a:0 "Jeder hat das Recht auf ein faires Verfahren."
 personality_events.6.b:0 "Daran kann ich mich gewöhnen ..."
 personality_events.7.t:0 "Die große Debatte von [Root.Owner.Capital.GetCapitalName]"
 personality_events.7.d:0 "Um gänzlich zu verstehen, welchen Regeln ein Land und seine Einwohner unterliegen, tauchte [Root.Monarch.GetName] selbst in die großartigen Werke der Theologie und Philosophie ein. Es wurde auch eine große Anzahl von Gelehrten nach [Root.Capital.GetCapitalName] geholt, um ihre Sicht der Dinge in der Welt zu liefern.\nDieses Streben nach Führung gipfelt nun in einer großen Debatte unter Leitung [Root.GetMunseresunserer] [Root.Monarch.GetTitle] in [Root.Owner.Capital.GetCapitalName]."
 personality_events.7.a:0 "Was für ein großartiger Tag zum Lernen!"
 personality_events.7.b:0 "Wir müssen weiter nach Antworten suchen."
 personality_events.8.t:0 "Was im Krieg und im Frieden Recht ist"
 personality_events.8.d:0 "In [Root.Monarch.GetHerHis]em Streben nach Gerechtigkeit entwickelte [Root.Monarch.GetName] ein Interesse an den Beziehungen zwischen großen Staaten. Die Führung von Staaten, während man sich im Krieg, auf See oder anderweitig fern von der Heimat befindet, wird von wenigen Gesetzen, jedoch von vielen Traditionen geregelt. Entschlossen, die internationale Debatte zu diesem Thema zu formen, nutzte [Root.Monarch.GetName] jedwedes Material, das [Root.Monarch.GetSheHe] finden konnte, um ein Buch über die Gesetze des Krieges, des Friedens und des Gebarens auf internationaler Ebene zu verfassen. Es ist noch nicht klar, ob dies das bewirken wird, was [Root.GetMunserunsere] [Root.Monarch.GetTitle] hofft, doch es wird sich auf jeden Fall auf den Stand unseres Landes unter anderen Staaten auswirken."
 personality_events.8.a:0 "Ein zulässiger Kriegsgrund?"
 personality_events.9.t:0 "Ein Mana-Trunk?"
 personality_events.9.d:0 "Das Geheimnis bei der Herstellung von Gold aus einem geringeren Material ist [Root.Monarch.GetName] noch immer nicht bekannt, doch mit [Root.Monarch.GetHerHis]en Experimenten konnte [Root.Monarch.GetSheHe] etwas schaffen, das [Root.Monarch.GetSheHe] als 'Mana-Trunk' bezeichnet. [Root.Monarch.GetName] besteht darauf, dass die Einnahme dieses Trunks [Root.GetMihmihr] Leben und Vitalität bringen wird, ganz zu schweigen von der Macht, großartige Dinge für unser Reich zu tun."
 personality_events.9.a:0 "Trinkt den Mana-Trunk"
 personality_events.10.t:0 "Provinzfehde"
 personality_events.10.d:0 "Was als kleiner Streit zwischen einem einheimischen Diktator und einigen seiner Lehnsmänner begann, wuchs irgendwie zu einem Streit von nationaler Bedeutung heran. Da Priester, Gelehrte, Adelige und Straßendemagogen ihre Meinungen alle so laut wie möglich äußern, wandten sich die an der Fehde beteiligten Parteien schließlich an [Root.Monarch.GetName], um den Konflikt lösen zu lassen.\nNachdem sie ihren Fall vorgebracht haben, ist [Root.GetMunserunsere] [Root.Monarch.GetTitle] davon überzeugt, dass die Lehnsmänner, trotz ihrer bedauerlichen Situation, hier im Unrecht sind. Ein gerechtes und gut argumentiertes Urteil wird vermutlich niemanden verärgern, es ist jedoch ziemlich verführerisch, die öffentliche Meinung zu nutzen, um unsere eigene Autorität über die Provinz zu Lasten dieses Diktators zu stärken."
 personality_events.10.a:0 "Versucht, das Problem gerecht zu lösen."
 personality_events.10.b:0 "Wir müssen diese Situation ausnutzen!"
 personality_events.10.b.tt:0 "Jede Provinz im Besitz in diesem §YGebiet§! wird 30 Jahre lang eine Verringerung der Autonomie um §G-0,05§! erfahren und jede Provinz, die ihr Minimum nicht erreicht hat, erfährt umgehend eine Verringerung der lokalen Autonomie um §G15§!."
 increasing_local_authority:0 "Steigern der lokalen Autorität"
 desc_increasing_local_authority:0 "Wir dehnen unsere Autorität über dieses Gebiet rasch aus, nachdem wir lokale Machthaber vernichtet und ihre Satellitenstaaten übernommen haben."
 just_settlement_modifier:0 "Konflikt gelöst"
 desc_just_settlement_modifier:0 "Wir haben einen lokalen Konflikt in einem der Staaten unseres Landes gerecht gelöst und dabei sowohl die gehobene Klasse als auch den niederen Stand in unserem Land beeindruckt."
 personality_events.11.t:0 "[Root.GetMEinEine] rechtschaffene[Root.GetMrMale] [Root.Monarch.GetTitle]"
 personality_events.11.d:0 "Es gibt nur wenige Monarchen, die von sich behaupten können, inbrünstige Unterstützer zu haben, wie sie [Root.Monarch.GetName] hat. [Root.Monarch.GetHerHisCap]e Stellvertreter sind jedoch nicht immer so glücklich. In einigen Fällen weigern sich unsere Untertanen einfach, einen bestimmten Gouverneur, Steuereintreiber oder sonstigen Regierungsbeamten zu akzeptieren, der im Namen von [Root.Monarch.GetName] handelt. Uns erreichte eine Petition über einen solchen Gouverneur. Laut allgemeiner Ansicht missbrauchte er unseren guten Willen, während er das Volk leiden ließ."
 personality_events.11.a:0 "Bestraft den Gouverneur."
 personality_events.11.a.tt:0 "Diese §YRegion§! wird 30 Jahre lang eine Verringerung der Unruhe um §G-2§! und eine Verringerung der Steuern um §R25 %§! erfahren."
 personality_events.11.b:0 "Versucht, den Gouverneur zu verteidigen."
 personality_events.11.b.tt:0 "Diese §YRegion§! wird 30 Jahre lang eine Erhöhung der Unruhe um §R1§! und eine Steigerung der Steuern um §G25 %§! erfahren."
 personality_events.11.c:0 "Überlasst das den Einheimischen."
 chastised_governor:0 "Bestraft den lokalen Gouverneur."
 desc_chastised_governor:0 "Nach einer Petition von unseren Untertanen in dieser Region haben wir den lokalen Gouverneur bestraft und seine Autorität zur Steuereintreibung effizient vernichtet, jedoch auch unsere eigene Beliebtheit als Herrscher sichergestellt."
 defended_governor:0 "Bestärkt den lokalen Gouverneur."
 desc_defended_governor:0 "Der lokale Gouverneur ist hier ziemlich unbeliebt, doch wir haben unsere königliche Autorität gänzlich eingesetzt, um ihn zu unterstützen. Hierdurch haben wir einen größeren Geldfluss in unsere Schatztruhen ermöglicht."
 personality_events.12.t:0 "Die Tugenden [Root.GetMeineseiner] [Root.Monarch.GetTitle][Root.GetMsMale]"
 personality_events.12.d:0 "[Root.Monarch.GetName]s Herrschaft ist von einer bemerkenswerten Zusammenarbeit geprägt. Von den Bürokraten bis hin zu den einfachen Händlern und selbst der republikanischen Aristokratie, jeder scheint das Gefühl zu haben, dass [Root.GetMunserunsere] [Root.Monarch.GetTitle] ihr Wohl im Herzen trägt. Es gibt jedoch eine Gruppe, die sich von [Root.Monarch.GetName] im Stich gelassen fühlt. [Root.Monarch.GetHerHisCap]e eigene Familie und [Root.Monarch.GetHerHisCap]e Unterstützer sind der Ansicht, wir hätten unser Amt nicht ausreichend genutzt. Ihr Eigentum und ihr Einfluss ist erheblich, auch wenn sie während [Root.Monarch.GetHerHis]er Zeit im Amt nicht großartig angewachsen sind, und viele bestehen darauf, dass sie großartige Dinge für die Republik tun könnten."
 personality_events.12.a:0 "Wir müssen jede Art des Nepotismus bekämpfen!"
 personality_events.12.b:0 "Ich bin sicher, dass wir unserem eigen Fleisch und Blut vertrauen können."
 personality_events.12.c:0 "Umgeht weiterhin [Root.Monarch.GetName]s Verwandte."
 true_republican_virtues_modifier:0 "Wahre republikanische Tugenden"
 desc_true_republican_virtues_modifier:0 "Indem wir alle Anfragen zur Ermächtigung unserer eigenen Unterstützer verschmähten, haben wir unsere republikanischen Institutionen gegen den dunklen Einfluss der Korruption gestärkt."
 personality_events.13.t:0 "Die vertrauenswürdige Art von [Root.Monarch.GetName]"
 personality_events.13.d:0 "[Root.GetMUnserUnsere] [Root.Monarch.GetTitle] ist bekannt für [Root.Monarch.GetHerHis]e Toleranz gegenüber den Nicht-[Root.Religion.GetName]-Gemeinden in unserem Reich. Einige behaupten, [Root.Monarch.GetSheHe] sei zu gutgläubig und ermögliche es diesen Ungläubigen, [Root.Monarch.GetHerHis] Urteilsvermögen zu benebeln. Vor allem [Root.Monarch.GetHerHis] enger Vertrauter $TREASURER$$NATURAL_SCIENTIST$$PHILOSOPHER$$ARTIST$$THEOLOGIAN$$MASTER_OF_MINT$$INQUISITOR$ hat viel Neid und Groll auf sich gezogen. Es kursieren Gerüchte darüber, dass die Familie unseres geehrten Beraters und $TREASURER$$NATURAL_SCIENTIST$$PHILOSOPHER$$ARTIST$$THEOLOGIAN$$MASTER_OF_MINT$$INQUISITOR$ die Regierung infiltrierte, um sich gegen die Gläubigen zu verschwören."
 personality_events.13.a:0 "Das ist Unsinn!"
 tolerance_backlash:0 "Konservative Baklash"
 desc_tolerance_backlash:0 "Unsere Politik, Untertanen einer nichtstaatlichen Religion in hohen Positionen einzusetzen, hat die Gläubigen in unserem Land erzürnt. Sie behaupten, wir würden vertrauensunwürdige Personen in unsere Mitte lassen und dass sie uns bald für ihre Glaubensbrüder verraten werden."
 personality_events.13.b:0 "Wie konnte ich nur so blind sein?!"
 intolerant_tolerance:0 "Überkritischer Herrscher"
 desc_intolerant_tolerance:0 "Unser Oberhaupt bekennt sich dazu, gegenüber allen fremden Glaubensrichtungen tolerant zu sein, doch Taten sprechen lauter als Worte und unsere Untertanen haben ein langes Gedächtnis."
 personality_events.13.b.tt:0 "Da wir uns gegen den Charakter von [Root.Monarch.GetName] ausgelassen haben, wird dessen Toleranzboni durch folgenden Modifikator aufgehoben:"
 personality_events.14.t:0 "Kriegsverwüstungen"
 personality_events.14.d:0 "Krieg ist eine schreckliche Sache und selbst nach vielen Jahren des Friedens werden sich neue Untertanen nach der relativen Ruhe vor der Ankunft gegnerischer Truppen sehnen. Besonders schwer von den Verwüstungen des Krieges getroffen, ist möglicherweise nur wenig von früheren Regierungsinstitutionen oder sogar Großfamilien übrig. In jenen Gebieten können Demagogen schnell Separatismus und Zwietracht schüren und ihre Integration im weiteren Staate hindern."
 personality_events.14.a:0 "Wir müssen diesen armen Menschen dabei helfen, ihr Leben wieder aufzubauen!"
 personality_events.14.a.tt:0 "Jede Provinz im Besitz in dieser §YRegion§! wird 15 Jahre lang eine Verringerung der Unruhen um §G-5§! und eine Verringerung der Steuern um §R-15 %§! erfahren."
 kind_hearted_healing_ravages_of_war:0 "Heilen der Verwüstungen des Krieges"
 desc_kind_hearted_healing_ravages_of_war:0 "Durch ausgesetzte Steuern und eine aktive Politik des Wiederaufbaus haben wir versucht, die Ordnung und den Frieden in dieser vom Krieg gebeutelten Region wiederherzustellen."
 personality_events.14.b:0 "Lasst uns stattdessen die Verwüstung zu unseren Gunsten ausnutzen!"
 personality_events.14.b.tt:0 "Jede Provinz im Besitz in dieser §YRegion§! erfährt 15 Jahre lang eine Verringerung der lokalen Autonomie um §G-2§! sowie eine umgehende Verringerung der Autonomie um bis zu §G25§!."
 personality_events.14.c:0 "Die lokalen Autoritäten werden sich darum kümmern."
 not_so_kind_hearted:0 "Schnelle Repressionskampagne"
 desc_not_so_kind_hearted:0 "Statt zuzulassen, dass sich die örtliche Gesellschaft erholt, unterdrücken wir gewaltsam jegliche Form des Separatismus in diesem Gebiet."
 personality_events.15.t:0 "Häresiarch?"
 personality_events.15.d:0 "Ein seltsamer Mann wurde an verschiedenen ländlichen Orten in unserem Reich gesichtet. Er lehrt jedem, der seinen jovialen Ausschweifungen zuhört, eine höchst unorthodoxe Art der Schöpfung der Welt. Laut einigen Aussagen stellt er eine gefährliche und bösartige Neuinterpretation der heiligen Schriften dar, doch einige wenige unserer Untertanen scheinen von der Häresie eingenommen worden zu sein. Ziemlich viele scheinen in diesen Möchtegern-Propheten und seine Ideen vernarrt zu sein.\nVom Ruf von [Root.Monarch.GetName] als freidenkende[Root.GetMrMale] [Root.Monarch.GetWomanMan] fasziniert, bittet der Prophet nun um eine Audienz bei [Root.Monarch.GetName] und bietet er seine Dienste als Berater in spirituellen Dingen an."
 personality_events.15.a:0 "Die Welt als Käse mit Würmern? Faszinierende Sichtweise!"
 personality_events.15.a.tt:0 "Als freie[Root.GetMrMale] Denker[Root.GetMinFemale] kann Euer Oberhaupt durch die Unterhaltung mit diesem Mann viel lernen, oder seine Ideen können tatsächlich nur von geringem Wert sein. Die öffentliche Meinung wird ziemlich harsch sein."
 personality_events.15.b:0 "Wir können nicht zulassen, dass er sich über unseren Glauben lustig macht!"
 personality_events.15.b.tt:0 "Wenn wir diesen Mann scharf und mit großem Ekel verurteilen, werden wir die religiöse Institution sicherlich beeindrucken, unser Oberhaupt könnte jedoch seinen Durst nach neuen Ideen und frischen Gedanken verlieren, wenn [Root.Monarch.GetSheHe] damit beginnt, diese zu unterdrücken."
 personality_events.15.c:0 "Verweist den Mann einfach."
 inspiring_spiritual_guide:0 "Innovatives Gericht"
 desc_inspiring_spiritual_guide:0 "Unser Oberhaupt besetzt unser Gericht mit innovativen, wenn auch etwas exzentrischen Persönlichkeiten, die dabei helfen, das Geschick unseres Landes zu fördern."
 personality_events.16.t:0 "Das dynamische Kabinett von [Root.Monarch.GetName]"
 personality_events.16.d:0 "[Root.Monarch.GetName] hat es zu [Root.Monarch.GetHerHis]em Anliegen gemacht, alle Männer und Frauen von Stand unserer Zeit zu kennen. Hierdurch konnte [Root.Monarch.GetSheHe] ein Kabinett bestehend aus den hellsten Köpfen von [Root.GetName] zusammenstellen. Nachdem er festgestellt hatte, welch großartige Möglichkeit zur Karriereförderung dies sein kann, trat ein enger Freund von [Root.Monarch.GetName] an uns heran und bat uns, Platz für einen seiner Protegés in unserem inneren Kreis zu schaffen. Welche Antwort können wir seinem jungen Talent geben?"
 personality_events.16.a:0 "Ihr habt ein bemerkenswertes Gehirn und ich sollte es mir zunutze machen."
 personality_events.16.b:0 "Ich bin mir sicher, wir können irgendwo in unserer Verwaltung Platz für Euch schaffen ..."
 personality_events.17.t:0 "Führung durch Vorbild"
 personality_events.17.d:0 "[Root.Monarch.GetName] ist [Root.GetMkeinkeine] [Root.Monarch.GetWomanMan], [Root.GetMderdie] einfach die Fassung verliert. In Zeiten der Unruhen, der Streitigkeiten und der Konflikte blieb [Root.Monarch.GetSheHe] immer standhaft und stark und vermied Panik, wobei [Root.Monarch.GetSheHe] andere dazu inspirierte, die Ruhe zu bewahren. Im Laufe der Zeit erreichte dies auch die untersten Ebenen unserer Verwaltung und unser Land ist daher viel stabiler."
 personality_events.17.a:0 "Keine Panik"
 personality_events.18.t:0 "Vorsichtiges Manöver"
 personality_events.18.d:0 "Als Herrscher[Root.GetMinFemale] eines ehrgeizigen, frühmodernen Staates ist es schwer, mit allen Freund zu sein. Manchmal ist es jedoch möglich, die Auswirkungen früherer Kränkungen zu mildern, wenn man aufmerksam verfolgt, was in der internationalen Gemeinschaft geschieht. Mit [Root.Monarch.GetHerHis]er persönlichen Korrespondenz mit den Herrschern benachbarter Staaten hofft [Root.Monarch.GetName], unseren Standpunkt in der Welt nach und nach zu verbessern."
 personality_events.18.a:0 "Wir werden wirklich nur missverstanden."
 careful_diplomatic_manouvering:0 "Vorsichtiges diplomatisches Manöver"
 personality_events.19.t:0 "Die große Geheimschrift von [Root.Monarch.GetName]"
 personality_events.19.d:0 "Seit [Root.Monarch.GetHerHis]er Kindheit war Kryptografie eine Art Hobby für [Root.Monarch.GetName] und mit zunehmendem Alter wurden [Root.Monarch.GetHerHis]e Methoden, um sicherzustellen, dass [Root.Monarch.GetHerHis]e Geheimnisse geheim bleiben, ausgereift. Nach der Entdeckung einer Reihe von offenen Briefen wurde deutlich, dass mehr Leute, als es recht ist, einen Großteil unserer Korrespondenz mit den Provinzgouverneuren von [Root.GetName] lesen. [Root.GetMUnserUnsere] [Root.Monarch.GetTitle] ist zuversichtlich, dass [Root.Monarch.GetSheHe] die Sicherheit erheblich steigern kann."
 personality_events.19.a:0 "Das sollte unsere oberste Priorität genießen!"
 personality_events.19.b:0 "Wir sollten keine Kraft verschwenden. Die Methode wird sich so oder so verbreiten."
 secretive_new_cipher:0 "Neue Geheimschrift"
 desc_secretive_new_cipher:0 "Unser Oberhaupt führte eine eigene neue Geheimschrift ein, die für bestimmte begrenzte Verwaltungsfunktionen in unserem Land genutzt werden soll. Da Staatsbefehle auf dem Weg zum Empfänger nun von weniger Augen gesehen werden, konnten wir die Korruption und den Missbrauch von geheimen Informationen einschränken. Da jedoch immer mehr Menschen von unserer neuen Verschlüsselungsmethode erfahren, wird der Vorteil dieser neuen Geheimschrift vermutlich schwinden."
 personality_events.20.t:0 "Freunde an geringer Stelle"
 personality_events.20.d:0 "Man sagt, dass jeder zweite Unterhalter, Künstler oder Dieb in den Hauptstädten unserer Rivalen wirklich ein Informant von [Root.Monarch.GetName] sei. Mit einem großen persönlichen Interesse am Kommen und Gehen von jedem mit Einfluss erkennt [Root.GetMunserunsere] [Root.Monarch.GetTitle] häufig Gelegenheiten schon lange, bevor dies unserem Spionagechef gelingt. In jüngster Zeit haben die Kontakte von [Root.Monarch.GetName] darauf hingewiesen, dass es Lücken in Ländern von Interesse gibt, die wir nutzen könnten. Hierfür müssten wir jedoch die Staatskassen etwas weiter öffnen."
 personality_events.20.a:0 "Geld ist nur eine Zahl."
 personality_events.20.b:0 "Überlassen wir das Spionieren den Profis."
 personality_events.21.t:0 "Zwillingsgeburt"
 personality_events.21.d:0 "Gepriesen sei der Himmel! [Root.Monarch.GetName] hat zwei gesunde Kinder geboren. In der Aufregung ist jedoch nicht ganz klar, wer der neue königliche Thronfolger sein wird ..."
 personality_events.21.a:0 "Jenes Kind, welches das stärkere der beiden zu sein scheint."
 personality_events.21.b:0 "Natürlich jenes Kind mit dem intelligenten Blick."
 personality_events.22.t:0 "Zwillingsgeburt"
 personality_events.22.d:0 "Gepriesen sei der Himmel! [Root.Monarch.GetName] ist Vater zweier gesunder Kinder geworden. In der allgemeinen Aufregung ist jedoch nicht ganz klar, wer der neue königliche Thronfolger sein wird ..."
 personality_events.22.a:0 "Jenes Kind, welches das stärkere der beiden zu sein scheint."
 personality_events.22.b:0 "Natürlich jenes Kind mit dem intelligenten Blick."
 personality_events.23.t:0 "Von den Fehlern anderer lernen"
 personality_events.23.d:0 "[Root.Monarch.GetName] betrachtete es stets als Tugend, dem Rat jener zu folgen, die vor [Root.GetMihmihr] lebten, und sich mit erfahrenen Beratern zu umgeben. Es besorgt [Root.GetMihnsie] jedoch, dass [Root.Heir.GetName] möglicherweise nicht vollständig versteht, was es bedeutet, über [Root.GetName] zu herrschen. In gewisser Weise ist dies eine Verantwortung, die [Root.Heir.GetName] tragen werden muss, und dann wird es vermutlich das Beste sein, wenn [Root.Heir.GetSheHe] gründlicher in die Herausforderung des Herrschens eingeführt wurde."
 personality_events.23.a:0 "Wir müssen [Root.GetHihmihr] etwas über Administration beibringen."
 personality_events.23.b:0 "Wir müssen [Root.GetHihmihr] etwas über Außenpolitik beibringen."
 personality_events.23.c:0 "Wir müssen [Root.GetHihmihr] etwas über Krieg beibringen."
 personality_events.23.dd:0 "[Root.Heir.GetSheHeCap] muss [Root.Heir.GetHerHis]en eigenen Weg gehen."
 personality_events.24.t:0 "Niemals zu spät zum Lernen?"
 personality_events.24.d:0 "Die eigenen Schwächen zu erkennen und an kompetente Menschen zu delegieren, die die eigenen Fähigkeiten komplementieren, ist einer der wichtigsten Aspekte einer soliden Herrschaft. [Root.Monarch.GetName] ist überzeugt von guten Ratschlägen und verbessert sich selbst, indem [Root.Monarch.GetSheHe] auf die Erfahrenen hört. Im Laufe der Zeit kann man jedoch erlernen, was anderen von Natur aus gegeben ist. Wenn wir zulassen, dass sich [Root.Monarch.GetName] gänzlich hingibt, könnte ein Tutor [Root.Monarch.GetHerHis] Verständnis für einige der komplizierteren Teile der Führung des Staates [Root.GetName] verstärken."
 personality_events.24.a:0 "Lasst [Root.Monarch.GetName] die [Root.GetAdjective]e Administration studieren."
 personality_events.24.b:0 "Lasst [Root.Monarch.GetName] die Außenpolitik studieren."
 personality_events.24.c:0 "Lasst [Root.Monarch.GetName] den Krieg studieren."
 personality_events.24.dd:0 "[Root.Monarch.GetHerHisCap]e Zeit ist woanders besser investiert."
 personality_events.25.t:0 "Ungerechter Krieg"
 personality_events.25.d:0 "Da wir uns in unserem derzeitigen Krieg den Verhandlungen nähern, ist [Root.Monarch.GetName] damit beschäftigt, sich mit den Gesandten unserer gemeinsamen Freunde und Rivalen zu treffen. Als Verteidiger gegen einen ungerechten Aggressionskrieg genießen wir die Sympathie der internationalen Gemeinschaft. Es wurde noch nichts beigelegt, wir können jedoch sicher sein, bei zukünftigen Verhandlungen stark davon zu profitieren."
 personality_events.25.a:0 "Zeit für ein Abkommen."
 silver_tongued_leverage:0 "Einfluss auf Verhandlungen"
 desc_silver_tongued_leverage:0 "Die Fähigkeit unseres Oberhaupts, Menschen davon zu überzeugen, dass sie wirklich wollen, was wir wollen, wirkte sich positiv auf unsere Verhandlungen aus."
 personality_events.25.b:0 "Was wir brauchen, ist Hilfe beim Wiederaufbau."
 personality_events.26.t:0 "Expansion des [Root.Religion.GetName]en Glaubens"
 personality_events.26.d:0 "[Root.Monarch.GetName] machte es zu [Root.Monarch.GetHerHis]er Lebensaufgabe, den [Root.Religion.GetName]en Glauben zu verbreiten, und machte sich schnell einen Namen in den Religionsgemeinschaften unseres Landes. Durch [Root.Monarch.GetHerHis]e engen Beziehungen zur $ESTATE_CHURCH$ von [Root.GetName] wurden Kleriker jeglicher Art zu einem gewohnten Anblick in [Root.Capital.GetCapitalName] und zu einer einflussreichen Stimme in den Hallen der Macht.\nIm Laufe der Zeit verbreitete sich der Ruhm [Root.GetMunseresunserer] [Root.Monarch.GetTitle] sogar über unsere Grenzen hinaus und unsere Spione melden, dass es religiöse Minderheiten unter den Untertanen unserer Rivalen gibt, die eine militärische Expansion in ihre Gebiete unterstützen würden."
 personality_events.26.a:0 "Wir müssen unsere Glaubensbrüder verteidigen!"
 zealot_reputation_opinion:0 "Religiöser Krieger"
 personality_events.26.b:0 "Lasst uns ein unnötiges Blutvergießen verhindern."
 personality_events.27.t:0 "Unterstützung der Gottesfürchtigen"
 personality_events.27.d:0 "Viele tragen mit dem Wenigen, das sie haben, dazu bei, den Staat und seine[Root.GetMnMale] gottesfürchtige[Root.GetMnMale] Anführer[Root.GetMinFemale] bei [Root.Monarch.GetHerHis]em Kampf gegen die Ungläubigen zu unterstützen. Unsere örtlichen Kleriker berichten auch von einer Welle von Freiwilligen, die bereit sind, im Kampf gegen die Feinde des Glaubens zu den Waffen zu greifen."
 personality_events.27.a:0 "Unsere Gebete wurden erhört."
 personality_events.28.t:0 "Die Attraktivität von [Root.Capital.GetCapitalName]"
 personality_events.28.d:0 "Im besten Fall ist das Verhältnis zwischen einem Vasallen und seinem Lehnsherrn eine für beide Seiten einträgliche Angelegenheit, bei der beide Parteien mehr davon profitieren, als es sonst möglich wäre. Unter der starken Hand von [Root.Monarch.GetName] gediehen viele der Länder, die unseren Schutz genießen. Einer der vielen Vorzüge für uns ist, dass junge Prinzen und sonstige angesehene Persönlichkeiten aus untergebenen Ländern [Root.GetName] als guten Ort betrachten, um eine Karriere zu schmieden."
 personality_events.28.a:0 "Lasst sie um die Ehre wetteifern, in unserer Administration dienen zu dürfen."
 personality_events.28.b:0 "Die Talentiertesten werden das Recht erhalten, in unseren Armeen zu dienen."
 demanded_support:0 "Unterstützung angefragt"
 personality_events.29.t:0 "Rechtsreform"
 personality_events.29.d:0 "Wie viele andere Staaten von ähnlicher Größe ist die von außen wahrgenommene Einheit von [Root.GetName] teilweise eine Illusion. Örtlich kann jede Stadt, jeder Landstand und sogar jedes Dorf seit Menschengedenken seine eigenen Regeln und Gesetze haben. Danach bestrebt, die uneinheitliche Rechtsprechung in unserem Land zu verringern, widerrief [Root.Monarch.GetTitle] Privilegien und erließ neue, landesweite Beschlüsse, um Ordnung in das Chaos zu bringen. Dies war jedoch nicht immer gleich von Erfolg gekrönt. Nachdem ein jüngst erlassener Regierungsbeschluss in einem Teil unseres Landes direkt ignoriert wurde, wurde [Root.Monarch.GetName]s Autorität in Frage gestellt."
 personality_events.29.a:0 "Analysiert ihre Einwände und harmonisiert grundlegend unsere Rechtsprechung."
 local_legal_reform:0 "Lokale Rechtsreform"
 desc_local_legal_reform:0 "Wir harmonisieren verschiedene lokale, gesetzliche Exzentrizitäten in dieser Region, um die Rechtsprechung besser nationalen Gesetzen und Dekreten anzupassen."
 personality_events.29.b:0 "Es ist nun Zeit, Gewalt anzuwenden!"
 personality_events.29.b.tt:0 "Jede Provinz im Besitz in dieser §YRegion§! erfährt umgehend eine Verringerung der Autonomie um §G-15§!."
 personality_events.29.c:0 "Es ist am besten für jeden, wenn wir einfach ein Auge zudrücken."
 personality_events.30.t:0 "Geld an unerwarteten Orten finden"
 personality_events.30.d:0 "[Root.Monarch.GetName] ist bekannt für [Root.Monarch.GetHerHis]e unübertroffene Fähigkeit, neue Quellen für Staatseinnahmen an den unwahrscheinlichsten Orten zu finden. [Root.Monarch.GetHerHisCap]e jüngste Prüfung der lokalen Zahlen brachte in einer unserer Provinzen eine vollkommen neue Einnahmequelle zum Vorschein, die langsam aber sicher den Geldfluss in unsere Schatzkammer erhöht."
 personality_events.30.a:0 "Geld!"
 personality_events.31.t:0 "Einhaltung des Kodex"
 personality_events.31.d:0 "[Root.Monarch.GetName]s strenge Durchsetzung und Ansichten in Bezug auf die ethische Verhaltensweise und Korruption halfen dabei, unseren Staat zu einem ehrlicheren Ort zu machen. Es brachte [Root.GetMihmihr] darüber hinaus nicht viele Freunde unter unseren Verwaltern und Regierungsbediensteten ein. Während wir von der Annahme von Bestechungsgeldern absahen, arbeiten viele aktiv daran, die Zahnräder der Regierungsmaschinerie mit allen ihnen zur Verfügung stehenden Mitteln auszubremsen."
 personality_events.31.a:0 "Mit der Zeit werden wir sie alle ausgerottet haben."
 personality_events.31.b:0 "Wir können es uns leisten, unsere hohen Grundsätze etwas zu verbiegen."
 corrupted_incorruptible_ruler:0 "Korruption ignoriert"
 desc_corrupted_incorruptible_ruler:0 "Um eine Abschreckung unserer Verwalter zu vermeiden, drücken wir hinsichtlich der tolerierbareren Korruption in der Regierungsmaschinerie ein Auge zu. Die vielen Möglichkeiten, mit denen sich ein Mann bereichern kann, gelten immerhin als Vorteil einer Regierungsposition."
 personality_events.32.t:0 "Die Schule von [Root.Capital.GetCapitalName]"
 personality_events.32.d:0 "Die Silhouette unserer Hauptstadt war zu Lebzeiten niemals so mit Baukränen und halbfertigen Türmen und Monumenten gespickt wie jetzt. Die Herrschaft von [Root.Monarch.GetName] ist von einer zunehmenden Anzahl von Bauprojekten sowohl hier als auch in anderen Teilen unseres Reichs geprägt.\nDie zunehmende Anzahl von Menschen, die in der Planung und im Bau großartiger Gebäude nach dem Geschmack [Root.GetMunseresunserer] [Root.Monarch.GetTitle] angestellt sind, führte zur Entwicklung eines neuen und eigenen architektonischen Stils. Auf internationaler Ebene steigt die Nachfrage nach den großen Architekten und Erbauern aus der Schule von [Root.Capital.GetCapitalName] und einige Städte im Ausland können nun mit unserem eigenen Stil wetteifern."
 personality_events.32.a:0 "[Root.Capital.GetCapitalName] muss die größte alle Städte bleiben!"
 personality_events.32.b:0 "Lasst uns unsere Meister dazu ermutigen, diesen Stil weiter im Ausland zu verbreiten."
 opinion_school_of_capital:0 "Kulturelles Vorbild"
 monumental_architecture:0 "Monumentale Architektur"
 desc_monumental_architecture:0 "Die Hauptstadt dieser Provinz ist berühmt für ihre ehrgeizige Architektur."
 personality_events.33.t:0 "Die Verlockung des einfachen Gelds"
 personality_events.33.d:0 "Eine Reihe von Wirtschaftsinvestoren trat an [Root.Monarch.GetName] heran und bat um die Genehmigung, eines der Gebiete unter unserer Kontrolle entwickeln zu dürfen. Sie würden einen Pauschalbetrag für das Recht, Einnahmen aus unseren Landen zu ziehen, bezahlen, wodurch sie an unserer Stelle das Geld einsacken würden. Die Investoren weisen rasch darauf hin, dass es in ihrem Interesse liege, in die lokale Infrastruktur zu investieren, um die Wahrscheinlichkeit zu erhöhen, mehr als die Summe zu generieren als sie für das Recht auf unser Gebiet bezahlt haben."
 personality_events.33.a:0 "Ich erkenne ein gutes Geschäft, wenn ich es sehe!"
 personality_events.33.b:0 "Wir sollten lieber auf Nummer sicher gehen."
 economic_development_entrepreneur:0 "Wachsende Geschäfte"
 desc_economic_development_entrepreneur:0 "Die Wirtschaft in diesem Gebiet wurde angekurbelt, indem es verantwortungsbewussten Steuerpächtern zugeteilt wurde, die das meiste aus ihren Investitionen machen möchten. Sie investierten ihr eigenes Geld in neue Technologien und in die Handelsinfrastruktur, wodurch das gesamte Gebiet gedieh."
 economic_downturn_modifier:0 "Rücksichtslose Handelspolitik"
 desc_economic_downturn_modifier:0 "Indem wir Steuerpächtern mit wenig Interesse an einem langfristigen Wachstum erlaubten, das Gebiet nach eigenem Ermessen zu verwalten, trugen wir zur schnellen Zerstörung der lokalen Handelsinfrastruktur bei. Wir werden uns zwar davon erholen können, doch das wird dauern."
 personality_events.34.t:0 "Wirtschaft [Root.GetMeineseiner] [Root.Monarch.GetTitle][Root.GetMsMale]"
 personality_events.34.d:0 "[Root.Monarch.GetName] ist bekannt für [Root.Monarch.GetHerHis]e endlose Energie und [Root.Monarch.GetHerHis]e Arbeitsgewohnheiten. Es gibt nur wenige Stunden am Tag, an denen das Licht in [Root.Monarch.GetHerHis]en Kammern nicht brennt, und es ist bekannt, dass königliche Dekrete [Root.Capital.GetCapitalName] sowohl frühmorgens als auch noch spät am Abend verlassen. [Root.Monarch.GetSheHeCap] scheint auch alle Geschäftssektoren in unserem Land konstant zu überwachen. Ausländer waren gelegentlich überrascht, zu erfahren, dass [Root.Monarch.GetSheHe] Regelungen selbst für vollkommen neue Geschäftsunternehmungen in den Provinzen persönlich ausarbeite.\nDa [Root.GetMunserunsere] geehrte[Root.GetMrMale] [Root.Monarch.GetTitle] stets neue Wachstumsmöglichkeiten in unserem Land ersinnt, ist die einzige Frage nur, ob wir wirklich die Ressourcen besitzen, um all [Root.Monarch.GetHerHis]e Wünsche auf einmal erfüllen zu können."
 personality_events.34.a:0 "Geld ist kein Problem."
 personality_events.34.b:0 "[Root.Monarch.GetSheHeCap] soll bekommen, was [Root.Monarch.GetSheHe] braucht, und noch mehr."
 personality_events.34.c:0 "Vielleicht ein anderes Mal."
 industrious_boost:0 "Entwicklung in der Herstellung"
 desc_industrious_boost:0 "Die lokale Wirtschaft in dieser Region entwickelt sich schneller nach einer Reihe von Dekreten, die das Wachstum ankurbeln sollen."
 personality_events.35.t:0 "Die Verlockung Neuer Welten"
 personality_events.35.d:0 "Seit [Root.Monarch.GetHerHis]er Kindheit ist [Root.Monarch.GetName] fasziniert von den Geschichten über weit entfernte Orte und als [Root.Monarch.GetTitle] förderte [Root.Monarch.GetSheHe] aktiv Entdeckungsreisen und die Kolonisierung. Da unsere Kolonialverwalter nun weitere Unterstützung erfordern, um unsere Ambitionen in Übersee zu erfüllen, brachte [Root.Monarch.GetSheHe] eigenständig die benötigten Ressourcen auf, ohne dabei die Schatzkammern des Staates zu belasten."
 personality_events.35.a:0 "Leitet die Hilfe am besten dorthin, wo sie am meisten benötigt wird."
 personality_events.35.b:0 "Es ist an der Zeit, eine Expedition zusammenzustellen!"
 personality_events.35.c:0 "Lasst uns die Meere kartieren."
 personality_events.35.dd:0 "Wir müssen unsere Kolonialinfrastruktur zuhause entwickeln."
 personality_events.36.t:0 "Eingriff der Regierung"
 personality_events.36.d:0 "Die Talente von [Root.Monarch.GetName] als Verhandlungspartner[Root.GetMinFemale] und Vermittler[Root.GetMinFemale] ist im Allgemeinen von großem Wert bei internationalen Verhandlungen, doch gelegentlich tut sich eine Gelegenheit auf, die zugunsten unserer Händler genutzt werden kann. Eine Reihe von Treffen mit ausländischen Gesandten schuf vor Kurzem eine Gelegenheit, unseren einheimischen Händlern einen Vorteil beim Export von Waren in fremde Märkte zu verschaffen."
 personality_events.36.a:0 "Hervorragend!"
 personality_events.36.b:0 "[Root.GetMEinEine] [Root.Monarch.GetTitle] steht über diesen Dingen."
 personality_events.37.t:0 "Angst und Ehrfurcht"
 personality_events.37.d:0 "Während [Root.Monarch.GetHerHis]er Herrschaft bewies [Root.Monarch.GetName] sowohl durch Worte als auch durch Taten [Root.Monarch.GetHerHis]e Ambitionen als Eroberer. Von den Truppen bewundert, flößt ein spontaner Besuch eines Armeelagers den Herzen unserer Soldaten den glorreichen Traum des Sieges ein."
 personality_events.37.a:0 "Die Anwesenheit [Root.GetMeineseiner] [Root.Monarch.GetTitle][Root.GetMsMale] sollte sie zum Triumph führen!"
 personality_events.37.b:0 "Wir sollten Marschlieder in [Root.Monarch.GetHerHis]em Namen komponieren!"
 personality_events.38.t:0 "Die Kunst des Krieges"
 personality_events.38.d:0 "Dieses Zeitalter brachte einige Personen mit einem taktischen Geschick hervor, das sich mit dem [Root.GetMunseresunserer] erhabenen [Root.Monarch.GetTitle] messen kann. [Root.Monarch.GetName] revolutionierte die Art und Weise, wie wir an das Schlachtfeld herangehen und wir sehen viele große Siege in der Zukunft unseres [Root.GovernmentName] voraus. [Root.Monarch.GetName] erwägt, ein Buch über [Root.Monarch.GetHerHis]e Methoden zu schreiben. Während uns dies dabei helfen würde, das Wissen über Militärtaktiken innerhalb unserer eigenen Armee zu verbreiten, so würde es auch sicherlich unser Nachbar in die Hände bekommen."
 personality_events.38.a:0 "Diesen Fortschritt nicht zu teilen, wäre ein Verbrechen gegen die Menschheit!"
 personality_events.38.a.tooltip:0 "§Y[Root.Monarch.GetTitle] [Root.Monarch.GetName]§! verfasst ein Buch über Militärtaktiken."
 personality_events.38.b:0 "Sie würden uns heute feiern, nur um uns morgen von hinten abzustechen."
 personality_events.38.b.tooltip:0 "Wir behalten §Y[Root.Monarch.GetTitle] [Root.Monarch.GetName]s§! Methoden für uns."
 personality_events.39.t:0 "Alles Frieden und kein Spaß"
 personality_events.39.d:0 "[Root.Monarch.GetName] ist in letzter Zeit durch [Root.Monarch.GetHerHis]e Quartiere geeilt. Man munkelt, es sei eine Herzensangelegenheit, die [Root.GetMdendie] [Root.Monarch.GetTitle] so wütend macht, doch jeder, der [Root.GetMdendie] [Root.Monarch.GetWomanMan] kennt, weiß, dass es tatsächlich der derzeitige Friede im Reich ist – [Root.GetMeineine] mutige[Root.GetMrMale] Krieger[Root.GetMinFemale] wie [Root.Monarch.GetName] fühlt sich in [Root.Monarch.GetHerHis]en Räumen eingepfercht, wann immer es keinen Krieg gibt, über den sich nicht grübeln lässt. Außerdem ist [Root.Monarch.GetSheHe] immerhin [Root.GetMderdie] [Root.Monarch.GetTitle] ... Vielleicht könnte [Root.Monarch.GetSheHe] etwas dagegen tun."
 personality_events.39.a:0 "[Root.GetMDerDie] [Root.Monarch.GetTitle] sollte ein Turnier abhalten!"
 personality_events.39.b:0 "[Root.GetMDerDie] [Root.Monarch.GetTitle] sollte mehr Zeit damit verbringen, [Root.Monarch.GetHerHis]e Truppen zu drillen."
 hosting_tournament:0 "Veranstaltung von Turnieren"
 desc_hosting_tournament:0 "Unser Herrscher belohnt derzeit mutige Krieger mit viel Prestige für die Teilnahme und insbesondere den Sieg bei Turnieren. Menschen aus dem ganzen Reich sind dazu inspiriert, ihren Mut zu beweisen."
 drilling_troops:0 "Soldatenausbildung"
 desc_drilling_troops:0 "Unser Herrscher hat ein persönliches Interesse an der militärischen Ausbildung der Hauptstadt gefunden und wird häufig dabei beobachtet, wie er die Soldaten auf dem Übungsgelände drillt, wenn nicht sogar gegen sie antritt."
 personality_events.40.t:0 "Eine strenge Etikette"
 personality_events.40.d:0 "[Root.Heir.GetName] schloss sich [Root.Monarch.GetName] eines Abends beim Abendessen an. Die Gerüchte besagen, dass das Gespräch nicht gut verlief. Was offenbar als Streitigkeit über Etikette begann, führte bald dazu, dass der gewöhnlich wohlgesittete Thronfolger inmitten der Mahlzeit herausstürmte, dicht gefolgt von [Root.Monarch.GetName], der schrie, dass der Hundesohn versucht habe, [Root.GetMihnsie] zu vergiften!"
 personality_events.40.a:0 "Dies darf nicht toleriert werden! [Root.Heir.GetName] wird dafür büßen."
 personality_events.40.a.tt:0 "§Y[Root.Heir.GetName]§! wird verhaftet und zweckentsprechend verurteilt.\n"
 personality_events.40.b:0 "Das war vermutlich ein Missverständnis."
 personality_events.41.t:0 "Die Macht der Rhetorik"
 personality_events.41.d:0 "Von dem aktuellen Kriegsstand beunruhigt, hielt [Root.Monarch.GetName] eine mitreißende Rede vor [Root.Monarch.GetHerHis]en kriegsmüden Armeen. Gerüchte verbreiten sich nun sowohl unter Adeligen als auch unter Gemeinen – wie ein Leuchtfeuer stand [Root.Monarch.GetSheHe] vor ihnen, die Sonne von [Root.Monarch.GetHerHis]er Rüstung reflektiert, während [Root.Monarch.GetHerHis]e Worte die Soldaten zu neuer Hoffnung aufstachelte."
 personality_events.41.a:0 "Wir sind härter, als sie denken."
 personality_events.42.t:0 "Die neue Generation"
 personality_events.42.d:0 "Im Laufe der Jahre zeigte [Root.GetMunserunsere] [Root.Monarch.GetTitle] [Root.Monarch.GetName] ein großes Interesse an der Gestaltung unseres Militärs und bildete persönlich viele der hellen, jungen Köpfe der Armee aus. Durch diese Schützlinge konnte [Root.Monarch.GetName] [Root.Monarch.GetHerHis]e Ideen durch alle Ränge unserer Truppen verbreiten. [Root.GetMDerDie] [Root.Monarch.GetTitle] ist der Meinung, die Zeit sei gekommen, dass [Root.Monarch.GetHerHis] neuester Schüler flügge wird. Wie kann unser großes [Root.GovernmentName] am besten davon profitieren?"
 personality_events.42.a:0 "Er sollte sich auf Reformen konzentrieren, um die Moral unserer Männer zu verbessern."
 personality_events.42.a.tooltip:0 "Erhaltet einen Armeereformer der Fertigkeitsstufe §Y3§! in [Root.GetName]. Der Einsatz dieses Beraters ist §G50 %§! günstiger für Euer Land."
 personality_events.42.b:0 "Er soll die Truppen ausbilden und sie zu den diszipliniertesten Soldaten der Welt machen!"
 personality_events.42.b.tooltip:0 "Erhaltet einen Kommandanten der Fertigkeitsstufe §Y3§! in [Root.GetName]. Der Einsatz dieses Beraters ist §G50 %§! günstiger für Euer Land."
 personality_events.42.c:0 "Wir brauchen immer mehr Männer. Er wäre ein toller Rekrutierer!"
 personality_events.42.c.tooltip:0 "Erhaltet einen Rekrutierungsexperten der Fertigkeitsstufe §Y3§! in [Root.GetName]. Der Einsatz dieses Beraters ist §G50 %§! günstiger für Euer Land."
 personality_events.42.d.tooltip:0 "Erhaltet einen Armeereformer der Fertigkeitsstufe §Y2§! in [Root.GetName]. Der Einsatz dieses Beraters ist §G50 %§! günstiger für Euer Land."
 personality_events.42.e.tooltip:0 "Erhaltet einen Kommandanten der Fertigkeitsstufe §Y2§! in [Root.GetName]. Der Einsatz dieses Beraters ist §G50 %§! günstiger für Euer Land."
 personality_events.42.f.tooltip:0 "Erhaltet einen Rekrutierungsexperten der Fertigkeitsstufe §Y2§! in [Root.GetName]. Der Einsatz dieses Beraters ist §G50 %§! günstiger für Euer Land."
 personality_events.43.t:0 "Ein bodenständiger Seemann"
 personality_events.43.d:0 "Uns erreichen Berichte von einem Mann, der die Ränge unserer Marine schnell durchlaufen hat. Ein geborener Anführer und trotzdem bescheidener Charakter. Die Aufmerksamkeit wurde auf Empfehlung seiner Kameraden auf den Seefahrer gelenkt. Sie behaupten, fast abergläubig, der Mann hätte eine natürliche Affinität zur See und es wäre eine Verschwendung, ihn nicht zu befördern."
 personality_events.43.a:0 "Er wird einen tollen Admiral abgeben!"
 personality_events.43.b:0 "Wir könnten ihn als Entdecker einsetzen!"
 personality_events.43.c:0 "Wir benötigen seine Dienste derzeit nicht."
 personality_events.44.t:0 "Stets eine harte Verhandlung"
 personality_events.44.d:0 "Im Laufe der Jahre mussten viele unsere[Root.GetMnMale] [Root.Monarch.GetTitle] [Root.Monarch.GetName] am Verhandlungstisch fürchten. [Root.Monarch.GetSheHeCap] ist äußerst schonungslos, so leidenschaftlich wie ein Löwe und so scharfsinnig wie eine Schlange. Am Ende geben die meisten [Root.Monarch.GetName], was auch immer [Root.Monarch.GetSheHe] will, nur um [Root.Monarch.GetHerHis]em eisernen Blick zu entkommen. Als [Root.GetMunserunsere] [Root.Monarch.GetTitle] die Banker beschwor, die Darlehen des Landes neu auszuhandeln, wussten wir alle, wie es enden würde."
 personality_events.44.a:0 "Die Banker werden sich in den kommenden Monaten im Schlaf hin- und herwälzen!"
 renegotiated_loans:0 "Neu ausgehandelte Darlehen"
 desc_renegotiated_loans:0 "Unserem leidenschaftlichen Oberhaupt gelang es, die Zinsen auf unsere Darlehen zu senken."
 personality_events.45.t:0 "Der letzte Tropfen"
 personality_events.45.d:0 "Lange Zeit waren unsere Diplomaten der Neigung von [Root.Monarch.GetTitle] [Root.Monarch.GetName] überdrüssig, alles und jeden zu beleidigen. Sie haben keinen Moment der Ruhe, während sie alles Chaos beseitigen müssen, das [Root.GetMunserunsere] [Root.Monarch.GetTitle] hinterlässt. Während eines Besuchs des Gesandten [angry_country.GetMdesder] [angry_country.Monarch.GetTitle] [angry_country.Monarch.GetName] von [angry_country.GetName] brachte [Root.GetMunserunsere] [Root.Monarch.GetTitle] den Mann dermaßen auf, dass er ausrastete. Niemals sind solche Beleidigungen in unseren großartigen Hallen gefallen!"
 personality_events.45.a:0 "Wir müssen die Ehre unseres großartigen [Root.GovernmentName] verteidigen!"
 personality_events.46.t:0 "Keine Wolke ohne goldenen Kranz"
 personality_events.46.d:0 "Einer der Berater und $TREASURER$$MASTER_OF_MINT$ [Root.GetMunseresunserer] [Root.Monarch.GetTitle] [Root.Monarch.GetName] entdeckte jüngst, dass einige Gelder in der nationalen Schatzkammer fehlten. $TREASURER_CAP_S_PRONOUN$$MASTER_OF_MINT_CAP_S_PRONOUN$ war nicht davon überrascht, als man herausfand, in wessen Taschen diese Gelder geflossen waren. Während $TREASURER_S_PRONOUN$$MASTER_OF_MINT_S_PRONOUN$ zuerst Schwierigkeiten hatte, eine Lösung zu finden, ohne [Root.GetMdendie] [Root.Monarch.GetTitle] zu beleidigen, hat $TREASURER_S_PRONOUN$$MASTER_OF_MINT_S_PRONOUN$ nun einen interessanten Gedanken. Warum nutzen wir nicht die "Talente" [Root.GetMdesder] [Root.Monarch.GetTitle][Root.GetMsMale], um die Schatzkammer wiederaufzufüllen?"
 personality_events.46.a:0 "Es ist zum Wohle des [Root.GovernmentName]!"
 personality_events.46.a.tooltip:0 "§Y[Root.Monarch.GetTitle] [Root.Monarch.GetName]§! willigt ein, gemeinsam mit §Y$TREASURER$$MASTER_OF_MINT$§! einen Veruntreuungsplan auszuarbeiten, um die Schatzkammer wieder zu füllen."
 personality_events.46.b:0 "Wenn du Unrecht mit Unrecht bekämpfst, wir noch lange kein Recht daraus."
 personality_events.46.b.tooltip:0 "Wir finden uns mit dem Verlust der Gelder ab und versuchen nicht, es anhand dubioser Mittel wieder auszugleichen."
 personality_events.47.t:0 "Tinte ist dicker als Blut"
 personality_events.47.d:0 "Die Zukunft ist ungewiss, da [Root.Monarch.GetTitle] [Root.Monarch.GetName] ohne Kinder bleibt. Mit jedem weiteren Jahr und mit zunehmenden Alter wird die Aussicht auf einen Thronfolger immer geringer. Wir haben den Familienstammbaum der [Root.Monarch.Dynasty.GetName] nach Verwandten durchforstet, die [Root.GetMunserunsere] [Root.Monarch.GetTitle] adoptieren könnte. Obwohl ihr Anspruch schwach wäre, würde es uns wenigstens etwas Stabilität verleihen."
 personality_events.47.a:0 "Wir haben beeindruckende Dinge über Maria [adoptive_country_1.Monarch.Dynasty.GetName] von [adoptive_country_1.GetName] gehört."
 personality_events.47.b:0 "Alexander [adoptive_country_2.Monarch.Dynasty.GetName] von [adoptive_country_2.GetName] ist ein angesehener Kommandant."
 personality_events.47.c:0 "Niemand spricht schlecht über Stephanos [adoptive_country_3.Monarch.Dynasty.GetName] von [adoptive_country_3.GetName]."
 personality_events.47.e:0 "Wir brauchen keinen verachtenswerten Fremden auf dem Thron!"
 personality_events.47.e.tooltip:0 "§Y[Root.Monarch.GetTitle] [Root.Monarch.GetName]§! bleibt ohne Thronfolger."
 personality_events.48.t:0 "Arbeit und Vergnügen"
 personality_events.48.d:0 "Unser [Root.Monarch.GetTitle] [Root.Monarch.GetName] ist bekannt für [Root.Monarch.GetHerHis]en frivolen und häufig auch skandalträchtigen Lebensstil. Bis jetzt wurden die verachtenswertesten Ausfälle hinter verschlossenen Türen verborgen. Die Dinge scheinen sich jedoch zu ändern. [Root.Monarch.GetName] brachte [Root.Monarch.GetHerHis]en bevorzugte[Root.GetCnMale] Liebhaber[Root.GetCinFemale], eine[Root.GetCnMale] bekannte[Root.GetCnMale] Betrüger[Root.GetCinFemale], vor Gericht..."
 personality_events.48.a:0 "Sie hat offensichtlich Talent. Lasst sie uns entsprechend einsetzen."
 personality_events.48.b:0 "Er hat offensichtlich Talent. Lasst ihn uns entsprechend einsetzen."
 personality_events.48.c:0 "Das würde nicht gut aussehen."
 personality_events.48.c.tooltip:0 "[Root.GetCDerDie] Liebhaber[Root.GetCinFemale] von §Y[Root.Monarch.GetTitle] [Root.Monarch.GetName]§! wird vor der Öffentlichkeit verborgen."
 personality_events.49.t:0 "Eine unvergessliche Nacht"
 personality_events.49.d:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] ist wohl bekannt – oder eher berüchtigt – für [Root.Monarch.GetHerHis]e nachsichtige Art und [Root.Monarch.GetHerHis]en verschwenderischen Lebensstil. Während sich unsere Verwalter häufig über diese Ableitung von Regierungsgeldern beschweren, so ist es eine Ressource für sich, zu wissen, wie man beeindruckende Feste veranstaltet. [Root.Monarch.GetName] verschaffte unserem [Root.GovernmentName] mit [Root.Monarch.GetHerHis]en Bällen und Banketts viele Freunde. Nun plant [Root.Monarch.GetSheHe] ein weiteres großes Ereignis, wobei bisher noch kein Ehrengast bestimmt wurde."
 personality_events.49.a:0 "[invitee_1.Monarch.GetTitle] [invitee_1.Monarch.GetName] von [invitee_1.GetName] genießt ein gutes Fest."
 personality_events.49.b:0 "Wir sollten versuchen, [invitee_2.Monarch.GetName], [invitee_2.GetMdendie] [invitee_2.Monarch.GetTitle] von [invitee_2.GetName] zu beeindrucken."
 personality_events.49.c:0 "Verbessern wir die Beziehungen zu [invitee_3.GetName] und laden [invitee_3.Monarch.GetTitle] [invitee_3.Monarch.GetName] ein."
 personality_events.49.e:0 "Sie sind alle solche Langweiler! Die Veranstaltung wird besser sein ohne sie."
 personality_events.49.e.tooltip:0 "Kein fremder Herrscher wird zur Veranstaltung eingeladen."
 personality_events.50.t:0 "Gewinne machen"
 personality_events.50.d:0 "Während die Gier von [Root.Monarch.GetTitle] [Root.Monarch.GetName] die Wirtschaft unseres Landes sicherlich traf, ist [Root.Monarch.GetHerHis] endloses Streben nach dem schnellen Geld nicht immer ergebnislos. Manchmal zahlen sich die Geschäftsunternehmungen, in die [Root.Monarch.GetSheHe] investiert, aus und heute ist ein solcher Tag."
 personality_events.50.a:0 "Es kann in der Tat erfreulich sein, den Augenblick zu leben!"
 personality_events.51.t:0 "Eiserne Faust"
 personality_events.51.d:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] war von den letzten Berichten über unsere Provinz [lazy_province.GetName] unzufrieden. [Root.Monarch.GetSheHeCap] ist sich sicher, dass die nutzlosen Bauern dafür verantwortlich sind. Vielleicht sollten wir an einigen von ihnen ein Exempel statuieren, um die anderen dazu zu ermutigen, härter zu arbeiten."
 personality_events.51.a:0 "Zeigt ihnen den Preis für Faulheit!"
 personality_events.51.b:0 "Wir können keinen Aufstand riskieren, denn dann würde niemand mehr arbeiten."
 personality_events.51.b.tooltip:0 "§Y[Root.Monarch.GetTitle] [Root.Monarch.GetName]s§! Blutdurst ist gestillt... vorerst."
 cruel_overlord:0 "Grausamer Lehnsherr"
 desc_cruel_overlord:0 "Die Menschen in dieser Provinz wurden von ihrem Lehnsherren schrecklich behandelt, was zu großer Unzufriedenheit und Unruhen führte."
 personality_events.52.t:0 "Arbeitgeber des Jahrzehnts"
 personality_events.52.d:0 "Der Umgang mit [Root.Monarch.GetTitle] [Root.Monarch.GetName] ist nicht immer einfach – [Root.Monarch.GetHerHis]e unbedachte Art und [Root.Monarch.GetHerHis]e ganz und gar nicht vorhandene Diskretion haben im Laufe der Jahre viele beleidigt. Es gibt jedoch eine Gruppe von Menschen, die [Root.Monarch.GetName]s Naivität schätzen. [Root.Monarch.GetHerHisCap]e Berater haben erkannt, dass [Root.GetMunserunsere] [Root.Monarch.GetTitle] einfach zu überzeugen und von fast jedem Vorschlag begeistert ist. Da sie derart zufrieden sind, konnten wir ihre Gehälter etwas senken. Es ist ja nicht so, als würden viele brillante Kandidaten Schlange stehen!"
 personality_events.52.a:0 "Ein kleiner Wettbewerb wird sie nur noch härter arbeiten lassen!"
 naive_employer:0 "Naiver Arbeitgeber"
 desc_naive_employer:0 "Das Oberhaupt unserer Nation ist leicht erregbar und bereit, fast jede neue Idee auszuprobieren, wodurch [Root.Monarch.GetSheHe] bei Beratern beliebt ist."
 personality_events.53.t:0 "Von [Root.Monarch.GetHerHisCap]en Nerven gerettet"
 personality_events.53.d:0 "Das ist zu weit gegangen, doch was war sonst von dem Halunken [assassination_nation.Monarch.GetTitle] [assassination_nation.Monarch.GetName] von [assassination_nation.GetName] zu erwarten? Letzte Nacht überlebte [Root.GetMunserunsere] [Root.Monarch.GetTitle] [Root.Monarch.GetName] gerade noch so ein Attentat. Dieses eine Mal müssen wir für [Root.Monarch.GetHerHis]e Launenhaftigkeit dankbar sein, denn ohne sie hätte der vergiftete Dolch sicherlich sein Ziel gefunden. Den Wachen gelang es, den vermeintlichen Attentäter zu schnappen und nach einiger Überzeugungsarbeit durch unseren Befrager wissen wir nun, wer hierfür verantwortlich ist ..."
 personality_events.53.a:0 "Ein Dolch in den Rücken? Wir werden diese Beleidigung nicht so einfach hinnehmen!"
 personality_events.54.t:0 "Ein unbeabsichtigtes Kompliment"
 personality_events.54.d:0 "Während eines Banketts geriet [Root.GetMunserunsere] [Root.Monarch.GetTitle] [Root.Monarch.GetName] in eine Diskussion über Essen und süße Delikatessen. Während die meisten der in die Diskussion verwickelten Parteien fest zu ihrer Meinung standen und die Stärke der lokalen Küche darlegten, machte [Root.GetMderdie] [Root.Monarch.GetTitle] eine seltsame Aussage, als [Root.Monarch.GetSheHe] [Root.Monarch.GetHerHis]e Meinung äußerte – "Ich halte die Käseplatten von [cool_neighbor_country.GetName] schon immer als die besten! Unsere sind im Vergleich dazu vollkommen geschmacklos!"\n\nWährend unser Küchenchef schwer beleidigt war, muss [cool_neighbor_country.Monarch.GetTitle] [cool_neighbor_country.Monarch.GetName] von [cool_neighbor_country.GetName] Spione bei dieser Veranstaltung eingeschleust haben, da uns einer [cool_neighbor_country.Monarch.GetHerHis]er Gesandten später eine große Kiste voller Käse und gänzlich kostenlos lieferte."
 personality_events.54.a:0 "Oh, [Root.GetMdieserdiese] selbstvergessene [Root.Monarch.GetName]!"
 personality_events.54.a.tt:0 "[cool_neighbor_country.Monarch.GetName] war erfreut über das mangelnde Taktgefühl [Root.GetMunseresunserer] [Root.Monarch.GetTitle]."
 personality_events.55.t:0 "[Root.GetName]s Beste"
 personality_events.55.d:0 "Für die Armee unseres großen [Root.GovernmentName] sind nur die besten [Root.GetAdjective]en Soldaten gut genug! [Root.Monarch.GetTitle] [Root.Monarch.GetName] verbrachte viele schlaflose Nächte damit, über die Zukunft unseres Militärs nachzudenken, und kam zu dem Schluss, wir bräuchten höhere Standards. Obwohl die Anzahl verfügbarer Männer dadurch sicherlich sinken würde, könnten wir in der Schlacht mehr von unseren Soldaten erwarten."
 personality_events.55.a:0 "Wir sollten in der Tat Qualität über Quantität stellen!"
 personality_events.55.b:0 "Wir können es uns nicht leisten, fähige Männer abzulehnen."
 personality_events.55.b.tooltip:0 "Die Ideen von §Y[Root.Monarch.GetTitle] [Root.Monarch.GetName]§! werden verworfen."
 military_perfectionism:0 "Militärischer Perfektionismus"
 desc_military_perfectionism:0 "Unser Oberhaupt rekrutiert lediglich die besten Soldaten für unsere Armee, wodurch die Gesamtqualität gesteigert, die Größe jedoch verringert wird."
 personality_events.56.t:0 "Beratung eines Beraters"
 personality_events.56.d:0 "Jeder weiß, dass [Root.GetMderdie] [Root.Monarch.GetTitle] bei den Mitgliedern am Hofe nicht sehr beliebt ist. Während die meisten Menschen [Root.Monarch.GetHerHis]e rachsüchtige Art tolerieren, vermutlich aus Angst vor einem anderen Verhalten, hatte ein Berater jüngst mehr als einen Streit mit unserem Oberhaupt. Unbeeindruckt darauf hinweisend, dass es 'streng geschäftlich' sei, droht $TREASURER$$NATURAL_SCIENTIST$$PHILOSOPHER$$ARTIST$$THEOLOGIAN$$MASTER_OF_MINT$$INQUISITOR$ nun damit, den Hof zu verlassen. Es gibt jedoch eine Sprache, die alle Verwalter verstehen ..."
 personality_events.56.a:0 "Lasst unser Geld sprechen."
 personality_events.56.a.tt:0 "Der Berater wird äußerst bestärkt darin, die Unstimmigkeiten zu vergessen."
 personality_events.56.b:0 "Wir brauchen $TREASURER$$NATURAL_SCIENTIST$$PHILOSOPHER$$ARTIST$$THEOLOGIAN$$MASTER_OF_MINT$$INQUISITOR$ nicht."
 personality_events.57.t:0 "Ruf zu den Waffen"
 personality_events.57.d:0 "Der Name [Root.Monarch.GetName] ist weit über die Grenzen unseres [Root.GovernmentName] hinaus bekannt. Sie ist nicht nur unsere erhabene [Root.Monarch.GetTitle] – sie ist auch bekannt für ihren militärischen Wagemut. Bis jetzt trug sie aus der Sicherheit des Besprechungsraums bei, es werden jedoch Stimmen laut, die ihre Präsenz auf dem Schlachtfeld fordern. Mit jedem Tag werden diese zahlreicher und lauter."
 personality_events.57.a:0 "Wir folgen ihr bis in den Tod!"
 personality_events.57.a.tooltip:1 "§Y[Root.Monarch.GetTitle] [Root.Monarch.GetName]§! wurde zum General ernannt."
 personality_events.57.b:0 "Wir können das Leben unserer [Root.Monarch.GetTitle] nicht riskieren."
 personality_events.57.b.tooltip:0 "§Y[Root.Monarch.GetTitle] [Root.Monarch.GetName]§! wurde nicht zum General ernannt."
 personality_events.58.t:0 "Ruf zu den Waffen"
 personality_events.58.d:0 "Der Name [Root.Monarch.GetName] ist bei jedem mit Rang und Namen in unserem [Root.GovernmentName] bekannt, da sie die Thronfolgerin [Root.GetMunseresunserer] [Root.Monarch.GetTitle] ist. Obwohl es nur wenige Menschen wissen, ist es dennoch wahr – unsere Thronfolgerin besitzt einen beeindruckenden militärischen Wagemut. Bis jetzt trug sie aus der Sicherheit des Besprechungsraums bei, es werden jedoch Stimmen laut, die ihre Präsenz auf dem Schlachtfeld fordern. Mit jedem Tag werden diese zahlreicher und lauter."
 personality_events.58.a:0 "Wir folgen ihr bis in den Tod!"
 personality_events.58.a.tooltip:0 "§Y[Root.Heir.GetName]§! wurde zum General ernannt."
 personality_events.58.b:0 "Wir können das Leben der Thronfolgerin [Root.GetMunseresunserer] [Root.Monarch.GetTitle][Root.GetMsMale] nicht riskieren."
 personality_events.58.b.tooltip:0 "§Y[Root.Heir.GetName]§! wurde nicht zum General ernannt."

