 LANDING_dlc101_TEXT:0 "Hauptinhalte:\n- Europäische Missionsbäume\n- Ernennt Kardinäle\n- Päpstliche Bullen\n- Päpstlicher Zehnt\n- Konzil von Trient\n- Reichsvorfälle\n- Neue Reichsreformen\n- Revolutionseifer\n- Revolutionszentren\n- Mehrere Stufen für den Verteidiger des Glaubens\n- Hussitische Kirchenaspekte\n- Hegemonien"
 LANDING_dlc101_FLAVOR_TEXT:0 "Entdeckt in dieser Erweiterung für Europa Universalis IV, dem Flaggschiffspiel über die frühe Neuzeit des Paradox Development Studio, neue Möglichkeiten, Euer Imperium zu erweitern. Diese Erweiterung verleiht Euren Bestrebungen, die Welt der frühen Neuzeit zu beherrschen, neue Tiefe und Möglichkeiten. Könnt Ihr Eure Herrschaft über die Jahrhunderte hinweg aufrechterhalten?\n\nEuropa Universalis IV: Emperor konzentriert sich darauf, die Spielerfahrung für europäische Nationen zu verbessern, den katholischen Staaten mehr Tiefe zu verleihen und ein dynamischeres und interaktiveres Heiliges Römisches Reich zu schaffen. Revolutionen verbreiten sich wie ein Lauffeuer und fordern Maßnahmen von allen Königreichen, die sich nicht von den fieberhaften Rufen nach Reformen mitreißen lassen wollen."
