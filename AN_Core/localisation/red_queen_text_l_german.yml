 LANDING_dlc106_TEXT:0 "- Südostasiatische Missionsbäume\n- Denkmäler\n- Verbesserte Kolonialnationen\n- Für Gefallen hofieren\n- Entwicklung bündeln\n- Staaten zentralisieren\n- Verbesserte Regentschaften\n- Totemismus\n\nWeitere Inhalte:\n- Mandala-Regierungsreformen\n- Hauptstadt plündern\n- Transportschiffe flottmachen"
 LANDING_dlc106_FLAVOR_TEXT:0 "Stellt Euch eine Hauptstadt vor, die wie ein Juwel funkelt. Eine Hauptstadt, die durch den Reichtum aus dem Hinterland veredelt und durch die Abgaben von Vasallen verziert wurde. Eine Hauptstadt, die nicht von einem territorialen Reich, sondern von einem kompakten und konzentrierten Staat errichtet wurde. Stellt es Euch vor und lasst es anschließend in Europa Universalis IV: Leviathan geschehen.\n\nLeviathan gibt Euch die Werkzeuge an die Hand, um in die "Höhe" zu spielen, mit konzentrierteren Reichen, die nur einige wenige Machtzentren haben. Leviathan verbessert auch eine Menge anderer gut etablierter Spielfunktionen wie die Regentschaften und die Kolonien."
 LANDING_dlc110_TEXT:0 "Hauptinhalte:\n- Einzigartige afrikanische Missionsbäume\n- Afrikanische Regierungsreformen\n- Afrikanische Standesprivilegien\n- Erweiterte Mechaniken für das Judentum\n- Neue Modelle für afrikanische Einheiten und Missionare\n- Neue Musik für Afrika\n\nWeitere Inhalte:\n- Neue Ereignisse für das Judentum\n- Kawa-Regimenter für Äthiopien"
 LANDING_dlc110_FLAVOR_TEXT:0 "Afrika ist ein riesiger Kontinent mit einer langen Liste von Nationen und einer noch längeren Geschichte - vom Goldreich Mali bis zum Dschungelkönigreich Kongo, von der militärischen Macht von Songhai bis hin zu den Handelshäfen von Kilwa und Ajuuraan. Mit Origins könnt Ihr die Macht und den Reichtum dieser Nationen selbst erleben. Führt das koptische Äthiopien mit seinen Kawa und seiner wandernden Hauptstadt an, stellt als Mutapa den Ruhm von Groß-Simbabwe wieder her, werdet als Kongo zu einem Bollwerk des Christentums oder entscheidet Euch stattdessen dafür, zum Beschützer der afrikanischen Traditionen zu werden, eifert als Mali dem großen Mansa Musa nach und übertrefft ihn, während Ihr auf dem Weg nach Mekka ganz Europa durchquert, oder weitet als Ajuuraan Euren Handel so weit aus, dass Ihr dem Kaiser von China selbst Giraffen schenken könnt.\n\nIhr entscheidet, welchen Weg Ihr einschlagen und von welchen Ursprüngen Ihr abstammen wollt."
