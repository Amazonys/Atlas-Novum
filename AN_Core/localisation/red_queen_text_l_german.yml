 LANDING_dlc010_FLAVOR_TEXT:2 "Sendet Schiffe aus, um das Unbekannte zu erkunden und entdeckt eine Neue Welt, die vielleicht eine ganz andere ist.\n\n"Conquest of Paradise" bietet die Möglichkeit als amerikanischer Ureinwohner zu spielen. Diese haben die Mechanik der Föderation und nationale Ideen, die für die Nationen einzigartig sind.\nFür Kolonisten gibt es jetzt die Möglichkeit als Kolonialnation zu spielen und das Schicksal von Siedlern in der Neuen Welt direkt zu kontrollieren."
 LANDING_dlc018_TEXT:0 "Hauptinhalte:\n- Spionage, um Handelskonflikte zu rechtfertigen\n- Freibeuter\n- Handelshauptstädte\n- Handelshäuser\n\nZusätzliche Inhalte:\n- Verbesserter Binnenhandel\n- Persönliche Gottheiten für hinduistische Herrscher\n- Baubare Kanäle"
 LANDING_dlc018_FLAVOR_TEXT:2 ""Wealth of Nations" konzentriert sich auf den Handel und wie Ihr den Reichtum des Geldflusses in Eure Taschen leiten könnt.\n\nDiese Erweiterung ermöglicht es Euch Handelskonflikte zu erzeugen, Eure Konkurrenten mit Freibeutern zu bestehlen, Friedensverträge zu nutzen, um Handelsmacht zu gewinnen und eine neue Handelshauptstadt zu gründen, um Euren Einfluss auf den Handel zu stärken.\nEuren Reichtum könnt Ihr jetzt in große Projekte wie den Nord-Ostsee-Kanal, Suez-Kanal und Panamakanal investieren."
 LANDING_dlc021_TEXT:1 "Hauptinhalte:\n- Republikanische Diktaturen\n- Neue Fraktionen für Handelsrepubliken\n- Spezielle Wahlen in niederländischen Republiken\n\nZusätzliche Inhalte:\n- Neue Aktionen für und gegen Wahlmonarchien\n- Handelsrepubliken können Handelsposten gründen\n- Neue Ereignisse für Republiken"
 LANDING_dlc021_FLAVOR_TEXT:2 ""Res Publica" konzentriert sich auf neue und einzigartige Möglichkeiten Eure Bevölkerung zu beherrschen und Eure Nation zu regieren.\n\nMit der Einführung eines neuen Regierungstyps bietet diese neueste Erweiterung neue Ideengruppen sowie neue Mechaniken für Republiken und Diktaturen. "Res Publica" vertieft die Kunst des Regierens und der Erkundung, indem es dem Spieler ermöglicht, neue Wege für Bonusse zu bestreiten, während er sein Handelsimperium ausbaut."
 LANDING_dlc027_TEXT:0 "Hauptinhalte:\n- Einzigartige Mechanik für den 30-jährigen Krieg und Religionsligen\n- Kämpft für oder gegen die Revolution\n- Ausfälle aus Belagerungen & Kriegsziele für Verbündete\n- Verbessert Flotten mit nur einem Klick\n- Verbesserte Diplomatieoptionen\n\nZusätzliche Inhalte:\n- Gründung von Marken\n- Aufgabe von Kernen"
 LANDING_dlc027_FLAVOR_TEXT:2 "Diese Erweiterung konzentriert sich auf den 30-jährigen Krieg und damit die politische Instabilität zwischen Kirche und Staat. Sie bietet auch verbesserte Mechaniken, die die Kriegsführung in den Vordergrund Eurer Suche nach Dominanz und Triumph stellen.\n\nVerbesserte Flottenschlachten und volle Armeekontrolle bedeutet, dass der Sieg nun auf Euren Schultern liegt. Werdet Ihr Euch dazu entscheiden, alleine zu triumphieren oder Euch auf die Kampfstärke Eurer Verbündeten verlassen? Diese Entscheidung legt den Grundstein dafür, ob Euer Reich die Ewigkeit durchhält."
 LANDING_dlc033_TEXT:0 "Hauptinhalte:\n- Benutzerdefinierte Nationen\n- Neue Mechanik für die Religionen Nahuatl, Inti und Maya\n- Begebt Euch auf die Suche nach den sieben Städten aus Gold\n- Silberflotten\n- Jagd Piraten mit Handelsflotten\n- Vertrag von Tordesilla"
 LANDING_dlc033_FLAVOR_TEXT:1 "Erstellen mit dem neuen Nationsdesigner ein Reich, das perfekt zu Eurem Spielstil passt. Mit diesem neuen Nationsdesigner könnt Ihr eigene Nationen erstellen und die bereits jetzt nahezu unbegrenzte Wiederspielbarkeit von EU4 noch weiter vertiefen.\n\nDer Fokus dieser Erweiterung liegt auf Zentralamerika und Südamerika und führt dort neue Religionen ein, doch auch Erkunder erhalten mit neuen Entscheidungen neue Herausforderungen, die denen eines Königs oder Eroberers würdig sind. Als Aztekenreich unterwerft Ihr Mexiko Eurer Herrschaft, aber stellt sicher, dass Ihr genug Vasallen-Könige habt, um sie den wütenden Göttern zu opfern. Wenn die Europäer tiefer in den Dschungel des Amazonas vordringen, folgen sie den Gerüchten über verlorene Städte und magische Brunnen."
 LANDING_dlc039_TEXT:0 "Hauptinhalte:\n- Parlamente\n- Neue Mechaniken für Protestanten und Buddhisten\n- Neue Untertaneninteraktionen\n\nZusätzliche Inhalte:\n- Hingabe\n- Reichsstädte des HRR"
 LANDING_dlc039_FLAVOR_TEXT:1 ""Common Sense" konzentriert sich auf die Diplomatie und die innere Entwicklung der Nationen. Mit dieser Erweiterung könnt Ihr Eure Nation friedlich entwickeln und ein großes Reich aufbauen, wobei Ihr gleichzeitig die Werkzeuge zur Durchführung einer tiefgründigen Diplomatie erhaltet. Religiöse Mechaniken, die das Spiel verändern, verleihen dem Spiel Tiefe und faszinierende Komplexität.\n\nDie Fähigkeit, eng mit Euren Untertanen zusammenzuarbeiten und sie durch Interaktionen und Erlasse besser zu kontrollieren, sollte für jeden, der beabsichtigt, sich mit den internen Kämpfen der konstitutionellen Monarchien zu arrangieren, durchaus sinnvoll sein."
 LANDING_dlc046_TEXT:0 "Hauptinhalte:\n- Neue Stände\n- Diplomatische Rückmeldung\n- Tengrischer Synkretismus\n- Neue Horden-Mechaniken\n- Eingeborenenpolitik\n\nZusätzliche Inhalte:\n- Fortschrittlicher Kulturwandel\n- Verbesserte Spionage"
 LANDING_dlc046_FLAVOR_TEXT:1 ""The Cossacks" konzentriert sich auf die Horden und Osteuropa. Mit dieser Erweiterung könnt Ihr als Horde Eure Nachbarn plündern, um Eure Stämme loyal zu halten und ihr Land zerstören, um Hordeneinheit zu erlangen und technologische Fortschritte zu machen oder Euch zu einer dauerhaften Nation zu entwickeln.\n\nDie Innenpolitik der Nationen wird mit den Ständen neues Leben eingehaucht. Diese vertreten mächtige Interessengruppen wie die Magnaten von Polen-Litauen und die gleichnamigen Kosaken der Steppe. Größere Kontrolle über Kulturen und Eingeborenen, die in Eurem Land leben, sowie die Fähigkeit, enger mit Euren KI-Verbündeten zu interagieren und deren Ziele zu verstehen, lässt Euch Euren inneren Peter, den Großen, zur Geltung bringen."
 LANDING_dlc055_TEXT:0 "Hauptinhalte:\n- Verbesserte Flottenmissionen\n- Berberpiraten\n- Condottieri\n- Kartenteilung\n\nZusätzliche Inhalte:\n- Handelsligen\n- Neue Spionageaktionen\n- Zeitleiste zur Wiedehrolung des Weltgeschehens\n- Gegenspionage"
 LANDING_dlc055_FLAVOR_TEXT:1 "Europa Universalis IV konzentriert sich mit "Mare Nostrum" auf das Meer. Diese Erweiterung bietet mehr Flotten- und Militäraktionen, um Eure Nation durch die Welt der Frühen Neuzeit zu navigieren.\n\nWie der Name vermuten lässt, führt "Mare Nostrum" neue Systeme ein, die mit Flottenschlachten und der Kontrolle des Handels zusammenhängen. Die Stärke Eurer Flotten hängt von der Anzahl der Matrosen ab, die Eure Nation aufbringen kann und Eure Schiffe können jetzt auf Missionen gehen und ihnen Gebiete für Patrouillen zugewiesen werden. Es gibt auch neue Optionen zum Erstellen von Handelsligen und eine Vielzahl weiterer Verbesserungen."
 LANDING_dlc060_TEXT:1 "Hauptinhalte:\n- Großmächte\n- Monarchen mit Persönlichkeiten & Anführereigenschaften\n- Gemahlen & Regenten\n- Untertanennationen können bestimmte Fokusse im Krieg zugewiesen werden\n- Fetischistische Nationen schalten Kulte frei\n- Koptische Nationen erhalten Heilige Stätte\n\nZusätzliche Inhalte:\n- Neues Fraktionssystem für Revolutionäre Republiken\n- Einzigartiges Regierungssystem für das Osmanische Reich\n- Abdankung\n- Währungsabwertung"
 LANDING_dlc060_FLAVOR_TEXT:2 ""Rights of Man" ergänzt Europa Universalis IV mit zahlreichen neuen Mechaniken, einschließlich Großmächten, ein neues Persönlichkeitssystem für Herrscher und Gemahlen und einzigartige neue Regierungstypen und Fraktionen für etablierte Nationen.\n\nDer Großmachtmechanik gewährt den am meisten entwickelten Nationen Zugang zu neuen diplomatischen Optionen, um schwächere Nachbarn zu schikanieren oder zu fördern. Haltet Eure Entwicklung aufrecht oder verliert Euren Status, für den Ihr einen hohen Preis bezahlt habt!"
 LANDING_dlc066_TEXT:0 "Hauptinhalte:\n- Historische & Goldene Zeitalter\n- Neue Mechaniken für das Chinesische Reich\n- Tributstaaten\n- Neue japanische Shogunat-Mechanik\n- Mandschurische Banner\n- Diplomatischer Macrobuilder"
 LANDING_dlc066_FLAVOR_TEXT:1 "Während sich Europa langsam aus einer Zeit der Dunkelheit entfernt, leuchtet der Osten weiterhin hell. Die Ming regiert ein reiches und fruchtbares Land, während japanische Kriegsfürsten in ehrbaren Positionen kämpfen. Die Götter haben Asien mit Reichtum und Kultur gesegnet. Seid auch Ihr des Mandats des Himmels würdig?\n\nDas historische Zeitalter und das goldene Zeitalter bringen neue Mechaniken mit sich und bieten den Spielern unterschiedliche Herausforderungen, die es zu überwinden gilt.\n\nDas Chinesische Reich verfügt jetzt über neue Mechaniken, aber seid vorsichtig, wenn das Mandat des Kaisers zu tief fällt, können die umliegenden Mächte das Mandat des Himmels für sich beanspruchen und selbst Kaiser von China werden!"
 LANDING_dlc072_TEXT:0 "Hauptinhalte:\n- Zarentümer & Fürstentümer\n- Ikonographie\n- Metropoliten\n- Strelizen\n- Siberische Grenzposten"
 LANDING_dlc072_FLAVOR_TEXT:1 ""Third Rome" ist das erste Immersionspaket für Europa Universalis IV. Es konzentriert sich darauf, eine tiefere Erfahrung für Russland und seine kulturellen und regionalen Brüder aufzubauen und neue Möglichkeiten für die Ausübung geistiger, politischer und militärischer Kontrolle im russischen Reich einzuführen.\n\nNavigiert durch neue Interaktionen mit den orthodoxen Metropoliten, um die Frömmigkeit in politische Macht umzuwandeln, erweitern die Macht Eures Staates mit neuen Regierungsrängen, hebt mächtige neue Militäreinheiten aus und besiedelt die sibirische Grenze, während Ihr Euren Platz als Zar beansprucht."
 LANDING_dlc077_TEXT:0 "Hauptinhalte:\n- Speziele Regierungsformen für Nationen des Nahen Ostens\n- Handelspolitiken\n- Islamische Religionsschulen\n- Armee-Professionalität\n- Entwicklung ausbeuten\n- Iqta-Besteuerung\n\nZusätzliche Inhalte:\n- Janitscharen\n- Missionarsaktionen"
 LANDING_dlc077_FLAVOR_TEXT:1 "Die fruchtbaren Täler und Handelsrouten des Nahen Ostens haben seit Beginn der Aufzeichnungen ehrgeizige Eroberer angezogen. Jetzt, wo das Mittelalter langsam verblasst, hat sich in diesen alten Ländern eine neue Generation von Mächten herausgebildet.\n\nMit neuen Entscheidungen und Möglichkeiten, die mit der historischen Entwicklung der Region in der Frühen Neuzeit verbunden sind, verbessert "Cradle of Civilization" die Spielerfahrung im Nahen Osten und bietet den Nationen überall auf der Karte eine Fülle neuer Mechaniken."
 LANDING_dlc084_TEXT:0 "Hauptinhalte:\n- neue britische Missionen\n- Industrielle Revolution\n- Anglikanismus\n- Innovationen\n- Flottendoktrinen\n- Wissensteilung"
 LANDING_dlc084_FLAVOR_TEXT:1 "Durch Kriege geschwächt, einem schwachen Monarchen und rebellischen Adligen, hatte England Mitte des 15. Jahrhunderts noch keine Ahnung vom Ruhm, der vor ihnen lag. Sie werden einen schwierigen Weg durch Bürgerkriege, religiöse Umwälzungen, große Feuer und ungeschickte Bündnisse haben, aber die Nation, die Großbritannien heißen sollte, würde ein Handelsimperium beherrschen, das den Globus umspannt und die Ideale der englischen Freiheit in die Welt hinausträgt. All dies, um sich selbst zur mächtigsten Nation der Welt zu machen.\n\n"Rule Britannia" ist ein Immersionspaket, das sich mit der Geschichte der britischen Inseln und der industriellen Revolution beschäftigt. Übernehmt die Kontrolle über England, Schottland oder eines der irischen Königreiche und führt sie zu wahrer Größe!"
 LANDING_dlc090_TEXT:1 "Hauptinhalte:\n- Regierungsreformen\n- Handelshaus-Investitionen\n- Neue indische Missionen und Stände\n- Chartern von Handelshäusern\n\nZusätzliche Inhalte:\n- Überarbeitetes Richtlinien-System\n- Monsune\n- Neues Beleidigungssystem\n- Neue Aktivitäten für Kolonisten"
 LANDING_dlc090_FLAVOR_TEXT:1 "Eine Region, die reich an Geschichte und Kultur ist, verspricht dem Reich große materielle Reichtümer, die seinen Handel kontrollieren können. Der Wettbewerb um Territorium und den Zugang zu den Reichtümern Indiens erfordert diplomatische Taktik und etwas militärische Macht. Aber wer nutzt wen in diesem großartigen Spiel auf den profitabelsten Märkten der Welt aus?\n\nDharma bietet neue Möglichkeiten die Regierung zu spezialisieren, indem es Regierungsreformen einführt. Unterschiedliche Kombinationen von Reformen führen zu unterschiedlichen Regierungen. Ein Königreich könnte sich dafür entscheiden, den Klerus zu stärken und den Staat zu zentralisieren oder aber die Macht an ein Parlament abtreten und den Adel einschränken.\n\nWie man herrscht und wie man seine Herrschaft erweitert ... Die Wahl liegt in "Dharma" bei Euch."
 LANDING_dlc095_TEXT:0 "Hauptinhalte:\n- Neue Missionsbäume für iberische und nordafrikanische Nationen\n- Minderheitsverbannung\n- Gründung von Heiligen Orden\n- Piratenrepubliken\n- Flaggschiffe\n- Flottenbombardierung"
 LANDING_dlc095_FLAVOR_TEXT:1 "Kolumbus war vielleicht nicht der erste, aber er war der wichtigste. Seine Reisen in die Neue Welt wurden schnell von einer aufsteigenden spanischen Krone ausgenutzt, wodurch dieses große katholische Königreich zu einem Jahrhundert Dominanz im Zentrum der europäischen Politik geführt wurde. Das Gold der Azteken und das Silber Perus legten den Grundstein für ein Weltreich, das sich von Mexiko über Madrid bis nach Manila erstreckte. Erlebt die Tage des Imperiums, von der Reconquista bis hin zu den Silberflotten erneut!"
