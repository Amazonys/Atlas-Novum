 LANDING_dlc008_FLAVOR_TEXT:0 ""Conquest of Constantinople" enthält drei neue Musikstücke von Andreas Waldetoft, die insgesamt 10 Minuten umfassen. Diese Songs werden als Byzantinisches Reich oder Osmanisches Reich abgespielt, um die Atmosphäre des Spiels zu verbessern. Jeder Song bietet ein einzigartiges Erlebnis für diejenigen, die in den umkämpften Ländern der Byzantiner spielen."
