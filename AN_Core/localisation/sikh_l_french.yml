 guru_angad:0 "Gurû Angad"
 desc_guru_angad:0 "Le gourou sikh répand l'usage de l'alphabet gurmukhî, permettant ainsi de promouvoir l'éducation."
 guru_amar_das:0 "Gurû Amar Das"
 desc_guru_amar_das:0 "Le gourou sikh a dépêché des administrateurs locaux, appelés les masands, afin de répandre la foi et de guider les sikhs."
 guru_ram_das:0 "Gurû Ram Das"
 desc_guru_ram_das:0 "Le gourou sikh jette les bases de la société sikhe et a posé les fondations du centre spirituel sikh."
 guru_arjan:0 "Gurû Arjan"
 desc_guru_arjan:0 "Le gourou sikh compile l'Âdi Granth, le recueil de la connaissance spirituelle des gourous précédents, et d'autres encore."
 guru_hargobind:0 "Gurû Hargobind"
 desc_guru_hargobind:0 "Le gourou sikh a commencé à armer ses disciples et à les entraîner au combat."
 guru_har_rai:0 "Gurû Har Rai"
 desc_guru_har_rai:0 "Le gourou sikh est aimable et aime la diplomatie, cherchant des solutions pacifiques tout en veillant à ne pas transiger avec sa foi."
 guru_har_krishan:0 "Gurû Har Krishan"
 desc_guru_har_krishan:0 "Le gourou sikh est très jeune, rendant la diplomatie en matière religieuse plus compliquée."
 guru_tegh_bahadur:0 "Gurû Tegh Bahâdur"
 desc_guru_tegh_bahadur:0 "Le gourou sikh se dresse contre les persécutions religieuses visant les hindous."
 guru_gobind_singh:0 "Gurû Gobind Singh"
 desc_guru_gobind_singh:0 "Le gourou sikh pose les fondations du Khâlsâ, unissant les sikhs et les préparant à donner leur vie pour lutter contre l'oppression."
 guru_granth_sahib:0 "Gurû Granth Sâhib"
 desc_guru_granth_sahib:0 "L'ultime gourou, souverain et éternel, dernier de la lignée des dix gourous humains du sikhisme."
 save_the_burning_world_title:0 "Sauver le monde en flammes"
 save_the_burning_world_desc:0 "Notre foi est née de la recherche de l'unité, en des lieux où il n'y avait que discorde, et de la croyance que Dieu était au-dessus des divisions religieuses de ce monde. Pourtant, si nous souhaitons éteindre le feu des péchés partout où il brûle, il faut que des gens embrassent la vérité."
 saving_the_burning_world:0 "Sauvegarde du monde en flammes"
 desc_saving_the_burning_world:0 "Nous avons pris sur nous de chasser le mal de ce monde en montrant la voie véritable, même si cela implique d'offenser les autres dans leurs croyances."
 sikhism_flavor.1.t:0 "La foi sikhe"
 sikhism_flavor.1.d:0 "La province de [Root.GetName] se trouve aux confins des territoires pratiquant l'hindouisme et l'islam. Dans cette région marquée par les conflits et différences religieuses, un homme du nom de Nanak a commencé à prêcher qu'il n'y a ni hindou ni musulman, mais que la vérité est en Dieu, qui n'est ni l'un ni l'autre.\n\nMême si son rejet des traditions anciennes a scandalisé les [Root.GetRelMP], le fait que Nanak refuse de reconnaître les castes et les crédos a permis à ses enseignements de s'implanter au sein du peuple. Ses disciples, que l'on appelle « sikhs », répandent sa foi nouvelle rapidement dans toute la province."
 sikhism_flavor.1.a:0 "Parlons rapidement avec ce Nanak [Root.Owner.GetDuDelaRel] [Root.Owner.GetRelN]"
 sikhism_flavor.2.t:0 "Gurû Angad"
 sikhism_flavor.2.d:0 "« La mort ne saurait être considérée comme mauvaise, ô mon peuple, si l'on savait comment mourir véritablement. »\n\nLe fondateur de notre foi nous a quittés. Le corps de Gurû Nanak est mort, mais son esprit survit en son successeur, Gurû Angad. Celui-ci était l'un des plus fidèles disciples de Nanak, et poursuit son œuvre visant à établir la communauté sikhe, répandant l'usage d'un nouvel alphabet pour promouvoir l'éducation de notre jeunesse."
 sikhism_flavor.2.a:0 "La lumière du gourou brille toujours"
 sikhism_flavor.3.t:0 "Gurû Amar Das"
 sikhism_flavor.3.d:0 "Gurû Angad nous a quittés, et laissé sa charge à son loyal serviteur, Amar Das. Tout aussi humble qu'il soit, Gurû Amar Das a néanmoins de grandes ambitions pour ce qui concerne l'enseignement du sikhisme, renforçant encore la doctrine égalitaire qui lui a permis de gagner en popularité au sein du petit peuple et d'établir des représentants religieux, appelés les masands, propageant la bonne nouvelle plus loin encore que le gourou seul n'aurait pu le faire."
 sikhism_flavor.3.a:0 "Notre gourou est la force du faible et l'émancipation de l'esclave"
 sikhism_flavor.4.t:0 "Gurû Ram Das"
 sikhism_flavor.4.d:0 "Gurû Amar Das a quitté ce monde et laissé sa charge à son disciple et gendre Jetha, désormais connu sous le nom de Ram Das. Il va poursuivre la construction de notre cité sainte et encourager les fidèles à atteindre la Libération, non pas seulement par la méditation solitaire, mais aussi par l'implication active au sein de la communauté sikhe."
 sikhism_flavor.4.a:0 "Notre gourou est serviteur de Dieu, et nous servons notre gourou"
 sikhism_flavor.5.t:0 "Gurû Arjan"
 sikhism_flavor.5.d:0 "Après la mort d'Amar Das, et en dépit de l'avis de son frère aîné, son plus jeune fils Arjan a été choisi comme le prochain gourou. Afin de préserver la connaissance et les hymnes des précédents gourous, Arjan a commencé à compiler un livre, appelé l'Âdi Granth. Les écrits spirituels qui y sont rassemblés proviennent de nombreux sages, et le gourou a donné pour ordre que tous puissent y participer. Il a aussi fondé un grand temple, l'Harmandir Sâhib, donnant de la sorte à tous les sikhs un lieu où s'assembler et prier."
 sikhism_flavor.5.a:0 "Nous devons sauvegarder la connaissance pour nous appuyer dessus"
 sikhism_flavor.6.t:0 "Gurû Hargobind"
 sikhism_flavor.6.d:0 "« Tout comme j'écrase ces oignons que tu m'as apportés, ainsi ton fils écrasera-t-il les têtes de ses ennemis, pour devenir tout à la fois un grand guerrier et un gourou exalté. »\n\nAinsi parla le voyant Baba Buddha du successeur d'Arjan, Gurû Hargobind. Le monde a changé, et les sikhs ne peuvent plus croire en l'hypothétique merci de leurs ennemis, mais doivent tout au contraire prendre les armes contre ceux qui cherchent à faire du gourou et de ses disciples des martyrs."
 sikhism_flavor.6.a:0 "Les épées remplaceront la couronne du gourou"
 sikhism_flavor.7.t:0 "Gurû Har Rai"
 sikhism_flavor.7.d:0 "Le petit-fils de Gurû Hargobind, Har Rai, a été éduqué par son grand-père pour être préparé à reprendre la charge de gourou. Le moment est venu. Mais, même s'il a appris l'art du combat et les manières de maintenir l'armée construite par son prédécesseur, Har Rai est d'une disposition beaucoup moins militariste, et son amour des choses vivantes le pousse à rechercher plutôt des solutions diplomatiques."
 sikhism_flavor.7.a:0 "Le temps des batailles est révolu ; c'est désormais celui de la guérison"
 sikhism_flavor.8.t:0 "Gurû Har Krishan"
 sikhism_flavor.8.d:0 "Le corps de Gurû Har Rai n'est plus, laissant un très jeune successeur reprendre le manteau. Har Krishan a été jugé meilleur candidat que son frère aîné, qui place le pragmatisme diplomatique avant la fidélité aux croyances.\n\nMais, même si notre nouveau gourou ne manque ni de piété ni de bonté, son jeune âge, quatre ans seulement, restreint nos possibilités en matière diplomatique."
 sikhism_flavor.8.a:0 "Notre gourou est, malgré tout, toujours notre bénédiction"
 sikhism_flavor.9.t:0 "Gurû Tegh Bahâdur"
 sikhism_flavor.9.d:0 "Le jeune Gurû Har Krishan est tragiquement décédé. Après un temps de confusion sur la désignation de son successeur, Tegh Bahâdur a été choisi. À l'origine casanier, il met à profit l'occasion qui lui est donnée et s'avère être un meneur déterminé. Malgré son propre désintérêt pour le rite et les pratiques cérémonielles, il a repris la tâche de sauvegarder non seulement la religion de ses fidèles, mais aussi celle des hindous cherchant à échapper aux persécutions en trouvant refuge sur nos terres."
 sikhism_flavor.9.a:0 "Notre gourou est le Roi Véritable et le bouclier de l'opprimé"
 sikhism_flavor.10.t:0 "Gurû Gobind Singh"
 sikhism_flavor.10.d:0 "Avec la mort de Tegh Bahâdur, les sikhs doivent une fois encore faire face à l'hostilité de leurs ennemis politiques et religieux. Son fils, Gobind Rai, est déterminé à unir les sikhs et à rassembler tous ceux prêts à donner leur vie pour leur gourou. Les décennies à venir vont permettre la création du Khâlsâ, l'ordre des initiés aux cérémonies du gourou de notre foi, et Gobind Rai sera connu par l'histoire sous le nom de Gurû Gobind Singh."
 sikhism_flavor.10.a:0 "Le Khâlsâ appartient à Dieu, la victoire appartient à Dieu !"
 sikhism_flavor.11.t:0 "Le Gurû Granth Sâhib"
 sikhism_flavor.11.d:0 "Gurû Gobind Singh n'est plus, mais a transmis la charge de gourou à quelqu'un qui ne mourra jamais. La collection des textes saints, l'Âdi Granth, autrefois conçue par Gurû Arjan et complétée par chaque gourou lui ayant succédé, est considérée par Gobind Singh comme le dernier successeur capable de guider les sikhs : le Gurû Granth Sâhib.\n\nDésormais, toutes les questions que les sikhs pourraient avoir à poser au gourou devraient trouver une réponse dans la sagesse qu'il contient."
 sikhism_flavor.11.a:0 "Ceux qui désirent rencontrer Dieu Le trouveront dans ces hymnes"
 sikhism_flavor.11.b:0 "Le gourou est celui qui comble tous les désirs de l'esprit"
 sikhism_flavor.12.t:0 "Plus de gourous"
 sikhism_flavor.12.d:0 "[Root.GetLeLaNPCap] [Root.GetName] est désormais un pays [Root.GetRelMS]. Nous ne nous considérons plus comme sikhs, et avons en conséquence rompu tout lien avec leur gourou."
 sikhism_flavor.12.a:0 "Les enseignements [Root.GetDuDelaRel] [Root.GetRelN] nous guideront dorénavant"
 sikhism_flavor.13.t:1 "Un gourou en [Root.GetName]"
 sikhism_flavor.13.d:0 "Un homme que certains qualifient de gourou est arrivé dans la province de [Root.GetName]. Il prétend avoir reçu une révélation et avoir été appelé par le Ciel à quitter sa maison pour parcourir des contrées lointaines afin de répandre les paroles du seul dieu véritable.\n\nSes disciples locaux insistent sur le fait que ce Dieu est révélé par toutes les religions, y compris [Root.Owner.GetLeLaRel] [Root.Owner.GetRelN], et pensent que Nanak n'est que le révélateur des vérités que contient notre foi. Pourtant, il n'y a nul doute que ces enseignements nient nos rituels et nos traditions, poussant les gens à refuser de suivre la voie véritable [Root.Owner.GetDuDelaRel] [Root.Owner.GetRelN]."
 sikhism_flavor.13.dnanaknolonger:0 "Un homme que certains qualifient de gourou est arrivé dans la province de [Root.GetName]. Il prétend avoir reçu une révélation et avoir été appelé par le Ciel à quitter sa maison pour parcourir des contrées lointaines afin de répandre les paroles du seul dieu véritable.\n\nSes disciples locaux insistent sur le fait que ce Dieu est révélé par toutes les religions, y compris [Root.Owner.GetLeLaRel] [Root.Owner.GetRelN], et pensent qu'il est le révélateur des vérités que contient notre foi. Pourtant, il n'y a nul doute que ces enseignements nient nos rituels et nos traditions, poussant les gens à refuser de suivre la voie véritable [Root.Owner.GetDuDelaRel] [Root.Owner.GetRelN]."
 sikhism_flavor.13.a:0 "Tant qu'ils paient leurs impôts, laissons-les croire en ce qu'ils veulent"
 sikhism_flavor.13.b:1 "Chassons cet homme de [Root.GetName] !"
