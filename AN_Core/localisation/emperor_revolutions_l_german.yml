 center_of_revolution.1600.name:0 "Revolutionäre besiegt"
 center_of_revolution.1600.desc:0 "Die Niederlage unserer revolutionären Truppen in [From.GetName] stellt einen großen Rückschlag für ihre Sache dar. Mit ihrem Scheitern, den Staat zu stürzen, verlieren viele ihrer ehemaligen Unterstützer in [From.GetRegionName] den Glauben an die Revolution und entscheiden sich stattdessen dafür, die Fortsetzung der [Root.GovernmentName] zu akzeptieren."
