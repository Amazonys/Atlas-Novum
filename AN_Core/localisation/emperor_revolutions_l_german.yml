 revolution.40.name:0 "Die himmlische Revolution"
 revolution.40.desc:0 "Die Revolution ist da! Große Menschenmassen versammelten sich in [Root.Capital.GetCapitalName], um ein Ende der jahrtausendealten kaiserlichen Führung zu fordern, von der viele das Gefühl haben, dass sie der Mehrheit des Volkes wenig bringt. Zunächst forderte man eine Verfassung, um die Macht der [Root.GetMdesder] [Root.Monarch.GetTitle][Root.GetMsMale] einzuschränken und den eigenen Einfluss in der Regierung zu vergrößern. Die Menge war über das gewaltsame Eingreifen kaiserlicher Truppen, die ihre Bewegung niederschlagen sollten, jedoch so empört, dass sie sich wehrte, indem sie die Verbotene Stadt stürmte. Als das schiere Ausmaß des luxuriösen Lebensstils von [Root.Monarch.GetTitle] [Root.Monarch.GetName] aufgedeckt wurde, verspürten tatsächlich nur wenige gnädige Nachsicht gegenüber [Root.GetMihmihr]. Da [Root.Monarch.GetName] kein Entkommen sah, nahm [Root.Monarch.GetSheHe] sich lieber selbst das Leben, als sich der Demütigung einer öffentlichen Hinrichtung zu stellen.\n\nDie neuen Herrscher von [Root.Capital.GetCapitalName] haben China zur Republik erklärt und versprechen, durch die Umverteilung der Ländereien des Adels an die Bauernschaft sowie die Herstellung der vollen Gleichheit vor dem Gesetz den Staat neu zu organisieren. Sie erklärten auch, dass die Zukunft glorreich und freier für alle Menschen Chinas sein wird."
 revolution.40.A:0 "Lange lebe die glorreiche chinesische Republik!"
 revolution.41.name:0 "Die [Root.GetAdjective]e Revolution"
 revolution.41.desc:0 "Die Revolution ist da! Nach wochenlangen Protesten versammelten sich die Massen in noch nie dagewesener Anzahl in [Root.Capital.GetCapitalName], um größere Freiheiten für die Menschen in Indien zu fordern. Obwohl [Root.GetMderdie] [Root.Monarch.GetTitle] [Root.Monarch.GetHerHis]en Truppen befahl, auf die Menge zu schießen, lehnten die Soldaten dies ab, da die Demonstranten sich weigerten, sie durch Gewalt oder Beleidigungen zu provozieren. Angesichts der immer verzweifelteren Befehle, die [Root.Monarch.GetName] erteilte, und der immer härteren Bestrafung aller Andersdenkenden, die [Root.Monarch.GetSheHe] forderte, beschloss die Armee stattdessen, [Root.Monarch.GetName] selbst abzusetzen. [Root.Monarch.GetSheHeCap] wurde kurzerhand ins Exil geschickt und eine neue Republik ausgerufen.\n\nDie neuen Herrscher von [Root.GetName] versprechen, durch die Umverteilung der Ländereien des Adels an die Bauernschaft sowie die Herstellung der vollen Gleichheit vor dem Gesetz den Staat neu zu organisieren. Sie erklärten auch, dass die Zukunft glorreich und freier für alle Menschen Indiens sein wird."
 revolution.41.desc2:0 "Die Revolution ist da! Nach wochenlangen Protesten versammelten sich die Massen in noch nie dagewesener Anzahl in [Root.Capital.GetCapitalName], um größere Freiheiten für die Menschen zu fordern. Obwohl [Root.GetMderdie] [Root.Monarch.GetTitle] [Root.Monarch.GetHerHis]en Truppen befahl, auf die Menge zu schießen, lehnten die Soldaten dies ab, da die Demonstranten sich weigerten, sie durch Gewalt oder Beleidigungen zu provozieren. Angesichts der immer verzweifelteren Befehle, die [Root.Monarch.GetName] erteilte, und der immer härteren Bestrafung aller Andersdenkenden, die [Root.Monarch.GetSheHe] forderte, beschloss die Armee stattdessen, [Root.Monarch.GetName] selbst abzusetzen. [Root.Monarch.GetSheHeCap] wurde kurzerhand ins Exil geschickt und eine neue gurkanische Republik ausgerufen.\n\nDie neuen Herrscher der Republik versprechen, durch die Umverteilung der Ländereien des Adels an die Bauernschaft sowie die Herstellung der vollen Gleichheit vor dem Gesetz den Staat neu zu organisieren. Sie erklärten auch, dass die Zukunft glorreich und freier für alle Menschen Indiens sein wird."
 revolution.41.A:0 "Sieg und Freiheit für das Volk!"
