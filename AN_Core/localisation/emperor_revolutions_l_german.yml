 revolution.31.name:0 "Die Spanische Revolution"
 revolution.31.desc:0 "Die Revolution ist da! Der Mob hat den Palacio Real in [Root.Capital.GetCapitalName] gestürmt und [Root.Monarch.GetTitle] [Root.Monarch.GetName] gefangen genommen, [Root.GetMderdie] kurz darauf, zusammen mit anderen Mitgliedern der königlichen Familie, denen die Flucht nicht gelungen war, hingerichtet wurde.\n\nDie neue Oberste Zentral- und Regierungsjunta, die sich aus je zwei Vertretern der verschiedenen Abteilungen des spanischen Staates zusammensetzt und vom bekannten Philosophen und Justizminister Gaspar Melchor de Jovellanos angeführt wird, hat eine Republik ausgerufen. Diese verspricht, die Leibeigenschaft abzuschaffen, Gleichheit vor dem Gesetz herzustellen und das Land des Adels zwischen dem Staat und der Bauernschaft umzuverteilen, um Spanien und dem Rest Europas eine bessere Zukunft frei von Unterdrückung zu ermöglichen."
 revolution.31.A:0 "Viva la revolución!"

 revolution.32.name:0 "Die [Root.GetAdjective]e Revolution"
 revolution.32.desc.swedish:0 "Die Revolution ist da! Sie begann mit einem Putsch, der von einer Gruppe Adeliger inszeniert wurde, welche rasch als"[GetYear] års män" - die "Männer von [GetYear]" - bekannt wurde und [Root.Monarch.GetTitle] [Root.Monarch.GetName] zur Abdankung und ins Exil zwang. Obwohl die Verschwörer die Errichtung einer konstitutionellen Monarchie anstrebten, eskalierte die Angelegenheit schnell, als eine radikale Gruppe von Juristen, Geschäftsleuten und Liberalen den Mob durch ihre Hetzreden aufwiegelte und die Empörung des Volkes gegen den Monarchen anheizte. Der königliche Palast in [Root.Capital.GetCapitalName] wurde gestürmt und die ehemaligen Amtsträger konnten nur noch voller Schrecken zusehen, wie ein Symbol der alten Führung nach dem anderen aufgelöst und eine Republik ausgerufen wurde.\n\nEin von den Radikalen geschaffener Ausschuss für die öffentliche Sicherheit, das "Säkerhetstinget", hat vorübergehend die Kontrolle über den Staat übernommen. Er verspricht, Gleichheit vor dem Gesetz herzustellen und das Land des Adels zwischen dem Staat und der Bauernschaft umzuverteilen, um [Root.GetName] und dem Rest Europas eine bessere Zukunft frei von Unterdrückung, zu ermöglichen."
