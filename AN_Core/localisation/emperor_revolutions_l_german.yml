 revolution.32.A.swedish:0 "För ett fritt Norden!"
 revolution.32.A.norwegian:0 "For et fritt Nord!"
 revolution.32.A.danish:0 "For et fritt Norden!"

 revolution.33.name:0 "Sturm auf den Tower of London"
 revolution.33.desc:0 ""Ich bedauere, dass [Root.GetStateFormDE1] so tief gesunken ist, sich sogar der Prostitution hinzugeben". Für diese unverschämten Worte ließ [Root.Monarch.GetTitle] [Root.Monarch.GetName] den berühmten Politiker John Wilkes verhaften und einsperren, was jedoch große Proteste in London auslöste, wo sich die Massen hinter dem Aufruf "Für Wilkes und die Freiheit!" scharten. Amtsträger verlasen den "Riot Act" und wiesen die Truppen an, auf die Demonstranten zu schießen, was jedoch nur dazu diente, die Spannungen weiter anzuheizen. Bald schon bildeten sich Protestmärsche in der ganzen Stadt. Ein besonders großer Mob stürmte den Tower of London und befreite dort alle politischen Gefangenen. Wilkes führte die Menge selbst an, die sich nun dem Buckingham-Palast näherte. Dort gelang es, [Root.GetMdendie] [Root.Monarch.GetTitle] gefangen zu nehmen, als [Root.Monarch.GetSheHe] gerade versuchte, aus der Stadt zu fliehen. [Root.Monarch.GetSheHeCap] steht nun vor Gericht und wird der Verschwörung gegen das [Root.GetAdjective]e Volk angeklagt. Das Urteil steht von vornherein fest.\n\nEin von Wilkes geleitetes Revolutionskomitee hat die Kontrolle über die neu ausgerufene Republik übernommen und verspricht, die Leibeigenschaft abzuschaffen, Gleichheit vor dem Gesetz herzustellen und das Land des Adels zwischen dem Staat und der Bauernschaft umzuverteilen, um [Root.GetName] in eine bessere Zukunft zu führen, die von den Idealen der Freiheit und der Brüderlichkeit geleitet wird."
 revolution.33.A:0 "Lang lebe die Republik!"

 revolution.34.name:0 "Fall der [Root.GovernmentName]"
 revolution.34.desc:0 "Die Revolution ist da! Die langjährige Unzufriedenheit, die auf dem Mangel an sinnvollen Reformen durch die Führung der [Root.GovernmentName] basierte, kochte über, als Revolutionäre den Topkapi-Palast in [Root.Capital.GetCapitalName] stürmten und den gesamten Harem von [Root.Monarch.GetTitle] [Root.Monarch.GetName] sowie die Schatzkammer eroberten. [Root.GetMDerDie] [Root.Monarch.GetTitle] selbst versuchte noch zu fliehen, konnte sich aber der Gefangennahme ebenfalls nicht entziehen. [Root.Monarch.GetSheHeCap] wurde wegen Verbrechen gegen das Volk und den Glauben hingerichtet.\n\nDer Diwan wurde von allen Reaktionären gesäubert und in den Regierungsrat der neuen Republik umorganisiert, der nun vom selbernannten obersten Wesir [Root.new_supreme_vizier.GetName] angeführt wird. Die neue Führung verspricht, die Leibeigenschaft abzuschaffen, Gleichheit vor dem Gesetz herzustellen und das Land des Adels zwischen dem Staat und der Bauernschaft umzuverteilen, damit die gesamte [Root.Religion.GetGroupName]e Welt wie Brüder leben kann, frei von Unterdrückung."
 revolution.34.desc.heir:0 "Die Revolution ist da! Die langjährige Unzufriedenheit, die auf dem Mangel an sinnvollen Reformen durch die Führung der [Root.GovernmentName] basierte, kochte über, als Revolutionäre den Topkapi-Palast in [Root.Capital.GetCapitalName] stürmten und den gesamten Harem von [Root.Monarch.GetTitle] [Root.Monarch.GetName] sowie die Schatzkammer eroberten. [Root.GetMDerDie] [Root.Monarch.GetTitle] selbst versuchte noch zu fliehen, konnte sich aber der Gefangennahme ebenfalls nicht entziehen. [Root.Monarch.GetSheHeCap] wurde wegen Verbrechen gegen das Volk und den Glauben hingerichtet.\n\nDer Diwan wurde von allen Reaktionären gesäubert und in den Regierungsrat der neuen Republik umorganisiert, der nun vom selbernannten obersten Wesir [Root.new_supreme_vizier.GetName] angeführt wird. Die neue Führung verspricht, die Leibeigenschaft abzuschaffen, Gleichheit vor dem Gesetz herzustellen und das Land des Adels zwischen dem Staat und der Bauernschaft umzuverteilen, damit die gesamte [Root.Religion.GetGroupName]e Welt wie Brüder leben kann, frei von Unterdrückung.\n\n[Root.Heir.GetTitle] [Root.Heir.GetName] ist jedoch weiterhin auf freiem Fuß und hat eine Armee osmanischer Loyalisten um sich geschart, die gelobt hat, die alte [Root.GovernmentName] zurückzubringen ..."
 revolution.34.A:0 "Die Freiheit ist ein Grundrecht des Volkes!"

 revolution.35.name:0 "Napoleone di Buonaparte"
 revolution.35.desc:0 "Das Chaos der Revolution und die Bedrohung durch ausländische Interventionen haben ehrgeizigen jungen Offizieren eine Möglichkeit gegeben, ihr Können unter Beweis zu stellen: eine, die der korsische Artillerieleutnant Napoleon di Buonaparte mit beiden Händen ergriffen hat. Sein Erfolg in mehreren Gefechten hat ihn zu einer Berühmtheit gemacht. Zuletzt hat er im Alleingang einen monarchistischen Aufstand in [Root.Capital.GetCapitalName] niedergeschlagen, indem er schwere Kanonen auf den Straßen der Stadt einsetzte. Der Erfolg dieser entschlossenen Aktion hat ihm dabei die Verehrung des Volkes eingebracht. Schon jetzt blicken viele Führer der Revolution mit Wohlwollen auf ihn und drängen darauf, dass er in hohe Ämter erhoben wird. Napoléon jedoch ist ein Mann mit großen Ambitionen, der sich nicht damit zufriedengeben wird, nur als bloßer [Root.Monarch.GetTitle] zu regieren."

 revolution.36.desc:0 "Napoléon Bonaparte, der sich nicht damit zufriedengibt, bloß Erster Konsul zu sein, schlägt vor, ihn zum Kaiser der Italiener zu krönen. Er begründet dies damit, dass die Wiedereinsetzung der Erbfolge die Wiederherstellung der ehemaligen Könige Italiens erschweren würde. Schließlich gab es mehrere Royalisten-Verschwörungen, sein Leben zu beenden. Es besteht allerdings kaum Zweifel daran, dass sein Hauptantrieb darin besteht, seine eigenen Ambitionen als höchste Macht Italiens zu fördern. Der Vorschlag stößt auf breite Unterstützung in der Bevölkerung, die sich nach der relativen Stabilität der vorrevolutionären Jahre sehnt. Hartnäckigere Anhänger der Revolution zeigen sich jedoch besorgt über diesen Versuch, noch mehr Macht in die Hände Napoléons zu geben."
 revolution.36.A:0 "Italien wird ein Kaiserreich sein!"

 revolution.37.name:0 "Revolution in [Root.Capital.GetCapitalName]"
 revolution.37.desc:0 "Die Revolution ist da! Große Menschenmassen versammeln sich in [Root.Capital.GetCapitalName], um eine Vielzahl von Zugeständnissen zu fordern, allem voran eine demokratische Verfassung. [Root.Monarch.GetTitle] [Root.Monarch.GetName], [Root.GetMderdie] vom Ausmaß der Proteste überrascht war, versuchte, die Situation zu entschärfen, indem [Root.Monarch.GetSheHe] bedeutende Konzessionen anbot. Der Anführer der Revolutionäre, [Root.new_ruler.GetName], sorgte jedoch dafür, dass an dieser Stelle kein rascher Rückzieher möglich wurde. "Welchen Beweis haben wir", fragte er, "dass [Root.GetMderdie] Despot[Root.GetMinFemale] [Root.Monarch.GetHerHis] Wort halten wird?" Daraufhin befahl [Root.Monarch.GetTitle] [Root.Monarch.GetName] den Truppen, die Menschenmenge zu zerstreuen, doch die Soldaten weigerten sich, auf die Demonstranten zu schießen, und vertrieben stattdessen [Root.GetMdendie] [Root.Monarch.GetTitle].\n\nUnter der wachsamen Führung von [Root.new_ruler.GetName] wurde schließlich eine revolutionäre Republik ausgerufen, die verspricht, die Leibeigenschaft abzuschaffen, Gleichheit vor dem Gesetz herzustellen und das Land des Adels zwischen dem Staat und der Bauernschaft umzuverteilen, damit das Volk von [Root.GetName] einer glorreichen Zukunft entgegensteuern kann, die von den Idealen der Freiheit und der Brüderlichkeit geleitet wird."
 revolution.37.A:0 "Es lebe die Revolution!"

 revolution.38.name:0 "Revolution in [Root.Capital.GetCapitalName]"
 revolution.38.desc:0 "Die Revolution ist da! Proteste in der ganzen [Root.GovernmentName], die auf Landumverteilungen, eine demokratischere Verfassung sowie eine größere Autonomie für nicht-deutsche Regionen drängen, sind in einer massiven Demonstration in [Root.Capital.GetCapitalName] kulminiert. [Root.Monarch.GetTitle] [Root.Monarch.GetName] versuchte, die Lage zu entschärfen, indem [Root.Monarch.GetSheHe] symbolische Zugeständnisse machte, doch das konnte die Menge nicht besänftigen. Die anschließende Gewalt der Truppen entflammte den Zorn des Volkes noch weiter. Ein Mob stürmte die Hofburg und nahm [Root.GetMdendie] [Root.Monarch.GetTitle] gefangen, [Root.GetMderdie] prompt zum Tode verurteilt wurde.\n\n[Root.GetUsableName] wurde vom neuen Revolutionsausschuss zur Republik erklärt. Sie versprechen, die Leibeigenschaft abzuschaffen, die Gleichheit vor dem Gesetz herzustellen, mehr Rechte für Minderheiten sowie das Land des Adels zwischen dem Staat und der Bauernschaft umzuverteilen, um schließlich [Root.GetUsableName] und den Rest Europas in eine bessere Zukunft frei von Unterdrückung zu führen."
 revolution.38.A:0 "Vorwärts! Für die Freiheit!"

 center_of_revolution.2.name:0 "Der wütende Mann aus [william_jones_province.GetName]"
 center_of_revolution.2.desc:0 "Der Dichter und Gelehrte [Root.william_jones.GetName] aus [william_jones_province.GetName] hat sich bei seinen [william_jones_province.Culture.GetName]en Brüdern einen Namen gemacht, indem er zahlreiche nationalistische Pamphlete verteilte und sogar eine [william_jones_province.Culture.GetName]e Nationalhymne komponierte. Er prangert die von ihm als [Root.GetAdjective]e betitelte Unterdrückung an, beruft sich auf die Ideale der [revolution_target.GetAdjective]en Revolution und forderte seine Landsleute auf, ihre Koffer zu packen, ihre Heimat zu verlassen und die Freiheit im "Gelobten Land" der Neuen Welt zu suchen.\n\nEs scheint, dass seine Worte beim [william_jones_province.Culture.GetName]en Volk sehr viel Anklang gefunden haben, wobei ihn ein Adliger mit den Worten lobte: "die [william_jones_province.Culture.GetName]e Person mit dem heißesten Hintern, der ich je begegnet bin". Schon jetzt brechen viele seiner Landsleute, radikalisiert durch seine Ideen, nach [destination_country.GetName] auf."
 center_of_revolution.2.A:0 "Lasst sie gehen. Wir sind ohne sie besser dran."
 center_of_revolution.2.B:0 "Wir können eine Migration in die Kolonien nicht zulassen."
 opinion_hostile_expats:0 "Feindlich gesinnte Einwanderer"
 center_of_revolution.3.name:0 "Umbruch in den Kolonien"
 center_of_revolution.3.desc:0 "Die revolutionären Ideen, die sich wie ein Lauffeuer über das Land ausbreiten, beginnen sich auch auf unsere Kolonien auszuweiten. Durch den Erfolg der [revolution_target.GetAdjective]en Revolution inspiriert und wegen des Mangels an Freiheit im eigenen Land strömen viele unzufriedene Gelehrte und ehrgeizige Unternehmer nach [colonial_country.GetName], wo sie hoffen, der Gründung einer unabhängigen Republik beiwohnen zu können, frei von der [Root.GetAdjective]en Dominanz."
 center_of_revolution.3.A:0 "Das könnte Ärger geben."
 center_of_revolution.4.name:0 "Freiheit in den Kolonien"
 center_of_revolution.4.desc:0 "Botschafter aus [colonial_country.GetName] sind in geheimer Mission nach [Root.Capital.GetCapitalName] gekommen. Sie leiden unter den Ungerechtigkeiten der [rival_country.GetAdjective]en Herrschaft und suchen Unterstützung für ihre Unabhängigkeit. Wenn wir ihnen materielle Unterstützung bieten, könnten sie vielleicht selbst die Unabhängigkeit gewinnen und damit die Freiheit in der Neuen Welt verbreiten sowie diejenigen schwächen, die sich dem Vormarsch der Revolution in [Root.Capital.GetContinentName] widersetzen."
 center_of_revolution.4.desc.already_supporting:0 "Botschafter aus [colonial_country.GetName] sind in geheimer Mission nach [Root.Capital.GetCapitalName] gekommen. Sie leiden noch immer unter den Ungerechtigkeiten der [rival_country.GetAdjective]en Herrschaft und suchen weitere Unterstützung für ihre Unabhängigkeit. Wenn wir ihnen zusätzliche materielle Unterstützung bieten, könnten sie vielleicht selbst die Unabhängigkeit gewinnen und damit die Freiheit in der Neuen Welt verbreiten sowie diejenigen schwächen, die sich dem Vormarsch der Revolution in [Root.Capital.GetContinentName] widersetzen."
 center_of_revolution.4.A:0 "Schickt ihnen etwas finanzielle Unterstützung."
 center_of_revolution.4.B:0 "Schickt ihnen andere Formen der Unterstützung."
 center_of_revolution.4.C:0 "Wir sind besser gelegen, wenn wir unsere Energien anderswo konzentrieren."
 center_of_revolution.5.name:0 "[From.GetName] unterstützt unsere Unabhängigkeit"
 center_of_revolution.5.desc:0 "Eifrig bemüht, die Ideale seiner eigenen Revolution zu verbreiten und seine Rivalen in [rival_country.GetUsableName] auf jede nur erdenkliche Weise zu schwächen, hat [From.GetName] zugestimmt, uns in unserem Bestreben nach Unabhängigkeit von der [rival_country.GetAdjective]en [rival_country.GovernmentName] mit materieller Hilfe zu unterstützen."
 center_of_revolution.5.A:0 "Sehr gut."
 center_of_revolution.6.name:0 "[From.GetName] schürt Ärger in unseren Kolonien"
 center_of_revolution.6.desc:0 "Obwohl es alle Anschuldigungen abstreitet, haben wir entdeckt, dass [From.GetName] sich nicht mehr nur damit zufriedengibt, alles Richtige und Gute in [Root.Capital.GetContinentName] auf den Kopf zu stellen. Es unterstützt zudem hinterrücks Unruhestifter in [colonial_country.GetName]. Wir werden rasch gegen beide Nationen handeln müssen, um den Verlust unserer Kolonien zu verhindern!"
 center_of_revolution.6.A:0 "Wie können sie es wagen?!"
 opinion_funded_independence_war:0 "Finanzierte Unabhängigkeitskrieg"
 opinion_funding_our_colonies_for_independence:0 "Finanzierte Unabhängigkeit einer Kolonie"
 opinion_refused_to_fund_independence_war:0 "Lehnte Finanzierung eines Unabhängigkeitskrieges ab"
 revolutionary_sentiment:0 "Revolutionäre Stimmung"
 center_of_revolution.7.name:0 "Ehemalige Revolutionäre kehren zurück"
 center_of_revolution.7.desc.is_former_target:0 "Nach dem Scheitern der Revolution haben sich diejenigen, die sich nie wirklich mit ihren Zielen identifizieren konnten, erneut Gehör verschafft. Während ideologische Auseinandersetzungen unsere Nation sicherlich noch jahrelang quälen werden, klingt zumindest der revolutionäre Eifer der Provinzen langsam ab."
 center_of_revolution.7.desc.former_target_exists:0 "Mit dem Scheitern der [former_revolutionary_country.GetAdjective]en Revolution ist der revolutionäre Eifer der Bevölkerung von [revolutionary_province.GetAreaName] etwas abgeflaut. Diejenigen, die eine Veränderung des Systems anstrebten, haben sich widerwillig mit der Fortsetzung der [Root.GovernmentName] abgefunden."
 center_of_revolution.7.desc.no_former_target:0 "Nach der völligen Niederlage derer, die die Revolution herbeiführen wollten, ist der revolutionäre Eifer der Bevölkerung von [revolutionary_province.GetAreaName] etwas abgeflaut und sie hat sich widerwillig mit der Fortsetzung der [Root.GovernmentName] abgefunden."
 center_of_revolution.7.A:0 "Die natürliche Ordnung der Dinge ist wiederhergestellt."
 center_of_revolution.8.name:0 "Konterrevolutionäre in [revolutionary_province.GetName]"
 center_of_revolution.8.desc:0 "Die subversiven Ideale der [revolution_target.GetAdjective]en Revolution haben sich in [revolutionary_province.GetName] durchgesetzt und die natürliche Ordnung der Dinge pervertiert. Die andersdenkenden Mitglieder des Adels werden diesen Zustand jedoch nicht kampflos hinnehmen. Sie haben ihre Truppen versammelt und versprochen, die Revolutionäre aus Staat zu vertreiben, wenn wir ihnen unsere Unterstützung geben."
 center_of_revolution.8.A:0 "Sie haben unsere Unterstützung."
 center_of_revolution.8.B:0 "Wir werden uns nicht in die lokale Verwaltung einmischen."
 center_of_revolution.9.name:0 "Reaktionäre in [reactionary_province.GetName]"
 center_of_revolution.9.desc:0 "Die Anhänger der ehemaligen Führung in [reaktionäre_province.GetName] haben sich als Feinde des Volkes erwiesen. In einer minutiös geplanten Verschwörung haben sie die lokale Miliz unterwandert und es geschafft, unsere Verwalter unter falschen Anschuldigungen zu verhaften. Sie behaupten nun, es sei ihre Pflicht, das Volk von [reactionary_province.GetName] durch diese unruhigen Zeiten zu führen und es vor den schlimmsten Exzessen der Revolutionsregierung zu schützen. Wie sollen wir mit ihnen umgehen?"
 center_of_revolution.9.A:0 "Wir werden die Feinde des Volkes vernichten!"
 center_of_revolution.9.B:0 "Sie sind unserer Aufmerksamkeit nicht würdig."
 center_of_revolution.10.name:0 "Republikanische Intrigen in [province_to_revolution.GetName]"
 center_of_revolution.10.desc:0 "Einige Patrioten aus [own_revolutionary_province.GetName] haben uns darauf hingewiesen, dass die Möglichkeit besteht, revolutionäre Ideen zu verbreiten. Anscheinend sind Republikaner aus [province_to_revolution.GetName] an sie herangetreten und haben um [Root.GetAdjective]e Unterstützung bei einem Putsch gegen die für ihre Provinz verantwortlichen Reaktionäre gesucht. Die Reaktionäre sind jedoch fest in [own_revolutionary_province.GetCapitalName] verwurzelt, und daher ist es unwahrscheinlich, dass sie ihre Pläne ohne materielle Unterstützung von uns voranbringen können. Unterstützung, die ihre [neighbour_country.GetAdjective]en Meister sicherlich nicht gerne sähen ..."
 center_of_revolution.10.A:0 "Sie haben unsere Unterstützung."
 center_of_revolution.10.B:0 "Wir sollten uns nicht in [neighbour_country.GetAdjective]e Angelegenheiten einmischen."
 center_of_revolution.11.name:0 "Putsch in [province_to_revolution.GetName]"
 center_of_revolution.11.desc:0 "Gefährliche Idealisten, die revolutionäre Gedanken verbreiten, haben die Kontrolle über [province_to_revolution.GetName] übernommen und diejenigen unserer Lokalverwalter, die ihrer Sache nicht die Treue schwören wollten, vertrieben oder hingerichtet. Zeugen sagen, dass bekannte [From.GetAdjective]e Revolutionäre unter ihnen waren. Der für [Root.Capital.GetCapitalName] zuständige Abgeordnete bestreitet jedoch jegliche Kenntnis eines Putsches."
 center_of_revolution.11.A:0 "Das werden wir nicht hinnehmen!"
 opinion_revolutionary_coup_in_our_province:0 "Unterstützte Revolutionäre in unserer Nation"
 opinion_non_intervention:0 "Intervenierte nicht"
 center_of_revolution.12.name:0 "[revolution_target.GetAdjective]e Exilanten fliehen nach [Root.Capital.GetCapitalName]"
 center_of_revolution.12.desc:0 "Viele Mitglieder des [revolution_target.GetAdjective]en Adels sind nach [Root.Capital.GetCapitalName] geflohen, um der Revolution zu entkommen, die ihr Land verschlungen hat. Sie bieten nun an, [Root.Monarch.GetTitle] [Root.Monarch.GetName] bei der Beendigung der revolutionären Bedrohung zu helfen, indem sie die rechtmäßigen Herrscher von [revolution_target.GetName] wieder einsetzen, eine Vorgehensweise, die ihnen bequemerweise ihre früheren Positionen wiedergeben würde. Ihre Ankunft hat bereits das antirevolutionäre Gefühl in unserer Nation gestärkt und sogar manche, die in der Vergangenheit mit gefährlich fortschrittlichen Ideen gespielt hatten, beeinflusst."
 center_of_revolution.12.A:0 "Sie sind hier herzlich willkommen."

 revolution.10.desc.nahuatl:0 "Die Revolution ist da! Die [Root.GovernmentName] ist unter ihrem eigenen Gewicht zusammengebrochen, als die revolutionären Massen wichtige Regierungsgebäude stürmten. [Root.Monarch.GetTitle] [Root.Monarch.GetName] und [Root.Monarch.GetHerHis]e Anhänger im [Root.GetNobilityOrFallbackName] wurden von den Revolutionären zusammengetrieben und den Göttern geopfert, in der Hoffnung, dass ihr göttlicher Zorn durch solche eminenten Opfergaben gemildert werden würde.\n\nEin temporärer Wohlfahrtsausschuss wurde ernannt, um die neue Republik durch diese revolutionäre Periode zu führen. Bedrohungen gibt es jedoch weiterhin im Überfluss, denn Monarchen und Despoten auf der ganzen Welt fürchten, dass sie das gleiche Schicksal erleiden könnten und bereiten sich daher bereits auf einen Krieg gegen uns vor. Andererseits wenden sich liberale Kräfte bei ihren eigenen Konflikten hilfesuchend an uns, sodass wir auf diese Weise Unterstützung gewinnen können."
 revolution.10.opt.nahuatl:0 "Die Altäre sollen vom Blut der Feinde der Republik rot gefärbt werden!"

 revolution.39.name:0 "Die Batavische Republik"
 revolution.39.desc:0 "Die Revolution ist da! Große Menschenmassen versammeln sich in [Root.Capital.GetCapitalName], als General Herman Willem Daendel aus dem Exil zurückkehrte, um eine Vielzahl von Zugeständnissen zu fordern, allem voran eine demokratische Verfassung. [Root.Monarch.GetTitle] [Root.Monarch.GetName], [Root.GetMderdie] die Zeichen der Zeit erkannte, floh mit einem Fischerboot aus dem Land, noch ehe [Root.Monarch.GetSheHe] festgesetzt werden konnte.\n\nNun wurde eine revolutionäre "Batavische" Republik ausgerufen, benannt nach den alten Rebellen des Römischen Reiches. Ihre Anführer, die die volle Unterstützung General Daendels genießen, versprechen, die Leibeigenschaft abzuschaffen, Gleichheit vor dem Gesetz herzustellen sowie das Land des Adels zwischen dem Staat und der Bauernschaft umzuverteilen, damit das Volk von [Root.GetName] einer glorreichen Zukunft entgegensteuern kann, die von den Idealen der Freiheit und der Brüderlichkeit geleitet wird."
 revolution.39.A:0 "Lang lebe die Republik!"

 junior_revolutionary_republic_reform:0 "Revolutionärer Staat"
 junior_revolutionary_republic_reform_desc:0 "Die Revolutionäre Republik bildet die Regierung der Nation durch eine kleine Exekutive an, die die Unterstützung einer gewählten Abgeordnetenkammer genießt. Solch ein Staat wird sich mit allen Mitteln für die Sache der Revolution und die Verbreitung der Ideale von Freiheit und Gleichheit einsetzen."

 republics.102.t:0 "Die Stabilität der [Root.GovernmentName]"
 republics.102.d.pirate:0 "Die Streitigkeiten zwischen den Piratenkapitänen und [Root.Monarch.GetTitle] [Root.Monarch.GetName] sind außer Kontrolle geraten. Da die Kapitäne nicht darauf vertrauen, dass [Root.Monarch.GetName] [Root.Monarch.GetHerHis]e Macht von sich aus aufgibt, haben sie sich zusammengetan, um [Root.GetMihnsie] abzusetzen. Jetzt, wo [Root.Monarch.GetSheHe] als Leiche am Galgen baumelt, haben sie sich zu einem "Meutererrat" zusammengeschlossen, der die [Root.GovernmentName] durch diese unruhige Zeit führen wird."
 republics.102.d.revolution:0 "Das Vertrauen in die Republik hat sich so weit verschlechtert, dass von einem konterrevolutionären Staatsstreich die Rede ist. Angesichts solch eines Verdachts ist die Position von [Root.Monarch.GetTitle] [Root.Monarch.GetName] unhaltbar geworden. In diesen Zeiten der Not haben die führenden Männer von [Root.GetName] im Wohlfahrtsausschuss die Kontrolle über die Republik übernommen, bis die Stabilität wiederhergestellt ist."
 republics.102.A.pirate:0 "Lang leben die Meuterer!"
 republics.102.A.pirate.tooltip:0 "§YDer Meutererrat (2/2/2) übernimmt die Macht und setzt die Wahlen aus, solange die republikanische Tradition unter 50 liegt.§!"
 republics.102.A.revolution:0 "Möge ihre Herrschaft kurz und erfolgreich sein!"
 republics.102.A.revolution.tooltip:0 "§YDer Wohlfahrtsausschuss (2/2/2) übernimmt die Macht und setzt die Wahlen aus, solange die republikanische Tradition unter 50 liegt.§!"
 elections.700.caretaker:0 "Mit der Rückkehr eines gewissen Grades an Normalität in der Republik hat sich der Wohlfahrtsausschuss bereit erklärt, zurückzutreten und erneut Wahlen zuzulassen. Drei Kandidaten wurden für die Übernahme des Amtes als [Root.Monarch.GetTitle] nominiert."
 pirates.1.desc3:0 "Die Sicherheit der [Root.GovernmentName] ist gewährleistet, und der Meutererrat wurde aufgrund interner Konflikte und Streitigkeiten aufgelöst. Die Besatzungen wurden zu einer Versammlung einberufen, um [Root.GetMeineneine] neue[Root.GetMnMale] [Root.Monarch.GetTitle] zu wählen.\n\n[Root.GetMEinEine] [Root.Monarch.GetTitle] herrscht über eine Nation von Dieben und Mördern, deren einziger politischer Wunsch es ist, überhaupt nicht regiert zu werden. Es ist eine Aufgabe, die mit dem Hüten von Haien vergleichbar ist, doch irgendeine mutige oder törichte Seele muss diese Rolle eben ausfüllen."
 
 center_of_revolution.1000.name:0 "Geburtsstätte der Revolution"
 center_of_revolution.1000.desc:0 "Ein Philosoph aus [Root.GetCapitalName], [Root.first_center_revolutionary_philosopher.GetName], hat mehrere Abhandlungen veröffentlicht, in denen er die Ungleichheiten in [Root.Owner.GetUsableName] kritisierte und einen neuen "Gesellschaftsvertrag" forderte. Er bestreitet das von Gott gegebene Recht von Monarchen, so zu regieren, wie sie es für richtig halten, und propagiert, dass die Souveränität beim Volk liegt und die letztendliche Macht über die Gesetze und die Politik des Landes ebenfalls bei ihm liegen muss.\n\nSeine These ist bei Privatleuten und Literaten der Mittelschicht sehr beliebt, die seine Ideen durch Pamphlete verbreitet haben, in denen die Mobilisierung des Volkes gegen die absolute Macht gefordert wird. Sie gewinnen bereits jetzt Anhänger in ganz [Root.GetContinentName], wo die ersten Funken der Revolution entstehen."
 center_of_revolution.1000.A:0 "Das könnte die Dinge aufrütteln ..."
 center_of_revolution.1001.name:0 "Die Flamme der Revolution wurde neu entfacht"
 center_of_revolution.1001.desc:1 "Nach dem Scheitern der revolutionären Bewegung in [first_revolution_center.GetCapitalName] atmete die etablierte Ordnung in ganz [Root.GetContinentName] auf, fest davon überzeugt, die Anfechtung ihres Status sei überwunden und die Dinge würden nun wieder ihren gewohnten Gang gehen. Man scheint sich jedoch zu früh gefreut zu haben, denn das Bürgertum in [Root.GetCapitalName] hat die revolutionären Ideale von [first_revolution_center.first_center_revolutionary_philosopher.GetName] aufgegriffen und versucht nun, dort Erfolg zu haben, wo ihre Vorgänger scheiterten: den dritten Stand von den Exzessen der absoluten Macht zu befreien."
 center_of_revolution.1001.A:1 "Sie soll dasselbe Schicksal wie [first_revolution_center.GetCapitalName] ereilen!"
 center_of_revolution.1001.B:0 "Lang lebe die Revolution!"
 center_of_revolution.1500.name:0 "Das Ende eine Revolution"
 center_of_revolution.1500.desc:0 "Die Truppen von [From.GetUsableName] haben die [Root.GetAdjective]e Revolutionsarmee vollständig besiegt! Jetzt, wo Idealisten gnadenlos zusammengetrieben werden, hat sich die schweigende Mehrheit dazu entschlossen, ihre alten monarchistischen Symbole abzustauben."
 center_of_revolution.1500.A:0 "Lang lebe der König!"

 center_of_revolution.2000.name:0 "Liberalisierung des Getreidehandels?"
 center_of_revolution.2000.desc:0 "Die Getreidehändler leiden seit Langem unter den harten Restriktionen, die ihren Geschäften auferlegt werden, darunter Preiskontrollen und Überprüfungen der Reinheit ihrer Waren. Sie haben sich nun mit einem Vorschlag an uns gewandt, ihre Gewinne aus dem Getreidehandel - und damit unsere Steuereinnahmen - durch die Einführung einer "Laissez-faire"-Politik stark zu erhöhen, was im Wesentlichen die meisten der ihnen auferlegten Restriktionen aufheben würde.\n\nEinige unserer Berater weisen jedoch darauf hin, dass diese Restriktionen dazu dienen sollen, den Menschen essbare Lebensmittel zu erschwinglichen Preisen zu garantieren, und dass viele die Getreidehändler als "die grausamsten Feinde des Volkes" ansehen: Angeblich mischen sie ihr Mehl mit Kreide oder zermahlenen Knochen und blähen die Preise auf, um aus dem Leid der Menschen noch mehr Gewinn zu schlagen. In solch einem Fall könnte es riskant sein, den Getreidehändlern freie Hand zu lassen ..."
 center_of_revolution.2000.A:0 "Lasst sie tun, was sie wollen."
 center_of_revolution.2000.B:0 "Es besteht keine Notwendigkeit, die derzeitige Regelung zu ändern."
 center_of_revolution.2001.name:0 "Der Mehlkrieg"
 center_of_revolution.2001.desc:0 "Der letzte Winter war besonders hart und die Frühjahrsernte bisher schlecht. Die Getreidereserven von [Root.GetUsableName] sind erschöpft, und die Bevölkerung steht kurz vor dem Verhungern. Die Getreidehändler haben diese Situation noch verschlimmert, indem sie ihre Vorräte in der Hoffnung auf baldige Preiserhöhungen horteten. Die allgemeine Wut über [Root.GetMdendie] [Root.Monarch.GetTitle] breitet sich wie ein Lauffeuer aus, da die Massen an [Root.Monarch.GetHerHis]e jüngste Entscheidung erinnert werden, die Beschränkungen für die Getreidehändler zu lockern: Beschränkungen, die ihrer Meinung nach diese Situation verhindert hätten. Sie fordern, dass die Reformen rückgängig gemacht werden und dass Getreide an die Menschen verteilt wird, um ihr Leid zu lindern."
 center_of_revolution.2001.A:0 "Wir können dieses Leid nicht dulden. Tut, was sie sagen!"
 center_of_revolution.2001.B:0 "Wirtschaftsliberalismus ist die Zukunft. Wir werden dem Fortschritt nicht im Weg stehen."
 laissez_faire_grain_trade:0 "Laissez-Faire-Getreidehandel"
 desc_laissez_faire_grain_trade:0 "Wir haben den Getreidehändlern freie Hand gelassen, um möglichst viel Gewinn aus dem Verkauf von Mehl zu ziehen."
 revolutionary_sentiment_warning:0 "§RDie Auswahl dieser Option erhöht die Wahrscheinlichkeit, dass ein Revolutionszentrum in [Root.GetName] entsteht.§!\n"
 laissez_faire_grain_trade_tooltip:0 "Alle im Besitz befindlichen §Y[Root.Culture.GetGroupName]en§! Provinzen, die §YGetreide§! produzieren, erhalten für die nächsten 5 Jahre §G+50%§! Produktionseffizienz (Lokal)."
 laissez_faire_grain_trade_removed_tooltip:0 "Der Modifikator §YLaissez-Faire-Getreidehandel§! wird aus allen §Y[Root.Culture.GetGroupName]en§! Provinzen entfernt, die §YGetreide§! produzieren."

 center_of_revolution.2002.name:0 "Die Staatsschulden von [Root.GetUsableNameCap]"
 center_of_revolution.2002.desc:0 "Ständige Konflikte und eine schrumpfende Wirtschaft haben dazu geführt, dass [Root.GetMderdie] [Root.Monarch.GetTitle] hohe Schulden hat, von denen viele befürchten, dass sie nie zurückgezahlt werden. Da die Zinsen dieser Schulden einen immer größeren Anteil des Staatshaushalts kosten, wurde der Ministerrat einberufen, um eine Lösung zu finden. Während sich alle einig sind, dass eine Zahlungsunfähigkeit keine wünschenswerte Option ist, befürworten einige zumindest eine Steuererhöhung, eine Möglichkeit, die laut anderen beim einfachen Volk mit Sicherheit unbeliebt wäre. Stattdessen befürworten diese Zweifler weitergehende Reformen zur Verbesserung des Staatshaushaltes von [Root.GetUsableName]."
 center_of_revolution.2002.A:0 "Höhere Steuern werden helfen, unsere Schulden zurückzuzahlen."
 center_of_revolution.2002.B:0 "Die Antwort liegt in Finanzreformen."
 revolution_higher_taxes_for_debts:0 "Notsteuern"
 desc_revolution_higher_taxes_for_debts:0 "Die Staatsschuld soll auf der Grundlage harter Arbeit des einfachen Volkes zurückgezahlt werden."
 revolution_administrative_reforms:0 "Haushaltsreformen"
 desc_revolution_administrative_reforms:0 "Durch ein ehrgeiziges Programm von Haushaltsreformen wird das Vertrauen in den Finanzsektor langsam zurückgewonnen."

 center_of_revolution.2003.name:0 "Die Reform von [Root.Adm_Advisor.GetName]"
 center_of_revolution.2003.desc:0 "Die Bedürfnisse eines modernen, absolutistischen Staates sind weitaus größer als die unserer Vorgängerregierungen. Dies gilt insbesondere für die Staatsfinanzen. Es ist daher ein Glücksfall, dass der bedeutende Finanzreformer [Root.Adm_Advisor.GetName] in unseren Diensten steht, der das volle Vertrauen des Finanzsektors genießt.\n\nIn letzter Zeit hat [Root.Adm_Advisor.GetSheHe] jedoch den Wunsch geäußert, mehr zu wollen. [Root.Adm_Advisor.GetSheHeCap] fordert übergreifende Befugnisse zur Umsetzung neuer Richtlinien und schlägt ein ehrgeiziges Reformpaket vor, das sich wenn überhaupt für den Staat gerade so als vorteilhaft erweisen könnte, aber das Ansehen unseres Finanzministers mit Sicherheit erhöhen würde ..."
 center_of_revolution.2003.A:0 "Lasst [Root.Adm_Advisor.GetName] freie Hand."
 center_of_revolution.2003.B:0 "Inakzeptabel! Verbannt [Root.Adm_Advisor.GetName] aus unserer Verwaltung!"

 center_of_revolution.2010.name:0 "Die Forderungen des dritten Standes"
 center_of_revolution.2010.desc:0 "In den letzten Jahren ist der Stand der [Root.GetBürgerName] zunehmend unzufrieden mit seinem Status in [Root.GetUsableName] geworden. Obwohl seine Beiträge zur Staatskasse durch Steuern auf Produktion und Handel den größten Teil der Einnahmen der Nation ausmachen, hat er nur wenig Einfluss darauf, wie der Staat regiert wird. In letzter Zeit hat er mit Bestürzung beobachtet, wie [Root.GetMderdie] [Root.Monarch.GetTitle] einen Weg zur immer stärkeren Zentralisierung der königlichen Macht aufzeigte und die Kontrolle, die die Stände einst über [Root.GetMihnsie] hatten, beiseiteschiebt.\n\nDer Stand hat nun die Aufhebung einiger absolutistischer Reformen der letzten Jahre sowie die Zuteilung weiterer Ländereien als Ausgleich für seine Beiträge gefordert. Sollten diese verweigert werden, wird seine Unzufriedenheit so stark sein, dass sein Vertrauen in die [Root.GovernmentName] ruiniert sein wird."
 center_of_revolution.2010.A:0 "Gebt ihren Forderungen nach."
 center_of_revolution.2010.B:0 "Das können wir nicht akzeptieren."

 has_parliament_with_at_least_one_seat:0 "§Y[Root.GetName]§! hat ein Parlament mit mindestens einem Sitz"

 reactionaries_failed:0 "Niederlage der reaktionären Truppen"
 desc_reactionaries_failed:0 "Die in diesem Land verwurzelten reaktionären Truppen kämpften einen erbitterten Bürgerkrieg, um die Revolutionäre daran zu hindern, die Macht zu übernehmen. Obwohl sie letztlich scheiterten, ist die Nation dennoch gespalten zwischen denen, die die Revolution unterstützten, und denen, die sich ihr widersetzten."

 revolution.1.A:0 "Wir müssen diesen Emporkömmlingen ihren Platz aufzeigen!"
 revolution.1.B:0 "Vielleicht haben sie recht ..."
 revolution_disaster_go_for_it_tooltip:0 "§Y[Root.GetName] wird eine Revolutionäre Republik. Die Reaktionäre werden versuchen, diesen Wandel umzukehren.§!\n"
 the_revolution_will_succeed:0 "§YDie Revolution ist erfolgreich\n§!"
 revolution.9.won_revolution:0 "Mit dem Sieg unserer revolutionären Truppen haben auch die Unruhen der letzten Jahre ihr Ende gefunden, und wir können in eine bessere Zukunft für das Volk von [Root.GetName] blicken."
 revolution.9.lost_revolution:0 "Die Fußtruppen der Revolution wurden zerschlagen! Unser Volk muss sich nun damit abfinden, weiterhin von [Root.Monarch.GetTitle]en regiert zu werden ..."
 revolution.9.won_reactionary:0 "Wir haben die revolutionären Emporkömmlinge zerschlagen! Die Herrschaft [Root.GetMderdes] [Root.Monarch.GetTitle][Root.GetMsMale] kann nicht länger angefochten werden ..."
 revolution.9.lost_reactionary:0 "Die aufstrebenden Revolutionäre haben die rechtmäßige Regierung unserer Nation gestürzt, aber vielleicht kehrt zumindest die Stabilität zurück ..."
