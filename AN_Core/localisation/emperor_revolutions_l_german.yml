l_german:

 revolution.30.name:0 "Die Ideen von [Root.philosopher_dude.GetName]"
 revolution.30.desc:0 "In einem kaum verschleierten Angriff auf [Root.Monarch.GetTitle] [Root.Monarch.GetName] hat [Root.philosopher_dude.GetName], ein renommierter Philosoph der Universität von [university_town.GetName], eine Abhandlung veröffentlicht, die gegen die Exzesse der absoluten Herrschaft protestiert. Leider scheint sein Werk sowohl überzeugend als auch sehr beliebt bei den Gebildeten zu sein, die sich dazu entschlossen haben, bestimmte Schlüsselpassagen zu zitieren, wann immer sie gegen die Regierungspolitik argumentieren."
 revolution.30.A:0 "Toleriert ihn."
 revolution.30.B:0 "Verhaftet ihn und verbrennt seine Bücher!"

 french_revolution.4.robespierre:0 "In der Zeit der Schreckensherrschaft wurden zahllose Franzosen im Namen der Republik massakriert. Kaum ist eine Bedrohung beseitigt, wird die nächste ausgemacht und bereinigt. Unlängst hielt [Root.Monarch.GetTitle] Robespierre eine besonders harsche Rede, in der er die Verräter anprangerte, die im Wohlfahrts- und Sicherheitsausschuss sitzen, und deren Verhaftung forderte. Dies hat bei den Anführern der Revolution, die eine weitere Säuberung ihrer Reihen befürchten, große Angst und Empörung ausgelöst. Schon jetzt ist die Nationalversammlung dabei, seine Verhaftung zu fordern und die schlimmsten Auswüchse seiner Schreckensherrschaft einzudämmen, dem Reich Stabilität zurückzugeben und sicherzustellen, dass niemand das Chaos als Entschuldigung für die Wiederherstellung der Monarchie missbrauchen kann.\n\nEs scheint jedoch, dass Robespierre weiterhin viele Anhänger um hat, die ihn sicherlich zu schützen suchen, sollten wir nicht rasch handeln."
 french_revolution.4.robespierre.A:0 "Verhaftet Robespierre!"
 french_revolution.4.robespierre.B:0 "Die Schreckensherrschaft wird anhalten. Feinde des Volkes, hütet euch!"

 french_revolution.301.name:0 "Verrat gegen die Revolution"
 french_revolution.301.desc1:0 "[Root.GetEventAdvisorName], [Root.GetEventAdvisorTitle] von [Root.GetUsableName], hat oft die Schreckensherrschaft von [Root.Monarch.GetTitle] [Root.Monarch.GetName] und der revolutionären Regierung kritisiert, was [Root.GetEvBihnsie] in den Augen des Wohlfahrtsausschusses zu einem gefährlichen Reaktionär und Volksfeind macht: einen, bei dem es gefährlich wäre, ihn am Leben zu lassen."
 french_revolution.301.desc2:0 "Es ist nicht ganz klar, was [Root.GetEventAdvisorTitle] [Root.GetEventAdvisorName] getan hat, um den Zorn von [Root.Monarch.GetTitle] [Root.Monarch.GetName] auf sich zu ziehen, doch der Wohlfahrtsausschuss hat [Root.GetEvBihnsie] dennoch als einen potenziellen Reaktionär identifiziert. Nur für den Fall, dass ihr Verdacht zutrifft, empfehlen sie die Hinrichtung durch die Guillotine."
 french_revolution.301.desc3:0 "Anscheinend machte eines der Mitglieder des Wohlfahrtsauschusses, [Root.GetEventAdvisorName], [Root.GetEventAdvisorTitle] von [Root.GetUsableName], belastende Bemerkungen gegenüber einem mutmaßlichen Konterrevolutionär. Kaum war dies geschehen, brandmarkte der Ausschuss [Root.GetEvBihnsie] als Volksfeind und empfahl die Hinrichtung durch die Guillotine."
 french_revolution.301.A:0 "Ein weiteres Opfer für die Guillotine."
 french_revolution.301.B:0 "Wir werden [Root.GetEvBihnsie] verschonen."

 french_revolution.303.name:0 "Absolute Schreckensherrschaft"
 french_revolution.303.desc:0 "Die häufigen Säuberungen haben die Feinde der Revolution in Angst und Schrecken versetzt. Keiner wagt es, seine Stimme gegen den von der Regierung vorgegebenen Kurs zu erheben, der das Land so vereint wie nie zuvor hinterlassen hat. Hoch lebe [Root.Monarch.GetTitle] [Root.Monarch.GetName]!"
 french_revolution.303.A:0 "Wenn sie uns nicht lieben, sollen sie uns fürchten."

 french_revolution.5.female:0 "Seit Beginn der Revolution steht die Königin mitsamt dem Rest der königlichen Familie im Tuilerienpalast unter Hausarrest, wo sie zu einer widerwilligen Marionette der neuen Führung gemacht wurde. Sie hatte versprochen, die gesellschaftlichen Fortschritte der Revolution zu garantieren, verbarg ihre Verachtung gegenüber jener schmutzigen konstitutionellen Monarchie, die man ihr aufgezwungen hatte, jedoch nicht. Stattdessen plante sie, zu fliehen und bei unseren Feinden in [flee_to_country.GetUsableName] Zuflucht zu suchen. Sie hoffte, von dort aus wieder auf den Thron zurückkehren zu können. Revolutionäre Truppen fingen sie jedoch ab, noch ehe sie die Grenze überquert hatte.\n\nDies hat all jenen Auftrieb gegeben, die die Monarchie verachten und uns dauerhaft von ihrer Geißel befreien wollen. Sie haben die Königin vor die Nationalversammlung gebracht, wo sie angeklagt wurde, sich mit ausländischen Mächten verschworen zu haben und somit eine Verräterin zu sein. Sollte sie für schuldig befunden werden, wird sie zur Abdankung gezwungen, sämtlicher Titel beraubt und durch die Guillotine hingerichtet werden. Die Abstimmung wird vermutlich eine knappe Entscheidung, da die Spannungen zwischen beiden Seiten groß sind."
 french_revolution.5.male:0 "Seit Beginn der Revolution steht der König mitsamt dem Rest der königlichen Familie im Tuilerienpalast unter Hausarrest, wo er zu einer widerwilligen Marionette der neuen Führung gemacht wurde. Er hatte versprochen, die gesellschaftlichen Fortschritte der Revolution zu garantieren, verbarg seine Verachtung gegenüber jener schmutzigen konstitutionellen Monarchie, die man ihm aufgezwungen hatte, jedoch nicht. Stattdessen plante er, zu fliehen und bei unseren Feinden in [flee_to_country.GetUsableName] Zuflucht zu suchen. Er hoffte, von dort aus wieder auf den Thron zurückkehren zu können. Revolutionäre Truppen fingen ihn jedoch ab, noch ehe er die Grenze überquert hatte.\n\nDies hat all jenen Auftrieb gegeben, die die Monarchie verachten und uns dauerhaft von ihrer Geißel befreien wollen. Sie haben den König vor die Nationalversammlung gebracht, wo er angeklagt wurde, sich mit ausländischen Mächten verschworen zu haben und somit ein Verräter zu sein. Sollte er für schuldig befunden werden, wird er zur Abdankung gezwungen, sämtlicher Titel beraubt und durch die Guillotine hingerichtet werden. Die Abstimmung wird vermutlich eine knappe Entscheidung, da die Spannungen zwischen beiden Seiten groß sind."
 
 french_revolution.8.desc:0 "Unser geliebte[Root.GetMrMale] [Root.Monarch.GetTitle] wurde ermordet! Die Royalisten-Verschwörer versteckten eine Bombe in einem Fass auf einem Pferdewagen, der die Rue Saint-Nicaise versperrte, wo Napoléon auf dem Weg zur Opéra vorbeikommen musste, um die Eröffnung von Joseph Haydns Oratorium "Die Schöpfung" zu sehen. Die mit Schießpulver, brennbaren Materialien und Kugeln gefüllte Bombe, die mit einer langen Lunte gezündet wurde, erhielt den Spitznamen "Höllenmaschine". Die Explosion geschah, als Napoléon sich dem Wagen näherte. Sie tötete ihn sofort."
 french_revolution.8.B:0 "Was für eine Tragödie!"

 rus_revolutionary_zeal:0 "Die russische Revolution"
 desc_rus_revolutionary_zeal:0 "Das russische Volk hat die Revolution gefördert! Jetzt müssen wir sie in alle Ecken der Erde tragen!"

