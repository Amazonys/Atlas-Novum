 center_of_revolution.2950.name:0 "Die Revolution ist in Gefahr"
 center_of_revolution.2950.desc:0 "In den letzten zehn Jahren gab es viele Rückschläge für die Revolution. Sie ist führerlos und wird zusammenbrechen, wenn es uns nicht gelingt, die Bewegung neu zu beleben."
 center_of_revolution.2950.A:0 "Beunruhigend."
 center_of_revolution.2950.A.tt:0 "§YWenn in den nächsten 10 Jahren kein Land den Titel "Ziel der Revolution" beansprucht, wird die Revolution enden und [Root.GetName] wird zu einer Parlamentarischen Republik zurückkehren.§!"
 center_of_revolution.3000.name:0 "Das Ende der Revolution"
 center_of_revolution.3000.desc.last_rev:1 "Seit der Niederlage der [last_revolutionary_country.GetAdjective]en Revolutionsbewegung hat es niemand mehr gewagt, ihr Banner zu hissen oder konterrevolutionären Mächten den Kampf anzusagen. Diejenigen, die einst radikale Veränderungen anstrebten, resignieren nun und leben nach dem alten Sprichwort: "Je mehr sich die Dinge ändern, desto mehr bleiben sie gleich.""
 center_of_revolution.3000.desc.no_last_rev:0 "Die Bewegungen, die aus den revolutionären Idealen hervorgingen, die zuerst in [revolution_center.GetCapitalName] zum Ausdruck kamen, sind in ihrem Ziel, die Lebensumstände der Menschen grundlegend zu verändern, gescheitert. Diejenigen, die einst radikale Veränderungen anstrebten, resignieren nun und leben nach dem alten Sprichwort: "Je mehr sich die Dinge ändern, desto mehr bleiben sie gleich.""
 center_of_revolution.3000.desc.never_rev:0 "Die revolutionären Ideale, die in [revolution_center.GetCapitalName] Befürworter fanden, konnten sich nicht ausreichend durchsetzen, um die Verhältnisse des Volkes grundlegend zu verändern. Die Bewegungen, die sie hervorbrachten, haben es nicht geschafft, den Staat zu stürzen, wie sie es einst planten. Diejenigen, die zuvor noch radikale Veränderungen anstrebten, resignieren nun und leben nach dem alten Sprichwort: "Je mehr sich die Dinge ändern, desto mehr bleiben sie gleich.""
 center_of_revolution.3000.A:0 "Auf Nimmerwiedersehen!"
