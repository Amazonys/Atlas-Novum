 subject_interaction_events.1.t:0 "Surge pretendiente a [Root.Monarch.GetTitle]"
 subject_interaction_events.1.d:0 "El anterior y ahora depuesto monarca de [Root.Country.GetName] tenía una gran familia, y al menos uno de ellos cree que tiene más derecho al trono de [Root.Country.GetName] que [Root.GetellaDir] [Root.Monarch.GetTitle] [Root.Monarch.GetName]. Ha logrado reunir bastantes seguidores y tiene la intención de marchar hacia [Root.Capital.GetName], para poner [Root.GetalalaDir] 'auténtic[Root.GetoaDir] [Root.Monarch.GetTitle]' en el trono."
 subject_interaction_events.1.a:0 "Pide ayuda al soberano."
 subject_interaction_events.1.b:0 "Nos encargaremos nosotros mismos."
 subject_interaction_events.2.t:0 "[From.Country.GetName] pide ayuda"
 subject_interaction_events.2.d:0 "Un ejército rebelde liderado por un pretendiente está marchando hacia [From.Capital.GetName], la capital de [From.Country.GetName]. Miembros de la familia del monarca depuesto de [From.Country.GetName] han logrado reunir bastantes partidarios y ahora intentan destronar [From.GetalalaDir] [From.Monarch.GetTitle] [From.Monarch.GetName]."
 subject_interaction_events.2.a:0 "Enviarles oro y soldados."
 subject_interaction_events.2.b:0 "Tendrán que ocuparse ellos mismos."
 subject_interaction_events.3.t:0 "¿Llega ayuda?"
 subject_interaction_events.3.d:0 "Los rebeldes del pretendiente se acercan más y el mensajero enviado [From.GetalalaDir] [From.Monarch.GetTitle] [From.Monarch.GetName] de [From.Country.GetName] debería volver pronto. ¡Si tenemos suerte, tal vez el mensajero traiga soldados y oro de [From.Country.GetName] para ayudarnos a repeler a esos malditos rebeldes!"
 subject_interaction_events.3.a:0 "¡[From.Monarch.GetName] de [From.Country.GetName] nos envía oro y soldados!"
 subject_interaction_events.3.b:0 "¡[From.Monarch.GetName] se negó a enviar ayuda!"
 subject_interaction_events.4.t:1 "Primo incompetente en [incompetent_cousin_country.GetName]"
 subject_interaction_events.4.d:1 "Nuestro querido sobrino que reina sobre [incompetent_cousin_country.GetName], nuestro estado súbdito, ha demostrado ser un bufón incompetente que no puede ni debe gobernar país alguno."
 subject_interaction_events.4.a:1 "Tratemos  de encontrar uno mejor para gobernar [incompetent_cousin_country.GetName]."
 subject_interaction_events.4.b:0 "Esto solo puede traer desorden al país. Déjalo en paz."
 subject_interaction_events.5.t:0 "Primo competente"
 subject_interaction_events.5.d:0 "Se han tomado reformas, despedido a ministros y consejeros inútiles, ejército y marina nunca han estado mejor… Parece que nuestro primo sirve bien a nuestro estado vasallo, gobernando con mano firme y tomando decisiones competentes."
 subject_interaction_events.5.a:0 "Si alguna vez tuvimos dudas, ya las hemos olvidado."
 subject_interaction_events.6.t:0 "Primo reclama el trono de [Root.Country.GetName]"
 subject_interaction_events.6.d:0 "Nuestro debilidad al sostener en el trono de [Root.Country.GetName] ha hecho más fuerte la reclamación de nuestro primo ¡y ese desgraciado reclama el trono para sí! Sería fácil deponer a nuestro primo, pero será mejor para la paz que podamos sobornarlo para retractarse de su reclamación."
 subject_interaction_events.6.a:0 "¡Deponer a nuestro primo!"
 subject_interaction_events.6.b:0 "Trata de sobornarlo."
 subject_interaction_events.7.t:0 "Soldadesca mal empleada"
 subject_interaction_events.7.d:0 "¡La soldadesca que enviamos a nuestro estado vasallo se ha utilizado en formas que nunca habríamos previsto! Se han visto obligados a construir carreteras y edificios, limpiar las plazas de desperdicios y basura y no han visto batalla. Aunque las carreteras son más amplias y mejores que antes, los edificios más resistentes y las plazas están inmaculadas, ¿seguro que era así como había que utilizar a estos hombres?"
 subject_interaction_events.7.a:0 "¡Diles cómo usar la soldadesca correctamente!"
 subject_interaction_events.7.b:0 "Tienen inventiva, ¡bien por ellos!"
 subject_interaction_events.8.t:0 "Ingeniosos o reprendidos"
 subject_interaction_events.8.d:0 "[From.Monarch.GetTitle] [From.Monarch.GetName] de [From.Country.GetName] nos ha enviado soldadesca y subvencionado nuestro ejército, pero en estos tiempos de paz no ha habido necesidad de soldados. En lugar de holgazanear no haciendo más que entrenar, comer y dormir, les hemos dado uso. Han estado construyendo carreteras y edificios, limpiando plazas de desperdicios y basura y otras tareas significativas que de lo contrario costarían más tiempo y dinero del que [Root.Country.GetName] tiene."
 subject_interaction_events.8.a:0 "[From.Monarch.GetTitle] [From.Monarch.GetName] cree que hemos desperdiciado soldadesca."
 subject_interaction_events.8.b:0 "[From.Monarch.GetTitle] [From.Monarch.GetName] nos ha felicitado por ser ingeniosos."
 subject_interaction_events.9.t:0 "La amenaza de la soldadesca"
 subject_interaction_events.9.d:0 "No hemos tenido ninguna escasez de soldadesca desde nuestro soberano comenzó a subvencionar a nuestro ejército, pero hubo mucho problema entre los soldados desde que llegaron los nuevos. Su cultura, lengua, tradiciones y a veces hasta la religión son distintos de nuestros propios soldados, y esto nos causa muchos problemas. Son menos disciplinados, o simplemente se niegan a recibir órdenes de nuestros propios generales."
 subject_interaction_events.9.a:0 "Enviarlos de regreso a su lugar de procedencia."
 subject_interaction_events.9.b:0 "Trata de conseguir que se comporten."
 subject_interaction_events.10.t:0 "Soldadesca causando problemas en [From.Country.GetName]"
 subject_interaction_events.10.d:0 "Siempre hay problemas cuando gente de diferentes culturas, con diferentes lenguas, tradiciones y a veces incluso religiones se unen y deben trabajar como una unidad aun cuando tantas cosas los diferencian. La soldadesca que enviamos a [From.Country.GetName] ha causado más problemas de los que [From.Monarch.GetTitle] [From.Monarch.GetName] estaba dispuesto a tratar, y algunos de los hombres nos han sido devueltos."
 subject_interaction_events.10.a:0 "¡Nuestros hombres saben recibir órdenes, [From.Monarch.GetName] no lo intentó lo suficiente!"
 subject_interaction_events.11.t:0 "Los soldados marchan con sus estómagos"
 subject_interaction_events.11.d:0 "Comida, armas, ropa y todo tipo de equipo es necesario para garantizar que nuestros ejércitos sean victoriosos en una batalla. Sin embargo, con el influjo reciente de la soldadesca podemos alistar más hombres de los que apenas nos podemos permitir."
 subject_interaction_events.11.a:0 "Pide a nuestro soberano más dinero para el mantenimiento."
 subject_interaction_events.11.b:0 "Resolver el problema de otra manera."
 subject_interaction_events.12.t:0 "Necesidad de mantenimiento de [From.Country.GetName]"
 subject_interaction_events.12.d:0 "Todo soldado útil necesita comida, un arma o dos, ropa y otros tipos de equipos para rendir al máximo por la tierra que los ordena. [From.Country.GetName] conoce sus limitaciones al suministrar estas cosas a los soldados que pueden alistarse y han pedido que les enviemos algo para ayudarles a cuidar de la soldadesca que les subsidiamos."
 subject_interaction_events.12.a:0 "Envíales a un general."
 subject_interaction_events.12.b:0 "Necesitan un buen consejero."
 subject_interaction_events.12.c:0 "Enviar más soldados y oro."
 subject_interaction_events.12.e:0 "Tienen todo lo que necesitan, no les daremos nada más."
 subject_interaction_events.13.tt1:0 "Envía un general a [From.Country.GetName]"
 subject_interaction_events.13.tt2:0 "Envía un consejero a [From.Country.GetName]"
 subject_interaction_events.13.tt3:0 "Envía más oro y soldadesca a [From.Country.GetName] "
 subject_interaction_events.13.tt4:0 "No envíes nada [From.Country.GetName]"
 subject_interaction_events.13.t:0 "[From.Country.GetName] responde a la petición de mantenimiento"
 subject_interaction_events.13.d:0 "Dudamos que [From.Monarch.GetTitle] [From.Monarch.GetName] de [From.Country.GetName] nos mandaría algo que nos ayudase al mantenimiento de nuestros ejércitos, pero todavía tenemos esperanzas de algo que nos pueda ayudar de verdad. ¿Un general, un consejero, quizás aún más oro y soldadesca? ¿Qué conseguiremos, si conseguimos algo?"
 subject_interaction_events.13.a:0 "[From.Country.GetName] envió un general."
 subject_interaction_events.13.b:0 "[From.Country.GetName] envió un consejero."
 subject_interaction_events.13.c:0 "[From.Country.GetName] envió oro y soldadesca."
 subject_interaction_events.13.e:0 "[From.Country.GetName] no envió nada."
 subject_interaction_events.14.t:0 "Embargos y contrabandistas"
 subject_interaction_events.14.d:0 "Recientes embargos contra rivales de nuestro soberano podrían ser nuestro fin, financieramente hablando. Afortunadamente, existen individuos apreciados en [Root.Country.GetName] que gentilmente nos ayudan con nuestro problema comercial. Aunque sería absurdo llamar 'contrabando', a tan mínimas operaciones, eso es exactamente lo que es, y ya que estaríamos rompiendo algunos de los embargos que nuestro soberano nos exige, probablemente no estará contento con nuestra mala conducta."
 subject_interaction_events.14.a:0 "¡Una oportunidad como esto rara vez aparece, debemos aceptar!"
 subject_interaction_events.14.b:0 "No vale la pena arriesgar la ira de nuestro soberano por esto."
 subject_interaction_events.14.ct:0 "Hay una ligera posibilidad de que nuestro soberano se dé cuenta de esto."
 subject_interaction_events.15.t:0 "Contrabandistas de nuestro vasallo"
 subject_interaction_events.15.d:0 "Los embargos contra nuestros rivales no funcionan tan bien como esperábamos ¡y una de las razones puede ser que uno de nuestros vasallos sigue comerciando con ellos! Pasan bienes de contrabando de acá para allá y así interfieren con nuestros objetivos. El contrabando es muy menor, pero podría ser muy dañino para nosotros."
 subject_interaction_events.15.a:0 "¡Oblígalos a parar con el contrabando, ahora mismo!"
 subject_interaction_events.15.b:0 "Pueden seguir este pequeño alarde, en la medida en que no nos haga daño."
 subject_interaction_events.16.tt1:0 "Pedimos a nuestro vasallo que deje de hacer contrabando"
 subject_interaction_events.16.tt2:0 "Pedimos a nuestro vasallo que mantenga el contrabando a una escala pequeña."
 subject_interaction_events.16.t:0 "¡Pillado!"
 subject_interaction_events.16.d:0 "Nuestra operación de contrabando ha sido descubierta [From.Country.GetName], los contrabandistas fueron literalmente sorprendidos en el acto descargando bienes que iban a ser llevados a uno de rivales de [From.Country.GetName]. Los cobardes admitieron todo, incluso desde cuándo estaba teniendo lugar esta operación."
 subject_interaction_events.16.a:0 "¡Nos obligan a detener el contrabando!"
 subject_interaction_events.16.b:0 "Mientras lo mantengamos a pequeña escala, podremos continuar."
 subject_interaction_events.17.t:0 "La guerra nunca cambia"
 subject_interaction_events.17.d:0 "A cambio de un poco de paz y tranquilidad, nuestros vasallos están obligados a pagar más ingresos a nosotros, su soberano. No se les llama en cualquiera de nuestras guerras, que creemos es un gran acuerdo - a cambio de un poco de oro que se les excluye de casi todas las guerras. Uno de nuestros vasallos se pregunta si no sería mejor que se les llamase a las guerras en vez de pagar estas' -opinan- 'cifras ridículas'."
 subject_interaction_events.17.a:0 "¡Idiotas desagradecidos!"
 subject_interaction_events.18.t:0 "Beneficios del escudaje"
 subject_interaction_events.18.d:0 "Mientras nuestra tierra devastada por la guerra se está reconstruyendo lentamente, hemos notado una mirada en los ojos del embajador de nuestro vasallo, una mirada de comprensión y miedo mezclado con algo de alivio que la tierra que miran no sea la suya. 'Ahora,' dicen, 'el oro que pagamos de escudaje para evitar ser llamados a la guerra parece una pequeña suma, algo de lo cual podemos prescindir fácilmente a cambio de la paz.'"
 subject_interaction_events.18.a:0 "¡Os dijimos que esto funcionaria!"
 subject_interaction_events.19.t:0 "Reclutamientos caóticos"
 subject_interaction_events.19.d:0 "¡Los soldados que enviamos a uno de nuestros vasallos como parte del ejército de que subvencionamos se han rebelado! Amenazan con amotinarse a menos que les saquemos de las tierras de nuestro vasallo y les dejemos volver a casa."
 subject_interaction_events.19.a:0 "Si cerramos los ojos, a lo mejor desaparecen."
 subject_interaction_events.19.b:0 "Trata de calmar estas fuerzas turbulentas, que vuelvan a casa si eso es lo que desean."
 subject_interaction_events.20.t:0 "Leales desaprovechados"
 subject_interaction_events.20.d:0 "Pagamos a leales para mantener bajo y manejable el Deseo de libertad en el país de nuestro socio menor, pero los últimos informes dicen que cada vez piden dinero más desesperadamente. ¡Estarán malgastando el dinero, en vez de usarlo para asegurar que la unión entre nuestro país y el suyo permanece intacta!"
 subject_interaction_events.20.a:0 "Convénceles de planear mejor el presupuesto de los pagos mensuales."
 subject_interaction_events.20.b:0 "Envíales una pequeña suma para asegurar su lealtad."
 subject_interaction_events.21.t:0 "Vergüenza de leales"
 subject_interaction_events.21.d:0 "Aunque apreciemos a patriotas, leales, todos que aman su país y lo protegerán a cualquier coste, cuando logran avergonzarnos ante toda la corte, su encanto disminuye tremendamente. ¡Para eso no pagamos la suma generosa que todos los meses desaparece en sus bolsillos avaros! La unión que tratamos de proteger vale más que sus piojosas cabezas."
 subject_interaction_events.21.a:0 "¡Córtales la cabeza y ponlas en las murallas de [Root.Capital.GetName]!"
 subject_interaction_events.21.b:0 "¿No hay nada que podamos hacer para olvidar y perdonar este acontecimiento inoportuno?"
 subject_interaction_events.22.t:0 "Leales afortunados"
 subject_interaction_events.22.d:0 "El dinero enviado a los leales en uno de los países con los que tenemos una unión ha sido bien gastado, mejor de lo que llegamos a imaginar y esperar. El Deseo de libertad de su pueblo ha disminuido mucho más de lo que creíamos posible."
 subject_interaction_events.22.a:0 "¡Qué sorpresa más agradable!"
 subject_interaction_events.23.t:0 "Leales causan una rebelión"
 subject_interaction_events.23.d:0 "Una plaga ha afectado un país que está en unión con nosotros, un azote de gentes enloquecidas, armadas con cualquier arma que han podido encontrar. ¡Se han alzado, enfurecidos por el comportamiento de los leales! En vez de reforzar el lazo entre nosotros, los leales han logrado dañar el país y obligar a los rebeldes a mostrar sus feos rostros."
 subject_interaction_events.23.a:0 "Trata de reparar el daño."
 subject_interaction_events.23.b:0 "No hay nada que podamos hacer."
 subject_interaction_events.24.t:0 "El comportamiento cruel de oficiales groseros"
 subject_interaction_events.24.d:0 "'Gota a gota se desborda el vaso', un dicho que lamentablemente ha resultado cierto en nuestro protectorado. Pequeños eventos, apenas perceptibles para nosotros, pero grandes desdenes para quienes los sufrieron o fueron testigos de ellos, junto con antiguas quejas y amargos recuerdos de cuando el país se convirtió en protectorado fueron la gota que colmó el vaso. El deplorable, no, cruel comportamiento de los oficiales que enviamos, ha provocado una división y mala relación entre nosotros y el protectorado."
 subject_interaction_events.24.a:0 "¡Tenemos que enseñar a nuestros oficiales a ser caballeros!"
 subject_interaction_events.25.t:0 "Oficial y caballero"
 subject_interaction_events.25.d:0 "Puede que no hayamos perdido el tiempo con el código de conducta que intentamos imbuir en la mente de los oficiales antes de que dejen nuestro país para trabajar como instructores militares en uno de los protectorados. Hemos recibido un mensaje aplaudiendo y expresando cuán impresionante es el comportamiento y la estricta disciplina que muestran estos oficiales, y nosotros, como todo el país debemos estar orgullosos de haber hecho de que hemos logrado hacer caballeros de nuestros oficiales."
 subject_interaction_events.25.a:0 "No podríamos estar más orgullosos."
 subject_interaction_events.26.t:0 "Cuanto más vendemos, más sembramos, más crecemos."
 subject_interaction_events.26.d:0 "Controlamos el comercio de nuestro protectorado, ¡y cuánto más conseguimos exportar todo lo que crían y producen, mayor es la cosecha! De alguna manera hemos logrado aumentar la calidad y cantidad de la producción, y también aumentado nuestra potencia comercial."
 subject_interaction_events.26.a:0 "Cantidad y calidad, ese es el camino."
 subject_interaction_events.27.t:0 "Efectos de la exacerbación de la exportación"
 subject_interaction_events.27.d:0 "Los comerciantes y mercaderes de nuestros protectorados sufrieron una fortaleza golpe en su comercio cuando decidimos tomar el control del poder comercial de su país. Sus quejas sobre el 'sufrimiento' que esta política mercantil les ha provocado, llegó al gobernante del protectorado, que está de acuerdo con ellos y ha declarado que nuestras relaciones con ellos están sufriendo a causa de esto."
 subject_interaction_events.27.a:0 "Mientras que todo lo que hagan sea quejarse, no nos importa."
 subject_interaction_events.28.t:0 "Rivalidad entre hermanos"
 subject_interaction_events.28.d:0 "Nunca es divertido ver pelearse a unos hermanos… o tal vez sí, especialmente si los hermanos son dos grandes países, protectorados de [Root.Country.GetName]. ¿Quizás podemos mediar y ver si podemos forzar… negociar una paz blanca entre ellos?"
 subject_interaction_events.28.a:0 "Investigar e intermediar"
 subject_interaction_events.28.b:0 "¡Pelea, pelea, pelea!"
 subject_interaction_events.29.t:0 "Legitimidad cuestionada"
 subject_interaction_events.29.d:0 "Aunque el control sobre el trono de [Root.Country.GetName] se nos puede estar escapando y nuestra legitimidad se vea cuestionada, nuestro orgullo y prestigio sufrieron un golpe cuando uno de nuestros vasallos habló contra nosotros en público. Afirman que no tenemos derecho a tratar de gobernarlos cuando apenas podemos gestionar nuestro propio país."
 subject_interaction_events.29.a:0 "Repruébalos por hablar claro contra nosotros en público."
 subject_interaction_events.29.b:0 "Pueden tener razón, y no afectaría su opinión de nosotros."
 subject_interaction_events.30.t:0 "El agujero llamado bancarrota"
 subject_interaction_events.30.d:0 "Un gobernante muy interesado en lo mejor que el país podía ofrecer, un tesoro gobernado por incompetentes y codiciosos, inversiones que salieron mal y demasiados préstamos… Así es como se cava el agujero llamado bancarrota, y pudieron ser todas estas cosas o solo una de estas la que hizo que uno de nuestros vasallos tropezar cayese por el agujero hasta el fondo. Podemos ayudar a salir parcialmente de ese agujero donando de dinero, o hacer caso omiso y dejar que salven a sí mismos."
 subject_interaction_events.30.a:0 "Intervengamos, ¡enviadles dinero y una escalera!"
 subject_interaction_events.30.b:0 "¡Que no culpen a nadie más que a ellos mismos!"
 subject_interaction_events.31.t:0 "La cuestión de la provincia"
 subject_interaction_events.31.d:0 "Tenemos derechos sobre una de las provincias de nuestro súbdito, una muy rica y productiva. Si la reclamásemos para nosotros, nuestros vasallos nos mirarían con desprecio y desconfianza. ¡Pero ganaríamos una provincia próspera!"
 subject_interaction_events.31.a:0 "Toma la provincia."
 subject_interaction_events.31.b:0 "Renunciar a los derechos y al núcleo."
 subject_interaction_events.31.c:0 "Esta situación nos beneficia, dejarla estar."
