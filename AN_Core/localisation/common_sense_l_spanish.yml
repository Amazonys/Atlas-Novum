 enforce_religion_desc:0 "Los obligas a cambiar su religión a la suya (§Y$RELIGION$§!), cambiando el Deseo de libertad en $LD$"
 scutage_desc:1 "Obliga a tu vasallo a que te pague un $TAX$ extra (actualmente $AMOUNT|Y$¤ al mes) de sus ingresos como escudaje, pero ya no se les llamarán a las guerras."
 scutage_ld:0 "Desactivar el escudaje aumentará su deseo de libertad en $VAL$."
 subsidize_armies_desc:0 "Envía $MP$ de tu soldadesca a tu marca cada mes. Esto cambiará su opinión sobre ti en $OPINION$."
 fortify_march_desc:1 "Construye o mejora un fortaleza en tu súbdito. Tú pagas la fortificación."
 fortify_march_desc2:0 "Mejorarás la fortaleza en §Y$PROV$§! a §Y$NAME$§! a un coste de $COST$."
 enforce_culture_desc:0 "Cambia la cultura primario del miembro menor de la unión a la tuya (§Y$CULTURE$§!). Cambiará su Deseo de libertad en $LD$. También nos costará un $DIP$  £dip debido a su desarrollo total."
 siphon_income_desc:0 "Transvasa $VAL$ de su ingreso anual ($AMOUNT$), lo que empeorará las relaciones en $OPINION$ y aumentará el Deseo de libertad en $LD$."
 support_loyalists_desc:1 "Reduce el Deseo de libertad en $LD$ al coste de $PERCENT$ (actualmente $AMOUNT|Y$¤) de sus ingresos mensuales."
 send_officers_desc:0 "Envías oficiales e instructores militares, lo que nos costarán $VAL$ de su mantenimiento de ejército. Cambiará su Deseo de libertad en $LD$."
 divert_trade_desc:1 "El súbdito debe entregarte $VAL$ de su poder comercial. Cambia el Deseo de libertad en $LD$."
 seize_territory_desc:0 "Tomas a la fuerza una de sus provincias al alcance de un núcleo. Esto les enfadará."
 seize_territory_desc3:0 "Tomaremos §Y$PROV$§!. Su deseo de la libertad se incrementará en $LD$ y llega a ser $LD_TOTAL$."
 start_colonial_war_desc:0 "Hace que tu nación colonial inicie una guerra contra otra nación colonial o nativos. Debes seleccionar uno de sus casus belli."
 start_colonial_war_desc2:0 "§Y$SUBJECT$§! declarará una guerra §Y$CB$§! contra §Y$TARGET$§!."
 replace_governor_desc:0 "Inicia elecciones coloniales, cambia el Deseo de libertad en $LD$."
