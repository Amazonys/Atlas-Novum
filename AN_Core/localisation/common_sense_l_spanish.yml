 pleased_theravada_nobles:0 "Aristócratas locales contentos"
 desc_pleased_theravada_nobles:0 "Debido a un fallo beneficioso de nuestro gobernante en una disputa legal, una familia muy influyente en esta región es muy positiva hacia nuestro gobernante."
 pleased_theravada_monks:0 "Orden monástica complacida."
 desc_pleased_theravada_monks:0 "Debido a un fallo beneficioso de nuestro gobernante en una disputa legal, el monasterio local de esta región es muy positivo hacia nuestro gobernante."
 upset_theravada_nobles:0 "Aristócratas locales menospreciados"
 desc_upset_theravada_nobles:0 "Debido a un desacuerdo con la decisión de nuestro gobernante en un caso que les implicaba, una familia muy influyente en esta zona está siendo bastante hostil."
 regulate_the_monastaries_title:0 "Regular los monasterios"
 regulate_the_monastaries_desc:0 "Mientras que la riqueza espiritual de los principales monasterios de nuestro país son un activo constante para nuestro gobernante, también tienen tendencia a caer en la corrupción y la falta de disciplina. Debemos frenar los excesos de los monjes y crear un conjunto de leyes estrictas con duros castigos para aquellos que flaqueen, ya sean monjes individuales u órdenes enteras."
 regulated_monasteries:0 "Ley monástica regulada"
 desc_regulated_monasteries:0 "Hemos creado un conjunto firme y estricto de leyes para asegurar la disciplina de las órdenes monásticas de nuestro país. Duros castigos aguardan a aquellos que flaqueen en su papel de líderes espirituales, ya sean monjes individuales u órdenes enteras."
 invite_lama_title:0 "Invitar a un lama a establecerse en nuestro país."
 invite_lama_desc:0 "Deberíamos invitar a un poderoso lama a instalarse en nuestra capital. Al apadrinar a este hombre y sus futuras reencarnaciones, podemos crear un duradero legado para nuestra dinastía."
 vajrayana_lama:0 "El lama"
 desc_vajrayana_lama:0 "Un poderoso lama se ha asentado en nuestra capital y aliado con nuestros gobernantes."
 influx_of_tibetan_monks:0 "Influjo de monjes tibetanos"
 desc_influx_of_tibetan_monks:0 "Una delegación de los monjes tibetanos ha llegado en nuestras tierras para fomentar la difusión del budismo en todos los rincones de nuestro estado."
 vajrayana_great_monastery:0 "Gran monasterio"
 desc_vajrayana_great_monastery:0 "Esta provincia es el hogar de uno de los mayores monasterios de nuestro país. Mientras que siempre es una carga financiera para el estado compartir tanta tierra con otros, la rica y próspera comunidad de monjes aquí está haciendo su parte para desarrollar la provincia."
 adopt_vajrayana_title:0 "Adoptar el budismo Vajrayana"
 adopt_vajrayana_desc:0 "La religión del Tíbet es una poderosa herramienta y el budismo una vez fue defendido por grandes imperios. Convirtamos nuestro país a esta nueva religión poderosa y aprendamos el valor de la paz y la disciplina."
 destruction_of_idols:0 "Destrucción de ídolos"
 desc_destruction_of_idols:0 "Una campaña para destruir ídolos paganos en nuestro país no nos hace ganar muchos amigos entre los partidarios acérrimos de la vieja religión, pero acelera enormemente la conversión de todos los paganos, aunque podamos dudar de la sinceridad de algunos."
 hampered_growth:0 "Crecimiento obstaculizado"
 desc_hampered_growth:0 "Esta provincia ha estado creciendo más rápidamente de lo que la infraestructura podía soportar. Por lo tanto, el futuro desarrollo será muy costoso hasta que la infraestructura alcance el crecimiento de población."
 improvement_program:0 "Mejorando infraestructuras"
 desc_improvement_program:0 "A fin de apoyar el rápido desarrollo de esta provincia, les hemos suministrado comida extra y hemos aliviado la presión fiscal aquí."
 supporting_local_monastic_traditions:0 "Apoyar la tradición monástica local"
 desc_supporting_local_monastic_traditions:0 "Más que tratar de imitar a otros cultivamos una tradición Theravada que es particularmente muy nuestra. Esto sin duda reforzará nuestras instituciones nacionales a la larga pero también tiene"
 lankan_monks_sent:0 "Intercambio de monjes Theravada"
 no_lankan_monks_sent:0 "Educación monástica rechazada"
 monks_from_ceylon:0 "Influencia de Lanka"
 desc_monks_from_ceylon:0 "Hemos recibido una gran influencia de los estados de Sri Lanka y las órdenes monásticas de allí. Esto nos ha permitido formar lazos mucho más profundos con las prestigiosas tradiciones Theravada de la isla."
 powerful_buddhist_monastery:0 "Monasterio poderoso"
 desc_powerful_buddhist_monastery:0 "Esta provincia es hogar de una poderosa orden monástica que si bien se conforma de ocuparse de lo suyo, se ha vuelto lo bastante poderosa como para hacer caso omiso del poder del estado hasta cierto punto."
 powerful_benevolent_monastery:0 "Poderoso monasterio benévolo"
 desc_powerful_benevolent_monastery:0 "Esta provincia es hogar de una poderosa orden monástica que apoya a nuestro estado."
 powerful_hostile_monastery:0 "Poderoso monasterio hostil"
 desc_powerful_hostile_monastery:0 "Esta provincia es hogar de una poderosa orden monástica opuesta al poder del estado."
 bandit_leader_returned:0 "Jefe de los bandidos"
 desc_bandit_leader_returned:0 "Un antiguo jefe bandido con una cierta popularidad ha vuelto a montar su negocio en esta región. Sin embargo ahora es un hombre mayor y frágil y sin duda es cuestión de tiempo que sus actividades cesen de un modo u otro."
 social_bandit_myth:0 "El mito del jefe de los bandidos libres"
 desc_social_bandit_myth:0 "Los enemigos del estado de todas partes ahora sacan fuerzas del mito de un jefe bandolero al que matamos por sus delitos. Con el paso del tiempo este mito se irá convirtiendo en un cuento más, pero ahora mismo sirve para unir a aquellos que se oponen al poder estatal."
 grain_for_the_poor:0 "Grano para los pobres"
 desc_grain_for_the_poor:0 "Hemos redistribuido nuestro grano sobrante para que nadie pase hambre en nuestras tierras."
 grain_reserves:0 "Reservas de grano"
 desc_grain_reserves:0 "Nuestras reservas bien llenas del grano son un garante de la estabilidad de nuestro país."
 governor_replaced:0 "Discontinuidad administrativa"
 desc_governor_replaced:0 "Nuestro súbito reemplazo del gobernador local en esta provincia ha provocado la falta de control central."
 buddhist_nepotism:0 "Nepotismo"
 desc_buddhist_nepotism:0 "La población de esta provincia tiene la sensación de que el nombramiento de funcionarios en esta región se guía más por las conexiones personales que por la competencia."
 sold_our_elephant:0 "Vendido el elefante blanco regalado"
 buddhism_events.1.t:0 "Ministro dimite"
 buddhism_events.1.d:1 "$PHILOSOPHER$$NATURAL_SCIENTIST$$ARTIST$$TREASURER$$THEOLOGIAN$$MASTER_OF_MINT$$INQUISITOR$ ha condenado públicamente las políticas de [Root.Monarch.GetName] y su gobierno. Nuestro ministro ya no quiere saber nada de nosotros y nos recuerda que un[Root.GetXaDir] [Root.Monarch.GetTitle] que no puede defender las leyes justas no atraerá a su gobierno más que a mentirosos y chivatos."
 buddhism_events.1.a:0 "¡Hasta nunca!"
 buddhism_events.2.t:0 "Monasterios deteriorando en [Root.GetName]"
 buddhism_events.2.d:0 "Debido a una combinación de falta de disciplina monástica y una economía vacilante, muchos de los grandes monasterios de [Root.GetName] han visto disminuir sus miembros en los últimos años. Un bhikkku preocupado ha abordado al [Root.Owner.Monarch.GetTitle] con una advertencia. A menos que se haga algo pronto, la calamitosa situación puede llevar a los pocos últimos monjes abandonen sus votos o traten de unirse a monasterios de otros lugares, dejando [Root.GetName] empobrecida económica y espiritualmente. Sin embargo, hay muchos propietarios de tierras locales más que dispuestos a apoderarse de las tierras que dejaría un monasterio vacío. Como el [Root.Owner.Monarch.GetTitle] está destinado a proteger la vida monástica en [Root.Owner.GetName], quedará claro a muchos observadores que la responsabilidad de lo que suceda caerá sobre su hombros."
 buddhism_events.2.a:0 "¡Debemos hacer todo que podemos!"
 buddhism_events.2.b:0 "Tal vez ahora la tierra será mejor usada."
 buddhism_events.3.t:0 "Votos monásticos rotos"
 buddhism_events.3.d:0 "La disciplina religiosa de los monjes de [Root.GetName] se tambalea. Ante la falta de fondos, el monopolio de los puestos monásticos superiores por parte de un pequeño grupo de aristócratas y un [Root.Owner.Monarch.GetTitle] incapaz de proteger a los fieles tal como se espera de un verdadero gobernante budista, parece que cada vez más monjes rompen sus votos para abandonar la vida monástica, o en algunos casos la mantienen sin cumplir sus principios. Ha llamado la atención un caso especialmente flagrante de un monje que rompió sus voto e incitó a otros a hacer lo mismo y muchos se fijarán en cómo tratamos con este.  Si bien un buen gobernante siempre debe mostrar misericordia y dulzura, también es deber de todo gobernante defender la disciplina de los monasterios, por la fuerza si es necesario."
 buddhism_events.3.a:0 "Debemos mostrar bondad."
 buddhism_events.3.b:0 "Quítale todos los bienes y el ganado."
 buddhism_events.3.c:0 "¡Ejecuta al monje y a todo el que lo apoye!"
 buddhism_events.4.t:0 "Orden monásticas apoyan al pretendiente."
 buddhism_events.4.d:0 "Igual que es el deber de los monarcas proteger las instituciones monásticas, estas tienen el deber de proteger al país contra los malos gobernantes. Como perciben falta de atención a los deberes de monarca e incapacidad y desinterés para respetar y proteger el bien común en general y las organizaciones monásticas de nuestro país en particular, algunos de los monasterios más poderosos de nuestro país han salido abiertamente en apoyo de un familiar lejano de nuestro [Root.Monarch.GetTitle]."
 buddhism_events.4.a:0 "¡Esto es un escándalo!"
 buddhism_events.5.t:0 "Precedente de [Root.Monarch.GetName]"
 buddhism_events.5.d:0 "Una reciente sentencia de [Root.Monarch.GetName] se ha considerado tan justa y bien argumentada que se ha utilizado como ejemplo para enfrentarse a casos similares en un apéndice de del código de leyes Pali de [Root.GetName] recientemente creado. Como [Root.Monarch.GetName], se ha hecho famoso por su rigor y constancia para adherirse a las virtudes del Rajadhamma, no es la primera vez que su gobierno se ha presentado como un buen ejemplo."
 buddhism_events.5.a:0 "Y no será la última."
 buddhism_events.6.t:0 "Elefante blanco capturado"
 buddhism_events.6.d:0 "Han capturado un elefante blanco en el interior de [Root.GetName]. Este incidente prometedor se ha interpretado extensamente como un testimonio del gobierno sabio y benévolo de [Root.Monarch.GetName]."
 buddhism_events.6.a:0 "Cuidemos bien de él."
 buddhism_events.6.b:0 "Véndelo."
 buddhism_events.6.c:0 "¡Sería un regalo excelente!"
 buddhism_events.7.t:0 "Un elefante blanco"
 buddhism_events.7.d:0 "Un elefante blanco ha sido capturado en el interior de [From.GetName] y [From.Monarch.GetName] ha interpretado sabiamente esto como un signo de la alianza productiva de nuestros dos pueblos. Este es el mayor regalo que un gobernante podría hacernos y probablemente serían muy bien considerados por nuestra población. Sin embargo también será muy costoso cuidar de esta bestia rara, aunque sería casi imposible rechazarlo."
 buddhism_events.8.t:0 "Florecimiento de monasterios en [Root.GetName]"
 buddhism_events.8.d:0 "Las políticas productivas y sabias de [Root.Monarch.GetName] en lo que respecta a los monasterios del reino siempre han sido bien consideradas y benevolentes. Ningún monasterio puede caer en la pobreza, pero tampoco se permite que se deteriore la disciplina y la fuerza de las mismas instituciones. Como resultado, los monasterios de [Root.GetName] están floreciendo y nuestro estado se ha hecho conocido en todas partes como un ejemplo a seguir."
 buddhism_events.8.a:0 "Demandar que ayuden a desarrollar la provincia."
 buddhism_events.8.b:0 "¡Qué maravilla!"
 buddhism_events.9.t:0 "Los horrores de guerra"
 buddhism_events.9.d:0 "No todos los hombres están hechos para vivir una vida de guerra y parece que el conflicto en el que se encuentra actualmente nuestro país ha hecho que algunos se den cuenta de ello. El número de desertores que procuran esconderse tras los muros de los monasterios no es grande, pero da un ejemplo peligroso. No obstante, como [Root.Monarch.GetTitle], nuestro deber es proteger los monasterios y aunque les hemos advertido en varias ocasiones que no acepten hombres así, parece que algunos aún lo hacen."
 buddhism_events.9.a:0 "Debemos recordar ser amables."
 buddhism_events.9.b:0 "Exige que los monasterios nos entreguen a tales 'monjes'."
 buddhism_events.9.c:0 "Multa a los monasterios por cualquier desertor encontrado."
 buddhism_events.10.t:0 "Echando una mano"
 buddhism_events.10.d:0 "Las últimas estaciones no han sido muy amables a la región de [Root.GetName] y uno de los deberes de un [Root.Owner.Monarch.GetTitle] es cuidar de los pobres. Una delegación de agricultores ha abordado ahora [Root.Owner.Monarch.GetName] pidiendo estar exentos de impuestos y recibir un préstamo por tres años, de modo que sean capaces de cuidar de sus familias mientras luchan por volver a ponerse en pie."
 buddhism_events.10.a:0 "Una petición razonable."
 buddhism_events.10.a.tt:0 "Hay una posibilidad que la provincia se recupere y entonces se pueda recobrar el dinero."
 buddhism_events.10.b:0 "Por desgracia, las arcas del estado también están famélicas."
 buddhism_events.11.t:0 "Recuperación económica de [Root.GetName]"
 buddhism_events.11.d:0 "[Root.GetName] ahora está totalmente recuperado de sus años duros años y los agricultores de arroz de la zona han llegado a pagar el préstamo que tan amablemente les otorgamos."
 buddhism_events.11.a:0 "Vale"
 buddhism_events.12.t:0 "Recuperación parcial en [Root.GetName]"
 buddhism_events.12.d:0 "Aunque el préstamo concedido a los agricultores de [Root.GetName] les ha ayudado a devolver el área a su antiguo estado, aún no pueden pagar la deuda de lo que les concedimos."
 buddhism_events.12.a:0 "Dalo por perdido."
 buddhism_events.12.b:0 "Exigir la devolución."
 buddhism_events.13.t:0 "'Sacrificio humano'"
 buddhism_events.13.d:0 "[Root.GetName] necesita urgentemente mejores infraestructuras. Los monasterios locales hacen cuanto pueden, igual que los aristócratas locales, pero si queremos que la región prospere, el Estado tiene que intervenir. Los planes para mejorar la situación requieren que trabajadores extras del campo se unan al proyecto, pero todos los granjeros están ocupados con la cosecha. Como gobernante podríamos ordenar que dejen su trabajo para participar en proyectos de construcción por el bien común, pero a cambio esperarían que se les pagase el tradicional 'sacrificio humano'; el equivalente al arroz que podrían cultivar en un mes."
 buddhism_events.13.a:0 "Paga el 'sacrificio humano'"
 buddhism_events.13.b:0 "Abandona el proyecto."
 buddhism_events.13.c:0 "Exigir ese trabajo de los agricultores sin ningún tipo de compensación."
 buddhism_events.14.t:0 "Cosecha generosa"
 buddhism_events.14.d:0 "Esta cosecha ha sido excepcionalmente generosa y [Root.Monarch.GetName] podría aprovechar esta riqueza inesperada para financiar unos trabajos religiosos planificados. Se ha aconsejado un impuesto suplementario para transferir al estado el grano extra de los agricultores. Sin embargo la ley budista tradicional dicta que no puede tomar más del 10%, el 'sacrificio del heno', de lo que se ha recolectado y algunos de nuestros ministros parecen incómodos con romper esta regla."
 buddhism_events.14.a:0 "Recaudar el impuesto."
 buddhism_events.14.b:0 "¡Los impuestos injustos son un robo!"
 buddhism_events.15.t:0 "Dana"
 buddhism_events.15.d:0 "En momentos como estos, cuando nuestro país se caracteriza por la relativa tranquilidad que nos acordamos de mirar a quienes son menos afortunados. El rendimiento de la cosecha de este año no fue un fracaso ni un éxito y como resultado muchos tienen comida y el estado tiene amplios suministros de grano, pero todavía hay algunos desafortunados que no tienen suficiente comida para alimentarse."
 buddhism_events.15.a:0 "¡Distribuyamos nuestro grano entre los pobres!"
 buddhism_events.15.b:0 "Guarda el grano. ¿Quién sabe qué traerá el futuro?"
 buddhism_events.16.t:0 "¿Palabras viciosas?"
 buddhism_events.16.d:0 "La aristocracia local de [Root.GetName] parece haberse vuelto demasiado poderosa en los últimos años. Aunque tenemos el control nominal del área, la mayor parte del poder real reside en los terratenientes locales, de quienes sabemos que también han aumentado sus dominios a costa de tierras del monasterio. Esta práctica, junto con otros excesos, bien puede ser usada en su contra, aunque para conseguir el máximo efecto probablemente habrá que adornar la verdad un poco. Hay quienes estarían dispuestos a hacerlo por nosotros a cambio de buenos puestos en nuestra administración después."
 buddhism_events.16.a:0 "Encontraremos otro modo."
 buddhism_events.16.b:0 "El fin justifica los medios."
 buddhism_events.17.t:0 "Pariccaga"
 buddhism_events.17.d:0 "La voluntad de [Root.Monarch.GetName] de arriesgar cuerpo y vida en la protección de su pueblo se considera inusual y digno de respeto. Importantes personalidades monásticas han expresado su apoyo y algunos incluso le comparan con un gobernante ideal por su sacrificio."
 buddhism_events.17.a:0 "Vale"
 buddhism_events.18.t:0 "Tapa"
 buddhism_events.18.d:0 "Recientemente [Root.Monarch.GetName] han sido objeto de ataques por parte de aquellos que se sienten que su gobierno ha consistido en extravagancia y consumo ostentoso. Mientras, algunos de nuestros ministros insisten en que una cierta cantidad de lujo es necesaria para un gobernante, especialmente cuando se trata con monarcas extranjeros y sus emisarios."
 buddhism_events.18.a:0 "¡Apartémonos de las cosas mundanas!"
 buddhism_events.18.b:0 "No podemos rebajarnos al nivel de los campesinos."
 buddhism_events.19.t:0 "Rival político debilitado"
 buddhism_events.19.d:0 "Incluso un gran gobernante tiene algunos detractores. Un crítico particularmente exitoso y directo de [Root.Monarch.GetName] se ha encontrado recientemente en una situación muy difícil. Sus amigos le han abandonado y altas deudas le dificultan mantener a su familia. Aunque una persona ingeniosa todavía puede recuperarse de esta situación, también podríamos aprovechar esta oportunidad para deshacernos de este hombre de una vez por todas."
 buddhism_events.19.a:0 "¡Asegúrate de que nunca se recupere!"
 buddhism_events.19.b:0 "Un verdadero [Root.Monarch.GetTitle] no tiene rencores."
 buddhism_events.19.c:0 "Es un momento para la caridad, ayudaremos a que este hombre se recupere."
 buddhism_events.20.t:0 "Antiguo rival se recupera"
 buddhism_events.20.d:0 "Nuestra voluntad por ayudar a un rival en necesidad lo ha convertido de detractor a firme partidario. Con sus apoyos recuperados, ahora ansía servir a [Root.Monarch.GetName] y aparte de su propio capital político, ofrece sus servicios como ministro de nuestro gobierno."
 buddhism_events.20.a:0 "¡Qué bien!"
 buddhism_events.21.t:0 "Antiguo rival se recupera"
 buddhism_events.21.d:0 "Nuestra buena voluntad de ayudar a un rival en necesidad puede haber sido un acto honrado, pero ahora que se ha recuperado es tan crítico con nuestro poder como siempre. Lo que ocurrió tal vez debilitase ligeramente la base de su posición, pero todavía pretende utilizar todo su poder para sabotear el gobierno de [Root.GetName]"
 buddhism_events.21.a:0 "Ninguna buena acción queda sin castigo…"
 buddhism_events.22.t:0 "Situación de [Root.GetName]"
 buddhism_events.22.d:0 "Un representante de los campesinos de [Root.GetName] llegó hoy a [Root.Owner.Capital.GetCapitalName], implorando que [Root.Owner.Monarch.GetName] ayude a ampliar y mantener el sistema de riego de la provincia. La población local está creciendo y reclama nuevas tierras a una velocidad incompatible con la infraestructura actual. El representante también pide que el estado alimente entretanto a los necesitados.\nAunque este proyecto tendría pocos inconvenientes aparte del coste, actualmente no hay planes para mejorar esta región en particular y hacerlo en un tiempo razonable probablemente no sea una tarea fácil."
 buddhism_events.22.a:0 "Este [Root.Owner.Monarch.GetTitle] siempre está dispuesto a escuchar al pueblo."
 buddhism_events.22.b:0 "Tendréis que esperar vuestro turno."
 buddhism_events.23.t:0 "Herencia"
 buddhism_events.23.d:1 "Un conflicto ha surgido en uno de los monasterios más influyentes de [Root.GetName] después de la muerte de un monje que provenía de una familia lega muy influyente. Durante su tiempo con el hábito adquirió un amplio conjunto de manuscritos valiosos y una variedad de imágenes de Buda, entre otras cosas. Si bien los monjes no pueden tener propiedades como tales, la ley sigue permitiendo que un discípulo designado herede estas cosas y sea considerado como un hijo del monje. En este caso, un joven discípulo que cuidó del monje cuando llegaba a su fin. Sin embargo, hay otros interesados. El propio monasterio sostiene que debería recibir la herencia y agradecerían recibir apoyo en esta cuestión. La familia lega del monje también se ha llegado a [Root.Monarch.GetName] esperando heredar no solo los manuscritos y las imágenes, sino también algo de la tierra que donaron al monasterio cuando un miembro de su familia formó parte de él."
 buddhism_events.23.a:0 "Falla a favor del discípulo."
 buddhism_events.23.b:0 "Falla a favor del monasterio"
 buddhism_events.23.c:0 "Apoyar a la familia lega del monje."
 buddhism_events.24.t:0 "Monasterio poderoso en [Root.GetName]"
 buddhism_events.24.d:0 "Los monasterios de [Root.GetName] albergan algunos de linajes más antiguos y mejores de [Root.Owner.Monarch.GetName] y por lo tanto siempre han sido influyentes. Sin embargo en los últimos años se han hecho cada vez más influyentes y han llegado a cultivar una relación preocupantemente cercana con otras poderes de la región. Ahora mismo resulta difícil encontrar a alguien influyente en cualquiera de los monasterios que no provenga de una de las familias nobles más ricas de la región. La disciplina monástica es impotante, pero no se puede atacar a la ligera un monasterio poderoso tan enraizado como este. Una opción tentadora es simplemente aliarse con los monjes y unir su poder al nuestro."
 buddhism_events.24.a:0 "¡Hace falta una limpieza!"
 buddhism_events.24.b:0 "Buscar la bendición de los monjes."
 buddhism_events.24.c:0 "Hacer caso omiso de la situación."
 buddhism_events.25.t:0 "Bandidaje en [Root.GetName]"
 buddhism_events.25.d:0 "Los bandidos llevan tiempo hostigando la provincia de [Root.GetName]. Las carreteras no son seguras y los comerciantes tratan de evitar la zona y tomar rutas alternativas para pasar. Como la autoridad local no es tan fuerte en esta zona como en otras partes de nuestro imperio, los bandidos han podido seguir sin ser controlados hasta ahora. Esto se ha vuelto un asunto de cierta preocupación hasta fuera del área, ya que el líder del grupo ha ido ganando una reputación como líder de la resistencia contra el poder central en general.\nLas autoridades locales han contactado con [Root.Owner.Monarch.GetTitle] que les ayude a tratar con el problema antes de que se extienda."
 buddhism_events.25.a:0 "Tenemos que tratar con estos ladrones."
 buddhism_events.25.b:0 "Deja que se encarguen las autoridades locales."
 buddhism_events.25.a.tt:0 "La ayuda estatal ayudará a concluir este asunto sin desviar fondos locales. Este proceso se puede acelerar disminuyendo la autonomía local."
 buddhism_events.25.b.tt:0 "Las autoridades locales, dejadas a su suerte, tendrán que destivar parte de los ingresos locales para capturar a los bandidos. El proceso se puede acelerar disminuyendo la autonomía local."
 buddhism_events.26.t:0 "Bandido líder atrapado en [Root.GetName]"
 buddhism_events.26.d:0 "La campaña en [Root.GetName] para capturar al líder de los bandidos del área finalmente ha demostrado tener éxito. Aunque durante su caza, su popularidad no hizo más que aumentar, y está claro que es un hombre demasiado peligroso para seguir vivo. El comandante de las tropas que lo atraparon recomienda que lo matemos ahora y no nos arriesguemos a que un día pueda incitar a rebelarse contra nosotros a aquellos que le idealiza. Sin embargo, uno de nuestro ministros desea recordar a [Root.Owner.Monarch.GetName] que es mejor salvar una vida que construir una pagoda de nivel siete."
 buddhism_events.26.a:0 "Mátalos a todos ellos."
 buddhism_events.26.a.tt:0 "Arriésgate a convertir a los bandidos en mártires."
 buddhism_events.26.b:0 "Destiérralo y encarcela a sus seguidores."
 buddhism_events.26.b.tt:0 "El jefe de los bandido puede volver algún día."
 buddhism_events.27.t:0 "El líder de los bandidos vuelve"
 buddhism_events.27.d:0 "Parece que el hombre que una vez desterramos por bandidaje en una de nuestras provincias ha vuelto a nuestro país, listo para volver a hacer la vida difícil a nuestros súbditos locales. Todavía existe una persistente popularidad en algunas partes del país y se teme que puede aprovechar esto para evitar a las autoridades una vez más.\nPero en todo caso, ahora es un hombre mayor y más débil ahora, y mientras la situación sigue siendo problemática, parece claro que esta vez no podrá seguir mucho tiempo."
 buddhism_events.27.a:0 "Vale"
 buddhism_events.28.t:0 "El mito perdura."
 buddhism_events.28.d:0 "La reputación del líder de los bandidos que ejecutamos hace unos años se ha negado a morir con él. Al mismo tiempo que su banda de ladrones ya no puede aterrorizar a los comerciantes y poner en peligro la integridad de nuestras carreteras, el mito del líder bandido ha crecido más allá de toda proporción. Con el tiempo, su destino será sin duda uno de muchos cuentos para niños pequeños con poco sentido. Sin embargo, en este momento es una historia que se cuenta para ridiculizar a [Root.Monarch.GetName] y su gobierno."
 buddhism_events.28.a:0 "Vale"
 buddhism_events.29.t:0 "Insulto a emisario extranjero [Root.Monarch.GetName]"
 buddhism_events.29.d:0 "El emisario de uno de nuestros vecinos ha causado una grave ofensa [Root.GetalalaDir] [Root.Monarch.GetTitle] cuando rechazó participar en una ceremonia a la que fue invitado. [Root.Monarch.GetName] está furioso y aunque puede haber alguna duda sobre si el desaire fue deliberado o no, el público lo ve claramente como tal.\nSi no condenamos en público al embajador, arriesgamos quedar desprestigiados. No obstante, el consejo de ministros ruega precaución."
 buddhism_events.29.a:0 "Burlarse públicamente del embajador."
 buddhism_events.29.b:0 "Un gobernante nunca debe perder su paciencia."
 buddhism_events.30.t:0 "[Root.GetElLaDir] [Root.Owner.Monarch.GetTitle] es acusad[GetoaDir] de favoritismo y deshonestidad."
 buddhism_events.30.d:0 "[Root.GetElLaDir] [Root.Owner.Monarch.GetTitle] ha visto con mucho gusto cómo algunos de su amigos de la infancia suben en la jerarquía del estado. Como [Root.Owner.Monarch.GetSheHe] siempre ha considerado que tienen mucho talento, esto no debería parecer sorprendente. En realidad el Estado sería mucho mejor si [Root.GetName] ayudase a algunos de ellos a llegar a la cima un poco más rápidamente, puesto que [Root.GetellaDir] [Root.Owner.Monarch.GetTitle] puede dar fe tanto sobre su habilidad como de su lealtad."
 buddhism_events.30.a:0 "Los necesitamos para servir al estado."
 buddhism_events.30.b:0 "Debemos evitar el favoritismo a todo el coste."
 buddhism_events.31.t:0 "Las leyes de [Root.GetName]"
 buddhism_events.31.d:0 "La Ley Pali se practica generalmente de un modo u otro en muchos países budistas y especialmente entre los Theravada. Aunque estas leyes no son recopiladas y escritas por los estados, varían de un país a otro y a veces una colección tendrá que ser actualizada o renovada. Un monje sabio ha emprendido tal recopilación recientemente en [Root.GetName] y ha hecho una versión actualizada de una de las recopilaciones de las leyes más utilizadas en nuestro país. Al tiempo que la recopilación se construye en torno a casos reales, también se pueden considerar comentarios sobre las decisiones de [Root.Monarch.GetName]."
 buddhism_events.31.a:0 "¡Excelente! Promueve estas leyes."
 buddhism_events.31.a.tt1:0 "Como nuestro gobernante no ha sido justo con sus súbditos, esta recopilación legal reflejarán su lado malo."
 buddhism_events.31.a.tt2:0 "Como nuestro gobernante ha sido justo con sus súbditos, esta recopilación legal refleja un lado positivo de él."
 buddhism_events.31.b:0 "Debemos impedir que esto se extienda."
 buddhism_events.32.t:0 "Abogados en desacuerdo"
 buddhism_events.32.d:0 "Abogados apostando sobre el resultado de una disputa legal no es algo extraño en nuestras tierras pero tampoco lo es una cierta rivalidad amistosa entre los profesionales de un tribunal. Una vez tal rivalidad se convierte en ira real, la pasión y la integridad de nuestras leyes están en juego.\nParece que dos abogados, cada uno representando a patrones poderosos, un monasterio rico y el otro una familia de aristócratas de cierta influencia, se dejaron llevar el momento y ha convertido los últimos conflictos jurídicos sobre un considerable patrimonio en una disputa acalorada. Esto es muy lamentable y ahora recae sobre [Root.Monarch.GetName] el intentar salvar la cara de ambos bandos de modo justo sin comprometer la integridad de nuestros tribunales."
 buddhism_events.32.a:0 "Exige un nuevo juicio con otros abogados."
 buddhism_events.32.b:0 "Juez a favor del monasterio."
 buddhism_events.32.c:0 "Juez a favor de los nobles."
 buddhism_events.32.dd:0 "Compensa a ambos partidos."
 buddhism_events.33.t:0 "¿Una alianza útil?"
 buddhism_events.33.d:0 "Hace muchos años los gobernantes mongoles adoptaron la religión budista y procuraron extenderla entre su pueblo. Sin embargo con el paso de tiempo muchos de ellos han regresado a las antiguas formas de los chamanes. [Root.Monarch.GetName] siempre ha estado fascinado por el legado de gente como Kublai Kan y los imperios crearon una vez en nombre de esa religión. Como nos han llegado noticias de una orden monástica tibetana dinámica y creciente se hizo evidente a [Root.Monarch.GetHerHim] que había que investigar esto.\nEl emisario del lama ahora está frente a nosotros y ha explicado que de hecho el lama piensa que [Root.Monarch.GetName] es una reencarnación de Kublai Kan. También está preparado para apoyar nuestro gobierno si permitimos que extienda su secta por todas las tierras que controlamos."
 buddhism_events.33.a:0 "Ha llegado el momento para el cambio."
 buddhism_events.33.b:0 "Atengámonos a nuestras antiguas costumbres."
 buddhism_events.34.t:0 "Mensajero regresa del Tíbet"
 buddhism_events.34.d:0 "Nuestro mensajero ha vuelto del Tíbet con noticias de un líder religioso poderoso que se ha interesado en la causa de [Root.Monarch.GetName] y su dinastía. Si va a venir a [Root.Capital.GetCapitalName] sin embargo debemos ser capaces de hacer mucho más que garantizar su seguridad. Para que el lama ate su destino al nuestro con nosotros debemos jurar que él y sus futuras encarnaciones recibirán el debido respeto e influencia en nuestro reino y que vamos a crear un gran monasterio para él y sus discípulos. Si no podemos cumplir estas garantías tendremos que contentarnos con recibir una delegación de monjes ansiosos por encontrar un nuevo monasterio en nuestras tierras."
 buddhism_events.34.a:0 "Acepto"
 buddhism_events.34.b:0 "Aceptar los Monjes"
 buddhism_events.35.t:0 "Figuras chamánicas"
 buddhism_events.35.d:0 "La conversión de un país chamánico a uno budista no ocurre sobre una noche y mucha gente dentro de nuestras fronteras todavía adora como antaño. Sin embargo, el primer lama de nuestro país, ansioso por difundir su religión ha condenado las figuras chamánicas que mucha gente de pueblo común todavía honra y exige que todas sean destruidas."
 buddhism_events.35.a:0 "Quemar las figuras"
 buddhism_events.35.b:0 "Les daremos tiempo…"
 buddhism_events.36.t:0 "Muerte de un lama"
 buddhism_events.36.d:0 "Nuestro más venerado y respetado lama ha muerto y ha comenzado la búsqueda de su reencarnación. Mientras su orden está segura que serán capaces de localizar su nuevo yo rápidamente es probable que un poco de ayuda del estado financiando su expedición no les vendría mal."
 buddhism_events.36.a:0 "Les echaremos una mano."
 buddhism_events.36.b:0 "Estoy seguro que lo pueden encargar."
 buddhism_events.37.t:0 "Reencarnación encontrada"
 buddhism_events.37.d:0 "La orden de nuestro viejo alto lama ha logrado encontrar su nuevo yo y le ha entronizado en su monasterio."
 buddhism_events.37.a:0 "Que viva mucho tiempo."
 buddhism_events.38.t:0 "Legitimidad de encarnación puesta en duda"
 buddhism_events.38.d:0 "Las complejidades del renacimiento se les pueden escapar a las mentes más simples. A pesar de que su orden insiste en que su nuevo lama es la reencarnación de su antiguo líder, algunas personas del campo han sido muy reticentes a aceptar este hecho. Al no reconocerlo, temen haber sido engañados y en algunas ocasiones las tensiones han aumentado hasta el punto del conflicto armado."
 buddhism_events.38.a:0 "Enviar emisarios para convencerlos."
 buddhism_events.38.b:0 "Enviar tropas para convencerlos."
 buddhism_events.39.t:0 "Sri Lanka"
 buddhism_events.39.d:0 "La isla de Lanka, recientemente conquistada por nuestras tropas, está llena de ricos monasterios budistas y la sociedad parece estar prácticamente ser dirigida por los monjes de su interior. Cuando [Root.Monarch.GetName] finalmente vino a visitarlos, se asombró ante la riqueza económica y cultural de las órdenes monásticas."
 buddhism_events.39.a:0 "¡Debemos hacer esto, parte de nuestra cultura!"
 buddhism_events.39.b:0 "Saquear los monasterios."
 buddhism_events.40.t:0 "Orientación Religiosa"
 buddhism_events.40.d:0 "La isla de Lanka ha sido el origen de una fuerte tradición budista Theravada durante siglos. En muchos sentidos es un modelo de sociedad para un estado Theravada, y sus prósperas comunidades monásticas son la envidia del mundo budista.\nMientras que nuestro estado también sigue la forma Theravada nuestras leyes y tradiciones son un mosaico de tradiciones locales, ideas de escuelas budistas competidoras y carecemos de la fuerte infraestructura monástica de la isla. Nuestros ministros sugieren que para remediar esto deberíamos enviar una embajada a Sri Lanka y pedir que nos envíen monjes para llevar sus tradiciones Theravada a nuestro país."
 buddhism_events.40.a:0 "Enviemos una embajada."
 buddhism_events.40.b:0 "¡No, debemos apoyar a nuestras sectas locales!"
 buddhism_events.41.t:0 "Una embajada de [From.GetName]"
 buddhism_events.41.d:0 "Comunidades monásticas prósperas, santas reliquias sagradas así como una tradición antigua sobre cómo manejar la convivencia del poder monástico y regio nos convierten en la envidia de muchos gobernantes Theravada. Por lo tanto, no es ninguna sorpresa que [From.Monarch.GetellaDir] [From.Monarch.GetTitle] de [From.GetName] aspire a imitar nuestra grandeza. La embajada [From.GetAdjective] que llegó hoy pide que varios sus monjes viajan a nuestro país para ser ordenados aquí, con el fin de llevar nuestras tradiciones a [From.GetName]."
 buddhism_events.41.a:0 "Permítelo."
 buddhism_events.41.b:0 "¡No harán nada parecido!"
 buddhism_events.42.t:0 "Respuesta de [From.GetName]"
 buddhism_events.42.d:0 "[From.Monarch.GetElLaDir] [From.Monarch.GetTitle] de [From.GetName] ha permitido que 40 monjes y varioss bhikkkus sean ordenados en su país. También ha enviado un grupo de monjes directamente de sus tierras a la nuestra para asegurar que las tradiciones Theravada se transfieren de manera sensata."
 buddhism_events.42.a:0 "¡Genial!"
 buddhism_events.43.t:0 "Respuesta de [From.GetName]"
 buddhism_events.43.d:0 "[From.Monarch.GetElLaDir] [From.Monarch.GetTitle] [From.GetAdjective] nos ha dicho que no permitirá que nuestros monjes aprendan las formas de budismo de Lanka ni nos ayudará en cualquier otra forma de desarrollar nuestras instituciones religiosas."
 buddhism_events.43.a:0 "Vale"
