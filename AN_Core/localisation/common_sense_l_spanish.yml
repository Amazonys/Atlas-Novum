 additional_subject_interaction_desc:0 "\n\nTambién tendrá los siguientes efectos en el vasallo:\n"
 ASPECTS:0 "Aspectos"
 KARMA_FOR_CTA:0 "Ganaremos $KARMA$ karma, puesto que esto es lo correcto."
 alert_mothballed_forts_instant:0 "¡§YHay fortalezas inactivas en tu país!§!"
 alert_mothballed_forts_delayed:0 "Fortalezas desactivadas no tienen guarnición para defenderse y caerán rápidamente ante lo sitiadores enemigos.\n\nLas siguientes fortalezas se encuentran actualmente inactivas:"
 subject_interaction_events.32.t:0 "Vasallo se vuelve contra ti"
 subject_interaction_events.32.d:0 "Nuestro belicismo, dicen, ha causado la ira entre nuestros vasallos. Según continúan los rumores creen que nos preocupa poco gobernar justamente y muchoconquistar como bárbaros. Por falso y grosero que sea esto, no sería inteligente dejarlo estar así."
 subject_interaction_events.32.a:0 "Da ejemplo con ellos."
 subject_interaction_events.32.b:0 "Estoy seguro que podemos suavizar las cosas."
 subject_interaction_events.33.t:0 "El soberano da ejemplo contigo."
 subject_interaction_events.33.d:0 "Debido a nuestro descontento el soberano ha considerado oportuno dar ejemplo con nuestra nación. Es una desgracia."
 subject_interaction_events.33.a:0 "Ojo por ojo…"
 subject_interaction_events.34.t:0 "Súbditos leales"
 subject_interaction_events.34.d:0 "Es bien sabido que nuestros súbditos son de los más leales y contnetos del mundo. Afortunadamente, abrir una brecha entre ellos y nosotros es prácticamente imposible y, eso se refleja bien nuestra nación."
 subject_interaction_events.34.a:0 "Recordaremos este momento"
 subject_interaction_events.34.b:0 "Deberíamos aprovecharlo"
 subject_interaction_events.35.t:0 "Súbditos desleales"
 subject_interaction_events.35.d:0 "No es ningún secreto que la enemistad entre nuestros súbditos y nosotros es extrema. En nuestra corte los pasillos están rojos de sangre y negros de secretos ya que los odios prosperan. Naturalmente, tenemos que ocuparnos de esto."
 subject_interaction_events.35.a:0 "Que sea lo que Dios quiera"
 subject_interaction_events.35.b:0 "Tratar con esto"
 subject_interaction_events.36.t:0 "Carne de cañón"
 subject_interaction_events.36.d:0 "Parece que nuestro país se está quedando bastante vacío y falta un recurso muy importante: carne de cañón. ¡No temáis! Aunque tal vez carezcamos de este recurso uno de nuestros vasallos tiene mucha carne fresca para los campos de batalla. Si obligamos su servidumbre no estará muy contentos, pero así son las cosas."
 subject_interaction_events.36.a:0 "Las armas necesitan hombres que las disparen."
 subject_interaction_events.36.b:0 "No podemos arriesgarnos a fastidiar a nuestros súbditos"
 subject_interaction_events.37.t:0 "Carne de cañón"
 subject_interaction_events.37.d:0 "Parece que nuestro señor ha visto adecuado obligar a la servidumbre de nuestros súbditos para compensar la estupidez en el mando. Nuestros campos quedan más vacíos y probablemente permanecerán así."
 subject_interaction_events.37.a:0 "¡Esto es un escándalo!"
 subject_interaction_events.38.t:0 "Un impuesto adicional"
 subject_interaction_events.38.d:0 "Decir que nuestra economía va 'mal' es un eufemismo. De hecho algunos dirían que es un completo desastre. Mientras nos esforzamos por hacer equilibrios para salir adelante, a nuestros vasallos precisamente, les va mejor que bien. Quizás no les estamos cobrando los impuestos suficientes."
 subject_interaction_events.38.a:0 "Un impuesto extra podría ayudar"
 subject_interaction_events.38.b:0 "No los necesitamos"
 subject_interaction_events.39.t:0 "Un impuesto extra"
 subject_interaction_events.39.d:0 "Nuestro señor nos ha obligado a pagar una gran suma de oro para ayudarle a reparar su economía en crisis."
 subject_interaction_events.39.a:0 "¡Maldita sea!"
 subject_interaction_events.40.t:0 "Propiedad legitima"
 subject_interaction_events.40.d:1 "Nuestra legítimas tierras de [rightful_province.GetName] se hallan bajo el gobierno de nuestro señor. No parece una situación apropiada y si continúa caeremos más bajo su sombra. Esto no se puede permitir, ¡debemos recuperar la tierra que nos pertenece legítimamente!"
 subject_interaction_events.40.a:0 "Solicítala"
 subject_interaction_events.40.b:0 "Que sea lo que Dios quiera"
 subject_interaction_events.41.t:0 "Propiedad legitima"
 subject_interaction_events.41.d:2 "En los últimos tiempos, nuestros vasallos de [From.GetUsableName] han considerado oportuno recordarnos las tensiones que les causamos al poseer tierras en [rightful_province.GetName] que ellos consideran legítimamente suyas. Entregárselas nos haría parecer una potencia benévola, aunque esa medida también nos debilitaría."
 subject_interaction_events.41.a:0 "Es suya por derecho"
 subject_interaction_events.41.b:0 "Es nuestra y siempre lo será"
 subject_interaction_events.42.t:0 "¡Negada nuestra legitima propiedad!"
 subject_interaction_events.42.d:0 "¡Nuestra solicitud de recuperar nuestra tierra legitima ha sido rechazada! ¡Es un ultraje!"
 subject_interaction_events.42.a:0 "¡Maldita sea!"
 subject_interaction_events.43.t:0 "Súbdito cansado de guerras"
 subject_interaction_events.43.d:0 "Se ve que uno de nuestros vasallos ha quedado bastante tocado con una de nuestras guerras. Por supuesto, podríamos dejar que se las arreglase solo, pero ayudarle sería una muestra de buena fe."
 subject_interaction_events.43.a:0 "Enviar ayuda"
 subject_interaction_events.43.b:0 "Deja que se defiendan por sí mismos"
 subject_interaction_events.44.t:0 "Soberano envía ayuda"
 subject_interaction_events.44.d:0 "Nuestro soberano ha considerado oportuno enviar ayuda para reconstruir nuestro país después de las guerras."
 subject_interaction_events.44.a:0 "Dar las gracias"
 subject_interaction_events.45.t:0 "Libertad económica"
 subject_interaction_events.45.d:0 "Ahora que ya no estamos sujetos a los caprichos de otro país podemos llevar a cabo nuestras propias políticas comerciales y no tendremos que vivir de burlar reglamentos comerciales y del contrabando."
 subject_interaction_events.45.a:0 "Vale"
 subject_interaction_events.46.t:0 "Fin del embargo"
 subject_interaction_events.46.d:0 "Al terminar el embargo, también terminó nuestro negocio de contrabando, por desgracia."
 opinion_tyrant_overlord:0 "Tirano sobornado"
 opinion_gave_province:0 "Provincia legítima devuelta."
 opinion_benevolent_overlord:0 "Soberano benévolo"
 opinion_scutage_benefits:0 "Beneficios de escudaje"
 loyal_subjects:0 "Súbditos leales"
 desc_loyal_subjects:0 "Nuestros súbditos son leales y esto hace que la diplomacia sea más fluida."
 disloyal_subjects:0 "Súbditos desleales"
 desc_disloyal_subjects:0 "Nuestros súbditos son desleales y esto complica un poco la diplomacia."
 custom_idea_fort_maintenance:0 "Castrametación"
 custom_idea_fort_maintenance_desc:0 "Donde quiera que haya guerra, hay fortalezas. Algunas son de carácter temporal, fortificaciones de campaña que se abandonan después de ganar o perder la guerra. Otras son fortificaciones permanentes, con grandes muros sólidos que proporcionan una defensa sólida contra todo lo que se lance contra ellas, ya sean hombres, balas de cañón u otros proyectiles. Mejorar el mantenimiento de fortalezas hace que estas sean mejores, más baratas y facilita el mantenimiento de nuestra primera línea de defensa."
 custom_idea_development_cost:0 "Reforma agraria"
 custom_idea_development_cost_desc:0 "Muchos antiguos derechos y costumbres se interponen en el desarrollo de las tierras bajo nuestro control. Debemos emprender una amplia reforma agraria para asegurarnos de que todas las tierras de nuestro país están organizadas y poseídas de tal modo que facilite el desarrollo a su máximo potencial."
 free_cities.5.tt1:1 "Se dice a [From.Country.GetName] que ayudaremos."
 free_cities.5.tt2:1 "Se dice a [From.Country.GetName] que nos negamos a ayudar."
 free_cities.6.tt1:1 "El nuevo emperador será coronado en [This.Country.GetName]."
 fc_imperial_coronation:0 "Coronación imperial"
 desc_fc_imperial_coronation:0 "¡Esta ciudad fue elegida como sede de la coronación imperial y sus ciudadanos rebosan orgullo!"
 fc_mercenary_contracts:0 "Contratos mercenarios"
 desc_fc_mercenary_contracts:0 "Esta nación basa su defensa en negociar contratos baratos con mercenarios."
 free_cities.1.t:1 "La ciudad libre de [Root.Capital.GetCapitalName]"
 free_cities.1.d:1 "Se ha concedido la Inmediación imperial a la ciudad de [Root.Capital.GetCapitalName] como ciudad libre imperial del Sacro Imperio Romano. Aunque hay muchas ciudades autónomas importantes en el Imperio, [Root.GetName] ahora tiene algo más que su riqueza y tamaño para protegerla -libertades económicas y políticas garantizadas por el [Emperor.Monarch.GetTitle] en persona a perpetuidad."
 free_cities.1.a:1 "Excelente"
 free_cities.2.t:1 "[Root.GetName] ya no es una ciudad libre del Imperio"
 free_cities.2.d:1 "[Root.GetName] ya no es una ciudad libre del Sacro Imperio Romano. Los dirigentes de la ciudad han sido condenados por un abuso de poder maquiavélico y falta de respeto a las instituciones imperiales, así que han perdido todos los privilegios asociados con el título que una vez se les concedió."
 free_cities.2.a:1 "Qué desgracia"
 free_cities.3.t:1 "Antorchas y horcas en las calles de [Root.Capital.GetName]"
 free_cities.3.d:1 "El descontento y animosidad entre las clases bajas y los dirigentes de la ciudad nos ha llevado al borde de la guerra civil. Estamos mal preparados para hacer frente a una rebelión en toda regla y muchos miembros de las clases altas exhortan al consejo de la ciudad a que traslade el asunto al [Emperor.Monarch.GetTitle], pedirle personalmente cualquier ayuda que pueda proporcionar. Buenos hombres fuertes y oro son lo que más necesitamos para extinguir los fuegos de la rebelión que arden en las calles de [Root.Capital.GetName]."
 free_cities.3.a:1 "Pedir ayuda al [Emperor.Monarch.GetTitle]."
 free_cities.3.b:1 "Reunid los pocos hombres que tenemos y nos encargaremos nosotros mismos."
 free_cities.4.t:1 "La ciudad libre de [From.GetName] suplica nuestra ayuda"
 free_cities.4.d:1 "Hemos recibido esta mañana un enviado de la ciudad libre de [From.Country.GetName] detallando el completo fracaso del consejo de la ciudad para satisfacer las necesidades de las clases trabajadoras. El mensajero habló de incendios latentes y rabia en las calles de [From.Capital.GetName] como una metáfora del descontento a los que se enfrenta la ciudad libre y afirma que si no se hace algo, el populacho de la ciudad levantará sus horcas en rebelión. Nos solicitan humildemente soldados y oro para llevar justicia rápida a los ciudadanos descontentos."
 free_cities.4.a:1 "Se trata de una petición razonable y la atenderemos."
 free_cities.4.b:1 "El problema está muy dentro de [From.Country.GetName], y hasta que no se den cuenta de ello, no enviaremos ayuda."
 free_cities.5.t:1 "La respuesta de [Emperor.Monarch.GetTitle]"
 free_cities.5.d:1 "Cada día crece el descontento y no importa cómo intentemos usar a los hombres que tenemos a nuestra disposición, cuando se apaga un incendio, otro arde ante de nuestros propios ojos. ¿Dónde está ese mensajero? Esperamos que nuestra humilde petición [From.GetalalaDir] [From.Monarch.GetTitle] [From.Monarch.GetName] no cause su enfado, sino que [From.Monarch.GetSheHe] consienta en ayudarnos."
 free_cities.5.a:1 "Por fin, ¡gente y oro, era exactamente lo que necesitábamos!"
 free_cities.5.b:1 "[From.Monarch.GetTitle] afirma que el problema es demasiado profundo para ser solucionado con sangre y oro…"
 free_cities.6.t:1 "La coronación"
 free_cities.6.d:1 "[PAP.GetellaDir] [PAP.Monarch.GetTitle] [PAP.Monarch.GetName] colocó la regalía imperial en las manos del nuevo [Emperor.Monarch.GetTitle] del Sacro Imperio Romano, un símbolo del derecho [PAP.GetdeldelaDir] [PAP.Monarch.GetTitle] a coronar soberanos cristianos y el papel del [Emperor.Monarch.GetTitle] como protector de la Iglesia católica romana. Fue un gran honor que nos eligieran como sede de la coronación, y la iglesia de [Root.Capital.GetName] apenas pudo contener a todos los dignatarios que se reunieron para ver coronar al [Emperor.Monarch.GetTitle]."
 free_cities.6.a:1 "¡Estamos ciertamente bendecidos!"
 free_cities.7.t:1 "La conferencia del tratado"
 free_cities.7.d:1 "Al terminar la conferencia del Tratado de [Root.GetName], los diplomáticos de tanto los vencedores de [hre_winner.GetName] y los que firmaron las condiciones de rendición de [hre_loser.GetName] nos agradecieron nuestra ayuda con todos los detalles necesarios que rodean un evento tan importante, y por nuestra neutralidad en este asunto. Esto les ayudó a centrarse en el asunto en cuestión. Y aunque no se nos compensó monetariamente por nada más que los gastos hechos en esta conferencia, ahora se nos considera un país más prestigioso que antes."
 free_cities.7.a:1 "Entonces el trabajo valió la pena."
 free_cities.8.t:1 "Privilegios aduaneros y fiscales"
 free_cities.8.d:1 "La ciudad libre de [free_city_in_debt_target.GetName] lo está pasando mal, apenas ganando dinero para mantenerse lejos del terrible agujero que es la bancarrota. Una vez la economía de [free_city_in_debt_target.GetName] se venga inevitablemente abajo bajo el peso de los asuntos que han creado ellos mismos será muy dañino no solo para su reputación, sino también para la reputación y legitimidad del mismo Imperio. Podríamos tratar de ayudarles concediéndoles algunos privilegios aduaneros y fiscales que, bien gestionados, les permitiría aliviar sus dificultades financieras."
 free_cities.8.a:1 "Concededles privilegios aduaneros y fiscales."
 free_cities.8.b:1 "No se lo han merecido."
 free_cities.9.t:1 "Concedidos privilegios aduaneros y fiscales"
 free_cities.9.d:1 "Las noticias de nuestros apuros para no caer en nuestras fueron una pequeña sorpresa, pero una mayor fue que [From.GetellaDir] [From.Monarch.GetTitle] [From.Monarch.GetName] de [From.Country.GetName] haya decidido ayudarnos concediéndonos ciertos privilegios aduaneros y fiscales que dudamos que tengan pocas ciudades libres."
 free_cities.9.a:1 "Una sorpresa, desde luego, ¡pero bien recibida!"
 free_cities.10.t:1 "Privilegiados armados"
 free_cities.10.d:1 "A los terratenientes nobles de [Root.Capital.GetName] no le gusta que nuestro estatus de ciudad libre nos mantenga libre del gobierno directo de los nobles y últimamente hemos agotado cualquier otro medio para mantenerlos contentos. Si hubieran sido meros campesinos armados con horcas y antorchas y poco entrenamiento militar, podríamos aplastar cualquier intento de revuelta suyo. Pero son gente con tierras y títulos e instrucción formal en el arte de la guerra, así que no debemos subestimarlos. El único que puede acallar sus ambiciones es [Emperor.GetellaDir] del Sacro Imperio Romano…"
 free_cities.10.a:1 "Pedir ayuda [Emperor.GetalalaDir] [Emperor.Monarch.GetTitle]."
 free_cities.10.b:1 "Dar algunos privilegios a los nobles y esperar que se callen."
 free_cities.11.t:1 "[From.GetName] ruega ayuda con los nobles rebeldes"
 free_cities.11.d:1 "Ha llegado a nuestro conocimiento que [From.Country.GetName] lo está pasando mal con los nobles terratenientes a los que disgusta el estatus de ciudad libre de [From.Country.GetName]. El país pide nuestra ayuda para reprender a los nobles y hacerles aceptar el liderazgo secular de [From.Monarch.GetName], libre de títulos reales y privilegios."
 free_cities.11.a:1 "Tendrán nuestra ayuda."
 free_cities.11.b:1 "¿Si no pueden manejar a sus ciudadanos, son realmente dignos de gobernar un país?"
 free_cities.12.t:1 "¿Ayudados o perjudicados?"
 free_cities.12.d:1 "Los nobles son cada vez más audaces, y ahora tratan de atraer a campesinos y burgueses para que se unan a su rebelión contra nosotros y nuestro estatus de ciudad libre. Hasta el momento no han tenido éxito, pero tenemos miedo, como siempre que algún principito con ínfulas y apellidos estrambóticos trata de romper la paz que tanto luchamos por mantener. ¿Qué pensará [From.GetellaDir] [From.Monarch.GetTitle] [From.Monarch.GetName] de [From.Country.GetName] de nosotros? ¿Mantendrá su promesa de acabar con estos nobles levantiscos?"
 free_cities.12.a:1 "¡Ha llegado la ayuda [From.GetdeldelaDir] [From.Monarch.GetTitle]!"
 free_cities.12.b:1 "«… indignos de gobernar…» Así que no habrá ayuda."
 free_cities.13.t:1 "Liga de las Ciudades"
 free_cities.13.d:1 "La Liga hanseática y la Liga Lombarda nos ha inspirado a preguntarnos si otras ciudades libres estarían dispuestas a entrar en una liga con nosotros. Las ciudades libres somos débiles una a una, pero colectivamente, ya se ha demostrado que la colaboración mutua entre pequeñas naciones en asuntos como el comercio, mantenimiento de la paz imperial, apoyar a los tribunales y mantener una fuerza unificada nos convertiría en una fuerza a tener en cuenta, una que hasta a las grandes potencias les costaría someter."
 free_cities.13.a:2 "¡Envía diplomáticos a [fc_league_invitation_target.GetName]!"
 free_cities.13.b:1 "¿Y no podemos simplemente contratar mercenarios?"
 free_cities.14.t:1 "Sugerencia de una Liga de las Ciudades"
 free_cities.14.d:1 "Ha habido muchas ligas de cooperación muta dentro del Sacro Imperio Romano. Por ejemplo, la Liga hanseática, fue una unión de gremios mercantes en una confederación comercial y defensiva, o la Liga de Suabia, una asociación de mantenimiento de la paz y defensa mutua. Algunas ligas se volvieron tan poderosas y unidas que hasta se las vieron como un estado en sí mismas, como la Liga Suiza. La ciudad libre de [From.Country.GetName] ha sugerido que nos unamos a algo similar, una especie de cooperación, donde colaboremos en cuestiones de comercio, mantenimiento de la paz imperial y apoyo a los tribunales."
 free_cities.14.a:1 "¿Qué tenemos que perder? ¡Unámonos!"
 free_cities.14.b:1 "Parece una enorme pérdida de tiempo y recursos."
 free_cities.15.tt:1 "[From.Country.GetName] recibirá tu aprobación."
 free_cities.16.tt:1 "[From.Country.GetName] recibirá tu rechazo."
 free_cities.15.t:1 "Miembros de la Liga de las Ciudades"
 free_cities.15.d:1 "[From.GetElLaDir] [From.Monarch.GetTitle] [From.Monarch.GetName] de [From.Country.GetName] accedió a cooperar con nosotros en algunas cuestiones, como el comercio, mantener la paz imperial y apoyar a los tribunales."
 free_cities.15.a:1 "Bienvenidos a la Liga!"
 free_cities.16.t:1 "[From.GetName] rechaza la Liga de las Ciudades"
 free_cities.16.d:1 "«Con la mayor de las penas [From.GetellaDir] [From.Monarch.GetTitle] [From.Monarch.GetName] de [From.Country.GetName] debe rechazar la cooperación con [Root.Monarch.GetTitle] [Root.Monarch.GetName] de [Root.Country.GetName]…»"
 free_cities.16.a:1 "¡Pronto verán la gloria de nuestras economías combinadas y lamentarán no haberse unido!"
 free_cities.17.t:1 "Los miembros de la Liga de las Ciudades"
 free_cities.17.d:1 "La cooperación entre las diversas ciudades libres, inspirada en ligas como la de Suabia, la Hanseática y la Lombarda, parece estar funcionando espléndidamente. Han acordado trabajar juntos en asuntos de comercio, mantenimiento de la paz imperial y apoyo a los tribunales. Como ciudad libre, podríamos pedir el ingreso en esta unión bastante exclusiva…"
 free_cities.17.a:1 "¡Enviad un diplomático a sus líderes!"
 free_cities.17.b:1 "No lo necesitamos."
 free_cities.18.t:1 "Miembro potencial de la Liga de las Ciudades"
 free_cities.18.d:1 "¡Nuestra cooperación con otras ciudades libres funciona tan bien que todos los días recibimos más y más solicitudes de ingreso! [From.GetElLaDir] [From.Monarch.GetTitle] [From.Monarch.GetName] de [From.Country.GetName] es un[From.GetoaDir] de los muchos que desean unirse con nosotros."
 free_cities.18.a:1 "Aceptar la solicitud de [From.Country.GetName]."
 free_cities.18.b:1 "Rechaza la solicitud de [From.Country.GetName]."
 free_cities.19.t:1 "Reformas cooperativas"
 free_cities.19.d:1 "Muchos sabios y eruditos llaman a la ciudad libre de [Root.Country.GetName] su hogar. Cooperando con sus colegas de las otras ciudades libres de nuestra liga, han sido capaces de pulir sus ideas y teorías en modos que nos son muy beneficiosos."
 free_cities.19.a:1 "¡Espléndido!"
