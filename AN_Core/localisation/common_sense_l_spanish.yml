 wedge_throw:0 "Echando una mano"
 desc_wedge_throw:0 "Han llegado tiempos duros para los agricultores de esta provincia. Para ayudar a que se recuperen, hemos aliviado su carga fiscal y les permitimos un préstamo durante años."
 poor_rice_harvests:0 "Cosechas de arroz pobres"
 desc_poor_rice_harvests:0 "Han llegado tiempos duros para los agricultores de esta provincia. Como nos negamos a aliviar su carga fiscal o permitirles tomar dinero prestado, esta región ahora bulle con desprecio hacia el poder del estado."
 monastaries_blooming:0 "Florecimiento de monasterios"
 desc_monastaries_blooming:0 "Las sabias políticas de nuestro gobernante han sido muy ventajoso en la actividad monástica de esta área dando como resultado un desarrollo positivo. Los monasterios son ricos, los monjes disciplinados y como resultado, la provincia entera prospera, desde los enfermos y los pobres a los ricos y saludables."
 gifted_white_elephant:0 "Regalado elefante blanco"
 cleansing_of_monasteries:0 "Limpieza de monasterios"
 desc_cleansing_of_monasteries:0 "Con el fin de mejorar la disciplina monástica muy carente en esta área hemos ejercido castigos muy violentos y rigurosos a quienes rompen sus votos. Estas limpiezas son a veces necesarias, aunque lamentables, la situación parece estar mejorando lentamente."
 strict_punishment_of_monks:0 "Castigos estrictos de los monjes"
 desc_strict_punishment_of_monks:0 "Con el fin de mejorar la disciplina monástica carente en esta área, hemos aplicado un control mucho más estricto control en la zona e impuesto multas a los monjes errantes. Todo monje que deshonre sus votos o su orden tendrá que pagar una gran cantidad de ganado al estado."
 lacking_monastic_discipline:0 "Falta de disciplina monástica"
 desc_lacking_monastic_discipline:0 "La falta de disciplina de los monasterios en esta zona es muy conocida y como resultado, la región sufre tanto económica como espiritualmente. Es deber del poder temporal frenar esos excesos en los monasterios, pero esta vez ha fallado."
 forced_labor:0 "Trabajo forzado"
 desc_forced_labor:0 "Tenemos campesinos forzados de las provincias circundantes para ayudar a mejorar esta provincia por el bien común."
 human_sacrifice:0 "'El sacrificio humano'"
 desc_human_sacrifice:0 "Hemos pedido a los agricultores de las provincias circundantes ayudar a mejorar esta zona a cambio de compensaciones por pérdida de ingresos."
 bountiful_harvest:0 "Cosecha generosa"
 desc_bountiful_harvest:0 "La comida es barata y nuestros graneros están llenos después de una cosecha excepcionalmente generosa."
 political_rival_crushed:0 "Rival político aplastado"
 desc_political_rival_crushed:0 "Hemos aprovechado bien una serie temporal de reveses de uno de nuestros rivales políticos. Ahora ha sido superado hasta el punto de que parece improbable que vuelva a ser un problema de nuevo. Otros han observado nuestras acciones y se lo pensarán dos veces antes de tratar de poner en duda el poder estatal en el futuro."
 hostile_monastery:0 "Monasterio hostil"
 desc_hostile_monastery:0 "Debido a lo que percibimos como una conducta inapropiada por nuestro gobernante, los monjes de esta provincia son abiertamente hostiles a nuestro estado y a nuestro gobernante."
 social_bandit:0 "Bandido popular"
 desc_social_bandit:0 "Una banda de salteadores excepcionalmente exitosos campa por sus respetos en esta zona y evade a nuestras tropas. La banda en general y el líder de la banda en particular han llegado a alcanzar popularidad incluso fuera del área inmediata gracias a sus éxitos. Mientras que no está muy claro si sus objetivos son realmente ideológicos, han comenzado a convertirse en un símbolo de la resistencia al poder central y la autoridad en general."
 social_bandit_local_search:0 "Bandido popular"
 desc_social_bandit_local_search:0 "Una banda de salteadores excepcionalmente exitosos campa por sus respetos en esta zona y evade a nuestras tropas. La banda en general y el líder de la banda en particular han llegado a alcanzar popularidad incluso fuera del área inmediata gracias a sus éxitos. Mientras que no está muy claro si sus objetivos son realmente ideológicos, han comenzado a convertirse en un símbolo de la resistencia al poder central y la autoridad en general."
