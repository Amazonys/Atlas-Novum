 papacy_events.1.t:0 "La Guardia Suiza"
 papacy_events.1.d:1 "Se acaba de secar la tinta de contrato que funda la Guardia Suiza pontificia. Este regimiento de élite está formado por hombres experimentados y disciplinados con lealtad absoluta al Santo Padre. Han jurado defender a los Estados Pontificios hasta el Día del Juicio Final."
 papacy_events.1.a:1 "Defenderán bien a la Iglesia."
 papacy_events.2.t:0 "El Papa solicita una Guardia Suiza"
 papacy_events.2.d:0 "Nuestros soldados buscan fortuna en el extranjero, lo que ha hecho que nuestras tropas ganen la reputación de ser las más disciplinadas, leales y poderosas que emplean tácticas bélicas revolucionarias. Muchos desean contratarnos, incluso el Papa, que desea hacer un trato con nosotros. Pide que proporcionemos a [From.GetName] un cuerpo permanente de mercenarios suizos. Esto seguramente aumente nuestro prestigio y nos dé otros favores."
 papacy_events.2.a:0 "Envía la guardia al Papa."
 papacy_events.2.b:0 "No, nosotros los necesitamos más."
 papacy_events.3.t:0 "Suiza envía la Guardia Suiza"
 papacy_events.3.d:0 "Ha llegado el mensajero de Suiza, anunciando que están de acuerdo con el trato. Añade: 'los suizos ven la triste situación de la Iglesia de Dios, Madre de la Cristiandad, y se dan cuenta de lo grave y peligroso que es que un tirano, ávido de dinero, pueda asaltar impunemente a la Madre de la Cristiandad.'"
 papacy_events.3.a:0 "¡Agradecemos esto profundamente!"
 papacy_events.4.t:0 "No hay Guardia Suiza"
 papacy_events.4.d:0 "Debido a la excelencia de los mercenarios suizos y la gran demanda de otros países, Suiza ha rechazado nuestro trato y enviar cuerpo alguno para nuestra defensa."
 papacy_events.4.a:0 "¡Pero… los necesitamos!"
 papacy_events.5.t:0 "Passetto di Borgo"
 papacy_events.5.d:1 "¡Roma está perdida! Cuando el enemigo avanza para arrestar [Root.GetalalaDir] [Root.Monarch.GetTitle] [Root.Monarch.GetName], se le recuerda el Passetto di Borgo, un pasadizo que une el Vaticano con el castillo de Sant'Ángelo. Muchos papas lo han usado como vía de escape cuando había peligro, y ahora [Root.Monarch.GetName] debe considerar si huir del Vaticano."
 papacy_events.5.a:0 "¡Huye por el pasadizo!"
 papacy_events.5.b:1 "El Papa no abandonará el Vaticano."
 papacy_events.6.t:0 "Cardenal nepote"
 papacy_events.6.d:1 "Hay una larga tradición de que los papas nombren a sus parientes en el Colegio de Cardenales. Aunque algunos llaman a esto nepotismo, los cardenales nepote tienen un lugar consolidado en la Curia. Ahora que llega el momento de nombrar un nuevo cardenal para [cardinal_nephew_country.GetName], el papa [Root.Monarch.GetName] debe decidir si sería apropiado poner a un familiar en [cardinal_nephew_province.GetName]."
 papacy_events.6.a:0 "No, esta es una tradición con la que debemos terminar."
 papacy_events.6.b:1 "El sobrino del papa será un buen cardenal."
 papacy_events.7.t:0 "Un cardenal nepote del Papa"
 papacy_events.7.d:2 "[From.Monarch.GetElLaDir] [From.Monarch.GetTitle] [From.Monarch.GetName] nos pide nombrar su familiar en [Root.GetName] como cardenal. Aunque es una práctica muy común, muchos lo ven como un nepotismo flagrante."
 papacy_events.7.a:0 "Aceptar el cardenal nepote del Papa."
 papacy_events.7.b:1 "No facilitaremos el nepotismo en la Iglesia."
 papacy_events.8.t:0 "Cardenal nepote aceptado"
 papacy_events.8.d:1 "[From.Owner.GetName], ha aceptado al sobrino del Papa como el nuevo cardenal de [From.GetName]."
 papacy_events.8.a:0 "¡Perfecto!"
 papacy_events.9.t:0 "Cardenal nepote rechazado"
 papacy_events.9.d:1 "[From.Owner.GetName] se ha negado a nombrar al sobrino del Papa como nuevo cardenal de [From.GetName]."
 papacy_events.9.a:0 "Qué decepcionante."
 papacy_events.10.t:0 "Saco de Roma"
 papacy_events.10.d:1 "La guerra ha dejado la ciudad de Roma en ruinas. El enemigo tomó las murallas y saqueó la ciudad, superando a la guarnición. En la escalinata de la Basílica de San Pedro nuestros últimos y escasos guardias encontraron un final horroroso. Fueron masacrados y comenzó el pillaje. La destrucción, el saqueo y las ejecuciones continuaron hasta que al fin, bandidos, desertores, soldados y saqueadores comenzaron a volver a casa con los objetos de valor que robaron."
 papacy_events.10.a:1 "Reforzad la guarnición, esto no debe volver a pasar."
 papacy_events.10.b:1 "Reparar el daño hecho a la ciudad."
 papacy_events.11.t:0 "La Biblioteca Vaticana"
 papacy_events.11.d:1 "La Iglesia católica posee una multitud de obras escritas. Se han conseguido fondos para consolidar y expandir el conocimiento de la Cristiandad fundando una magnífica biblioteca dentro de los muros del Vaticano. Fundar la Biblioteca Vaticana hará de Roma el centro del mundo académico."
 papacy_events.11.a:0 "Fúndala y especialízala en tratados administrativos"
 papacy_events.11.b:0 "El foco debería estar en los tratados diplomáticos"
 papacy_events.11.c:0 "Funda una biblioteca sobre artes militares"
 papacy_events.11.e:0 "Tendremos que pensar más en esto"
 papacy_events.12.t:1 "La Capilla Sixtina"
 papacy_events.12.d:0 "La Cappella Maggiore -la Capilla Mayor- se utiliza para las misas que pueden celebrarse en espacios más pequeños, menos públicos que las basílicas. Los años no han sido benignos en la que una vez fue una capilla magnifica pintada por Fra Angélico. Sus paredes están inclinadas y se encuentra en un estado ruinoso. La capilla debería ser demolida, la estructura no es lo suficientemente segura para las muchas misas que se celebran allí al año. Un nuevo edificio, más magnifico, debería tomar su lugar, y hay muchos artistas famosos para quienes sería un honor pedirles que pinten la nueva Capilla Sixtina."
 papacy_events.12.a:0 "Demoler la vieja y construir la nueva en el mismo lugar."
 papacy_events.12.b:0 "Solo deja de usar la vieja capilla, podemos utilizar otros edificios."
 papacy_events.13.t:0 "Pintar la Capilla Sixtina"
 papacy_events.13.d:0 "La vieja y decrépita Cappella Maggiore ya no existe - en su lugar se la gran Capilla Sixtina. El templo de Salomón y la Capilla Sixtina tienen las mismas dimensiones, tal como indica el Antiguo Testamento. El exterior no contiene adornos de detalles decorativos, el edificio se divide en tres pisos con techo abovedado y seis altas ventanas arqueadas en los laterales, dos en cada extremo. Aunque es muy hermosa por su sencillez, la belleza de la capilla podría reforzarse con frescos pintados por los artistas más relevantes de nuestro tiempo."
 papacy_events.13.a:0 "Contrata a Sandro Botticelli"
 papacy_events.13.b:0 "Contrata a Domenico Ghirlandaio."
 papacy_events.13.c:0 "Contrata a Pietro Perugino"
 papacy_events.13.e:0 "Contrata a Miguel Ángel"
 papacy_events.13.f:0 "¡Solo encuentra a alguien para pintar la capilla!"
 papacy_events.13.g:0 "Déjalo como está, no tenemos que hacerlo ahora."
 papacy_events.14.t:1 "Vendiendo indulgencias"
 papacy_events.14.d:0 "Muchos países han comenzado a vender indulgencias por dinero, de modo que los ricos puedan salvar sus almas y seguir viviendo en el pecado. Esta práctica lleva mucho dinero a los cofres de la Iglesia, y mientras unos lo condenan, los otros creen que debería permitirse."
 papacy_events.14.a:0 "¡Prohibimos esta práctica!"
 papacy_events.14.b:0 "Poderoso caballero es don Dinero…"
 papacy_events.15.t:0 "La simonía juzgada"
 papacy_events.15.d:0 "En Hechos de los apóstoles 8:9-24, Simón el mago ofreció dinero a los discípulos Pedro y Juan si le autorizaban a transmitir el poder del Espíritu Santo a quien impusiese las manos. Por este hombre se llama 'simonía' el acto de vender bienes espirituales, tales como oficios y funciones eclesiales. Más de un gobernante se ha visto cegado por el oro para vender sedes de obispos."
 papacy_events.15.a:0 "¡Trataremos esto como el delito que es!"
 papacy_events.15.b:0 "Esta es una práctica que permitiremos."
 papacy_events.16.t:0 "Veneración de reliquias, ¿permitir o rechazar?"
 papacy_events.16.d:0 "Las iglesias siempre han guardado reliquias de santos, para veneración y en algunos casos, para curar a enfermos y ancianos. Esta antigua práctica ahora se ve cuestionada, pues algunos creen que se trata de idolatría, una herejía que debería ser prohibida. La venta de reliquias ha hecho ricas a muchas iglesias, y si el Papa anunciara en público su apoyo a esta práctica, algo de ese dinero acabaría llegando a nuestras arcas."
 papacy_events.16.a:0 "¡Evitar la venta de reliquias!"
 papacy_events.16.b:0 "Nos haremos más ricos si lo permitimos y practicamos."
 papacy_events.17.t:0 "Galileo Galilei"
 papacy_events.17.d:1 "La noción que la Tierra y los planetas giran alrededor del Sol es una idea que Nicolás Copérnico expuso primera vez en su libro 'De revolutionibus orbium coelestium' en 1543 y que Galileo Galilei ha vuelto a promover en su libro 'Sidereus Nuncius'- 'Mensajero de los astros'. La polémica defensa de sus tesis le ha creado muchos enemigos en la Iglesia católica, y aunque admitimos que sería un rival de debate muy interesante, tal vez deberíamos ser cautelosos y encarcelarle sin más para impedir que sus ideas lleguen al público."
 papacy_events.17.a:0 "Invítalo a hablar de teología."
 papacy_events.17.b:0 "Debe ser llevado a juicio."
 papacy_events.18.t:0 "Sublimis Deus"
 papacy_events.18.d:0 "Para nuestra consternación, hemos sabido que algunos países católicos han esclavizado a los indios del Oeste y el Sur para usarlos como esclavos. Algunos Papas anteriores lo permitieron, sosteniendo que esta nueva gente no era realmente humana ni poseía almas. El Nuevo Testamento dice que el Evangelio ha sido predicado a todas las naciones y puesto que no creen en nuestro Dios, tal vez no cuentan. La Humanidad se divide en tres razas: europeos, asiáticos y africanos, una por cada uno de los hijos de Noé y los indios de América no caben entre estas divisiones. Ahora que sabemos que estos paganos pueden ser convertidos, es hora de revisar nuestras viejas creencias y reconocerlos como humanos, con almas, para los cuales Dios tiene un objetivo."
 papacy_events.18.a:0 "Condenarlo y asegurarse de que todos los católicos saben que está mal."
 papacy_events.18.b:0 "Su objetivo es la esclavitud."
 papacy_events.19.t:0 "El Papa condena la esclavitud"
 papacy_events.19.d:0 "[From.Monarch.GetTitle] [From.Monarch.GetName] ha emitido una nueva bula papal, la Sublimis Deus, que prohíbe la esclavitud de los indios del Oeste, del Sur y todos los demás pueblos."
 papacy_events.19.a:0 "Aceptar la bula papal."
 papacy_events.19.b:0 "Rechazarla y seguir esclavizando a esta gente."
 papacy_events.20.t:0 "[From.GetName] sigue el decreto del Papa"
 papacy_events.20.d:0 "[From.Monarch.GetTitle] [From.Monarch.GetName] condenará a la esclavitud."
 papacy_events.20.a:0 "¡Excelente!"
 papacy_events.21.t:0 "[From.GetName] ignora el decreto del Papa"
 papacy_events.21.d:0 "[From.Monarch.GetTitle] [From.Monarch.GetName] se niega a condenar la esclavitud de los indios del Oeste y del Sur."
 papacy_events.21.a:0 "¿¡Cómo puede negarse!?"
 papacy_events.22.t:0 "Los juicios de brujas"
 papacy_events.22.d:0 "Las gente de las provincias sufren de hambre, enfermedad y los acontecimientos inoportunos afirman que la causa de su miseria son la hechicería y la brujería. Mujeres, niños y hombres han sido acusados de brujería, de adorar al diablo y ser una amenaza para la Cristiandad. ¡Ha llegado al punto que la gente ha linchado a presuntas brujas sin un verdadero juicio!"
 papacy_events.22.a:0 "¡La hechicería y las brujas no existen!"
 papacy_events.22.b:0 "No interferiremos, ahora no."
 papacy_events.22.c:0 "Envía a un mensajero al Papa para pedir consejo."
 papacy_events.22.e:0 "No hacer nada al respecto."
 papacy_events.23.t:0 "El Papa condena los juicios de brujas"
 papacy_events.23.d:0 "[From.Monarch.GetTitle] [From.Monarch.GetName] ha enviado un mensajero para discutir la reciente caza de brujas en nuestro país. Condena totalmente los juicios de brujas, en especialmente los linchamientos que se han producido la gente que sufre se ha tomado por sus propias manos el castigo de las presuntas brujas. 'Las brujas y la hechicería, no existen, son solo supersticiones y gente con problemas que culpa a mujeres, niños y hombres inocentes'. Puede que no estemos de acuerdo con esta opinión, pero [From.Monarch.GetName] es el [From.Monarch.GetTitle]."
 papacy_events.23.a:0 "¡Parad las cazas y los juicios de brujas!"
 papacy_events.23.b:0 "Las brujas tienen la culpa de nuestro sufrimiento, ¡esto no puede parar!"
 papacy_events.24.t:0 "$FROMCOUNTRY$ para los juicios de brujas"
 papacy_events.24.tooltip:0 "¡Basta de juicios de brujas!"
 papacy_events.24.d:0 "[From.Monarch.GetTitle] [From.Monarch.GetName] detiene la caza de brujas en $FROMCOUNTRY$ y proclama que la brujería y hechicería son solo estúpidas supersticiones."
 papacy_events.24.a:0 "¡Es maravilloso!"
 papacy_events.24.b:0 "¿Qué? ¿Cómo se atreve [From.Monarch.GetSheHe] a oponerse [Root.GetalalaDir] [Root.Monarch.GetTitle]?"
 papacy_events.25.t:0 "$FROMCOUNTRY$ permite los juicios de Brujas"
 papacy_events.25.tooltip:0 "¡Juicios de brujas para todos!"
 papacy_events.25.d:0 "El sufrimiento del pueblo de [From.Monarch.GetTitle] [From.Monarch.GetName] ha endurecido su corazón y los juicios de brujas continuarán en $FROMCOUNTRY$."
 papacy_events.25.a:0 "¡Esto no es lo que decretamos!"
 papacy_events.25.b:0 "¡Excelente!"
 papacy_events.26.t:0 "Juicios de brujas en $FROMCOUNTRY$"
 papacy_events.26.d:0 "[From.Monarch.GetTitle] [From.Monarch.GetName] pide consejo [Root.GetalalaDir] [Root.Monarch.GetTitle] sobre la reciente caza y juicios de brujas. El pueblo de $FROMCOUNTRY$ culpa de las hambrunas, enfermedades y otros desgraciados acontecimientos a la hechicería y la brujería. Los sufrimientos han hecho que mujeres, niños y hombres sean acusados de adorar al diablo y ser una amenaza para Cristiandad. ¿Debemos prohibir estas cazas y los juicios de brujas, o la gente debe poder cazar, perseguir, culpar y castigar a gente que puede ser inocente de brujería o no?"
 papacy_events.26.a:0 "¡Condena las cazas y los juicios de brujas!"
 papacy_events.26.b:0 "Debemos permitirles seguir esta práctica."
 papacy_events.27.t:0 "[From.Monarch.GetTitle]: condenar los juicios de brujas"
 papacy_events.27.d:0 "Después de pedir consejo a [From.Monarch.GetTitle] [From.Monarch.GetName] sobre todo esto de las brujas, si debíamos seguir con nuestras cazas y los juicios de brujas o no, hemos esperado mucho tiempo la respuesta. Y por fin ha llegado , con la firma del [From.Monarch.GetTitle] al pie del documento. '¡Cesad las cazas y los juicios de brujas inmediatamente!'"
 papacy_events.27.a:0 "Obedecemos."
 papacy_events.27.b:0 "Nos abstenemos."
 papacy_events.28.t:0 "[From.Monarch.GetTitle]: permitir los juicios de brujas"
 papacy_events.28.d:0 "El mensaje de [From.Monarch.GetTitle] fue muy claro -la hechicería y la brujería deben ser perseguidos, los acusados, juzgados y los culpables castigados por sus pecados. ¡Todos los que adoren al diablo, asistan a los aquelarres y amenacen a la Cristiandad arderán en el infierno!"
 papacy_events.28.a:0 "Entendemos y aceptamos."
 papacy_events.28.b:0 "¡No, nos negamos!"
 papacy_events.29.t:0 "El rival del Papa."
 papacy_events.29.d:0 "El antiguo controlador papal es un rival del nuestro actual, y se pueden deshacer un montón de decisiones, bulas y decretos del anterior [Root.Monarch.GetTitle]. Esto mancharía la reputación del anterior [Root.Monarch.GetTitle] y le haría parecer incompetente, lo que sería visto con gratitud y aprobación por nuestro actual controlador papal."
 papacy_events.29.a:0 "Entonces borraremos sus hechos."
 papacy_events.29.b:0 "Todos los papas deben ser respetados, incluso los malos."
 papacy_events.30.t:0 "Rivalidad entre papas"
 papacy_events.30.d:0 "El anterior [From.Monarch.GetTitle] estaba controlado por uno de nuestros rivales, y si [From.Monarch.GetTitle] [From.Monarch.GetName] borrase su trabajo deshaciendo decisiones, cancelando bulas y rechazando sus decretos, ¡entonces mancharía tanto la reputación del anterior [From.Monarch.GetTitle] como la de nuestro rival!"
 papacy_events.30.a:0 "[From.Monarch.GetTitle] [From.Monarch.GetName] ha anulado las decisiones del Papa anterior!"
 papacy_events.30.b:0 "¿¡No hizo nada!?"
 papacy_events.31.t:0 "Rivalidad papal"
 papacy_events.31.d:0 "El actual controlador papal presiona a [From.Monarch.GetTitle] [From.Monarch.GetName] para deshacer las decisiones, bulas y decretos del anterior [From.Monarch.GetTitle] de quien fuimos su controlador papal. ¡Mancharía tanto nuestra reputación como la de nuestro [From.Monarch.GetTitle], haciéndonos parecer unos incompetentes!"
 papacy_events.31.a:0 "¡El cab… de [From.Monarch.GetName] lo ha hecho de verdad!"
 papacy_events.31.b:0 "¡Por suerte, [From.Monarch.GetTitle] [From.Monarch.GetName] se negó!"
