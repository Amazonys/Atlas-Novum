 ADD_SEAT_IN_PARLIAMENT_SHORT:0 "Otorgar escaño en $NAME$"
 SEAT_PARLIAMENT_DESC:0 "Esto tiene los siguientes efectos:\n"
 ADD_SEAT_IN_PARLIAMENT_LONG:0 "Dar a una provincia un escaño en $NAME$ proporcionará algunas bonificaciones, pero con cada nuevo asunto habrá que apaciguar a una mayoría de escaños."
 withdrawn_parliamentary_seat:0 "Escaño retirado"
 desc_withdrawn_parliamentary_seat:0 "La población de esta provincia siente que se les ha privado de su legítima influencia en la política de nuestro país."
 rotten_borough:0 "Burgos podridos"
 desc_rotten_borough:0 "Esta provincia tiene un escaño en el Parlamento a pesar de ser relativamente poco importante. Esto ha permitido que aquellos con poder en el área controlen los votos, ya que los votantes son lo bastante pocos y pobres como para ser fácilmente manipulados."
 parliamentary_scandal:0 "Escándalo parlamentario"
 desc_parliamentary_scandal:0 "La capital se ve sacudida por las acciones de un parlamentario de provincias y la incapacidad del estado para castigarle por su conducta."
 demands_representation:0 "Exigiendo representación"
 desc_demands_representation:0 "La gente de este área exige que se les otorgue representación en el gobierno central. El movimiento está centrado en sus viejas asambleas provinciales, esperando su reconstitución a nivel nacional."
 yearning_for_representation:0 "Esperanza de representación"
 desc_yearning_for_representation:0 "Los últimos acontecimientos han llevado a la gente de este país a esperar un parlamento representativo y una constitución escrita."
 parlaments.2.t:0 "Burgos podridos"
 parlaments.2.d:2 "Debido a su escaño en el [Root.Owner.GetParliamentWithGrammar], [Root.GetName] puede presumir de una gran influencia en la política de nuestro país. Sin embargo, ese escaño es lo único que distingue a la zona de otras partes mucho más ricas de nuestro estado, como la provincia de [envious_province.GetName], que mira a [Root.GetName] con gran envidia. Los terratenientes locales se han dado cuenta de esto y mediante una combinación de sobornos y amenazas, los votos de [Root.GetName] han llegado a ser controlados enteramente por unos pocos individuos corruptos, pero influyentes."
 parlaments.2.a:0 "¡Está podrido!"
 parlaments.2.a.tt:0 "Este escaño del Parlamento cambiará su modelo de votación de aquí en adelante."
 parlaments.2.b:0 "Debemos asignar de nuevo el escaño."
 parlaments.4.t:0 "Corrupción del voto"
 parlaments.4.d:2 "Los miembros del [Root.Owner.GetParliamentWithGrammar] de los distritos podridos de [Root.GetName] han decidido oponerse a nuestra propuesta en el mismo. Parece que el terrateniente que controla la zona ha sido convencido de que el asunto no le beneficia."
 parlaments.4.a:0 "¡Está podrido!"
 parlaments.4.b:0 "Entonces debemos sobornar al terrateniente."
 parlaments.5.t:0 "¡[Root.GetName] cambia de postura en el debate!"
 parlaments.5.d:2 "La influyente Universidad de [Root.GetCapitalName] ha logrado convencer a los miembros de [Root.Owner.GetParliamentWithGrammar] de [Root.GetName] para apoyar el aumento de la la financiación universitaria."
 parlaments.5.a:0 "¡Genial!"
 parlaments.6.t:0 "¡[Root.GetName] cambia de postura en el debate!"
 parlaments.6.d:2 "[Root.GetName], aparte de escaños en el [Root.Owner.GetParliamentWithGrammar], es también es sede de una serie de compañías influyentes con intereses en el comercio ultramarino. Al parecer, muchos de ellas ha decidido que se beneficiarían de la aprobación del asunto que se está debatiendo y han presionado a sus miembros del [Root.Owner.GetParliamentWithGrammar] para conseguirlo."
 parlaments.6.a:0 "¡Eso es estupendo!"
 parlaments.7.t:0 "¡[Root.GetName] cambia de postura en el debate!"
 parlaments.7.d:2 "El ejército es, en muchos aspectos, la fuerza interior más influyente de [Root.GetName] y la lealtad a esta organización ha convencido a los miembros del [Root.Owner.GetParliamentWithGrammar] de estos escaños a votar a favor de la cuestión actual."
 parlaments.7.a:0 "¡Eso es estupendo!"
 parlaments.8.t:0 "¡[Root.GetName] cambia de postura en el debate!"
 parlaments.8.d:2 "El debate actual en [Root.Owner.GetParliamentWithGrammar] sobre cómo proteger mejor la producción nacional ha atraído la atención de muchos en [Root.GetName]. Este escaño de [Root.Owner.GetParliamentWithGrammar] nos ha apoyado en el debate esperando beneficiarse de la política sugerida."
 parlaments.8.a:0 "¡Genial!"
 parlaments.9.t:0 "¡[Root.GetName] cambia de postura en el debate!"
 parlaments.9.d:0 "Como sede de nuestra capital, la provincia de [Root.GetName] se beneficiará mucho con las reformas propuestas actualmente. Por suerte, bastante gente se ha dado cuenta de esto para asegurarse de que el escaño vota a nuestro favor."
 parlaments.9.a:0 "¡Genial!"
 parlaments.10.t:0 "¡[Root.GetName] cambia de postura en el debate!"
 parlaments.10.d:1 "Parece que los parlamentarios de los escaños de [Root.GetName] han entrado en razón y por fin se han dado cuenta de cómo les beneficiaría la cuestión que se debate actualmente. Se agradece mucho su apoyo a nuestra causa."
 parlaments.10.a:0 "¡Genial!"
 parlaments.11.t:0 "¡[Root.GetName] cambia de postura en el debate!"
 parlaments.11.d:1 "Parece que los parlamentarios de los escaños de [Root.GetName], partidarios incondicionales de nuestra causa hasta hace un rato, han cambiado completamente de opinión sobre la cuestión que se debate actualmente. No podemos saber con certeza cómo pasó, pero está claro que ya no podemos contar con sus votos."
 parlaments.11.a:0 "La avaricia es una cosa horrible."
 parlaments.12.t:0 "Burgo podrido"
 parlaments.12.d:1 "Si bien parecía que el voto de [Root.GetName] apoyaría de hecho la propuesta de reforma para eliminar los 'burgos podridos' de nuestro [Root.Owner.GetParliamentName], parece que quien respaldaba al parlamentario de la zona se dio cuenta de repente de que estaba a punto de perder su escaño. Y ahora ha conseguido convencerle para que a votar en contra de nuestra reforma."
 parlaments.12.a:0 "¡Está podrido!"
 parlaments.13.t:0 "¡[Root.GetName] cambia de postura en el debate!"
 parlaments.13.d:0 "Una campaña decidida por parte de los miembros de la administración en [Root.GetCapitalName] opuesta a la modificación de leyes y reglamentos para la integración de otros sistemas en el nuestro han conseguido convencer con éxito al parlamentario de la zona a oponerse a nuestra propuesta."
 parlaments.13.a:0 "Vale."
 parlaments.14.t:0 "¡[Root.GetName] cambia de postura en el debate!"
 parlaments.14.d:0 "El parlamentario de [Root.GetName] ha sido convencido por aquellos que tienen intereses en las industrias de producción de la provincia para que se oponga a abrir las normas que los protegen de la competencia exterior."
 parlaments.14.a:0 "Vale."
 parlaments.15.t:0 "¡[Root.GetName] cambia de postura en el debate!"
 parlaments.15.d:3 "Muchos en [Root.GetName] han quedado bastante decepcionados por la propuesta de aumentar el gasto naval. Tienen la sensación de que el área ya contribuye mucho a las fuerzas armadas de nuestro país y hubieran esperado que el [Root.Owner.GetParliamentWithGrammar] autorizase más fondos para ellos en lugar de pedir más dinero para la marina."
 parlaments.15.a:0 "Vale."
 parlaments.16.t:0 "¡[Root.GetName] cambia de postura en el debate!"
 parlaments.16.d:2 "El dominio de la marina en la provincia de [Root.GetName] ha significado que la propuesta en el [Root.Owner.GetParliamentWithGrammar] de aumentar del gasto del ejército de tierra ha sido recibida allí con bastante frialdad. A pesar de haber sido favorables a la propuesta al principio, ahora los miembros del [Root.Owner.GetParliamentWithGrammar] de esta región no ven más opción que votar en contra."
 parlaments.16.a:0 "Vale."
 parlaments.17.t:0 "¡[Root.GetName] cambia de postura en el debate!"
 parlaments.17.d:0 "Aunque inicialmente a favor, los parlamentarios de [Root.GetName] han declarado su disgusto por la cuestión actual. Indica la profunda ambición del Estado a poseer y controlar todo dentro de sus fronteras y dicen que no piensan permitirlo."
 parlaments.17.a:0 "Que lo piensen. Yo no puedo comentar."
 parlaments.18.t:0 "¡[Root.GetName] cambia de postura en el debate!"
 parlaments.18.d:0 "Los parlamentarios de [Root.GetName] son sorprendentemente positivo a nuestra propuesta en el debate parlamentario. Al parecer, la Universidad de [Root.GetName] está convencida de que participará en las cuentas y mediciones que la propuesta actual contiene y los eruditos están encantados con la oportunidad de participar en algunos nuevos datos iniciales en cuanto a nuestro país."
 parlaments.18.a:0 "Vale."
 parlaments.19.t:0 "¡[Root.GetName] cambia de postura en el debate!"
 parlaments.19.d:0 "Votar a favor de aumentar los impuestos ha sido muy difícil de vender en [Root.GetName]. Después de numerosas protestas, el parlamentario de la zona ha retirado su apoyo a nuestra propuesta y ahora se opone a ella por temor a su reelección."
 parlaments.19.a:0 "Vale."
 parlaments.20.t:0 "Vida en la ciudad"
 parlaments.20.d:0 "Como representantes de áreas que a veces están muy lejanas de [Root.Capital.GetCapitalName], a menudo muchos parlamentarios encuentran que la vida en la capital durante sus visitas es muy diferente a lo que están acostumbrados. Algunos la consideran abarrotada y sucia y muchos parecen muy aliviados cuando vuelven a sus hogares.\nEste año ha demostrado ser aún más duro de soportar por de lo habitual por nuestros parlamentarios extremadamente sensibles. Los meses calurosos han sido de un calor excepcional, los meses húmedos excepcionalmente húmedos y los meses fríos excepcionalmente fríos. Ahora, un número de diputados ha decidido que ya es suficiente y se han presentado ante nosotros para hacer que su estancia sea más agradable."
 parlaments.20.a:0 "Debemos hacer cuanto podamos."
 parlaments.20.b:0 "Tendrán que soportarlo igual que el resto de nosotros."
 parlaments.21.t:0 "Parlamentario en escándalo"
 parlaments.21.d:0 "Un pequeño escándalo se ha ocurrido en la capital durante el debate en curso. Parece más que asistir a las sesiones, uno de los parlamentarios disturbaba la paz pública y acosaba a su casera. Hay gran indignación tanto entre sus pares como en la calle y es probable que atormente a parlamentos futuros durante años."
 parlaments.21.a:0 "Detén al parlamentario."
 parlaments.21.b:0 "Déjalo pasar"
 parlaments.22.t:0 "Absentismo"
 parlaments.22.d:1 "Considerando su gran influencia en la política de nuestro país, sería fácil suponer que todos los parlamentarios asisten a las sesiones parlamentarias con gran entusiasmo, ansiosos por hacer lo máximo con el poder que se les ha confiado. Sin embargo, esto está muy lejos de ser así, y en cualquier [Root.GetParliamentName] habrá algunos que nunca aparezcan, ya que sea porque aún están disfrutando sus fincas en el campo o porque deciden participar en muchas de las alegrías de la capital. Últimamente el problema crece cada vez más y tememos que dignatarios extranjeros se rían de nosotros a nuestras espaldas. Podríamos adoptar una serie de medidas para mejorar la asistencia, pero ninguno de los parlamentarios actuales se lo tomaría muy bien."
 parlaments.22.a:0 "Multa los peores excesos."
 parlaments.22.b:0 "No podemos hacer nada."
 parlaments.23.t:0 "Demandas de representación"
 parlaments.23.d:0 "Han empezado a circular por las ciudades de [Root.GetName] una serie de publicaciones hostiles. Los autores, anónimos, pero muy críticos, afirman que el nuestro es un gobierno 'autocrático' y exigen tanto una constitución escrita como un Parlamento donde estén representadas las distintas regiones de nuestro país."
 parlaments.23.a:0 "Prohibir las publicaciones"
 parlaments.23.b:0 "Hacer vagas promesas de reforma"
 parlaments.24.t:0 "Ayuda financiera"
 parlaments.24.d:0 "Debido a las actuales pobres finanzas del gobierno, toda contribución a las arcas estatales es muy bienvenida. Así pues recibimos con entusiasmo a los representantes de una serie de asambleas de ciudades ricas ofreciendo ayuda. Sin embargo, su precio es una mayor representación en el gobierno en general y mecanismos formales para que el Estado solicite su ayuda en el futuro."
 parlaments.24.a:0 "Concédeles mayor representación."
 parlaments.24.b:0 "Rechaza su dinero."
 parlaments.24.c:0 "Promete tomar sus opiniones en cuenta."
 parlaments.24.dd:0 "Rechaza su dinero."
 parlaments.25.t:1 "Demandas de la nación [Root.Culture.GetName]"
 parlaments.25.d:0 "Aunque nuestro país carece un parlamento nacional, en muchas de nuestras provincias existen asambleas locales desde tiempos muy antiguos. Estas tienen poca influencia fuera de sus propias provincias pero a veces abordan al estado y su existencia permite unos impuestos más eficientes en las provincias.\nÚltimamente se han estado gestando problemas en [Root.GetName], donde varias de tales asambleas provinciales han comenzado a exigir representación a nivel nacional. Se sienten mal representadas por el gobierno central y un parlamento central donde ofrecer sus opiniones al gobernante sería la única manera de aliviar esto."
 parlaments.25.a:0 "Lo pensaremos."
 parlaments.25.b:0 "Debemos aplastar dales ideas."
 parlaments.26.t:0 "Contribución directa"
 parlaments.26.d:0 "Entusiasmados por la cuestión que se debate en el parlamento, un grupo de [Root.GetName] con unos intereses muy alineados con los nuestros han realizado una contribución directa al estado. Esperan que el dinero pueda emplearse bien para 'convencer' a todo parlamentario se siga oponiendo, o al menos compensarnos por los gastos que hayamos tenido hasta ahora."
 parlaments.26.a:0 "Estoy seguro que le encontraremos un uso."
 parlaments.27.t:0 "Tradiciones parlamentarias"
 parlaments.27.d:0 "Una de las cosas más difíciles de ser parlamentario no tiene nada que ver con los debates en la capital sino más bien cómo vender las nuevas leyes al pueblo cuando se vuelve a casa. Aun así, a un diputado local a menudo le resultará más fácil explicar un nuevo impuesto que al recaudador enviado por el gobierno central en sistemas menos representativos.\nParece que los parlamentarios en general y los de [Root.GetName] en particular se han vuelto tan hábiles defendiendo las políticas que se ve un aumento en general de apoyo al gobierno central."
 parlaments.27.a:0 "¡Al fin me entienden!"
 parlaments.28.t:0 "Apoyo de la Asamblea local"
 parlaments.28.d:0 "La asamblea local de [Root.GetName] se ha entusiasmado mucho apoyando nuestra propuesta actual en el parlamento. Tanto que ya han comenzado los preparativos necesarios para lo que están seguros será una aprobación segura."
 parlaments.28.a:0 "Sorprendente."
 parlaments.29.t:0 "¡[Root.GetName] cambia su postura en el debate!"
 parlaments.29.d:1 "Citando su lealtad eterna a su [Root.Owner.Monarch.GetTitle] y su plena confianza en su capacidad para saber lo que es mejor para nuestro estado, los parlamentarios de los escaños de [Root.GetName] han venido a respaldar nuestra postura en el [Root.Owner.GetParliamentWithGrammar]. Se agradece mucho su apoyo a nuestra causa."
 parlaments.29.a:0 "¡Estupendo!"
 parlaments.30.t:0 "¡[Root.GetName] cambia su postura en el debate!"
 parlaments.30.d:1 "Citando su desconfianza en su [Root.Owner.Monarch.GetTitle] y su capacidad para saber lo que es mejor para nuestro estado, los parlamentarios de los escaños de [Root.GetName] se han echado atrás en el apoyo de nuestra postura en el [Root.Owner.GetParliamentWithGrammar]."
 parlaments.30.a:0 "Su falta de confianza es preocupante."
