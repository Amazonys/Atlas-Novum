 # Devotion Events
 devotion_events.1.t:0 "Hospital general"
 devotion_events.1.d:0 "Se ha planteado una propuesta para fundar un hospital general, crear un lugar donde aquellos que lo necesiten sean acogidos y asistidos. La salud pública es muy importante, y ofrecer cursos gratuitos de partería y algunos establecimientos para combatir las enfermedades aumentarían el bienestar de todos."
 devotion_events.1.a:0 "Si esto mejora la salud pública, ¿a qué estamos esperando? ¡Hazlo!"
 devotion_events.1.b:0 "¡Los rezos solucionarán todos sus problemas, no gastes el dinero en esto!"
 devotion_events.2.t:0 "Mantenimiento de fortalezas"
 devotion_events.2.d:0 "Nuestras fortalezas son la defensa más importante que tenemos contra intrusos y enemigos, pero necesitan enormemente una restauración. Tendríamos que aumentar nuestros impuestos a fin de financiar esto, lo que seguramente afectará más a aquellos que pagan impuestos."
 devotion_events.2.a:0 "¡Necesitamos esto, no hagamos caso a la chusma!"
 devotion_events.2.b:0 "Haz todo lo que puedas con el dinero que ya tenemos."
 devotion_events.3.t:0 "Modernización de las fortalezas"
 devotion_events.3.d:0 "Las fortalezas ya no parecen que se vayan a derrumbar ante nuestros ojos, Ahora son lo suficientemente robustas para soportar la mayoría de los ataques a sus muros. A sus defensas, aunque ahora funcionales e impresionante a pesar de su edad, les sigue faltando algo en comparación con fortalezas de otras naciones. Tendríamos que excavar profundamente en los bolsillos de nuestros contribuyentes a fin de financiar las mejoras y la modernización que nuestras fortalezas necesitan profundamente."
 devotion_events.3.a:0 "Es por el bien mayor… ¿quién quiere ser invadido?"
 devotion_events.3.b:0 "Están bastante bien como están."
 devotion_events.4.t:0 "Impuestos demasiado altos."
 devotion_events.4.d:0 "Es difícil escuchar la rabia de los ciudadanos contra el aumento de los impuestos desde los altos, altos muros y dentro de las gruesas, muy gruesas torres restauradas de nuestras fortalezas, pero les escuchamos amenazando con revueltas y rebeliones si no bajamos los impuestos."
 devotion_events.4.a:0 "Escuchamos, y obedecemos a regañadientes."
 devotion_events.4.b:0 "¿Qué dicen? ¡NO OS OÍMOS!"
 devotion_events.5.t:0 "Decoración de fortalezas"
 devotion_events.5.d:0 "Situamos un regalo, una vidriera de colores en una de nuestras fortalezas, y el efecto es exquisito. De hecho, tan exquisito que estamos pensando en embellecer todas las fortalezas que tenemos con vidrieras de colores con nuestro sello."
 devotion_events.5.a:0 "¡La vanidad es un pecado, aunque sea para una fortaleza!"
 devotion_events.5.b:0 "Solo subiremos los impuestos para pagarlo."
 devotion_events.6.t:0 "La búsqueda de la libertad religiosa"
 devotion_events.6.d:0 "Un hombre conocido por sus ideas radicales sobre reformas religiosas condena a los sacerdotes y las doctrinas [Root.Religion.GetName] en sus sermones. Esto ha llevado a quejas generalizadas y demandas de libertad religiosa de nuestros ciudadanos no-tan-leales."
 devotion_events.6.a:0 "¡Nuestro país es [Root.Religion.GetName] y siempre será [Root.Religion.GetName]!"
 devotion_events.6.b:0 "Conceder libertad religiosa completa a la ciudad."
 devotion_events.7.t:0 "Falsas creencias"
 devotion_events.7.d:0 "Uno de los propósitos de [Root.GovernmentName] es difundir el [Root.Religion.GetName] y protegerlo de la herejía. Es una causa noble, pero cuando la herejía golpea el corazón de nuestro país nos avergüenza. Una de nuestras provincias no sigue la fe [Root.Religion.GetName] y como nuestra causa es extender la fe verdadera, debemos ocuparnos de esto o ser avergonzados."
 devotion_events.7.a:0 "Enviar a misioneros e intensificar los esfuerzos para convertir a los herejes."
 devotion_events.7.b:0 "Pues nos avergonzaremos."
 devotion_events.8.t:0 "Falsificación de documentos"
 devotion_events.8.d:0 "Falsificar documentos era una defensa común contra la anexión y usurpación, adulterarlos o ponerles fechas anteriores para reafirmar los argumentos propios en momentos de discusiones sobre la extensión del territorio o privilegios. Incluso ahora se utilizan estos métodos cuestionables, y hasta nosotros reflexionamos sobre si esta práctica nos beneficiaria. Esperemos que nadie detecte las discrepancias."
 devotion_events.8.a:0 "Falsificar aquellos documentos."
 devotion_events.8.b:0 "¡Mantener esa porquería fuera de nuestros archivos!"
 devotion_events.8.ct:0 "La falsificación puede ser descubierta…"
 devotion_events.9.t:0 "Documentos falsificados"
 devotion_events.9.d:0 "A pesar de nuestros mejores esfuerzos en ocultar la falsificación, adulteración y antedatación de los documentos, nos descubrieron. Solo queríamos era proteger a [Root.Country.GetName] de quienes buscan anexionarlo y usurpar nuestras provincias."
 devotion_events.9.a:0 "¡Soborna, chantajea, pega a quien dejó escapar este secreto!"
 devotion_events.10.t:0 "Noble local"
 devotion_events.10.d:1 "[Root.Heir.GetName] se ganó rápidamente la confianza y favor de la gente de [Root.Country.GetName], sobre todo de los aristócratas locales a cuyo estamento perteneció antes de ser [Root.GetellaHer] hereder[Root.GetoaHer] [Root.GetdeldelaDir] [Root.Monarch.GetTitle]. Esto nos ha ayudado a recuperar autoridad y nuestro control sobre el gobierno es mayor que nunca."
 devotion_events.10.a:0 "¡Qué suerte para nosotros que lo eligieran a [Root.Heir.GetSheHe]!"
 devotion_events.11.t:0 "Noble extranjero"
 devotion_events.11.d:0 "Junto con una gran mente para la diplomacia, avances militar y administración, [Root.Heir.GetName], heredero [Root.GetdeldelaDir] [Root.Monarch.GetTitle], también trajo alianzas y conexiones con las cortes extranjeras que podrían ser indispensables."
 devotion_events.11.a:0 "Teníamos nuestras dudas sobre [Root.Heir.GetSheHe], pero desaparecieron hace tiempo."
 devotion_events.12.t:0 "Hijo de comerciante"
 devotion_events.12.d:0 "Una astuta mente para las negociaciones y un talento para la negociación que debe venir de su padres comerciantes ha hecho que los burgueses, campesinos libres y la nobleza de [Root.Country.GetName] respeten y teman a [Root.Heir.GetName]. Nunca intentarán engañar[Root.Heir.GetHerHim] en ningún trato o negociación cuando [Root.Heir.GetName] se convierta en [Root.Monarch.GetTitle]."
 devotion_events.12.a:0 "El heredero puede ser un[Root.GetxaHer] simple hij[Root.GetoaHer] de comerciante, pero [Root.Heir.GetSheHe] ha demostrado su valía."
 devotion_events.13.t:0 "Teólogo talentoso"
 devotion_events.13.d:0 "Educado en la ciencia de cosas divinas, el siguiente [Root.Monarch.GetTitle] [Root.Heir.GetName] es capaz de usar varias formas de análisis y argumentos para ayudar a entender, explicar, defender o promover numerosos temas religiosos. [PAP.Monarch.GetHerHim] mismo/a [PAP.Monarch.GetTitle] [PAP.Monarch.GetName] ha elogiado [Root.Heir.GetName] conocimiento y la sabiduría de las cosas divinas."
 devotion_events.13.a:0 "Sabíamos desde el principio que [Root.Heir.GetSheHe] gobernará sabiamente [Root.Country.GetName]."
 devotion_events.14.t:0 "Predicador local"
 devotion_events.14.d:0 "El pueblo se regocijó cuando el predicador local [Root.Heir.GetName] fue elegido heredero de [Root.Country.GetName] [Root.Monarch.GetTitle] [Root.Monarch.GetName]. ¿Se regocija de ver el fin de sus constantes predicaciones, o porque creen que será capaz de marcar la diferencia en [Root.Country.GetName]? Pase lo que pase, la gente apoya y confiar en el siguiente [Root.Monarch.GetTitle], [Root.Heir.GetName]."
 devotion_events.14.a:0 "[Root.Heir.GetName] tenía el apoyo del pueblo, ahora tiene el nuestro."
 devotion_events.15.t:0 "Gobierno desafiado"
 devotion_events.15.d:0 "Comenzó, como ocurre siempre, con rumores, chismes y miradas llenas de desprecio y malicia. Si este desafío al gobierno de [Root.Monarch.GetTitle] [Root.Monarch.GetName] va demasiado lejos, sobre que [Root.Monarch.GetSheHe] no fue elegido correctamente para al puesto de [Root.Country.GetName], la gente ya no hablará sino que podría intentar librarse de [Root.Monarch.GetHerHim]!"
 devotion_events.15.a:0 "¿Cómo pudo pasar esto?"
 devotion_events.16.t:0 "Peregrinaciones prohibidas y prácticas supersticiosas"
 devotion_events.16.d:0 "La actitud estricta, dictatorial de [Root.Monarch.GetTitle] [Root.Monarch.GetName] ha provocado que campesinos y burgueses de [Root.Country.GetName] exijan que se levante la prohibición de peregrinaciones y prácticas supersticiosas. No se puede manipular la rabia que rebosan estos incautos acerca de las prohibiciones que con el tiempo serán beneficiosas para todos."
 devotion_events.16.a:0 "¡Lo retiramos, haced las peregrinaciones que queráis!"
 devotion_events.16.b:0 "La decisión se mantiene, ¡más tarde nos lo agradeceréis!"
 devotion_events.17.t:0 "La gran enemistad"
 devotion_events.17.d:0 "¡El grave conflicto con la ciudad ha ido demasiado lejos! Los ciudadanos han tomado prisioneros a algunos de los vasallos de [Root.Monarch.GetTitle], ¡y a pesar de nuestros mejores esfuerzos -respondiendo con anatemas y prohibiciones- la ciudad prevalece! Han empezado a reforzar las fortificaciones de la ciudad lucharán contra cualquiera que intente tomar la ciudad. Hemos tratado de ordenar a la ciudad que devuelvan la muralla a su tamaño anterior, pero se niegan."
 devotion_events.17.a:0 "Sigue trabajando, cederán tarde o después."
 devotion_events.17.b:0 "Dales lo que quieren…"
 devotion_events.18.t:0 "El vidente loco"
 devotion_events.18.d:0 "Pretende ser un vidente que ha visto la gloria cívica, la destrucción de la cultura y el arte secular y la gran inundación que limpiará [Root.Capital.GetName] de su suciedad. El predicador loco pide la renovación del [Root.Religion.GetName] y ha iniciado una campaña puritana extrema. Al conseguir la ayuda de jóvenes de [Root.Capital.GetName], se corre el riesgo de que causen disturbios ¡o incluso discutan el derecho [Root.GetdeldelaDir] [Root.Monarch.GetTitle] [Root.Monarch.GetName] a gobernar!"
 devotion_events.18.a:0 "Asegúrate de que calla… ¡para siempre!"
 devotion_events.18.b:0 "Ni reconocer sus diatribas ni responder a ellas."
 devotion_events.19.t:0 "Un Consejo según nuestros gusto"
 devotion_events.19.d:0 "Para nuestro disgusto pero no nuestra sorpresa, la eterna lucha entre [Root.GetellaDir] [Root.Monarch.GetTitle] y todas las instituciones de [Root.Country.GetName] -eclesiásticas, educativas, legales, médicas, fiscales, administrativas y publicistas- no hace más que aumentar con cada nueva propuesta de reforma. Situando a gente del mismo parecer en varias instituciones, quizás persuadiría al pueblo reacio a cambiar sus ideas a otras más adaptables."
 devotion_events.19.a:0 "Comenzaremos con nuestros propios consejeros."
 devotion_events.19.b:0 "Recuerda al pueblo con más energía quién es [Root.GetellaDir] [Root.Monarch.GetTitle] de [Root.Country.GetName]!"
 devotion_events.20.t:0 "El conflicto social y político"
 devotion_events.20.d:0 "Los aristócratas urbanos, gremios y clases más bajas se encuentran al borde del conflicto, algo que los consejeros de [Root.Country.GetName] vieron como una oportunidad de reforzar la influencia [Root.GetdeldelaDir] [Root.Monarch.GetTitle] en la ciudad. El estímulo de los consejeros de [Root.Monarch.GetName] ha hecho que los gremios se rebelen contra los aristócratas y han abierto las puertas de la ciudad para que el ejército [Root.GetdeldelaDir] [Root.Monarch.GetTitle] [Root.Monarch.GetName] ocupe la ciudad. ¡Es una gran oportunidad para someter la ciudad [Root.GetalalaDir] [Root.Monarch.GetTitle] y limitar los derechos de la ciudad!"
 devotion_events.20.a:0 "¡Entra y toma la ciudad!"
 devotion_events.20.b:0 "No hay ninguna necesidad de ocupación. Ya somos dueños de la ciudad."
 devotion_events.21.t:0 "Los laicos que nos rodean."
 devotion_events.21.d:0 "Cada incidente que disminuye nuestra devoción a [Root.Country.GetName] nos hace ver los problemas cada vez más cerca de nuestra puerta. Hay aquellos que creen que las consideraciones religiosas deben ser excluidas de los asuntos civiles, y su número ha crecido. Exigen un cambio y desean que nuestro gobierno se secularice."
 devotion_events.21.a:0 "Que así sea."
 devotion_events.21.b:0 "No tomaremos ese paso drástico."
 devotion_events.22.t:0 "La decadencia manda"
 devotion_events.22.d:1 "Desilusionados por lo que ven como corrupción y decadencia, nuestros correligionarios han dejado de enviarnos donaciones y de presentarse voluntarios para luchar en nuestros ejércitos como baluarte del [Root.Religion.GetName]."
 devotion_events.22.a:0 "¡Esto es un desastre, un puro desastre!"
 devotion_events.23.t:0 "[Root.Monarch.GetTitle] corrupto"
 devotion_events.23.d:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] se ha vuelto corrupto, centrándose en su objetivos personales más que en el bien de la fe. Nuestro pueblo se ha desilusionado con [Root.Monarch.GetHerHim]."
 devotion_events.23.a:0 "Ignorar la depravación de [Root.Monarch.GetTitle]."
 devotion_events.23.b:0 "Trata de hacer un cambio."
 devotion_events.24.t:0 "Voluntarios para la Lucha Santa"
 devotion_events.24.d:0 "¡Inspirados por nuestra causa sagrada, voluntarios del mundo [Root.Religion.GetName] han llegado para ayudar a ir a luchar contra los infieles y difundir la verdadera fe!"
 devotion_events.24.a:0 "¡Maravilloso! Qué gran iniciativa."
 devotion_events.25.t:0 "El nuevo monarca"
 devotion_events.25.d:0 "La vida como [Root.Monarch.GetTitle] no ha sido como lo imaginaste, el poder que ejerces es menor que el de un rey, un duque, un califa o incluso un malik. Siempre la presión de tener que cumplir con las estrictas normas y leyes del [Root.Religion.GetName] y para hacer que estas se cumplan te ha dejado agotado. ¿Puede que sea el momento, tal como algunos de tus consejeros sugieren, de secularizar [Root.Country.GetName] y convertirse en un soberano con otro nombre?"
 devotion_events.25.a:0 "Sí, deja que mi hermano cargue con la corona en mi lugar."
 devotion_events.25.b:0 "No, mantendré el título de [Root.Monarch.GetTitle]."
 devotion_events.26.t:0 "El reformista influyente"
 devotion_events.26.d:0 "[Root.Heir.GetWomanMan] sensat[Root.GetoaHer], muy versad[Root.GetoaHer] en el arte de la retórica, [Root.GetellaDir] próxim[Root.GetoaHer] [Root.Monarch.GetTitle] [Root.Heir.GetName] ya está usando bien su poderes, exponiendo sus ideas a todo el que escucha –los miembros de la alta sociedad desean mostrar[Root.Heir.GetHerHim] su intelecto, mientras que otros tan solo están fascinados con un[Root.GetxaHer] [Root.Heir.GetWomanMan] tan hermos[Root.GetoaHer]. Independientemente del motivo, es evidente que [Root.Heir.GetName] tiene algo especial, ya que hasta la gente que normalmente no siente interés por la política se ve tomando parte en la discusión."
 devotion_events.26.a:0 "[Root.Heir.GetSheHeCap] puede ser justo lo que necesita [Root.Country.GetName]."
 # Christian Theocracies
 devotion_events.100.t:0 "Conflicto entre la ciudad y [Root.GovernmentName]"
 devotion_events.100.d:0 "La larga rivalidad entre el [Root.GovernmentName] y una de nuestras ciudades ha dañado las relaciones entre nosotros durante muchos años. La ciudad está buscando libertad de la autoridad [Root.GetdeldelaDir] [Root.Monarch.GetTitle] [Root.Monarch.GetName] y no ha estado muy dispuesta a albergar nuestros [Root.Monarch.GetTitle]s en tiempos de disturbios y guerra."
 devotion_events.100.a:0 "Antes o después recobrarán el juicio."
 devotion_events.100.b:0 "¡Impón nuestra autoridad!"
 devotion_events.101.t:0 "La Linterna de luz"
 devotion_events.101.d:0 "La abominable herejía que contiene el libro 'La Linterna de luz' es que la principal causa de la persecución de los cristianos fue la retención ilegal de bienes mundanos por parte de los sacerdotes, y la comparación entre las sedes de obispos y arzobispos con las del Anticristo. Este libro se ha encontrado en posesión de un hereje reincidente quien, a pesar de muchos años en prisión y muchas abjuraciones llorosas, al parecer se sigue negando a cambiar de parecer."
 devotion_events.101.a:0 "Condena al hereje a prisión una vez más."
 devotion_events.101.b:0 "Quema al hereje."
 devotion_events.102.t:0 "Impuestos injustos"
 devotion_events.102.d:0 "A una de nuestras ciudades se le concedió el privilegio de elegir su propio consejo y alcalde, lo que por supuesto ha llevado a una lucha constante entre ellos y los [Root.Monarch.GetTitle]s. Además, esta lucha de poderes en la ciudad ha causado disturbios ya que los burgomaestres y concejales imponen impuestos injustos. Necesitamos una forma rápida de imponer nuestra autoridad y recuperar el control de esta ciudad, pero sin alarmar a los culpables de nuestra intención."
 devotion_events.102.a:0 "¡Invítalos a una cena de gala y detenlos allí!"
 devotion_events.102.b:0 "Esto afectará la estabilidad de nuestro reino, mejor evitarlo."
 devotion_events.103.t:0 "La cena de gala"
 devotion_events.103.d:0 "La fiesta es espléndida, como se supone que debería ser. La comida y la bebida abundan, nadie se marcha sin la tripa llena y esperamos que una resaca. El alcalde y los concejales beben mucho y no podrán resistir las manos firmes y sobrias de los guardias. La enemistad entre [Root.Monarch.GetTitle] [Root.Monarch.GetName] y el consejo de la ciudad parece haberse disuelto durante los muchos platos de la cena de gala. ¿Debemos proceder con el plan y detener al alcalde y los concejales?"
 devotion_events.103.a:0 "Detenlos y oblígalos a renunciar sus derechos."
 devotion_events.103.b:0 "Es evidente que hemos logrado mejorar las relaciones, no hay por qué hacer nada brusco."
 devotion_events.104.t:0 "Hoguera de las vanidades"
 devotion_events.104.d:0 "Hay un enérgico predicador en [Root.Capital.GetCapitalName] cuyos sermones al aire libre sobre los objetos de vanidad ha llevado a sus seguidores a reunir y quemar cosméticos, arte, libros tenidos por inmorales e instrumentos musicales. El predicador brama sobre cómo estos objetos incitan al pecado y urge a la gente, especialmente a los famosos artistas de [Root.Country.GetName] a llevar a sus hogueras aquello que considera inmoral."
 devotion_events.104.a:0 "¡Detén a ese hombre!"
 devotion_events.104.b:0 "Permite que continúe, pero salva el arte."
 devotion_events.105.t:0 "La Aguja del obispo"
 devotion_events.105.d:0 "La ciudad fortificada de [Root.Province.GetName] solo permite entrar al [Root.Owner.Monarch.GetTitle] de [Root.Country.GetName] por una puerta muy estrecha llamada Acus Episcopi o Aguja del obispo. La estrechez de la puerta hace imposible entrar acompañado por caballeros, y los guardias de la ciudad se niegan a que los soldados de [Root.Owner.Monarch.GetTitle] de [Root.Country.GetName] entren por la puerta normal de la ciudad."
 devotion_events.105.a:0 "¡Obliga a que abran las puertas! Nadie nos impedirá entrar en nuestra propia ciudad"
 devotion_events.105.b:0 "Acepta a regañadientes las reglas de la ciudad."
 devotion_events.106.t:0 "Poder compartido"
 devotion_events.107.t:0 "Jubileo en [Root.Capital.GetName]"
 devotion_events.107.d:0 "Un jubileo -un año santo- involucra la peregrinación a un lugar sagrado como Roma o nuestra propia capital. Es un año especial de remisión de pecados y perdones universales, generalmente algo que el Papa convoca cada 25 o 50 años, pero ¿quién puede decir que no podemos convocar nuestro jubileo en [Root.Capital.GetName]?"
 devotion_events.107.a:0 "Una idea maravillosa ¡la aprobamos!"
 devotion_events.107.b:0 "Este año no, ¿tal vez el siguiente?"
 devotion_events.108.t:0 "Jubileo en [From.Capital.GetName]"
 devotion_events.108.d:0 "El [From.Monarch.GetTitle] de [From.Country.GetName] ha convocado un jubileo en [From.Capital.GetName], un año santo de la remisión de los pecados y perdones universales. Es una tradición cristiana que se remonta a 1300 cuando el Papa Bonifacio VIII reunió un año santo en Roma."
 devotion_events.108.a:0 "¡Esto debe estar reservado para nosotros, no se le debe permitir a cualquier gobernante cristiano!"
 devotion_events.108.b:0 "¡Es una maravillosa idea!"
 devotion_events.109.t:0 "El Papa reacciona al Jubileo en [From.Capital.GetName]"
 devotion_events.109.d:0 "La tradición de los jubileos se inició cuando el papa Bonifacio VIII convocó un año santo en Roma al año 1300. [From.GetElLaDir] [From.Monarch.GetTitle] de [From.Monarch.GetName] nos envió a un mensajero cuando le llegó la noticia del jubileo en [Root.Capital.GetName] y tememos su reacción…"
 devotion_events.109.a:0 "y no le gusta en absoluto."
 devotion_events.109.b:0 "pero no hay de qué preocuparse. ¡Lo aprueba!"
 devotion_events.110.t:0 "El protegido papal"
 devotion_events.110.d:0 "Tener al [PAP.Monarch.GetTitle] [PAP.Monarch.GetName] como mentor ha desarrollado la personalidad de [Root.Heir.GetName]. La sabiduría del [PAP.Monarch.GetTitle] ha guiado a [Root.Heir.GetName] y ha conseguido para [Root.Heir.GetHerHim] el respeto y la devoción del pueblo de [Root.Country.GetName]."
 devotion_events.110.a:0 "El [PAP.Monarch.GetTitle] creyó en [Root.Heir.GetHerHim], y ahora nosotros también."
 devotion_events.117.t:0 "Confiscación de una iglesia reformada"
 devotion_events.117.d:0 "¡Un abad ha confiscado una iglesia Reformada! Su acción no fue aprobada por [Root.GetellaDir] [Root.Monarch.GetTitle] [Root.Monarch.GetName], y de haber sabido las intenciones del abad, le habríamos persuadido para que eligiera otro edificio como capilla. Por supuesto esto ha molestado a la gente de la provincia afectada, y aunque obligamos al abad a devolver la iglesia, los campesinos y burgueses enfurecidos no olvidarán esta ofensa."
 devotion_events.117.a:0 "¿Qué más quieren?"
 devotion_events.118.t:0 "Hallesches Heilthum"
 devotion_events.118.d:0 "El difunto [Root.Monarch.GetTitle] temía por su tranquilidad en el Cielo y reunió muchas reliquias para asegurarse de que [Root.Monarch.GetSheHe] pasara tan poco tiempo en el purgatorio como fuera posible. 8100 reliquias y 42 esqueletos de santos fueron encontrados recientemente, escondidos en diversos sitios por todas partes de la antigua residencia de [Root.Monarch.GetTitle]."
 devotion_events.118.a:0 "¡La venta de indulgencias es lo que provocó a [Root.Religion.GetName]! Que sigan escondidos."
 devotion_events.118.b:0 "Haz espacio para ellos. Me pregunto si [Root.GetellaDir] [Root.Monarch.GetTitle] entró en el Cielo…"
 devotion_events.119.t:0 "Un rumor que trae de cabeza"
 devotion_events.119.d:0 "Los susurros y vistazos a [Root.Monarch.GetTitle] [Root.Monarch.GetName] cuando [Root.Monarch.GetSheHe] pasea por las calles de [Root.Capital.GetName] se deben a un rumor inquietante. La gente cree de verdad que [Root.Monarch.GetTitle] [Root.Monarch.GetName] no fue consagrado solemnemente, ¡sino con una Biblia sobre el cuello en una taberna de mala muerte!"
 devotion_events.119.a:0 "Hacer caso omiso del asunto y rezar por que desaparezca."
 devotion_events.119.b:0 "Niégalo febrilmente."
 dev_confiscated_reformed_church:0 "Iglesia reformada confiscada"
 desc_dev_confiscated_reformed_church:0 "La confiscación de una iglesia reformada por un abad ha disgustado a campesinos y burgueses, aunque la devolvieran."
 # Muslim Theocracies
 devotion_events.200.t:0 "El imán jatib local"
 devotion_events.200.d:0 "[Root.Heir.GetName] dirigía las oraciones en la mezquita y era quien predicaba la oración de los fieles del viernes antes que [Root.Heir.GetSheHe] fuese elegido para gobernar [Root.Country.GetName] tras [Root.Monarch.GetTitle] [Root.Monarch.GetName]. La comunidad local que [Root.Heir.GetHerHim] eligió como imán jatib se entristecerá al ver marchar a [Root.Heir.GetName], pues pocos son sabios y tan virtuosos como [Root.Heir.GetSheHe] a la hora de instruir a los fieles en los fundamentos del Islam. Cuando se produzca su marcha, las preguntas religiosas tendrán que hacerse a alguien inferior a [Root.Heir.GetName], pero lo que ellos pierden, nosotros lo ganamos."
 devotion_events.200.a:0 "Fue sabio por nuestra parte elegir a [Root.Heir.GetName] como nuestro próximo [Root.Monarch.GetTitle]."
 devotion_events.201.t:0 "Los principios directores"
 devotion_events.201.d:0 "Algunos pueden argumentar que Al-Shura es parte de la estructura del poder, pero no uno de sus pilares. Las reuniones deben seguir las enseñanzas del Islam, consultando las directrices del Corán y la Sunna. El líder debe ser elegido entre los asistentes para encabezar la reunión. Las discusiones se basan en mushawara y mudhkara -deliberación y consenso. Todos pueden expresar sus opiniones y las voces de la mayoría son aceptadas, mientras no violen las enseñanzas del Corán y la Sunna."
 devotion_events.201.a:0 "Convertirlo en uno de los pilares."
 devotion_events.201.b:0 "Parece una manera fácil de administrar nuestro país."
 devotion_events.202.t:0 "Corazón misericordioso."
 devotion_events.202.d:0 "Ali, el primo del Profeta, dijo una vez: 'infunde tu corazón con misericordia, amor y bondad hacia sus súbditos. No te presentes ante ellos como un animal voraz, contando con ellos como presa fácil, porque son de dos tipos: o tus hermanos en la religión o tus iguales en la creación. El error les atrapa sin darse cuenta, las deficiencias les superan, cometen malas acciones y pecados intencionadamente y por error. Así que concédeles tu perdón e indulgencia en el mismo grado que esperas que Dios te conceda Su perdón y Su indulgencia. Pues tú estás por encima de ellos, quien te nombró está por encima de ti, y Dios está por encima de quien te nombró. Dios busca en ti el cumplimiento de sus requisitos y te pone a prueba con ellos.'\nUna valiosa lección se puede aprender de sus palabras, a la que nos podríamos dedicar, o encontrar maneras de incorporarla en nuestra administración."
 devotion_events.202.a:0 "Insha'Allah."
 devotion_events.202.b:0 "Palabras sabias a las cuales prestaremos atención."
 devotion_events.203.t:0 "Bayt al-mal"
 devotion_events.203.d:0 "La Casa de la Riqueza administra los impuestos y actúa como la tesorería que maneja las finanzas personales y los gastos del gobierno. Administra también el zakat, el impuesto que paga todo musulmán rico y que se distribuye a los necesitados, desempleados, inválidos o incapaces de trabajar por cualquier otro motivo. Este último año, sin importar los problemas que tuvo [Root.Country.GetName], los habitantes tuvieron uno mejor. La cantidad de zakat que entra en el Bayt al-mal supera cualquier expectativa que hubiéramos tenido. ¿Qué hacemos ahora con este excedente de ducados?"
 devotion_events.203.a:0 "El dinero irá a nuestras grandes arcas."
 devotion_events.203.b:0 "Irá a los pobres y necesitados, como siempre."
 devotion_events.204.t:0 "La educación de las mujeres"
 devotion_events.204.d:0 "Mahoma -la paz sea con él- elogió a las mujeres ansar porque la vergüenza no les impidió aprender el Islam. Fatima al-Fihirm, fundadora de la Universidad al-Karaouine, Lubna de Córdoba, experta matemática y Fatima b. Abi al-Qasim 'Abd al-Rahman b. Mohammed b. Ghalib al-Ansari al-Sharrat (cuyos trabajos de teoría jurídica, jurisprudencia y misticismo muestran su gran conocimiento de ciencias islámicas) son todos buenos ejemplos de lo que sucede cuando se educa a las mujeres. A lo largo de la historia, las mujeres han demostrado que están dispuestos y capacitadas para aprender sobre el Islam y continuar el trabajo de la propagación del [Root.Religion.GetName]. Al dar a las mujeres la gran oportunidad de aprender y enseñar, seremos capaces de extender nuestra fe mucho más rápidamente." # [LocEditor:AwaitingBatchUpdate]
 devotion_events.204.a:0 "La educación debe ser para todos, hombres y mujeres."
 devotion_events.204.b:0 "Este es un asunto sobre el que debemos reflexionar antes de decidir nada."
 devotion_events.205.t:0 "El bazar"
 devotion_events.205.d:0 "[Root.Capital.GetName] atrae a comerciantes y vendedores de todo el mundo, y el sonido y el olor de los animales, las voces negociando, los olores de las especias, los colores de todas las prendas de vestir, las telas y las alfombras que se venden aquí pueden ser abrumadores. Un área en el centro del bazar ha quedado intacta, destinada a una mezquita pero como el bazar está cada vez más concurrido, podríamos aprovechar mejor ese lugar con más puestos de mercado."
 devotion_events.205.a:0 "Concede más espacio a los comerciantes."
 devotion_events.205.b:0 "Conviértelo en un lugar de culto."
 devotion_events.206.t:0 "Limpieza religiosa"
 devotion_events.206.d:0 "El mismo Mahoma rompió ídolos cuando reconquistó La Meca, y nuestros consejeros nos han alentado a emular el ejemplo del Profeta, limpiar [Root.Country.GetName] y devolver el Islam a sus principios simples. La idolatría está prohibida, pero aún queda gente que peregrina a santuarios sagrados y reza en las tumbas de [Root.Province.GetName]. ¿Es esto haram -pecado-, o debemos perdonarles?"
 devotion_events.206.a:0 "¡Limpia esta provincia de sus pecados!"
 devotion_events.206.b:0 "No es haram, sino mubah, no recomendable, pero tampoco pecado."
 devotion_events.207.t:0 "El gobernador corrupto"
 devotion_events.207.d:0 "De todos los gobernadores se guardan sus activos financieros y otros detalles antes de ser nombrados. Esto se mantiene en una oficina especial, solo para ser revisado cada año, cuando se les somete a controles buscando discrepancias en las finanzas. Es para evitar corrupción y sobornos, pero a veces el sistema falla."
 devotion_events.207.a:0 "Dar su puesto a alguien más cualificado y menos inclinado a los sobornos."
 devotion_events.207.b:0 "¡Te envié como gobernador, no como comerciante!"
 devotion_events.207.c:0 "No hagas caso del asunto."
 devotion_events.208.t:0 "Un kafir en nuestra corte."
 devotion_events.208.d:0 "$THEOLOGIAN$$INQUISITOR$$PHILOSOPHER$$NATURAL_SCIENTIST$ molestaron al practicante del [Root.Religion.GetName] equivocado con una declaración que podría interpretarse como si el asesor hubiera abandonado el Islam a sabiendas. Antes de que pudiéramos interrumpir la discusión y tal vez salvar al $THEOLOGIAN$$INQUISITOR$$PHILOSOPHER$$NATURAL_SCIENTIST$ de cualquier acusación, fue declarado kafir -infiel- y se ordenó que hiciéramos algo al respecto."
 devotion_events.208.a:0 "No hagas caso, justifícalo, olvídalo."
 devotion_events.208.b:0 "Tratar de encontrar una solución a esto."
 devotion_events.208.c:0 "Despide al consejero."
 devotion_events.209.t:0 "El golpe de Estado contra la decadencia"
 devotion_events.209.d:1 "Las quejas sobre el libertinaje, formas decadentes y la negativa a restablecer el prestigio del islam [Root.GetdeldelaDir] [Root.Monarch.GetTitle] [Root.Monarch.GetName] se han vuelto cada vez más comunes. Los campesinos murmuran encolerizados que [Root.Monarch.GetName] se pasa los días durmiendo y las noches con esclavas y músicos. ¡Y cuando el imán de [Root.Capital.GetName] nombró [Root.GetalalaDir] [Root.Monarch.GetTitle] en las oraciones públicas, los campesinos le tiraron piedras!"
 devotion_events.209.a:0 "Me comprometo a cambiar mis costumbres."
 devotion_events.209.b:0 "¡El campesino puede emitir cualquier reproche que desee, pero yo soy [Root.Monarch.GetTitle]!"
 devotion_events.210.t:0 "Los rafidas"
 devotion_events.210.d:1 "Los chiíes -a quienes llamamos rafidas- rechazan la autoridad y el liderazgo islámico, no reconocen a Abu Bakr, Umar y Uzmán como sucesores del Profeta Mahoma, la paz sea con él. Los chiíes han manifestado su presencia en nuestras provincias y atraen a otros a unirse a ellos. Incluso se hacen llamar rafidas -los que rechazan- y se enorgullecen de haber rechazado siempre el mal y no volverse hacia él."
 devotion_events.210.a:0 "¡No pierdas tiempo, expúlsalos de [Root.Country.GetName]!"
 devotion_events.210.b:0 "Pueden creer y hacerse llamar lo que deseen."
 devotion_events.211.t:0 "Los nasibíes"
 devotion_events.211.d:0 "Los llamamos nasibíes, aquellos que odian a la Ahl Al-Bayt -la casa del Profeta Mahoma- y a sus seguidores y han surgido en nuestras provincias. Los suníes que creen tontamente que Abu Bakr, Umar y Uzmán son legítimos sucesores de Mahoma -la paz sea con él- amenazan la uniformidad religiosa de [Root.Country.GetName]."
 devotion_events.211.a:0 "Los suníes no tienen lugar en [Root.Country.GetName]."
 devotion_events.211.b:0 "Déjalos en paz, un día se darán cuenta de su error."
 devotion_events.212.t:0 "Falsedad en el majlis"
 devotion_events.212.d:0 "El consejo convocó a una reunión, un majlis, para discutir asuntos importantes y urgentes en [Root.Country.GetName]. ¡Aunque sus rostros eran sinceros, y sus palabras ciertas, sus intenciones eran engañosas y deshonestas! Dinero despilfarrado, prestigio perdido y las esperanzas de un majlis justo para el bien de [Root.Country.GetName], resquebrajadas y rotas."
 devotion_events.212.a:0 "Haremos lo que podamos para curar esta herida en nuestro orgullo."
 devotion_events.212.b:0 "Confiamos en ellos, y nos traicionaron."
 devotion_events.212.c:0 "La culpa es mía por ser demasiado ingenuo."
 devotion_events.213.t:0 "Asesor acusado de gandulear."
 devotion_events.213.d:0 "El trabajo de un consejero te expondrá a culturas diferentes, religiones y tradiciones. Siempre hemos optado por evitar fijarnos en los hábitos peculiares de $STATESMAN$$TRADER$$DIPLOMAT$$COLONIAL_GOVERNOR$ y la obsesión que nuestro asesor tiene con miniaturas y manuscritos ilustrados. Aunque nuestras sospechas crecieron cuando oímos rumores y cuentos de servidores y gente de la corte, nunca imaginamos la cara de $STATESMAN$$TRADER$$DIPLOMAT$$COLONIAL_GOVERNOR$ cuando el imán le acusó de gandulear… ¡practicando la idolatría!"
 devotion_events.213.a:0 "¡Saca a $STATESMAN$$TRADER$$DIPLOMAT$$COLONIAL_GOVERNOR$ de la corte inmediatamente!"
 devotion_events.213.b:0 "Descartar esa idea, $STATESMAN$$TRADER$$DIPLOMAT$$COLONIAL_GOVERNOR$ es un buen consejero."
 devotion_events.214.t:0 "¿Abolir la idolatría?"
 devotion_events.214.d:0 "'Tu gobierno está cuestionado', dice tu consejero, 'y la gente duda de tu piedad. Tienes que hacer algo para establecer una soberanía política y religiosa. La idolatría es haram, pero tu pueblo aún reza a figuras santas, peregrina a tumbas y mezquitas, adora árboles, cuevas y piedras. Muestra tu fuerza religiosa, abole todo esto y aferra el poder que te pertenece legítimamente!'"
 devotion_events.214.a:0 "Adelante, prohibamos un montón de cosas."
 devotion_events.214.b:0 "¿Por qué molestarse?"
 devotion_events.215.t:0 "Impuestos o agricultura"
 devotion_events.215.d:0 "El pueblo [Root.Country.GetName] son nómadas y campesinos que viven de lo que ofrece la tierra. Nuestros gobernantes necesitan que decidamos en qué debemos centrarnos, si en los impuestos o la agricultura. Un consejero afirma que el desarrollo de la tierra es más importante que recolectar impuestos. Los impuestos solo pueden obtenerse desarrollando la tierra y exigir impuestos sin hacerlo arruinará [Root.Country.GetName] y destruirá a su pueblo. Otro afirma que la gente desarrollará la tierra sin interferencia si se les reclaman impuestos y ven sentido a la petición."
 devotion_events.215.a:0 "Concentrarse en los impuestos."
 devotion_events.215.b:0 "Concentrarse en la agricultura."
 devotion_events.215.c:0 "Trata de equilibrar entre ambos."
 devotion_events.216.t:0 "Las reformas de los piadosos."
 devotion_events.216.d:0 "Después de muchas reuniones, discusiones y majlis, nuestros ministros y consejeros nos han traído diferentes reformas para que las consideremos. Cada uno ha presentado sus ideas, y a elegir entre dos de ellas. La primera de ellas: excluir a los funcionarios del estado -como diplomáticos y los gobernadores- de participar en cualquier negocio. Esto les permitirá concentrarse complemente en su trabajo y nada más, lo que esperamos que les permita hacer un trabajo mejor. La segunda reforma: distribuir tierras de pastoreo y cotos de caza que ahora están reservadas para las familias de los dignatarios entre los pobres, para que cultiven la tierra. También deberíamos hacer ilegal el trabajo no remunerado."
 devotion_events.216.a:0 "Excluir a los funcionarios estatales de participar en cualquier negocio."
 devotion_events.216.b:0 "Distribuye tierras entre los pobres."
 devotion_events.216.c:0 "No elijas ninguna."
 devotion_events.217.t:0 "Nuevas escuelas"
 devotion_events.217.d:0 "Toda provincia y ciudad, debe tener por lo menos una madrasa, un colegio religioso con educación gratuita, comida sabrosa, libros gratis y que incluso proporcione estipendios a cada estudiante. Debería haber exámenes anuales, y los estudiantes que rindan espléndidamente deberían recibir premios y ser recomendados para puestos altos y honorables. ¿deberían enseñar Hadiz -enseñanzas, hechos y dichos del Profeta Mahoma, la paz sea con él-, o enseñar Fiqa e Imaan -teología y creencia?"
 devotion_events.217.a:0 "Madrasas para enseñar Hadiz."
 devotion_events.217.b:0 "Madrasas para enseñar Fiqa e Imaan."
 devotion_events.217.c:0 "Dos madrasas, una para enseñar Hadiz y otra para Fiqa e Imaan."
 devotion_events.217.e:0 "No nos podemos permitir ninguna escuela ahora mismo."
 devotion_events.218.t:0 "El Sulh"
 devotion_events.218.d:0 "Dos bandos enfrentados se presentan ante ti. Te piden mediar en el conflicto y presentan documentos, testigos y otras pruebas. Miras el material proporcionado mientras meditas cómo declarar una hudna -tregua- y cómo crear un acuerdo que mantenga el honor y el estatus de ambas partes. Esta disputa por una propiedad no es la primera que tienes que resolver, pero es una disputa rara, sensible que debe ser resuelta de modo que evite un ciclo de venganza. Ambos tienen reclamaciones que les darían derecho a la tierra, ¿pero cuál es verdadera y cuál falsa?"
 devotion_events.218.a:0 "Dadle a este hombre toda la tierra."
 devotion_events.218.b:0 "Dividir la tierra en dos."
 devotion_events.218.c:0 "Ordénales que solucionen este conflicto insignificante en otro lugar."
 devotion_events.219.t:0 "El cadí, el hisbá y la mutawi"
 devotion_events.219.d:0 "Pocos meses después de nombrar un cadí -un juez que juzga según la sharia- viene a ti con el cejo fruncido y ojos ansiosos. Te cuenta de la decadencia de tu pueblo, sus crímenes y sus modos impíos. Te recuerda fuertemente el hisbá, tu deber aprobado por Alá de intervenir, ordenar lo correcto y prohibir lo incorrecto. Hay que obedecer las leyes de Alá. Tu gente necesita la mutawi, policía religiosa, para que la sharia se cumpla."
 devotion_events.219.a:0 "Encuentra voluntarios y adiéstralos para que se conviertan en mutawin."
 devotion_events.219.b:0 "No creo que sea el modo correcto de tratar esto."
 dev_general_hospital:0 "Hospital general"
 desc_dev_general_hospital:0 "El nuevo hospital general con su curso gratuito de partería y establecimientos para combatir la enfermedad han aumentado la salud pública y el bienestar de tus compatriotas."
 dev_fort_maintenance:0 "Mantenimiento de fortalezas"
 desc_dev_fort_maintenance:0 "Nuestras ciudades están aportando dinero para el mantenimiento de nuestras fortalezas."
 dev_heretical_expulsion:0 "Expulsión de los herejes"
 desc_dev_heretical_expulsion:0 "Has expulsado a los herejes de esta provincia."
 opinion_jubilee_good:0 "El Papa aprueba del Jubileo"
 opinion_jubilee_bad:0 "El Papa desaprueba el Jubileo"
 dev_jubilee:0 "Jubileo"
 desc_dev_jubilee:0 "El jubileo es un año santo de remisión de los pecados y perdón universal donde la gente peregrina a lugares sagrados."
 theocracy.1.tt:0 "Esta opción puede influir en otros acontecimientos."
 opinion_confiscated_church:0 "Iglesia reformada confiscada"
 dev_religious_cleansing:0 "Limpieza religiosa"
 desc_dev_religious_cleansing:0 "Buscamos devolver el Islam a sus principios simples y emular a Mahoma cuando reconquistó la Meca y destruyó los ídolos"
 dev_rafida:0 "Los rafidas"
 desc_dev_rafida:0 "Los chiíes a veces son llamados rafidas -los que rechazan- pues rechazan reconocer a Abu Bakr, Umar y Uzmán como sucesores del Profeta Mahoma."
 dev_nasibi:0 "Los nasibíes"
 desc_dev_nasibi:0 "Enemigos de Ahl Al-Bayt -la casa del Profeta Mahoma- y sus seguidores. El grupo religioso de los suníes creen tontamente que Abu Bakr, Umar y Uzmán son sucesores legítimos de Mahoma."
 dev_idolatry_abolished:0 "idolatría abolida"
 desc_dev_idolatry_abolished:0 "Los rezos a figuras santas, peregrinaciones a tumbas y mezquitas, veneración de árboles, cuevas y piedras ya están abolidos."
 dev_focus_taxes:0 "Concéntrate en los impuestos"
 desc_dev_focus_taxes:0 "Se instruye a los gobernadores a concentrarse en los impuestos, no muy piadosos pero muy efectivos."
 dev_focus_agriculture:0 "Concéntrate en la agricultura"
 desc_dev_focus_agriculture:0 "Se instruye a los gobernadores a concentrarse en la agricultura, muy piadosa y, esperemos, efectiva con tiempo."
 dev_balance_tax_agriculture:0 "Equilibrar impuestos y agricultura"
 desc_dev_balance_tax_agriculture:0 "Se instruye a los gobernadores que equilibren su atención por igual en los impuestos y la agricultura."
 dev_hadith_madrasa:0 "Madrasa de Hadiz"
 desc_dev_hadith_madrasa:0 "Una escuela que enseña la recopilación de los informes sobre las enseñanzas, hechos y dichos del Profeta Mahoma."
 dev_fiqah_madrasa:0 "Madrasas para Fiqa y Imaan"
 desc_dev_fiqah_madrasa:0 "Una escuela que enseña teología y creencias."
 dev_hadith_fiqah_madrasa:0 "Una madrasa de Hadiz y una madrasa de Fiqa e Imaan"
 desc_dev_hadith_fiqah_madrasa:0 "Dos escuelas en cada provincia y ciudad, una que enseñe Hadiz y otra que enseñe Fiqa y Imaan"
 dev_mutaween:0 "Mutawin"
 desc_dev_mutaween:0 "La policía religiosa hará cumplir la sharia -las leyes de Alá- en nuestras provincias."
 dev_educated_women:0 "Mujeres educadas"
 desc_dev_educated_women:0 "Se da a las mujeres la gran oportunidad de aprender el Islam y enseñarlo a otros."
 dev_modern_forts:0 "Quejas sobre fortalezas modernas"
 desc_dev_modern_forts:0 "El coste de modernizar y poner a la moda nuestras fortalezas irrita al populacho, cuyos impuestos se gastan en detalles que ellos consideran innecesarios."
 add_country_unrest_5_modifier:0 "El país rabia contra una decisión impopular"
 desc_add_country_unrest_5_modifier:0 "El país entero está alborotado, las acciones del gobernante les han disgustado y los campesinos agitan sus horcas en señal de protesta."
 protestantism_events.1.t:0 "Reformador busca refugio seguro."
 protestantism_events.1.d:0 "Temiendo por su seguridad, uno de los grandes teólogos de nuestra era ha tenido que dejar su patria. Como país protestante, es nuestro deber ofrecer refugio seguro a este hombre y desde luego, hacer esto refuerza la posición de nuestra iglesia estatal. Al menos, mientras este reformador esté de acuerdo con nuestras políticas."
 protestantism_events.1.a:0 "¡Demos la bienvenida a este gran hombre!"
 protestantism_events.1.a.tt:0 "Mientras el reformador viva dentro de nuestras fronteras, puede optar por criticar o aprobar las políticas de nuestra iglesia estatal."
 protestantism_events.1.b:0 "Recházalo."
 protected_reformer:0 "Dado refugio al reformador"
 did_not_protect_reformer:0 "Rechazado refugio al reformador"
 harbouring_reformer:0 "Albergando a un reformador"
 desc_harbouring_reformer:0 "Hemos permitido que uno de los teólogos más activos de la Reforma se establezca nuestro país, contribuyendo con su gran nombre y obras a nuestra iglesia estatal."
 protestantism_events.2.t:0 "Reformador busca refugio en [From.GetName]"
 protestantism_events.2.d:0 "Uno de los defensores más prominentes de la Reforma de nuestro país se ha ido a [From.GetName] afirmando temer la persecución de las autoridades católicas locales. No contento con marcharse, ahora este hombre dedica el tiempo a producir panfletos ridiculizando no solo la Iglesia Católica, sino también su antigua patria."
 protestantism_events.2.a:0 "¡Escandaloso!"
 protestantism_events.3.t:0 "Reformador critica la iglesia estatal"
 protestantism_events.3.d:0 "Tener a un reformador de fuerte voluntad dentro de nuestras fronteras no carece del todo de tiranteces. Parece que un hombre que ya ha abandonado su país de origen puede estar muy poco dispuesto a moderar sus opiniones para adecuarse a las políticas de su nuevo hogar."
 protestantism_events.3.a:0 "¡Vivir bajo nuestra protección significa apoyar a la Iglesia!"
 protestantism_events.3.b:0 "Bueno, si estás tan convencido de ello…"
 protestantism_events.4.t:0 "¡La iglesia estatal denunciada!"
 protestantism_events.4.d:0 "Decepcionado con nuestra incapacidad para aceptar plenamente la Reforma, el reformador extranjero ha ido a tierras de un príncipe más proclive. A largo plazo esto puede fortalecer a nuestra iglesia, pero ya han empezado a circular panfletos sobre la falsedad de la Iglesia de [Root.GetName]."
 protestantism_events.4.a:0 "Vale."
 protestantism_events.5.t:0 "Críticas retiradas"
 protestantism_events.5.d:0 "No hizo más que una dura reprimenda. La crisis menor en las relaciones de nuestra iglesia estatal se ha calmado y las preocupantes voces críticas han callado."
 protestantism_events.5.a:0 "¡Estupendo!"
 protestantism_events.6.t:0 "El temor a los criptocatólicos"
 protestantism_events.6.d:0 "En nuestro estado siempre está presente el miedo a que personas que afirman creer en todos los aspectos de nuestra iglesia estatal sigan simpatizando con el catolicismo en secreto. Se dice que una familia noble en particular, firmemente arraigada en la maquinaria del estado, tiene inclinaciones papistas. Con el paso de los años, estos rumores se niegan a morir y ahora es casi imposible que no les prestemos atención."
 protestantism_events.6.a:0 "Impide que esta familia tenga cargos."
 protestantism_events.6.b:0 "Deben ser sometidos a juicio."
 protestantism_events.6.c:0 "No hagas caso de estos viles rumores."
 catholics_in_hiding:0 "Persecución de los criptocatólicos"
 desc_catholics_in_hiding:0 "Nuestra política de persecución activa a los sospechosos de criptocatolicismo en la administración no solo ha reducido la disposición a criticar nuestra iglesia estatal sino que también algunos se alejan completamente de buscar una carrera al servicio del Estado."
 rumored_crypto_catholics:0 "Temor a los criptocatólicos"
 desc_rumored_crypto_catholics:0 "Nuestra desgana por investigar los rumores de criptocatólicos buscando derribar el Estado ha alimentado varias teorías conspirativas en el campo."
 protestantism_events.7.t:0 "'Los últimos días' de [Root.GetName]"
 protestantism_events.7.d:0 "El fervor religioso se ha apoderado de [Root.GetName] ya que la población se ha convencido que el Fin del mundo se acerca. Los campesinos hablan de señales en el cielo y los sacerdotes locales dan sermones sobre el Apocalipsis. Mientras el milenarismo arrasa la provincia, se culpa al Estado y la iglesia estatal, que afirma ser protestantes pero que está claro que no hacen honor a su nombre.\nHasta ahora las reacciones oficiales han sido muy débiles ya que incluso entre el clero de [Root.Owner.Capital.GetCapitalName] algunos piensan que estos temores están justificados."
 protestantism_events.7.a:0 "Trata de calmar la situación."
 protestantism_events.7.b:0 "Actúa violentamente."
 protestantism_events.7.c:0 "Tienen razón en temer. ¡Arrepentíos, porque se acerca el fin!"
 millenarianism:0 "Milenarismo"
 desc_millenarianism:0 "La creencia de que el fin violento del mundo está al caer se ha apoderado de los fieles de esta provincia. La creencia de que el Fin del Mundo purgará a la sociedad de toda corrupción y pecado, ha movilizado a la población contra nosotros y contra la iglesia estatal."
 fear_of_god:0 "Temor al Apocalipsis"
 desc_fear_of_god:0 "'Nosotros sabemos por las escrituras, y todos los hombres educados afirman lo mismo, que el mundo estaba destinado a durar 6000 años.\nMuchos en nuestro país sienten que el Fin del Mundo está cada vez más cerca y nuestra iglesia estatal está haciendo todo lo posible para sacar provecho de esta creencia. Si bien se corre el riesgo de alimentar las fuerzas milenaristas inconformistas de nuestro país, la gran mayoría se centra en garantizar la seguridad de sus propias almas."
 protestantism_events.8.t:0 "Avaricia"
 protestantism_events.8.d:0 "Algunos miembros de nuestra iglesia estatal ha sufrido mucho debido a unas tasas de intereses excesivamente altas. Se están alzando voces y circulan panfletos condenado 'La usura y el fraude ' y afirmando que se ven pequeños prestamistas en toda calle.\nEs la opinión de nuestro Estado y su iglesia que cobrar intereses es compatible con ser un buen cristiano. Sin embargo en algunos casos parece que puede llevar a excesos. Tal vez sea mejor disminuir aún más la cantidad permitida de interés con el fin de contener los peores casos."
 protestantism_events.8.a:0 "Ignorar a los pesimistas."
 protestantism_events.8.b:0 "Reduzcamos el límite de interés un tiempo."
 prot_economic_downturn:0 "Recesión económica"
 desc_prot_economic_downturn:0 "El uso generalizado de tasas de interés excesivamente altas y la especulación financiera ha llevado a la recesión económica en esta zona y algunos sienten que es culpa nuestra por levantar el veto cristiano a la usura."
 stricter_usury_regulations:0 "Regulaciones más estrictas a la usura"
 desc_stricter_usury_regulations:0 "Con el fin de poner freno a los peores excesos de permitir cobrar interés por prestar dinero hemos cambiado un poco la cantidad máxima permitida de interés."
 protestantism_events.9.t:0 "Mensaje para los fieles"
 protestantism_events.9.d:0 "Una de las grandes ventajas de tener una iglesia estatal es la capacidad de tender la mano a todos los fieles en nuestro país a la vez. Se acerca un día nacional de oración y la costumbre es que el sermón de este día esté en parte dictado por la iglesia estatal central. ¿En qué se debería concentrar este sermón esta vez?"
 protestantism_events.9.a:0 "Agradecimiento por la paz que ahora disfrutamos."
 protestantism_events.9.b:0 "Justificación de nuestras guerras."
 protestantism_events.9.c:0 "Pureza de la fe."
 protestantism_events.9.dd:0 "La unidad de la misma Cristiandad."
 protestantism_events.9.e:0 "Evitar entrometerse a nivel local."
 prot_peace:0 "Propagando el valor de la Paz"
 desc_prot_peace:0 "Hemos usado el sermón del día de la oración nacional para que nuestros súbditos entiendan el gran valor de la Paz y cómo todo buen cristiano debe hacer todo lo posible para conservarlo."
 prot_wars:0 "Propagando la justicia de nuestras guerras"
 desc_prot_wars:0 "Hemos usado el sermón del día del oración nacional para que nuestros súbditos entiendan la justicia de nuestra causa en las guerras en las cuales luchamos."
 prot_purity_of_faith:0 "Propagando la pureza de nuestra Fe."
 desc_prot_purity_of_faith:0 "Hemos utilizado el sermón del día de la oración nacional para que nuestros súbditos comprendan el gran valor de preservar la pureza de nuestra fe y cómo descubrir a aquellos que la manchen."
 prot_christian_unity:0 "Propagando la unidad cristiana"
 desc_prot_christian_unity:0 "Hemos utilizado el sermón del día de la oración nacional para que nuestros súbditos entiendan el gran valor de unir vínculos con toda la Cristiandad en un todo contra el infiel."
 protestantism_events.10.t:0 "Resistencia a la Reforma en [Root.GetName]"
 protestantism_events.10.d:0 "Todavía hay personas, especialmente en las zonas rurales que se oponen a la Iglesia estatal de [Root.Owner.GetName] y que anhelan volver a los brazos de la Iglesia romana. Sin embargo hay una gran diferencia entre dudas religiosas y la rebelión abierta y hasta ahora las cosas han estado tranquilas en [Root.GetName]. Por su parte, la iglesia estatal se ha contentado con dejar a esta gente en paz mientras asistan a los servicios y paguen los impuestos.\nParece que esta paz no estaba destinada a perdurar. La población local ha considerado la reciente recolección de plata de la Iglesia como una declaración de guerra abierta y ahora está tomando las armas para proteger sus iglesias de las manos codiciosas de [Root.Owner.Capital.GetCapitalName]"
 protestantism_events.10.a:0 "Llegó el momento de ejercer una persuasión poderosa."
 protestantism_events.10.b:0 "Eximir a esta zona por ahora."
 protestantism_events.11.t:0 "$THEOLOGIAN$ denuncia a la Iglesia de [Root.GetName]"
 protestantism_events.11.d:0 "$THEOLOGIAN$ tenía una carrera prometedora mucho antes de que la Reforma alcanzara nuestro país y se creara la Iglesia estatal de [Root.GetName]. Como una persona influyente con ideas firmemente sólidas, ha sido difícil convencer al $THEOLOGIAN$ para que abrace la nueva naturaleza de la Iglesia. Esta resistencia al cambio ha ido aumentando con los años y ahora se ve que el $THEOLOGIAN$ está abiertamente en contra de la Iglesia. No se puede ver a un miembro de la corte oponiéndose abiertamente a [Root.Monarch.GetName] de este modo, ¡hay que hacer algo!"
 catholic_stronghold:0 "Bastión católico"
 desc_catholic_stronghold:0 "La gente de esta provincia ha sido eximida de la iglesia estatal y se le permite practicar su vieja fe católica, por el momento."
 protestantism_events.11.a:0 "Expulsar a $THEOLOGIAN$"
 protestantism_events.11.b:0 "Juzgar a $THEOLOGIAN$ por blasfemia y ordenar su ejecución."
 protestantism_events.11.c:0 "Es una desgracia."
 protestantism_events.12.t:0 "Pensador católico en la corte"
 protestantism_events.12.d:0 "$NATURAL_SCIENTIST$$PHILOSOPHER$ es famoso por su gran intelecto y su presencia en la corte le otorga una cierta grandeza a nuestro nombre. Sin embargo, también es un firme católico y se le autorizó a practicar su fe como desee para que viniera aquí. Sería impensable que la Iglesia de [Root.GetName] criticase a [Root.Monarch.GetName], pero en las calles de [Root.Capital.GetCapitalName] se habla de que $NATURAL_SCIENTIST$$PHILOSOPHER$ trata de implantar ideas católicas subversivas ideas en la cabeza de [Root.Monarch.GetName]."
 protestantism_events.12.a:0 "Que hablen."
 protestantism_events.12.b:0 "Despide a $NATURAL_SCIENTIST$$PHILOSOPHER$ de la corte."
 protestantism_events.13.t:0 "Influencia de $TREASURER$$PHILOSOPHER$$ARTIST$$THEOLOGIAN$$MASTER_OF_MINT$$INQUISITOR$"
 protestantism_events.13.d:0 "Se rumorea que $TREASURER$$PHILOSOPHER$$ARTIST$$THEOLOGIAN$$MASTER_OF_MINT$$INQUISITOR$, un asesor cercano de [Root.Monarch.GetName], en realidad alberga secretas inclinaciones calvinistas. Se ha acusado a una serie de leyes recientes de tratar secretamente de acercar nuestro país a los ideales de las iglesias reformadas…"
 protestantism_events.13.a:0 "Rechaza estos rumores como tonterías."
 protestantism_events.13.b:0 "Distanciarse públicamente de $TREASURER$$PHILOSOPHER$$ARTIST$$THEOLOGIAN$$MASTER_OF_MINT$$INQUISITOR$"
 protestantism_events.13.c:0 "Trata de hacer ajustes en las leyes ofensivas."
 protestantism_events.14.t:0 "La educación de [Root.Heir.GetName]"
 protestantism_events.14.d:0 "Todos los maestros de [Root.Heir.GetName] [Root.Heir.GetHerHim] encuentran que es un futuro gobernante futuro excepcionalmente prometedor. En todos los aspectos relativos al gobierno, [Root.Heir.GetName] se ha mostrado interesado y talentoso en [Root.Heir.GetHerselfHimself]. Sin embargo, las autoridades religiosas han llegado a preocuparse que [Root.Heir.GetSheHe] ha tomado un interés demasiado grande en la fe católica, que habíamos dejado atrás."
 protestantism_events.14.a:0 "Hará de [Root.Heir.GetHerHim] un mejor gobernante."
 protestantism_events.14.a.tt:0 "Se permitirá a [Root.Heir.GetName] continuar su interés por el catolicismo."
 protestantism_events.14.b:0 "Prohíbe todos los estudios en enseñanzas papistas."
 protestantism_events.14.b.tt:0 "Se impedirá a [Root.Heir.GetName] continuar su interés por el catolicismo."
 protestantism_events.15.t:0 "Inclinaciones católicas de [Root.Monarch.GetName]"
 protestantism_events.15.d:0 "No es ningún secreto que [Root.Monarch.GetName] conoce bien la fe católica, quizás mucho más de lo que le gustaría al clero de la iglesia estatal. No obstante, su coronación ha sido un evento popular y la gente parece apoyar a nuestro nuevo gobernante. No cabe duda que comprender las religiones extranjeras puede resultar útil para el gobernante de un reino protestante y pocos se atreverían de acusar a [Root.Monarch.GetName] de criptocatolicismo."
 protestantism_events.15.a:0 "¡Viva [Root.Monarch.GetName]!"
 tolerant_monarch:0 "Monarca tolerante"
 desc_tolerant_monarch:0 "Nuestro gobernante es conocido por su gran comprensión de otras religiones. Las minorías religiosas en nuestro reino gozan de privilegios con los que no contarían de no ser por él."
 protestantism_events.16.t:0 "Conciencia de [Root.Monarch.GetName]"
 protestantism_events.16.d:0 "Años han pasado y [Root.Monarch.GetName] ha demostrado ser un gobernante justo y equitativo. El clero ya no teme un golpe católico repentino y su odio al papismo ha sido atemperado por la compresión religiosa de [Root.Monarch.GetName]. Sin embargo, a [Root.Monarch.GetName] le preocupa [Root.GetelellaDir] mism[Root.Monarch.GetoaDir]. Con el paso de los años ha llegado a darse cuenta de que su fe personal está mucho más cerca de la de los católicos, a quienes tanto ha protegido, y no de la dogmática iglesia estatal de [Root.GetName]."
 protestantism_events.16.a:0 "La abdicación personal es la única solución."
 protestantism_events.16.b:0 "[Root.Monarch.GetName] tendrá que continuar con una conciencia atormentada."
 plagued_concience:0 "Conciencia atormentada"
 desc_plagued_concience:0 "Nuestro gobernante está lejos de ser un ferviente creyente en las enseñanzas de la iglesia estatal. Esto, aunque no influye directamente en nuestra política, significa que el funcionamiento de la misma iglesia tiene una prioridad baja."
 protestantism_events.17.t:0 "Fricciones entre [Root.Heir.GetName] y [Root.Monarch.GetName]"
 protestantism_events.17.d:0 "El interés de [Root.Heir.GetName] por el catolicismo parece que no ha hecho más que aumentar con los años y [Root.Heir.GetSheHe] ahora se rodea de filósofos, científicos y artistas del mundo católico. Esto se ha convertido en una especie de vergüenza. Como cabeza de la Iglesia de [Root.GetName], es el deber de [Root.Monarch.GetName] defender los valores de la Reforma. A menos se pueda convencer a [Root.Heir.GetName] de cambiar su modo de actuar, la autoridad de nuestra iglesia puede sufrir."
 protestantism_events.17.a:0 "Intenta obligar a [Root.Heir.GetName] a cambiar su modo de actuar."
 protestantism_events.17.b:0 "Acordamos no estar de acuerdo."
 protestantism_events.18.t:0 "[Root.Heir.GetName] ve el error en su modo de actuar."
 protestantism_events.18.d:0 "Después de haber dejado completamente claro lo que se espera de [Root.Heir.GetSheHe], [Root.Heir.GetName] ha aceptado distanciarse más claramente de los católicos y sus creencias."
 protestantism_events.18.a:0 "¡Alabado sea Dios!"
 protestantism_events.19.t:0 "[Root.Capital.GetCapitalName] vale una misa."
 protestantism_events.19.d:0 "Desde que era joven, [Root.Monarch.GetName] ha dudado sobre la verdad de las enseñanzas de la Iglesia de [Root.GetName] y ahora ha dado finalmente el paso de no solo la conversión personal, sino que también ha comenzado a contrarreformar todo el reino. El camino por delante no será fácil de ningún modo pero no hay nadie más convencido que [Root.Monarch.GetName] de que todo saldrá bien."
 protestantism_events.19.a:0 "Confiemos en Dios."
 catholic_zealot:0 "Monarca convertido"
 desc_catholic_zealot:0 "El monarca ha convertido el país por su convicción personal de que el catolicismo es la fe verdadera y hará lo que sea para que sus súbditos le sigan."
 protestantism_events.20.t:0 "[Root.Heir.GetName] poco dispuesto a un compromiso."
 protestantism_events.20.d:0 "A pesar de intentar dejar lo más claro posible lo que se espera de un heredero real, [Root.Heir.GetName] insiste en defender su perjudicial fascinación con la iglesia católica. En la capital, propagandistas y satíricos ya han comenzado a distribuir folletos sobre el hecho de que [Root.Monarch.GetName] parece que no puede controlar a sus propios familiares, y menos aún proteger a los fieles del reino."
 protestantism_events.20.a:0 "No hay nada que hacer."
 protestantism_events.20.b:0 "No hay más solución que desheredar a [Root.Heir.GetName]."
 protestantism_events.21.t:0 "Clérigo problemático"
 protestantism_events.21.d:0 "$THEOLOGIAN$$INSQUISITOR$ ha tenido una carrera ejemplar, comenzando como un sacerdote local de bajo nivel hasta finalmente llegando a la cima de la jerarquía de la Iglesia y con el paso de los años ha pasado a ser considerado un pilar de la Iglesia de [Root.GetName] .Por lo tanto, es muy preocupante que $THEOLOGIAN$ $INSQUISITOR$ haya empezado a estar involucrarse en la dirección que debe tomar la Iglesia. Mientras que $THEOLOGIAN$$INSQUISITOR$ ha evitado criticar directamente a [Root.Monarch.GetName] [Root.Monarch.GetHerselfHimself], cuesta ver sus palabras como inofensivas para la Iglesia estatal."
 protestantism_events.21.a:0 "Estoy seguro que podemos encontrar a alguien más que tome el puesto de $THEOLOGIAN$$INQUISITOR$"
 protestantism_events.21.b:0 "Permítelo pero asegúrate de que $THEOLOGIAN$$INQUISITOR$ no tiene ningún poder real."
 protestantism_events.22.t:0 "La persistente esperanza de reconciliación"
 protestantism_events.22.d:0 "Todavía hay quienes añoran los tiempos en que la fe cristiana estaba unida. Mientras que ven la Reforma y el nacimiento del Protestantismo como algo necesario, también lamentan que no se haya podido hacer sin un cisma.\nAunque bienintencionadas, este tipo de tendencias pueden ser muy perjudiciales para una iglesia estatal como la nuestra, y por lo tanto, es un motivo de preocupación ya que parece que varios de los dirigentes de la Iglesia, así como algunos en algunos de nuestro seminario abrigan esas ideas."
 protestantism_events.22.a:0 "Con una reprimenda bastará."
 protestantism_events.22.b:0 "Haz una redada de los más prominentes y júzgalos por traición a la patria."
 phillipists:0 "Filipistas."
 desc_phillipists:0 "Aunque está mal visto, hay algunos en la jerarquía de iglesia estatal que abrigan la idea de la reunificación con Roma. Nuestra incapacidad para tratar decididamente con estos elementos ha dificultado la conversión de los católicos que siguen dentro de nuestras fronteras."
 protestantism_events.23.t:0 "Diáspora protestante"
 protestantism_events.23.d:0 "según la Cristiandad se va dividiendo cada vez más, el flujo de refugiados religiosos se han convertido en una corriente constante. Los conflictos religiosos en los principales estados católicos han causado que muchos protestantes dejen sus antiguos países de origen. Como un país protestante con nuestra propia iglesia, podríamos ofrecerles protección y aprovechar sus talentos y activos.\nSin embargo, el Protestantismo está muy lejos de ser una fe unificada y no es muy probable que todos aquellos que vengan a nosotros encuentren que Iglesia de [Root.GetName] coincide totalmente con sus propias creencias. Mientras que sería admirable recibir a todos los inmigrantes protestantes, lo más prudente es escoger a aquellos que posean talentos que podamos aprovechar."
 protestantism_events.23.a:0 "Abre nuestras fronteras a todos los protestantes."
 protestantism_events.23.b:0 "Recibe solo a aquellos que puedan sernos útiles."
 protestantism_events.23.c:0 "Recházalos."
 protestantism_events.23.dd:0 "Ofrecerles tierra en el Nuevo Mundo."
 protestant_influx:0 "Llegada de refugiados protestantes"
 desc_protestant_influx:0 "Numerosos inmigrantes protestantes se ha asentado aquí, dejando sus países de origen católicos. Como no están acostumbrados a nuestra iglesia estado ha habido cierta tensión, pero la provincia en general ha visto un repunte económico."
 protestant_refugees:0 "Inmigrantes protestantes"
 desc_protestant_refugees:0 "Nuestro país ha recibido a numerosos inmigrantes protestantes que huyen de sus países católicos de origen. Su fe puede no coincidir exactamente con la nuestra, pero tenemos un enemigo común en el Papa y podemos aprovechar sus talentos."
 welcomed_fleeing_protestants:0 "Refugiados acogidos"
 turned_away_fleeing_protestants:0 "Refugiados rechazados"
 protestant_refugees_to_the_colonies:0 "Emigración protestante"
 desc_protestant_refugees_to_the_colonies:0 "Nuestra madre patria ha prometido la protección de nuestro estado aquí a una cantidad de emigrantes protestantes."
 protestantism_events.24.t:0 "Critica de la Biblia oficial"
 protestantism_events.24.d:0 "Tener una traducción de la Biblia sancionada por el estado ha hecho mucho para unificar la fe protestante en nuestro país y la opinión de la mayoría de los teólogos es que nuestra traducción ha dado lugar a un libro mucho más fiel a los orígenes de nuestra religión y al público en general.\nSin embargo también existen algunos elementos que se encuentran muy deficiente la traducción de la Biblia oficial. Algunos grupos afirman que sencillamente es anticuada y necesita una modernización, otros que es muy favorable para el Estado y que hemos tratado de usarla para pacificar a nuestros súbditos. Otros simplemente ven que no ha ido lo suficientemente lejos y sigue manteniendo muchos de los errores que se han acumulado a lo largo de los años en las versiones anteriores de la Biblia."
 protestantism_events.24.a:0 "Apoya la versión existente."
 protestantism_events.24.b:0 "Pide una nueva traducción."
 new_bible_translation:0 "Nueva traducción de la Biblia"
 desc_new_bible_translation:0 "Está en marcha el trabajo para crear una nueva traducción de la Biblia que sea utilizada como Biblia oficial de nuestro estado. El objetivo, en la medida de lo posible, crear una Biblia que satisfaga tanto las necesidades del estado y las objeciones que algunos han tenido a la vieja traducción."
 controversy_over_official_bible:0 "Controversia de la Biblia oficial"
 desc_controversy_over_official_bible:0 "Hemos publicado una Biblia oficial para ser utilizada por nuestra iglesia estatal, haciendo un gran esfuerzo para promover la uniformidad de nuestra fe y limpiar el bagaje católico. Sin embargo, es imposible que una sola traducción satisfaga a todos los que han utilizado previamente sus propias y diversas traducciones de la Biblia y parece que los grupos de todos los espectros religiosos han logrado encontrar algún pasaje al cual se oponen. No obstante hemos elegido permanecer fieles a la versión, confiando que al final sobrevivirá a todos."
 protestantism_events.25.t:0 "El dilema de [Root.Monarch.GetName]"
 protestantism_events.25.d:0 "No es ningún secreto que el matrimonio de [Root.Monarch.GetName] y su cónyuge no es la unión más cariñosa y engendrar un heredero ha resultado ser completamente problemático. Se rumorea que [Root.Monarch.GetName] ha tenido varias relaciones extramatrimoniales y la reputación de nuestro reino corre el riesgo de mancharse. Sin embargo, [Root.Monarch.GetName] no quiere ni oír de divorcios y lo considera como algo profundamente inmoral. Pero se le ha ocurrido otra idea.\n[Root.Monarch.GetSheHeCap] sostiene que si la bigamia valía para los patriarcas bíblicos, entonces podría ser un precedente para permitir una segunda unión. Los reformadores con los que se ha contactado para opinar sobre esto tienen muchas dudas, como poco, pero [Root.Monarch.GetName] parece estar convencid[Root.GetoaDir] de que es la mejor solución para su problema."
 protestantism_events.25.a:0 "La bigamia es pecado."
 protestantism_events.25.b:0 "Si era buena para los patriarcas, lo es para mí."
 protestantism_events.25.c:0 "Si era buena para mis predecesores, lo es para mí."
 protestant_bigamy:0 "Bigamia"
 desc_protestant_bigamy:0 "En lugar de vivir en pecado con su pareja real o para siempre en un matrimonio sin amor, nuestro gobernante ha seguido el ejemplo de los patriarcas y se casa con múltiples cónyuges."
 bigamy_of_ruler:0 "Bigamia"
 protestantism_events.26.t:0 "Tribunales sobrecargados"
 protestantism_events.26.d:0 "La incorporación de la ley mosaica directamente en las leyes de [Root.GetName] ha llevado a un crecimiento sin precedentes del sistema de justicia de nuestro país en algunas partes del país. Un flujo constante de acusaciones se ha convertido en una cantidad de casos judiciales casi inmanejable. No solo eso, sino que el número de penas de muerte también se ha elevado enormemente. Si no fuera por la práctica ya establecida dispensar de tal condena si el condenado puede presentar cierta suma de dinero como compensación, tendríamos una situación muy mala en nuestras manos."
 protestantism_events.26.a:0 "Si han sido condenados han pecado y deben pagar."
 protestantism_events.26.b:0 "Demos a los tribunales más recursos para manejar esto."
 mosaic_law_accusations:0 "Tribunales desbordados"
 desc_mosaic_law_accusations:0 "La incorporación de la ley mosaica directamente en las leyes de nuestro país ha provocado que incidentes relativamente comunes como el adulterio sean castigados con pena de muerte. La población de esta zona ha aprovechado bien las leyes y aunque es alentador ver aumentar la autoridad de nuestros tribunales, los casos han aumentado a un nivel casi inmanejable."
 protestantism_events.27.t:0 "Teólogo severo"
 protestantism_events.27.d:0 "Un hombre excepcional ha surgido recientemente en el sistema educativo de la Iglesia de [Root.GetName]. Un sacerdote de inusual carisma y convicción, pero en lugar de desear cambiar la Iglesia de acuerdo a sus convicciones, está decidido a inculcar el valor de conservar las tradiciones protestantes y los dogmas de la Iglesia estatal.\nSe trata de un hombre excepcional en estos tiempos y sin duda deberíamos hacer buen uso de él."
 protestantism_events.27.a:0 "Que eduque a nuestros sacerdotes."
 protestantism_events.27.b:0 "Lo usaremos para combatir la herejía."
 protestantism_events.27.c:0 "Lealtad y tradición, estos son los valores necesarios para un líder de nuestra iglesia."
 stern_theologian_education:0 "Teólogo severo"
 desc_stern_theologian_education:0 "La educación de los sacerdotes de la iglesia del estado está influida en un grado muy alto por un líder inusualmente dogmático y carismático, un hombre que puede infundir en nuestro clero el celo adecuado por nuestra iglesia estatal."
 stern_theologian_mission:0 "Teólogo severo"
 desc_stern_theologian_mission:0 "El compromiso de convertir infieles y herejes está liderado por un líder carismático y dogmático, un hombre que inspira la voluntad de unirse a la Iglesia estatal y arrepentirse como pocos otros."
 stern_theologian_leader:0 "Teólogo severo"
 desc_stern_theologian_leader:0 "Nuestra iglesia estatal está dirigida por un líder muy carismático y dogmático. Un teólogo severo que valora la tradición y la lealtad por encima de todo."
 protestantism_events.28.t:0 "Sacramentarios"
 protestantism_events.28.d:0 "Si el cuerpo de Cristo está realmente presente físicamente durante la Eucaristía o no fue uno de los puntos principales en los que protestantes y católicos expresaron su desacuerdo en la Reforma. No obstante, algunos tienen problemas en aceptar la unión sacramental luterana. Uno de estos grupos parece estar detrás de una publicación reciente que ha ganado cierta circulación en nuestro país. Sin duda se olvidará pronto, pero a corto plazo cuestiona la legitimidad de nuestra iglesia estatal."
 protestantism_events.28.a:0 "Es lamentable"
 protestantism_events.28.b:0 "Esto huele a criptocalvinismo, encontremos y desterremos a los instigadores."
 protestantism_events.28.c:0 "Trata de limitar la propagación de esos panfletos."
 protestantism_events.29.t:0 "Reformador alaba a la Iglesia de [Root.GetName]"
 protestantism_events.29.d:0 "Uno de los grandes pensadores a la vanguardia de la Reforma ha celebrado recientemente nuestro país como un buen ejemplo a seguir por otros en una de sus publicaciones, así como durante una discusión. Esto reforzará seguramente nuestra reputación internacional y también dará peso adicional a la autoridad de nuestra propia iglesia."
 protestantism_events.29.a:0 "Aprovecha esto para nuestra propaganda interna."
 protestantism_events.29.b:0 "Esto ayudará a acercarnos a otros protestantes."
 protestantism_events.29.b.tt:0 "Relación con todos los países §YCatólicos§! disminuida en §R35§!. Relación con todos los países §YProtestantes§! aumentada en §G35§!\nEstos efectos se disiparán en los próximos 12 años."
 beacon_of_protestantism:0 "País protestante ideal"
 protestant_ideal:0 "País protestante ideal"
 protestantism_events.31.t:0 "Circulación de publicaciones hostiles"
 protestantism_events.31.d:0 "Una gran cantidad de panfletos, grabados y otras publicaciones menores ha comenzado a circular recientemente, sin duda financiados por nuestros enemigos. En estos textos se afirma que muchos aspectos de la Iglesia de [Root.GetName] se han concebido como una cuestión de comodidad para el estado.\nSi bien es dudoso que esta crítica va a dejar una huella indeleble en la reputación de nuestra iglesia estatal, se ha visto afectada a corto plazo."
 protestantism_events.30.t:0 "Juicios de brujas en [Root.GetName]"
 protestantism_events.30.d:0 "La transición de ser parte de la amplia Iglesia Católica Romana a la iglesia local de [Root.Owner.GetName] ha funcionado generalmente bien pero en algunas áreas se ha hecho confuso dónde reside la autoridad. En los viejos tiempos, cuando había sospechas de brujería la Iglesia católica solía involucrarse y moderar la indignación de la población local. Por otra parte, la Reforma ha hecho mucho para reforzar la creencia en versiones populares del cristianismo.\nVarias mujeres están acusadas de brujería en [Root.GetName] y una búsqueda ha comenzado ya a encontrar más. Sacerdotes y magistrados locales se han visto implicados en los juicios, pero hasta ahora el momento, el estado no se ha visto involucrado. Según aumenta el número de mujeres que esperan juicio, puede ser necesario que actuemos."
 protestantism_events.30.a:0 "Aprueba los juicios."
 protestantism_events.30.a.tt:0 "Mientras los juicios continúen existe el riesgo que se extiendan a más provincias o salgan fuera de control."
 protestantism_events.30.b:0 "Haz caso omiso de los juicios."
 protestantism_events.30.c:0 "Tenemos que detener estos juicios."
 protestantism_events.30.c.tt:0 "Los juicios de brujas no se extenderán o intensificarán desde esta provincia."
 protestantism_events.31.a:0 "Es lamentable "
 protestantism_events.31.b:0 "También sabemos jugar a esto. Empecemos una contracampaña"
 protestantism_events.32.t:0 "Incorporación de nuevas regiones"
 protestantism_events.32.d:0 "según nuestro país se amplía con nuevas regiones de población protestante hemos comenzado el proceso de incorporarlos a la iglesia estatal. Con la introducción de la los registros parroquiales en unas de las tierras recientemente adquiridas ha llegado una revelación sorprendente. El área está mucho más densamente poblada lo que creían sus antiguos dueños."
 protestantism_events.32.a:0 "¡Genial!"
 protestantism_events.33.t:0 "Pietismo"
 protestantism_events.33.d:0 "Un nuevo tipo de movimiento protestante ha empezado a tomar cuerpo en nuestro país. Los pietistas se ocupan de salvación interior y muestran poco interés en el estudio teológico y el dogma de la iglesia estatal."
 protestantism_events.33.a:0 "Trata de limitar su influencia."
 protestantism_events.33.b:0 "Acerquémonos a los pietistas con interés."
 spread_of_pietism:0 "Propagación del pietismo"
 desc_spread_of_pietism:0 "Los pietistas creen en la religiosidad interior de los individuos, más que en dogmas teológicos. Esta falta de interés en las reglas estrictamente definidas ha llevado a un debilitamiento de la autoridad de la iglesia estatal, acercándonos a otras iglesias evangélicas."
 protestantism_events.34.t:0 "Disturbios iconoclastas en [Root.GetName]"
 protestantism_events.34.d:0 "El odio a los iconos y las imágenes de la vieja Iglesia Católica son una cosa que muchos protestante tienen en común y por lo tanto, la política de la Iglesia de permitir éstos en la iglesia de [Root.Owner.GetName] nunca ha estado completamente libre de problemas.\nEnfurecidos por lo que ven como idolatría, la población de [Root.GetName] ha asaltado muchas iglesias de la provincia, rompiendo vidrieras y destruyendo iconos y altares."
 protestantism_events.34.a:0 "Castigar a los culpables."
 protestantism_events.34.b:0 "Reparar y restaurar las iglesias dañadas"
 iconoclast_riot:0 "Disturbios iconoclastas"
 desc_iconoclast_riot:0 "Los alborotadores han destruido altares, pinturas y vidrieras en esta provincia, decididos a arrancar de nuestra iglesia estatal lo que consideran idolatría."
 protestantism_events.35.t:0 "Predicador carismático patriota en [Root.GetName]"
 protestantism_events.35.d:0 "[Root.GetName] es una región llena de pequeñas iglesias protestantes que todas rechazan la idea de una iglesia dogmática centralizada. Aquí ha ganaddo prominencia un poderoso predicador e igual que sus sermones mantienen unidas a las comunidades, también las mantienen decididas a conservar la autonomía de la iglesia de su patria natal.\n"
 protestantism_events.35.a:0 "¡Excelente!"
 protestantism_events.35.b:0 "Hagamos cuanto podamos para disminuir su influencia."
 patriot_preacher:0 "Predicador patriota"
 desc_patriot_preacher:0 "Un predicador carismático en esta provincia hace una campaña a favor de la necesidad de la libertad religiosa total respecto a nuestra patria."
 colonial_religious_tensions:0 "Tensiones religiosas"
 desc_colonial_religious_tensions:0 "Esta provincia experimenta altas tensiones debido a la agitación de varias creencias religiosas contrarias."
 loyalist_preacher:0 "Predicador leal"
 desc_loyalist_preacher:0 "Un predicador carismático en esta provincia hace una campaña a favor de la necesidad de apoyar a la iglesia estatal de nuestra patria."
 protestantism_events.36.t:0 "Tensiones religiosas en [Root.GetName]"
 protestantism_events.36.d:0 "Debido a la política de nuestra patria de enviar herejes religiosos a las colonias, podemos encontrar una amplia variedad de fes diferentes en nuestros asentamientos. Si bien se puede decir que todos son protestantes de un modo u otro, a menudo tienen tienen visiones  absolutamente opuestas en muchos aspectos. La provincia de [Root.GetName] ha sido poblada en su mayor parte por dos iglesias teológicamente enfrentadas, una está más cerca de las iglesias reformadas de Europa, mientras que la otra está más cerca de las iglesias protestantes. Sin embargo, ambas están igual de opuestas al control de la iglesia estatal que han dejado atrás. Las relaciones están muy tensas y puede ser mejor intervenir ahora para mantenerlas separadas antes de que las cosas se calienten."
 protestantism_events.36.a:0 "¿Por qué distinguir entre herejes? Que discutan si así lo desean."
 protestantism_events.36.b:0 "Convence al partido reformado a trasladarse a otras tierras."
 protestantism_events.36.c:0 "Convence al partido protestante a trasladarse a otras tierras."
 protestantism_events.37.t:0 "Predicador carismático leal en [Root.GetName]"
 protestantism_events.37.d:0 "A pesar de la multitud de denominaciones protestantes en estas tierras, la gente de [Root.GetName] parece más leal que nunca a la iglesia estatal de nuestra patria. El reciente ascenso de un predicador carismático, predicando contra aquellos que proponen cortar los lazos con esta iglesia, ha cementado la lealtad de la población de [Root.GetName]."
 protestantism_events.37.a:0 "¡Excelente!"
 protestantism_events.37.b:0 "Debemos hacer cuanto podamos para inculcar el valor de la libertad a estas personas."
 protestantism_events.38.t:0 "Tensiones religiosas en [Root.GetName]"
 protestantism_events.38.d:0 "Pocos están más animados con la promesa de una nueva vida en las colonias que los disidentes religiosos. Como resultado, nuestras tierras albergan una gran variedad de diferentes fes cristianas que, gracias a la gran cantidad de espacio donde asentarse, no es un problema tan grande como sería allá en nuestra madre patria.\nAunque no estamos completamente libre de conflictos locales, parece que esto se ha conocido en nuestra patria natal. Hemos recibido órdenes de casa de tener más cuidado con los que exigen libertades religiosas en nuestras tierras."
 protestantism_events.38.a:0 "Intenta imponer una mayor uniformidad con la iglesia estatal."
 protestantism_events.38.b:0 "Esto es solo un problema para iglesia estatal."
 protestantism_events.39.t:0 "Tensiones religiosas en [From.GetName]"
 protestantism_events.39.d:0 "Muchos de los herejes de nuestras tierras han decidido instalarse las colonias. En la mayor parte del tiempo esto es beneficioso tanto para nosotros como para las colonias pero últimamente nos han llegado noticias de que algunos grupos abusan de las libertades religiosas que proporciona la vida colonial. Representantes de la Iglesia de [Root.GetName] creen que debemos actuar ya o las colonias también podrían inspirar a los herejes en casa."
 protestantism_events.39.a:0 "Intenta consolidar el control de la iglesia estatal sobre las colonias."
 protestantism_events.39.b:0 "Lo que hagan nuestros súbditos en otro continente no tiene por qué incumbirnos."
 protestantism_events.40.t:0 "El estado parece proteger a las brujas"
 protestantism_events.40.d:0 "Nuestros intentos por atemperar la caza de brujas en [From.GetName], cada vez más parabnoica, parece haber sido totalmente malinterpretada por la población local. Nuestros emisarios han sido acusados de brujería y partes de la población se ha vuelto muy hostiles hacia cualquier poder exterior que intente proteger a las brujas que rondan la región."
 protestantism_events.40.a:0 "Vale"
 protestantism_events.41.t:0 "Caza de brujas fuera de control."
 protestantism_events.41.d:0 "Nos han llegado terribles historias sobre los juicios de brujas que están teniendo lugar en el campo. En un solo día más de 70 mujeres fueron juzgadas y muertas y continúa la búsqueda de más sin que las autoridades locales hayan solicitado siquiera la opinión del estado. Es probable que la cifra de muertos y la pérdida de la autoridad central marquen la región para siempre. Los líderes de nuestra iglesia estatal de [Root.Capital.GetCapitalName] parecen ser tan impotentes para detener esto como todos los demás."
 protestantism_events.41.a:0 "¡Debemos parar esta locura!"
 protestantism_events.41.b:0 "¡Hacen el trabajo de Dios!"
 protestantism_events.42.t:0 "Muerte de un heredero"
 protestantism_events.42.d:0 "La muerte del heredero es siempre un acontecimiento triste, pero entre los altos representantes de la Iglesia de [Root.GetName] la noticia fue recibida con cierto alivio en secreto. Ahora no tienen que preocuparse por un gobernante que un día podría haber apoyado ideas católicas…"
 protestantism_events.42.a:0 "Vale"
 prot_witch_trials:0 "Juicios de brujas"
 desc_prot_witch_trials:0 "Actualmente hay una búsqueda continua de brujas en esta área y las autoridades locales están juzgando y condenando a todas las brujas que aparecen. A medida que la situación se intensifica más y más, la economía local sufre por la incertidumbre y la interrupción por rumores y miedo general así como la muerte de una cantidad de personas de todos los sectores de la sociedad."
 escalated_witch_trials:0 "La caza de brujas aumenta"
 desc_escalated_witch_trials:0 "Los juicios de brujas en esta área se han intensificado en una ciega caza de brujas donde nadie está a salvo de acusaciones y la amenaza de ejecución. La región ha caído en la paranoia y la sociedad local sufre enormemente. La iglesia estatal tiene poca autoridad aquí ya que predicadores y magistrados locales deciden rápidamente quién vive o muere."
 prot_stopped_witch_trials:0 "Juicios de brujas parados"
 desc_prot_stopped_witch_trials:0 "Varios juicios de brujas en esta área han amenazado con desgajar la sociedad local, con vecinos denunciando a vecinos. Sin embargo, el estado ha intervenido y ha intentado desviar la situación. Nadie está contento con esta solución pero parece que las tensiones disminuyen."
 custodian_of_the_two_holy_mosques:0 "Guardián de las Ciudades Santas"
 desc_custodian_of_the_two_holy_mosques:0 "Controlamos las ciudades de La Meca y Medina y con ellas las reliquias más sagradas del mundo islámico."
 organised_through_bishops_aspect:0 "Organizado a través de los obispos"
 desc_organised_through_bishops_aspect:1 "Los obispos solían ser los líderes de una sola iglesia, confinada a un área urbana. En la actualidad dirigen las iglesias de un área mayor y ya no atienden congregaciones individuales. Nombran sacerdotes para atender a cada congregación y actuar como delegados del obispo. \n\n También ganaremos §G-10%§! de Coste de construcción durante §Y10§! años"
 priests_may_marry_aspect:0 "Los sacerdotes pueden casarse"
 desc_priests_may_marry_aspect:1 "El emperador Justiniano declaró nulos y sin efecto todos los matrimonios contraídos por clérigos ordenados e ilegítimos a los niños de tales matrimonios. Los sacerdotes siempre han vivido más o menos ilegalmente con sus esposas y formado familias aunque debían ser célibes. Si permitimos que los sacerdotes se casen daremos nuestra aprobación al matrimonio clerical y condenamos los votos de celibato por motivos bíblicos. \n\n También ganaremos §G+1§! Tolerancia de la fe verdadera durante §Y10§! años"
 adult_baptism_aspect:0 "Bautismo adulto"
 desc_adult_baptism_aspect:1 "Ser bautizado como adulto sobre la base de profesión de fe en Jesucristo y como admisión en una comunidad local de fe lo hacen aquellos que creen que la Gracia salvadora y la pertenencia a la Iglesia son regalos de Dios. La fe del receptor debe ser expresada y no se puede implantar o transferir de una persona a otra. \n\n También ganaremos §G+10%§! de Soldadesca en provincias de la fe verdadera durante §Y10§! años"
 holy_sacraments_aspect:0 "Santos sacramentos"
 desc_holy_sacraments_aspect:1 "Los siete sacramentos son rituales, signos eficaces de la Gracia, instituidos por Cristo y confiados a la Iglesia, a través de los cuales que se nos dispensa la vida divina. Estos Santos Sacramentos son: bautismo, confirmación o crismación, eucaristía, penitencia, unción de los enfermos, orden sacerdotal y matrimonio. \n\n También ganaremos §G+5%§! daño de moral durante §Y10§! años"
 saints_accept_prayers_aspect:0 "Santos aceptan oraciones"
 desc_saints_accept_prayers_aspect:1 "La intercesión de los santos, pedir a los santos que intercedan o recen por otros, es una doctrina apoyada por nuestra Iglesia \n\n También ganaremos §G+100%§! de tradición militar durante §Y10§! años"
 icons_images_aspect:0 "Iconos"
 desc_icons_images_aspect:1 "Las imágenes que representan a Jesús, María, santos y ángeles, vaciados en metal, esculpidos en piedra, bordados en tela, pintados en madera o hechos de muchos modos, están a menudo adornados. Estos iconos han sido objeto de debate y oposición, pero el favor popular a los iconos ha garantizado su continuidad y la Iglesia se ha resignado finalmente a permitir la veneración de los iconos. \n\n También ganaremos §G-10%§! del coste de consejeros con la cultura del gobernante durante §Y10§! años"
 legalised_divorces_aspect:0 "Divorcios legalizados"
 desc_legalised_divorces_aspect:1 "La autoridad de la Iglesia determinaba la anulación de matrimonios hasta que se consideraron contratos civiles. Las autoridades civiles pueden decretar un 'divortium a vinculo matrimonii' o 'divorcio de los vínculos matrimoniales', disolviendo así el matrimonio. \n\n También ganaremos §G+10%§! de crecimiento del Progreso de reforma durante §Y10§! años"
 heretics_deported_aspect:0 "Herejes deportados"
 desc_heretics_deported_aspect:1 "Las ejecuciones de herejes que se oponen a nuestra Iglesia con creencias u opiniones consideradas heréticas están siendo sustituidas por la deportación de los culpables de este pecado. \n\n También ganaremos §G+10%§! de Probabilidad de colonos durante §Y10§! años"
 parish_registers_aspect:0 "Registros parroquiales"
 desc_parish_registers_aspect:1 "De aquí en adelante los detalles de bautismos, matrimonios y entierros se documentarán en un registro parroquial. Todo sacerdote de parroquia guardará un libro donde inscribirán estos acontecimientos y lo guardarán en un cofre seguro con dos cerraduras. \n\n También ganaremos §G-0,10%§! de corrupción anual durante §Y10§! años"
 individual_creeds_aspect:0 "Credos individuales"
 desc_individual_creeds_aspect:1 "Aceptar y tener una tolerancia mayor hacia el librepensamiento que permita que la gente formar sus propias opiniones y creencias sobre la religión, lleva a un impulso de la tecnología \n\n También ganaremos §G+2§! consejeros posibles durante §Y10§! años"
 allow_usury_aspect:0 "Permitir la usura"
 desc_allow_usury_aspect:1 "Ahora se permiten los préstamos monetarios con intereses que enriquecen al prestamista y ya no se consideran pecaminosos. \n\n También ganaremos §G-0,5%§! de Intereses al año durante §Y10§! años"
 translated_bibles_aspect:0 "Biblias traducidas"
 desc_translated_bibles_aspect:1 "Traducir la Biblia a otros idiomas da al pueblo gente el mejor recurso para conocer a Dios en un lenguaje que hable a sus mentes y corazones. \n\n También ganaremos §G+25%§! de Extensión de la institución en provincias de la fe verdadera durante §Y10§! años"
 justified_religious_war_aspect:0 "Conflicto justificado"
 desc_justified_religious_war_aspect:1 "La nueva Iglesia del país se ve amenazada por paganos y herejes por igual. En una guerra de supervivencia, la Iglesia usará la Biblia para justificar nuestros conflictos. \n\n También ganaremos §G-10%§! de coste de Marcador de guerra durante §Y10§! años"
 war_preaches_aspect:1 "Sermones de guerra"
 desc_war_preaches_aspect:1 "En tiempos de conflicto, la fe mantiene la esperanza de nuestro pueblo. La Iglesia de nuestro país predicará con nuestro libro sagrado para mantener la moral de la población hasta en los momentos más oscuros. \n\n También ganaremos §G-100%§! de coste de impuestos de guerra durante §Y10§! años"
 head_of_the_church_aspect:0 "Cabeza de la fe"
 desc_head_of_the_church_aspect:1 "La Iglesia ya no está sometida a un teócrata externo y corrupto. En su lugar, todos los asuntos religiosos ahora están redirigidos al gobernante que actuará como nuevo Cabeza de la fe. \n\n También ganaremos §G+1%§! de absolutismo anual durante §Y10§! años"
