 desc_pap_swiss_guard:0 "Disciplinada, leal y con tácticas de batalla revolucionarias - la Guardia Suiza es la tropa más poderosa del mundo."
 opinion_popes_pet:0 "La mascota del Papa"
 mil_vatican_library:0 "La biblioteca del Vaticano - edición militar"
 desc_mil_vatican_library:0 "Centrada en obras militares y animando la investigación en el arte de la guerra, la recién fundada Biblioteca Vaticana se convertirá en la colección más importante de libros sobre la guerra, soldados, ejércitos y prácticas militares del mundo."
 dip_vatican_library:0 "La Biblioteca Vaticana - edición diplomática"
 desc_dip_vatican_library:0 "Se anima a los diplomáticos a escribir sobre sus viajes, negociaciones y rutinas diarias, para ser publicados y añadidos a la Biblioteca Vaticana. Con estas obras, los eruditos pueden analizar e investigar para definir diferentes prácticas de diplomacia y cuándo, cómo y por qué funcionan mejor."
 adm_vatican_library:0 "La biblioteca de Vaticano - edición administrativa"
 desc_adm_vatican_library:0 "El núcleo de la nueva Biblioteca Vaticana es una gran colección de libros, manuscritos y documentos de todo tipo, la mayoría trabajos administrativos."
 pap_sistine_chapel:0 "La Capilla Sixtina."
 desc_pap_sistine_chapel:0 "En el lugar donde una vez estuvo la antigua Cappella Maggiore, abandonada y ruinosa, se ubica actualmente la nueva y magnifica Capilla Sixtina."
 pap_sistinechapel_botticelli:0 "Capilla Sixtina pintada por Botticelli"
 desc_pap_sistinechapel_botticelli:0 "Las paredes de la Capilla Sixtina están decoradas ahora con frescos de Sandro Botticelli. Sus contribuciones son las 'Tentaciones de Cristo', el 'Castigo de los rebeldes' y el 'Juicio de Moisés'."
 pap_sistinechapel_ghirlandaio:0 "Capilla Sixtina pintada por Ghirlandaio"
 desc_pap_sistinechapel_ghirlandaio:0 "El gran artista Domenico Ghirlandaio formó parte del equipo de pintores florentinos y de la región de Umbría que creó una serie de frescos en las paredes de la Capilla Sixtina sobre las vidas de Moisés y Jesús. El pintó 'Vocación de los Apóstoles ' y la 'Resurrección de Cristo'."
 pap_sistinechapel_perugino:0 "Capilla Sixtina pintada por Perugino"
 desc_pap_sistinechapel_perugino:0 "El pintor de Umbría Pietro Perugino pintó la pared del altar de la Capilla Sixtina con la 'Asunción', 'Natividad', y 'Moisés entre los juncos'. Los frescos que pintó en las paredes fueron 'Moisés y Séfora', el 'Bautismo de Cristo', y ' Entrega de las Llaves'."
 pap_sistinechapel_michelangelo:0 "Capilla Sixtina pintada por Miguel Ángel"
 desc_pap_sistinechapel_michelangelo:0 "Miguel Ángel ha pintado el techo de la Capilla Sixtina, que antes estaba decorado con estrellas doradas sobre un cielo azul. Ahora está pintado con escenas del Génesis, la Creación, la caída del hombre, la promesa de Salvación a través de los profetas y la genealogía de Cristo."
 pap_sistinechapel_decorated:0 "Capilla Sixtina decorada"
 desc_pap_sistinechapel_decorated:0 "Un equipo de pintores florentinos y de Umbría han pintado las paredes de la Capilla Sixtina con una serie de frescos de la vida de Moisés y Jesús."
 pap_indulgences:0 "Venta de indulgencias"
 desc_pap_indulgences:0 "La venta de las indulgencia proporciona a nuestro tesoro unos ingresos bien recibidos y permite a los ricos salvar sus almas y continuar viviendo en pecado."
 pap_simony:0 "Simonía"
 desc_pap_simony:0 "El oro de la venta de oficios y cargos eclesiales llena nuestras arcas."
 pap_veneration_relics:0 "Veneración de reliquias"
 desc_pap_veneration_relics:0 "Las iglesias están vendiendo las reliquias de los santos, es decir, restos físicos, tales como huesos o efectos personales, y lentamente se van enriqueciendo."
