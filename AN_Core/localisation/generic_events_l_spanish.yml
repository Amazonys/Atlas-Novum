 institution_events.3.t:0 "Nacimiento del colonialismo"
 institution_events.3.d:1 "El descubrimiento del Nuevo Mundo anuncia una nueva era no solo para colonizadores y colonizados, sino que también ha dado lugar a una difusión de materiales y técnicas, así como a la comprensión del enorme tamaño del globo. Animales, tipos de cultivo, plata y enfermedades se extienden a través del Atlántico. Se han dado los primeros pasos hacia una verdadera economía mundial. Según se van registrando y documentando tierras, personas e ideas foráneas, el debate religioso y filosófico ha ido igualmente ganando más color a partir de lo que hemos encontrado en las sociedades extranjeras. Grandes mentes sienten la necesidad de cuestionar lo que era verdad y de [institution_origin.GetCapitalName] a Fatehpur Sikri, la naturaleza del mundo está ahora en debate."
 institution_events.3.da:2 "El descubrimiento del Nuevo Mundo de [institution_origin.Owner.GetName] anuncia una nueva era, no solo para colonizadores y colonizados sino para el mundo en su integridad, viejo y nuevo. El encuentro de ambos mundos ha llevado a la propagación de recursos y avances tecnológicos, además de la ilustradora comprensión del inmenso tamaño de nuestro mundo. Animales, cultivos, plata y enfermedades se extienden por el Pacífico y el/la [institution_origin.Owner.GovernmentName] de [institution_origin.Owner.GetName] se vas convirtiendo en un modelo de una verdadera economía globalizada. Por toda Asia y más allá, nobles y administradores seculares comienzan a debatir cómo poder incorporar los territorios del Nuevo Mundo en el territorio que administran y cómo iluminar mejor a sus pueblos nativos con la filosofía del [institution_origin.Owner.Religion.GetName]. De [institution_origin.GetCapitalName] a Ceuta, el futuro del mundo ahora está abierto a debate."
 institution_events.3.dc:2 "El descubrimiento del Nuevo Mundo de [institution_origin.Owner.GetName] anuncia una nueva era, no solo para colonizadores y colonizados sino para el mundo en su integridad, viejo y nuevo. El encuentro de ambos mundos ha llevado a la propagación de recursos y avances tecnológicos, además de la ilustradora comprensión del inmenso tamaño de nuestro mundo. Animales, cultivos, plata y enfermedades se extienden por el Pacífico y el/la [institution_origin.Owner.GovernmentName] de [institution_origin.Owner.GetName] se vas convirtiendo en un modelo de una verdadera economía globalizada. Los burócratas confucianos debaten cómo incorporar mejor los territorios de Nuevo mundo en el antiguo gobierno [institution_origin.Owner.GetAdjective] y cómo podrían incorporarse en su nación las prácticas religiosas de los pueblos nativos. De [institution_origin.GetCapitalName] a Ceuta, el futuro del mundo ahora está abierto a debate."
