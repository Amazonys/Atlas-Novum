 institution_events.501.d:0 "Nuestros contactos comerciales lejanos han comenzado a producir mercancías más exóticas para nuestros mercados. Afirman que es porque por su parte, sus contactos con otras tierras han aumentado de unas veces al año a un contacto casi permanente con diversas redes y empresas comerciales. Algunos incluso nos han ofrecido invertir en sus próximas entregas, lo que dicen es una costumbre común en sus patrias lejanas."
 institution_events.6.t:0 "Fábricas"
 institution_events.6.d:0 "Mientras que un gran número de innovaciones técnicas durante el transcurso de los siglos XVI y XVII ha incrementado el rendimiento de la producción de algunos productos tal como hierro o las telas hasta cierto punto, la mayor mejora en el campo de la producción ha venido en forma de nuevas formas de organización. Mediante la creación de fábricas, a menudo fuera de los límites de la ciudad, los capitalistas comerciantes pueden evitar las antiguas leyes de gremios que en principio impiden la producción en masa, así como crear técnicas pioneras para aumentar la producción mediante la organización y especialización del trabajo en un solo lugar. Los precursores de la posterior Industrialización son capaces de aumentar la producción facilitando el acceso a las materias primas y la organización del trabajo en masa en lugar de costosas máquinas. Esto es en sí mismo un cambio enorme sobre los métodos antiguos, a menudo excesivamente regulados. Sin embargo y junto con avances técnicos posteriores, este nuevo modo de producción vendrá para revolucionar la sociedad."
