 culture_religion_events.2.e:0 "Se restaura el orden."
 culture_religion_events.3.t:0 "La fe de [Root.Monarch.GetName]"
 culture_religion_events.3.d:0 "La fe de [Root.Monarch.GetName] ha sido causa de consternación entre importantes [Root.GetNoblesReplacementForOtherGovernments] de nuestro [Root.GovernmentName]. Pero con el paso del tiempo su influencia ha hecho que 'hombres nuevos' e incluso algunas de las familias más antiguas se adapten a la fe [Root.new_ruler_religion.GetReligionName]. Que el rito [Root.new_ruler_religion.GetReligionName] abra puertas en [Root.Capital.GetCapitalName], junto una mayor visibilidad del culto de [Root.Monarch.GetName] ha logrado que sea más popular en nuestro país, atrayendo nuevos conversos aquí, así como en otras partes del mundo."
 culture_religion_events.3.a:0 "¡Maraviloso!"
 culture_religion_events.3.b:0 "Debemos poner freno a los poderes subversivos [Root.GetdeldelaDir][Root.Monarch.GetTitle]."
 culture_religion_events.4.t:0 "Una mala influencia"
 culture_religion_events.4.d:1 "Muchos entre los rectos clero y [Root.GetNoblesReplacementForOtherGovernments] coinciden desde hace mucho en que las creencias heréticas de [Root.Monarch.GetName] son una mala influencia para el país y ponen en peligro a nuestro pueblo.\n[Root.noblezealot.GetName], descendiente muy piadoso de una de nuestras familias más antiguas, ha reunido un ejército y marcha hacia la capital para derrocar [Root.GetalalaDir] vil hereje de [Root.Capital.GetCapitalName]."
 culture_religion_events.4.a:0 "Los traidores deben morir."
 culture_religion_events.5.t:0 "Un [Root.Monarch.GetTitle] infiel"
 culture_religion_events.5.d:0 "La presencia de un [Root.heathen_ruler.GetReligionGroupName] abiertamente infiel en [Root.Capital.GetCapitalName] no ha pasado desapercibida entre los súbditos [Root.Religion.GetName] de nuestro [Root.GovernmentName]. Esto se ha vuelto un motivo común de irritación y discusión entre los más ortodoxos, y ha aumentado la frecuencia de conflictos en áreas donde ya había tensiones religiosas. Se informa que un clérigo llamado [Root.antimonarchistpriest.GetName] ha intentado exacerbar al pueblo de [rebelprovince.GetAreaName] aún más insistiendo en 'la corrupción de [Root.Capital.GetCapitalName]' en sermones incendiarios. A estas alturas será difícil sacarle de su puesto sin usar mucho la fuerza."
 culture_religion_events.5.a:0 "Usar mucho la fuerza es lo que toca."
 culture_religion_events.5.b:0 "No empeoremos la situación."
 culture_religion_events.6.t:0 "La corte [Root.new_monarch_religion.GetReligionGroupName] de [Root.Monarch.GetName]"
 culture_religion_events.6.d:0 "Si bien muchos ven la fe de [Root.Monarch.GetName] como una ofensa a todo lo sagrado, también ha hecho de su corte un verdadero refugio para sus hermanos de fe. Usando la red de contactos que se ha creado, podemos alcanzar a muchos de los que no habríamos podido atraer de otro modo."
 culture_religion_events.6.a:0 "¡Pasad y venid!"
 culture_religion_events.6.b:0 "Necesitamos sus talentos en nuestras provincias de fe [Root.new_monarch_religion.GetReligionName]"
 culture_religion_events.7.t:0 "Compitiendo por los favores [Root.GetdeldelaDir] [Root.Monarch.GetTitle]"
 culture_religion_events.7.da:0 "No es ningún secreto que [Root.Monarch.GetName] siente gran aprecio por lo [Root.new_monarch_culture.GetCultureName] y que habla [Root.Culture.GetName] con un claro acento [Root.new_monarch_culture.GetCultureName].\n[Root.Monarch.GetName] hasta se rodea de consejeros y cortesanos del pueblo [Root.new_monarch_culture.GetCultureName], lo que no ha pasado desapercibido para las viejas familias [Root.Culture.GetName] de nuestro país. El [Root.Adm_Advisor.GetTitle] de nuestra corte, paladín de los viejos valores [Root.Culture.GetName], se opone cada vez más a las políticas de [Root.Monarch.GetName] y está a punto de abandonar el Consejo Real."
 culture_religion_events.7.db:0 "No es ningún secreto que [Root.GetellaDir] [Root.Monarch.GetTitle] siente gran aprecio por lo [Root.new_monarch_culture.GetCultureName] y que habla [Root.Culture.GetName] con un claro acento [Root.new_monarch_culture.GetCultureName].\n[Root.Monarch.GetName] hasta se rodea de consejeros y cortesanos del pueblo [Root.new_monarch_culture.GetCultureName], lo que no ha pasado desapercibido para las viejas familias [Root.Culture.GetName] de nuestro país. El [Root.Dip_Advisor.GetTitle] de nuestra corte, paladín de los viejos valores [Root.Culture.GetName], se opone cada vez más a las políticas de [Root.Monarch.GetName] y está a punto de abandonar el Consejo Real."
 culture_religion_events.7.dc:0 "No es ningún secreto que [Root.GetellaDir] [Root.Monarch.GetTitle] siente gran aprecio por lo [Root.new_monarch_culture.GetCultureName] y que habla [Root.Culture.GetName] con un claro acento [Root.new_monarch_culture.GetCultureName].\n[Root.Monarch.GetName] hasta se rodea de consejeros y cortesanos del pueblo [Root.new_monarch_culture.GetCultureName], lo que no ha pasado desapercibido para las viejas familias [Root.Culture.GetName] de nuestro país. El [Root.Mil_Advisor.GetTitle] de nuestra corte, paladín de los viejos valores [Root.Culture.GetName], se opone cada vez más a las políticas de [Root.Monarch.GetName] y está a punto de abandonar el Consejo Real."
 culture_religion_events.7.a:0 "Intentemos solucionar esta situación."
 culture_religion_events.7.b:0 "No podemos hacer nada."
 culture_religion_events.8.t:0 "Favoritismo en [Root.Capital.GetCapitalName]"
 culture_religion_events.8.d:0 "El obvio favoritismo de [Root.Monarch.GetName] hacia lo [Root.new_monarch_culture.GetCultureName] no ha pasado desapercibido entre los miembros del pueblo [Root.Culture.GetName] en nuestro [Root.GovernmentName]. El obstruccionismo se extiende cada vez más, pues los que pueden hacen saber su descontento de todos los modos posibles."
 culture_religion_events.8.a:0 "No hay tal favoritismo."
 culture_religion_events.8.b:0 "Debe verse que estamos rectificando situaciones."
 culture_religion_events.9.t:0 "Amigos foráneos"
 culture_religion_events.9.d:0 "Muchos ven la preferencia de [Root.Monarch.GetName] por la cultura y el lenguaje [Root.new_monarch_culture.GetCultureName] como una especie de excentricidad, pero nos ha abierto puertas en la gran comunidad de países [Root.new_monarch_culture.GetCultureName]. [Root.Monarch.GetName] ha estado haciendo cuanteo puede para forjar lazos cercanos con sus compatriotas."
 culture_religion_events.9.a:0 "Nadie tiene demasiados amigos."
 culture_religion_events.9.b:0 "Estudiemos las formas del [advanced_country.GovernmentName] [advanced_country.GetAdjective]."
 culture_religion_events.10.t:0 "Intrigas en [Root.Capital.GetCapitalName]"
 culture_religion_events.10.da:0 "El ascenso de [Root.Adm_Advisor.GetName], un funcionario [Root.other_advisor_culture.GetCultureName], a un alto cargo, ha irritado a muchos de los más cercanos a [Root.Monarch.GetName]. [Root.prominent_noble.GetName], miembro de las una de las familias [Root.Culture.GetName] más antiguas de nuestro país, ha abordado a nuestro monarca para que relevemos a [Root.Adm_Advisor.GetName] de su cargo."
 culture_religion_events.10.db:0 "El ascenso de [Root.Dip_Advisor.GetName], un funcionario [Root.other_advisor_culture.GetCultureName], a un alto cargo, ha irritado a muchos de los más cercanos a [Root.Monarch.GetName]. [Root.prominent_noble.GetName], miembro de las una de las familias [Root.Culture.GetName] más antiguas de nuestro país, ha abordado a nuestro monarca para que relevemos a [Root.Dip_Advisor.GetName] de su cargo."
 culture_religion_events.10.dc:0 "El ascenso de [Root.Mil_Advisor.GetName], un funcionario [Root.other_advisor_culture.GetCultureName], a un alto cargo, ha irritado a muchos de los más cercanos a [Root.Monarch.GetName].[Root.prominent_noble.GetName], miembro de las una de las familias [Root.Culture.GetName] más antiguas de nuestro país, ha abordado a nuestro monarca para que relevemos a [Root.Mil_Advisor.GetName] de su cargo."
 culture_religion_events.10.a:0 "Debemos escuchar a los [Root.GetNoblesReplacementForOtherGovernments] del reino."
 culture_religion_events.10.b:0 "¡Absurdo!"
 culture_religion_events.11.t:0 "Rising support among the [Root.other_advisor_culture.GetCultureName] Population"
 culture_religion_events.11.da:0 "[Root.Adm_Advisor.GetName], como figura prominente en la comunidad [Root.other_advisor_culture.GetCultureName] tiene buenos conocimientos y una fuerte influencia más allá del consejo del que forma parte en [Root.Capital.GetCapitalName]. Un hecho que [Root.Adm_Advisor.GetName] ha usado en nuestro favor, aumentando fuertemente el apoyo popular a nuestro [Root.GovernmentName] y el pueblo [Root.Culture.GetName] que lo dirije."
 culture_religion_events.11.db:0 "[Root.Dip_Advisor.GetName], como figura prominente en la comunidad [Root.other_advisor_culture.GetCultureName] tiene buenos conocimientos y una fuerte influencia más allá del consejo del que forma parte en [Root.Capital.GetCapitalName]. Un hecho que [Root.Dip_Advisor.GetName] ha usado en nuestro favor, aumentando fuertemente el apoyo popular a nuestro [Root.GovernmentName] y el pueblo [Root.Culture.GetName] que lo dirije."
 culture_religion_events.11.dc:0 "[Root.Mil_Advisor.GetName], como figura prominente en la comunidad [Root.other_advisor_culture.GetCultureName] tiene buenos conocimientos y una fuerte influencia más allá del consejo del que forma parte en [Root.Capital.GetCapitalName]. Un hecho que [Root.Mil_Advisor.GetName] ha usado en nuestro favor, aumentando fuertemente el apoyo popular a nuestro [Root.GovernmentName] y el pueblo [Root.Culture.GetName] que lo dirije."
 culture_religion_events.11.a:0 "Genial"
 culture_religion_events.11.a.tt:1 "Todas las provincias de cultura §Y[Root.other_advisor_culture.GetCultureName]§! tendrán §G-2§! descontento y §G+10%§! eficiencia de producción durante §Y10§! años."
 culture_religion_events.12.t:0 "El ministro [Root.other_advisor_religion.GetReligionName]"
 culture_religion_events.12.da:0 "Los fieles [Root.other_advisor_religion.GetReligionName] han visto el ascenso de [Root.Adm_Advisor.GetName], nuestr[Root.GetoaCnjAdm] [Root.Adm_Advisor.GetTitle], con interés y entusiasmo. Para muchos, [Root.Adm_Advisor.GetName] es la prueba de que incluso los que no pertenecen a la religión estatal pueden tener éxito en el estado [Root.GetAdjective]."
 culture_religion_events.12.db:0 "Los fieles [Root.other_advisor_religion.GetReligionName] han visto el ascenso de [Root.Dip_Advisor.GetName], nuestr[Root.GetoaCnjDip] [Root.Dip_Advisor.GetTitle], con interés y entusiasmo. Para muchos, [Root.Dip_Advisor.GetName] es la prueba de que incluso los que no pertenecen a la religión estatal pueden tener éxito en el estado [Root.GetAdjective]."
 culture_religion_events.12.dc:0 "Los fieles [Root.other_advisor_religion.GetReligionName] han visto el ascenso de [Root.Mil_Advisor.GetName], nuestr[Root.GetoaCnjMil] [Root.Mil_Advisor.GetTitle], con interés y entusiasmo. Para muchos, [Root.Mil_Advisor.GetName] es la prueba de que incluso los que no pertenecen a la religión estatal pueden tener éxito en el estado [Root.GetAdjective]."
 culture_religion_events.12.a:0 "Un día todos seremos como [Root.Adm_Advisor.GetName]."
 culture_religion_events.12.b:0 "Un día todos seremos como [Root.Dip_Advisor.GetName]."
 culture_religion_events.12.c:0 "Un día todos seremos como [Root.Mil_Advisor.GetName]."
 culture_religion_events.13.t:0 "Infieles en lo más alto"
 culture_religion_events.13.da:0 "El clero se ha opuesto durante mucho tiempo que pongamos infieles en altos cargos. Mucho protestaron cuando se nombró [Root.Adm_Advisor.GetTitle] a [Root.Adm_Advisor.GetName] y sus objeciones no se han relajado con el paso del tiempo. Ahora algunos sabios religiosos importantes, tanto en casa como fuera, condenan al [Root.GovernmentName] por su descarado favoritismo hacia funcionarios no [Root.Religion.GetGroupName]."
 culture_religion_events.13.db:0 "El clero se ha opuesto durante mucho tiempo que pongamos infieles en altos cargos. Mucho protestaron cuando se nombró [Root.Dip_Advisor.GetTitle] a [Root.Dip_Advisor.GetName] y sus objeciones no se han relajado con el paso del tiempo. Ahora algunos sabios religiosos importantes, tanto en casa como fuera, condenan al [Root.GovernmentName] por su descarado favoritismo hacia funcionarios no [Root.Religion.GetGroupName]."
 culture_religion_events.13.dc:0 "El clero se ha opuesto durante mucho tiempo que pongamos infieles en altos cargos. Mucho protestaron cuando se nombró [Root.Mil_Advisor.GetTitle] a [Root.Mil_Advisor.GetName] y sus objeciones no se han relajado con el paso del tiempo. Ahora algunos sabios religiosos importantes, tanto en casa como fuera, condenan al [Root.GovernmentName] por su descarado favoritismo hacia funcionarios no [Root.Religion.GetGroupName]."
 culture_religion_events.13.a:0 "Es hora de despedir a [Root.Adm_Advisor.GetName]."
 culture_religion_events.13.b:0 "Es hora de despedir a [Root.Dip_Advisor.GetName]."
 culture_religion_events.13.c:0 "Es hora de despedir a [Root.Mil_Advisor.GetName]."
 culture_religion_events.13.e:0 "No nos plegaremos a las peticiones de diletantes mezquinos."
 culture_religion_events.13.e.tt:0 "Las condenas generalizadas dañan nuestras relaciones con todos los demás paíeses [Root.Religion.GetGroupName] en §R-35§!."
 culture_religion_events.14.t:0 "Influencia en el gabinete"
 culture_religion_events.14.da:0 "Muchos de los fieles [Root.Religion.GetName] de [Root.GetName] ven a [Root.Adm_Advisor.GetName], nuestr[Root.GetoaCnjAdm] [Root.Adm_Advisor.GetTitle] como una amenaza para la pureza teológica del gobierno. Temen que su influencia convenza a [Root.Monarch.GetName] para favorecer el [Root.other_advisor_religion.GetReligionName] en el gobierno, o que [Root.GetellaDir] mism[Root.GetoaDir] [Root.Monarch.GetTitle] se aparte de la fe verdadera."
 culture_religion_events.14.db:0 "Muchos de los fieles [Root.Religion.GetName] de [Root.GetName] ven a [Root.Dip_Advisor.GetName], nuestr[Root.GetoaCnjDip] [Root.Dip_Advisor.GetTitle] como una amenaza para la pureza teológica del gobierno. Se teme que su influencia convenza a [Root.Monarch.GetName] para favorecer el [Root.other_advisor_religion.GetReligionName] en el gobierno, o que [Root.GetellaDir] mism[Root.GetoaDir] [Root.Monarch.GetTitle] se aparte de la fe verdadera."
 culture_religion_events.14.dc:0 "Muchos de los fieles [Root.Religion.GetName] de [Root.GetName] ven a [Root.Mil_Advisor.GetName], nuestr[Root.GetoaCnjMil] [Root.Mil_Advisor.GetTitle] como una amenaza para la pureza teológica del gobierno. Se teme que su influencia convenza a [Root.Monarch.GetName] para favorecer el [Root.other_advisor_religion.GetReligionName] en el gobierno, o que [Root.GetellaDir] mism[Root.GetoaDir] [Root.Monarch.GetTitle] se aparte de la fe verdadera."
 culture_religion_events.14.a:0 "Es hora de despedir a [Root.Adm_Advisor.GetName]."
 culture_religion_events.14.b:0 "Es hora de despedir a [Root.Dip_Advisor.GetName]."
 culture_religion_events.14.c:0 "Es hora de despedir a [Root.Mil_Advisor.GetName]."
 culture_religion_events.14.e:0 "Absurdo."
 culture_religion_events.15.t:0 "[Root.foreign_leader.GetName] y el pueblo [foreign_culture_province.Culture.GetName]"
 culture_religion_events.15.d:0 "[Root.foreign_leader.GetName] es un terrateniente poderoso, una persona con influencia política entre nuestros súbditos del pueblo [foreign_culture_province.Culture.GetName] y llevamos mucho tiempo trabajando con él. Siempre ha sabido ráidamente qué necesita el estado y qué podría hacer por él a cambio. Su nombre se menciona a menudo cuando se habla de los candidatos al consejo de estado. Aunque en muchos aspectos sería una buena opción para un puesto así, no cabe duda que también aumentaría mucho la influencia de un hombre ya poderoso y sus clientes."
 culture_religion_events.15.a:0 "[Root.foreign_leader.GetName] será una incorporación bienvenida al gabinete."
 culture_religion_events.15.b:0 "Nos servirá mejor como líder local de nuestros súbditos del pueblo [foreign_culture_province.Culture.GetName]."
 culture_religion_events.16.t:0 "¿Una estrella en ascenso?"
 culture_religion_events.16.d:0 "[Root.rising_star_advisor.GetName] ha dejado durante toda su carrera una fuerte impresión en todos aquellos que ha conocido o con los que ha trabajado. Desde su inicio como estudiante prometedor a su ascenso a puestos de responsabilidades cada vez mayores, siempre ha prosperado y encontrado nuevas soluciones a todos los problemas a los que se enfrentó.\nNo obstante, está claro que siendo de origen plebeyo y [wrong_religion_province.Religion.GetName], ya ha llegado lo más arriba que podía. Que un hombre de tal origen llegase a los altos más cargos del estado generaría no poca preocupación, independientemente de su talento."
 culture_religion_events.16.a:0 "Hagamos una excepción por el bien del país."
 culture_religion_events.16.b:0 "Un individuo notable, pero todos tenemos nuestro lugar en la vida."
 culture_religion_events.17.t:0 "Tensiones en aumento entre el pueblo [wrong_culture_province.Culture.GetName]"
 culture_religion_events.17.d:1 "Diferentes funcionarios estatales llevan tiempo manejando mal las relaciones con nuestros súbditos de cultura [wrong_culture_province.Culture.GetName]. Una serie de estudios censales para nuevos impuestos y reclutamientos adicionales ha provocado que los lugareños crean que los dirigentes de [Root.Capital.GetCapitalName] no entienden nada de los asuntos locales."
 culture_religion_events.17.a:0 "Tenemos ministros que pueden comunicarse con esos bárbaros."
 culture_religion_events.17.b:0 "[Root.Monarch.GetName] en persona los persuadirá."
 culture_religion_events.17.c:0 "[Root.Heir.GetName] siempre ha tenido buena mano con esa gente."
 culture_religion_events.17.e:0 "¿Puede que [Root.Consort.GetName] los convenza de nuestra buena voluntad?"
 culture_religion_events.17.f:0 "Mejor enviar soldados antes de que esto se intensifique."
 culture_religion_events.17.g:0 "Puede que unas exenciones de impuestos rebajen su carga."
 culture_religion_events.18.t:0 "¿[Root.Heir.GetTitle] [Root.potential_heir_religion.GetReligionName]?"
 culture_religion_events.18.d:0 "[Root.Heir.GetName] se ha interesado profundamente en las ensñanzas del [Root.potential_heir_religion.GetReligionName]. Por supuesto, se espera que conozca a nuestros súbditos, pero tal vez no hasta al punto de discutir de teología o albergar debates. [Root.leading_religious_person.GetName], miembro destacado del clero, ha abordado a [Root.Monarch.GetName] para expresar su preocupación. No ve un futuro para nuestr[Root.GetoaHer] en puestos altos del gobierno si no le obligamos a que entre en razón."
 culture_religion_events.18.a:0 "Es hora de hablar con [Root.Heir.GetName]"
 culture_religion_events.18.b:0 "La última vez que me fijé, [Root.leading_religious_person.GetName] no era [Root.GetellaDir] [Root.Monarch.GetTitle] del país."
 culture_religion_events.19.t:0 "La fe de [Root.Heir.GetName]"
 culture_religion_events.19.d:0 "[Root.Heir.GetName] siempre se ha interesado, desde que era joven, por la religión de nuestros súbditos [Root.potential_heir_religion.GetReligionName]. Esto no ha cambiado con el paso del tiempo. Es más, parece que el [Root.potential_heir_religion.GetReligionName] ocupa más de sus sueños y pensamientos. Ahora [Root.Heir.GetName] está rodead[Root.GetoaHer] de amigos [Root.potential_heir_religion.GetReligionName] y a menudo está en el barrio [Root.potential_heir_religion.GetReligionName]\nMuchos, nobles y clérigos, han empezado a preguntarse hasta qué punto esto es adecuado. Algunos hasta han empezado a pedir abiertamente que [Root.Monarch.GetName] haga entrar en razón [Root.GetalalaHer] [Root.Heir.GetTitle]."
 culture_religion_events.19.a:0 "¿Qué daño puede hacer?"
 culture_religion_events.19.b:0 "Se lo tendrá que guardar para sí mism[Root.GetoaHer]."
 culture_religion_events.20.t:0 "La sucesión de [Root.Monarch.GetName]"
 culture_religion_events.20.d:0 "La falta de un heredero para el trono [Root.GetAdjective] es un asunto urgente, no solo para [Root.GetellaDir] mism[Root.GetoaDir] [Root.Monarch.GetTitle], sino para el reino en general. Se ha sugerido que tal vez podría venir a la corte [Root.young_heir.GetName], descendiente prometedor de una rama lejana de la familia [Root.Monarch.Dynasty.GetName] y, con el tiempo, ocupar el puesto de heredero de [Root.Monarch.GetName]."
 culture_religion_events.20.a:0 "¡Una idea estupenda!"
 culture_religion_events.20.b:0 "Que nunca veamos un noble [family_holdings.Culture.GetName] en nuestro trono."
 culture_religion_events.21.t:0 "Una cuestión de fe"
 culture_religion_events.21.d:0 "Las convicciones personales de [Root.Monarch.GetName] han estado enfrentadas durante mucho tiempo con el estamento religioso de [Root.GetName]. Esto ha causado roces y conflictos, con clero y nobles importantes cuestionando su gobierno. No obstante, ahora hay muchos que apoyan [Root.GetalalaDir] [Root.Monarch.GetTitle] en su fidelidad al credo [Root.new_monarch_religion.GetReligionName], tanto en [Root.Capital.GetCapitalName] como en el campo [Root.GetAdjective]\n¿Habrá llegado el momento de hacer un gran cambio en el núcleo del funcionamiento del [Root.GovernmentName] de [Root.GetName]? Seguro que los defensores de lo viejo no se irán voluntariamente, pero querer es poder…"
 culture_religion_events.21.a:0 "[Root.Capital.GetCapitalName] será una ciudad [Root.new_monarch_religion.GetReligionName]."
 culture_religion_events.21.b:0 "No podemos afrontar ese riesgo."
 culture_religion_events.22.t:0 "La corte de [Root.Monarch.GetName]"
 culture_religion_events.22.d:0 "Desde que [Root.Monarch.GetName] comenzó a reinar, siempre ha estado claro que su corazón está con el pueblo [Root.new_monarch_culture.GetCultureName]. Con el paso del tiempo, en las salas del palacio de [Root.Capital.GetCapitalName] resuenan conversaciones alegres en el idioma [Root.new_monarch_culture.GetCultureName], e incluso los nobles [Root.Culture.GetName] utilizan el lenguaje [Root.GetdeldelaDir] [Root.Monarch.GetTitle].\n¿Habrá llegado la hora de codificar la posición especial de la cultura [Root.new_monarch_culture.GetCultureName]?"
 culture_religion_events.22.a:0 "Sí, ha llegado la hora."
 culture_religion_events.22.b:0 "Nunca deshonraríamos el legado de nuestros ancestros."
 culture_religion_events.23.t:0 "Emigración [Root.new_monarch_culture.GetCultureName]"
 culture_religion_events.23.d:0 "Desde el ascenso al trono de nuestr[Root.GetoaDir] [Root.Monarch.GetTitle], hemos visto entrar en nuestro país un flujo en aumento de inmigrantes [Root.new_monarch_culture.GetCultureName]. Son gente de toda condición atraída por las oportunidades de nuestro [Root.GovernmentName]. De hecho, la provincia de [cultural_migration_province.GetName] en particular se ha convertido en el hogar de un gran número de estos inmigrantes."
 culture_religion_events.23.a:0 "Demos la bienvenida a nuestros compatriotas."
 culture_religion_events.23.b:0 "Repartámoslos un poco entre nuestro pueblo."
 ideagroups.1922.t:0 "Una ciudad móvil"
 ideagroups.1922.d:0 "Existen antiguas historias de palacios móviles desmoronándose en las arenas del desierto. Espejismos frágiles y mudables han ido y venido, desapareciendo como los nombres de los hombres que vivieron y murieron en sus habitaciones secretas. Pero todas las leyendas nacen de una verdad turbia, el eco de lo que ha pasado.\nSomos esos palacios en movimiento, esos moradores que se desvanecen. Nuestras ciudades no están construidas con piedras, sino con huesos."
 ideagroups.1922.a:0 "No seremos más un espejismo."
 a_moving_city:0 "Una ciudad móvil"
 desc_a_moving_city:0 "Nuestras caravanas móviles nos han dado una buena reputación comercial."
 ideagroups.1923.t:0 "Templo ancestral"
 ideagroups.1923.d:0 "Uno de nuestros invitados se perdió durante un expedición de caza y descubrió un santuario abandonado en lo más profundo de nuestra tierra. La fe perfecta debe ser impenetrable, piedras rígidas ahogadas en el último golpe de la naturaleza, pero que aún intentan tomar algo de aire. Reliquias de tiempos pasados bajo una leve destilación de luz, una subestructura fuerte como caballos domados. Nuestros soldados quedaron impresionados por su oscuridad perfecta un día frío, un día largo, un día fiel.\nNo pudieron gritar porque la majestuosidad del templo les callar de veneración." # [LocEditor:AwaitingBatchUpdate]
 ideagroups.1923.a:0 "Debemos respetar a nuestros antepasados."
 ancestral_temple:0 "Templo ancestral"
 desc_ancestral_temple:0 "Hemos descubierto un antiguo santuario de nuestro pueblo."
 ideagroups.1924.t:0 "Dragón azul"
 ideagroups.1924.d:0 "Un chamán se ha presentado en la tienda de [Root.Monarch.GetName]. Ha venido a proclamar que bendecirá a nuestros soldados porque un dragón azul se le apareció en las estrellas para proporcionar a nuestra devota horda una fuerza invencible.\nEn estos inciertos tiempos de guerra, sus promesas resultan tal vez demasiado atractivas."
 ideagroups.1924.a:0 "Seguiremos sus consejos."
 blue_dragon:0 "Dragón azul"
 desc_blue_dragon:0 "Nuestra horda ha sido bendecida y ahora podemos reclamar aquello que nos pertenece."
 ideagroups.1925.t:0 "Tigre blanco"
 ideagroups.1925.d:0 "Una chamana se ha presentado en la tienda de [Root.Monarch.GetName]. Ha venido a anunciar que bendecirá a nuestro pueblo porque un tigre blanco se le apareció en las estrellas para proporcionar una presencia intimidante a nuestra horda devota.\nEn estos momentos de paz es cuando debemos prepararnos para lo que está por venir." # [LocEditor:AwaitingBatchUpdate]
 ideagroups.1925.a:0 "Seguiremos sus consejos."
 white_tiger:0 "Tigre blanco"
 desc_white_tiger:0 "Nuestra horda ha sido bendecida y ahora podemos reclamar aquello que nos pertenece."
 ideagroups.1926.t:0 "El silencio de los corderos"
 ideagroups.1926.d:0 "Habíamos pasado meses y años bajo estas estrellas inamovibles, nuestros corderos eran el único animal que alimentaba nuestras bocas errantes, el polvo el único rastro de vida que podíamos seguir.\nY entonces algo se detuvo. Nuestro ganado empezó a caer uno a uno, con sus inofensivas espaldas vueltas hacia el suelo, como una alfombra en nuestras tiendas. Rápidamente se habló de maldiciones, hechizos y maleficios.\nLo único cierto es que la muerte se llevó lo que pertenecía a la vida. Sin la carne de nuestro ganado, nuestro pueblo pronto seguirá su destino."
 ideagroups.1926.a:0 "Un destino cruel recae sobre nosotros."
 the_silence_of_the_lambs:0 "El silencio de los corderos"
 desc_the_silence_of_the_lambs:0 "La carencia de ganado nos impide tener bien alimentados a nuestros soldados."
 ideagroups.1927.t:0 "Mente corrupta"
 ideagroups.1927.d:0 "Era costumbre de [Root.Monarch.GetName] vagar por los alrededores de su palacio, perdiéndose en la espesura en busca de algo de paz. Pero hoy volvió… ligeramente cambiad[Root.GetoaDir]. Cuando [Root.Monarch.GetName] llegó al palacio esta mañana, tenía los ojos de un rojo brillante, la boca reseca como un erial y la voz se le quebró al decir que se comería los restos del corazón de su amante del suelo como un perro hambriento.\nTemiendo por su cordura, un grupo de exploradores siguió sus pasos y encontró una respuesta tan convincente como inquietante: vapores nocivos emanaban de una caverna cercana."
 ideagroups.1927.a:0 "[Root.Monarch.GetName] no puede gobernar en este estado."
 ideagroups.1928.t:0 "Sede de poder"
 ideagroups.1928.d:0 "Al ser una civilización errante, las fortalezas nunca han sido una prioridad para nuestro pueblo. Pero los tiempos cambian y nosotros también debemos hacerlo. Ahora necesitamos fortificaciones para defender a nuestros grandes gobernantes y debemos asegurarnos de que tenemos lugares dignos por toda nuestra nación."
 ideagroups.1928.a:0 "¡Reforcémoslas!"
 seat_of_power:0 "Sede de poder"
 desc_seat_of_power:0 "Nuestras fortalezas han sido reforzadas."
 ideagroups.1929.t:0 "El mejor adiestramiento"
 ideagroups.1929.d:0 "El sublime entrenamiento de nuestro pueblo en los cotos de caza siempre ha proporcionado a nuestra horda un buen número de soldados experimentados. La domesticación de aves rapaces ha hecho que un joven destaque entre todos sus compañeros y sea nombrado general."
 ideagroups.1929.a:0 "Buena caza."
 ideagroups.1930.t:0 "Luna blanca"
 ideagroups.1930.d:0 "Ha aparecido una luna blanca en el cielo, sus bordes borrosos despiden luz. [Root.Adm_Advisor.GetName] ha advertido a nuestr[Root.GetoaDir] gobernante sobre los peligros de no honrarla como es debido. Se celebrará un festival para admirar este raro fenómeno, gentes de toda la nación acudirán y se regocijarán con el brillo apagado de la luna."
 ideagroups.1930.a:0 "¡Excelente!"
 ideagroups.1931.t:0 "Domando provincias"
 ideagroups.1931.d:0 "La llegada de una horda es algo que la mayoría de las naciones desean evitar fervientemente. Nuestra ferocidad es bien conocida entre nuestros súbditos y ahora su deseo de complacernos -o al menos el deseo de conservar sus casas- es casi absoluto."
 ideagroups.1931.a:0 "Mejor temidos que amados."
 taming_provinces:0 "Domando provincias"
 desc_taming_provinces:0 "Nadie desea oír nuestros caballos."
 ideagroups.1911.t:0 "No es oro todo lo que reluce"
 ideagroups.1911.d:1 "Un emisario de Occidente llega a nuestra corte portando un libro viejo. Afirma que la historia del mundo está escrita en ese libro de láminas doradas. Ese conocimiento prohibido ha llegado a manos de nuestr[Root.GetoaDir] gran gobernante, cuya visión comprensiva se enreda en una miríada de misterios. ¿Debemos dejar que [Root.Monarch.GetName] lea esas páginas malditas?"
 ideagroups.1911.a:0 "Es oro."
 ideagroups.1911.b:0 "No lo es."
 its_not_gold:0 "No es oro"
 desc_its_not_gold:0 "La prudencia es una decisión que nuestros misioneros agradecerán."
 ideagroups.1912.t:0 "El gobierno de Dios"
 ideagroups.1912.d:0 "Ser gobernados por un mortal bendecido con la divinidad es una ventaja de cuyo privilegio pocos disfrutan. [Root.GetElEllaDir], quien sabe cómo son y serán las cosas, nos ayudará con mucho gusto contra nuestros corruptos enemigos."
 ideagroups.1912.a:0 "Santa es la ley."
 the_rule_of_god:0 "El gobierno de Dios"
 desc_the_rule_of_god:0 "La moral de nuestros ejércitos se eleva a la vista de nuestros líderes bendecidos."
 ideagroups.1913.t:0 "Auctoritas"
 ideagroups.1913.d:0 "La alta posición de [Root.Monarch.GetName] no ha pasado desapercibida para nuestro pueblo. La autoridad de [Root.Monarch.GetName] es solo comparable con la de los grandes héroes de nuestro pasado. Sus ojos dogmáticos caen sobre los cuerpos de nuestros enemigos como dos flechas vengadoras, su voz despiadada es un trueno implacable. La determinación de [Root.Monarch.GetName] será una fuente de inspiración para nuestras propias tropas."
 ideagroups.1913.a:0 "Nuestro ejército sabe cómo encargarse de esto."
 ideagroups.1913.b:0 "Todos los países se enterarán de esto."
 ideagroups.1914.t:0 "Apartad vuestros ojos mortales"
 ideagroups.1914.d:0 "Una visión ha llegado a nuestra tierra. Ojos llameantes que caen de los cielos como estrellas mortales, fundiendo la carne de los enemigos hasta los huesos. Se ha animado a nuestros generales y consejeros a que se ocupen de que esta visión se haga realidad y se ha instado a los mejores expertos en artillería de nuestra nación a centrarse en asegurarse de que mirar a nuestras tropas sea tan peligroso como mirar directamente al sol."
 ideagroups.1914.a:0 "No nos mirarán."
 avert_thy_mortal_eyes:0 "Apartad vuestros ojos mortales"
 desc_avert_thy_mortal_eyes:0 "La tecnología militar se ha centrado en hacer realidad las visiones de nuestro gobernante."
 ideagroups.1915.t:0 "Luz que agoniza"
 ideagroups.1915.d:1 "Los días siempre se acortan durante la guerra. Los confusos rayos de luz caen perpendicularmente sobre los montones de cadáveres. Es difícil vislumbrar el cielo desde este frenético campo de batalla. Esta pátina de luz solar ligeramente majada, estas nubes de polvo que la ocultan de los ojos irritados de nuestras tropas. Los días son solo sombras ya."
 ideagroups.1915.a:0 "Enfureceos, enfureceros contra ello."
 the_dying_of_the_light:0 "La luz que agoniza"
 desc_the_dying_of_the_light:0 "Nuestras tropas se sienten deprimidas debida a la falta de luz del sol."
 ideagroups.1916.t:0 "Sospechando de los ancianos"
 ideagroups.1916.d:0 " Con la creciente influencia de nuestros servidores religiosos, se han extendido rumores sobre espías enviados a los aposentos de [Root.Monarch.GetName] con intenciones homicidas. [Root.Adm_Advisor.GetName] ha sugerido la necesidad de crear una red de contraespionaje sobre nuestro propio pueblo. En otros tiempos hubiera sido impensable, pero ahora mismo parece ser la única opción lógica."
 ideagroups.1916.a:0 "No les quitaremos la vista de encima."
 ideagroups.1917.t:0 "Ojo por ojo"
 ideagroups.1917.d:0 "Esta guerra ha agotado a nuestros soldados y nuestra reserva de soldadesca ha empezado a disminuir lentamente. Un general enemigo se ha aprovechado de ello y ha intentado reclutar nuevos mercenarios para negar a [Root.GetName] nuevas tropas. Sin embargo, nadie le escuchó, ya que el prestigio de nuestr[Root.GetoaDir] gobernante y el temor de nuestro dios son mayores que sus patéticas intenciones… Así como nuestro dinero."
 ideagroups.1917.a:0 "Diente por diente."
 an_eye_for_an_eye:0 "Ojo por ojo"
 desc_an_eye_for_an_eye:0 "Los mercenarios compensarán la falta de soldadesca nacional." # [LocEditor:AwaitingBatchUpdate]
 ideagroups.1918.t:0 "Tierra prometida"
 ideagroups.1918.d:0 "La ciudad de la vida eterna será una fortaleza de la fe, inexpugnable para las fuerzas malignas. Hemos de reflejar este patrón en la tierra, y asegurarnos de que nuestra gente esté bien protegida por gruesos murallas que impidan que la convicción perniciosa de nuestros enemigos entre en nuestros hogares."
 ideagroups.1918.a:0 "¡Más y más alto!"
 promised_land:0 "Tierra prometida"
 desc_promised_land:0 "Prestaremos mucha atención a la capacidad defensiva de nuestras ciudades."
 ideagroups.1919.t:0 "La luz del mundo"
 ideagroups.1919.d:0 "La divinidad es el faro que nos guía hacia la prosperidad. Su representación terrenal llega con nuestr[Root.GetoaDir] gobernante ejemplar, [Root.Monarch.GetName], cuya vida se ha dedicado a la expansión de nuestra fe. Gracias a sus persistentes esfuerzos, gentes de todo el mundo están dejando atrás sus creencias dudosas y erróneas en la búsqueda de la luz."
 ideagroups.1919.a:0 "Que acudan a nos."
 ideagroups.1920.t:0 "He aquí"
 ideagroups.1920.d:0 "Algunos miembros de nuestro [Root.GovernmentName] han empezado a abogar por una mayor expansión de nuestra nación, ya que la divinidad siempre está al lado de nuestro gobierno. Nuestr[Root.GetoaDir] gobernante [Root.Monarch.GetName], a pesar de que en el pasado había sido reticente a la hora de tomar decisiones radicales, lleva un tiempo escuchándoles y su voluntad está empezando a cambiar.\nNuestros generales han sido avisados de estas nuevas y ambiciosas opiniones y han optado por seguirlas, aunque eso signifique comprometerse con nuevas tropas."
 ideagroups.1920.a:0 "¡Debemos prepararnos!!"
 lo_and_behold:0 "He aquí"
 desc_lo_and_behold:0 "La gran dedicación de nuestro general ha reducido el coste de nuestras tropas." # [LocEditor:AwaitingBatchUpdate]
 ideagroups.1921.t:0 "Täuferreich von Münster"
 ideagroups.1921.d:0 "Una rebelión religiosa ha estallado en Munster y sus líderes han intentado tomar el poder. Sus creencias en la distribución equitativa de la riqueza siguiendo las enseñanzas bíblicas han generado grandes expectativas y muchos han decidido unirse a ellos. [Root.GetName] está en pleno caos y algunos de los nuestros tienen un deseo palpable de seguir sus ideas."
 ideagroups.1921.a:0 "Debemos apoyar la igualdad absoluta del hombre."
 ideagroups.1921.b:0 "Debemos poner fin a esta insensatez."
 le_prophete:0 "Le Prophète"
 desc_le_prophete:0 "Apoyamos el deseo de igualdad de nuestro pueblo."
 the_unfortunate_traveller:0 "El viajero desgraciado"
 desc_the_unfortunate_traveller:0 "No convertiremos a nuestra nación en un paraíso de necios."
 ideagroups.1932.t:0 "Bendición de la tierra"
 ideagroups.1932.d:0 "La tierra es rica y con frecuencia encontramos nuevos terrenos de caza, una montaña llena de riquezas o un espeso bosque. ¿Qué hallaremos la próxima vez?" # [LocEditor:AwaitingBatchUpdate]
 ideagroups.1932.a:0 "Aceptaremos humildemente este regalo."
 blessing_of_the_land:0 "Bendición de la tierra"
 desc_blessing_of_the_land:0 "Esta tierra es rica en recursos."
 ideagroups.1933.t:0 "Tácticas poco ortodoxas"
 ideagroups.1933.d:0 "Con el paso de los años hemos aprendido a defendernos de las amenazas extranjeras. Puede que nuestra forma de afrontar los problemas no sea la más bonita ni la más aceptable, pero nadie puede negar su eficacia. Una vez más estamos en guerra y nuestro enemigo aprenderá por las malas la lección que tenemos para ellos."
 ideagroups.1933.a:0 "No nos pillarán desprevenidos." # [LocEditor:AwaitingBatchUpdate]
 defensive_stance:0 "Postura defensiva"
 desc_defensive_stance:0 "Mediante una inteligente mezcla de estratagemas y tácticas de golpear y huir, podemos mantener a nuestros enemigos a raya."
 ideagroups.1934.t:0 "Manteniendo la paz"
 ideagroups.1934.d:0 "Las leyes son importantes para mantener la paz entre los miembros de nuestra tribu. Quien hace el mal debe pagar por ello. Quien hace el bien debe ser recompensado. El bienestar de la tribu depende del respeto de estas leyes."
 ideagroups.1934.a:0 "Los antepasados nos observan."
 ideagroups.1935.t:0 "Ofendiendo a los antepasados"
 ideagroups.1935.d:0 "Los contactos con nuestros vecinos han aportado nuevas ideas que no todos aceptan. El malestar ha crecido entre nuestra gente y el chamán se ha pronunciado en contra de esas ideas, son opuestas a nuestras tradiciones, y a nuestra postura sobre ellas."
 ideagroups.1935.a:0 "Hemos de volver al camino correcto."
 disrespecting_the_ancestors:0 "Ofendiendo a los antepasados"
 desc_disrespecting_the_ancestors:0 "El chamán no está contento con el camino que hemos elegido para nuestro pueblo."
 ideagroups.1936.t:0 "Un gran guerrero"
 ideagroups.1936.d:0 "Ha surgido de entre nuestros guerreros un líder natural. Un guerrero que puede inspirar valor en el corazón de nuestros hombres y terror en el de nuestros enemigos. Solo un necio lo alejaría del liderazgo."
 ideagroups.1936.a:0 "Nuestros guerreros se sienten invencibles bajo su liderazgo."
 ideagroups.1937.t:0 "Exceso de confianza en nuestras filas"
 ideagroups.1937.d:0 "Que la moral de nuestras tropas es alta ni se duda. Pero esto no siempre es bueno. Nuestros hombres ahora son más valientes en el combate, lo que nos proporciona una mayor gloria, pero también se vuelven imprudentes."
 ideagroups.1937.a:0 "Debemos ser más cautos."
 overconfidence:0 "Exceso de confianza"
 desc_overconfidence:0 "La moral de nuestros guerreros es tan alta que cargan directamente contra el enemigos. Es un arma de doble filo." # [LocEditor:AwaitingBatchUpdate]
 ideagroups.1938.t:0 "Incendios descontrolados"
 ideagroups.1938.d:0 "Nuestra gente quema el terreno periódicamente para llamar de vuelta a los espíritus de la tierra para que devuelvan la vida a la tierra después de haberla usado exhaustivamente. Se trata de algo muy tradicional que suele salir bien. Sin embargo, esta vez el fuego se ha descuidado y ha crecido hasta el punto de que ya no se puede controlar. En lugar de recuperar la abundancia, parece que nos la quitará." # [LocEditor:AwaitingBatchUpdate]
 ideagroups.1938.a:0 "¡¿Qué hemos hecho?!"
 ideagroups.1939.t:0 "Corriendo riesgos"
 ideagroups.1939.d:0 "Estar en contacto con nuestros vecinos nos aporta nuevas ideas y productos, pero también nos muestra lo distintos que somos de ellos. Uno sabe cómo tratar a su tribu, pero no cómo comportarse con los extranjeros. ¿Les gustarán nuestras tradiciones, nuestras palabras, nuestro aspecto?" # [LocEditor:AwaitingBatchUpdate]
 ideagroups.1939.a:0 "¿Cómo terminará esto?"
 ideagroups.1940.t:0 "Las tradiciones de otros"
 ideagroups.1940.d:0 "Cuando tierras extranjeras quedan bajo nuestro dominio, están pobladas de tradiciones y creencias diferentes. A veces sus habitantes se nos acercan para pedir que respetemos sus tradiciones. Si lo hacemos, estarán más contentos con nosotros, pero podrían llegar a pensar que somos débiles. Si no lo hacemos, pueden rebelarse o, al menos, dejar de colaborar. ¿Qué hacemos?" # [LocEditor:AwaitingBatchUpdate]
 ideagroups.1940.a:0 "Respetaremos sus creencias."
 ideagroups.1940.b:0 "Perdieron contra nosotros, que obedezcan."
 traditions_respected:0 "Tradiciones respetadas"
 desc_traditions_respected:0 "Aunque deben adaptarse, consideremos que sus creencias son válidas y dejaremos que las mantengan. Por ahora."
 traditions_disrespected:0 "Tradiciones no respetadas"
 desc_traditions_disrespected:0 "Sus tradiciones son inferiores a las nuestras y, por lo tanto, las abandonarán y se adaptarán."
 ideagroups.1941.t:0 "Las ideas nuevas no son para todos"
 ideagroups.1941.d:0 "La tradición y las ideas extranjeras no siempre encajan bien. Algunos creen que nos estamos alejando de nuestra cultura al adoptar estas nuevas ideas. Pero ganamos mucho con ellas…" # [LocEditor:AwaitingBatchUpdate]
 ideagroups.1941.a:0 "No lo entienden."
 peace_kept:0 "Paz mantenida"
 desc_peace_kept:0 "Se ha mantenido la paz entre nuestra gente y disfrutamos de este éxito a lo largo de toda nuestra tierra."
 dancing_on_the_knife_good:0 "Corriendo riesgos"
 desc_dancing_on_the_knife_good:0 "Nuestros intentos diplomáticos han tenido éxito."
 dancing_on_the_knife_bad:0 "Corriendo riesgos"
 desc_dancing_on_the_knife_bad:0 "Nuestros intentos diplomáticos han fallado."
 lunar_new_year:0 "Año Nuevo Lunar"

