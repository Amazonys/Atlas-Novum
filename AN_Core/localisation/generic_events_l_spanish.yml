 colonial_nation.EVTDESC199:0 "Con la satisfactoria declaración de independencia de [Root.ColonialParent.GetName] por fin nos libramos de las insoportables tarifas que han lastrado nuestra economía tanto tiempo."
 colonial_nation.EVTOPTA199:0 "¡Alegría!"
