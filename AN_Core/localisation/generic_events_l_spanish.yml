 institution_events.3.dpoly:2 "El descubrimiento del Nuevo Mundo por parte de [institution_origin.Owner.GetName] ha atraído todos las miradas hacia polinesia y su pueblos navegantes. Siguiendo a Rangi según se alza sobre el horizonte, los exploradores [institution_origin.Owner.GetAdjective]s han descubierto más que una simple isla, un continente entero lleno de tierras fértiles y oportunidades. El encuentro de ambos mundos ha llevado a la propagación de recursos y avances tecnológicos, además de la ilustradora comprensión del inmenso tamaño de nuestro mundo. Animales, cultivos, plata y enfermedades se extienden por el Pacífico y el/la [institution_origin.Owner.GovernmentName] de [institution_origin.Owner.GetName] se vas convirtiendo en un modelo de una verdadera economía globalizada. Colonos de todo el triángulo polinésico están empezando a seguir las rutas establecidas por las estrellas y las bestias para seguir su propio camino al Nuevo Mundo y forjarse las vidas entre las gentes nativas de estas tierras. De [institution_origin.GetCapitalName] a Antananarivo, el futuro del mundo ahora está abierto a debate."
