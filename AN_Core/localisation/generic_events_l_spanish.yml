 culture_religion_events.2.t:0 "[Root.Monarch.GetName] y el pueblo [Root.Culture.GetName]"
 culture_religion_events.2.da:0 "El pueblo [Root.new_ruler_culture.GetCultureName] ha recibido muy bien la ascensión de [Root.Monarch.GetName] a nuestro [Root.GovernmentName], pero los [Root.Culture.GetName] miran a su nuev[Root.GetoaDir] [Root.Monarch.GetTitle] con algo de desconfianza. En muchos aspectos, para ellos es un[Root.GetxaDir] [Root.Monarch.GetWomanMan] de costumbres extrañas y gestos extranjeros."
 culture_religion_events.2.db:1 "El pueblo [Root.Culture.GetName] no ha recibido especialmente bien la ascensión de [Root.Monarch.GetName]. Consideran sus costumbres extrañas y foráneas. Mientras algunos desconfíen en el nuevo gobernante, es normal que durante un tiempo nuestr[Root.GetoaDir] nuev[Root.GetoaDir] [Root.Monarch.GetTitle] tenga la mayoría de sus seguidores en la corte, pues allí cuenta con la amistad de gente [Root.new_ruler_culture.GetCultureName] de tierras extranjeras."
 culture_religion_events.2.dc:1 "La ascensión de [Root.Monarch.GetName] como [Root.Monarch.GetTitle] de [Root.GetName] ha estremecido la corte [Root.GetAdjective]. Nuestr[Root.GetoaDir] nuevo[Root.GetoaDir] gobernante favorece abiertamente la religión [Root.new_ruler_religion.GetReligionName] y se ha forjado un círculo de gentes afines a [Root.GetelellaDir] para gobernar el país. Esto es un trago demasiado amargo para muchos de nuestros súbditos, devotos del [Root.Religion.GetName]. Parece que por ahora nuestr[Root.GetoaDir] nuev[Root.GetoaDir] tendrá pocos amigos más allá de las puertas de [Root.Capital.GetCapitalName]."
 culture_religion_events.2.dda:1 "La ascensión de [Root.Monarch.GetName] como [Root.Monarch.GetTitle] de [Root.GetName] ha estremecido la corte [Root.GetName]. Nuestr[Root.GetoaDir] nuevo[Root.GetoaDir] gobernante favorece abiertamente la religión [Root.new_ruler_religion.GetReligionName] y se ha forjado un círculo de gentes afines a [Root.GetelellaDir] para gobernar el país. Esto es un trago demasiado amargo para muchos de nuestros súbditos, devotos del [Root.Religion.GetName]. Parece que por ahora nuestr[Root.GetoaDir] nuev[Root.GetoaDir] tendrá pocos amigos más allá de las puertas de [Root.Capital.GetCapitalName]."
 culture_religion_events.2.de:0 "Muchos de nuestro súbditos y [Root.GetNoblesReplacementForOtherGovernments] han contemplado con preocupación y desagrado la ascensión de [Root.Monarch.GetName]. [Root.GetElLaDir] nuev[Root.GetoaDir] [Root.Monarch.GetTitle] parece extranjer[Root.GetoaDir] en todos los sentidos de la palabra. Ni habla el lenguaje [Root.Culture.GetName] común, ni reza del mismo modo.\nLos pocos años que han pasado desde que [Root.Monarch.GetName] asumió el cargo solo han servido para que sus enemigos se preparen…"
 culture_religion_events.2.df:0 "Los últimos años han sido caóticos y llenos desorden. Pero ahora que el poder está en manos más estables, esperamos que todo vuelva pronto a la normalidad."
