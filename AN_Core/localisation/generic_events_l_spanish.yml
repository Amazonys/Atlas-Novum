 institution_events.401.d:0 "Rumores nos llegan de tierras lejanas donde se producen escritos en cantidades enormes y números jamás antes imaginados Según estos informadores esto ha reformado completamente su mundo cultural y político."
 institution_events.5.t:0 "El Comercio mundial"
 institution_events.5.d:0 "Los bienes se han estado trasladando entre continentes desde tiempos antiguos. Pero cuando antes esto estaba limitado a un número de rutas y productos, como bienes manufacturados de India y China llegando a su destino a través del Océano Índico y mediante la ruta de la seda, ahora todo el comercio está formando parte de una mayor red mundial. Con el descubrimiento de América, rutas marítimas alrededor de África y el cruce del Océano Pacífico, las redes de comercio local se están conectando a una red que interrelaciona toda el mundo\nLa plata que se extrae en los Andes se mete en cajas y llega hasta China e India atravesando Europa. El hierro extraído y forjado en Escandinavia se vende en África Occidental por parte de comerciantes ingleses y otros ganan una fortuna sólo distribuyendo tela y especias en la esfera comercial del Sudeste asiático. Comerciantes indios locales invierten en futuras empresas comerciales europeas. Aún puede ser pronto para hablar de una verdadera economía global, pero seguramente se hayan plantado las primeras semillas."
