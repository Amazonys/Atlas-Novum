 parlaments.1.d:1 "La ciudad de $PROVINCENAME$ se ha vuelto rica y próspera. Ahora quieren un escaño en nuestro parlamento. El argumento de sus representantes parece estar centrado en torno a una declaración: 'no a los impuestos sin representación'."
