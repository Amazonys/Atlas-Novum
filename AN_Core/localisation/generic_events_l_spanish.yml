 tutorial.2.t:0 "Tutorial de rebelión"
 tutorial.2.d:0 "Descripción de la rebelión"
 tutorial.2.a:0 "¡Rebeldes!"
 tutorial.4.t:0 "Cristóbal Colón"
 tutorial.4.d:0 "El explorador Cristóbal Colón hizo dos intentos en 1485 y 1488 para convencer el Rey de Portugal, Juan III, de financiar una expedición para intentar encontrar una ruta occidental a Oriente. Tras ser rechazado por segunda vez, Colón volvió sus esfuerzos hacia la Corona Española. Respaldado por inversores italianos, Colón finalmente consiguió convencer el Rey Fernando para acortar la expedición. En Agosto de 1492 partió del puerto de Palos de la Frontera rumbo a Occidente."
 tutorial.4.a:0 "¡Zarpar!"
 tutorial.5.t:0 "¡Un Nuevo Mundo!"
 tutorial.5.d:0 "El 12 de octubre de 1492, después de 34 días sin ver tierra, Cristóbal Colón y su tripulación pusieron los pies en una isla de las Bahamas, a la que Colón le dio el nombre de San Salvador. Habían descubierto un Nuevo Mundo."
 tutorial.5.a:0 "¡Tierra!"
 tutorial.6.t:0 "Partidarios de la rebelión"
 tutorial.6.d:0 "Nuestros agentes informan de que la revuelta fue instigada por el apoyo de Leinster. No debemos permitir que esto quede impune."
 tutorial.6.a:0 "¡Vamos a mostrarles!"
 tribal_succession.1.t:0 "Crisis Tribal de Sucesión"
 tribal_succession.1.d:0 "Nuestro Gran Jefe está muerto y ya los buitres están al acecho. Parece que habrá una nueva lucha por el trono."
 tribal_succession.1.a:0 "Manda con la espada o muere por ella."
 tribal_succession.1.b:0 "¡Ningún niño puede ser kan!"
 tribal_succession.2.t:0 "¡Sucesión asegurada!"
 tribal_succession.2.d:0 "El último pretendiente a mi trono ha sido asesinado. ¡El orden se ha restablecido!"
 tribal_succession.2.a:0 "¡Yo soy KAN!"
 tribal_crisis_can_end_when:0 "La crisis también puede terminar cuando todos los ejércitos pretendientes hayan sido vencidos."
 tribal_succession_crisis_non_cores_will_revolt:0 "§RRebeldes separatistas§! se levantarán en cualquier provincia que no sea núcleo de [Root.GetName]."
 ideagroups.1.t:0 "Nuevas tradiciones y ambiciones."
 ideagroups.1.d:0 "Nuestro estado está pasando a través de una serie de cambios que están cambiando rápidamente nuestra identidad e ideales. A menos que trabajemos activamente contra esto, veremos cambiar las ambiciones y las tradiciones de nuestro país a resultado de esto."
 ideagroups.1.a:0 "¡Sí, por favor!"
 ideagroups.1.b:0 "No, no podemos abandonar nuestras raíces."
 ideagroups.711.t:0 "Mostrar Impulso"
 ideagroups.711.d:0 "Nuestro fuerte énfasis en la ofensiva da al ejército de nuestro país una sensación de fuerza, porque atacar es siempre la mejor forma de ser ofensivo, por lo tanto nuestros hombres cargan sin miedo en batalla sabiendo que la victoria será suya."
 ideagroups.711.a:0 "¡A la yugular!"
 ideagroups.712.t:0 "Enviar la Infantería"
 ideagroups.712.d:0 "El soldado humilde, a veces menospreciado por la caballería, es la columna vertebral de cualquier ejército. Un fuerte ataque de la infantería puede resultar casi tan devastador como una carga de caballería. Nuestra infantería está gozando del hecho de que están disfrutando del día bajo el sol."
 ideagroups.712.a:0 "¡Eres el mejor!"
 ideagroups.713.t:0 "Enviar la caballería"
 ideagroups.713.d:0 "Como el gran Alejandro Magno nuestros jinetes tienen la habilidad y la capacidad de ser la fuerza decisoria definitiva. Estos compañeros de los últimos días son la flor y nata del ejército y siempre están listos para pasar al ataque. Se enorgullecen de esto y se deleitan con la atención que reciben."
 ideagroups.713.a:0 "¡A la cargaaaaaaa!"
 institution_events.2.t:0 "¡El Renacimiento!"
 institution_events.2.d:0 "Desde el siglo XIV, las ricas y poderosas ciudades estado italianas han estado patrocinando artistas y sabios dispuestos a estudiar las antiguas sociedades romanas y griegas de sus antepasados. Como movimiento cultural, el Renacimiento ya comprende la mayor parte de la región y ha tenido un profundo impacto en la literatura, arte, filosofía y música. Los eruditos humanistas también analizan la sociedad en la cual viven, comparándolo con los ideales de los filósofos clásicos. Con la llegada de $YEAR$, el humanismo renacentista se ha convertido en un movimiento más maduro, listo para impregnar todos los aspectos de sociedad. Un nuevo ideal para gobernantes tanto como para gobernados se extiende tan rápidamente como permiten las primeras imprentas. Un verdadero humanista del Renacimiento es experto en todo, desde política y filosofía del arte, análisis de textos, música y arquitectura. El Renacimiento ya está listo para remodelar el mundo para que se adapte mejor a los ideales clásicos."
 institution_events.2.a:0 "Esto lo cambia todo…"
