 institution_events.601.d:0 "Los comerciantes informan un flujo cada vez mayor de bienes extranjeros en nuestros mercados. Su punto de origen es incierto, pero está claro que en algún lugar ha aumentado considerablemente la producción de artículos refinados."
 institution_events.7.t:0 "Ilustración"
 institution_events.7.d:0 "El último siglo ha visto cómo el racionalismo y el empirismo ganaban una popularidad creciente entre los grandes pensadores de la época. En cartas, publicaciones o cafeterías, reyes, científicos, filósofos y literatos hablan de los méritos de la tolerancia, el método científico y la difusión de los ideales de la ilustración a toda la humanidad. De universidades o cortes de los monarcas ilustrados se envían expediciones para medir, catalogar, pesar y trazar mapas del mundo para que podamos comprender mejor las leyes que gobiernan las cosas que nos rodean. Oros hablan de las leyes que gobiernan la sociedad y tratan de llegar a entender los derechos del Hombre. En [From.Capital.GetCapitalName] ha comenzado una tarea colosal, la creación de una enciclopedia completa de todo el conocimiento. La Luz de la Razón ya se ha encendido y muchos no descansarán hasta que sea llevada a todos los rincones de la tierra."
 institution_events.7.a.tt:1 "§YIncorporar§! la §YIlustración§! La institución será vital para futuros avances en §Ytecnología§!."
 institution_events.7.a:0 "Esto lo cambia todo…"
 institution_events.700.d:0 "El último siglo ha visto cómo el racionalismo y el empirismo ganaban una popularidad creciente entre los grandes pensadores de la época. En cartas, publicaciones o cafeterías, reyes, científicos, filósofos y literatos hablan de los méritos de la tolerancia, el método científico y la difusión de los ideales de la ilustración a toda la humanidad. De universidades o cortes de los monarcas ilustrados se envían expediciones para medir, catalogar, pesar y trazar mapas del mundo para que podamos comprender mejor las leyes que gobiernan las cosas que nos rodean. Oros hablan de las leyes que gobiernan la sociedad y tratan de llegar a entender los derechos del Hombre. En [From.Capital.GetCapitalName] ha comenzado una tarea colosal, la creación de una enciclopedia completa de todo el conocimiento. La Luz de la Razón ya se ha encendido y muchos no descansarán hasta que sea llevada a todos los rincones de la tierra."
 institution_events.701.d:0 "Extrañas expediciones de hombres de pelucas empolvadas han comenzado a aparecer en nuestras fronteras. Estos viajeros parecen más interesados en nuestras plantas, animales y hasta los súbditos que nuestro/a actual [Root.Monarch.GetTitle], nuestros comerciantes o nuestras riquezas.. Nuestros informadores nos dicen que estas personas se consideran los portadores de una 'Ilustración', una declaración ciertamente absurda…"
 institution_events.8.t:0 "Desafiando a las élites guerreras"
 institution_events.8.d:1 "Con el tiempo hemos logrado consolidar la autoridad [Root.GetdeldelaDir] [Root.Monarch.GetTitle] sobre las provincias. Esto significa que la autoridad de los poderosos locales y gobernantes menores se ve amenazada. Normalmente se pueden dominar con facilidad tales fuerzas locales, pero en [feudalism_province.GetName] puede ser necesario el uso de la fuerza directa para recordar a otros nuestro derecho a gobernar."
 institution_events.8.a:0 "¡Aplastarlos!"
 institution_events.8.b:0 "Necesitamos su apoyo."
 institution_events.9.t:0 "La creciente influencia de las elites urbanas"
 institution_events.9.d:0 "Aunque carecen de una voz formal de nuestro gobierno, las ciudades más ricas tienen otros muchos modos de que se conozca su influencia. En algunos casos, las ciudades incluso pueden unirse para aumentar aún más su poder en una provincia. Hace poco uno los líderes de uno de esos conglomerados se nos acercó pidiéndonos formalizar algunas de las maneras en las que ejercen el control. Aliarse con las ciudades nos permitiría promover sistemas mucho más perdurables de gobierno pero probablemente perderíamos el apoyo de algunos grupos guerreros locales en los cuales confiamos ahora para el apoyo militar."
 institution_events.9.a:0 "Excelente."
 institution_events.9.b:0 "Ni hablar del tema"
 institution_events.10.t:0 "Falta de burocracia"
 institution_events.10.d:0 "A veces el progreso será mayor más lejos del centro de poder donde las viejas élites están demasiado atrincheradas para desear el cambio. Según nuevos modos de gobierno son cada vez más comunes en nuestro país, las gentes están cada vez más irritadas por las élites de [Root.Owner.Capital.GetCapitalName] que se niegan a formalizar cualquier tipo de instituciones de gobierno."
 institution_events.10.a:0 "No podemos meter prisa al cambio."
 institution_events.10.b:0 "Los tiempos están cambiando."
 institution_events.11.t:0 "Disminución de poder informal"
 institution_events.11.d:0 "A través de buenas políticas y simple repetición, poder y autoridad pueden reforzarse lo suficiente para promover el crecimiento de instituciones permanentes de gobierno. Con el tiempo nuestras prácticas de gobierno han progresado de manifestaciones arbitrarias del poder a la consistencia."
 institution_events.11.a:0 "¡Genial!"
 institution_events.12.t:0 "Espejos para príncipes"
 institution_events.12.d:0 "Desde hace generaciones, los príncipes europeos han sido capaces de continuar su educación mediante el uso de libros sobre cómo comportarte como un gobernante. Pensadores renacentistas han sido rápidos para apoderarse de este género y un número de estos "Espejos para príncipes' ahora prácticamente exudan de las nuevas ideas. Deberíamos considerar la posibilidad de hacer estos libros fueran fundamentales para la educación de [Root.Heir.GetName]."
 institution_events.12.a:0 "Eduquemos a príncipe sabio."
 institution_events.12.b:0 "Eduquemos a una princesa sabia."
 institution_events.12.c:0 "Bastará con un tutor local."
 institution_events.20.t:0 "¿Estatuto colonial?"
 institution_events.20.da:1 "Nuestro gobernador colonial nos ha escrito implorando asegurar inversores adicionales para el crecimiento de nuestro futuro imperio de ultramar. Ciertamente hay interesados en el sector financiero de [institution_province.GetCapitalName] que estarían interesados pero dado el alto riesgo, esperarían que se les otorguen algunos extensos privilegios. También esperan que la corona contribuya con una parte sustancial de los fondos necesarios."
 institution_events.20.db:1 "Nuestras conquistas en el extranjero han estimulado el crecimiento del sector financiero en [institution_province.GetCapitalName]. Por todas partes de nuestro continente natal, inversores traen fondos para invertir en un imperio colonial de ultramar. No obstante, tal especulación puede ser peligrosa y muchos sienten que debemos regular la economía colonial más claramente. Dando un carácter formal al sector colonial podemos traer orden a nuestra economía y concentrarnos en llevar la civilización a aquellos pueblos atrasados."
 institution_events.20.a:0 "¡A la gloria!"
 institution_events.20.b:0 "Debemos esperar el momento oportuno."
 institution_events.21.t:0 "Difusión de los cultivos del Nuevo Mundo"
 institution_events.21.da:0 "Con el descubrimiento y colonización del Nuevo mundo, se ha introducido un número de nuevos cultivos en la economía europea. Patata, maíz y tomates han comenzado despacio a extenderse entre los agricultores europeos, pero cuesta romper con los hábitos y hasta ahora estos nuevos cultivos de alto rendimiento se han estado extendiendo muy lentamente.\nPodríamos intentar estimular este proceso utilizando las arcas del estado, pero los que actualmente dominan los mercados agrícolas probablemente se sientan amenazados."
 institution_events.21.db:0 "Cada vez es más frecuente ver comerciantes europeos en los grandes puertos de Asia y sus bienes han llegado con el tiempo a penetrar en mercados aún más lejanos de nuestro país. Entre los muchos nuevos productos que se han filtrado en nuestros mercados están los nuevos cultivos de América. Patatas, tomates y maíz podrían haber encontrado un lugar en nuestra dieta pero nuestros agricultores han sido lentos en adaptarlos."
 institution_events.21.dc:0 " Cada vez es más frecuente ver comerciantes europeos en los grandes puertos sus bienes han llegado con el tiempo a penetrar en mercados aún más lejanos de nuestro país. Entre los muchos nuevos productos que se han filtrado en nuestros mercados están los nuevos cultivos de América. Patatas, tomates y maíz podrían haber encontrado un lugar en nuestra dieta pero nuestros agricultores han sido lentos en adaptarlos."
 institution_events.21.a:0 "Sin duda una inversión que vale la pena."
 institution_events.21.b:0 "Mi estómago se irrita con facilidad."
 institution_events.22.t:0 "Comerciantes de esclavos"
 institution_events.22.d:1 "El número de comerciantes [slaver_country.GetAdjective]s buscando en nuestros mercados ha crecido de un hilillo de agua a una corriente constante. Su interés principal parece ser la adquisición de los esclavos, ya sea directamente o adquiriendo los bienes comerciales que tememos que puedan ser cambiados por esclavos. Hasta ahora esto ha hecho a unos caciques locales muy ricos, lo que es un desarrollo peligroso ya que da más poder a estos potentados locales al tiempo que empobrece los asentamientos vecinos.\nLos comerciantes de esclavos de [Root.Capital.GetCapitalName] piden que creemos un marco más coherente y regulemos el comercio mediante monopolios reales. Los mismos comerciantes [slaver_country.GetAdjective]s también parecen interesados en medidas más formales y permanentes."
 institution_events.22.a:1 "Hacer un trato con los comerciantes."
 institution_events.22.b:0 "No podemos tolerar la venta de vidas humanas."
 institution_events.23.t:0 "El comercio de esclavos [From.GetAdjective]"
 institution_events.23.d:0 "[From.GetElLaDir] [From.Monarch.GetTitle] de [From.GetName] se ha puesto en contacto con nosotros y ha ofrecido a nuestros comerciantes en [slaving_point.GetName] un monopolio sobre el comercio de esclavos en sus tierras. A cambio de negociar directamente con él, en lugar de los caciques locales que nos han suministrado hasta ahora, nos ofrece garantías de un suministro constante y creciente junto con su protección."
 institution_events.23.a:0 "¡Parece una gran oferta!"
 institution_events.23.b:0 "Nuestros acuerdos con la gente de ahí funcionan bien"
 institution_events.24.t:0 "Un [Root.Monarch.GetTitle] esclavista"
 institution_events.24.d:1 "Los comerciantes [From.GetAdjective]s quedaron encantados con nuestra propuesta de regular el volátil mercado de esclavos y el mercado de [Root.Capital.GetCapitalName] ya está creciendo significativamente. Pero no todos los que llegan a [Root.Capital.GetCapitalName] son comerciantes, un goteo de escribanos, misioneros y mercenarios también ha comenzado a instalarse nuestro capital. Con la esperanza de asegurar un continuo suministro de esclavos, todo comerciante [From.GetAdjective] trae un gran número de armas de fuego consigo."
 institution_events.24.a:0 "Demos la bienvenida a estos amigos de tierras lejanas."
 institution_events.25.t:0 "Fracaso del reglamentos"
 institution_events.25.d:1 "Los comerciantes [From.GetAdjective]s se han negado a reconocer el monopolio real y siguen comerciando directamente con los caciques locales de [slaver_province.GetAreaName]. Si no actuamos rápidamente, pronto veremos potentados locales financiando a sus propios ejércitos contra las autoridades centrales del área."
 institution_events.25.a:0 "¡Debemos aplastar a los caciques desobedientes!"
 institution_events.25.b:0 "Debemos esperar el momento oportuno."
 institution_events.26.t:0 "Rápida pérdida de autoridad"
 institution_events.26.d:0 "Esclavistas han devastado la campiña de [Root.GetName]. Como un resultado directo de incursiones no autorizadas, los esclavistas de nuestra capital han recurrido a nuestra población para forrarse los bolsillos. Estos comerciantes no sólo están destruyendo nuestros propios centros de población, construyen una base de poder que será más peligroso en el largo plazo."
 institution_events.26.a:0 "Otra gran molestia…"
 institution_events.26.b:0 "¡Debemos restaurar el orden!"
 institution_events.30.t:0 "Circulación de publicaciones hostiles"
 institution_events.30.d:1 "Cuando la imprenta era una novedad primero atrajo a aquellos que crearon códices como grandes obras de arte o filántropos que querían difundir el conocimiento de los clásicos en un formato más accesible. No obstante, pronto otros se unieron a sus filas, hombres menos escrupulosos que se ganan la vida calumniando a otros. Desde que la impresión comenzó a madurar como negocio, las imprentas por todas partes de Europa han estado disponibles para que los demagogos lancen sus redes de mentiras. Mientras hablamos, montones de folletos se encuentran listos para ser distribuidos a quien se los crea. En particular en [institution_province.GetAreaName] esta tecnología por otra parte prometedora, ha sido empleada como un medio de calumniar a nuestr[Root.GetoaDir] [Root.Monarch.GetTitle] y socavar el estado. ¡Esto no se puede tolerar!"
 institution_events.30.a:0 "¡Ha llegado la hora de la censura!"
 institution_events.30.b:0 "No podemos controlar la palabra libre…"
 institution_events.50.t:0 "La gran gira"
 institution_events.50.d:1 "Cada vez se pone más de moda entre la juventud europea de una cierta alcurnia el realizar una gran gira para ver los monumentos de Europa. De esta manera los jóvenes vástagos de las grandes casas europeas pueden presentar sus respetos a los grandes gobernantes, mentes e instituciones de nuestra era mientras también aportan nuevas ideas y contactos a su casa. Deberíamos considerar la posibilidad de enviar a [Root.Heir.GetName] en tal peregrinación para continuar su educación y las futuras perspectivas de nuestro país.\n\nPor supuesto, se espera que el heredero de un país como el nuestro viaje con un cierto estilo…"
 institution_events.50.a:0 "¡Una idea maravillosa!"
 institution_events.50.b:0 "No tenemos nada que aprender de los extranjeros."
 institution_events.51.t:0 "La gran gira"
 institution_events.51.d:1 "La costumbre dicta que los jóvenes europeos de alcurnia realicen un magnífico viaje por este continente para ver las maravillas de esta era, encontrarse con grandes mentes y personas influyentes y generalmente ganar aprendizaje sobre el mundo y los que viven en él. Nuestros amigos europeos de [institution_country.GetUsableName] nos han extendido ahora una oferta para enviar a [Root.Heir.GetName] en un viaje similar. En cierto modo, su oferta huele a arrogancia, pero lo que [Root.Heir.GetSheHe] podría aprender allí puede resultar muy valioso para [Root.GetUsableName]."
 institution_events.51.a:0 "¡Es un viaje magnífico!"
 institution_events.51.b:0 "[Root.Heir.GetSheHeCap] no tiene nada que aprender de estos salvajes."
 institution_events.52.t:0 "Extensión de una factoría comercial"
 institution_events.52.d:1 "Comerciantes [trade_company_country.GetAdjective]s activos en nuestras tierras se han acercado a las autoridades locales de [trade_company_province.GetName] pidiendo que se permita la ampliación de una factoría ya existente allí mediante la construcción de una fortaleza y que se les permita cobrar impuestos a aquellos súbditos nuestros que vivan dentro de cierto radio de la factoría. Argumentan que si les damos estos derechos no solo serán capaces de compensarnos económicamente, sino que el comercio y tráfico creciente a los puertos de la provincia llevará a un crecimiento general de la región en el comercio internacional.\n\nPero permitiríamos que estos europeos crezcan a costa de nuestros propios comerciantes…"
 institution_events.52.a:0 "Concédeles el derecho de ampliar su negocio."
 institution_events.52.b:0 "¡No podemos permitir esto!"
 institution_events.53.t:0 "Concesiones comerciales"
 institution_events.53.d:1 "Comerciantes emprendedores que actúan en [trade_company_province.GetName], un puerto de [From.GetName] han logrado adquirir concesiones sustanciales del gobernante local. Han ampliado su factoría y construido una pequeña fortaleza desde la que controlan gran parte de la región. Este nuevo acuerdo permitirá al gobernante local acceder a la red de comercio global pero también podría ser utilizado como una excusa fácil para una expansión directa en sus tierras…"
 institution_events.53.a:0 "Excelente…"
 institution_events.53.a.tt:1 "El poder comercial [From.GetAdjective] se ha reducido y hemos adquirido derechos sobre una de sus provincias. Si [From.GetName] decide expulsar a nuestros comerciantes en el futuro podemos adquirir Casus Belli de §YGuerra comercial§! contra ellos."
 institution_events.54.t:0 "Los comerciantes se quejan"
 institution_events.54.d:1 "Comerciantes emprendedores en en [trade_company_province.GetName], un puerto de [From.GetName], han intentado adquirir concesiones sustanciales del gobernante local. Sin embargo parece que no han manejado muy diplomáticamente la situación y ha terminado con el gobernante local denunciándolos a ellos y a nosotros."
 institution_events.54.a:0 "Lo lamentará."
 institution_events.60.t:0 "Protoindustrialización"
 institution_events.60.da:0 "Durante siglos, las minas y forjas de [Root.GetName] han sido famosas más allá de las tierras de [Root.Owner.GetName] por su alto rendimiento y la calidad del hierro que producen. La provincia también es única debido a su forma de organizar el trabajo, un método que se ha perfeccionado y recientemente adoptado en otras partes del país."
 institution_events.60.db:0 "Las fundiciones de cañones de [Root.GetName] son famosas por su eficiencia. Se ha sugerido que otras partes de nuestro país podrían beneficiarse de adoptar sus métodos pioneros. Conseguir esto sería una verdadera inversión, pero quizás una que valga la pena…"
 institution_events.60.dc:1 "Tan raro y valioso como seda, es el secreto sobre su 'producción' y creación de las telas exquisitas que el mercado ansía. Los tejedores de seda de [Root.GetName] han comenzado a promover varias nuevas soluciones mecánicas a algunos de los problemas más comunes a los que se enfrentan junto con una organización de trabajo más rigurosa, lo que ha aumentado considerablemente la producción en la provincia. Con el apoyo adecuado es posible que pudiéramos extender estas innovaciones a otros sectores, pero no sería gratis…"
 institution_events.60.dd:1 "Son famosos los tejedores de [Root.GetCapitalName] y con el tiempo han llegado a dominar el sector económico de toda la provincia de [Root.GetName]. Con el tiempo, la producción ha pasado de muchos pequeños negocios a organizaciones mayores controladas por inversores capitalistas mercantiles. Este sistema ha sido tan exitoso para los inversores tras él que ahora están buscando la forma de difundir sus métodos a otras partes del país. Sin embargo, piden nuestro apoyo para hacerlo."
 institution_events.60.a:0 "Debemos difundir este método a todas los rincones de nuestro país."
 institution_events.60.b:0 "Bueno para ellos."
 institution_events.70.t:0 "La gran gira europea"
 institution_events.70.d:1 "Cada vez se pone más de moda entre la juventud europea de una cierta alcurnia el realizar una gran gira para ver los monumentos de Europa. De esta manera los jóvenes vástagos de las grandes casas europeas pueden presentar sus respetos a los grandes gobernantes, mentes e instituciones de nuestra era mientras también aportan nuevas ideas y contactos a su casa. Deberíamos considerar la posibilidad de enviar a [Root.Heir.GetName] en tal peregrinación para continuar su educación y las futuras perspectivas de nuestro país.\n\nPor supuesto, se espera un cierto estilo en el heredero de un país como el nuestro…"
 institution_events.70.a:0 "¡Una idea maravillosa!"
 institution_events.70.b:0 "No tenemos nada que aprender de los extranjeros."
 institution_events.71.t:0 "La gran gira europea"
 institution_events.71.d:1 "La costumbre dicta que los jóvenes europeos de alcurnia realicen un magnífico viaje por este continente para ver las maravillas de esta era, conocer a grandes mentes y personas influyentes y generalmente ganar aprendizaje sobre el mundo y los que viven en él. Nuestros amigos europeos de [institution_country.GetUsableName] nos han extendido ahora una oferta para enviar a [Root.Heir.GetName] en un viaje similar. En cierto modo, su oferta huele a arrogancia, pero lo que [Root.Heir.GetSheHe] podría aprender allí puede resultar muy valioso para [Root.GetName]."
 institution_events.71.a:0 "¡Una gran gira, sea!"
 institution_events.71.b:0 "[Root.Heir.GetSheHeCap] no tiene nada que aprender de estos salvajes."
 institution_events.72.t:0 "Apóstoles de la Ilustración"
 institution_events.72.d:0 "Hoy llegó a [Root.Capital.GetCapitalName] un grupo de los más extraño pidiendo una audiencia con nuestro[Root.GetoaDir] [Root.Monarch.GetTitle]. El líder del grupo se presentó como representante de una institución de enseñanza en una tierra lejana. Dicen que su misión en nuestras tierras es documentar, medir y catalogar nuestras plantas, fauna y sociedad. Desean aprender todo que pueden sobre nuestro país y llevar este conocimiento a otras partes para que otros puedan comparar lo que encuentren a otras partes del mundo. Es evidente que estos son hombres de conocimientos y que probablemente podríamos aprovechar algunos de esos conocimientos. Pero si permitimos que viajen por nuestras tierras tan libremente como deseen corremos el riesgo de que informaciones peligrosas caigan en manos de lo que bien pueden ser espías extranjeros…"
 institution_events.72.a:0 "Debemos aprender de estos hombres fascinantes."
 institution_events.72.b:0 "No podemos permitir que entren en nuestro campo."
 institution_events.73.t:0 "¿Crítica sana?"
 institution_events.73.da:1 "Bares, cafeterías y otros sitios donde el público puede reunirse y hablar han sido también a menudo caldo de críticas y descontento. Pero esto ha cambiado últimamente ya que la discusión política se ha vuelto hecho más general entre una población más comprometida. Aunque la mayor parte de la discusión no está estrictamente dirigida a fustigar al gobierno de [Root.Owner.GetName], parece que aún se da muy mala opinión de nosotros.\n\nAlgunos dirían que podríamos aprovecharnos de esta discusión libre, pero otros recomiendan cerrar estas áreas públicas inmediatamente."
 institution_events.73.db:1 "Desde hace más tiempo del que nadie recuerda, el teatro de marionetas de sombra ha sido una forma de entretenimiento popular en cafeterías por todo Oriente Próximo y Sur de Asia. La nota cómica que ponen personajes comunes como Karagöz y Hacivat, junto con las posibilidades de adaptación satírica de los acontecimientos actuales ha permitido que el género sobreviva a muchos imperios.\nMas hace poco, funcionarios locales de [Root.GetName] informan de un fuerte aumento de la burla pública dirigida contra el gobierno de [Root.Owner.Capital.GetCapitalName] tras unos espectáculos de marionetas bastante críticos. Si bien esto es probablemente un síntoma de un mayor descontento con nuestra incapacidad para adaptarnos a los nuevos ideales que se extienden por nuestro país, la forma más rápida de solucionar el problema sea probablemente silenciar a estos marionetistas y restablecer el orden en los bares de la zona."
 institution_events.73.a:0 "No podemos controlar lo que la gente piensa."
 institution_events.73.b:0 "No podemos tolerar esto."
 full_elan:0 "Impulso Completo"
 desc_full_elan:0 "El énfasis en la ofensiva llena nuestros soldados con celo y ardor."
 finest_infantry:0 "La Mejor Infantería"
 desc_finest_infantry:0 "Nuestra infantería es la columna vertebral de nuestro ejército y su ataque puede ser casi tan devastador como una carga de caballería"
 cavalry_companions:0 "Compañeros de caballería"
 desc_cavalry_companions:0 "La caballería son la flor y nata del ejército, siempre preparados para atacar y tienen la habilidad de ser el brazo definitivo de la batalla."
 ideagroups.1306.t:0 "Hombres de hierro"
 ideagroups.1306.d:0 "Nuestros barcos pueden estar hechos de madera, pero los hombres que zarpan en ellos se tienen que ver para creer. Valientes y firmes, siempre están dispuestos a enfrentarse al enemigo más de cerca."
 ideagroups.1306.a:0 "¡Mostrarles muchachos!"
 ideagroups.1307.t:0 "La Protección de Comercio"
 ideagroups.1307.d:0 "Para ganar esta guerra debemos maximizar nuestros ingresos y el comercio es una fuente que no debemos olvidar. Debemos asegurarnos de que las naves que protegen nuestro comercio pueden reemplazar a los hombres cuando sea necesario."
 ideagroups.1307.a:0 "Tiene que ser por aquí"
 ideagroups.1308.t:0 "El Poder de la flota"
 ideagroups.1308.d:0 "La calidad de nuestras tripulaciones navales realmente destaca y nuestros hombres lo saben. Siempre dispuestos para la batalla, no pueden esperar para demostrar su valía en el combate."
 ideagroups.1308.a:0 "¡Nos van a temer!"
 ideagroups.1309.t:0 "¡Muchachos firmes!"
 ideagroups.1309.d:0 "La calidad de nuestro ejército se manifiesta en la disciplina de nuestras tropas, nuestros hombres lo saben y están dispuestos a demostrar a los enemigos su valía."
 ideagroups.1309.a:0 "¡Cargar!"
 ideagroups.1310.t:0 "Vuelta al Frente"
 ideagroups.1310.d:0 "Una derrota es sólo una derrota si el ejército cree que es golpeado. Nuestros ejércitos de alta calidad ven estos acontecimientos como reveses temporales antes de la victoria inevitable. Así son los hombres, siempre están listos para volver a la lucha. Estos días están dispuestos a hacerlo."
 ideagroups.1310.a:0 "¡Esto es bueno!"
 back_to_the_front:0 "Vuelta al Frente"
 desc_back_to_the_front:0 "Vuelta al Frente\nTu harás lo que yo te diga cuando te lo diga\nVuelta al frente\nMorirás cuando diga que tienes que morir\n"
 iron_ships:0 "Hombres de hierro"
 desc_iron_ships:0 "Los valientes y firmes hombres que navegan en nuestros barcos de madera, están siempre deseando cargar contra el enemigo."
 protected_commerce:0 "Comercio protegido"
 desc_protected_commerce:0 "Los barcos que protegen nuestro comercio, reemplazarán los hombres que sea necesario."
 power_of_the_fleet:0 "El Poder de la flota"
 desc_power_of_the_fleet:0 "Nuestra flota poderosa con las tripulaciones de calidad, es una de las mejores del mundo."
 ideagroups.411.t:0 "Devoción religiosa" # [LocEditor:AwaitingBatchUpdate]
 ideagroups.411.d:0 "¡El fuego de la fe es fuerte en nuestro [Root.GovernmentName]! Todos los días afluye gente buscando unirse o apoyar de algún modo a nuestros misioneros que buscan animar a un modo de vida [Root.Religion.GetName] por nuestras tierras. Aquellos que queremos convertir no pueden evitar sentirse impresionados por el celo que poseen nuestros súbditos." # [LocEditor:AwaitingBatchUpdate]
 ideagroups.411.a:0 "¡Propaga por el mundo!"
 ideagroups.412.t:0 "Guerra Santa"
 ideagroups.412.d:0 "La guerra por la Fe es una guerra justa y verdadera. Monjes y clérigos importantes están predicando a las masas la importancia de esta guerra. Las gente se está movilizando para garantizar la victoria."
 ideagroups.412.a:0 "Nuestra Fe Prevalecerá"
 ideagroups.413.t:0 "Bienvenido a casa"
 ideagroups.413.d:0 "Nuestros hermanos descarriados en una de nuestras provincias han visto el error de su camino y vuelven a la única y verdadera fe. Todos están salvados."
 ideagroups.413.a:0 "¡Buenas noticias!"
 ideagroups.414.t:0 "Han visto la luz"
 ideagroups.414.d:0 "Los habitantes de una de las provincias habiendo visto el poder de nuestra fe han elegido espontáneamente abrazarla. Es un día de orgullo para nosotros puesto que todavía se salvarán más almas."
 ideagroups.414.a:0 "¡Buenas noticias!"
 ideagroups.415.t:0 "Guía divina" # [LocEditor:AwaitingBatchUpdate]
 ideagroups.415.d:0 "El actual periodo de incertidumbre ha estado reconcomiendo la mente del pueblo llano. Sin embargo, cuando nuestros líderes religiosos adoptaron una postura, proclamando que estos momentos de dificultad eran una prueba de nuestra fe, las cosas se han estabilizado. La gente a lo largo de todo nuestro [Root.GovernmentName] ahora encuentra consuelo en su comunidad religiosa." # [LocEditor:AwaitingBatchUpdate]
 ideagroups.415.a:0 "Sacamos fuerzas los unos de los otros." # [LocEditor:AwaitingBatchUpdate]
 ideagroups.416.t:0 "La Fuerza de la Fe"
 ideagroups.416.d:0 "En materia de fe somos insuperables. Nuestro apoyo a nuestra religión y la devoción que mostramos impresiona a la gente que nos rodea."
 ideagroups.416.a:0 "Es un hecho…"
 ideagroups.417.t:0 "El Amor de los Devotos"
 ideagroups.417.d:0 "Nuestro amor a la fe verdadera no conoce límites, y nuestra gente se siente segura y a salvo sabiendo esto. Su destino después de la muerte es nuestra preocupación número uno."
 ideagroups.417.a:0 "La gente está contenta"
 love_of_devoted:0 "El amor de los devotos"
 desc_love_of_devoted:0 "Estamos profundamente dedicados a la verdadera fe haciendo que nuestra gente se sienta segura y a salvo sabiendo que su destino después de la muerte es nuestra preocupación número uno."
 ideagroups.602.t:0 "Embajada exitosa"
 ideagroups.602.d:0 "Nuestros embajadores han estado muy bien propagando una opinión favorable de $COUNTRY$ en cortes extranjeras. El hecho de que estamos en paz certifica esta afirmación."
 ideagroups.602.a:0 "Decirles pequeñas y dulces mentiras…"
 succesful_embassy:0 "Embajada exitosa"
 ideagroups.603.t:0 "Diplomáticos Incompetentes"
 ideagroups.603.d:0 "Hemos nombrado demasiados nobles en la posición de diplomático. Están haciendo el ridículo, cosa probablemente predecible, pero lo que es peor, también están avergonzando a nuestro país."
 ideagroups.603.a:0 "Son de sangre noble aunque…"
 ideagroups.603.b:0 "Reemplazarlos"
 incompetent_fabrication:0 "Limitada Producción de Reivindicaciones"
 desc_incompetent_fabrication:0 "Nuestros diplomáticos han sido tan incompetentes últimamente, que sencillamente no pueden ser creídos cuando intentan producir reclamaciones."
 ideagroups.604.t:0 "Diplomático brillante"
 ideagroups.604.d:0 "Un joven hombre en nuestros cuerpos diplomáticos se ha destacado significativamente. Es un individuo verdaderamente dotado y absolutamente leal a $COUNTRY$. Nuestra nación se beneficiará de su trabajo durante mucho tiempo."
 ideagroups.604.a:0 "¡Son buenas noticias!"
 ideagroups.604.b:0 "¡Puede servir a Dios!"
 ideagroups.604.c:0 "¡Será un sirviente del Imperio!"
 brilliant_diplomat:0 "Diplomático Brillante"
 desc_brilliant_diplomat:0 "Un brillante diplomático está manteniendo relaciones con un país básicamente por si solo!"
 reconciling_differences:0 "Reconciliando diferencias"
 ideagroups.605.t:0 "Reconciliando diferencias"
 ideagroups.605.d:0 "A veces, cuando los países tienen diferentes tipos de gobierno, simplemente no nos entendernos del todo. Con nuestros diplomáticos competentes hemos conciliado las diferencias con uno de nuestros vecinos."
 ideagroups.605.a:0 "¡Buenas noticias!"
 improved_dip_reputation:0 "Reputación mejorada"
 desc_improved_dip_reputation:0 "Nuestra reputación diplomática ha mejorado últimamente debido al duro trabajo de nuestros diplomáticos."
 reduced_dip_reputation:0 "Mala reputación"
 desc_reduced_dip_reputation:0 "Nuestros bufones balbuceantes de diplomáticos han arruinado nuestra reputación."
 ideagroups.606.t:0 "Reputación Mejorada"
 ideagroups.606.d:0 "Con el duro trabajo de nuestros diplomáticos que han trabajado día y noche, nuestra reputación ha mejorado y el mundo nos mira con afecto."
 ideagroups.606.a:0 "¡Toda la gloria para nosotros!"
 ideagroups.607.t:0 "Bufones balbuceantes"
 ideagroups.607.d:0 "Diplomático tras diplomático nos han fallado, su incompetencia es tan desconcertante que el mundo ha empezado a vernos con otros ojos. ¡Nuestros diplomáticos ineptos han arruinado nuestra reputación!"
 ideagroups.607.a:0 "Desearía poder ejecutarlos"
 ideagroups.608.t:0 "¡Justificar mi guerra!"
 ideagroups.608.d:0 "Nuestros enemigos siempre se han quejado acerca de nuestras demandas sin poder creer que son realmente justificadas. Con nuestro nuevo cuerpo diplomático eficaz, en cuya capacidad administrativa creemos profundamente, deberíamos ser capaces de justificar guerras y demandas."
 ideagroups.608.a:0 "Por ti, justificar mi…"
 dip_jusitified_demands:0 "¡Demandas justificadas!"
 desc_dip_jusitified_demands:0 "Tenemos la capacidad administrativa de nuestro cuerpo diplomático para que nuestras demandas parezcan más justificadas."
 ideagroups.1404.t:0 "Auge de la cabaña equina"
 ideagroups.1404.d:0 "Un caballo se compra como montura de caballería a los 3 o 4 años de edad. Afortunadamente para nosotros, en los últimos años, hemos tenido una cantidad superior a la media de caballos de nacidos. Este aumento de la oferta ha hecho el reclutamiento de soldados de caballería mucho más baratos."
 ideagroups.1404.a:0 "¡Noticias excelentes!"
 ideagroups.1405.t:0 "Excedente de equipamiento"
 ideagroups.1405.d:0 "Transformar un hombre en un soldado es costoso y consume tiempo. Uno de los mayores gastos es el equipo necesario que convertir un hombre indefenso en una máquina de matar. Afortunadamente hemos encontrado una reserva de ese equipo. Se encuentra en mal estado y no durará mucho tiempo, pero si es usado ahora podemos tener hombres uniformados mucho más baratos."
 ideagroups.1405.a:0 "Utilizarlo mientras podamos hacerlo"
 ideagroups.1406.t:0 "Hierro barato"
 ideagroups.1406.d:0 "Bien, no es exactamente hierro, pero la parte más costosa de un cañón es el metal. Un exceso reciente en el mercado ha hecho que los precios del metal bajaran por el momento."
 ideagroups.1406.a:0 "Tenemos que aprovecharlo"
 ideagroups.1407.t:0 "Excedente de madera"
 ideagroups.1407.d:0 "La explotación de bosques para madera es un negocio impredecible, lleva muchos años antes que un árbol esté listo para la cosecha. La reciente tala de madera ha tenido problemas para encontrar un comprador y por lo tanto hace que el negocio de la madera de construcción de barcos sea más barato. La madera no va a durar para siempre y quién sabe qué suministro habrá en el futuro."
 ideagroups.1407.a:0 "¡Vamos a construir barcos!"
 ideagroups.1408.t:0 "Los hombres acuden bajo las banderas"
 ideagroups.1408.d:0 "Los hombres acuden bajo las banderas, suplicando por una oportunidad para servir en nuestras gloriosas fuerzas armadas. ¡Dios está realmente en el bando de los grandes batallones!"
 ideagroups.1408.a:0 "Es agradable de ver"
 ideagroups.1409.t:0 "Escasez de madera"
 ideagroups.1409.d:0 "Una especie de extraña plaga ha afectado a nuestra madera. La madera está cubierta con algún tipo de crecimiento de hongos que hace inútil cualquier cosa excepto la quema. Esto hace el abastecimiento de madera para la construcción de barcos mucho más difícil."
 ideagroups.1409.a:0 "¡Maldita sea!"
 ideagroups.1410.t:0 "Problemas administrativos"
 ideagroups.1410.d:0 "Cada vez es más difícil administrar nuestros ejércitos. Los hombres que tenemos están resultando demasiado ineptos y corruptos. Buscamos a hombres que apenas estén corruptos para comprar, pero sin ser demasiado codiciosos. Hasta que esto se haga nuestra administración militar resultará costosa."
 ideagroups.1410.a:0 "¡Maldita sea!"
 cheap_iron:0 "Hierro Barato"
 desc_cheap_iron:0 "El metal usado para cañones es frecuentemente muy caro, pero el precio del metal ha caído, haciendo más barato construir cañones."
 horse_population_boom:0 "Auge de la Población de Caballos"
 desc_horse_population_boom:0 "Más caballos de lo habitual han nacido durante los últimos años, cosa que ha hecho el reclutamiento de hombres de caballería más barato."
 surplus_equipment:0 "Excedente de Equipamiento"
 desc_surplus_equipment:0 "Tenemos un arsenal de los equipos necesarios que convierte a un hombre indefenso en una máquina de matar imparable."
 timber_surplus:0 "Excedente de madera"
 desc_timber_surplus:0 "Tenemos un excedente de madera, puesto que la reciente tala ha tenido problemas para encontrar un comprador y hace que el negocio de la construcción de barcos sea más barata."
 timber_shortage:0 "Escasez de madera"
 desc_timber_shortage:0 "Tenemos escasez de madera desde que se ha considerado inadecuada para la construcción naval debido a la proliferación de hongos que la cubre, haciendo así más difícil encontrar suficiente madera para construir barcos."
 admin_problems:0 "Problemas administrativos"
 desc_admin_problems:0 "Debido a hombres ineptos, nuestros ejércitos se han vuelto cada vez más difíciles de administrar y la solución es muy costosa desde que el nuevo administrador es codicioso y corrupto."
 ideagroups.110.t:0 "Los nobles apoyan el Estado"
 ideagroups.110.d:0 "El país siente la presión de la guerra y la gente en todas partes y busca esperanza en estos tiempos difíciles. La nobleza ha dado un paso adelante ofreciendo apoyo y aliento a aquellos que han sufrido."
 ideagroups.110.a:0 "Les agradecemos su apoyo"
 ideagroups.111.t:0 "Tratado militar"
 ideagroups.111.d:0 "Nuestro énfasis en una aristocracia fuerte y dando a la nobleza un medio para servir a través del ejército, hace que dediquen más su atención a las fuerzas armadas. Se ha publicado un tratado sobre el pensamiento militar."
 ideagroups.111.a:0 "¡Esa fue una buena lectura!"
 ideagroups.112.t:0 "Reclutamiento incrementado"
 ideagroups.112.d:0 "Llega a oídos de la aristocracia que nuestro poder nacional no se encuentra en forma óptima, y ofrecen sus siervos para el servicio en las fuerzas armadas."
 ideagroups.112.a:0 "¡Esto es bueno!"
 ideagroups.212.t:0 "Mercenarios acuden a la bandera"
 ideagroups.212.d:0 "Los mercenarios siempre van detrás del dinero y nuestras tradiciones plutócratas hacen que el capitán mercenario cree que el beneficio está aquí."
 ideagroups.212.a:0 "¡Excelente!"
 mercenaries_to_the_standard:0 "Mercenarios acudiendo a la bandera"
 desc_mercenaries_to_the_standard:0 "Nuestras tradiciones plutócratas han hecho a los buscadores de dinero perpetuos, los mercenarios, a acudir a nuestro estandarte."
 ideagroups.213.t:0 "¡Por la Libertad!"
 ideagroups.213.d:0 "Venir a tomar nuestras libertades más sagradas, ellos vienen a por nuestras más íntimas libertades. Vamos a luchar y sí, podemos morir, pero vamos a tener la oportunidad de decirles que pueden tomar nuestras vidas, pero que nunca se llevarán nuestra libertad."
 ideagroups.213.a:0 "¡Inspirador!"
 for_freedom:0 "¡Por la Libertad!"
 desc_for_freedom:0 "Siempre luchamos por la libertad, nuestros enemigos pueden tomar nuestras vidas durante la batalla, puede que muramos, ¡pero nunca nos arrebatarán nuestra libertad!"
 ideagroups.214.t:0 "Nuestros derechos"
 ideagroups.214.d:0 "No necesitamos luchar por nuestros derechos, los principios de nuestro gobierno plutocrático consagran nuestros derechos y los protegen. Esto es algo que vale la pena defender y digno de acariciar."
 ideagroups.214.a:0 "¡Noticias geniales!"
 our_rights:0 "Nuestros derechos"
 desc_our_rights:0 "Los principios de nuestro gobierno plutocrático protegen nuestros derechos y nunca tendremos que luchar por ellos. ¡Defendemos estos principios y los apreciamos!"
 ideagroups.215.t:0 "En Defensa del Interés Mercantil"
 ideagroups.215.d:0 "El interés Mercantil es la base del ideal plutocrático de nuestra gran república. Debemos garantizar que nuestras leyes defiendan adecuadamente los intereses de los comerciantes de la competencia extranjera desleal."
 ideagroups.215.a:0 "Es justo y adecuado"
 ideagroups.216.t:0 "Auge de la agricultura"
 ideagroups.216.d:0 "Nuestras granjas gozan de un auge en la productividad, a su vez, esto está dando un impulso a todas las áreas de nuestra economía. Esto es bueno porque hay más impuestos."
 ideagroups.216.a:0 "¡Excelente!"
 agricultural_boom:0 "Auge de la agricultura"
 desc_agricultural_boom:0 "Mientras nuestras granjas gozan de un auge en la productividad dan un impulso al resto de nuestra economía, que a su vez nos da más en impuestos."
 ideagroups.217.t:0 "Tolerancia para todos"
 ideagroups.217.d:0 "Nuestro gobierno está haciendo un esfuerzo especial en asegurarse que la gente de diferentes creencias sea tolerada, mientras tengan dinero."
 ideagroups.217.a:0 "¡Dios es bueno!"
 ideagroups.218.t:0 "A las banderas"
 ideagroups.218.d:0 "Con la guerra que nos asola, patriotas de todo el mundo están acudiendo en masa a nuestras banderas para asegurar la orgullosa república, que se defiende de los enemigos de la libertad en todas partes."
 ideagroups.218.a:0 "¡Bien!"
 to_the_colours:0 "¡A las banderas!"
 desc_to_the_colours:0 "Patriotas acuden a defender la libertad de nuestra república frente a los enemigos."
 tolerance_for_all:0 "¡Tolerancia para todos!"
 desc_tolerance_for_all:0 "Gente de todas las creencias es tolerada por el gobierno, mientras tengan dinero."
 ideagroups.502.t:0 "Un hombre en el Estado Mayor"
 ideagroups.502.d:0 "Con la ayuda de un hombre fácilmente sobornado en el Estado Mayor enemigo, nos han mostrado los planes de guerra y la colocación sus tropas. Nuestros espías han demostrado una vez más su valía."
 ideagroups.502.a:0 "Esto jugará a nuestro favor"
 ideagroups.503.t:0 "Nuestras actividades están ocultas…"
 ideagroups.503.d:0 "Gracias a nuestros excelentes espías, nuestras actividades de espionaje están cuidadosamente ocultas y fuera de la mirada de los ojos de nuestros enemigos como de nuestros aliados. Esto se ha demostrado muy útil en el pasado, y seguramente será muy útil en el futuro."
 ideagroups.503.a:0 "Sin duda nos podemos aprovechar de esto"
 hidden_agents:0 "Agentes ocultos"
 desc_hidden_agents:0 "Los agentes que realizan operaciones encubiertas son bastante buenos para mantenerse ocultos y minimizar el impacto de sus acciones."
 ideagroups.504.t:0 "Apoyo más eficiente a los rebeldes"
 ideagroups.504.d:0 "Nuestros espías nos han presentado una manera de apoyar a los rebeldes eficientemente en países rivales o enemigos, con menor riesgo de ser descubiertos. Los detalles son largos y aburridos, pero los espías tienen una manera persuasiva de explicar el nuevo método."
 ideagroups.504.a:0 "Mientras nuestras manos no se ensucien…"
 better_rebel_support:0 "Tratos eficientes con los rebeldes"
 desc_better_rebel_support:0 "Nos hemos convertido en más eficientes apoyando a los rebeldes en países rivales o enemigos."
 ideagroups.505.t:0 "Diplomáticos expuestos"
 ideagroups.505.d:0 "A medida que nuestros diplomáticos en ocasiones se dedican a aspectos más oscuros de la diplomacia internacional, han adquirido una cierta reputación. Esto está teniendo un impacto en el prestigio de nuestras naciones."
 ideagroups.505.a:0 "Son malas noticias"
 ideagroups.506.t:0 "¡$MONARCH$ es un mujeriego!"
 ideagroups.506.d:0 "Cuando tienes corporaciones diplomáticas que tienen experiencia en encontrar información, se encuentran cosas internas. Al parecer nuestro querido $MONARCHTITLE$ no ha estado haciendo sus deberes con su esposa, sino que ha habido a seduciendo mujeres nobles jóvenes. Incluso ha llegado a uno de ellos con el niño."
 ideagroups.506.a:0 "Empujar a $MONARCH$ al lecho matrimonial."
 ideagroups.506.b:0 "¡Legitimar al bastardo!"
 extra_heir:0 "Actividades enfocadas"
 desc_extra_heir:0 "Nuestro $MONARCHTITLE$ ha estado diciendo que no ha preñado a su mujer por el bien del reino"
 ideagroups.507.t:0 "El espionaje requiere esfuerzo!"
 ideagroups.507.d:0 "Ha habido cierta irritación entre el cuerpo diplomático últimamente sobre nuestro enfoque de las acciones encubiertas. Los diplomáticos sienten que este enfoque limita su capacidad y las demandas que nos parecen más útiles, algo que no esté relacionado con acciones encubiertas, o si no…"
 ideagroups.507.a:0 "¡Maldiciones!"
 focus_on_covert_actions:0 "Acciones encubiertas"
 desc_focus_on_covert_actions:0 "Nuestra atención en acciones cubiertas está limitando la habilidad de nuestros cuerpos diplomáticos."
 ideagroups.508.t:0 "Nuestro espionaje encuentra un buen burócrata"
 ideagroups.508.d:0 "Nuestros diplomáticos están siempre buscando buenos y competentes trabajadores por el bien del reino. Ahora uno de nuestros diplomáticos han encontrado un plebeyo verdaderamente dotado, que puede ser empleado en un departamento de nuestro gobierno.\n¿dónde vamos a darle trabajo?"
 ideagroups.508.a:0 "…en la Administración"
 ideagroups.508.b:0 "…en la Diplomacia"
 ideagroups.508.c:0 "…en el Ejército"
 ideagroups.1205.t:0 "Amistad con los nativos"
 ideagroups.1205.d:0 "Los colonos han logrado llegar a los nativos y han conseguido a un entendimiento con ellos. Este entendimiento ha permitido que nuestra colonia tenga mayores posibilidades de crecimiento sin que los nativos se enojen."
 ideagroups.1205.a:0 "¡Vale la pena una Acción de Gracias!"
 ideagroups.1206.t:0 "Trayendo mujeres casaderas"
 ideagroups.1206.d:0 "Una colonia de pioneros es un lugar de hombres, pero mientras se desarrolla la colonia, esperamos pasar del crecimiento por emigración a nuevos nacimientos. La empresa colonial responsable de una de nuestras colonias ha dispuesto un número de mujeres casaderas, en su mayoría viudas, para viajar a la colonia y facilitar que se hagan familias."
 ideagroups.1206.a:0 "¡Excelente!"
 encomienda_system:0 "Sistema de encomienda"
 desc_encomienda_system:0 "El sistema de encomienda daba a cada colono un número de nativos para adoctrinar y proteger, a cambio, los nativos proveerían un número de días de trabajo a nuestros colonos."
 ideagroups.1207.t:0 "Anima el sistema de encomienda"
 ideagroups.1207.d:0 "La cuestión de la población nativa es una preocupación clave para nosotros. Necesitamos asegurar que los nativos que están bajo nuestro cuidado estén protegidos de los vecinos hostiles, debidamente civilizados y practicantes de la verdadera Fe. Nuestro plan es dar a nuestros colonos esta tarea. A cada uno se le dará un número de nativos para tutelar y proteger. Esto obviamente no es algo que la gente hará de forma gratuita, sino que, a cambio, los nativos proporcionarán un número de días de trabajo a los colonos."
 ideagroups.1207.a:0 "¡Es un excelente desarrollo!"
 ideagroups.1208.t:0 "Misión evangélica"
 ideagroups.1208.d:0 "Con la esperanza de hacer buenas obras, hombres de fe han recorrido nuestras colonias propagando la verdadera fe. Esto nos da un buen punto de apoyo para un esfuerzo misionero más formal."
 ideagroups.1208.a:0 "Propaga la Buena Nueva"
 evangelical_system:0 "Misión evangélica"
 desc_evangelical_system:0 "La Fe verdadera se propaga sobre toda la población de nuestras colonias, lo que nos da un buen punto de apoyo para esfuerzos misioneros más formales."
 ideagroups.1209.t:0 "¡La colonia en apuros!"
 ideagroups.1209.d:0 "Nuestros esfuerzos coloniales se propagan débilmente. Una de las colonias ha tenido problemas de alimentos, han muerto muchos colonos y otros vuelven a casa."
 ideagroups.1209.a:0 "¡Maldición!"
 ideagroups.1209.b:0 "¡Debemos ayudar!"
 ideagroups.1210.t:0 "Mala cosecha"
 ideagroups.1210.d:0 "Una de nuestras colonias ha sufrido una serie de malas cosechas. Esto ha dejado escasez de alimentos y la colonia es menos atractiva a nuevos inmigrantes, mientras que otros la dejan para volver a casa. Esto está perjudicando las perspectivas de las colonias."
 ideagroups.1210.a:0 "No las podemos abandonar"
 ideagroups.906.t:0 "Ingresos en tiempos de Bonanza"
 ideagroups.906.d:0 "Nuestros comerciantes han conseguido una ventaja sobre otros mercaderes. Sin embargo, esta ventaja no durará siempre, por lo que nuestros mercaderes están haciendo caja."
 ideagroups.906.a:0 "Las mejores de las noticias"
 ideagroups.907.t:0 "Ventaja competitiva"
 ideagroups.907.d:0 "La lucha por el comercio en el mundo es competitiva, pero uno de nuestros comerciantes ha conseguido asegurarse un trato preferencial con proveedores locales. A pesar que no podemos mantener este trato para siempre, por ahora podemos conseguir más beneficio."
 ideagroups.907.a:0 "¡Brillante!"
 ideagroups.908.t:0 "Cooperación con la clase comerciante"
 ideagroups.908.d:0 "El mayor problema en la colecta de ganancias del comercio es el contrabando. Nuestra política gubernamental de apoyar los intereses mercantiles ha hecho a la clase de mercaderes cooperar más contra aquellos que hacen contrabando. Al menos por el momento."
 ideagroups.908.a:0 "¡Fantásticas noticias!"
 ideagroups.909.t:0 "Apoyo a las políticas mercantiles"
 ideagroups.909.d:0 "El interés mercantil ha ejercido presión para la expansión de las políticas mercantilistas. Estamos considerando una expansión de estas políticas para ver si sería beneficioso para nuestra nación."
 ideagroups.909.a:0 "Vale la pena mirar a…"
 ideagroups.910.t:0 "Colapso del Comercio"
 ideagroups.910.d:0 "¿Quién sabe por qué? Es difícil de imaginar, pero por alguna razón, la cantidad de ingresos del comercio sencillamente se ha derrumbado. Los cargamentos no parecen estar llegando. ¿Es el contrabando? ¿Son los comerciantes que van a otro lugar? No lo sabemos, pero las cosas son desalentadoras…"
 ideagroups.910.a:0 "No hay nada que podamos hacer"
 ideagroups.910.b:0 "¡Tenemos que hacer algo!"
 trade_collapse:0 "Colapso del comercio"
 desc_trade_collapse:0 "Debido a problemas imprevistos, el comercio ha colapsado."
 cooperation_with_merchant_class:0 "Cooperación con la clase comerciante"
 desc_cooperation_with_merchant_class:0 "La clase comerciante está cooperando contra aquellos que eligen el contrabando, gracias a nuestra política gubernamental de apoyo a los intereses mercantiles"
 competitive_advantage:0 "Ventaja competitiva"
 desc_competitive_advantage:0 "Uno de nuestros mercaderes ha conseguido un trato preferencial con los proveedores locales, dándonos una ventaja competitiva."
 income_bonanza:0 "Ingresos en tiempos de Bonanza"
 ideagroups.308.t:0 "Explosión del Pensamiento administrativo"
 ideagroups.308.d:0 "Los pensadores de nuestro país, alentados por la actitud abierta de nuestro gobierno, están comprometidos en una explosión de pensamiento en el ámbito de la administración, preguntándose ¿cómo podemos gobernar mejor?"
 ideagroups.308.a:0 "Las mejores de las noticias"
 ideagroups.309.t:0 "Una mirada hacia el exterior"
 ideagroups.309.d:1 "Nuestros pensadores, tomando el ejemplo de los gobiernos con relajada actitud ante estas cosas, han empezado a interesarse por aquellos que no son como nosotros. Gentes que hablan un idioma diferente o viven en otro país… estas ideas les ayudarán cuando lleguemos a tratar con ellos."
 ideagroups.309.a:0 "Ahora ellos hablan mi idioma…"
 ideagroups.310.t:0 "Teoría militar"
 ideagroups.310.d:0 "Las armas han fascinado desde siempre a los hombres de todo el mundo. Ellos han llevado esta fascinación a ideas concretas que podemos usar."
 ideagroups.310.a:0 "¡Esto es bueno!"
 ideagroups.1500.t:0 "Oleada de Inmigración"
 ideagroups.1500.d:0 "Una de nuestras colonias ha recibido una oleada de inmigrantes buscando su fortuna ahí. Pronto será una ciudad autosuficiente, proveyendo de mucha riqueza a nuestro reino."
 ideagroups.1500.a:0 "Esto es bueno de ver…"
 ideagroups.1501.t:0 "Compañía exitosa"
 ideagroups.1501.d:0 "Nuestra decisión de otorgar una concesión a una empresa comercial se ha demostrado acertada. Nuestros ingresos han mejorado mucho y este dinero puede ser beneficioso para otras aventuras."
 ideagroups.1501.a:0 "¡Buenas noticias!"
 ideagroups.1502.t:0 "Entusiasmo Colonial"
 ideagroups.1502.d:0 "'¡Una nueva vida te espera en las colonias! Una oportunidad para empezar de nuevo en una tierra dorada llena de oportunidades y aventura'. La vida colonial no es así, pero la gente cree en ello y se apresura a llegar a las colonias antes de que las oportunidades desaparezcan."
 ideagroups.1502.a:0 "Son tontos…"
 ideagroups.1503.t:0 "Movimientos diplomáticos"
 ideagroups.1503.d:0 "Nuestros cuerpos diplomáticos han estado trabajando duramente en asegurar que nuestros intereses están representados en las cortes extranjeras. Sus esfuerzos nos han permitido expandir  nuestra red de influencia aún más."
 ideagroups.1503.a:0 "¡Esto son buenas noticias!"
 ideagroups.1504.t:0 "Auge de la Construcción Naval"
 ideagroups.1504.d:0 "Nuestra industria de construcción naval ha experimentado un auge en los pedidos de buques mercantes. Este auge ha terminado y ahora hay excedente de mano de obra en las atarazanas. Esto no va a durar mucho tiempo, pero nuestra marina podría beneficiarse de ello."
 ideagroups.1504.a:0 "Aprovechar la oportunidad"
 ideagroups.1505.t:0 "Reputación Mejorada"
 ideagroups.1505.d:0 "Por largo tiempo hemos tenido a nuestros diplomáticos asegurándose que nuestra diputación es la mejor posible. Una curiosa constelación de sucesos nos ha llevado a gozar de una reputación diplomática mejorada."
 ideagroups.1505.a:0 "¡Usémosla!"
 ideagroups.1506.t:0 "Éxito comercial"
 ideagroups.1506.d:0 "Nuestra clase mercante disfruta de un éxito asombroso en todo el mundo. Algunos dicen que es cuestión de suerte, pero no nos importa, la riqueza es la riqueza, independientemente de cómo llegamos por ella."
 ideagroups.1506.a:0 "Dejémosles compartir la riqueza… con nosotros"
 ideagroups.1507.t:0 "Desastre colonial"
 ideagroups.1507.d:0 "Un desastre ha golpeado una de nuestras colonias. Muchos colonos han muerto y aún más han regresado a sus hogares. Esto es un desastre, que incluso puede echar a perder la colonia."
 ideagroups.1507.a:0 "No puede ser ayudada"
 ideagroups.1507.b:0 "No repares en esfuerzos"
 ideagroups.1508.t:0 "Comercio fallido"
 ideagroups.1508.d:0 "han estado actuando pobremente a partir de finales de los grandes imperios. Están vacíos de los bienes del mundo y la más importante, nuestros ingresos han disminuido."
 ideagroups.1508.a:0 "¡Esto no es bueno!"
 ideagroups.1508.b:0 "¡Intenta evitarlo!"
 ideagroups.1509.t:0 "Problemas en la construcción naval"
 ideagroups.1509.d:0 "Una oleada de solicitudes de buques ha llevado a un aumento de la demanda, hecho que ha aumentando el tiempo y el coste del envío. Aunque nadie se atrevería a cobrarnos más por los barcos, están tardando más tiempo en acabarlos."
 ideagroups.1509.a:0 "¿Tenemos ese tiempo?"
 ideagroups.1510.t:0 "Metedura de pata diplomática"
 ideagroups.1510.d:0 "En medio de una cita de estado importante con uno de nuestro vecinos, nuestro embajador cometió la mayor metedura de pata. Este hecho se ha extendido y nuestros diplomáticos tienen más difícil la vida, puesto que nuestros vecinos dedican una gran cantidad de tiempo a reírse de ellos."
 ideagroups.1510.a:0 "¡Es terrible!"
 diplo_fuax_pas:0 "Metedura de pata diplomática"
 desc_diplo_fuax_pas:0 "Una metedura de pata diplomática hecha por uno de nuestros embajadores ha hecho la vida más difícil para nuestros diplomáticos."
 trade_failure:0 "Comercio fallido"
 desc_trade_failure:0 "La actuación de nuestros comerciantes últimamente ha sido pobre, dando lugar a los ingresos bajos."
 trade_success:0 "Éxito comercial"
 desc_trade_success:0 "Los comerciantes están disfrutando de un éxito asombroso en todo el mundo, dando lugar a riqueza para nosotros."
 enhanced_reputation:0 "Reputación Mejorada"
 desc_enhanced_reputation:0 "El arduo trabajo hecho por nuestros diplomáticos y una constelación de sucesos ha dado lugar a que gocemos de una mejora en la reputación diplomática."
 ship_building_boom:0 "Auge de la Construcción Naval"
 desc_ship_building_boom:0 "Después de un auge en los encargos de buques mercantes, hay un excedente de capacidad que nuestra marina puede aprovechar."
 diplomatic_moves:0 "Movimientos diplomáticos"
 desc_diplomatic_moves:0 "Nuestro diplomáticos, grandes trabajadores, han asegurado que nuestros intereses están representados en las cortes extranjeras, permitiéndonos extender nuestra red de influencia aún más."
 ideagroups.811.t:0 "Reclutamiento Implacable"
 ideagroups.811.d:0 "Nuestros hombres han dominado el campo de la eficiencia militar. Al igual que un resorte en espiral, no podemos mantener este alto nivel durante mucho tiempo. Todavía durante algún tiempo nuestros ejércitos se mantendrán donde menos hombres haya."
 ideagroups.811.a:0 "¡Enseñárselo, chicos!"
 ideagroups.812.t:0 "Orgullo de regimiento"
 ideagroups.812.d:0 "Nuestros hombres están orgullosos de sus regimientos como nunca lo han estado, pero estos días su orgullo no tiene límites. La sana competencia entre regimientos hace que se estén superándose entre sí para garantizar su propia perfección. Lo realmente interesante es que están comprando cosas por sí mismos para asegurarse de que tienen lo mejor, lo que normalmente deberíamos comprarles nosotros…"
 ideagroups.812.a:0 "Mantener la calma y estar orgullosos"
 ideagroups.813.t:0 "Defensa Preparada"
 ideagroups.813.d:0 "Que se haga saber en cada aldea, pueblo y ciudad, que no se debe ofrecer apoyo al enemigo. Cualquier intento de tomar la moneda del enemigo será castigado cuando se obtenga la victoria. Que nadie tenga dudas en nuestra determinación de ver este hecho."
 ideagroups.813.a:0 "¡Propágalo en el mundo!"
 ideagroups.814.t:0 "¡Corre la voz!"
 ideagroups.814.d:0 "Normalmente no podemos hacer esto, pero ahora es el momento adecuado para avivar el fanatismo a nuevos niveles en nuestros hombres. Están listos para defender nuestras fortalezas hasta el último hombre."
 ideagroups.814.a:0 "¡Mantener la línea!"
 ideagroups.815.t:0 "Espíritu de regimiento"
 ideagroups.815.d:0 "La buena alimentación depende del hombre que se puso a hacer de buena gana los sacrificios para que sus compañeros también reciban sus raciones. Está obligado a caminar grandes distancias después de un día completo de marcha, para llevar comida a casa de sus compañeros. Cuanto más fuerte sea la obligación entre comensales, más el recolector irá y mejor alimentará al ejército. La guerra actual ha creado un espíritu fuerte entre los hombres y la búsqueda de alimento va excepcionalmente bien."
 ideagroups.815.a:0 "¡Este es el espíritu!"
 relentless_drill:0 "Reclutamiento implacable"
 desc_relentless_drill:0 "El alto nivel de eficiencia militar no durará mucho pero por un tiempo nuestras tropas no tendrán rival."
 regimental_pride:0 "Orgullo de regimiento"
 desc_regimental_pride:0 "El orgullo que nuestros hombres sienten por sus regimientos no tiene límites, y la sana competición entre ellos hace que se superen los unos a los otros asegurando su propia perfección."
 prepared_defence:0 "Defensa preparada"
 desc_prepared_defence:0 "Amenazar con el castigo para cualquier que ayude al enemigo o a aceptar la moneda del enemigo, asegurará que ningún pueblo, aldea o ciudad apoyará al enemigo de ninguna manera."
 to_the_last_man:0 "¡Hasta el último hombre!"
 desc_to_the_last_man:0 "El fanatismo inculcado en nuestros hombres se prepara para defender nuestras fortalezas hasta el último hombre."
 regimental_spirit:0 "Espíritu de regimiento"
 desc_regimental_spirit:0 "La actual guerra ha creado un fuerte espíritu entre los hombres y la búsqueda de alimento va excepcionalmente bien."
 ideagroups.1017.t:0 "¡Construcción Naval!"
 ideagroups.1017.d:0 "Un gran grupo de carpinteros de ribera han descubierto una manera de hacer nuevos buques rápidamente, sin costo adicional para $COUNTRY$. ¿Qué tipo de buques necesitamos?"
 ideagroups.1017.a:0 "Encargar Buques de guerra"
 ideagroups.1017.b:0 "Encargar Buques Mercantes"
 ideagroups.1018.t:0 "Abundancia de marineros"
 ideagroups.1018.d:0 "Nuestros mercaderes siguen expandiendo sus flotas y siguen entrenando nuevos marineros para esos barcos. Esto significa que cuando tengamos que enrolarlos a nuestras fuerzas navales, obtenemos muchos mejores marineros."
 ideagroups.1018.a:0 "¡Buenas noticias!"
 ideagroups.1019.t:0 "Beneficios Navales"
 ideagroups.1019.d:0 "Nuestros capitanes navales han conseguido hacerse con un buen número de traficantes en los últimos años, y la reducción al estado ha sido bastante grande."
 ideagroups.1019.a:0 "Nunca decimos que no a unos pocos ducados…"
 ideagroups.1020.t:0 "Orgullo de la Flota"
 ideagroups.1020.d:0 "Tener barcos pesados en nuestras flotas siempre es una fuente de orgullo. Nuestros marineros están orgullosos de servir en ellos, y nuestra gente se siente orgullosa viéndolos fondear en nuestros puertos."
 ideagroups.1020.a:0 "Uno se alegra viéndolos…"
 ideagroups.1021.t:0 "Eficiencia en la Marina"
 ideagroups.1021.d:0 "Después de varios cambios administrativos y de la contratación de algunos marineros muy competentes, nuestra eficiencia naval se ha incrementado. Esto beneficia tanto a la flota naval como a la comercial, puesto que un barco eficiente costará menos y requerirá menor mantenimiento."
 ideagroups.1021.a:0 "Esto es beneficioso"
 ideagroups.1603.t:0 "Pagas pobres"
 ideagroups.1603.d:0 "Varios países han pagado tarde a sus mercenarios. Esto ha provocado que una serie de capitanes necesiten pagar a sus hombres urgentemente. Están dispuestos a aceptar contratos a un precio más bajos si aseguramos que realmente vamos a pagar"
 ideagroups.1603.a:0 "Confían en nosotros"
 ideagroups.1604.t:0 "Superabundancia de Empresas Mercenarias"
 ideagroups.1604.d:0 "¿Qué guerra acabó? Quién puede decirlo ¿eran varias o sólo una grande? No importa. Un número de compañías de mercenarios desempleados han llegado a nuestro reino en busca de trabajo. La guerra de un hombre es la oportunidad para otro hombre. Tenemos guerra y buscan una oportunidad."
 ideagroups.1604.a:0 "Somos la tierra de las oportunidades"
 ideagroups.1605.t:0 "Términos generosos"
 ideagroups.1605.d:0 "La única cosa que nos molesta es la tasa de interés ruinosa que pagamos. Sin embargo, nuestra sólida administración ha convencido a nuestros acreedores que tal vez la tasa de interés es muy alta, y han acordado una pequeña reducción, al menos por ahora."
 ideagroups.1605.a:0 "¡Estamos de acuerdo!"
 ideagroups.1606.t:0 "Buen consejo"
 ideagroups.1606.d:0 "Un buen consejo es a veces difícil de conseguir, pero en estos días la gente que viene para que nos asesoren está aumentando. Esto nos da más opciones que nunca antes."
 ideagroups.1606.a:0 "Repasemos los candidatos."
 ideagroups.1607.t:0 "Mostrar a la gente nuestro Temple"
 ideagroups.1607.d:0 "Nuestro estado está bajo presión, pero es el momento de demostrar nuestro temple frente a la adversidad. Es hora de que los chicos den un paso adelante y se conviertan en hombres para mostrar al mundo de lo que están hechos. Juntos podemos seguir adelante."
 ideagroups.1607.a:0 "¡Es el momento!"
 ideagroups.1608.t:0 "Respaldar la guerra"
 ideagroups.1608.d:0 "Nuestro pueblo está cansado de esta guerra, pero su espíritu es fuerte. Están dispuestos a dar un esfuerzo más por la victoria. Saldremos victoriosos."
 ideagroups.1608.a:0 "Hasta la victoria"
 ideagroups.1609.t:0 "Fallo de administración"
 ideagroups.1609.d:0 "Nuestra administración ha fallado a nuestra gente. En vez de justicia para todos, hay justicia para unos pocos. Esto mina el gran respaldo a nuestro estado."
 ideagroups.1609.a:0 "Es un triste estado de cosas"
 ideagroups.1609.b:0 "El estado se apoyará en oro en su lugar"
 ideagroups.1610.t:0 "Demandas de pago"
 ideagroups.1610.d:0 "Sintiendo que les necesitamos más que ellos a nosotros, varios capitanes mercenarios se han unido para exigir salarios más altos."
 ideagroups.1610.a:0 "¿Que podemos hacer?"
 payment_demands:0 "Demandas de pago"
 desc_payment_demands:0 "Capitanes mercenarios han aprovechado nuestra aparente necesidad y piden un pago más alto."
 good_advise:0 "Buen Consejo"
 desc_good_advise:0 "Más gente quiere convertirse en nuestros asesores."
 generous_terms:0 "Términos generosos"
 desc_generous_terms:0 "Nuestros acreedores han accedido a bajar nuestras cuotas de interés por el momento."
 glut_of_mercs:0 "Superabundancia de compañías mercenarias"
 desc_glut_of_mercs:0 "Una falta de guerra en otros países a traído a un número de compañías de mercenarios desempleados a nuestro reino en busca de trabajo."
 trust_from_mercs:0 "Confianza de los Mercenarios"
 desc_trust_from_mercs:0 "Los retrasos en pagos de otros países a sus compañías de mercenarios, han creado un número de capitanes preparados para aceptar contratos a un precio menor, si aseguramos que realmente vamos a pagar"
 orthodox_flavor.1.t:0 "El Movimiento del voto de pobreza"
 orthodox_flavor.1.d:0 "La Iglesia es un gran terrateniente, y esto le ha comportado una gran riqueza. Los que hacen voto de pobreza afirman que la Iglesia se corrompe con tanta riqueza. Sus oponentes sostienen que la Iglesia la necesita para llevar a cabo su misión sagrada. La clave es que la Iglesia no es realmente un gran contribuyente. Si se obliga a dar la tierra se movería en manos de gente que puede gravar. El inconveniente es que la Iglesia tendría menos riqueza para realizar su misión."
 orthodox_flavor.1.a:0 "Apoyar a las autoridades de la Iglesia"
 orthodox_flavor.1.b:0 "Apoyar el Movimiento"
 orthodox_flavor.2.t:0 "Un gran Sínodo"
 orthodox_flavor.2.d:0 "La Iglesia se ha reunido en un gran Sínodo para pedir tu apoyo y ciertos privilegios a cambio de ayudar a combatir las herejías anti feudales que están acechando nuestra tierra. ¿Ayudamos a la Iglesia a mantener a la gente en su lugar o nos apoyamos estos movimientos para romper el viejo orden feudal?"
 orthodox_flavor.2.a:0 "Garantizar los Privilegios"
 orthodox_flavor.2.b:0 "Van a la suya"
 orthodox_flavor.3.t:0 "Reforma Litúrgica"
 orthodox_flavor.3.d:0 "La Iglesia Ortodoxa Oriental es la Única, Santa, Católica y Apostólica Iglesia establecida por Jesucristo nuestro Señor y sus apóstoles. Sin embargo, nuestra familia es grande y diversa. Nuestro patriarca propone algunas reformas a la liturgia que traerá nuestra forma más cerca de las otras iglesias. La idea es audaz y fortalecerá a la iglesia, pero conocemos a los supersticiosos y rechazarán este cambio."
 orthodox_flavor.3.a:0 "Apoyar a la Reforma"
 orthodox_flavor.3.b:0 "Mantenerse fiel a las viajas costumbres"
 orthodox_flavor.4.t:0 "Reducir la independencia de la Iglesia"
 orthodox_flavor.4.d:0 "La Iglesia es una poderosa institución, pero importa más alguien rico. Si fuéramos a reinar en la iglesia y hacerla más a parte del estado, también nos traería más ingresos por impuestos. Por otro lado, también minaríamos su autoridad ante los ojos de las masas."
 orthodox_flavor.4.a:0 "Reinar con ellos dentro"
 orthodox_flavor.4.b:0 "Proteger su Independencia"
 orthodox_flavor.5.t:0 "¿El estado designó miembros laicos?"
 orthodox_flavor.5.d:0 "Si iban a promover y reforzar las competencias de los miembros laicos de la administración de la iglesia y traer más nombramientos estatales, traeríamos la iglesia bajo el control central. La otra cara de la moneda, dañaremos las iglesias moral con el pueblo."
 orthodox_flavor.5.a:0 "Nombrarlos"
 orthodox_flavor.5.b:0 "Que la Santa Iglesia sea"
 trade.1.t:0 "Respetar nuestra bandera"
 trade.1.d:0 "Les hemos hecho saber a todos que nuestra marina es el Señor de los Mares, sin embargo, nos han llegado noticias que cierto país no presentó el respeto que nos merecemos y dio como resultado una escaramuza. ¡El país clama la guerra!"
 trade.1.a:0 "Tenemos que estar preparados"
 trade.1.b:0 "Esto es absurdo"
 trade.2.t:0 "Este no puede seguir"
 trade.2.d:0 "Los piratas han atacado algunos de nuestros envíos. Torturaron y asesinaron brutalmente a los pasajeros varones y en cuanto a las pasajeras las historias conmocionarían a cualquier hombre civilizado. Una de las pasajeras era la hija de un importante noble y está pidiendo venganza a gritos. Hay fuertes sospechas que estos piratas están bajo la protección de alguien."
 trade.2.a:0 "¡Cazarlos!"
 trade.2.b:0 "Es demasiado costoso"
 pirate_hunting:0 "Cazando piratas"
 merchant_recalled:0 "Comerciante ausente"
 trade.3.t:0 "Expulsión de los mercaderes"
 trade.3.d:0 "Nuestros mercaderes han tenido éxito en negocios y los dueños de un nodo de comercio local están defendiendo sus ideales mercantilistas y tratan de expulsar a nuestros comerciantes de la misma."
 trade.3.a:0 "¡Se quedan!"
 trade.3.b:0 "Los comerciantes mantendrán un perfil más bajo"
 trade.4.t:0 "Crisis de Comercio"
 trade.4.d:0 "Nuestros comerciantes consideran que se están enfrentándose a una rígida resistencia para tratar de vender sus productos. Hablan como si se acabara el mundo y temen que no ganarán un nuevo cobre en la vida."
 trade.4.a:0 "Sólo son comerciantes"
 trade.4.b:0 "Trata de aliviarlos"
 trade.5.t:0 "¡Bancarrota mercante!"
 trade.5.d:0 "Uno de los comerciantes en el extranjero ha vuelto a casa como pobre tras perder todos los ducados. Ha quebrado y no recibiremos beneficio de sus negocios nunca más."
 trade.5.a:0 "Simplemente no podía hacerlo…"
 trade.5.b:0 "Salvarlo"
 trade.6.t:0 "¡Naufragio de un mercante!"
 trade.6.d:0 "Un mercante se ha perdido en el mar mientras trabajaba en un nodo comercial costero, llevándose toda la mercancía consigo al fondo del mar."
 trade.6.a:0 "Esto es muy malo"
 trade.7.t:0 "El sufrimiento de los comerciantes"
 trade.7.d:0 "Nuestro enfoque en el mercantilismo está haciendo la vida difícil para los comerciantes que negocian en lugares extraños."
 trade.7.b:0 "Deberían haberse quedado en casa"
 trade.7.a:0 "Darles apoyo"
 trade.8.t:0 "Nadie quiere trabajar"
 trade.8.d:0 "Con las grandes libertades que hemos concedido a nuestros comerciantes hemos acabado una situación en que la gente simplemente no quiere trabajar honradamente."
 trade.8.a:0 "Este no era exactamente el plan."
 trade.9.t:0 "Aprovechando nuestro negocio"
 trade.9.d:0 "Nuestras políticas mercantilistas han generado una casta de administradores hábil en conseguir que nuestros comerciantes paguen sus cuotas. Recientemente, uno de esos hombres ha llegado a llamar nuestra atención por ser particularmente excepcional."
 trade.9.a:0 "Puede hacer grandes cosas"
 trade.10.t:0 "Falta de protección"
 trade.10.d:0 "Nuestra determinación de abrazar el libre comercio ha llevado a los comerciantes nacionales a perder delante rivales de otros países."
 trade.10.a:0 "Necesitan adaptarse"
 trade.10.b:0 "Esto es muy malo"
 trade.11.t:0 "Abandono de comerciantes"
 trade.11.d:0 "Con la relajación de las restricciones en comerciantes extranjeros, algunos de nuestros propios comerciantes sienten que no tienen suficiente respaldo estatal, y han decidido cambiar de profesión."
 trade.11.a:0 "No me podría importar menos"
 trade.12.t:0 "Comerciante prometedor"
 trade.12.d:0 "Nuestras políticas de libre comercio obligan a los comerciantes a ser más innovadores. Uno en particular, parece que podría ser un gran hombre."
 trade.12.a:0 "Podemos necesitar encontrarle un trabajo"
 catholic_flavor.1.t:0 "El concilio de $PROVINCECAPITAL$"
 catholic_flavor.1.d:0 "Su Santidad, el Papa, ha encomendado a una comisión de cardenales que se encargue de los retos que plantea el movimiento protestante. Aunque la fe católica no debe verse comprometida, Su Santidad y muchos prelados están dispuestos a aceptar que algunas de las reclamaciones protestantes están fundadas. Por ello, el concilio recomienda muchos cambios en la administración de la Iglesia, un freno para los obispos absentistas y los excesos mundanos del clero. Además, se van a fundar nuevas órdenes monásticas para contribuir al esfuerzo de la Contrarreforma."
 catholic_flavor.1.a:0 "¡Ya era hora!"
 catholic_flavor.2.t:0 "El Reino de Dios en la Tierra"
 catholic_flavor.2.d:0 "Habiendo unido toda Italia bajo la bandera del catolicismo, el Papa ha creído adecuado declararla 'El Reino de Dios'. Los católicos de toda Europa se reúnen bajo su bandera, ansiosos de vivir en esta nación, modelo de virtud cristiana. Las potencias extranjeras ya no pueden controlar el colegio cardenalicio, pero tampoco prestarán mucha atención a ninguna bula o decreto papal."
 catholic_flavor.2.a:1 "¡Todos los hombres bajo un solo Dios!"
 catholic_flavor.2.b:0 "Amén"
 catholic_flavor.3.t:0 "La Pentarquía"
 catholic_flavor.3.d:1 "Al haber traído de vuelta a los cinco patriarcados al redil cristiano -ortodoxo-, hemos restaurado la antigua Pentarquía, acabando así con el Cisma entre Oriente y Occidente. Aunque algunos países quizá sigan aferrándose al catolicismo, el Papa ha perdido su cacareada primacía como sucesor legítimo de san Pedro y obispo de Roma."
 catholic_flavor.3.a:0 "¡La herida ha sanado!"
 catholic_flavor.4.t:0 "¿Simonía?"
 catholic_flavor.4.d:0 "Tenemos una vacante en el sitio del obispo de $CAPITAL$. Hay un clérigo de una familia rica que nos ha hecho una propuesta. Si aprobamos y respaldamos su elección, obtendremos una gran contribución a nuestras arcas. Algunas personas más devotas afirman que se trata de un pecador llamado Simón, pero ¿qué saben ellos?"
 catholic_flavor.4.a:0 "¡Necesitamos el dinero!"
 catholic_flavor.4.b:0 "¡Es un pecador!"
 catholic_flavor.5.t:0 "Venta de indulgencias"
 catholic_flavor.5.d:2 "'¡Tan pronto como una moneda en el cofre suena, un alma en el purgatorio se salva!', como dice Johan Tetzel, un fraile dominico que ha convertido en su misión el recaudar indulgencias para el papa. Prometiendo absolución de los pecados terrenales a cambio de dinero, ha estado muy activo en salvar las almas de los ricos ¡y de un modo que no requiere que renuncien a sus vicios! Sin embargo, esta práctica ha levantado suspicacias entre el clero [Root.GetAdjective], que se siente incomodo con la idea de que el Papa pueda enriquecerse de tal modo. En su lugar, piden que los cristianos muestren un auténtico arrepentimiento para que se les perdonen los pecados.\n\nSegún [Root.Monarch.GetTitle] [Root.Monarch.GetName] se hace mayor, las discusiones sobre este asunto se vuelven más personales. [Root.GetElEllaDir] ha pecado, como debe hacer todo [Root.Monarch.GetTitle] para garantizar su reinado. ¿Cuál es el mejor modo para que consiga el perdón?"
 catholic_flavor.5.a:1 "Se puede arreglar una donación para el papa."
 catholic_flavor.5.b:1 "Las indulgencias son la opción fácil; el arrepentimiento es mejor."
 catholic_flavor.6.t:0 "Veneración de reliquias"
 catholic_flavor.6.d:1 "De la más alta a la baja de las personas creen que la veneración les permitirá reducir su tiempo en el purgatorio. Un tratado en contra de esta práctica se ha encontrado clavado en la puerta de una iglesia de [unrest_province.GetName] con una colección de reliquias muy importante. ¿Hay alguna verdad en sus quejas o son solo detractores y herejes tratando de dañar la unidad del único verdadero camino a la salvación, nuestro único camino verdadero a la salvación?"
 catholic_flavor.6.a:0 "Pero me acabo de comprar un frasco de la leche de la Virgen María"
 catholic_flavor.6.b:0 "El perdón sólo puede venir de Dios"
 catholic_flavor.7.t:1 "Veneración de la Virgen María"
 catholic_flavor.7.d:0 "La Santísima Virgen María, madre de Nuestro Señor Jesucristo, es la Reina de los Cielos y mediadora de muchas gracias. No hay mujer más perfecta y su santa maternidad le otorga un asiento a la diestra de Dios. ¿O no? Recientemente teólogos radicales han argumentado que no hay necesidad de tales intercesiones. ¿Tienen razón o está la Santa Madre Iglesia en peligro por su herejía?"
 catholic_flavor.7.a:0 "¿Podrá la Madonna perdonarles?"
 catholic_flavor.7.b:0 "Es una mujer especial, pero sigue siendo sólo una mujer"
 catholic_flavor.8.t:0 "La Doctrina del Juicio Particular"
 catholic_flavor.8.d:1 "Como ya sabemos, al morir, Dios juzga inmediatamente y decide el destino de un alma, hasta que aguarda el Juicio Final. Pero un monje ha iniciado una disputa doctrinal que bordea la herejía, al afirmar que no existe el Purgatorio y decir que las oraciones por los muertos no les ayudan a llegar al Cielo. Estas disputas ponen en peligro la propia unidad de nuestra iglesia."
 catholic_flavor.8.a:0 "Probablemente es un hereje"
 catholic_flavor.8.b:0 "Lo siento, no hay nada que tú puedas hacer por tus seres queridos muertos."
 catholic_flavor.9.t:0 "Una nueva Confesión de Fe"
 catholic_flavor.9.d:0 "Los reformadores han presentado una nueva confesión de fe que tiene algunas diferencias menores, pero sigue siendo grave, con las enseñanzas católicas. La Iglesia afirma que está cerca de la herejía, mientras que hay quienes sugieren que traería a la Iglesia y su aparato administrativo a un control más estricto."
 catholic_flavor.9.a:0 "Promoverlo"
 catholic_flavor.9.b:0 "Esto maldecirá a todo el mundo"
 catholic_flavor.10.t:0 "¿Una Promesa de Camino Seguro?"
 catholic_flavor.10.d:0 "Uno de los llamados monjes reformistas ha aparecido recientemente en nuestra Corte por nuestra solemne promesa de discutir su causa. Como al igual que Hus antes que él, su herejía es manifiesta, pero hemos dado nuestra palabra."
 catholic_flavor.10.a:0 "Nuestro honor es nuestra palabra."
 catholic_flavor.10.b:0 "No estamos limitados por promesas a un hereje"
 republics.1.t:0 "Tradiciones Republicanas en entredicho"
 republics.1.d:0 "Nuestra joven y frágil república está experimentando severos debates, algunos hasta volviéndose violentos, entre los partidarios del antiguo régimen y los defensores tenaces de la libertad. ¿Cómo debemos reaccionar a esto?"
 republics.1.a:0 "¡Necesitamos un Rey!"
 republics.1.b:0 "¡La República es sagrada!"
 republics.2.t:0 "Defensores del Libre Comercio"
 republics.2.d:0 "Los librecambistas están incrementando en popularidad y parecen tener un apoyo mayoritario en el Parlamento. Defienden que tenemos que reducir nuestras tendencias mercantilistas."
 republics.2.a:0 "Tenemos que ser defensores del libre comercio."
 republics.2.b:0 "El mercantilismo es vital para el Estado."
 republics.3.t:0 "El ascenso de un déspota"
 republics.3.d:0 "La falta de respeto por la república ha erosionado lentamente sus cimientos. Para preservar la estabilidad del estado, $MONARCHTITLE$ $MONARCH$ ha proclamado a $RULER_O_PRONOUN$ auto dictador vitalicio."
 republics.3.a:0 "¡Viva $MONARCH$!"
 republics.4.t:0 "El Camino"
 republics.4.d:0 "Mi más noble $MONARCHTITLE$ su hijo mayor está en el camino de la corrupción y el soborno. No hay duda que los cargos son ciertos, la condena de su hijo mayor sería un duro golpe personal para usted. Por otro lado, podríamos, por supuesto, interferir en el camino y asegurar su inocencia."
 republics.4.a:0 "Retirarse de la vida pública"
 republics.4.b:0 "Verlo absuelto."
 republics.5.t:0 "Una Nueva Moneda"
 republics.5.d:0 "En tiempos pasados el $MONARCHTITLE$ solía estar en el anverso de las monedas. Ahora la república rechaza estos cultos personales. Si tuviéramos que emitir una nueva moneda de alta pureza, podríamos mejorar la fe de la gente en la acuñación y, por supuesto, todos deberíamos recordar quién hizo esto."
 republics.5.a:0 "Rechazar la Reforma"
 republics.5.b:0 "Permitir emitir la nueva moneda"
 republics.6.t:0 "¿Complots extranjeros?"
 republics.6.d:0 "Los rumores que circulan afirman que nuestra nobleza conspira con potencias extranjeras. La histeria crece y el Ministerio de Defensa tiene miedo. El pueblo exige que debemos atacar a los traidores, pero nuestros sabios consejeros indican que debemos dejar actuar la justicia republicana."
 republics.6.a:0 "Apoderarse de ellos y de su riqueza"
 republics.6.b:0 "La justicia está por encima de todo"
 republics.7.t:0 "Ampliar la Guardia Personal"
 republics.7.d:0 "El oficio de $MONARCHTITLE$ es peligroso y el de guardaespaldas es esencial para asegurar al $MONARCHTITLE$. Las turbulencias políticas de nuestros tiempos requieren una fuerte guardia personal. Todavía hay quienes condenan la afirmación que ésta muestra tendencias aristocráticas y trastorna las tradiciones de la república."
 republics.7.a:0 "¡Hazlo!"
 republics.7.b:0 "¡Esto va en contra de los Ideales de la República!"
 republics.8.t:0 "El Predicador Agitador"
 republics.8.d:0 "Un predicador ha aparecido profetizando el final de todo lo que sabemos y de un nuevo comienzo. El predicador ganó fuerza con la reciente guerra, pero no está realmente ayudando al tipo de república que conocemos. Le podríamos desafiar a un juicio con fuego, pero esto podría crear problemas internos en el momento en que necesitamos unidad."
 republics.8.a:0 "¡Permitirlo!"
 republics.8.b:0 "¡Someterlo a un Juicio con Fuego!"
 republics.9.t:0 "Complot de la Nobleza"
 republics.9.d:0 "Con la apariencia frágil de la república, nos llegan rumores que nobles están conspirando para transformar en sucesión hereditaria nuestra gran República."
 republics.9.a:0 "Es preocupante"
 republics.10.t:0 "División en el Consejo"
 republics.10.d:0 "La república funciona debido al acuerdo de objetivo común de los gobernantes, que a su vez representan la voluntad consolidada del gobernado. Nuestra república se ha ido convirtiendo de nuevo en las tradiciones que nos hicieron fuertes, la cohesión de nuestro consejo de gobierno tiene repercusiones militares."
 republics.10.a:0 "¡Esto no es bueno!"
 republics.11.t:0 "Disputas que afectan a gobiernos"
 republics.11.d:1 ""
 republics.11.a:0 "¡Esto es malo!"
 republics.12.t:0 "Negocios en Guerras"
 republics.12.d:0 "Siempre animamos a la sana competencia entre nuestros comerciantes, pero al mismo tiempo ellos siempre ponían por delante los intereses de la república. Queremos trabajar juntos para asegurar que el comercio de la república sirvió en contra del interés de sus rivales. Ahora, esta tradición está disminuyendo y la clase mercantil es cada vez más fratricida. Esto está afectando a nuestro país…"
 republics.12.a:0 "¡Se tiene que hacer algo!"
 republics.13.t:0 "Ceremonia Interrumpida"
 republics.13.d:0 "Una de las partes centrales de una república son las grandes ceremonias de Estado. Son momentos donde los desacuerdos y disputas son dejadas de lado, de manera que podemos disponer de un propósito único y mostrar al mundo nuestra fuerza."
 republics.13.a:0 "¡Lejos de ser ideal!"
 muslim_piety.1.t:1 "Difusión de prácticas extremas en [spread_of_extreme_practices_province.GetAreaName]"
 muslim_piety.1.d:1 "En la Baja Edad Media aparecieron muchas formas nuevas de misticismo islámico. Entre estas, una de las más controvertidas fue una rama de derviches sufíes conocidos como 'renunciacionistas'. Estos hombres buscaban separarse totalmente de la sociedad normal, afeitándose todo cabello desde las cejas y rompiendo públicamente las normas de la sharia para demostrar su relación única con Dios, viajando de una ciudad a otra pidiendo limosna. Nuestros eruditos religiosos piden su persecución, sosteniendo que la tendencia del populacho inculto a admirarse de ellos los apartará de la fe verdadera."
 muslim_piety.1.a:1 "Expulsadles de [spread_of_extreme_practices_province.GetAreaName]."
 muslim_piety.1.b:1 "Dejadles tranquilos."
 muslim_piety.2.t:1 "Regreso de eruditos"
 muslim_piety.2.d:1 "Egipto y Siria se alzaron como principales centros de aprendizaje del mundo musulmán, sobre todo tras las conquistas mongolas del siglo XIII. Eruditos suníes de todas las tendencias acudieron en tropel a Damasco y El Cairo para aprender de los profesores más célebres de ciencias, teología y especialmente, derecho, mientras que los chiíes viajaron a Jabal Amil, en el Líbano, a conocer a los estudiosos del chiismo duodecimano ortodoxo. Muchos estudiantes de nuestras tierras regresan a casa tras terminar su peregrinaje educativo para implantar un Islam legalista en nuestro [Root.GovernmentName], tal como aprendieron en el corazón del Islam."
 muslim_piety.2.a:1 "Serán una incorporación bien recibida en nuestro país."
 muslim_piety.2.b:1 "No se contacta con Dios leyendo libros."
 muslim_piety.3.t:1 "Organizaciones sufíes reúnen apoyos"
 muslim_piety.3.d:1 "Durante los principios de la edad moderna se extendieron mucho por el mundo musulmán las formas populares de devoción sufíes. Viendo el débil estado de nuestros ejércitos, el jeque de una gran orden ha empezado a exhortar a sus seguidores para que nos apoyen contra nuestros enemigos."
 muslim_piety.3.a:1 "¡No podemos confiar en el apoyo de místicos!"
 muslim_piety.3.b:1 "Demos la bienvenida a estos guerreros de nuestra fe."
 muslim_piety.4.t:1 "Armonía religiosa"
 muslim_piety.4.d:1 "Al igual que muchos miembros de los ulemas han desarrollado inclinaciones sufíes, muchas de nuestras órdenes sufíes han empezado a ensalzar las virtudes de una vida piadosa vivida de acuerdo con la sharia. A pesar de voces en contra en ambos extremos, hemos logrado encontrar un equilibrio entre misticismo y legalismo. Nuestro reino ya disfruta de los beneficios de la moderación y tolerancia de las diferentes prácticas religiosas."
 muslim_piety.4.a:1 "Dios es bueno."
 muslim_piety.5.t:1 "Debate sobre la filosofía de Ibn Arabi"
 muslim_piety.5.d:1 "Ibn Arabi fue un sabio y místico andalusí, considerado por muchos sufíes como el principal maestro espiritual. Su filosofía panteísta de la 'unidad de la existencia' contemplaba toda la creación como una manifestación de Dios e invitaba a los creyentes a ver la belleza divina en todos los aspectos de la vida, no solo en los rituales tradicionales del Islam. Desde entonces ha habido acalorados debates sobre la compatibilidad de su filosofía con las interpretaciones académicas del Islam, y algunos han llegado a calificarlo de no creyente. Por otra parte, para muchos sufíes la filosofía de Ibn Arabi es la base fundamental de su práctica religiosa. Ahora también se nos pide que tomemos partido."
 muslim_piety.5.a:1 "Negad la unidad de la existencia."
 muslim_piety.5.b:1 "Apoyad la unidad de la existencia."
 muslim_piety.6.t:1 "Restricciones a los edificios dhimmíes"
 muslim_piety.6.d:1 "Según la ley islámica, los no musulmanes tienen una serie de restricciones a la construcción de nuevos edificios en centros urbanos. Sus casas no pueden ser más altas que las de los musulmanes y no se les permite abrir nuevos centros de culto, solo mantener los ya existentes. En la práctica estas reglas no suelen aplicarse, pero como nuestro reino adopta una interpretación más legalista del Islam, miembros destacados de los ulemas están empezando a pedir una implementación más estricta."
 muslim_piety.6.a:1 "Haz cumplir la letra de la ley."
 muslim_piety.6.b:1 "Que hagan lo que quieran."
 muslim_piety.7.t:1 "Los dhimmíes infringen las restricciones de edificios"
 muslim_piety.7.d:1 "A pesar de que oficialmente tienen prohibido construir lugares de culto o edificios altos, los dhimmíes de muchas provincias de nuestro reino desobedecen abiertamente las leyes y muchos de nuestros cadíes responden con demasiada negligencia. Bien porque no ven mal en ello o por los enormes sobornos que ganan por hacer la vista gorda."
 muslim_piety.7.a:1 "Aumentar los esfuerzos por aplicar la ley."
 muslim_piety.7.b:1 "Que las leyes no se cumplan."
 muslim_piety.8.t:1 "Disfrutar de lo bueno y prohibir lo malo"
 muslim_piety.8.d:1 "El Corán anima a los musulmanes a tener papeles activos en sus comunidades para "disfrutar de lo bueno y prohibir lo malo". Si bien los estudiosos islámicos han interpretado este mandamiento de muchos modos, grupos reformistas lo usan a menudo para justificar la propagación forzosa de visiones más extremas. Un grupo de predicadores de mezquita carismáticos de [Root.Capital.GetCapitalName] exigen el fin de prácticas religiosas heterodoxas e incitan al populacho contra los sufíes, produciendo violencia y peleas callejeras."
 muslim_piety.8.a:1 "Ofréceles nuestro apoyo."
 muslim_piety.8.b:1 "Aplastar el movimiento."
 muslim_piety.9.t:1 "Debate sobre prácticas sufíes"
 muslim_piety.9.d:1 "No hay unión entre los estudiosos musulmanes acerca de la licitud del sufismo. Aunque muchos aprecian los niveles elevados de devoción religiosa que inspira entre la población en general, algunos desaprueban las expresiones de su fe de ciertos sufíes. Poesías y canciones sobre vino y amores ilícitos, además de danzas comunales y veneración de las tumbas de aquellos considerados santos, pueden provocar a veces la oposición de los elementos más duros de los ulemas."
 muslim_piety.9.a:1 "Apoyar a los duros."
 muslim_piety.9.b:1 "Apoyar a los moderados."
 muslim_piety.10.t:1 "Purificación de leyes tributarias"
 muslim_piety.10.d:1 "Garantizar que las leyes del reino siguen la sagrada sharia requiere, llegado el caso, reexaminar nuestras prácticas de recaudación de impuestos y esforzarnos por alinearlas lo más cercanamente posible con las posturas legales que sostienen los grandes juristas de nuestra escuela [Root.GetReligiousSchool]. Esto significa eliminar los impuestos habituales que habíamos acumulado con los años, tomando solo lo que permite la sharia."
 muslim_piety.10.a:1 "Los campesinos deben estar liberados de cobros ilícitos."
 muslim_piety.10.b:1 "Rechazar la propuesta."
 muslim_piety.11.t:1 "Místicos y cuentacuentos"
 muslim_piety.11.d:1 "Muchos entre los ulemas se cuestionan la influencia de los cuentacuentos en la vida del hombre común. Los cuentos tradicionales de héroes de nuestro pueblo tienen siglos de autoridad, pero corren el riesgo de crear cultos basados en historias muy distorsionadas de figuras históricas. Un clérigo destacado de [storytellerprovince.GetAreaName] se ha pronunciado enérgicamente contra los cuentacuentos del reino y advierte que los sabios de antaño nos previnieron de escuchar compulsivamente historias que podrían llevar a falsas adoraciones."
 muslim_piety.11.a:1 "Prohibamos en el reino las historias ofensivas."
 muslim_piety.11.b:1 "Idealizar a nuestros antepasados no tiene nada de malo."
 muslim_piety.12.t:1 "Gremios comerciales y fraternidades"
 muslim_piety.12.d:1 "Gremios y fraternidades son un factor constante en la vida pública del [Root.GovernmentName]. En muchos aspectos se trata de pequeñas comunidades dentro de las comunidades con sus propias reglas, costumbres e incluso leyes. También es muy común que estas asociaciones se entregan a tradiciones místicas, sufismo e incluso adaptaciones heterodoxas de la sharía. Algo que dificulta que las leyes de los ulemas penetren en el entorno urbano.\nUn artesano de [fraternity_province.GetName] nos ha advertido sobre un miembro de un gremio local con gran influencia en los asuntos locales. Este hombre aprueba a todos los que desean fabricar artesanía en la ciudad y les hace jurarle lealtad."
 muslim_piety.12.a:1 "Esto es inaceptable."
 muslim_piety.12.b:1 "No interfiramos con los gremios."
 muslim_piety.13.t:1 "Disensión social y sufismo popular"
 muslim_piety.13.d:1 "El gran esfuerzo que nuestro gobierno ha hecho con el legalismo y la limitación del misticismo en nuestra sociedad ha tenido el efecto de asociar íntimamente sufismo con resistencia al gobierno central. Ahora, en momentos de malestar social, muchos miran a las órdenes místicas buscando una guía alternativa a los muy legalistas ulemas y su aliado en el [Root.GovernmentName].\nCuando las tensiones estallaban en [popular_sufism_province.GetName], un maestro sufí influyente ha proclamado su apoyo [Root.GetalalaDir] [Root.Monarch.GetTitle], calmando la situación en potencia."
 muslim_piety.13.a:1 "Dios es bueno."
 muslim_piety.13.b:1 "No podemos aceptar el apoyo de un místico."
 muslim_piety.14.t:1 "Café y tabaco"
 muslim_piety.14.d:1 "Si bien son relativamente nuevos para nuestra sociedad, el uso de estimulantes como café y tabaco se han extendido rápidamente, siendo muy comunes los cafés de [Root.Capital.GetCapitalName] a [coffee_province.GetAreaName]. Su popularidad es bastante notable entre las órdenes sufíes. La novedad de estas sustancias hace que el mudndo religioso se encuentre dividido sobre su uso correcto.\nMuchos legalistas estrictos quieren que limitemos su uso, mientras otros sugieren prudencia, pues café y tabaco son muy populares en nuestro estado. El gobernador de [coffee_province.GetName] ha acudido a [Root.Capital.GetCapitalName] para cerrar los cafés locales porque cree que se han convertido en centros de reunión de los disidentes."
 muslim_piety.14.a:1 "Impongamos restricciones."
 muslim_piety.14.b:1 "Dejémosles el café."
 muslim_piety.15.t:1 "Las órdenes sufíes ganan popularidad en [new_province.GetName]"
 muslim_piety.15.d:1 "Algunas de las órdenes sufíes más importantes de [Root.GetName] han empezado a establecerse en la provincia de [new_province.GetName] recién conseguida. Si bien la gente de la zona sigue dudosa sobre el gobierno [Root.GetAdjective], han abrazado las órdenes, lo que ha facilitado enormemente la integración de la provincia en nuestro [Root.GovernmentName]."
 muslim_piety.15.a:1 "Reforcemos mejor el estamento legal."
 muslim_piety.15.b:1 "Esto es excelente."
 muslim_piety.16.t:1 "¿Desdeñando la sharía?"
 muslim_piety.16.d:1 "Los eruditos ulemas se quejan del desacato generalizado de las reglas de la sharía en nuestro [Root.GovernmentName]. Exigen que reduzcamos la influencia en el país de las órdenes místicas y la heterodoxia. Faltar a esto nos arriesgaría a perder su apoyo, e incluso muchos de los valiosos expertos legales podrían marcharse a otras cortes."
 muslim_piety.16.a:1 "Sigamos sus recomendaciones."
 muslim_piety.16.b:1 "No podemos ceder ante tales amenazas."
 muslim_piety.17.t:1 "Restricciones de edificios en desuso"
 muslim_piety.17.d:1 "Con nuestro reino perdiendo su celo respecto al Islam legalista, se nos complicado encontrar y nombrar cadíes dispuestos a implantar completamente las restricciones oficiales sobre la construcción de edificios dhimmíes. A estas alturas, la ley es inaplicable."
 muslim_piety.17.a:1 "Lo mismo da."
 muslim_piety.20.t:1 "Un nuevo [Root.Monarch.GetTitle]"
 muslim_piety.20.d:1 "Bajo el gobierno de [Root.Heir.GetName], un niño tímido y mal preparado para enfrentarnos a los peligros del mundon, nuestra nación ha carecido de una mano firme que nos guie. Por suerte para todos, uno de sus tíos y consejeros más cercanos decidió actuar. El niño está encerrado a salvo en un lugar donde no pueda hacer más daño. El consejero ha sido proclamado nuestro nuevo [Root.Monarch.GetTitle] y ha jurado dar a la nación el fuerte liderazgo que necesita tan desesperadamente."
 muslim_piety.20.a:0 "¡Puede que el gobierno de nuestro nuevo $MONARCHTITLE$ sea largo y próspero!"
 muslim_dlc.22.t:0 "¿Oraciones del viernes?"
 muslim_dlc.22.d:0 "Los líderes musulmanes llevan siglos usando la oración grupal de la semana para mostrar su legitimidad. Pero el largo dominio suní por el cual las oraciones de los viernes eran en nombre de califas y sultanes del mundo suní ha puesto en peligro el prestigio de estas.\nLa mayoría de los ulemas chiíes se oponen a la práctica de las oraciones de los viernes, pero algunos lo entienden como un modo de unir sociedad, ulemas y gobernante en un regreso a la fe chií de nuestro país."
 muslim_dlc.22.a:0 "[Root.Monarch.GetName] guiará las oraciones del viernes y el país rezará."
 muslim_dlc.22.b:0 "Debemos respetar las tradiciones de nuestro pueblo."
 cultural_event.1.t:0 "Actuaciones de la Commedia dell'Arte"
 cultural_event.1.d:0 "¡Escuchad, escuchad! Soltemos a Pantalón, Arlequín y otros personajes arquetípicos de la Commedia dell'Arte tradicional entre la confiada población, y veamos cómo se entretienen con sus bufonadas y travesuras. Una buena comedia puede hacer que todos olviden por un rato que sus vidas cotidianas se consumen trabajando bajo el yugo de tiránicos soberanos. ¡Además, es divertido!"
 cultural_event.1.a:0 "¡Hacer que suceda!"
 cultural_event.1.b:0 "Distracciones inútiles."
 cultural_event.2.t:0 "Liberté, Égalité, Fraternité"
 cultural_event.2.d:0 "Como una enorme antorcha, trayendo la luz de la razón incluso a los rincones más sombríos del viejo y nuevo mundo, la Ilustración atraviesa el mundo. Apoyar a este movimiento sin duda llevará a avances en ciencia y filosofía, pero el cambio en las ideas sobre la libertad del hombre y sus derechos inalienables pueden provocar algo de fervor rebelde en nuestro país."
 cultural_event.2.a:0 "¡Acoger esas ideas!"
 cultural_event.2.b:0 "No, el riesgo no lo vale."
 cultural_event.3.t:0 "Refugiados bizantinos"
 cultural_event.3.d:0 "Mi Señor, los sarracenos han tomado Bizancio. El último bastión del Imperio Romano, la ciudad de Constantinopla, se halla ahora en manos turcas. Mientras la cristiandad se recupera de la impresión, refugiados bizantinos acuden en masa a las ciudades y cortes de Europa, trayendo con ellos antiguos manuscritos de saber clásico, tratados de Aristóteles, Platón y Galeno, y un profundo conocimiento del latín y el griego. Acoger a dichos refugiados en $COUNTRY$ podría dar un enorme impulso a nuestros propios esfuerzos en los campos de la cultura y la ciencia."
 cultural_event.3.a:0 "Sin falta, ¡deja que vengan!"
 cultural_event.3.b:0 "No, no necesitamos su ayuda."
 cultural_event.4.t:0 "Apoya a la escuela florentina"
 cultural_event.4.d:0 "Dada nuestra relativa notabilidad, estamos en posición de ayudar a los artistas italianos de la escuela florentina. Ser tenidos por mecenas del arte internacional ayudará sin duda a nuestros esfuerzos propagandísticos."
 cultural_event.4.a:0 "Por supuesto. Ellos deben disponer de nuestro apoyo."
 cultural_event.4.b:0 "No, ya tenemos bastantes problemas."
 cultural_event.5.t:0 "El último torneo de justas"
 cultural_event.5.d:0 "Se siente en el aire. Pronto nuestra elite ecuestre no será sino un recuerdo, pues la tradición caballeresca desaparece ante la acometida de la modernidad. El mundo está cambiando, pero por una última vez: ¡Que cabalguen los caballeros de $COUNTRY$!"
 cultural_event.5.a:0 "¡Hacia la gloria!"
 cultural_event.5.b:0 "No, necesitamos manejarnos con los tiempos."
 cultural_event.6.t:0 "Crea una cofradía de San Lucas"
 cultural_event.6.d:0 "San Lucas, el santo patrón de los artistas, prestó a menudo su nombre a cofradías de artistas de Europa Occidental, la más famosa de las cuales, tal vez, estaba en Amberes. Crear una cofradía aquí en $COUNTRY$ quizá sea un poco caro, pero el beneficio cultural será visible para todos. Desarrollar la burocracia de la cofradía también reforzará nuestra tradición burocrática nativa."
 cultural_event.7.t:0 "Edad de oro de la pintura holandesa"
 cultural_event.7.d:0 "La República Holandesa, recientemente calvinista e independiente, y con un sólido trasfondo de pensamiento y filosofía humanísticos, sentó a finales del siglo XVI las bases filosóficas para una ruptura con las tradiciones artísticas e ideales establecidos de la antigua Europa católica. Sirviéndonos de la riqueza resultante del creciente comercio a través de Ámsterdam, podríamos contribuir al inicio de una edad de oro de la pintura holandesa."
 cultural_event.8.t:0 "Caligrafía diwani"
 cultural_event.8.d:0 "Un estilo cursivo de caligrafía árabe, originado en el Imperio Otomano de los siglos XV y XVI, la caligrafía diwani fue llamada así al estar destinada a su uso en reales decretos promulgados por el Diwan otomano, el gabinete del estado otomano. Afianza nuestra soberanía proclamando edictos, y la palabra de Dios, con una caligrafía armoniosa."
 cultural_event.8.a:0 "¡Que así sea!"
 cultural_event.8.b:0 "Una distracción innecesaria."
 cultural_event.9.t:0 "La ceremonia del té"
 cultural_event.9.d:0 "Aunque el té se cultiva en Japón desde el siglo IX al menos, la estética más refinada del Chanoyu, el ritual del té, no se desarrolló por completo hasta principios del siglo XV. En parte ceremonia religiosa, en parte tradición cultural, el rito del té podría convertirse en parte integral de nuestra herencia cultural."
 cultural_event.10.t:0 "Apoya la filosofía renacentista"
 cultural_event.10.d:0 "Tú, sin límite ni restricción alguna, puedes elegir por ti mismo tus propios límites y restricciones. Te hemos puesto en el centro del mundo para que puedas contemplar todo lo que hay en él.'\n\n--Mirandola, Piccolo -- 'Discurso sobre la dignidad del hombre'"
 cultural_event.11.t:0 "Escuela alemana de órgano del sur"
 cultural_event.11.d:0 "La escuela alemana de órgano del sur estaba compuesta de compositores de órgano alemanes, cuya obra fue inspirada en gran medida por la tradición italiana anterior, aprendida por los alemanes al estudiar con los maestros italianos. Conocida por sus preludios improvisados, chaconas y pasacalles, la música de los organistas alemanes del sur es algo que podríamos apoyar."
 cultural_event.12.t:0 "Apoya la música barroca"
 cultural_event.12.d:0 "Solo el Todopoderoso sabe cuánto talento artístico se ha desperdiciado por falta de dinero, falta de comida y falta de amor. Ayuda a compositores en apuros $COUNTRY$ con tu mecenazgo y ellos te devolverán el favor."
 cultural_event.13.t:0 "Epopeya nacional"
 cultural_event.13.d:0 "Nuestros súbditos han empezado a contar historias y leyendas sobre $RANDOM_OLD_MONARCH$. Cuenta la leyenda que en la hora más funesta de $COUNTRY$, él volverá a nuestra nación, y la librará del mal. Sea o no cierto eso, podríamos usarlo en nuestra propaganda."
 cultural_event.13.a:0 "Sí, me encanta una buena historia."
 cultural_event.13.b:0 "No, nuestra gente debería centrarse en el aquí y el ahora."
 renovatio_effect:0 "¡Unir el §YSacro Imperio Romano§! en un país!"
 vassalize_empire2:1 "Todos los miembros del §YSacro Imperio Romano§! que apoyen la reforma se convertirán en nuestros vasallos directos. Quienes no, saldrán del Imperio, lo que nos dará una reivindicación sobre sus tierras."
 EVTNAME6140:0 "El Negocio está en Auge"
 EVTDESC6140:0 "Gracias a nuestras prácticas de comercio sagaces, muchos comerciantes se han sentido atraídos por nuestro reino y, en consecuencia, nuestra eficiencia comercial se ha incrementado."
 EVTNAME857:0 "¡Diplomacia competente!"
 EVTDESC857:0 "Después de poner algún esfuerzo en comunicarnos con los compañeros de $RULER_ADJ$, el duro trabajo de $MONARCH$ de $MONARCHTITLE$ ha valido la pena. Nuestra posición diplomática ha aumentado gracias al pico de oro de $RULER_ADJ$"
 EVTOPTA857:0 "$MONARCH$ siempre se puede confiar en él…"
 EVTNAME858:0 "¡Diplomacia Incompetente!"
 EVTDESC858:0 "Es casi inconcebible lo incompetente que es $MONARCH$ cuando maneja la diplomacia. No sabemos cómo $RULER_S_PRONOUN$ lo hizo, pero $RULER_S_PRONOUN$ se las arregló para dañar nuestra posición diplomática en el mundo con una sola carta de disculpa a un embajador."
 EVTOPTA858:0 "¿Como puede ser eso posible?"
 EVTDESC9471:1 "Las fronteras son entes orgánicos, que cambian y mutan con las estaciones y con la suerte de los últimos conquistadores que las cruzan. Los historiadores, quizás, contarán que los hechos ocurridos en $PROVINCENAME$ en el año de nuestro señor de $YEAR$ eran inevitables. «Como $PROVINCENAME$ continuaba floreciendo bajo el gobierno benévolo de $COUNTRY$, era normal que los paletos del otro lado de la frontera se pusieran celosos». Tal vez serán menos justos con nosotros. En cualquier caso, las tensiones en $PROVINCENAME$ le han dado a nuestros rivales de [neighbour_country.GetUsableName] un casus belli contra nosotros."
 EVTOPTC9472:0 "Si se mueve, redáctalo."
 EVTNAME841:0 "Un reformador naval"
 EVTDESC841:0 "El rendimiento global de nuestra Marina ha mejorado desde que se decidió favorecer su posición frente al Ejército. Un oficial de gran habilidad ha surgido de las filas."
 EVTOPTB841A:0 "Promocionarlo"
 EVTNAME3001:0 "Conflictos internos"
 EVTNAME3008:0 "El Final de los Conflictos Internos"
 EVTDESC727:1 "Estamos todos unidos en la guerra contra [enemy_country.GetUsableName]. Todo el mundo en el reino siente que es una lucha que tenemos que ganar y todos están haciendo su parte por [Root.GetUsableName]."
 EVTNAME1001:0 "Nación rusa"
 EVTDESC1001:0 "Gracias a las conquistas y la diplomacia, Rusia ha pasado de ser un mero asentamiento a una potencia dominante. Tras diversas expediciones al este, finalmente han sometido a las hordas mongoles y se ha centralizado un estado ruso, gobernado por los Zares. Las influencias occidentales nos están ayudando a modernizar y reformar nuestra gran nación."
 EVTOPTA1001:0 "Todo pertenece a la Madre Rusia"
 EVTOPTB1001:0 "La Madre Rusia puede esperar"
 EVTNAME1002:0 "Nación holandesa"
 EVTDESC1002:0 "Los holandeses se están consolidando como una de las potencias navales y coloniales de Europa. El comercio local y de ultramar ha generado una rápida evolución que les ha permitido convertirse en uno de los primeros países capitalistas del mundo."
 EVTOPTA1002:0 "Supremacía holandesa"
 EVTOPTB1002:0 "No queremos tener nada que ver"
 EVTNAME1003:0 "Nación española"
 EVTDESC1003:0 "La expansión por las tierras recién descubiertas y el establecimiento de colonias están transformando a España en una de las naciones más poderosas y ricas de nuestro tiempo. Los exploradores españoles amplían constantemente nuestras fronteras e incorporan nuevos territorios a nuestro Imperio. Inmensas cantidades de oro y plata llegan del Nuevo Mundo e ingresan en las arcas del reino."
 EVTOPTA1003:0 "Conquistemos el mundo en nombre de España"
 EVTOPTB1003:0 "Miré los muros de la patria mía…"
 EVTNAME1004:0 "Nación inglesa"
 EVTDESC1004:0 "El comercio exterior lleva mucho tiempo siendo una política importante en Inglaterra. Al extender nuestra influencia más allá de las fronteras y unir el desarrollo político interno, hemos conseguido convertirnos en una de las potencias punteras de Europa."
 EVTOPTA1004:0 "La gloria llama a la puerta de los ingleses"
 EVTOPTB1004:0 "No queremos tener nada que ver"
 EVTNAME1005:0 "Nación francesa"
 EVTDESC1005:0 "Este año marcará el inicio de un periodo de evolución para nuestra nación. Las viejas costumbres feudales comenzarán a ceder ante el empuje de una nación moderna y  centralizada. Pese a problemas financieros por proyectos comerciales mal calculados y a algunas campañas militares, hemos logrado convertirnos en una de las naciones más poderosas de Europa."
 EVTOPTA1005:0 "La gloria llama a la puerta de los franceses"
 EVTOPTB1005:0 "No queremos tener nada que ver"
 EVTNAME1006:0 "Nación Italiana"
 EVTDESC1006:0 "Nuestra nación está floreciendo culturalmente como corazón del Renacimiento. Acabamos de adentrarnos en lo que parece ser una prolongada explosión artística, especialmente en los campos de la arquitectura y la literatura. Sin embargo, la evolución cultural no está ayudando a mantener la paz en nuestras fronteras. Italia es golpeada por potencias extranjeras en busca de nuestras riquezas y tierras."
 EVTOPTA1006:0 "Que todos los territorios vayan a Italia"
 EVTOPTB1006:0 "No queremos tener nada que ver"
 EVTNAME1007:0 "Nación alemana"
 EVTDESC1007:0 "A pesar de la ausencia de una fuerte autoridad central, nuestra nación prospera. La Liga Hanseática, formada por cientos de ciudades del norte de Alemania, ha contribuido al progreso de nuestra nación. El crecimiento intelectual, combinado con el comercio, han ayudado a estimular el desarrollo y la transformación de nuestro país en un gran centro manufacturero."
 EVTOPTA1007:0 "Formar la nación alemana"
 EVTOPTB1007:0 "No queremos tener nada que ver"
 EVTNAME1008:0 "Nación Persa"
 EVTDESC1008:0 "A la corta edad de 15 años, $MONARCH$ ha asumido el puesto de su padre a la cabeza de la tribu chiita turca. Ha establecido rápidamente una base de poder en el noroeste y se ha proclamado Sah de Irán. Se han conquistado algunas de las regiones fronterizas y la posibilidad de una gran nación persa no parece descabellada."
 EVTOPTA1008:0 "Supremacía persa"
 EVTOPTB1008:0 "No estamos preparados para dar ese paso"
 EVTNAME1009:0 "Imperio Mogol"
 EVTDESC1009:0 "$MONARCH$ ha comenzado a sembrar los cimientos de su nuevo imperio. Aunque inferiores en número, sus disciplinadas tropas se han hecho con una serie de victorias decisivas contra los sultanes de la India. La batalla de $CAPITAL$ se ha convertido en la primera de una serie de victorias que llevaran al control de buena parte de la India."
 EVTOPTA1009:0 "Formar el Imperio de la India"
 EVTOPTB1009:0 "Esta zona no nos interesa"
 EVTNAME1010:0 "Nación irlandesa"
 EVTDESC1010:0 "Durante décadas, Inglaterra ha intentado someter a la población irlandesa y hacerse con el control de la isla. Unificar todas las tierras irlandesas bajo una única bandera puede ser nuestra única posibilidad de evitarlo."
 EVTOPTA1010:0 "Formar la nación irlandesa"
 EVTOPTB1010:0 "Correremos el riesgo"
 EVTNAME1011:0 "Nación británica"
 EVTDESC1011:0 "El comercio exterior lleva mucho tiempo siendo una política importante en Gran Bretaña. Al extender nuestra influencia más allá de las fronteras y unir el desarrollo político interno, hemos conseguido convertirnos en una de las potencias punteras de Europa. Nuestra expansión colonial se está convirtiendo en un factor importante en la promoción del crecimiento económico de nuestro país y también está reforzando nuestra posición en los asuntos mundiales."
 EVTOPTA1011:0 "La gloria llama a la puerta de los británicos"
 EVTOPTB1011:0 "No queremos tener nada que ver"
 EVTNAME1021:0 "La lucha por la independencia americana"
 EVTDESC1021:0 "Tras un largo periodo de mala gestión colonial, hemos llegado a un estado de desafección. Las diferencias culturales, sociales y políticas y la constante explotación han hecho que los colonos pierdan la fe en nuestro gobierno. Las diferencias con los colonos son cada vez mayores y poco a poco empieza a tomar forma una gran rebelión."
 EVTOPTA1021:0 "Es un asunto serio"
 EVTNAME1022:0 "Restricciones comerciales"
 EVTDESC1022:0 "Nuestros intentos de mantener un control económico rígido sobre las colonias se han encontrado con una resistencia enconada. Algunos colonos han sugerido que se restrinjan las mercancías que se importan de $COUNTRY$ y que se pongan aranceles a los bienes importados."
 EVTOPTA1022:0 "Que los militares se encarguen de este asunto"
 EVTOPTB1022:0 "Limitar las exportaciones"
 EVTNAME1023:0 "Asamblea Colonial"
 EVTDESC1023:0 "Muchos representantes honorables e influyentes de varias de nuestras colonias afectadas por las nuevas políticas de $MONARCH$ se han reunido en $PROVINCENAME$. Deberíamos adoptar las medidas apropiadas para detenerlos antes de que encuentren una causa común."
 EVTOPTA1023:0 "Intentar encontrar una solución diplomática"
 EVTOPTB1023:0 "Los días de la diplomacia han pasado"
 EVTNAME1024:0 "La lucha por la independencia de Quebec"
 EVTDESC1024:0 "Las diferencias sociales y políticas y la mala administración de nuestras colonias han causado fricciones entre los gobiernos coloniales y los colonos. Los deseos y aspiraciones de autonomía han desencadenado una serie de rebeliones que amenazan nuestra soberanía."
 EVTOPTA1024:0 "¡Hay que hacer algo!"
 EVTNAME1025:0 "La lucha por la independencia de Canadá"
 EVTDESC1025:0 "Nuestras colonias se expanden y entre sus habitantes se está desarrollando un creciente deseo de independencia. Los elevados impuestos y la mala gestión están propician las rebeliones y, a día de hoy, por todas nuestras colonias brotan protestas y rebeliones."
 EVTOPTA1025:0 "Ese asunto requiere nuestra atención inmediata"
 EVTNAME1026:0 "La lucha por la independencia de Luisiana"
 EVTDESC1026:0 "Las diferencias sociales y políticas llevan tiempo creando divisiones entre nosotros y los colonos. Un creciente deseo de autogobierno y libertad ha dado pie a una serie de levantamientos y protestas a lo largo y ancho de nuestras colonias."
 EVTOPTA1026:0 "No podemos tomárnoslo a la ligera"
 EVTNAME1027:0 "La lucha por la independencia de México"
 EVTDESC1027:0 "Varias décadas de malos gobiernos y gestión han provocado el descontento entre grupos numerosos de colonos. Sus ansias de independencia son más intensas cada día que pasa y están teniendo lugar varios levantamientos en algunas de nuestras colonias. "
 EVTOPTA1027:0 "No podemos hacer caso omiso de este asunto"
 EVTNAME1028:0 "La lucha por la independencia de Colombia"
 EVTDESC1028:0 "Siglos de gobierno colonial han instigado una serie de sentimientos nacionalistas entre nuestros colonos. Las relaciones entre la nueva generación de colonos y la metrópoli son más tensas cada día. En algunas colonias se están comenzando a formar movimientos independentistas que amenazan nuestra soberanía sobre la región."
 EVTOPTA1028:0 "No podemos hacer caso omiso de este asunto"
 EVTNAME1029:0 "La lucha por la independencia de Perú"
 EVTDESC1029:0 "Siglos de gobierno colonial han instigado una serie de sentimientos nacionalistas entre nuestros colonos. Las relaciones entre la nueva generación de colonos y la metrópoli son más tensas cada día. En algunas colonias se están comenzando a formar movimientos independentistas que amenazan nuestra soberanía sobre la región."
 EVTOPTA1029:0 "No podemos permitir que esto siga así"
 EVTNAME1030:0 "La lucha por la independencia de Brasil"
 EVTDESC1030:0 "Varias décadas de malos gobiernos y gestión han provocado el descontento entre numerosos grupos de nuestros colonos. Sus ansias de independencia son más intensas cada día que pasa y están teniendo lugar varios levantamientos en algunas de nuestras colonias."
 EVTOPTA1030:0 "¡Hay que hacer algo!"
 EVTNAME1031:0 "La lucha por la independencia de Chile"
 EVTDESC1031:0 "Siglos de gobierno colonial han instigado una serie de sentimientos nacionalistas entre nuestros colonos. Las relaciones entre la nueva generación de colonos y la metrópoli son más tensas cada día. En algunas colonias se están comenzando a formar movimientos independentistas que amenazan nuestra soberanía sobre la región."
 EVTOPTA1031:0 "No podemos permitir que esto siga así"
 EVTNAME1032:0 "La lucha por la independencia de La Plata"
 EVTDESC1032:0 "Varias décadas de malos gobiernos y gestión han provocado el descontento entre grupos numerosos de nuestros colonos. Sus ansias de independencia son más intensas cada día que pasa y están teniendo lugar varios levantamientos en algunas de nuestras colonias."
 EVTOPTA1032:0 "No podemos permitir que esto siga así"
 EVTNAME1051:0 "Unirse al Sacro Imperio Romano"
 EVTDESC1051:0 "La federación de reinos y principados que conformaban el Sacro Imperio Romano a veces llegó a abarcar la mayor parte de Europa central. El imperio cambió en tamaño según la época y careció de una fuerte organización durante la mayor parte de su existencia, pero las tierras alemanas y austriacas siempre constituyeron la parte central del Imperio."
 EVTOPTA1051:0 "Prepararse para unirse al Imperio"
 EVTOPTB1051:0 "Mantenerse neutral"
 EVTNAME1052:0 "Abandonar el Sacro Imperio Romano"
 EVTDESC1052:0 "Las incesantes luchas intestinas, religiosas y políticas del Sacro Imperio Romano están acabando con la moral de la población de $PROVINCENAME$. La relación con el emperador es peor que nunca y muchos creen que $PROVINCENAME$ debería abandonar la confederación."
 EVTOPTA1052:0 "Abandonar el imperio"
 EVTOPTB1052:0 "Intentar mejorar las relaciones"
 EVTNAME1053:0 "Abandonar el Sacro Imperio Romano"
 EVTDESC1053:0 "Las incesantes luchas intestinas, religiosas y políticas del Sacro Imperio Romano están acabando con la moral de la población de $PROVINCENAME$. La relación con el emperador es peor que nunca y la deshonrosa reputación de $MONARCH$ no ha mejorado nuestra situación. Muchos consideran que $PROVINCENAME$ debería abandonar el Imperio. "
 EVTOPTA1053:0 "Abandonar el Imperio"
 EVTOPTB1053:0 "Intentar mejorar las relaciones"
 EVTNAME1061:0 "Sed de libertad"
 EVTDESC1061:1 "El cuestionable gobierno de $MONARCH$, el ansia de libertad de la población y el deseo de poner en marcha los ideales ilustrados han incitado a una revolución que parece inevitable. El pueblo llano se ha unido y se ha alzado en armas para hacerse con el gobierno, iniciando así una de las revoluciones más sangrientas de nuestro tiempo."
 EVTOPTA1061:0 "Nos aguardan tiempos difíciles"
 EVTNAME1062:0 "Incompetencia del gobierno"
 EVTDESC1062:0 "La ineptitud que el gobierno ha demostrado para acabar con la crisis nacional ha dado pie a nuevas insurrecciones. La población exige la disolución inmediata de la administración actual y está decidida a conseguirlo a cualquier precio."
 EVTOPTA1062:0 "No es algo que deba preocuparnos"
 EVTOPTB1062:0 "Evitar que sigan adelante con sus planes"
 EVTNAME1063:0 "Batallas en tierras extranjeras"
 EVTDESC1063:0 "Los logros económicos de $COUNTRY$ han sido bastante escasos estos dos últimos años. Las continuas inversiones de $MONARCH$ en tierras extranjeras, la negligencia financiera del gobierno y la inestabilidad política han diezmado nuestras arcas y han llevado a $COUNTRY$ a la bancarrota."
 EVTOPTA1063:0 "La tesorería aún puede dar mucho juego"
 EVTOPTB1063:0 "Recortar los gastos en la guerra"
 EVTNAME1064:0 "Se ha restaurado el orden"
 EVTDESC1064:0 "Tras algunos años complicados, por fin se ha restaurado el orden entre nuestro pueblo."
 EVTOPTA1064:0 "Aceptar"
 EVTNAME1071:0 "Declive nacional"
 EVTDESC1071:0 "Con el descubrimiento de nuevos continentes y el establecimiento de nuevas rutas comerciales ha nacido una nueva era marítima. Los exploradores de otras naciones regresan a sus hogares cargados de especias y otros artículos de lujo, pero la importancia comercial de nuestra nación ha disminuido repentinamente. Nos encontramos en una grave crisis económica."
 EVTOPTA1071:0 "Reducir inversiones en las Fuerzas Armadas"
 EVTOPTB1071:0 "Reducir las inversiones en el comercio"
 EVTOPTC1071:0 "Reducir inversiones en el Gobierno"
 EVTNAME1072:0 "Amenazas a la Corona"
 EVTDESC1072:0 "Al igual que sucede con la mayoría de las dinastías, $COUNTRY$ sufre ataques constantes por parte de rivales extranjeros que aspiran a nuestra corona. Ante la desesperante carencia de recursos económicos, se ha aconsejado a $MONARCH$ que inicie negociaciones para evitar el fin de nuestro imperio."
 EVTOPTA1072:0 "Realizar un último intento"
 EVTOPTB1072:0 "Buscar una solución diplomática"
 EVTNAME1073:0 "Fragmentación nacional"
 EVTDESC1073:0 "Aunque $COUNTRY$ se extiende a lo largo de un vasto territorio, se trata de un imperio bastante fragmentado en el aspecto político. El poder de $MONARCH$ sobre el imperio se ha visto fuertemente limitado por los diversos gobiernos locales y se enfrenta a diversos levantamientos. "
 EVTOPTA1073:0 "Reforzar la centralización"
 EVTOPTB1073:0 "Dejarlo como está"
 EVTNAME1074:0 "Reformas de $TREASURER$"
 EVTDESC1074:1 "Administrar un imperio tan grande como $COUNTRY$ exige una gran planificación económica y la carencia de un buen consejero financiero ha demostrado ser desastrosa. Sin embargo, el nombramiento de [Root.Adm_Advisor.GetName] como nuestr[Root.GetoaCnjAdm] [Root.Adm_Advisor.GetTitle] ha contribuido a romper la mala dinámica. Ha llevado a cabo una reforma financiera, un sistema fiscal más equitativo y un plan para la financiación de la deuda nacional."
 EVTOPTA1074:0 "Implementar la planificación del pago de la deuda nacional"
 EVTOPTB1074:0 "Implementar la reforma impositiva"
 EVTNAME1075:0 "Prosperidad"
 EVTDESC1075:0 "Todo el mundo conoce a $MONARCH$ por los logros artísticos y por la floreciente economía de nuestro país. Los artistas, filósofos y poetas acuden en masa a $CAPITAL$ y la próspera economía permite una generosa inversión artística. Se están erigiendo grandes obras arquitectónicas para demostrar la riqueza de nuestro país."
 EVTOPTA1075:0 "Invertir en una Universidad"
 EVTOPTB1075:0 "Invertir en una Academia de Bellas Artes"
 EVTOPTC1075:0 "Las inversiones no son una opción en este momento"
 EVTNAME1076:0 "Aventuras Coloniales"
 EVTDESC1076:0 "El descubrimiento del Nuevo Mundo nos ha abierto las puertas de lo que parece ser nuestro mayor periodo de prosperidad. A pesar de las inmensas riquezas que nos llegan y que permiten a $MONARCH$ financiar la creación de uno de los ejércitos más impresionantes jamás vistos, no hemos conseguido construir una gran armada para conquistar naciones de ultramar."
 EVTOPTA1076:0 "Invertir en la Armada"
 EVTOPTB1076:0 "Rehusar la oferta"
 EVTNAME1081:0 "Estados Pontificios"
 EVTDESC1081:0 "La profunda devoción de los católicos en Roma ha despertado el deseo de un estado independiente gobernado por los Papas. Una gran parte de la población ha expresado su apoyo a la idea de tal establecimiento y ahora se ha convertido en $MONARCH$ para su aprobación."
 EVTOPTA1081:0 "Nunca apoyaremos tal estado"
 EVTOPTB1081:0 "Roma es suya por derecho"
 EVTNAME2001:0 "Reforma Protestante"
 EVTDESC2001:0 "Los pensamientos de desaprobación en contra de la Iglesia Católica Romana se están extendiendo por toda Europa como resultado de la creciente corrupción de los monjes y clérigos. Muchas voces se levantan cuestionando los principios actuales y la codicia de la Iglesia. Un monje en $CAPITAL$, desde hace algún tiempo, expresó su profunda preocupación y ahora declara abiertamente su descontento con la Iglesia, allanando el camino hacia una reforma de la Fe."
 EVTOPTA2001:0 "Solo el tiempo nos dirá hasta dónde llegarán estas voces"
 EVTNAME2002:0 "Propagación del Protestantismo"
 EVTDESC2002:0 "La creciente secularización del papado y su énfasis en los ritos ha suscitado cada vez más preocupación a lo largo y ancho de Europa. Cada día surgen nuevas ideas que resultan más atractivas para ciertos sectores de la sociedad. La mayoría de los ciudadanos de $PROVINCENAME$ han comenzado a cuestionar la autoridad y las acciones de sus líderes religiosos."
 EVTOPTA2002:0 "Aceptar"
 EVTOPTA2011:0 "Solo el tiempo nos dirá hasta dónde llegarán estas voces"
 EVTNAME2012:0 "Propagación de la Reforma"
 EVTDESC2012:0 "Tras la publicación de 'Institución de la Religión Cristiana', donde se introducen los principios e ideas centrales de la reforma teológica, las actitudes sociales, políticas y filosóficas europeas comienzan a modificarse. Las nuevas doctrinas han calado en la población de $PROVINCENAME$, haciéndolos renunciar a sus antiguas creencias a favor de las que predican los eruditos reformados."
 EVTOPTA2012:0 "Aceptar"
 EVTNAME2031:0 "Desorden civil religioso"
 EVTDESC2031:0 "A pesar del esfuerzo de $MONARCH$ por mediar entre los diferentes grupos religiosos de la nación, se están produciendo conflictos con cierta regularidad. La situación ha empeorado y, si no se toman medidas drásticas, pronto nos veremos envueltos en una guerra de religión."
 EVTOPTA2031:0 "Erradicar a los herejes para devolver la paz"
 EVTOPTB2031:0 "Deberíamos luchar por una sociedad tolerante"
 EVTNAME2032:0 "Los herejes se multiplican"
 EVTDESC2032:0 "A pesar de los contundentes intentos destinados a erradicar la herejía, la población de ciertas provincias se siente muy apegada a su fe y se resiste a la conversión."
 EVTOPTA2032:0 "Perseguir a los inconformistas"
 EVTOPTB2032:0 "Incrementar los fondos destinados a convertir a los herejes"
 EVTNAME2033:0 "Represión de la herejía"
 EVTDESC2033:0 "La dura represión de los herejes que tiene lugar en nuestro país no ha aportado los resultados esperados. En lugar de restaurar el orden y unificar la fe religiosa, nuestras acciones han alterado aún más a la población, lo que ha traído una violencia creciente."
 EVTOPTA2033:0 "Incrementar los fondos destinados a convertir a los herejes"
 EVTOPTB2033:0 "Hacer caso omiso de ellos"
 EVTOPTC2033:0 "Hacer concesiones"
 EVTNAME2034:0 "Crece la intolerancia religiosa"
 EVTDESC2034:0 "Aunque se ha intentado promocionar la tolerancia de nuestra sociedad, los altercados y desórdenes públicos cada vez son más frecuentes. La violencia se multiplica y ambos bandos llegan hasta el punto de cometer auténticas atrocidades, lo que amplía así la brecha religiosa y amenaza con desgarrar nuestro país desde dentro."
 EVTOPTA2034:0 "Debemos acabar con los herejes"
 EVTOPTB2034:0 "Debemos convertirlos a la única Fe verdadera"
 EVTNAME2035:0 "Palabras vacías"
 EVTDESC2035:0 "El edicto de tolerancia proclamado por $MONARCH$ hace poco ha demostrado estar vacío de contenido. Se han protagonizado incidentes violentos y atrocidades contra las minorías religiosas desde la proclamación del edicto de $MONARCH$, que ha sido completamente ignorado."
 EVTOPTA2035:0 "Será mejor invertir nuestro tiempo en otros asuntos"
 EVTOPTB2035:0 "Proclamar un nuevo edicto"
 EVTDESC3001:0 "A partir del año $YEAR$, $COUNTRY$ se ha enfrentado a una década de caos absoluto que lentamente ha ido consumiendo al país desde el interior, dejándolo al borde del colapso. Nuestra nación, asolada por la hambruna y la guerra, sufre serios problemas sociales y económicos que han llevado a parte de la aristocracia y la Iglesia a oponerse a $MONARCH$."
 EVTOPTA3001:0 "Nos esperan tiempos difíciles"
 EVTNAME3002:0 "Problemas de Fe"
 EVTDESC3002:0 "El gobierno de $COUNTRY$ se ha enfrentado constantemente a fuerzas externas cuyo objetivo es influir en la población local para convertirla a sus creencias religiosas. Las consecuencias de ello han sido particularmente violentas en $PROVINCENAME$, y la posibilidad de que los disturbios se extienden fuera de las fronteras de la provincia se está convirtiendo en una seria amenaza para las zonas circundantes."
 EVTOPTA3002:0 "¡Una nación, una Fe!"
 EVTOPTB3002:0 "Tolerar todas las creencias"
 EVTNAME3003:0 "Inestabilidad nacional"
 EVTDESC3003:0 "La fatiga de la guerra, el descenso de la población y las intrigas de los nobles en sus esfuerzos por preservar y reforzar su autoridad no han contribuido a mejorar la situación crítica de nuestra nación. Los levantamientos del campesinado cada vez son más frecuentes y violentos. Nos encontramos ante una larga recuperación."
 EVTOPTA3003:0 "La guerra es nuestra preocupación principal"
 EVTOPTB3003:0 "Los problemas internos son nuestra preocupación principal"
 EVTNAME3004:0 "Descontento entre la plebe"
 EVTDESC3004:0 "La hambruna, la peste y nuestros crecientes esfuerzos por controlar el estatus legal y económico del campesinado están consumiendo la fuerza de la plebe. El descontento crece entre las clases inferiores de la sociedad y amenaza con empeorar aún más el caos."
 EVTOPTA3004:0 "Reducir la servidumbre"
 EVTOPTB3004:0 "Mantener esclavizadas a las masas"
 EVTNAME3005:0 "Hastío bélico"
 EVTDESC3005:0 "Con la peste, la hambruna y la guerra campando a sus anchas por nuestro país, el pueblo se encuentra agotado mental y físicamente. Las masas suplican a nuestro gobierno que mitigue su miseria poniendo fin a sus sacrificios y sufrimiento."
 EVTOPTA3005:0 "No hay ninguna solución inmediata posible"
 EVTOPTB3005:0 "Que sus voces sean escuchadas"
 EVTNAME3006:0 "Conspiraciones"
 EVTDESC3006:0 "$MONARCH$ ha sido víctima de varias conspiraciones por parte de ambiciosos oponentes por culpa de su mala gestión. Cada día crece la oposición y se hace evidente que $MONARCH$ no es la persona adecuada para dirigir el destino de nuestra nación en estos tiempos difíciles."
 EVTOPTA3006:0 "Dejar el destino de la nación en sus manos"
 EVTOPTB3006:0 "Oponerse a $MONARCH$"
 EVTNAME3007:0 "La hambruna se ceba con $COUNTRY$"
 EVTDESC3007:0 "Las malas cosechas de cereales han dejado a nuestro pueblo con poco o nada que llevarse a la boca. Las gentes piden a gritos que el gobierno alivie su sufrimiento, pero ayudar a tanta gente será muy costoso."
 EVTOPTA3007:0 "Intentemos aliviar su sufrimiento"
 EVTOPTB3007:0 "No podemos hacer nada para evitar el desastre"
 EVTDESC3008:0 "La inestabilidad de la pasada década parece haber llegado a su fin."
 EVTOPTA3008:0 "Restaurar el orden"
 EVTNAME3011:0 "Revolución en $COUNTRY$"
 EVTDESC3011:1 "Décadas de opresión feudal, apuros económicos, intolerancia religiosa e impuestos injustos han contribuido a los movimientos revolucionarios que empiezan a manifestarse en nuestras tierras. [Root.GetElLaDir] [Root.Monarch.GetTitle] [Root.Monarch.GetName] ha buscado soluciones desesperadamente a los crecientes problemas que afronta nuestra nación ahora que estamos a borde la ruina financiera. Las continuas demandas de libertad de la población seguramente sean un reto demasiado grande si no se gestionan correctamente."
 EVTOPTA3011:0 "Nos aguardan tiempos difíciles"
 EVTNAME3012:0 "Intolerancia religiosa"
 EVTDESC3012:2 "Con nuevas ideas extendiéndose por nuestra nación, han empezado a surgir animados debates sobre la posición de minorías religiosas en [Root.GetUsableName]. Aunque los defensores han aprovechado la oportunidad para pedir reformas que mejoren la situación de seguidores del [minority_religion_province.Religion.GetName] y otras minorías en el país, los reaccionarios presionan para que se les reprima a escala total. Son probables los choques violentos si esta última parte no se gestiona adecuadamente."
 EVTOPTA3012:0 "¡Una nación, una Fe!"
 EVTOPTB3012:0 "Tolerar todas las creencias"
 EVTNAME3013:0 "Servidumbre"
 EVTDESC3013:0 "El descontento crece en los sectores inferiores de la sociedad debido a las pesadas cargas que se les han impuesto. Su insatisfacción con las clases nobles, los elevados impuestos y la escasez de alimento han provocado varias rebeliones por toda la nación"
 EVTOPTA3013:0 "Reducir la servidumbre"
 EVTOPTB3013:0 "Mantener esclavizadas a las masas"
 EVTNAME3014:0 "Reformas sociales"
 EVTDESC3014:1 "Los filósofos han mantenido acaloradas discusiones acerca de las reformas sociales y la virtud de la razón que han tenido mucho impacto en la población. [Root.GetellaDir] [Root.Monarch.GetTitle] [Root.Monarch.GetName] está comenzando a temer que algunos sectores del pueblo sean fácilmente influenciables por alborotadores y que sus acciones provoquen aumenten la inestabilidad del país."
 EVTOPTA3014:0 "Acabar con los librepensadores"
 EVTOPTB3014:0 "No suponen una amenaza"
 EVTNAME3015:1 "La burocracia de [Root.GovernmentName]"
 EVTDESC3015:1 "El gobierno centralizado de nuestra nación se ha vuelto muy corrupto e indolente, dificultando que se aprueben políticas que mejoren la situación. Una de las principales demandas de los revolucionarios es descentralizar la autoridad y debilitar a la burocracia para que no asfixie a las clases emprendedoras."
 EVTOPTA3015:1 "Reducir la burocracia."
 EVTOPTB3015:1 "Expandir la burocracia."
 EVTNAME3016:0 "Reinado deplorable"
 EVTDESC3016:1 "La indecisión y la mala gestión [Root.GetdeldelaDir] [Root.Monarch.GetTitle] [Root.Monarch.GetName] han provocado que buena parte de la población se vuelva en contra de su gobernante. Cada día crece la oposición y se hace evidente que, probablemente, [Root.Monarch.GetName] no sea la persona más adecuada para dirigir el destino de nuestra nación en estos tiempos revolucionarios."
 EVTOPTA3016:1 "Apoyar [Root.GetalalaDir] [Root.Monarch.GetTitle]."
 EVTOPTB3016:1 "Oponerse [Root.GetalalaDir] [Root.Monarch.GetTitle]."
 EVTNAME3017:0 "Camino de la Bancarrota"
 EVTDESC3017:1 "La guerra, las malas cosechas generalizadas y la mala gestión económica han ido pavimentando paulatinamente el camino hacia una crisis económica. La amenaza de la bancarrota se cierne sobre nuestra nación, el dinero pierde valor rápidamente y el poder adquisitivo se reduce cada día."
 EVTOPTA3017:0 "Acuñar más dinero"
 EVTOPTB3017:0 "Debemos reforzar nuestra moneda"
 EVTNAME3018:0 "Crisis económica"
 EVTDESC3018:0 "La mala gestión económica ha vaciado nuestras arcas y, si queremos recobrarnos, debemos mejorar la planificación financiera de inmediato."
 EVTOPTA3018:0 "Recortar los gastos en la guerra"
 EVTOPTB3018:0 "La guerra tiene su propósito"
 EVTNAME3019:0 "El fin de la revolución"
 EVTDESC3019:0 "La inestabilidad de la pasada década parece haber llegado a su fin."
 EVTOPTA3019:0 "Restaurar el orden"
 EVTNAME3021:0 "La Guerra Campesina"
 EVTDESC3021:0 "Los campesinos llevan tiempo exigiendo reformas económicas, religiosas y políticas. Su descontento ha crecido hasta tal punto que las revueltas violentas comienzan a ser el pan nuestro de cada día. Aunque carecen de un líder y del armamento adecuado, se han convertido en un problema para la autoridad. Edificios religiosos y administrativos han sido quemados y saqueados como protesta."
 EVTOPTA3021:0 "Nos aguardan tiempos difíciles"
 EVTNAME3022:0 "Protestas de la Plebe"
 EVTDESC3022:0 "Se están produciendo protestas y revueltas por toda las nación. Los campesinos, furiosos, exigen reformas inmediatas de orden social y político. La carga que les suponen los elevados impuestos y sus señores les han llevado más allá del límite de lo soportable."
 EVTOPTA3022:0 "Hacer cumplir la servidumbre"
 EVTOPTB3022:0 "Reducir la servidumbre"
 EVTNAME3023:0 "Rebelión religiosa"
 EVTDESC3023:0 "Las ideas de la Reforma han calado hondo en un amplio sector del campesinado oprimido. Las demandas, en infinidad de casos, tienen un origen social y muchos de las clases más bajas creían que iban a recibir ayuda y que sus problemas serían mitigados. Sin embargo, la violencia de los campesinos se ha extendido, restando apoyos entre sectores reformistas."
 EVTOPTA3023:0 "¡Aplastadlos!"
 EVTOPTB3023:0 "Dejadles que elijan su propia Fe"
 EVTNAME3024:0 "Fuerzas obsoletas"
 EVTDESC3024:0 "El progreso militar y la introducción de la pólvora han dejado obsoletas a nuestras fuerzas armadas. El elevado estatus que antes ostentaban es cosa del pasado, pues ahora se encuentran sumidas en la pobreza y la frustración. Su miseria les ha llevado a pedir ayuda a las autoridades."
 EVTOPTA3024:0 "No tienen sitio en nuestra sociedad"
 EVTOPTB3024:0 "Aún pueden sernos útiles"
 EVTNAME3025:0 "Descentralización nacional"
 EVTDESC3025:0 "Durante los primeros momentos de la Guerra Campesina, los rebeldes ganaron terreno gracias a su superioridad numérica sobre los señores y caballeros. Por culpa de nuestra política de descentralización, lo que empezó como algo pequeño (apenas algunos levantamientos), acabó en guerra abierta en todo el país."
 EVTOPTA3025:0 "Aplastar a los rebeldes"
 EVTOPTB3025:0 "Debemos negociar una solución"
 EVTNAME3026:0 "El final de la Guerra Campesina"
 EVTDESC3026:0 "La inestabilidad de los años pasados ¡parece ahora haber acabado! No tendremos que preocuparnos más por los campesinos. Su voluntad de lucha se ha secado."
 EVTOPTA3026:0 "Restaurar el orden"
 EVTNAME3051:0 "Malestar cultural"
 EVTDESC3051:0 "La continua opresión y explotación de la población minoritaria de una de nuestras provincias finalmente ha alcanzado su punto de ebullición. Los ciudadanos de la provincia están en armas contra nuestra gobierno."
 EVTOPTA3051:0 "Reprimir a los rebeldes"
 EVTOPTB3051:0 "Vamos a intentar negociar"
 EVTNAME3071:1 "La tribu [Root.NativeCulture.GetName] entra en nuestra colonia"
 EVTDESC3071:1 "Según nuestra colonia de [Root.GetName] ha ido creciendo y desarrollándose, hemos empezado a entrar en los territorios de un pueblo que dicen ser gente «[Root.NativeCulture.GetName]». Se burlan y nos insultan en su idioma y hasta han empezado a saquear nuestros asentamientos. Uno de nuestros hombres que siente afinidad por los salvajes ha aprendido la lengua [Root.NativeCulture.GetName] y nos dice que esta gente afirma que nuestra colonia de [Root.GetName] amenaza sus tierras ancestrales. Al parecer, exigen que les hagamos concesiones, o la guerra será inevitable."
 EVTOPTA3071:1 "¡Erradicad a los salvajes de [Root.GetName]!"
 EVTOPTB3071:1 "Pagadles para que dejen de chistar contra nosotros."
 EVTOPTC3071:1 "Ofrecedles lo que deseen, debemos vivir en paz."
 EVTNAME3072:1 "Rapiña [Root.NativeCulture.GetName] en nuestras colonia"
 EVTDESC3072:2 "La población colona [Root.Culture.GetName] de [Root.GetName] solo intenta llevar la civilización a las tierras salvajes de [Root.GetSuperRegionName] e ilustrarla con la superior cultura [Root.Culture.GetGroupName]. Sin embargo, solo ha servido para aumentar las tensiones entre las tribus de cultura [Root.NativeCulture.GetName] y nuestros colonos. La única cuestión es cómo podemos solucionar esta situación."
 EVTOPTA3072:1 "¡Le pondremos fin con una exhibición de fuerza!"
 EVTOPTB3072:1 "La situación no tiene solución, abandonemos la colonia."
 destroyed_colony_tt:1 "¡Abandonaremos nuestra colonia en §Y[Root.GetName]§!!"
 EVTNAME3073:1 "La súplica de ayuda [Root.NativeCulture.GetName]"
 EVTDESC3073:1 "El maltrato de la población [Root.NativeCulture.GetName] que vive dentro y en torno a nuestras colonias ha tenido un efecto negativo en su existencia. Una combinación de enfermedades foráneas que nuestros colonos trajeron voluntaria e involuntariamente ha diezmado a la tribu [Root.NativeCulture.GetName] que vive en [Root.GetName] y ahora sus líderes han acudido a nosotros rogando que cedamos y tengamos piedad del sufrimiento de su pueblo."
 EVTOPTA3073:1 "Esos salvajes aún no saben lo que es sufrir."
 EVTOPTB3073:1 "Tal vez deberíamos tener caridad por una vez."
 EVTNAME3074:1 "Expansión colonial"
 EVTDESC3074:1 "Parecería que la severidad de nuestro trato a la tribu [Root.NativeCulture.GetName] ha dado frutos a lo grande. Obligar a esos primitivos a abandonar sus tierras fértiles ha creado nuevas oportunidades para la colonización [Root.Culture.GetName] y nuestras compañías ya han empezado a explotar la tierras ancestral [Root.NativeCulture.GetName], pero solicitan ayuda financiera para completar la construcción de nuevos asentamientos."
 EVTOPTA3074:1 "¡Por la gloria, Dios y el oro!"
 EVTOPTB3074:1 "Es demasiado caro."
 EVTNAME3075:1 "Acuerdo de comercio lucrativo con la tribu [Root.NativeCulture.GetName]"
 EVTDESC3075:1 "Naciones menores cuestionarían el valor de comerciar con a tribu [Root.NativeCulture.GetName], pero nuestros comerciantes están más informados. Se ve que esta gente no conoce el verdadero valor de lo que tienen y es una oportunidad única de conseguir riquezas de esta gente consiguiendo cantidades masivas de bienes y metales valiosos a cambio de algunos recursos médicos relativamente comunes."
 EVTOPTA3075:1 "¡Cerrad el trato!"
 EVTOPTB3075:1 "Invertir en su tribu."
 EVTOPTC3075:1 "No explotaremos a esta gente."
 EVTNAME3076:1 "La tribu [Root.NativeCulture.GetName] solicita ayuda"
 EVTDESC3076:2 "Parece que el comercio entre nuestros colonos de [Root.GetName] y a tribu y [Root.NativeCulture.GetName] ha llevado a un brote de enfermedades generalmente ajenas a [Root.GetSuperRegionName]. Nos llegan con historias de cómo trajeron a su tribu bienes adquiridos en nuestra nación, solo para que infecten a los más débiles y ancianos con una plétora de enfermedades que sus curanderos no habían conocido antes. Solo piden un único envío gratuito de suministros médicos, y con gusto comenzarán a integrarse a nuestra colonia."
 EVTOPTA3076:1 "¿Se puede permitir tal gasto la tesorería?"
 EVTOPTB3076:1 "¡Dadles todo lo que necesiten y más!"
 EVTNAME3077:1 "¡La tribu [Root.NativeCulture.GetName] solicita conversión al [Root.Owner.Religion.GetName]!"
 EVTDESC3077.A:1 "Aunque no hemos estado propagando activamente nuestra religión en [Root.GetName], muchos miembros de la tribu [Root.NativeCulture.GetName] han estado adoptando la religión [Root.Owner.Religion.GetName] a pesar de todo y piden abandonar oficialmente su antigua fe en favor de la nuestra y unirse a nuestra colonia. Podríamos aceptar esta oferta y aplicarla a toda la tribu [Root.NativeCulture.GetName] que vive cerca de nuestra colonia de [Root.GetName], pero esto podría irritar a algunos de los miembros [Root.OriginalReligion.GetName]s más tradicionales de su tribu."
 EVTDESC3077.B:1 "Siempre hemos hecho nuestra política promover el comercio entre nuestra buena gente y la extraña gente del Nuevo Mundo. Sin embargo, de un tiempo a esta parte los mercaderes de la tribu [Root.NativeCulture.GetName] no nos piden comida ni suministros médicos, sino símbolos y herramientas de culto de la fe [Root.Owner.Religion.GetName] ¡y muchos incluso solicitan ser ordenados sacerdotes para propagar la fe entre toda su tribu! Si aceptamos, estaríamos unidos en la fe a la tribu [Root.NativeCulture.GetName], pero nos arriesgamos a algunos de los miembros [Root.OriginalReligion.GetName]s más tradicionales de su tribu."
 EVTDESC3077.C:1 "Hemos hecho nuestro deber sagrado civilizar el Nuevo Mundo e ilustrar a sus pueblos nativos con nuestra fe [Root.Owner.Religion.GetName]. Según nuestros sacerdotes y misioneros realizan su santa misión en [Root.GetName], nos informan que chamanes de la tribu [Root.NativeCulture.GetName] les piden abandonar su origen [Root.OriginalReligion.GetName] y unirse a [Root.GetalalaDir] [Root.Owner.Monarch.GetTitle] [Root.Owner.Monarch.GetName] en su misión de propagar la fe [Root.Owner.Religion.GetName] entre los miembros no cultivados de la tribu [Root.NativeCulture.GetName] local. Si aceptamos, tendremos una nueva clase clerical [Root.NativeCulture.GetName] que difunda nuestra fe, pero nos arriesgamos a irritar a los miembros [Root.OriginalReligion.GetName]s más tradicionales de su tribu."
 EVTOPTA3077:1 "¡Bienvenidos a la fe!"
 EVTOPTB3077:1 "Un[Root.GetXaDir] buen[Root.GetXaDir] [Root.Owner.Monarch.GetTitle] permite a su pueblo tener sus costumbres."
 EVTNAME3079:1 "El sufrimiento de la gente [Root.NativeCulture.GetName]"
 EVTDESC3079:1 "¡Para nuestro horror, hemos descubierto que nuestra mera presencia en [Root.GetName] está causando graves daños a la gente [Root.NativeCulture.GetName]! Siempre nos hemos esforzado por coexistir con los pueblos nativos, pero solo ver el efecto que las enfermedades extranjeras tienen en las aldeas [Root.NativeCulture.GetName]s locales es más de lo que se puede soportar. No podemos ignorar el sufrimiento de su pueblo y si no hacemos algo, nos arriesgamos a acabar con la tribu [Root.NativeCulture.GetName]…"
 EVTOPTA3079:1 "No nos lo podemos permitir."
 EVTOPTB3079:1 "¡Dadles todo lo que necesiten!"
 EVTNAME3081:0 "Ruina económica"
 EVTDESC3081:0 "Durante muchos años hemos ido recortando la base impositiva y no hemos mantenido control alguno sobre las fluctuaciones de los precios derivadas de la entrada de oro y plata. El Ministro de Economía hace lo posible por planificar los pagos de la deuda exterior. El gasto se basa en el presupuesto previsto, pero la afluencia es irregular en el mejor de lo que nos gastamos más de lo que realmente tenemos."
 EVTOPTA3081:0 "Estamos al borde de la bancarrota"
 civil_war.6.t:0 "Apoyo rebelde en $CAPITAL$"
 civil_war.6.d:1 "Incluso en la capital el pretendiente ha hallado apoyo. Hay un ejército a las puertas de $CAPITAL_CITY$ ¡la ciudad está a punto de caer!"
 civil_war.6.a:0 "¡Esto es grave!"
 EVTNAME3091:0 "¡Guerra civil!"
 EVTDESC3091:1 "Las continuas y maquiavélicas tramas de [Root.Monarch.GetName] han enfurecido a los nobles y le han granjeado poderosos enemigos entre la aristocracia. Y ahora los rumores y cuchicheos acerca de complots para acabar con su desgobierno se han hecho realidad. [Root.upstart_pretender.GetName], uno de los mayores críticos entre la nobleza, ha reunido un ejército en torno a su persona y está desafiando abiertamente el reinado de [Root.Monarch.GetName] sobre el país."
 EVTOPTA3091:0 "Apoyar a la oposición"
 EVTNAME3092:0 "Un grito de auxilio"
 EVTDESC3092:2 "La oposición contra $MONARCH$ ha ido atrayendo más seguidores con el paso de los días y la posibilidad de que el trono caiga se vuelve muy plausible. En un desesperado intento salvar el trono y restaurar el orden, $MONARCH$ considera recurrir a los aliados extranjeros de $COUNTRY$ de [ally_country.GetUsableName] para pedirles ayuda."
 EVTOPTA3092:0 "Pedir ayuda a los aliados"
 EVTOPTB3092:1 "Confiar en nuestra fuerza."
 EVTNAME3093:0 "Familiares sin escrúpulos"
 EVTDESC3093:1 "A veces un matrimonio real puede ser una bendición, pero considerando nuestra debilidad interna debida al enfrentamiento entre el monarca y la aristocracia, no es más que una desgracia. Algunos familiares oportunistas aprovechan esta ocasión para ganar poder e influencia. Se han fijado en [inlaws_province.GetName]. A menos que actuemos, nuestra autoridad sobre la provincia disminuirá enormemente."
 EVTOPTA3093:0 "Tomar las medidas apropiadas"
 EVTOPTB3093:0 "No hacer caso de sus patéticos intentos"
 EVTNAME3094:1 "La defensa de [Root.GetCapitalName] flaquea"
 EVTDESC3094:1 "Grandes partes de $PROVINCENAME$ han caído en manos de las fuerzas rebeldes. Por toda provincia nuestras tropas se retiran y nuestros partidarios se esconden. Solo resiste la ciudad de [Root.GetCapitalName], pero ante la deserción de una gran parte de los defensores de la ciudad, solo es cuestión de tiempo que caiga toda la provincia."
 EVTOPTA3094:0 "Reagrupémonos antes de que vuelvan a atacar"
 EVTOPTB3094:0 "Tendremos que aceptar la derrota, de momento"
 EVTNAME3095:0 "Desertores"
 EVTDESC3095:1 "La moral de nuestras tropas se está hundiendo y se han visto grupos de desertores uniéndose a las filas de los rebeldes. Si esto continúa así, será imposible impedir que se hagan con el control del país."
 EVTOPTA3095:0 "Intentar reforzar su moral"
 EVTOPTB3095:0 "No tenemos suficientes recursos"
 EVTNAME3096:0 "Rebeldes en retirada"
 EVTDESC3096:1 "Con las recientes victorias [Root.GetdeldelaDir] [Root.Monarch.GetTitle] [Root.Monarch.GetName], la inestabilidad de la guerra civil está terminando. El resto de rezagados que se oponen a su gobierno marchan al exilio, incapaces de seguir resistiendo aquí. Es la oportunidad para acabar con esta locura y restaurar el orden."
 EVTOPTA3096:0 "¡La victoria es nuestra!"
 EVTNAME4011:0 "Reforma militar"
 EVTDESC4011:0 "$MONARCH$ ha iniciado una concienzuda revisión de la estructura militar del país. Mientras los oficiales siguen extrayéndose de los estamentos nobles, campesinos y clases urbanas siguen constituyendo el grueso del ejército. El reclutamiento regular ha sido introducido y se están botando nuevos tipos de navíos y galeras."
 EVTOPTA4011:0 "Reformar sólo el Ejército"
 EVTOPTB4011:0 "Reformar sólo la Armada"
 EVTOPTC4011:0 "Reformar el Ejército y la Armada"
 EVTNAME4021:0 "$PHILOSOPHER$"
 EVTDESC4021:1 "$PHILOSOPHER$ debe de ser un[Root.GetoaCnjAdm] de [Root.GetlolaCnjAdm]s filósof[Root.GetoaCnjAdm]s más importantes de nuestro tiempo. Probablemente se [Root.GetlelaCnjAdm] conoce mejor por su empirismo y escepticismo filosófico. $PHILOSOPHER_CAP_ADJ$ ha llegado a la conclusión de que no es posible hacer una teoría de la realidad y que es imposible conocer nada fuera de la experiencia."
 EVTOPTA4021:0 "Sus logros serán admirados por toda la nación"
 EVTOPTB4021:0 "Su reputación trascenderá nuestras fronteras"
 EVTNAME4022:0 "$NATURAL_SCIENTIST$"
 EVTDESC4022:0 "Uno de nuestros consejeros, $NATURAL_SCIENTIST$, ha recibido un gran apoyo en sus investigaciones de nuevos instrumentos y avances astronómicos destinados a fijar la posición de las estrellas. Sus observaciones incluyen un completo estudio del Sistema Solar y la posición de más de 700 estrellas."
 EVTOPTA4022:0 "Sus logros serán admirados por toda la nación"
 EVTOPTB4022:0 "Su reputación trascenderá nuestras fronteras"
 EVTNAME4023:0 "$ARMY_REFORMER$"
 EVTDESC4023:0 "Uno de nuestros consejeros, $ARMY_REFORMER$, ha revolucionado las técnicas de asedio y las fortificaciones defensivas. Ha participado en todas las guerras de $MONARCH$ y ha viajado fuera de nuestras fronteras para rediseñar y mejorar gran número de fortificaciones."
 EVTOPTA4023:0 "Sus logros serán admirados por toda la nación"
 EVTOPTB4023:0 "Su reputación trascenderá nuestras fronteras"
 EVTNAME4024:0 "$NAVAL_REFORMER$"
 EVTDESC4024:0 "$NAVAL_REFORMER$, nuestro consejero militar, ha insistido en la importancia de una flota más organizada y de la necesidad de una reforma. Ha conseguido convencer a $MONARCH$ para iniciar una amplia reestructuración. Se construirán nuevos tipos de navíos de guerra, galeras y otros tipos de buques que harán de nuestra flota una de las más poderosas de los mares."
 EVTOPTA4024:0 "Sus logros serán admirados por toda la nación"
 EVTOPTB4024:0 "Su reputación trascenderá nuestras fronteras"
 EVTNAME4025:0 "$ARTIST$"
 EVTDESC4025:0 "$ARTIST$ es considerado por muchos el artista más grande de nuestro tiempo. Muchas de sus obras están entre las más famosas de toda la historia."
 EVTOPTA4025:0 "Sus logros serán admirados por toda la nación"
 EVTOPTB4025:0 "Su reputación trascenderá nuestras fronteras"
 EVTNAME4026:0 "$TREASURER$"
 EVTDESC4026:0 "La 'Riqueza de las Naciones' fue el primer gran tratado de economía política y la piedra angular de lo que más tarde se llamaría el 'laissez-faire'. $TREASURER$ ha introducido el concepto de la 'mano invisible', la aptitud intrínseca de un sistema de libre mercado de auto regularse por la competencia."
 EVTOPTA4026:0 "Sus logros serán admirados por toda la nación"
 EVTOPTB4026:0 "Su reputación trascenderá nuestras fronteras"
 EVTNAME4027:0 "$THEOLOGIAN$"
 EVTDESC4027:0 "Uno de nuestros consejeros, $THEOLOGIAN$, es sin duda uno de los grandes eruditos de esta época. Su experiencia en la patrística y la literatura clásica ha influido sobremanera en las discusiones teológicas de la nación. Como hombre de talante conciliador, es un faro para aquellos que valoran la libertad frente a la ortodoxia."
 EVTOPTA4027:0 "Sus logros serán admirados por toda la nación"
 EVTOPTB4027:0 "Su reputación trascenderá nuestras fronteras"
 EVTNAME4028:0 "$STATESMAN$"
 EVTDESC4028:0 "Uno de nuestros consejeros, $STATESMAN$, ha publicado la obra maestra de su carrera como pensador, 'El espíritu de las leyes'. Esta obra cumbre ha sido alabada por tres de sus numerosas teorías: la clasificación de los gobiernos, la influencia del clima y la más importante de todas, 'la separación de poderes'."
 EVTOPTA4028:0 "Sus logros serán admirados por toda la nación"
 EVTOPTB4028:0 "Su reputación trascenderá nuestras fronteras"
 EVTNAME4029:0 "$COLONIAL_GOVERNOR$"
 EVTDESC4029:0 "Uno de nuestros consejeros, $COLONIAL_GOVERNOR$, ha contribuido increíblemente a intensificar el proceso de colonización y a aumentar la estabilidad de las colonias."
 EVTOPTA4029:0 "Sus logros serán admirados por toda la nación"
 EVTOPTB4029:0 "Su reputación trascenderá nuestras fronteras"
 EVTNAME4030:0 "$SPYMASTER$"
 EVTDESC4030:0 "La perfecta organización del servicio secreto y de una red de espionaje por parte de $SPYMASTER$ ha demostrado ser extremadamente eficaz a la hora de neutralizar las conspiraciones contra la vida de $MONARCH$ y demás tramas políticas y diplomáticas."
 EVTOPTA4030:0 "Sus logros serán admirados por toda la nación"
 EVTOPTB4030:0 "Su reputación trascenderá nuestras fronteras"
 EVTNAME4031:0 "$DIPLOMAT$"
 EVTDESC4031:0 "$DIPLOMAT$ es un diplomático muy reconocido, famoso por sus esfuerzos por poner a nuestra nación entre las principales potencias diplomáticas."
 EVTOPTA4031:0 "Sus logros serán admirados por toda la nación"
 EVTOPTB4031:0 "Su reputación trascenderá nuestras fronteras"
 EVTNAME4032:0 "$TRADER$"
 EVTDESC4032:0 "$TRADER$ es un comerciante muy competente, conocido por sus intentos de mejorar los usos mercantiles y la estabilidad económica de nuestra nación."
 EVTOPTA4032:0 "Sus logros serán admirados por toda la nación"
 EVTOPTB4032:0 "Su reputación trascenderá nuestras fronteras"
 reforms.1.t:0 "Reformas financieras"
 reforms.1.d:0 "Nuestra nación está experimentando reformas radicales en la economía y la administración de nuestro país. Sin embargo, esas reformas no son baratas y pueden causar un poco de resentimiento entre la población."
 reforms.1.a:0 "Seguir adelante con las reformas"
 reforms.1.b:0 "No, tal reestructuración sería demasiado severa."
 reforms.2.t:0 "Reforma social"
 reforms.2.d:0 "Nuestro país está pasando por una extensa reorganización social. Las tierras aristocráticas se reducen enormemente y se ha prometido disminuir la carga de los campesinos. Una consecuencia de la liberación de los siervos, que componen una gran parte de nuestra población, es la reacción hostil de los nobles en nuestro reino."
 reforms.2.a:0 "Seguir adelante con las reformas"
 reforms.2.b:0 "No tenemos necesidad de semejante reforma"
 reforms.3.t:0 "Desarrollo militar"
 reforms.3.d:0 "$MONARCH$ ha emprendido una serie de medidas para reformar el sistema militar de nuestro país. Las innovaciones tácticas incluyen formaciones menos profundas y más amplias para maximizar la potencia de fuego cruzado entre las ramas del ejército y una artillería de campo más ligera y muy móvil. La nueva doctrina táctica se basa en la potencia de fuego y la movilidad, evitando la artillería pesada y los lentos Tercios."
 reforms.3.a:0 "Invertir en tropas de calidad superior"
 reforms.3.b:0 "No tenemos necesidad de semejante reforma"
 reforms.4.t:0 "Desarrollo arquitectónico"
 reforms.4.d:0 "Nuestra nación está experimentando actualmente un importante desarrollo en el sector de la arquitectura. Se está construyendo numerosos edificios monumentales, maravillas arquitectónicas y otras construcciones como acueductos y escuelas."
 reforms.4.a:0 "Apoyar el desarrollo arquitectónico"
 reforms.4.b:0 "No apoyarlo"
 EVTNAME4041:0 "Compañía de las Indias Orientales"
 EVTDESC4041:0 "La fundación de la primera Compañía de las Indias Orientales de nuestra nación se basa en las esperanzas y ambiciones generadas por los enormes beneficios que han conseguido otras empresas similares. Al mismo tiempo, $MONARCH$ desea asumir un papel dominante en el comercio mundial, deseo que no necesariamente es respaldado por los comerciantes de nuestro país."
 EVTOPTA4041:0 "Fundar la Compañía de las Indias Orientales"
 EVTOPTB4041:0 "Es una empresa inútil"
 EVTNAME4042:0 "Banco nacional"
 EVTDESC4042:0 "El establecimiento de un banco nos ha dado una reputación de seriedad y fiabilidad. También ha permitido al gobierno una mayor flexibilidad a la hora de recaudar fondos militares."
 EVTOPTA4042:1 "Centrarse en el control de la inflación."
 EVTOPTB4042:0 "Préstamos nacionales en 12x ingresos mensuales." # [LocEditor:AwaitingBatchUpdate]
 EVTNAME5001:0 "Influencias Cristianas"
 EVTDESC5001:0 "El contacto con los colonos, comerciantes y misioneros ha influido tanto a la población que está abandonando paulatinamente su antigua religión y transformando sus costumbres y creencias."
 EVTOPTA5001:0 "Conversión religiosa"
 EVTOPTB5001:0 "Honrar las creencias de nuestros antepasados"
 EVTNAME5005:0 "¡Rebelión!"
 EVTDESC5005:0 "Los elevados impuestos y las diferencias culturales y religiosas han traído la infelicidad de nuestros ciudadanos. Si esto continúa así, afectará drásticamente a la estabilidad de la nación."
 EVTOPTA5005:0 "No les hagamos caso"
 EVTOPTB5005:0 "Reducir los impuestos"
 EVTNAME5008:0 "Un regalo al Estado"
 EVTDESC5008:1 "La nobleza y la burguesía del reino han decidido recompensar nuestro buen gobierno en los últimos años donando dinero al tesoro público, algunos por puro patriotismo, otros a cambio títulos nobiliarios o cargos."
 EVTOPTA5008:0 "Destinarlo a la tesorería"
 EVTOPTB5008:0 "Ganar prestigio"
 EVTNAME5014:0 "Locura temporal de Su Majestad"
 EVTDESC5014:1 "$MONARCH$ se ha comportado de una forma muy extraña estos últimos meses. Parece como si estuviera sufriendo una crisis de locura temporal. Como consecuencia de ello, nuestro reino ha quedado con una dirección muy poco eficiente."
 EVTOPTA5014:0 "Solicitar tutela militar"
 EVTOPTB5014:0 "Solicitar tutela administrativa"
 EVTNAME5015:0 "Un ministro excelente"
 EVTDESC5015:1 "[Root.GetEventAdvisorName], nuestro [Root.GetEventAdvisorTitle], ha demostrado ser un nombramiento excelente que ha hecho un trabajo valioso para el país. ¡Qué afortunados somos de tener un ministro tan bueno a nuestro servicio!"
 EVTOPTA5015:0 "Recoger los beneficios administrativos"
 EVTOPTB5015:0 "Recoger los beneficios militares"
 EVTNAME5016:0 "Una mala cosecha"
 EVTDESC5016:0 "La mala cosecha ha provocado altercados en $PROVINCENAME$."
 EVTOPTA5016:0 "Intentar ayudar al pueblo"
 EVTOPTB5016:0 "Aplacar la rebelión"
 EVTNAME5017:0 "Escándalo en la Corte"
 EVTDESC5017:1 "¡Ha estallado un escándalo en la Corte Real! Parece que corren rumores obscenos sobre la promiscuidad de la hija [Root.GetdeldelaDir] [Root.Monarch.GetTitle], con el resultado de que la familia [Root.Monarch.Dynasty.GetName] se ha convertido en el hazmerreír de la nobleza de [Root.GetName]. Esto dificulta que se haga nada."
 EVTOPTA5017:0 "Asumir la culpa y seguir adelante"
 EVTOPTB5017:0 "Sobornar a un consejero para que asuma la culpa"
 EVTNAME5018:0 "Oleada de oscurantismo"
 EVTDESC5018:1 "Investigadores han publicado varios trabajos con tesis radicales que podrían resultar desestabilizadoras de difundirse ampliamente. ¿Optamos por el camino fácil del conservadurismo y suprimir este conocimiento, o sería mejor no obstaculizar el camino del progreso?"
 EVTOPTA5018:0 "El conocimiento es poder"
 EVTOPTB5018:0 "La ignorancia es una bendición"
 EVTNAME5019:0 "Un año excepcional"
 EVTDESC5019:1 "[GetYear] ha visto unas grandes cosechas y un ambiente excelente para comerciantes y empresario. Esto ha constituido una bendición para la recaudación de impuestos de la nación, ya que generan unos ingresos mayores."
 EVTOPTA5019:0 "Recoger los beneficios poco a poco"
 EVTOPTB5019:0 "Aprovechar los beneficios de inmediato "
 EVTNAME5022:0 "Torrente de colonos"
 EVTDESC5022:1 "La presión demográfica, económica y política en casa se han combinado para provocar un incremento repentino del número de gente que busca una vida mejor en las ricas e inexploradas tierra de Ultramar, así como de emprendedores en busca de riquezas y aventuras en el comercio extranjero."
 EVTOPTA5022:0 "Recibir a los colonos adicionales"
 EVTOPTB5022:0 "Percibir los beneficios monetarios"
 EVTNAME5023:0 "Torrente de mercaderes"
 EVTDESC5023:0 "La expansión comercial marítima ha prendido un creciente deseo entre nuestros comerciantes por iniciar nuevas empresas mercantiles en alta mar."
 EVTOPTA5023:0 "Recibir a los mercaderes adicionales"
 EVTOPTB5023:0 "Percibir los beneficios monetarios"
 EVTNAME5024:0 "Medida diplomática"
 EVTDESC5024:1 "A veces, la diplomacia entre las naciones europeas se ve afectada por circunstancias aleatorias en ambas partes que la ponen más allá de la capacidad de los cuerpos diplomáticos de ambos estados. Aunque las vicisitudes constantes en las relaciones con nuestros vecinos cambian más rápidamente de lo normal, a nuestros diplomáticos no les cuesta mantenerse al día."
 EVTOPTA5024:0 "Nombrar a nuevos diplomáticos"
 EVTOPTB5024:0 "Mejorar las relaciones con los estados fronterizos"
 EVTNAME5025:0 "Una diplomacia excelente"
 EVTDESC5025:1 "El hábil trabajo de nuestros diplomáticos y la envidiable situación de fuerza en la que se encuentra nuestra nación están demostrando ser beneficiosos para la posición de nuestra nación entre nuestros pares. Nuestros diplomáticos están aprovechando esos factores para obtener resultados mejores de lo habitual en sus negociaciones."
 EVTOPTA5025:0 "Disfrutar de la gloria"
 EVTOPTB5025:0 "Mejorar nuestra reputación"
 EVTNAME5026:0 "¡Epidemia!"
 EVTDESC5026:1 "Nuestro pueblo vive con el miedo constante a las epidemias, que a menudo han demostrado ser más mortales que guerras o hambrunas. Para su horror, una epidemia de viruela ha surgido en [plague_province.GetName]. Parece que se cobrará muchas vidas, especialmente entre los más jóvenes, hasta que termine naturalmente."
 EVTOPTA5026:0 "¡Tenemos que hacer algo!"
 EVTOPTB5026:0 "No podemos hacer nada"
 EVTNAME5027:0 "Reforma del Ejército"
 EVTDESC5027:0 "Se están elaborando planes para realizar una reforma menor en el ejército. Se habla de nuevas tácticas, armas, estrategias y otros temas con objeto de mejorar nuestra eficacia en combate."
 EVTOPTA5027:0 "Invertir en tecnología del ejército"
 EVTOPTB5027:0 "Mejorar el ejército ya existente"
 EVTNAME5032:0 "Reforma de la Armada"
 EVTDESC5032:0 "Se están elaborando planes para realizar una reforma menor en la armada. Se habla de nuevas tácticas, armas, estrategias y otros temas con objeto de mejorar nuestra eficacia en combate."
 EVTOPTA5032:0 "Invertir en tecnología de la armada"
 EVTOPTB5032:0 "Mejorar la armada ya existente"
 EVTNAME5037:0 "Revolución Agrícola"
 EVTDESC5037:1 "Hemos conseguido incrementar la producción agrícola en [province_in_question.GetName] implementando nuevas técnicas de cultivo en las plantaciones, sistemas de irrigación y de organización de terrenos mejorados, por lo que aportarán mayores ingresos a nuestro estado por impuestos."
 EVTOPTA5037:0 "Invertir en un ejército mayor"
 EVTOPTB5037:0 "Subir los impuestos aún más"
 EVTOPTC5037:1 "¡Nuestras fábricas se beneficiarán!"
 EVTNAME5040:0 "Buena política de gobierno"
 EVTDESC5040:1 "Hay un apoyo generalizado a nuestras políticas actuales entre nuestro pueblo y la nobleza. Ciertamente, están siendo magnificadas mucho más allá de su eficiencia real viéndose como prueba de la buena voluntad e interés del gobierno en el bienestar del país."
 EVTOPTA5040:0 "Usar el dinero para incrementar la estabilidad"
 EVTOPTB5040:0 "Invertir el dinero en nuestro gobierno"
 EVTOPTC5040:0 "Llenemos las arcas del tesoro"
 EVTNAME5045:0 "Mala política de gobierno"
 EVTDESC5045:1 "Nuestras políticas están suscitando un descontento generalizado entre nuestro pueblo y la nobleza. Se ve que las han malinterpretado de un modo contrario a nuestras intenciones, hasta el punto que nuestros oponentes las ven como prueba de la mala voluntad y falta interés del gobierno en el bienestar del país."
 EVTOPTA5045:0 "Hemos elegido el camino correcto"
 EVTOPTB5045:0 "Intentar mejorar la situación"
 EVTNAME5050:0 "Insatisfacción entre el clero"
 EVTDESC5050:1 "Los conflictos de intereses y la diferencia de opiniones en cuestiones religiosas y seculares entre el gobierno y el [Root.GetCleroName] se han desbordado y convertido en una fuente significativa de conflicto. Ahora el [Root.GetCleroName] exige cambios de política y si no se producen, retirarán su apoyo [Root.GetalalaDir] [Root.GetRulerTitleOrRegency]."
 EVTOPTA5050:0 "No atender sus exigencias"
 EVTOPTB5050:0 "Acceder a sus exigencias"
 EVTNAME5051:0 "Insatisfacción entre los artesanos"
 EVTDESC5051:0 "Los conflictos y protestas por la política de impuestos, corporaciones, comercio y aduanas se están volviendo bastante frecuentes y podrían suponer una fuerte merma en la producción si no manejamos la situación inteligentemente."
 EVTOPTA5051:0 "Ejecutar a los individuos problemáticos"
 EVTOPTB5051:0 "Abolir un impuesto"
 EVTNAME5052:0 "Insatisfacción entre el campesinado"
 EVTDESC5052:1 "Los conflictos y protestas por los impuestos, la crueldad de los terratenientes, expropiaciones, servidumbre y las políticas aduaneras se están volviendo bastante frecuentes y, si no resolvemos pronto la situación, las consecuencias para la estabilidad de la nación podrían ser terribles."
 EVTOPTA5052:0 "Gobernamos como nos place"
 EVTOPTB5052:0 "Intentar mejorar su situación"
 EVTNAME5053:0 "Insatisfacción entre los comerciantes"
 EVTDESC5053:0 "Los conflictos y protestas por los impuestos, las tasas de los puertos, los requisitos de las navieras y la política mercantil se están volviendo bastante frecuentes y a menudo tienen efectos contraproducentes."
 EVTOPTA5053:0 "Reducir la inversión en comercio"
 EVTOPTB5053:0 "Deshacerse de los individuos problemáticos"
 EVTNAME5054:0 "Crisis política"
 EVTDESC5054:0 "De vez en cuando es posible que se produzca una crisis política. Puede tratarse de un conflicto entre el gobernante y el parlamento, o del descontento de la nobleza, o quizá de conflictos de intereses entre la aristocracia y los comerciantes o los líderes religiosos."
 EVTOPTA5054:0 "Ya se presentará una solución por sí sola"
 EVTOPTB5054:0 "La reputación no lo es todo"
 EVTNAME5055:0 "Corrupción"
 EVTDESC5055:2 "La corrupción es uno de los factores más frecuentes de la vida económica y política. Varios escándalos durante el año pasado han puesto el tema en primer plano, hasta el punto que muchos de nuestros súbditos nos piden que tomemos medidas contra este creciente problema y, si no lo conseguimos, podría tener consecuencias nefastas para nuestra capacidad de gobernar el país."
 EVTOPTA5055:0 "Intentar erradicar los problemas"
 EVTOPTB5055:0 "Hacer caso omiso"
 EVTNAME5056:0 "Insulto diplomático"
 EVTDESC5056:1 "Un giro descuidado [Root.GetdeldelaDir] [Root.Monarch.GetTitle] [Root.Monarch.GetName] ha ofendido gravemente [insulted_party.GetalalaDir] [insulted_party.Monarch.GetTitle] [insulted_party.GetAdjective] y no será fácil aplacar[insulted_party.GetlolaDir] sin quedar mal."
 EVTOPTA5056:0 "Es un asunto de importancia capital"
 EVTOPTB5056:0 "Es demasiado caro"
 EVTNAME5057:0 "Esfuerzo fortificador"
 EVTDESC5057:1 "Como asunto de atención regia permanente, las fortificaciones del reino son un tema de importancia cara, pero vital. Las autoridades locales de [Root.GetName] afirman estar en una posición de gran importancia estratégica y exigen fondos para la renovación de las fortificaciones de su provincia."
 EVTOPTA5057:0 "Es de vital importancia"
 EVTOPTB5057:0 "Es demasiado caro"
 EVTNAME5058:0 "Los nobles exigen privilegios"
 EVTDESC5058:0 "Los privilegios de la nobleza han sido objeto de ataques constantes por parte de $MONARCH$ en su intento por centralizar el reino. Finalmente, los nobles han perdido la paciencia y exigen la devolución de lo que es suyo por derecho divino."
 EVTOPTA5058:0 "Aceptar sus justas reclamaciones"
 EVTOPTB5058:0 "No atender sus exigencias"
 EVTNAME5059:0 "Explota la burbuja de la Compañía Mercantil"
 EVTDESC5059:1 "Una de las mayores compañías comerciales de [Root.GetUsableName] ha caído, perdiendo grandes sumas de dinero. Como suele ser el caso, la compañía fue fundada sobre valores altamente especulativos que eran mucho menos seguros de lo que se había hecho creer a muchos. muchos habían creído que muchos habían sido llevados a creer. Como resultado, la confianza en el gobierno se ve afectada."
 EVTOPTA5059:0 "Recortar nuestros gastos"
 EVTOPTB5059:0 "Es algo que podemos controlar"
 EVTNAME5061:0 "Un santo realiza un milagro"
 EVTDESC5061:0 "Algunos son tan devotos que salen a ayudar a los pobres y a sanar a los enfermos. A veces se los considera santos por sus actos y, en ocasiones, hasta se dice que realizan milagros."
 EVTOPTA5061:0 "En verdad hemos sido bendecidos"
 EVTOPTB5061:0 "Sus acciones nos han mostrado el verdadero camino"
 EVTNAME5062:0 "Regulación de la profesión médica"
 EVTDESC5062:1 "Nuestras autoridades locales en [Root.GetName] han hecho causa conjunta con intelectuales de la provincia de ampliar el número de médicos y parteras en la región. Han comenzado prestar mayor atención a la regulación y supervisión de la formación de los profesionales de la medicina en las universidades, con la esperanza de que con el paso del tiempo esto ayude a reducir la influencia de la superstición en la práctica de la medicina."
 EVTOPTA5062:0 "Beneficiará al crecimiento de la población"
 EVTOPTB5062:0 "Aún hay cosas que mejorar"
 EVTNAME5063:0 "Pugnas entre familias nobles"
 EVTDESC5063:1 "La violencia entre las principales familias de un estado es algo que está lejos de aflorar. Recientemente, dos familias han discutido en [province_in_question.GetName], donde la disputa se ha vuelto tan enconada que los dos bandos parecen dispuestos a levantarse en armas contra el otro a menos que resolvamos el asunto."
 EVTOPTA5063:0 "Alinearse con una familia"
 EVTOPTB5063:0 "Que lo solucionen matándose"
 EVTOPTC5063:0 "Intentar mediar en la disputa"
 EVTNAME5064:0 "Los nobles se alían con una potencia extranjera"
 EVTDESC5064:1 "La [Root.GetNoblezaName] solía mostrarse levantisca contra [Root.GetellaDir] [Root.Monarch.GetTitle] buscando resistir cualquier violación de su autonomía y aprovechando cualquier oportunidad para reforzar su posición. Esto a menudo incluía hacer causa común con príncipes extranjeros. Recientemente, figuras clave parece haber cerrado un acuerdo con [neighbour_country.GetUsableName] para propugnar un plan de acción pro[neighbour_country.GetAdjective]. Aunque su comportamiento no es directamente una traición, es claramente perjudicial para nuestros intereses. Sin embargo, no parece que vaya a ser fácil ponerla bajo control."
 EVTOPTA5064:0 "Pagarán cara su traición"
 EVTOPTB5064:0 "Ya nos ocuparemos de ellos más tarde"
 EVTNAME5065:0 "Asesinato de un noble"
 EVTDESC5065:1 "Las familias nobles son el baluarte de nuestro poder. No obstante, no son una fuerza unida y están centradas en luchas constantes entre ellas por poder e influencia. Con el paso del tiempo, algunas familias nobles ven prosperar sus fortunas mientras que otras pierden todo su poder y la envidia resultante provoca amargas rivalidades y recriminaciones. Recientemente, una de estas rivalidades se desbordó en conflicto abierto cuando [Root.assassinated_dude.GetName], líder de una familia poderosa, fue asesinado por sus rivales. Furiosos, los familiares supervivientes están preparando su venganza violenta…"
 EVTOPTA5065:0 "Que lo resuelvan entre ellos"
 EVTOPTB5065:0 "Tomar el control de la situación"
 EVTNAME5066:0 "Cesación de funciones eclesiásticas"
 EVTDESC5066:1 "Muchos miembros de la [Root.GetNoblezaName] se han presentado ante [Root.GetellaDir] [Root.GetRulerTitleOrRegency] con una propuesta. Desesperados por más tierras y títulos, envidian al [Root.GetCleroName], que posee tierras considerables. Nos piden que les transfiramos tierras de la Iglesia a cambio de grandes contribuciones a la Corona. Por supuesto, perderemos ingresos por impuestos de las tierras eclesiales a largo plazo a cambio de una inyección de capital a corto plazo."
 EVTOPTA5066:0 "Aceptar"
 EVTOPTB5066:0 "Rehusar"
 EVTNAME5068:0 "Venta de cargos"
 EVTDESC5068:0 "La corona a menudo necesitaba pequeñas inyecciones de capital, y una manera de obtenerlas era la venta de cargos en el gobierno. Estas ventas podían generar mucho dinero aunque, a la larga, más cargos suponían menos impuestos que no llegaban al Tesoro Real."
 EVTOPTA5068:0 "Aceptar"
 EVTOPTB5068:0 "Rehusar"
 EVTNAME5070:0 "Monopolio de una Compañía"
 EVTDESC5070:1 "A veces el país concede a las compañías mercantiles derechos exclusivos para comerciar con bienes en una región a cambio de sumas de dinero e ingresos constantes por parte de los mercaderes. Hemos conseguido negociar uno de tales acuerdos con un grupo [Root.GetAdjective] de empresarios que prometen entregarnos unas ganancias lucrativas."
 EVTOPTA5070:0 "Realizar una inversión a largo plazo"
 EVTOPTB5070:0 "Exigir todo el pago"
 EVTNAME5071:0 "Los nobles exigen más pensiones"
 EVTDESC5071:1 "[Root.GetElLaDir] [Root.Monarch.GetTitle] debe mantener a sus díscolos nobles a raya a través de diversos métodos. Uno de los más comunes era el vil metal. Ya concedemos a los nobles una pensión a cambio de ceder ciertos derechos. Sin embargo, ahora sus líderes afirman que no les estamos pagando lo suficiente y exigen un incremento en sus pensiones a cambio de seguir apoyando [Root.GetalalaDir] [Root.Monarch.GetTitle]."
 EVTOPTA5071:0 "Aceptar sus exigencias"
 EVTOPTB5071:0 "Rehusar sus exigencias"
 EVTNAME5072:0 "Concesión de permisos de exportación"
 EVTDESC5072:1 "En vez de pagar en metálico a los nobles, otra opción era concederles privilegios recaudatorios, por ejemplos, del comercio extranjero, de los cuales se podían obtener buenos beneficios. Acaba de llegar a oídos [Root.GetdeldelaDir] [Root.Monarch.GetTitle] la propuesta de conceder a varias familias nobles licencias de exportación para comerciar con [neighbour_country.GetUsableName]. Eso les agradaría enormemente, pero las clases comerciantes lo verían de mucho menos favorablemente…"
 EVTOPTA5072:0 "Conceder privilegios"
 EVTOPTB5072:0 "Los privilegios hay que ganárselos"
 EVTNAME5073:0 "Reclamadas nuevas tierras"
 EVTDESC5073:1 "Nuestras autoridades en [Root.GetName] han conseguido abrir nuevas tierras para nuestra gente talando un denso bosque que antaño hacía inhóspita una gran porción de terreno. Esta zona recién despejada allí seguramente provoque un incremento de la población."
 EVTOPTA5073:0 "Incrementar los ingresos por impuestos"
 EVTOPTB5073:0 "Incrementar la soldadesca"
 EVTOPTC5073:0 "Incrementar ambos a cambio de un coste adicional"
 EVTNAME5074:0 "Establecimiento acantonamientos"
 EVTDESC5074:0 "El establecimiento de zonas de reclutamiento permanentes para los ejércitos de esta época facilitaba mucho el alistamiento de los campesinos en el ejército."
 EVTOPTA5074:0 "Reclutar solo a ciudadanos"
 EVTOPTB5074:0 "Reclutamiento en masa con incentivos económicos"
 EVTNAME5075:0 "Los nobles reclaman los antiguos fueros"
 EVTDESC5075:1 "La nobleza aún recuerda los viejos tiempos en los que [Root.GetelellaDir] [Root.Monarch.GetTitle] solo era primero entre muchos nobles. Anhelan volver a aquellos días y [Root.GetlolaDir] presionan activamente para ciertos derechos y privilegios perdidos."
 EVTOPTA5075:0 "Aceptar sus exigencias"
 EVTOPTB5075:0 "Rehusar sus exigencias"
 EVTNAME5076:0 "Las ciudades reclaman los antiguos fueros"
 EVTDESC5076:1 "Si buscamos centralizar el Estado, inevitablemente infringiremos la autonomía de los habitantes de las ciudades, que siempre han disfrutado de un código legal diferente al de las zonas rurales. Las ciudades se resisten activamente a que se les impongan unas reglas y regulaciones más uniformes y exigen que se respeten sus antiguos derechos."
 EVTOPTA5076:1 "¡Denegadles sus fueros!"
 EVTOPTB5076:1 "Aceptar sus peticiones."
 EVTNAME5077:0 "Ordenanzas que no se ejecutan"
 EVTDESC5077:1 "Aunque [Root.GetellaDir] [Root.Monarch.GetTitle] dicta muchas ordenanzas, en la práctica no tiene medios para aplicarlas. En su lugar, su ejecución dependía de los poderes locales -nobleza regional y gobiernos de las ciudades- que no siempre eran tan escrupulosos con la normativa como se hubiera deseado. Recientemente se nos ha llamado la atención sobre que nuestras autoridades de [troublesome_province.GetAreaName] son particularmente reticentes a hacer cumplir la voluntad [Root.GetdeldelaDir] [Root.Monarch.GetTitle]."
 EVTOPTA5077:0 "Que se ocupen ellos"
 EVTOPTB5077:0 "Intensificar los intentos"
 EVTNAME5082:1 "Los [Root.GetBurguesesName] solicitan privilegios"
 EVTDESC5082:1 "Los [Root.GetBurguesesName] cada vez están más resentidos por el poder de las familias nobles, especialmente por su falta de oportunidades para acceder a los altos cargos de gobierno. El único modo de acceder al poder pasaba por emparentarse con una familia noble empobrecida pero con títulos, o abrir puestos en los círculos del gobierno exigiendo mayores privilegios al [Root.GetRulerTitleOrRegency]."
 EVTOPTA5082:0 "Concederles privilegios"
 EVTOPTB5082:0 "Negarles privilegios"
 EVTNAME5083:0 "Ingeniero Italiano disponible"
 EVTDESC5083:1 "Un ingeniero de asedio de [italian_engineer_country.GetUsableName], [Root.italian_engineer.GetName], ha llegado a nuestra corte, ofreciendo sus servicios al [Root.GetRulerTitleOrRegency]. Afirma estar bien versado en el arte de construir el formidable bastión italiano, la 'traza italiana' que nuestros teóricos militares han estado desesperados por emular. Sin embargo, sus servicios no serán baratos."
 EVTOPTA5083:1 "Contratadlo."
 EVTOPTB5083:0 "Rehusar la oferta"
 EVTNAME5084:0 "Un instructor militar disponible"
 EVTDESC5084:1 "Los instructores de [drill_instructor_country.GetName] se han convertido en maestros de mejorar la eficacia de las tropas en el uso de armas de fuego. Sin embargo, sus métodos no son secretos, ni mucho menos. De hecho, más de un veterano [drill_instructor_country.GetAdjective] emprendedor se gana ahora la vida ofreciendo sus servicios a gobernantes de toda Europa. Uno de estos instructores, [Root.dutch_drillmaster.GetName], ha llegado a nuestra corte ofreciendo sus servicios."
 EVTOPTA5084:0 "Contratarlo"
 EVTOPTB5084:0 "Rehusar la oferta"
 EVTNAME5085:0 "Construcción de un Gran Palacio"
 EVTDESC5085:1 "Los monarcas se esfuerzan a menudo por someter a la nobleza y asegurar su posición a ojos de sus pares. El uso de las armas de fuego ha reducido la importancia del papel guerrero de los nobles pero, a ojos de los monarcas, eso les deja demasiado tiempo libre. Con el fin de deslumbrar a los nobles y mantenerlos ocupados, los monarcas crean cada vez más grandes palacios con rituales cortesanos muy elaborados. [Root.GetUsableNameCap] no es diferente y hemos ordenado a nuestro arquitecto jefe que trace los planos para construir un nuevo palacio."
 EVTOPTA5085:0 "Construir el palacio"
 EVTOPTB5085:0 "No construirlo"
 EVTNAME5086:0 "Un filósofo se niega a cooperar"
 EVTDESC5086:1 "[Root.GetElLaCnjAdm] filósof[Root.GetoaCnjAdm] [Root.Adm_Advisor.GetName] no ha rehuido expresar opiniones contrarias a las [Root.GetdeldelaDir] [Root.GetRulerTitleOrRegency] y la santa Iglesia. Su última publicación parece haber sido especialmente provocadora, tanto que la Iglesia nos exige que [Root.GetlolaCnjAdm] entreguemos a sus inquisidores para ser juzgad[Root.GetoaCnjAdm] por herejía y «persuadirle» a que se retracte. Negarnos a esto irritaría enormemente a la Iglesia, pero [Root.Adm_Advisor.GetName] tiene muchos partidarios entre la intelectualidad de [Root.GetName]."
 EVTOPTA5086:0 "Encarcelarlo"
 EVTOPTB5086:0 "Dejarlo en libertad"
 EVTNAME5087:0 "Disputa fronteriza"
 EVTDESC5087:1 "La ausencia de buenos mapas o herramientas para crear mapas precisos ha ayudado a nuestra causa en la región fronteriza de [claim_province.GetAreaName]. Nuestras autoridades locales han podido aprovechar ciertas ambigüedades para argumentar convincentemente que [claim_province.GetName] debería pertenecer a [Root.Owner.GetUsableName] en lugar de a [claim_province.Owner.GetUsableName]. ¿Reclamamos estos derechos o mejor lo dejamos estar?"
 EVTOPTA5087:1 "Reclamar los derechos."
 EVTOPTB5087:1 "Dejarlos estar."
 EVTNAME5088:0 "Comerciantes molestos"
 EVTDESC5088:2 "Nuestros comerciantes llevaban tiempo quejándose del trato injusto que sufrían en [harassing_merchants_nation.GetUsableName]. No obstante, las quejas se han intensificado y los comerciantes ahora afirman ser víctimas del bandidaje y el corso [harassing_merchants_nation.GetAdjective], ataques que insisten se realizan con el apoyo tácito del [harassing_merchants_nation.GetRulerTitleOrRegency] [harassing_merchants_nation.GetAdjective]. Hemos de encontrar una solución a este asunto, de un modo u otro."
 EVTOPTA5088:0 "Redoblar las quejas"
 EVTOPTB5088:0 "Buscar una solución diplomática"
 EVTNAME5089:0 "Solicitud de compensación"
 EVTDESC5089:1 "Un miembro de la [Root.GetNoblezaName] local en [uppity_peasants_province.GetName] ha disgustado y maltratado tanto a sus súbditos que una delegación de campesinos ha llegado ante el [Root.GetRulerTitleOrRegency] solicitando ser resarcidos. Aceptarlo sería popular entre el campesinado, pero sería visto por la [Root.GetNoblezaName] como una violación de su autoridad."
 EVTOPTA5089:0 "Aceptar la petición"
 EVTOPTB5089:0 "Denegar la petición"
 EVTNAME5090:0 "Una familia noble solicita ayuda"
 EVTDESC5090:0 "A menudo la familia noble más poderosa del estado era dueña de una enorme riqueza, lo cual, al igual que le sucedía al monarca, no era impedimento para que acabara sufriendo problemas económicos. También podía acumular deudas que sobrepasaran su capacidad de pago. Podían, en esos momentos, acudir al monarca."
 EVTOPTA5090:0 "Conceder la ayuda"
 EVTOPTB5090:0 "Denegar la ayuda"
 EVTNAME5091:0 "Apoyo a disidentes en el extranjero"
 EVTDESC5091:1 "Se ha puesto en contacto con nosotros un grupo disidente [dissidents_in_here.GetAdjective] que afirma tener una extensa red de apoyo lista para obligar [dissidents_in_here.GetalalaDir] [dissidents_in_here.Monarch.GetTitle] [dissidents_in_here.GetAdjective] a adoptar una posición pro[Root.GetAdjective] si les proporcionamos algo de metálico. Aunque lo más probable es que mientan, sus pretensiones han ilusionado a muchas personas influyentes de nuestra corte. Probablemente apoyar a estos disidentes no consiga nada más que irritar a [dissidents_in_here.GetUsableName], pero rechazarlos daría una mala impresión."
 EVTOPTA5091:0 "Apoyarlos"
 EVTOPTB5091:0 "Rehusar"
 EVTNAME5092:0 "Competencia por el Comercio Internacional"
 EVTDESC5092:1 "Los mercaderes extranjeros cada vez expulsan a más comerciantes de [Root.GetName] de nuestros puertos, inundando nuestros mercados con productos baratos, producidos en otros lugares. Esto dificulta que nuestros comerciantes se ganen la vida. Se han presentando ante [Root.GetellaDir] [Root.GetRulerTitleOrRegency] para proponer una nueva tarifa sobre productos extranjeros, lo que les ayudaría a protegerse de la competencia foránea."
 EVTOPTA5092:0 "Imponer una nueva tarifa"
 EVTOPTB5092:1 "Denegar nuevas tarifas."
 EVTNAME5093:1 "El Parlamento exige destituir a [Root.Dip_Advisor.GetName]"
 EVTDESC5093:1 "Tras citar varios ejemplos de su supuesto desempeño deficiente y malas decisiones (pero en realidad motivado por sus abiertas críticas hacia ellos), los líderes parlamentarios exigen que destituyamos a [Root.Dip_Advisor.GetName] de su puesto."
 EVTOPTA5093:1 "¡Despedid[Root.GetlolaCnjDip]!"
 EVTOPTB5093:1 "Tenemos fe en [Root.GetelellaCnjDip]."
 EVTNAME5094:0 "Consejero hereje"
 EVTDESC5094:1 "El [Root.GetCleroName] está indignado porque un hereje, un [Root.GetEventAdvisorTitle] [Root.GetEventAdvisorName], sirva como consejero [Root.GetdeldelaDir] [Root.Monarch.GetTitle]. ¡Exigen su destitución inmediata!"
 EVTOPTA5094:1 "¡Despedid[Root.GetEventAdvisorHerHim]!"
 EVTOPTB5094:1 "Tenemos fe en [Root.GetEventAdvisorSheHe]."
 EVTNAME5095:0 "Un estadista gana poder"
 EVTDESC5095:1 "Parece que un[Root.GetoaCnjDip] de nuestr[Root.GetoaCnjDip]s consejer[Root.GetoaCnjDip]s, no se detendrá ante nada para mejorar su posición. Usando métodos más o menos cuestionables, ha conseguido tener toda la atención [Root.GetdeldelaDir] [Root.Monarch.GetTitle], de que quien se dice que obedece todos los caprichos de est[Root.GeteaCnjDip]."
 EVTOPTA5095:1 "¡Despedid[Root.GetlolaCnjDip]!"
 EVTOPTB5095:1 "Está haciendo un gran trabajo."
 EVTNAME5096:0 "Elecciones bajo sospecha"
 EVTDESC5096:0 "Los sobornos y otros tipos de incentivos antes de una elección no son prácticas infrecuentes. Es bien sabido que personas influyentes hasta de nuestra propia corte han recurrido a tales prácticas con la esperanza de cambiar el resultado de la elección a su favor."
 EVTOPTA5096:0 "¡Qué astutos!"
 EVTOPTB5096:0 "Los sobornos son inconcebibles"
 EVTNAME5097:0 "Los campesinos se envalentonan"
 EVTDESC5097:1 "Nuestros esfuerzos para mantener en su sitio a los campesinos puede que haya tenido recientemente demasiado éxito. De hecho, tan severo ha sido nuestro trato que cada vez hay más indigentes quejándose de sus señores y volviéndose contra ellos, exigiendo mejor trato y condiciones."
 EVTOPTA5097:0 "Imponer la servidumbre"
 EVTOPTB5097:0 "Estas cosas pasan"
 EVTNAME5098:0 "Corrupción en la Iglesia"
 EVTDESC5098:1 "Se supone que el [Root.GetCleroName] tiene que se incorruptible -después de todo, es lo que predican. No obstante, parece que no siempre están a la altura de lo que predican. Ha estallado un escándalo que involucra a muchas de sus figuras principales que, en lugar de proporcionar a nuestra gente una orientación espiritual honesta, parece que se han hecho obscenamente ricos mediante tratos sórdidos durante un periodo de tiempo prolongado."
 EVTOPTA5098:0 "Limpiar el templo"
 EVTOPTB5098:0 "Multar a los pecadores"
 EVTNAME5099:0 "Disensiones entre los comerciantes"
 EVTDESC5099:1 "Ha estallado una disputa entre varios comerciantes extremadamente ricos -y por lo tanto influyentes- a causa de la política comercial de [Root.GetName]. Un grupo es partidario de adoptar un enfoque mercantilista y pide al gobierno que garantice que la riqueza generada por el comercio en [Root.GetUsableName] va principalmente a los comerciantes y productores de [Root.GetName]. El otro considera que este enfoque proteccionista es anticuado y está a favor del libre comercio que, según ellos les liberaría para buscar beneficios por todo el mundo. Naturalmente, ambos bandos consideran que el otro es, en el mejor de los casos, tremendamente irrazonable, y en el peor, peligroso en sus creencias erróneas."
 EVTOPTA5099:0 "Apoyar a la facción mercantilista"
 EVTOPTB5099:0 "Ese asunto no compete a la corona"
 EVTOPTC5099:1 "El libre comercio es el futuro."
 EVTNAME6000:0 "Se mofan de las tradiciones de la armada"
 EVTDESC6000:0 "Últimamente hemos prestado mucha más atención al ejército de tierra. Quizá no deberíamos desestimar la opción de mantener una gran flota e invertir más tiempo en investigación naval."
 EVTOPTA6000:0 "Así está bien, para algo vivimos en tierra"
 EVTOPTB6000:0 "Debemos acabar con esta degradación"
 EVTNAME6001:0 "Se mofan de las tradiciones del ejército"
 EVTDESC6001:0 "Últimamente hemos prestado mucha más atención a la flota. Quizá no deberíamos desestimar la opción de mantener un gran ejército e invertir más tiempo en investigación para el ejército de tierra."
 EVTOPTA6001:0 "La flota es nuestro gran escudo"
 EVTOPTB6001:0 "Debemos acabar con esta degradación"
 EVTNAME6002:0 "Escuelas militares enfrentadas"
 EVTDESC6002:0 "A veces surgían hostilidades entre escuelas militares enfrentadas."
 EVTOPTA6002:0 "La mejor opción siempre es el ataque"
 EVTOPTB6002:0 "Que vengan a por nosotros"
 EVTNAME6003:0 "Instituciones nacionales"
 EVTDESC6003:0 "Cada vez más gente nos pide instituciones nacionales representativas."
 EVTOPTA6003:0 "¡El Estado soy YO!"
 EVTOPTB6003:0 "Darles lo que piden"
 EVTNAME6004:0 "Infiltración en el Vaticano"
 EVTDESC6004:0 "El soborno no es una práctica desconocida y, con la cantidad adecuada de dinero, quizá podríamos influir en un cardenal para tener un infiltrado en una orden religiosa."
 EVTOPTA6004:0 "Decirle que siga adelante"
 EVTOPTB6004:0 "Olvidar el asunto"
 EVTNAME6005:0 "Una Ciudad-Estado quiere la Independencia"
 EVTDESC6005:0 "Los ciudadanos de Génova quieren recuperar su independencia."
 EVTOPTA6005:0 "Nanay…"
 EVTOPTB6005:0 "Lo pensaremos"
 EVTNAME6007:0 "Una petición formal"
 EVTDESC6007:0 "El Emperador ha presentado una petición formal para que nos deshagamos de $PROVINCENAME$. También nos ha anunciado que más nos valdrá que le hagamos caso."
 EVTOPTA6007:0 "Está claro que el Emperador nos subestima"
 EVTOPTB6007:0 "Esa tierra no significa nada para nosotros"
 EVTNAME6009:0 "Construcción de caminos"
 EVTDESC6009:0 "La construcción y el mantenimiento de caminos y rutas comerciales en las zonas septentrionales del país han tenido un fuerte impacto en nuestra economía. Ello nos ha permitido incrementar el comercio y los impuestos se han beneficiado."
 EVTOPTA6009:0 "Subir los impuestos"
 EVTOPTB6009:0 "Incrementar la soldadesca"
 EVTNAME6010:0 "Un Conquistador"
 EVTDESC6010:0 "Un valeroso aventurero y su compañía se han puesto a vuestra disposición para conquistar nuevas tierras para Dios y vuestro país. La gran cantidad de tierras que aún quedan por explorar siempre atraen a aventureros en busca de gloria, fama y riquezas."
 EVTOPTA6010:0 "Contratarlo"
 EVTOPTB6010:0 "No nos interesan sus servicios"
 EVTNAME6012:0 "Un Pintor de la Corte"
 EVTDESC6012:0 "Últimamente hemos estado buscando pintores o artistas que consigan capturar correctamente la gloria de Su Majestad. Esta misma mañana un pintor ha puesto su arte a nuestra disposición."
 EVTOPTA6012:0 "Contratarlo"
 EVTOPTB6012:0 "Rehusar sus servicios"
 EVTNAME6013:0 "Gran baile en $CAPITAL$ "
 EVTDESC6013:1 "La nobleza ha demostrado sentir afición a glamurosos bailes, cenas de estado y demás excentricidades para entretenerse. Aunque bastante caras, son una oportunidad excelente para mostrar la grandeza de [Root.GetUsableName] y la generosidad [Root.GetdeldelaDir] [Root.Monarch.GetTitle]."
 EVTOPTA6013:0 "Organizar un baile"
 EVTOPTB6013:0 "Que no den la murga"
 EVTNAME6014:0 "Una buena cosecha"
 EVTDESC6014:1 "$YEAR$ ha sido un año particularmente bueno para $COUNTRY$ gracias a una buenas cosechas que generan unos ingresos más elevados que nunca."
 EVTOPTA6014:0 "Destinarlo a la tesorería"
 EVTOPTB6014:0 "Invertir el dinero"
 EVTNAME6015:0 "Fiestas"
 EVTDESC6015:1 "Este año parece ser tan próspero que muchos de los consejeros [Root.GetdeldelaDir] [Root.Monarch.GetTitle] [Root.Monarch.GetName] han sugerido que, como gesto de buena voluntad, [Root.Monarch.GetSheHe] debería celebrarlo organizando diversos festejos para la gente del país."
 EVTOPTA6015:0 "Organizar las fiestas"
 EVTOPTB6015:0 "¡Tonterías, eso es tirar el dinero!"
 EVTNAME960:0 "Llegan los Highlanders"
 EVTDESC960:0 "Mi [Root.Owner.Monarch.GetTitle], los ingleses avanzan hacia [Root.GetCapitalName]. La mayoría de nobles no pelearán, pero la noticia se ha difundido.\n\nLos Highlanders están llegando por voluntad propia a unírsenos. ¡Llegan por centenares… por millares!"
 EVTOPTA960:0 "¡Estamos listos para la guerra!"
 EVTNAME7001:0 "Protesta de los nobles locales"
 EVTDESC7001:0 "Al parecer, nuestro nuevo gobernante favorece a la nobleza de su propio reino en lo tocante a la concesión de cargos. Nuestra nobleza está consternada porque se están tirando neciamente por la borda los siglos que llevan de buena crianza."
 EVTOPTA7001:0 "¡Decapitad a unos cuantos!"
 EVTOPTB7001:0 "Reconciliémonos"
 EVTNAME7002:0 "$MONARCH$ hace caso omiso de $COUNTRY$"
 EVTDESC7002:0 "Nuestro común monarca está muy centrado en su propio reino y parece que no dedica el tiempo suficiente a los problemas del nuestro."
 EVTOPTA7002:0 "¡Es un insulto a [Root.GetName]!"
 EVTOPTB7002:0 "Invitarlo a visitar [Root.Capital.GetName]"
 EVTNAME7003:0 "Se descuida la economía de $COUNTRY$"
 EVTDESC7003:0 "Aunque estemos unidos en la persona de nuestro soberano, a los comerciantes de nuestra nación se les sigue tratando como a extranjeros. Esto está perjudicando económicamente a nuestra nación."
 EVTOPTA7003:0 "¿Es solo una unión sobre el papel?"
 EVTNAME7004:0 "Diferencias culturales"
 EVTDESC7004:0 "Por desgracia, las costumbres de nuestro monarca no son tan civilizadas como las nuestras. No obstante, su atrasado pueblo parece ofendido por ello."
 EVTOPTA7004:0 "¡Deberían aprender algunos modales!"
 EVTNAME7005:0 "Nuestra unión tiene una mala reputación"
 EVTDESC7005:0 "Nuestro monarca no está considerado el mejor vecino del mundo, por decirlo suavemente. De hecho, la historia de su nación es de expansión y conquista. Por desgracia, parece que se nos va a poner la misma etiqueta."
 EVTOPTA7005:0 "No somos la misma nación, la verdad"
 EVTOPTB7005:0 "¡Somos UNA!"
 EVTNAME4043:0 "Comercio infructuoso"
 EVTDESC4043:0 "Las malas condiciones comerciales, resultado de la merma de recursos y el aumento de competencia, han llevado a un pronunciado declive de nuestros ingresos de ultramar. Estas desafortunadas circunstancias no nos dejan más alternativa que clausurar la Compañía de las Indias Orientales."
 EVTOPTA4043:0 "¡Qué desastre!"
 EVTNAME6032:0 "Disputa fronteriza"
 EVTDESC6032:0 "El área limítrofe con $PROVINCENAME$ ha sido una frontera disputada desde hace bastante tiempo, pero no tendría que haber ninguna duda sobre su adhesión, habida cuenta de los lazos religiosos que nos unen con la población del lugar. Teniendo en cuenta la manera en que se lleva el resto de ese país, abandonado de la mano de Dios, es bastante improbable que puedan organizar ninguna defensa seria si deseamos presionarles más."
 EVTOPTA6032:0 "Protejamos nuestra Fe"
 EVTOPTB6032:0 "Zanjemos la cuestión pacíficamente"
 EVTNAME6033:0 "Disputa fronteriza"
 EVTDESC6033:0 "El área limítrofe con $PROVINCENAME$ ha sido una frontera disputada desde hace bastante tiempo, pero no tendría que haber ninguna duda sobre su adhesión, habida cuenta de los lazos culturales que nos unen con la población del lugar. Teniendo en cuenta la manera en que se lleva el resto de ese país, abandonado de la mano de Dios, es bastante improbable que puedan organizar ninguna defensa seria si deseamos presionarles más."
 EVTOPTA6033:0 "Presionar al respecto"
 EVTOPTB6033:0 "Zanjemos la cuestión pacíficamente"
 EVTDESC6337:0 "Uno de nuestros gobernadores provinciales ha pensado que, dada nuestra actual política de descentralización, podría hacer negocios por su cuenta. El hecho de que el ejército que ha logrado reunir sea demasiado pequeño para respaldar tal pretensión no parece preocuparle demasiado."
 EVTOPTA6337:0 "Darle la autonomía que quiere"
 EVTNAME9000:0 "¡Japón descubierto!"
 EVTDESC9000:0 "¡$MONARCHTITLE$! Hemos sabido de nuevas tierras en el Extremo Oriente. Una cadena de islas conocida como 'Japón' ha sido descubierta por barcos $COUNTRY_ADJ$, y parece que somos los primeros en llevar la noticia de este maravilloso lugar a Europa. Debemos darnos prisa para aprovecharnos del descubrimiento antes de que lo hagan otras naciones europeas."
 EVTOPTA9000:0 "¡Era de prodigios!"
 EVTNAME9004:0 "Padre Cristiano"
 EVTDESC9004:0 "Un padre cristiano de Europa ha llegado a nuestras costas y desea empezar a predicar la palabra de su Dios en una de nuestras provincias. El padre cristiano solicita a Su Majestad permiso para levantar un campanario y empezar a educar a nuestra gente en la Fe de Jesucristo."
 EVTOPTA9004:0 "¡No veo nada malo!"
 EVTOPTB9004:0 "Creo que podemos prescindir de nuevos credos extraños."
 EVTNAME9006:0 "Conversos cristianos"
 EVTDESC9006:0 "Una ola de conversiones religiosas barre $PROVINCENAME$, a medida que más y más habitantes locales se reúnen en la congregación establecida allí no hace mucho por un padre cristiano occidental. La gente de la provincia se convierte en masa al nuevo credo."
 EVTOPTA9006:0 "No podemos hacer otra cosa que aceptar el cambio."
 EVTOPTB9006:0 "No toleraremos este abandono de la tradición."
 EVTNAME9008:0 "Tensión kirishitan"
 EVTDESC9008:0 "La comunidad 'kirishitan' local de $PROVINCENAME$, recién convertida a la nueva religión europea y a su historia del Dios crucificado, se ha visto metida en un conflicto con un daimio local. Las tensiones locales amenazan con estallar en una revuelta."
 EVTOPTA9008:0 "¡Maldición!"
 EVTNAME9010:0 "El barco del sello rojo regresa"
 EVTDESC9010:0 "El largo mástil del barco casi llega hasta el cielo. Sus velas están arriadas, pero su línea de flotación baja revela un rico cargamento. El barco del sello rojo ha vuelto de un viaje comercial por los mares del sur hoy mismo, trayendo exóticos productos de lejanas tierras."
 EVTOPTA9010:0 "¡Excelente! ¿Qué podemos aprender de esto?"
 EVTNAME9012:0 "¡La embajada de occidente regresa!"
 EVTDESC9012:0 "La embajada occidental que mandamos a Europa hace algún tiempo ha vuelto con grandes ganancias. Recibes al jefe de la expedición en tu estudio. ¿Qué quieres saber de las lejanas tierras y gentes que ha visto?"
 EVTOPTA9012:0 "¡Háblame de sus ideas!"
 EVTOPTB9012:0 "¡Háblame de su gente!"
 EVTNAME9014:0 "Fumie en $PROVINCENAME$"
 EVTDESC9014:1 "Fumi-e (literalmente 'imágenes que pisar') eran objetos creados durante el período Edo para descubrir a cristianos ocultos. El modo de actuar consistía en obligar a los sospechosos de ser cristianos a pisotear iconografía cristiana para demostrar su 'inocencia' respecto a un culto cristiano secreto. Un daimio local ha tenido éxito al combatir a la comunidad kirishitan local aplicando este innovador método."
 EVTOPTA9014:0 "Interesante."
 EVTNAME9016:0 "Introducción del tempura"
 EVTDESC9016:0 "Una nueva exquisitez ha llegado a una de nuestras provincias, donde ha recibido una cálida acogida por parte de los entendidos locales. El plato consiste en verduras y pescado cortados y fritos en abundante aceite, y se conoce como 'tempura'. ¡Al parecer, lo han introducido misioneros portugueses!"
 EVTOPTA9016:0 "¡Hagamos de él una tradición!"
 EVTOPTB9016:0 "¡Vendámoslo en todas partes!"
 EVTNAME9018:0 "Un lote de arcabuces occidentales"
 EVTDESC9018:0 "Los comerciantes de una de nuestras provincias han traído un lote arcabuces occidentales para nuestras fuerzas armadas. Podríamos comprar esta tecnología moderna, pero no será barato, y los mosquetes no durarán eternamente."
 EVTOPTA9018:0 "Claro que queremos las armas."
 EVTOPTB9018:0 "Lo tradicional es mejor."
 EVTNAME9020:0 "Teatro kabuki"
 EVTDESC9020:0 "Una obra del nuevo estilo dramático kabuki ha sido representada en $CAPITAL$, y estamos dispuestos a hacernos con ellos. Los actores son excelentes, y uno de ellos tiene potencial para ser un dramaturgo de corte muy prolífico. Por otra parte, tener a esta troupe de gira seguro que mejora nuestra posición a ojos de otros."
 EVTOPTA9020:0 "¡Mándalos lejos!"
 EVTOPTB9020:0 "¡Este hombre es necesario en la Corte!"
 EVTNAME9022:0 "Un ronin ofrece sus servicios"
 EVTDESC9022:0 "Un 'ronin', un samurái sin amo, ha ofrecido sus servicios a nuestra corte. Es joven, y aún no ha desarrollado del todo su talento. Podríamos darle una oportunidad para ello, o enviarlo a puestos menos prestigiosos."
 EVTOPTA9022:0 "¡Sus talentos florecerán en nuestra corte!"
 EVTOPTB9022:0 "Tenemos una guarnición en alguna parte que necesita un capitán."
 EVTOPTC9022:0 "No necesitamos bandidos ni transeúntes."
 EVTNAME9024:0 "Representación nogaku"
 EVTDESC9024:0 "El Noh, o Nogaku, es una forma tradicional japonesa de drama musical, y la representación de esta noche de una obra recién escrita en $CAPITAL$ ha sido elogiada como la más hermosa obra de los últimos años."
 EVTOPTA9024:0 "Hazla parte de nuestra herencia cultural."
 EVTOPTB9024:0 "Somos todo un mecenas de las artes."
 EVTNAME9026:0 "Jardín karesansui"
 EVTDESC9026:0 "Uno de tus criados ha sugerido que construyas un jardín 'karesansui' (paisaje seco) en el palacio de una de nuestras provincias. Un impresionante jardín de roca podría ser un emblema cultural de nuestro clan en los años venideros, pero, por supuesto, hay costes asociados a su planificación y construcción."
 EVTOPTA9026:0 "¡Desde luego que debemos tener uno!"
 EVTOPTB9026:0 "Creo que no es el momento."
 EVTNAME9028:0 "Samuráis leales"
 EVTDESC9028:0 "Varios de los samuráis a nuestras órdenes nos han servido larga y fielmente. La tradición dicta que esta casa de nuestros más leales guerreros sea recompensada por su amo por su servicio. Nuestro pueblo espera que premiemos a dichos samuráis, y no hacerlo supondrá desestabilizar nuestro reino."
 EVTOPTA9028:0 "¡Claro que los premiaremos!"
 EVTOPTB9028:0 "No tenemos nada que darles ahora mismo."
 EVTNAME9030:0 "Monje viajero"
 EVTDESC9030:0 "Los cielos se han desgarrado y el tamborileo de la lluvia azota lejanos tejados. Un monje viajero ha llegado a nuestras puertas en $CAPITAL$, pidiendo comida y alojamiento. El monje ha hecho voto de pobreza, y la tradición nos obliga a ayudarlo."
 EVTOPTA9030:0 "¡Claro que ayudaremos al viajero!"
 EVTOPTB9030:0 "¡Lárgate, pordiosero!"
 EVTNAME9032:0 "Visita al Santuario"
 EVTDESC9032:0 "Hace mucho que visitamos por última vez los principales santuarios de una de nuestras provincias. El santuario se halla apartado del camino principal, en la cumbre de una montaña que se dice es la morada de un kami muy poderoso. Normalmente acudimos allí al menos una vez al año, pero ha pasado ya tiempo. Los celadores nos están esperando, ¿debemos visitar el santuario?"
 EVTOPTA9032:0 "No, este año no. ¡Debemos trabajar en nuestro han!"
 EVTOPTB9032:0 "Sí, es la hora."
 EVTNAME9034:0 "Festival de los cerezos en flor"
 EVTDESC9034:0 "¡La estación de los cerezos en flor ha llegado! En cada provincia de nuestro dominio, la gente se congrega en capillas y altares para rezar, comer y disfrutar de la belleza de la estación. Linternas de papel arrojan un cálido brillo en la noche sobre nuestro han, mientras disfrutamos de la festividad."
 EVTOPTA9034:0 "Una prueba de nuestra acertada política los pasados años."
 EVTOPTB9034:0 "¡Un presagio de buenas cosas por venir!"
 EVTNAME9036:0 "Impuesto de 1000 koku"
 EVTDESC9036:0 "Uno de los dominios personales bajo nuestra soberanía aún nos debe nada más y nada menos que 1000 koku de arroz. El deudor ha comunicado a nuestros recaudadores de impuestos que su dominio está sobrevalorado y que no puede permitirse pagar el impuesto. Podríamos perdonarle toda la deuda o parte de ella, aunque nos vendría bien el dinero."
 EVTOPTA9036:0 "¡Insistimos en que pague!"
 EVTOPTB9036:0 "Perdonaremos parte de la deuda."
 EVTOPTC9036:0 "Olvida el dinero."
 EVTNAME9038:0 "Muerte de una geisha"
 EVTDESC9038:0 "La geisha es el prototipo de mujer anfitriona japonesa, y el pasado año, una de las más conocidas y queridas Geishas de nuestro dominio murió tras un corto período enferma. El funeral se ha convertido en un día de luto nacional, pues nuestro han llora la muerte de tan amado ejemplo de belleza."
 EVTOPTA9038:0 "Lloramos su muerte."
 EVTOPTB9038:0 "¿Una cortesana muerta? No me interesa."
 EVTNAME9040:0 "El filo del Tanto"
 EVTDESC9040:0 "¡Qué desgracia! $MONARCHTITLE$, nuestro han está en estado de colapso, y el nombre de nuestra familia está siendo la comidilla de Japón debido a nuestro fracaso y desgracia. Aunque nadie ha osado sugerírtelo directamente, los precedentes de los antepasados están claros. O logramos dar vuelta a la situación rápidamente, o deberíamos pensar en el seppuku, el suicidio ritual. La hoja del tanto brilla aguda y fría en tu cómoda."
 EVTOPTA9040:0 "Compón un hermoso poema a la muerte."
 EVTOPTB9040:0 "Solo necesitamos más tiempo."
 EVTNAME9042:0 "Daimio rebeldes"
 EVTDESC9042:0 "Varios daimios locales que han jurado fidelidad a nuestro reino han estado conspirando contra nosotros durante algún tiempo. La razón de dicha conspiración entre nosotros parece ser que muchos consideran ilegítima nuestra soberanía. Los daimios rebeldes exigen que les demos más poder, o nos preparemos para una revuelta."
 EVTOPTA9042:0 "Acepta sus exigencias."
 EVTOPTB9042:0 "Cuélgalos bien alto."
 EVTNAME9044:0 "Reforma el koku"
 EVTDESC9044:0 "La riqueza de nuestras tierras se mide en 'koku', siendo un koku la cantidad de arroz necesaria para alimentar a una persona durante un año. Aunque es bastante fácil de medir, varias de las provincias de nuestro dominio han sido sistemáticamente mal valoradas, pues los registros koku no han sido actualizados durante varios años. Los registros desfasados, usados entre otras cosas para recaudar impuestos, están convirtiéndose en una fuente de creciente descontento dentro de nuestro reino."
 EVTOPTA9044:0 "Nombra un comisionado especial"
 EVTOPTB9044:0 "Ordena a las provincias que envíen registros actualizados."
 EVTNAME9046:0 "Libros rangaku"
 EVTDESC9046:0 "Un comerciante europeo que negocia en aguas japonesas ha llegado a nuestro han y nos ha ofrecido vendernos una colección de tratados sobre medicina occidental, política y astronomía. Comprar dichos libros supondría sin duda un cambio en la política con respecto a la disposición de nuestro han a comerciar, y esos tomos subversivos podrían desestabilizar el reino. No comprar los libros supondría perder una oportunidad, pero por otra parte, nos obligará a aprender y descubrir por nosotros mismos."
 EVTOPTA9046:0 "¡Vendidos!"
 EVTOPTB9046:0 "¡Solo estaba mirando, gracias!"
 EVTNAME9050:0 "Mala cosecha de arroz"
 EVTDESC9050:0 "El arroz plantado hace unos meses no ha brotado, y los arrozales duermen. Sin arroz que cosechar, nuestro pueblo, en especial los más pobres, se enfrentan a la hambruna. Arreglar lo de esta cosecha costará caro, pero la alternativa podría ser peor."
 EVTOPTA9050:0 "¡No nos sobra nada!"
 EVTOPTB9050:0 "¡Debemos evitar esta catástrofe!"
 EVTNAME11000:0 "Un eunuco ofrece sus servicios"
 EVTDESC11000:0 "Un eunuco que afirma ser de una provincia fronteriza del norte ha ofrecido sus servicios a la Corte Imperial. Claramente tiene talento, y es muy probable que sea de gran ayuda para la administración de $COUNTRY_ADJ$. No obstante, aceptar su ayuda reforzará a la facción eunuca en la Corte."
 EVTOPTA11000:0 "¡Claro que estamos interesados!"
 china_events.1.t:0 "Regulaciones comerciales"
 china_events.1.d:0 "Parece que los funcionarios locales de la Oficina de comercio marítimo de [trade_problems_province.GetName] han asumido la misión de estimular el comercio local. La promulgación de una serie de regulaciones, bastante opuestas a la política oficial, ha conseguido causar un auge del comercio local, con muchas familias de la zona iniciando negocios lucrativos al tiempo que atraen comerciantes extranjeros de ultramar. No obstante, el Gran secretario nos implora que cerremos y retiremos las estipulaciones locales, pues son una afrenta al buen gobierno y el poder central."
 china_events.1.a:0 "Estoy seguro que la gente de [trade_problems_province.GetName] sabe mejor que nadie cómo gobernarse."
 china_events.1.b:0 "¡No podemos dejar pasar esto!"
 china_events.2.t:0 "Incidente en [port_incident_location.GetName]"
 china_events.2.d:0 "Ahora que mercaderes de todos los rincones del mundo buscan los ricos puertos del Reino Central, no es extraño que a veces se encuentren con grupos que consideran enemigos suyos. Funcionarios locales están confundidos por el número de disturbios en [port_incident_location.GetName] que parecen relacionados con dos grupos rivales que intentan establecerse en la misma región.\nTemiendo que el descontento se extienda, nuestras comanderías sugieren que cerremos los puertos y expulsemos a los extranjeros del área. Sin embargo, las oficinas locales de comercio marítimo recomiendan que multemos a ambos bandos pero les permitamos seguir comprando nuestros productos."
 china_events.2.a:0 "Múltalos, pero deja que continúen."
 china_events.2.b:0 "Cierra la oficina y expulsa a los extranjeros."
 china_events.3.t:0 "El aislamiento de [Root.Monarch.GetName]"
 china_events.3.d:0 "Empleando la táctica de seguir al Emperador constantemente y ganarse su confianza en toda oportunidad, las facciones de la corte han logrado superar a varios cortesanos antiguamente influyentes y están logrando una influencia cada vez mayor en las decisiones diarias de palacio."
 china_events.3.a:0 "[Root.Monarch.GetName] consigue buenos consejos."
 china_events.3.b:0 "¡Nadie aconseja al [Root.Monarch.GetTitle]!"
 china_events.4.t:0 "Un gran entierro"
 china_events.4.d:0 "Un poderoso ministro de la corte imperial ha muerto de viejo. La muerte de esta eminencia ha dejado un vacío que las otras facciones buscan ocupar. No obstante, este fallecimiento va más allá de la nimia política. Es una gran pérdida para el imperio y se espera que proporcionemos un funeral de estado como muestra de nuestro agradecimiento."
 china_events.4.a:0 "El estado no tiene dinero que gastar."
 china_events.4.b:0 "No merece nada menos que una gran ceremonia."
 china_events.5.t:0 "Diques del Río Amarillo"
 china_events.5.d:0 "Prepararse para las inundaciones estacionales del Río Amarillo es uno de los deberes más antiguos e importante del estado en el norte de China. Nuestros funcionarios han identificado un área que ha sufrido especialmente los últimos años. Florecería si pudiéramos impedir que las aguas amenazasen el modo de vida de la gente de la zona."
 china_events.5.a:0 "¡Seguro que agrada a los funcionarios!"
 china_events.5.b:0 "Ay, no nos sobra el dinero."
 china_events.6.t:0 "Un regalo"
 china_events.6.d:1 "Uno de nuestros cortesanos más respetados nos ha hecho un regalo caro en forma de una mansión de campo enorme y cuidadosamente construida. Si bien no es nada en comparación con el tesoro imperial, el regalo es bastante grande y es obvio para cualquiera que el donante espera algo a cambio…"
 china_events.6.a:0 "¡Debemos aceptar esta ofrenda!"
 china_events.6.b:0 "No podemos arriesgar nuestra reputación."
 china_events.7.t:0 "Papel moneda sin respaldo"
 china_events.7.d:1 "A medida que el gobierno imperial emite más y más billetes sin respaldo, nuestras oficinas de comercio temen que la inflación sea un problema cada vez mayor en el Imperio [Root.GetAdjective] y la gente en las provincias ha empezado a decir que es una señal de que estamos perdiendo el Mandato del Cielo.\nHoy ha llegado a la corte un representante que propone un plan para revitalizar la economía imperial a través de un impuesto temporal combinado con reformas del tesoro."
 china_events.7.a:0 "¡Suena muy interesante!"
 china_events.7.b:0 "¡No podemos parecer tan débiles, debemos actuar!"
 china_events.7.c:0 "Confío en el Gran secretario."
 china_events.8.t:0 "Tesorero de manos largas"
 china_events.8.d:0 "Desde hace un tiempo está desapareciendo dinero misteriosamente del tesoro imperial, y estás empezando a dirigir tus sospechas hacia un funcionario de la corte empleado como contable."
 china_events.8.a:0 "¡Ejecutadle!"
 china_events.8.b:0 "Mejor mantener el silencio al respecto."
 china_events.9.t:0 "Sobresaliendo en los exámenes"
 china_events.9.d:0 "Un joven ha sobresalido en los exámenes imperiales de este año. No solo su nota total fue la más alta del año, sino que los examinadores se ha sentido inspirados por la elegancia de su ensayo, cuyo estilo probablemente marque la pauta de los exámenes en años venideros."
 china_events.9.a:0 "¡Hay que darle un puesto en la corte!"
 china_events.9.b:0 "Seguro que encontrará trabajo en las provincias."
 china_events.10.t:0 "El vicio del eunuco"
 china_events.10.d:0 "Un influyente defensor del ejército en la corte albergaba un oscuro secreto. Durante un tiempo, el cortesano en cuestión estuvo bajo la influencia cada vez peor y más absorbente de la adicción al opio. A pesar de los flagrantes rumores que circulan, este eunuco insiste que tiene el asunto bajo control. Promete que intentará reformarse e intentará ejercer la moderación en el futuro."
 china_events.10.a:0 "Supongo que podemos pasarlo por alto."
 china_events.10.b:0 "Saldría más barato despedirle."
 china_events.11.t:0 "El examen de $YEAR$"
 china_events.11.d:0 "Pupilos y examinandos se han superado a sí mismos y a los demás en los exámenes imperiales de este año. El éxito en los exámenes promete mucho para el secretariado y el imperio en general. De hecho, se ha sugerido que dados los excelentes resultados, la cuota oficial de aprobados está a la baja. El gran secretario ya ha plantado al emperador pedir una segunda ronda de eliminados para permitir que más de esta generación dotada se unan los cuadros."
 china_events.11.a:0 "Solo nos valen los mejores."
 china_events.11.b:0 "Desde luego, vendrían bien administradores más leales."
 china_events.12.t:0 "Élites del sur"
 china_events.12.d:0 "Durante siglos, la parte sur del imperio ha sido más rica y poblada que la norte. Es en el sur donde tienen su origen muchas de las familias más ricas e influyentes, y del sur de donde provienen la gran mayoría de las notas más altas en los exámenes imperiales.\nEn cierto modo, es preocupante, pues a [Root.Monarch.GetName] le preocupa que las familias del sur tengan influencia excesiva debido al gran predominio de sureños en la administración de palacio. En el pasado, a veces se usaron cuotas para asegurarse de que una cierta parte de los que aprobaban los exámenes vinieran del norte del país. Otros sugieran que esto socavaría nuestro sistema, cuyo principio rector es el mérito."
 china_events.12.a:0 "¡Necesitamos mejores cuotas!"
 china_events.12.b:0 "Los intelectuales del norte no se pueden comparar con los del sur…"
 china_events.13.t:0 "La leva de [levy_province.GetName]"
 china_events.13.d:0 "Los funcionarios han emprendido un proyecto para extender las levas en [levy_province.GetName] mejorando y actualizando el censo local. La reforma promete dar mayor mano de obra al ejército imperial y mejorar el futuro reclutamiento de tropas de la provincia. Sin embargo, los administradores confucianos afirman que dejar tranquila a esta gente seguramente aumentaría el valor de la provincia a la larga."
 china_events.13.a:0 "Naturalmente, estas reformas son necesarias."
 china_events.13.b:0 "No hay por qué hostigar a los campesinos."
 china_events.14.t:0 "Mariscal de campo deshonrado"
 china_events.14.d:0 "Uno de nuestros mariscales de campo ha sido pillado con las manos en la masa mientras desviaba fondos destinados a nuestras defensas. Es una vergüenza para su familia y para sí mismo. Esta mala acción ha dañado gravemente las capacidades defensivas de las fortalezas de [corrupt_fort.GetName] y [corrupt_fort2.GetName], haciendo que el Imperio de China parezca débil."
 china_events.14.a:0 "¡Ejecutadle!"
 china_events.14.b:0 "Perdonadle para que pueda ayudar a solucionar este problema."
 china_events.15.t:0 "Heredero escucha"
 china_events.15.d:0 "Hemos notado que el heredero se ha estado acercando a ciertos cortesanos y funcionarios, asociados conocidos de facciones competidoras de la corte. Hay un gran temor de que [Root.Heir.GetName] llegue a simpatizar con enemigos políticos del trono imperial. Podemos intentar impedir que estas amistades crezcan, pero tener amigos poderosos en la corte puede ser algo bueno para [Root.Heir.GetSheHe] cuando suba al trono."
 china_events.15.a:1 "[Root.Heir.GetName] debería alinearse con el Secretariado."
 china_events.15.b:1 "[Root.Heir.GetName] debería alinearse con las Comanderías."
 china_events.15.c:1 "[Root.Heir.GetName] debería alinearse con las Oficinas de comercio."
 china_events.15.e:0 "[Root.Heir.GetName] debe alejarse de la política cortesana."
 china_events.15.f:0 "[Root.Heir.GetName] tendrá que encontrar su propio camino."
 china_events.16.t:0 "'Si el pueblo tiene suficiente, ¿puede tener demasiado poco el gobernante?'"
 china_events.16.d:0 "Te ha llegado la noticia de un ensayo excepcional que proviene el sistema de exámenes de una de tus provincias. Usándolo, argumenta de un modo convincente y con un estilo literario excelente que es absurdo esperar que un país se enriquezca subiendo los impuestos. Nuestros examinadores califican el texto como ‘profundamente elaborado’ y que no cabe duda que causará un nuevo estilo de ensayos de examen en los años venideros.\nSin embargo, no se puede hacer caso omiso de la clave del ensayo. El argumento de que evitar los impuestos altos hace más rico al pueblo en general, y por tanto al imperio es sabiduría clásica fácil de pasar por alto."
 china_events.16.a:0 "Veo un gran futuro para este hombre."
 china_events.16.b:0 "¡Debemos apartarnos de una influencia menciana tan peligrosa!"
 china_events.17.t:0 "Intelectual publica"
 china_events.17.d:0 "Un sabio confuciano que trabaja en la administración palaciega a recopilado una colección de ensayos que ha ganado popularidad rápidamente entre funcionarios y aquellos que se estudian para realizar un día los exámenes."
 china_events.17.a:0 "Es motivo de orgullo para el Imperio."
 china_events.17.b:0 "No podemos dar reconocimiento oficial a su obra."
 china_events.18.t:0 "Criado azotado"
 china_events.18.d:0 "Un funcionario de alto rango se ha ganado la reputación de cruel por azotar regularmente a uno de sus criados, al que parece odiar especialmente. Aunque tiene todo el derecho a castigar a sus inferiores, esto ha causado cierto escándalo y la gente piensa que su tratamiento podría moderarse un poco."
 china_events.18.a:0 "¡Está dando un gran ejemplo!"
 china_events.18.b:0 "Relevar al funcionario."
 china_events.19.t:0 "Drama en el río"
 china_events.19.d:0 "Una barcaza tributaria del Río de las Perlas que contenía una parte significativa de los impuestos de este año de las provincias del sur ha sido abordada y capturada por criminales. Nos informan que el funcionario responsable de la seguridad ha sufrido un ataque de nervios al enterarse del incidente y al parecer se ha encerrado en su alcoba y se niega a salir"
 china_events.19.da:0 "Una barcaza tributaria fluvial que contenía una parte significativa de los impuestos de este año de muchas de nuestras provincias ha sido abordada y capturada por criminales. Nos informan que el funcionario responsable de la seguridad ha sufrido un ataque de nervios al enterarse del incidente y al parecer se ha encerrado en su alcoba y se niega a salir."
 china_events.19.a:0 "Habrá que despedirse de esos impuestos."
 china_events.19.b:0 "Recaudemos más impuestos para remediar la situación."
 china_events.20.t:0 "Mina de oro descubierta"
 china_events.20.d:0 "Un funcionario joven ha descubierto una mina de oro en una de nuestras provincias. Parecería cantado explotar este rico y nuevo filón, pero algunos nos previenen contra esta empresa, preocupados por una sobreextensión potencial del suministro de dinero."
 china_events.20.a:0 "¡Cavemos con codicia!"
 china_events.20.b:0 "Dejémoslo estar."
 china_events.21.t:0 "Lingotes abandonan el país"
 china_events.21.d:0 "Se ha descubierto que grandes cantidades de lingotes de plata han dejado el país en diferentes barcazas de transporte. Los burócratas palaciegos discuten animadamente cómo fue posible. Funcionarios locales y centrales se lanzan acusaciones mutuamente. Lo único en lo que están de acuerdo es que el éxodo de riqueza debe ser detenido."
 china_events.21.a:0 "Culpar funcionarios locales."
 china_events.21.b:0 "Reanudar esfuerzos para importar lingotes."
 china_events.22.t:0 "Renovando una pagoda"
 china_events.22.d:0 "Una pagoda de la dinastía Tang en una de nuestras provincias está en muy mal estado tras muchos años de falta de mantenimiento. Ahora un funcionario local ha solicitado fondos para restaurarla."
 china_events.22.a:0 "La restauraremos, naturalmente."
 china_events.22.b:0 "No tenemos tiempo para tales tonterías."
 china_events.23.t:0 "Héroe de la frontera"
 china_events.23.d:0 "Desde las provincias fronterizas nos llegan noticias de un general joven, hermano de [Root.Consort.GetName] que ha ganado fama como excelente guerrero y gran líder. Debido a su influencia, junto con la de [Root.Consort.GetName], la familia [Root.Consort.Dynasty.GetName] se ha vuelto más influyente en la corte. \nPese a sus gran amor por sus consorte, [Root.Monarch.GetName] siente cada vez más preocupación por la influencia de la casa de [Root.Consort.Dynasty.GetName]."
 china_events.23.da:0 "Desde las provincias fronterizas nos llegan noticias de un general joven de una de nuestras familias más influyentes. El joven ha ganado fama como excelente guerrero y gran líder. Su éxito también ha hecho que su familia sea más influyente que nunca en la corte.\n[Root.Monarch.GetName] siente cada vez más preocupación por su influencia en la política cortesana."
 china_events.23.a:0 "Acusar al general de corrupción."
 china_events.23.b:0 "Debemos reemplazarlo y alejarnos de esa familia."
 china_events.23.c:0 "¡No podemos tocar al héroe del pueblo!"
 china_events.24.t:0 "'Estudiantes en venta'"
 china_events.24.d:1 "Muchos darían mucho para ser capaces de asistir a nuestras prestigiosas escuelas nacionales. Para algunas familias ricas este sería un modo de conseguir que sus hijos adquieran el estatus social que creen merecer por sus riquezas. Por tanto, en tiempos de necesidad, existe la costumbre de reservar un número de plazas en las escuelas para aquellos que se las puedan pagar.\nLa mayoría nunca se aprovechará de la oportunidad de estudiar, porque la admisión en sí es suficiente para garantizar una posición social superior."
 china_events.24.a:0 "¿Qué daño puede hacer reservar unas pocas plazas más?"
 china_events.24.b:0 "¡No debemos arriesgar la calidad de nuestros burócratas!"
 china_events.25.t:0 "Diplomacia deshonesta"
 china_events.25.d:0 "Funcionarios de las Oficinas de comercio marítimo últimamente han estado muy activos en diplomacia extranjera. [country_of_interest.GetName] en particular ocupa la atención de la facción. Creen que abrir más canales de comercio y cooperación sería beneficioso para ambos países. Algunos dirían más bien que [country_of_interest.GetName] debería someterse a la autoridad del Reino Central.\nEl embajador extranjero ha sido llamado al palacio imperial. ¿Qué le diremos?"
 china_events.25.a:0 "Que pude ir en paz."
 china_events.25.b:0 "Que más les vale preparar sus defensas."
 china_events.26.t:0 "El favor de [Root.Monarch.GetName]"
 china_events.26.d:0 "Los funcionarios de la corte están preocupados de que [Root.Monarch.GetName] reciba una influencia indebida de sus consortes. Como miembros de familias importantes de reino, sienten interés en el poder que provine de estar cerca de sus Majestad Imperial.\nPero [Root.Monarch.GetName] no ve riesgo alguno. Es normal que todo el mundo busque el favor del [Root.Monarch.GetTitle]."
 china_events.26.a:0 "[Root.Monarch.GetSheHeCap], [Root.Monarch.GetDaughterSon] de un virrey debe recibir el favor."
 china_events.26.b:0 "[Root.GetElLaCons] consorte más favorecido es [Root.GetellaCons] [Root.Consort.GetSisterBrother] de nuestro mariscal."
 china_events.26.c:0 "Preferimos al/ a la [Root.Monarch.GetDaughterSon] del gran secretario."
 china_events.26.dd:0 "La corte de [Root.Capital.GetCapitalName] es ciertamente el centro del imperio."
 china_events.27.t:0 "Insultos imperiales"
 china_events.27.d:0 "La recepción de hoy de dignatarios y potentados extranjeros en la corte $COUNTRY_ADJ$ ha provocado un escándalo diplomático. Contrariamente al protocolo, un diplomático extranjero no ha realizado la tradicional inclinación ante nuestros representantes. Esta gran pérdida de prestigio se ha convertido rápidamente en un escándalo que amenaza con dañar nuestras relaciones con [country_of_interest.GetName] durante algún tiempo. El embajador ahora nos ofrece obsequios valiosos para olvidar el asunto."
 china_events.27.a:0 "Aceptar los obsequios."
 china_events.27.b:0 "Rechazar volver a tratar con ese embajador."
 china_events.28.t:0 "Inspeccionando los estandartes"
 china_events.28.d:0 "Los ejércitos se han reunido en el campo de entrenamiento para la gran inspección del ejército de $YEAR$. Allá donde miremos hay un bosque de lanzas y espadas como desafiando a los cielos. Hay presentes numerosos generales y mariscales poderosos. A lo largo de los años pasados, estos hombres hicieron cuanto estuvo en su mano para reforzar el ejército.\nLa seguridad del Reino Central depende de estas tropas, pero no es insólito que un general fuerte codicie el trono imperial para sí…"
 china_events.28.a:0 "Alabar a los generales por su trabajo"
 china_events.28.b:0 "Es hora de debilitar las fuerzas armadas."
 china_events.29.t:0 "Suspensos del sistema de exámenes"
 china_events.29.d:0 "Según se corrigen los exámenes anuales, solo aprobarán unos pocos miles de los millones que tomaron parte. Esta élite de estudiantes confucianos experimentados se unirán a la administración para dirigir el Imperio de China según los ideales clásicos.\nY los muchos que suspendan tendrán que buscar trabajo en otro lugar. No son ignorantes, sino que portan los idéales y la educación clásica que requieren los exámenes.  Son los médicos, profesores y escribas del imperio. Algunos dicen que son tan valiosos como los pocos eruditos que se unen a los cuadros de [Root.Capital.GetCapitalName]"
 china_events.29.a:0 "Todo tiene belleza, no todos la ven."
 china_events.29.b:0 "Muy bien, pero tal vez podríamos ampliar la cuota el año que viene, ¿no?"
 china_events.30.t:0 "Examinando los exámenes"
 china_events.30.d:0 "Hay quienes sienten que los exámenes imperiales no están en sintonía con lo bueno y que la escritura de ensayos y el ideal que proponen es caduco y anticuado. Entre los que estudian para los exámenes ha empezado a circular colecciones de ensayos de examen con lo que se considera una forma más moderna. Sin embargo, los examinadores están decididos a seguir promocionando buen gusto y formas correctas.\nAl apoyar a la facción renovadora traeremos al frente a una generación de nuevos pensadores, probablemente al coste de la buena voluntad y lealtad de la nueva generación…"
 china_events.30.a:0 "Aprender sin pensar es perder el tiempo, pensar sin aprender, peligroso."
 china_events.30.a.tt:0 "Actúa para garantizar la continuidad del sistema existente y las preferencias de los examinadores."
 china_events.30.b:0 "El auténtico conocimiento muestra la extensión de nuestra ignorancia."
 china_events.30.b.tt:0 "Algunos verían esta clara ruptura con lo viejo como impropio de un[Root.GetXaDir] [Root.Monarch.GetDaughterSon] del Cielo."
 china_events.31.t:0 "La caída de [From.From.GetName]"
 china_events.31.d:0 "[From.From.GetName] ha caído y ahora la dinastía [Root.Monarch.Dynasty.GetName] se cree que son los nuevo poseedores de Mandato del Cielo. Se espera que tomemos el manto del emperador y llevemos al pueblo chino a una nueva era de prosperidad y estabilidad.\nSi queremos ganarnos al resto de partidarios de [From.From.GetName] debemos empezar a construir nuestra propia burocracia imperial e invertir en un estado fuerte y duradero. Por otra parte, a [Root.Monarch.GetName] le preocupa que haya funcionarios desleales dentro de las organizaciones que heredamos de sus predecesores."
 china_events.31.a:0 "Si queremos levantar algo duradero debemos tener compasión."
 china_events.31.b:0 "¡Purgad a los leales restantes!"
 china_events.31.c:0 "Primero hay que llenar el tesoro imperial."
 china_events.32.t:0 "Historia del Imperio [From.From.GetName]"
 china_events.32.d:1 "[Root.Monarch.GetTitle], tu reinado ha marcado una nueva era. Ahora que los [Root.Monarch.Dynasty.GetName] terminan su conquista, es indudable que China prosperará durante muchos años venideros. Puede que haya llegado el momento de volver la vista al imperio [From.From.GetName] y comenzar la recopilación de su historia. Reunir las venturas de China durante todo su reinado costará una cierta cantidad de dinero y ocupará a muchos burócratas durante mucho tiempo, pero los beneficios pueden superar los costes."
 china_events.32.da:0 "[Root.Monarch.GetTitle], tu reinado ha marcado una nueva era y es indudable que China prosperará durante muchos años venideros. Puede que haya llegado el momento de volver la vista al imperio [From.GetName] y comenzar la recopilación de su historia. Reunir las fortunas de China durante todo el reinado costará una cierta cantidad de dinero y ocupará a muchos burócratas durante mucho tiempo, pero los beneficios pueden superar los costes."
 china_events.32.a:0 "¡El tiempo es esencial!"
 china_events.32.b:0 "Un trabajo concienzudo para un gobierno sólido."
 china_events.34.t:0 "Los cuatro tesoros del estudio del sabio"
 china_events.34.d:0 "Se espera que todo caballero de la alta sociedad use pincel, tinta, piedra de entintar, papel y el arte de la caligrafía. Pero dominar la forma cursiva, xingshu, caoshu o zhuanshu es una rara señal de brillantez. En nuestra cancillería, se sabe que [Root.Adm_Advisor.GetName] es un calígrafo experto, que produce grandes obras para la gloria del [Root.Monarch.GetTitle] y sus dinastía.\nRecientemente, [Root.Monarch.GetName] ha sentido un gran interés por este arte, estudiando el trabajo de sus [Root.Adm_Advisor.GetTitle] al detalle, impresionándose con la belleza y elegancia de sus obras. Por tanto ha supuesto un gran golpe cuando un funcionario menor ha confesado que la alegoría de las alabadas obras de [Root.Adm_Advisor.GetName] tienen con frecuencia críticas veladas del poder real."
 china_events.34.a:0 "Le espera la muerte."
 china_events.34.b:0 "Matar[Root.GetlolaCnjAdm] sería un crimen mayor."
 china_events.35.t:0 "Protegiendo la frontera"
 china_events.35.d:0 "Siempre se ha necesitado un ejército poderoso para proteger las fronteras del Reino Central. En momentos de debilidad, los salvajes de las regiones fuera de nuestro alcance no han dudado en asaltar o incluso invadir nuestras tierras.\nPara garantizar nuestra seguridad, las comanderías nos piden que enviemos expediciones a las regiones fronterizas, sondeando la fuerza de los bárbaros al tiempo que demostramos nuestro poder."
 china_events.35.a:0 "¡Una idea excelente!"
 china_events.35.b:0 "Más bien debemos reforzar nuestras defensas."
 china_events.36.t:0 "Estatuilla de la era Jin"
 china_events.36.d:0 "Se ha descubierto una rara estatuilla de la era Jin durante la restauración de un viejo templo. Se te ha ocurrido que sería inteligente otorgársela a un súbdito digno para reforzar su lealtad hacia ti, el Emperador. No cabe duda que las lealtades cambiarán con un regalo tan impresionante entregado directamente de manos del emperador. ¿A quién se la daremos?"
 china_events.36.a:0 "El gran historiador."
 china_events.36.b:0 "La familia más influyente."
 china_events.36.c:0 "El gran mariscal."
 china_events.37.t:0 "El clásico de la música"
 china_events.37.d:0 "Aparte de los cinco textos clásicos recopilados por Confucio, la tradición habla de un sexto clásico: el clásico de la música. Una de las 305 canciones contenidas en esta obra, que estaba perdida desde 'La quema de libros' se ha redescubierto durante el inventario de una vieja biblioteca en una de las provincias sureñas. El mérito de este maravilloso descubrimiento pertenece desde luego al bibliotecario jefe, pero otro candidatos también reclaman haber tenido parte en el descubrimiento."
 china_events.37.da:0 "Aparte de los cinco textos clásicos recopilados por Confucio, la tradición habla de un sexto clásico: el clásico de la música. Una de las 305 canciones contenidas en esta obra, que estaba perdida desde 'La quema de libros' se ha redescubierto durante el inventario de una vieja biblioteca en una de las provincias sureñas. Algunos ven este maravilloso descubrimiento como una señal de nuestro mandato divino."
 china_events.37.a:0 "El gobernador provincial."
 china_events.37.b:0 "Un intelectual local."
 china_events.37.c:0 "El imperio de China está en buenas manos."
 china_events.38.t:0 "Copiando en los exámenes"
 china_events.38.d:0 "Varios candidatos han sido descubiertos copiando en los exámenes imperiales de este año. En lugar de los tres días de aislamiento prescritos, los candidatos tenían acceso directo al mundo exterior. Las trampas parecen sistemáticas y apoyadas por examinadores corruptos."
 china_events.38.a:0 "Debemos tratar contundentemente con los examinadores."
 china_events.38.b:0 "Debemos tolerarlo por ahora."
 china_events.39.t:0 "Retirar el exceso de papel"
 china_events.39.d:0 "Hay un consenso general en la corte imperial de que hay un exceso en la cantidad de medios fiduciarios en circulación. Hay que retirar dinero para que la inflación baje de su nivel actual, pero la cuestión es cuánto dinero se debe recomprar."
 china_events.39.a:0 "Tan como podamos."
 china_events.39.b:0 "Tanto como haga falta."
 china_events.40.t:0 "Honrando a los ancestros"
 china_events.40.d:0 "Las enseñanzas de Confucio remarcan la importancia de comprender y respetar las 'cinco relaciones' que entretejen el tejido de la sociedad, y una de las relaciones más importante es entre padre e hijo. Aquellos que partieron antes de nosotros merecen nuestro agradecimiento, y ha pasado mucho desde la última vez que hicimos una ofrenda.  Diferentes cortesanos han sugerido sacrificios que Vuestra Majestad podría realizar. ¿Qué ofrenda sería la más apropiada para honrar a los antepasados?"
 china_events.40.a:0 "Carne roja, para alimentarlos."
 china_events.40.b:0 "Velas, para iluminar su camino."
 china_events.40.c:0 "Dinero espiritual para pagar sus deudas."
 china_events.41.t:0 "Mal Feng Shui"
 china_events.41.d:0 "El Feng Shui es un sistema tanto estético como 'mágico' que muchos creen que controla el flujo de la energía primaria, el 'Qi', según las leyes del Cielo y la Tierra que lo guían. El sistema se aplica a tumbas, casas y edificios, para asegurarse de que la energía que corre por ellos es óptima. ¡Uno de los adivinos e intérpretes del flujo y reflujo del Qi más respetados de la corte acaba de descubrir que la nueva casa de ceremonias imperial recién construida apesta a Qi negativo!"
 china_events.41.a:0 "Es evidente que el adivino se ha vuelto loco."
 china_events.41.b:0 "El constructor no consultó a los adivinos."
 china_events.41.c:0 "Culparemos a quien me convenció de construirlo."
 china_events.41.dd:0 "Están equivocados, el edificio debe ser utilizado."
 china_events.41.e:0 "Culparemos a quien me convenció de construirlo."
 china_events.42.t:0 "Riñas cortesanas"
 china_events.42.d:0 "Uno de tus mariscales ha sido insultado por un funcionario de alto rango del gran secretariado. Al parecer, los hombres llevan mucho tiempo discutiendo y puede que el insulto no fuera totalmente libre de provocación. Sin embargo, el asunto se ha convertido en el eje central de la política de facciones de la corte y podría ser inteligente que el emperador en persona contribuya en algo al asunto."
 china_events.42.a:0 "Relevad al mariscal de sus deberes."
 china_events.42.b:0 "Relevad al secretario de sus deberes."
 china_events.42.c:0 "Censurar a ambos por perder el tiempo de la corte imperial."
 china_events.43.t:0 "Una capital para el imperio de [Root.GetName]"
 china_events.43.d:0 "Como nuevo gobernante de China, es el momento de seleccionar una nueva sede para nuestra dinastía. Es probable que la localización de nuestra capital influya la política de [Root.GetName] durante los años venideros."
 china_events.43.a:0 "Como [Root.Monarch.GetDaughterSon] del Cielo, debéis defender la frontera norte."
 china_events.43.b:0 "¡La ciudad de las colinas doradas!"
 china_events.43.c:0 "La antigua ciudad de la paz eterna."
 china_events.43.e:0 "En Luoyang, junto al río Luo."
 china_events.43.f:0 "Permanezcamos en la sede de nuestros ancestros en [Root.Capital.GetCapitalName]."
 china_events.45.t:0 "El auge del milenarismo"
 china_events.45.d:0 "Nuestro débil control sobre el imperio y la idea cada vez más popular de que estamos perdiendo el Mandato del Cielo ha provocado el ascenso de una serie de movimientos milenaristas por todo el país. En recuerdo de los últimos días del gobierno Yuan, nuestros funcionarios catalogan estas sectas como miembros de la sociedad del 'Loto blanco', pero en realidad parece que hay una gran divergencia en sus motivos.\nNo obstante, lo que tienen en común es la meta de sembrar el caos y el derrocamiento de lo que consideran nuestro gobierno opresivo."
 china_events.45.a:0 "¿Qué pueden hacer contra el poder del imperio?"
 china_events.45.b:0 "¡Debemos actuar con decisión para aplastarlos!"
 china_events.46.t:0 "Inundaciones"
 china_events.46.d:0 "Las lluvias estacionales han golpeado con fuerza inusual este año. Cuando los diques del río Amarillo se rompieron y hogares fueron arrasados, parece que mismo cielo lloraba por nuestra dinastía. En las provincias han comenzado a circular rumores sobre que esta catástrofe es una señal de la pérdida del Mandato de Cielo y el inminente colapso del Imperio de [Root.Country.GetName]."
 china_events.46.a:0 "Es nuestro deber restaurar lo que podamos."
 china_events.46.b:0 "Es evidente que no podemos seguir protegiendo esta gente."
 china_events.47.t:0 "Bandoleros en la Ruta de la seda"
 china_events.47.d:0 "Habiendo perdido el Mandato del Cielo, las cosas han ido rápidamente de mal en peor en diferentes provincias del país donde bandoleros y forajidos son cada ver un problema mayor. El problema se hace cada vez más notable en lo que queda de la antigua Ruta de la seda."
 china_events.47.a:0 "El ejército debe hacerse cargo de esto."
 china_events.47.b:0 "Que se encarguen por su cuenta."
 china_events.48.t:0 "La sombra que acecha por los pasillos"
 china_events.48.d:0 "Al caminar por los largos corredores de palacio, de repente tienes la sensación de que te siguen. Por el rabillo del ojo ves a un hombre vestido de blanco acercándose por detrás. No ves la daga, brillando con malicia, pero sabes que está ahí, detrás de ti, a centímetros de tu corazón.\nAl darte la vuelta, el hombre ha desaparecido sin rastro, como si nunca hubiera estado allí…"
 china_events.48.a:0 "¡Enemigos por doquier!"
 china_events.48.b:0 "Seguro que puedo confiar en todos los de aquí, solo necesito descansar."
 china_events.49.t:0 "Eclipse solar portentoso"
 china_events.49.d:0 "Solo puedes mirar asombrado como el blanco brillo del sol desaparece tras un disco negro en el cielo y el mundo se hace oscuro a pesar de estar en pleno día. Pocos minutos después, el disco ha recorrido el sol y la luz regresa. La experiencia te ha conmovido, pero muchos de tus discípulos están totalmente aterrorizados. Algunos susurran que el eclipse demuestra que nuestra dinastía ha perdido el Mandato del Cielo. ¿Qué debemos hacer con esta situación?"
 china_events.49.a:0 "Ejecutar y culpar al astrólogo de la corte."
 china_events.49.b:0 "Prohibir toda discusión sobre el asunto."
 china_events.50.t:0 "Funcionarios desleales"
 china_events.50.d:0 "El sistema de exámenes imperiales es excelente para producir burócratas y funcionarios bien educados y competentes, listos para afrontar los diferentes desafíos que tiene el gobierno diario y la administración del Imperio de China.\nEsa misma educación, sin embargo, hace que nuestros estén recelosos con algunas de las medidas que estamos tomando recientemente. Creer que la familia [Root.Monarch.Dynasty.GetName] actúa sin el Mandato del Cielo ha vuelto a muchos funcionarios reacios a obedecer nuestras órdenes. En algunos momentos parece que la autoridad imperial no llega más lejos de los muros del palacio, hasta donde alcanza la vista."
 china_events.50.a:0 "¡Debemos purgar tal herejía!"
 china_events.50.b:0 "Nos volveremos a ganar su confianza en su momento."
 china_events.51.t:0 "Falta de autoridad"
 china_events.51.d:0 "Se está haciendo más y más obvio que el poder de los [Root.Monarch.Dynasty.GetName] se debilita y el centro imperial es incapaz de gobernar el Reino Central, mucho menos mantener cualquier clase de autoridad sobre los estados exteriores.\nCon el rechazo [unruly_subject.GetAdjective] a inclinarse ante lo que consideran un emperador ilegítimo, parece que nuestra influencia más allá de las fronteras se ha deteriorado tremendamente."
 china_events.51.a:0 "¡El miedo los mantendrá bajo control!"
 china_events.52.t:0 "La peste ataca la corte"
 china_events.52.d:0 "Pestes, hambrunas, sequías y calamidades se están haciendo más frecuentes estos días en $COUNTRY$, y ahora una enfermedad repugnante ha llegado a la corte. Ayer fue encontrado muerto un burócrata empleado en la oficina de obras públicas que el día anterior se quejó de dolor de garganta. Ahora la enfermedad se extiende por la corte y muchos otros ya han aparecido con síntomas. Parece que el Mandato del Cielo ya no está con nosotros."
 china_events.52.a:0 "Escapar a una provincia rural."
 china_events.52.b:0 "Permaneceremos en la capital."
 china_events.53.t:0 "Dagas en la oscuridad"
 china_events.53.d:0 "Un grito resuena en el palacio, pero pronto se disuelve en el silencio y en la oscuridad de la noche. Un cortesano fue asesinado, hallado en su alcoba con un cuchillo enterrado en su espalda y más puñaladas por el resto del cuerpo. Fratricidios y luchas internas se están volviendo cada vez más comunes en $COUNTRY$, y muchos creen que ya no disfrutamos del Mandato del Cielo."
 china_events.53.a:0 "¡No podemos descansar hasta encontrar a los culpables!"
 china_events.53.b:0 "¿El [Root.Monarch.GetTitle] no puede confiar en nadie?"
 china_events.54.t:0 "El hijo de la concubina"
 china_events.54.d:0 "Durante los últimos nueve meses, has sido un padre expectante y hoy una de tus concubinas ha dado luz a un hijo. Pero la alegría termina pronto cuando te traen al niño. Su cara está deformada en lo que parece un grito permanente y en zonas de su cuerpecito crece una especie de pelaje suave. El niño es deforme y tu cirujano cree que la deformidad también ha afectado a su capacidad mental. Algunos afirman que este desastre prueba que ya no disfrutamos del Mandato del Cielo."
 china_events.54.a:0 "La fuerza de la dinastía [Root.Monarch.Dynasty.GetName] se revelará con el tiempo."
 china_events.55.t:0 "Las riquezas de China"
 china_events.55.d:0 "El emperador de China es débil y tiene pocos apoyos. De norte a sur, el pueblo chino normal cuestiona su gobierno y los burócratas, normalmente tan leales debaten si [empire_of_china.Monarch.GetName] ha perdido de hecho el Mandato del Cielo.\nFuncionarios deshonestos de [chinese_border_province.Culture.GetName], afirmando representar a la provincia, se han aproximado a  [Root.Monarch.GetName] implorándonos que les liberemos de la opresión de [empire_of_china.GetName] y acabemos con el gobierno de la dinastía [empire_of_china.Monarch.Dynasty.GetName]."
 china_events.55.d.not_emperor:0 "[empire_of_china.GetElLaDir] [empire_of_china.Monarch.GetTitle] [empire_of_china.GetAdjective] [empire_of_china.Monarch.GetName], antigu[empire_of_china.GetoaDir] monarca de China, es débil y tiene pocos apoyos en los territorios que aún controla. De norte a sur, el pueblo llano chino cuestiona su gobierno y los burócratas, normalmente tan leales, debaten abiertamente si [empire_of_china.Monarch.GetName] ha perdido de hecho el Mandato del Cielo.\nFuncionarios rebeldes que afirman representar a [chinese_border_province.GetName] se han aproximado a [Root.Monarch.GetName] implorándonos que les liberemos de la opresión de [empire_of_china.GetName] y acabemos con el reinado de la dinastía [empire_of_china.Monarch.Dynasty.GetName]."
 china_events.55.d.not_emperor_but_I_am:0 "[empire_of_china.GetElLaDir] [empire_of_china.Monarch.GetTitle] [empire_of_china.GetAdjective] [empire_of_china.Monarch.GetName], antigu[empire_of_china.GetoaDir] monarca de China, es débil y tiene pocos apoyos en los territorios que aún controla. De norte a sur, el pueblo llano chino cuestiona su gobierno y los burócratas, normalmente tan leales, debaten abiertamente si [empire_of_china.Monarch.GetName] ha perdido de hecho el Mandato del Cielo y si [Root.GetellaDir] [Root.Monarch.GetTitle] [Root.Monarch.GetName] es [Root.GetellaDir] gobernante legítim[Root.GetoaDir].\nFuncionarios rebeldes que afirman representar a [chinese_border_province.GetName] se han aproximado a [Root.Monarch.GetName] implorando que tome lo que le pertenece por derecho y los libere de la opresión de [empire_of_china.GetName], acabando con el reinado de la dinastía [empire_of_china.Monarch.Dynasty.GetName]."
 china_events.55.a:0 "¡Hora de acabar con este imperio!"
 china_events.55.b:0 "¡El [empire_of_china.GetName] es nuestro amigo!"
 china_events.56.t:0 "Conocimientos defectuosos"
 china_events.56.d:0 "Las grandes secretarías acaban de entregar sus informes sobre los avances del año pasado en sus especialidades y las noticias son funestas. Una de las oficinas ha rebajado considerablemente sus previsiones de progreso futuro, y la facción responsable de este departamento perderá mucho prestigio por este caso. Estás noticias llegan cuando se está haciendo evidente que ya no disfrutamos del Mandato del Cielo. ¿Qué oficina fue mal dirigida?"
 china_events.56.da:0 "Las grandes secretarías acaban de entregar sus informes sobre los avances del año pasado en sus especialidades y las noticias son funestas. Una de las oficinas ha rebajado considerablemente sus previsiones de progreso futuro. Estás noticias llegan cuando se está haciendo evidente que ya no disfrutamos del Mandato del Cielo."
 china_events.56.a:0 "Oficina de Administración."
 china_events.56.b:0 "Oficina de Impuestos y comercio."
 china_events.56.c:0 "¡Oficina de guerra!"
 china_events.56.dd:0 "Son tiempos funestos en verdad."
 china_events.57.t:0 "Mou Fan"
 china_events.57.d:0 "Príncipes locales de todo el imperio observan con gran interés cómo nuestro control sobre las provincias se debilita. En algunas regiones ya han empezado a usurpar nuestra autoridad y en otras parece inminente una rebelión abierta."
 china_events.57.a:0 "El sistema imperial se desmorona…"
 low_mandate_separatism_tooltip_1:0 "Aumenta §Ydescontento local§! en §R10§! en todo §YNúcleo§! de §Y[low_mandate_separatism_country.GetName]§! bajo nuestro control."
 low_mandate_separatism_tooltip_2:0 "Aumenta §Ydescontento local§! en §R10§! en todo §YNúcleo§! de §Y[low_mandate_separatism_country_2.GetName]§! bajo nuestro control."
 low_mandate_separatism_tooltip_3:0 "Aumenta §Ydescontento local§! en §R10§! en todo §YNúcleo§! de §Y[low_mandate_separatism_country_3.GetName]§! bajo nuestro control."
 china_events.58.t:0 "Gran secretario aúlla a la luna"
 china_events.58.d:0 "Últimamente surgen extraños ruidos de la villa de uno de los grandes secretarios por las noches, cada vez más fuertes con el paso de los meses. Al principio lo atribuiste a algún complicado juego con una de sus concubinas, pero recientemente has empezado a caer que hay una notable conexión entre las fases de la luna y los sonidos. Un espía enviado al jardín en luna llena vuelve con noticias inquietantes: el gran secretario se pasa las noches en el jardín, aullando a la luna."
 china_events.58.a:0 "¡Sha-la-la-la!"
 china_events.58.b:0 "¡Toma la ley y la tira lejos!"
 china_events.59.t:0 "Barcaza tributaria hundida"
 china_events.59.d:0 "Horrible noticias del Río de las Perlas, donde una barcaza tributaria que llevaba una parte sustancial de los impuestos de $YEAR$, se ha hundido tras un periodo particularmente desagradable de mal tiempo. El gran secretario del tesoro interpreta estos hechos como una señal de que nuestra dinastía ya no disfruta del Mandato del Cielo, y expone que debemos aceptar y respetar este giro de la providencia. ¿Cómo responderemos a estas malas nuevas?"
 china_events.59.a:0 "Ay. No se puede hacer mucho, ¿verdad?"
 china_events.59.b:0 "Acuñar para recuperar las pérdidas."
 china_events.60.t:0 "Falsos edictos"
 china_events.60.d:0 "Hay provincias que afirman estar cumpliendo diferentes conjuntos de nuevos edictos imperiales. El único problema es que no los has promulgado. Una investigación sobre el asunto descubre que falsas placas de bronce con edictos que llevan tu propio sello han acabado llegando a los gobernadores provinciales. Son tiempos oscuros cuando la gente se atreve a desafiar abiertamente al emperador, y muchos afirman que es porque nuestra dinastía ya no disfruta del Mandato del Cielo. ¿Qué haremos con estos falsos edictos?"
 china_events.60.a:0 "Fingir que son tuyos."
 china_events.60.b:0 "Anularlos."
 china_events.61.t:0 "¡Traición!"
 china_events.61.d:0 "La influencia menguante del palacio imperial en las zonas fronterizas ha llevado a que funcionarios locales proclamen que ya no poseemos el Mandato del Cielo. Se han vuelto al [From.GovernmentName] vecino de [From.GetName], invitándoles a invadir nuestras tierras."
 china_events.61.a:0 "¡Esto es intolerable!"
 china_events.62.t:0 "Poder imperial menguante"
 china_events.62.d:0 "El imperio [From.GetAdjective] está declinando rápidamente, junto a su habilidad para proyectar cualquier poder más allá de sus fronteras. Nuestros representantes en [From.Capital.GetCapitalName] informan que sus intentos para conseguir audiencia con [From.GetellaDir] [From.Monarch.GetTitle] han sido recibidos con nada más que excusas pobres e insultantes."
 china_events.62.a:0 "Solo son nuestros señores en nombre."
 EVTNAME11102:0 "Un sello de jade"
 EVTDESC11102:0 "Su Majestad ha recibido un formidable regalo en forma de un sello de jade de bella factura. El regalo es de un prometedor administrador de la facción burocrática. Como nada es gratis en el Reino Medio, contamos con que espera que le hagamos un favor."
 EVTOPTA11102:0 "Espera demasiado"
 EVTOPTB11102:0 "¡Claro que aceptamos el regalo!"
 EVTNAME11200:0 "La sonrisa de Buda"
 EVTDESC11200:0 "Los escritos del maestro Confucio están siendo olvidados en $PROVINCENAME$, pues sus habitantes cada vez practican más el rito budista. La noticia es un grave revés para la facción del templo, que se enorgullecía de los éxitos del confucianismo sancionado por el estado. Podríamos enviar funcionarios de inmediato a restablecer el orden en la provincia, pero obligar a los habitantes locales a practicar una fe diferente afectará muy probablemente a la viabilidad económica de la provincia."
 EVTOPTA11200:0 "Que crean en lo que quieran"
 EVTOPTB11200:0 "Envía funcionarios de inmediato"
 EVTNAME11206:0 "Pies vendados"
 EVTDESC11206:0 "Vendar los pies de las niñas hasta que sus huesos se deforman crea una belleza femenina maravillosa. La costumbre de vendar los pies va y viene cada cien años, y esta vez el auge parece deberse a que la facción del templo está promoviendo activamente dicho ideal de belleza por todo el país."
 EVTOPTA11206:0 "¡Todos deben seguir su ejemplo!"
 EVTOPTB11206:0 "Suena un poco exagerado"
 EVTOPTB11214:0 "¡El templo tiene la razón!"
 EVTNAME11220:0 "Un monje tibetano"
 EVTDESC11220:0 "Un viajero del Tíbet ha llegado a $CAPITAL$. Refiere que ha viajado desde la remota Lhasa, y que viene a difundir la palabra de Buda. La facción del templo se opone a su petición, prefiriendo las enseñanzas tradicionales de Confucio como la única fuente de guía espiritual para nuestro pueblo. Aunque hay razones para estar de acuerdo con la facción del templo, tener mano dura con el budismo desestabilizará nuestro país."
 EVTOPTA11220:0 "Es libre de predicar."
 EVTOPTB11220:0 "¡Deberíamos eliminar esta peste!"
 EVTNAME11222:0 "Quema de libros"
 EVTDESC11222:0 "La facción del templo se ha cansado de la discordia y la disensión que asola $COUNTRY$. Apuntando a la multitud de escuelas de pensamiento que florecen en el reino, aducen que no es de extrañar que vivamos tiempos difíciles. La facción del templo sostiene que solo un retorno a los auténticos valores de Confucio puede restablecer el orden, y, ¿qué mejor modo que quemar unos cuantos libros de enseñanzas heterodoxas?"
 EVTOPTA11222:0 "¡Es una buena idea!"
 EVTOPTB11222:0 "En otro momento, quizá"
 EVTNAME11224:0 "Enterramiento de eruditos"
 EVTDESC11224:0 "La facción del templo, cansada del clima de pensamiento plural que se ha apoderado de China en los últimos años, se ha ocupado del asunto personalmente. En varias provincias de todo el país, varios eruditos prominentes de escuelas que no imparten la doctrina oficial confuciana han sido enterrados vivos. Ello supone un golpe a la innovación, está claro, pero, ¿cómo castigamos al templo?"
 EVTOPTA11224:0 "¡Perdona y olvida!"
 EVTOPTB11224:0 "Págales con la misma moneda"
 EVTOPTC11230:0 "Un erudito en el lugar del examen"
 EVTNAME11242:0 "La Pagoda Dorada"
 EVTDESC11242:0 "Envuelta en el rojizo oro de la puesta de sol, y reflejando el azul de los cielos suspendido sobre ella, la vieja pagoda dorada lleva ahí desde los tiempos de la dinastía Tang, o quizá antes. El silencio y la oscuridad de su interior contrastan marcadamente con la luz del exterior. Dado que el budismo se ha vuelto raro, la pagoda ha dejado de usarse, y tus cortesanos tienen varias sugerencias sobre lo que podría hacerse con ella."
 EVTOPTA11242:0 "Eunucos: ¡Fúndela y acuña el oro!"
 EVTOPTB11242:0 "Burócratas: ¡Conviértela en un lugar de examen!"
 EVTOPTC11242:0 "Templo: Deja su belleza inalterada."
 EVTOPTA11300:0 "¡Ve donde los eunucos!"
 EVTOPTB11300:0 "¡Ve donde los burócratas!"
 EVTOPTC11300:0 "¡Quédate y lucha!"
 EVTNAME11302:0 "Burócrata roba al Tesoro"
 EVTDESC11302:0 "Un alto miembro de la facción burocrática ha sido descubierto desviando fondos del Tesoro Imperial a su propio bolsillo. El único castigo que puede considerarse es la muerte, por supuesto, pero la cuestión de quién lo reemplazará es menos sencilla. Hay firmes candidatos en las facciones eunuca y del templo, pero los candidatos de la facción burocrática son sin duda los más aptos para ocuparse de la labor. ¿A quién le damos el trabajo?"
 EVTOPTA11302:0 "Candidato eunuco"
 EVTOPTB11302:0 "Candidato del templo"
 EVTOPTC11302:0 "En fin. Busca un nuevo burócrata"
 EVTNAME11306:0 "Reputación de crueldad"
 EVTDESC11306:0 "Desde que perdiste el Mandato del Cielo, la gente ha empezado a evitarte. No ha ocurrido de inmediato, sino poco a poco, según pasaban los meses, te has fijado en que cada vez menos gente acudía a presentar sus debidos respetos y pleitesía a su emperador. Tras preguntar con cautela a siervos de confianza, descubres la razón: La gente ha empezado a temerte. Por alguna razón, te has ganado la reputación de cruel. ¿Qué hacer al respecto?"
 EVTOPTA11306:0 "Acepta la reputación"
 EVTOPTB11306:0 "Inicia una campaña de propaganda"
 EVTNAME11316:0 "Dagas en la oscuridad"
 EVTDESC11316:0 "Un grito resuena a través de palacio, pero pronto se disuelve en el silencio y la negrura de la noche. Un cortesano ha sido asesinado, hallado en su cámara con una daga profundamente clavada en su espalda, y varias cuchilladas en el resto del cuerpo. Las disputas internas y fratricidas cada vez son más comunes en $COUNTRY$, y muchos creen que ya no disfrutamos del Mandato del Cielo. Hay tres sospechosos de asesinato, ¿quién ha sido?"
 EVTOPTA11316:0 "El copero de palacio, en la cámara, con un cuchillo"
 EVTOPTB11316:0 "El secretario mayor, en la cámara, con un cuchillo"
 EVTOPTC11316:0 "El mariscal mayor, en la cámara, con un cuchillo"
 EVTNAME11320:0 "Accidente a caballo"
 EVTDESC11320:0 "Traen a tu heredero en una camilla, muerto. Había salido a cabalgar con unos compañeros, y al parecer se cayó del caballo. Sientes cómo te embarga por dentro la rabia al pensar en la futilidad de su muerte. El hijo del emperador, muerto, no en la batalla, sino debido a un estúpido accidente. Es una clara señal de que el Mandato del Cielo ha abandonado a nuestra dinastía, y de que necesitamos recuperarlo. Sus compañeros pertenecen a distintas facciones, ¿a quién debemos castigar por el incidente?"
 EVTOPTA11320:0 "El alto"
 EVTOPTB11320:0 "El de tez blanca"
 EVTOPTC11320:0 "El eunuco"
 EVTNAME10500:0 "Consejo de Estado"
 EVTDESC10500:0 "Uno de los órganos superiores de nuestro gobierno, el antiguo Consejo Privado, aún parece estar ligado a la vieja dinastía. Para asegurar la lealtad y un gobierno más eficaz, deberíamos disolverlo y elegir un nuevo consejo de estado."
 EVTOPTA10500:0 "Forma el Consejo"
 EVTOPTB10500:0 "Deja las cosas como estaban"
 EVTNAME10501:0 "La aprobación del rey"
 EVTDESC10501:0 "Desde hace mucho, ha sido costumbre de los ministros y consejeros de la corte tomar decisiones nacionales importantes ellos mismos, reduciendo al rey a un simple espectador.\n\nEllo podría ser interpretado como un signo de debilidad por nuestros vecinos. Para contrarrestar esta posible amenaza y reforzar el control del rey sobre el país, tal vez se necesitaría un cambio en el sistema."
 EVTOPTA10501:0 "Todas las decisiones deberían ser aprobadas por el rey"
 EVTOPTB10501:0 "El sistema actual funciona bien"
 EVTNAME10502:0 "Ministerio Sinmun"
 EVTDESC10502:0 "Los súbditos que se sienten explotados o tratados injustamente por el gobierno o sus amos tienen pocas oportunidades o ninguna de expresar sus problemas. Han sugerido que creemos un departamento especial del gobierno para estudiar dichos casos."
 EVTOPTA10502:0 "Crea el ministerio Sinmun"
 EVTOPTB10502:0 "Desestima tan absurda petición"
 EVTNAME4001:0 "Los nobles rechazan la occidentalización"
 EVTDESC4001:0 "Nuestros intentos de occidentalizar han sido rechazados por nobles locales. Han puesto el grito en el cielo debido a nuestras últimas demandas, que creen interfieren en sus privilegios."
 EVTOPTA4001:0 "Desatiende sus quejas"
 EVTOPTB4001:0 "Atiende sus quejas"
 EVTNAME4002:0 "Las provincias se resisten a la occidentalización"
 EVTDESC4002:0 "Nuestros intentos de occidentalizar no son populares en $COUNTRY$. Algunas provincias piden mayor autonomía a cambio de aceptarlos."
 EVTOPTA4002:0 "Dar autonomía"
 EVTOPTB4002:0 "Occidentalización más gradual"
 EVTNAME4003:0 "Los campesinos se resisten a la occidentalización"
 EVTDESC4003:0 "Los siervos ignorantes están volviéndose insolentes de nuevo, y están arruinando nuestras razonables demandas para que se modernicen y civilicen. Es indignante, pero el precio de aceptar sus exigencias puede ser demasiado alto."
 EVTOPTA4003:0 "Desatiende sus exigencias"
 EVTOPTB4003:0 "Acepta sus exigencias"
 EVTNAME4004:0 "El pueblo se resiste a la occidentalización"
 EVTDESC4004:0 "Nuestros intentos de occidentalizar han hallado resistencia en todos los niveles sociales, y protestas en todos los rincones de $COUNTRY$ exigen que les pongamos fin. No hacerlo puede poner en peligro la posición de la familia real."
 EVTOPTA4004:0 "Desatiende sus exigencias."
 EVTOPTB4004:0 "Acepta sus exigencias."
 EVTNAME4005:0 "Los reaccionarios se resisten a la occidentalización"
 EVTDESC4005:0 "Nuestros intentos de occidentalizar han hallado oposición por parte de los reaccionarios. Han puesto el grito en el cielo debido a nuestras últimas demandas, que creen interfieren en sus antiguos privilegios y tradiciones."
 EVTOPTA4005:0 "Desatiende sus exigencias."
 EVTOPTB4005:0 "Acepta sus exigencias."
 EVTNAME4006:0 "Los mercaderes se resisten a la occidentalización"
 EVTDESC4006:0 "Nuestros intentos de occidentalizar han hallado oposición por parte de nuestros comerciantes. Sintiéndose obstaculizados por nuevas restricciones comerciales, amenazan con irse a otra parte, llevándose el comercio con ellos."
 EVTOPTA4006:0 "Desatiende sus exigencias."
 EVTOPTB4006:0 "Acepta sus exigencias."
 EVTNAME4007:0 "Los artistas se resisten a la occidentalización"
 EVTDESC4007:0 "Influyentes artistas de todo el país han expresado su inquietud ante el hecho de que nuestros intentos de occidentalización estén minando nuestra identidad cultural y exigen su fin inmediato."
 EVTOPTA4007:0 "Desatiende sus exigencias."
 EVTOPTB4007:0 "Acepta sus exigencias."
 EVTNAME4008:0 "Los funcionarios del gobierno se resisten a la occidentalización"
 EVTDESC4008:0 "Varios funcionarios del gobierno han expresado su inquietud ante nuestros intentos de occidentalización, demasiado rápida, que pueden llevar al país al borde de la ruina. Aconsejan que cejemos de inmediato o algunos dimitirán en señal de protesta."
 EVTOPTA4008:0 "Desatiende sus exigencias."
 EVTOPTB4008:0 "Acepta sus exigencias."
 EVTNAME4009:0 "El Alto Mando se resiste a la occidentalización"
 EVTDESC4009:0 "Nuestros intentos de occidentalizar han hallado oposición en el Alto Mando de nuestras fuerzas armadas. Exigen que les pongamos fin o algunos dimitirán en señal de protesta."
 EVTOPTA4009:0 "Desatiende sus exigencias."
 EVTOPTB4009:0 "Acepta sus exigencias."
 EVTNAME4010:0 "Los consejeros se resisten a la occidentalización"
 EVTDESC4010:0 "Nuestros intentos de occidentalizar han hallado oposición entre nuestros más leales consejeros. Exigen que les pongamos fin o algunos dimitirán en señal de protesta."
 EVTOPTA4010:0 "Desatiende sus exigencias."
 EVTOPTB4010:0 "Acepta sus exigencias."
 EVTNAME9610:0 "Declive del Renacimiento"
 EVTDESC9610:0 "La expansión territorial reciente de nuestro país ha desviado muchos de nuestros recursos y atención. Las reformas educativas y el desarrollo artístico por los que antes fuimos conocidos han sufrido en consecuencia, y ya no podemos reivindicar ser una nación líder en cuanto seguir la filosofía renacentista."
 EVTOPTA9610:0 "Qué desgracia."
 EVTNAME750:0 "¡Mala reputación!"
 EVTDESC750:0 "Nuestra reciente estrategia de limpiar nuevas provincias de quienquiera que se ponga en medio parece sorprendentemente haber tenido un efecto algo negativo en nuestra posición entre nuestras naciones amigas."
 EVTOPTA750:0 "¡Exageran, como siempre!"
 EVTNAME751:0 "Inflación"
 EVTDESC751:0 "¡El estado de constante guerra ha minado nuestra economía, y la inflación está fuera de control!"
 EVTOPTA751:0 "¡Acuña más monedas!"
 EVTNAME752:0 "Oficiales desertores"
 EVTDESC752:0 "Desilusionados por las guerras repetidas y al parecer sin sentido de $MONARCH$, muchos oficiales del ejército han desertado en busca de mejores puestos en otra parte."
 EVTOPTA752:0 "¡Bah, yo mismo conduciré al ejército!"
 EVTNAME753:0 "Mercaderes resentidos"
 EVTOPTA753:0 "¡Los conquistaré a ellos también!"
 EVTNAME754:0 "Legitimidad cuestionada"
 EVTDESC754:0 "La sed de sangre mostrada por $MONARCH$ ha arruinado la reputación de $COUNTRY$ a los ojos del mundo, y ahora nuestros súbditos empiezan a cuestionarse la legitimidad de un soberano tan despiadado."
 EVTOPTA754:0 "Dile a mi heredero que empiece a preocuparse…"
 EVTNAME755:0 "Dimisión de los magistrados"
 EVTDESC755:0 "¡Los magistrados son la auténtica fuerza de un país, y por desgracia, todos los nuestros están dimitiendo!\n\n Afirman que es su modo de protesta ante la carga de interminables guerras que les ha sido impuesta."
 EVTOPTA755:0 "¡Yo mismo haré todo su trabajo!"
 EVTNAME756:0 "Dimisión de un consejero"
 EVTDESC756:0 "¡Horrorizado por nuestra política exterior orientada a la conquista, un consejero principal de la corte ha dimitido y dejado el país!"
 EVTOPTA756:0 "El típico pesimista… ¡Buen viaje!"
 EVTNAME757:0 "¡$PROVINCENAME$ se rebela!"
 EVTDESC757:1 "Los leales súbditos de $COUNTRY$ han soportado largo tiempo el enorme peso de las constantes guerras [Root.Owner.GetdeldelaDir] [Root.Owner.GetRulerTitleOrRegency] sin quejarse. Eso se acabó…\n\n¡Como [Root.Owner.GetRulerOrRegency] no parece atender a razones, el pueblo de $PROVINCENAME$ ha decidido probar con el sonido de sables!"
 EVTOPTA757:0 "Ya lo escucho…"
 EVTNAME758:0 "¡Hemos sido elegidos!"
 EVTDESC758:0 "¡Buenas noticias, mi $MONARCHTITLE$! El emperador nos ha concedido el gran honor de albergar la asamblea del Reichstag de este año.\n\nEllo mejorará enormemente nuestro prestigio en el imperio. ¡Que todos los delegados boqueen atónitos al entrar en nuestra gloriosa capital $PROVINCECAPITAL$!"
 EVTOPTA758:0 "¡Excelente!"
 EVTNAME773:0 "¡Mercaderes asesinados!"
 EVTOPTA773:0 "¡Rodarán cabezas! Con suerte la mía no…"
 EVTNAME759:0 "Primas Germaniae"
 EVTDESC759:2 "Desde el siglo X, los arzobispos de Maguncia ha ostentado el prestigioso título de §YPrimas Germaniae§!, el arzobispo católico más importante del Sacro Imperio Romano.\n\nNaturalmente, tal cargo suscita envidias entre los otros príncipes del imperio… ¡Debemos estar atentos y evitar que nuestro prestigio baje demasiado, o el título se nos podría escapar de las manos!"
 EVTOPTA759:0 "Entiendo…"
 EVTNAME760:1 "Título de Primas Germaniae cuestionado"
 EVTDESC760:0 "¡Mi $MONARCHTITLE$, gran parte de la comunidad católica parece haber perdido la fe en nosotros! ¡Se rumorea incluso que otro arzobispado planea reclamar nuestro título de Primas Germaniae!"
 EVTOPTA760:0 "Son solo rumores…"
 EVTNAME761:0 "Primas Germaniae"
 EVTDESC761:1 "El título de §WPrimas Germaniae§! -el arzobispo católico más importante del Sacro Imperio Romano- fue creado en el siglo X, cuando el arzobispado de Maguncia se convirtió en el primero en recibirlo.\n\nQue el mediocre de $FROM$ ostente tan prestigioso título parece una afrenta a la Iglesia católica. ¿No se podrá hallar otro candidato más digno?"
 EVTOPTA761:0 "Tal vez… ¿yo?"
 EVTOPTB761:0 "Déjalo estar. Por ahora…"
 EVTOPTC761:0 "No habría otro mejor."
 EVTNAME762:0 "Primas Germaniae perdido"
 EVTDESC762:2 "Mi $MONARCHTITLE$, hemos perdido el prestigioso título de §YPrimas Germaniae§! ¡Debido nuestra reciente mala reputación en el Imperio, otro arzobispo se ha adelantado y reclamado el título!"
 EVTOPTA762:0 "Muy bien, felicítalo…"
 EVTOPTB762:0 "¡No olvidaremos esto!"
 EVTNAME763:0 "Legatus Natus"
 EVTDESC763:0 "Hemos sido honrados durante mucho tiempo como representante del Papa -§YLegatus Natus§!- al norte de los Alpes.\n\nTan prestigioso título exige un cierto nivel de dignidad, y no podemos dejar que nuestro prestigio o nuestras relaciones con el Papa empeoren demasiado."
 EVTOPTA763:0 "Todo está en manos de Dios."
 EVTNAME764:0 "Título de Legatus Natus perdido"
 EVTDESC764:0 "Nuestra reputación en el Imperio y ante el Papa ha decaído últimamente. El Papa ya no parece tener confianza en que cumplamos nuestro papel como su delegado en el Imperio, y lamentándolo mucho ha decidido relevarnos del cargo."
 EVTOPTA764:0 "Supongo que dependía de mí, al fin y al cabo…"
 EVTNAME765:0 "Envío del Papa"
 EVTDESC765:0 "¡Buenas noticias! Hemos sido elegidos por el Papa para ostentar el prestigioso título de §YLegatus Natus§! -su representante al norte de los Alpes- después de que el anterior dignatario cayera en desgracia."
 EVTOPTA765:0 "¿Un último rayo de esperanza?"
 EVTOPTB765:0 "Debemos declinar cortésmente."
 EVTDESC6197:0 "Nuestra política de apoyar y expandir la burocracia de nuestra nación está dando sus frutos. ¡Cada día, nuevos funcionarios son adiestrados y enviados en pos de nuevas y gloriosas carreras en nuestra administración!"
 EVTOPTA6197:0 "¡Excelente!"
 EVTDESC6198:0 "Un imperio de este tamaño necesita muchos burócratas, quizá si damos un extra al inscribirse haremos que crezca su número."
 EVTOPTA6198:0 "Cueste lo que cueste."
 EVTOPTB6198:0 "Ahora mismo no."
 EVTNAME2036:0 "Guerra de Religión"
 EVTDESC2036:0 "Nos han llegado informes de que el Emperador planea arremeter contra todos los estados protestantes del Imperio. Está decidido a limpiar de herejes los territorios del Sacro Imperio antes de que finalice el año. Si vamos a mantenernos fieles a nuestra fe, tendremos que hacer preparativos."
 EVTOPTA2036:0 "Proclamar la independencia religiosa"
 EVTOPTB2036:0 "Nuestra lealtad se debe al Emperador"
 EVTNAME6100:0 "Apoyo popular a nuestra Gran Armada"
 EVTDESC6100:0 "Por todo el país, el pueblo apoya a nuestra gran armada y contribuye a la defensa de la nación. En los astilleros, los armadores trabajan con más ahínco. ¡Hasta la gente se presenta voluntaria para enrolarse! El pueblo está orgulloso de nuestra gran armada."
 EVTOPTA6100:0 "Esto es fantástico"
 EVTNAME6101:0 "Disminuye el apoyo popular a nuestra gran armada "
 EVTDESC6101:0 "Para ser francos, el pueblo ya no piensa que nuestra armada sea tan grande. De hecho, ya no les gusta. La oposición es cada vez más fuerte y habitual e incluso comprar materiales básicos es difícil."
 EVTOPTA6101:0 "Solo es un problema a corto plazo"
 EVTOPTB6101:0 "Nada que un poco de dinero no pueda arreglar"
 EVTNAME6102:0 "Aparece un almirante prometedor"
 EVTDESC6102:0 "Uno de nuestros gallardos capitanes ha resultado ser más capaz de lo que se pensaba inicialmente. "
 EVTOPTA6102:0 "Ya sabíamos que era una buena idea"
 EVTNAME6103:0 "Los aristócratas están preocupados"
 EVTDESC6103:0 "La política de ascender a comandantes que no tienen sangre noble está molestando a los aristócratas, que encuentran desagradable compartir mesa con hombres sin clase. Según los aristócratas, a sus subordinados también les molesta que no los lideren los mejores, sino hombres que no son caballeros en modo alguno."
 EVTOPTA6103:0 "Que se quejen"
 EVTOPTB6103:0 "Bueno, podemos hacer alguna concesión"
 EVTNAME6104:0 "Desarrollos navales"
 EVTDESC6104:1 "Nuestro gran dominio de la navegación está impulsando grandes avances en el campo naval, lo que beneficiará a nuestras flotas durante muchos años."
 EVTOPTA6104:0 "No puede ser malo"
 EVTNAME6105:0 "Orgullo Naval"
 EVTDESC6105:1 "Nuestro arte de navegación es tan superior que hay que reconocer con honestidad que nos ha dominado la autocomplacencia. La gente se ha dormido en los laureles, lo que nos hace vulnerables a los desafíos de posibles arribistas"
 EVTOPTA6105:0 "Nuestra armada es la mejor"
 EVTOPTB6105:0 "Hemos de reorganizarla un poco"
 EVTNAME6106:0 "Tácticas de bloqueo mejoradas"
 EVTDESC6106:0 "Nuestro uso de la instrucción en combate naval nos ha permitido desarrollar unas tácticas de bloqueo mejoradas. Aunque los enemigos acabarán por contrarrestarlas, de momento somos capaces de apretarles las tuercas."
 EVTOPTA6106:0 "Hasta podríamos sacar algo de dinero de esto"
 EVTNAME6107:0 "Perdiendo la práctica"
 EVTDESC6107:0 "Nuestro uso de la instrucción en combate naval nos permitió imponer unos temibles bloqueos en las costas enemigas, pero nuestros marineros se han vuelto perezosos."
 EVTOPTA6107:0 "No se puede esperar que siempre funcionen con una eficiencia total"
 EVTOPTB6107:0 "Que cada hombre cumpla con su deber sin importar las circunstancias"
 EVTNAME6108:0 "Desarrollos técnicos navales"
 EVTDESC6108:0 "Nuestros astilleros ya eran excelentes, pero están pasando por una fase de creatividad que nos impulsa a nuevos desarrollos técnicos."
 EVTOPTA6108:0 "¿Quiénes somos para detenerlos?"
 EVTNAME6109:0 "Armadores preocupados"
 EVTDESC6109:1 "Por razones desconocidas, nuestros armadores creen que no tienen el apoyo y el respaldo del mando de la armada. Gobernar una nación ya es bastante difícil, ¿debemos ocuparnos ahora de este problema menor?"
 EVTOPTA6109:0 "¿Por qué preocuparnos de gente que es tan pobre que trabaja para vivir?"
 EVTOPTB6109:0 "Es hora de amonestar al mando de la armada"
 EVTNAME6110:0 "Gobernamos los mares"
 EVTDESC6110:0 "Nuestra gloriosa armada es el orgullo de nuestra nación y la envidia del mundo."
 EVTOPTA6110:0 "Más gloria para nosotros"
 EVTNAME6111:0 "La flota está en declive"
 EVTDESC6111:0 "Nadie lo comprende del todo. Antes teníamos una gloriosa armada de la que la nación se enorgullecía y ahora es el hazmerreír del mundo."
 EVTOPTA6111:0 "Los días de gloria volverán"
 EVTOPTB6111:0 "Un poco de dinero ayudará a arreglar las cosas"
 EVTNAME6112:0 "Los reclutas escuchan la llamada"
 EVTDESC6112:0 "Nuestro sistema de reclutamiento nacional está siendo muy exitoso: los pobres, los desesperados, incluso los patriotas se congregan bajo la bandera. Los generales están muy complacidos."
 EVTOPTA6112:0 "Que entren en el ejército ya"
 EVTOPTB6112:0 "No, en esto hemos de pensar a largo plazo"
 EVTNAME6113:0 "Las naciones no quieren las levas"
 EVTDESC6113:0 "Normalmente, el sistema de levas nacionales funciona como un mecanismo bien engrasado, pero ahora encontramos cierta resistencia al reclutamiento. Ya sabéis: revueltas, partidas de reclutamiento atacadas y problemillas por el estilo."
 EVTOPTA6113:0 "Seguro que podemos decelerar el reclutamiento a corto plazo"
 EVTOPTB6113:0 "Bah, necesitamos soldados, no lloricas"
 EVTNAME6114:0 "¿No es grandioso nuestro ejército?"
 EVTDESC6114:0 "Nuestro gran ejército parece marchar siempre de victoria en victoria y, por a ello, el entrenamiento y el reclutamiento se ven beneficiados."
 EVTOPTA6114:0 "Es fantástico"
 EVTNAME6115:0 "Nuestro ejército no es tan grandioso"
 EVTDESC6115:0 "Antes nuestro ejército era la envidia de todo el mundo. Ahora, nadie sabría decir nada bueno de él. No sabemos cómo ha podido degradarse así, pero esto podría acabar afectando al reclutamiento."
 EVTOPTA6115:0 "Parece que el reclutamiento será un poco difícil"
 EVTOPTB6115:0 "Es hora de reorganizar el mando militar"
 EVTNAME6116:0 "Mejoras militares"
 EVTDESC6116:0 "Nuestros oficiales están experimentando con nuevas maneras de instruir al ejército, ya de por sí perfectamente preparado. Esto parece haber subido el nivel general del saber militar de nuestra nación."
 EVTOPTA6116:0 "Nos gustan los pensadores militares"
 EVTNAME6117:0 "Complacencia militar"
 EVTDESC6117:1 "Nuestro ejército está tan bien instruido que, en opinión de los generales más influyentes, es invencible. Cualquier derrota reciente se debe al tiempo o al uso de tácticas inapropiadas por parte del enemigo. Por lo que respecta a nuestros generales, no hay forma de mejorar la perfección."
 EVTOPTA6117:0 "Invencible… nos gusta cómo suena"
 EVTOPTB6117:0 "La verdad va a molestar a algunos"
 EVTNAME6118:0 "A fortificar se ha dicho"
 EVTDESC6118:0 "El cuerpo de ingenieros no tiene muchas cosas que hacer. Sin embargo, han encontrado que una provincia no tenía fortificaciones y han decidido resolver el problema ellos mismos."
 EVTOPTA6118:0 "Es muy amable por su parte"
 EVTNAME6119:0 "Mejora de fortificaciones"
 EVTDESC6119:0 "Nuestro cuerpo de ingenieros ha descubierto una fortificación menor que mejorarse un poco."
 EVTOPTA6119:0 "Siempre hemos de intentar mejorar todo lo posible"
 EVTNAME6120:0 "Nuestros ingenieros están ocupados"
 EVTDESC6120:0 "Nuestro cuerpo de ingenieros siempre está buscando maneras de mantenerse ocupado. Hoy han mejorado una fortificación en una de nuestras provincias."
 EVTOPTA6120:0 "Nos complace"
 EVTNAME6121:0 "Obras de fortificación"
 EVTDESC6121:0 "Nuestros ingenieros han mejorado una fortificación y la han convertido en un gran obstáculo para las fuerzas enemigas."
 EVTOPTA6121:0 "Esperemos que alguien intente asediarla"
 EVTNAME6122:0 "Construcción de una fortificación colosal"
 EVTDESC6122:0 "Nuestros ingenieros han mejorado una fortificación, ya de por sí importante, aunque algunos generales creen que nuestras tropas están desperdiciadas como guarnición en los fuertes."
 EVTOPTA6122:0 "No deberían quejarse"
 EVTNAME6123:0 "Construidos nuevos bastiones"
 EVTDESC6123:0 "Cuando parecía que nuestras fortificaciones no podían ser mejores, uno de nuestros ingenieros tuvo la idea de construir bastiones triangulares. No solo tienen un aspecto magnífico, sino que además frenan el avance del enemigo."
 EVTOPTA6123:0 "Suponemos que no nos podemos quejar"
 EVTNAME6124:0 "Un fuerte deteriorado"
 EVTDESC6124:0 "Nuestros ingenieros han descuidado una fortificación menor y esta se encuentra en estado de abandono. Para ser sinceros, en este momento no sería capaz de detener ni a una excursión de colegiales, por no hablar de un ejército invasor."
 EVTOPTA6124:0 "Los hombres de verdad no se esconden en los fuertes"
 EVTOPTB6124:0 "Quizá sean necesarias unas reparaciones"
 EVTNAME6125:0 "Fuerte en decadencia"
 EVTDESC6125:0 "Nuestros ingenieros han descuidado gravemente las condiciones de esta fortificación y, si no se pone remedio, solo ofrecerá una protección mínima."
 EVTOPTA6125:0 "No es importante"
 EVTOPTB6125:0 "Nada que no arregle el dinero"
 EVTNAME6126:0 "Fuerte en ruinas"
 EVTDESC6126:0 "Una inspección reciente ha observado que una de nuestras fortificaciones está en ruinas y nuestro cuerpo de ingenieros se queja de que no hay fondos para las reparaciones. Si no se hace nada, se reducirá su capacidad defensiva. Aunque, a largo plazo, podría convertirse en una importante atracción turística e impulsar la economía local… de aquí a unos cientos de años."
 EVTOPTA6126:0 "Optemos por los beneficios a largo plazo"
 EVTOPTB6126:0 "Lo apropiado es una medida a corto plazo"
 EVTNAME6127:0 "Fuerte debilitado"
 EVTDESC6127:0 "Los escasos trabajos de mantenimiento del cuerpo de ingenieros han causado graves problemas estructurales en una de nuestras fortificaciones más importantes. Para que este fuerte esté al nivel necesario, se habrá de acometer reparaciones estructurales urgentes."
 EVTOPTA6127:0 "Castiguemos a algunos de los responsables"
 EVTOPTB6127:0 "No, invirtamos dinero"
 EVTNAME6128:0 "Ingenieros negligentes"
 EVTDESC6128:0 "Se ha descubierto que una de nuestras fortificaciones ya no está en buenas condiciones debido a un brote de autocomplacencia del cuerpo de ingenieros."
 EVTOPTA6128:0 "Si los expertos están satisfechos, será porque todo está bien"
 EVTOPTB6128:0 "Hay que tomar medidas"
 EVTNAME6129:0 "Fortificación en crisis"
 EVTDESC6129:0 "La negligencia del cuerpo de ingenieros es la causa de que una de nuestras fortificaciones más poderosas tenga un muro debilitado. Un ejército sitiador podría aprovechar esta debilidad."
 EVTOPTA6129:0 "La verdad, no me imagino a ningún ejército llegando hasta este fuerte"
 EVTOPTB6129:0 "¡No! Hagamos algo de inmediato"
 EVTNAME6130:0 "Un general prometedor"
 EVTDESC6130:0 "Nuestra política de ascensos por méritos en el campo de batalla ha tenido mucho éxito, ha surgido un nuevo general."
 EVTOPTA6130:0 "Bien, parece prometedor"
 EVTNAME6131:0 "La nobleza, preocupada por la pérdida de privilegios"
 EVTDESC6131:0 "Nuestra política de ascensos por méritos en combate preocupa a la nobleza. Piensan que, porque un hombre demuestre que se las arregla bien en el campo de batalla, no significa que sea un buen general. De hecho, opinan que la vida castrense empieza a ser insoportable, ya que estos nuevos oficiales no saben cómo ha de comportarse un caballero. También se rumorea que la soldadesca opina que un buen líder tiene que ser de noble cuna."
 EVTOPTA6131:0 "¿Realmente importa la nobleza?"
 EVTOPTB6131:0 "Hacer las cosas un poco más difíciles a corto plazo será lo mejor"
 EVTNAME6132:0 "Gloria del ejército"
 EVTDESC6132:0 "Nuestro glorioso ejército está mejorando el prestigio de la nación."
 EVTOPTA6132:0 "Para mayor gloria nuestra"
 EVTNAME6133:0 "El ejército ha visto mejores días"
 EVTDESC6133:1 "Parece que nuestras gloriosas fuerzas armadas han perdido algo de lustre. La gente no se toma al ejército tan en serio como antes."
 EVTOPTA6133:0 "Pues es hora de cambiar algunas cosas"
 EVTOPTB6133:0 "No creemos que se pueda hacer gran cosa"
 EVTNAME6134:0 "Nuestros comerciantes se aventuran"
 EVTDESC6134:0 "Las condiciones mercantiles actuales favorecen en gran medida a nuestros mercaderes. Estos están preparados para aprovechar la situación."
 EVTOPTA6134:0 "Espléndido"
 EVTNAME6135:0 "Nuestros comerciantes no se esfuerzan"
 EVTDESC6135:0 "Aunque anteriormente nuestros emprendedores mercaderes estaban haciendo buenos negocios, la situación parece empeorar."
 EVTOPTA6135:0 "Habrá que apretarse el cinturón"
 EVTOPTB6135:0 "Unas cuantas reformas impopulares son la respuesta"
 EVTNAME6136:0 "Auge colonial"
 EVTDESC6136:0 "Los rumores que vamos en busca del Nuevo Mundo han hecho que más gente se plantee la posibilidad de una nueva vida como colono."
 EVTOPTA6136:0 "Podrían ser útiles"
 EVTNAME6137:0 "Huida a las colonias"
 EVTDESC6137:0 "Ir en busca del Nuevo Mundo ha creado nuevas oportunidades para la gente de las colonias. La guerra incesante ha convencido a los más astutos e inteligentes de que es hora de aprovechar la oportunidad."
 EVTOPTA6137:0 "Que se vayan"
 EVTOPTB6137:0 "Hay que detenerles"
 EVTNAME6138:1 "La Compañía de [empty_neighbor_target.GetAreaName]"
 EVTDESC6138:1 "La Compañía de [This.GetAreaName] que tenía el deber de reclamar [This.GetName] en nombre de [This.Owner.GetName] ha decidido en su lugar expandir sus límites a una región adyacente cerca de nuestra colonia. La promesa de una nueva vida en esta tierra deshabitada es muy atractiva para la colonización [Root.Owner.Culture.GetName], y si permitimos la expansión, atraerá un número mucho mayor de colonos que nuestra colonia actual de [This.GetName]."
 colonial.1.d:0 "Nuestra nación está rodeada de territorios que aún no han sido reclamados por ninguno de nuestros rivales. Nuestra ambición de expandir las tierras pertenecientes a la corona se ha extendido en un fervor nacionalista dentro de nuestro pueblo, y una nueva compañía privada se ha fundado en [Root.GetName] con la ambición de llevar nuevos colonos a las tierras de [empty_neighbor_target.GetName] para reclamar el territorio por la gloria, el oro, [Root.Owner.GetellaDir] [Root.Owner.Monarch.GetTitle] [Root.Owner.Monarch.GetName], y la Compañía de [empty_neighbor_target.GetAreaName]. Si permitimos la expansión, traerán una gran cantidad de colonos a la provincia y expandirán rápidamente el poder [Root.Owner.GetAdjective] en el área."
 EVTOPTA6138:0 "Esto sólo puede ser bueno"
 colonial.1.c:0 "Mejor usar su fervor para provocar que aumente la natalidad en [Root.GetName]."
 EVTNAME6139:0 "Una compañía colonial está en bancarrota"
 EVTDESC6139:0 "Una de nuestras aventuras coloniales sufre graves problemas financieros. Si no se toman medidas, los colonos podrían resultar perjudicados."
 EVTOPTA6139:0 "No es nuestro problema, ya conocían los riesgos"
 EVTOPTB6139:0 "Es hora de tomar medidas"
 EVTOPTA6140:0 "Excelentes noticias"
 EVTNAME6141:0 "Negligencia comercial"
 EVTDESC6141:0 "Aunque nuestra nación es famosa por sus florecientes prácticas mercantiles, los comerciantes muestran una actitud algo autocomplaciente en este momento."
 EVTOPTA6141:0 "Los comerciantes no están siendo competitivos"
 EVTOPTB6141:0 "Los precios podrían subir"
 EVTNAME6142:0 "Virreyes excepcionales"
 EVTDESC6142:0 "De vez en cuando, un país se ve bendecido con hombres honestos que trabajan por el bien del Estado. Gozamos de un buen momento gracias a cierto número de virreyes excelentes en nuestros territorios de ultramar."
 EVTOPTA6142:0 "Nos complace oír esto"
 EVTNAME6143:0 "Virreyes corruptos"
 EVTDESC6143:0 "Los territorios de ultramar se caracterizan por lo complejo de su gobierno, lo que hace esencial tener un buen virrey. A veces, los asuntos no discurren según lo planeado y hombres corruptos y ambiciosos acaban en el cargo."
 EVTOPTA6143:0 "Tomemos medidas"
 EVTOPTB6143:0 "Hagamos la vista gorda"
 EVTNAME6144:0 "Mejoras de producción"
 EVTDESC6144:0 "La adopción de la economía de Adam Smith ha hecho que la gente se replantee los procesos de producción. Por el momento ha valido la pena."
 EVTOPTA6144:0 "Eso es bueno"
 EVTNAME6145:0 "Producción frenada"
 EVTDESC6145:0 "Los productores se han dormido en los laureles tras la aplicación de la economía de Adam Smith, que ha mejorado enormemente la producción."
 EVTOPTA6145:0 "Esto perjudicará a la producción"
 EVTOPTB6145:0 "Parece que se ha reflejado en una subida de precios"
 EVTNAME6146:0 "Burocracia eficaz"
 EVTDESC6146:0 "De año en año, la burocracia proporciona una pequeña fuente de impuestos. Pero a veces, si los hombres adecuados están en los lugares adecuados, el país puede obtener un poco más. Es una pena que dentro de unos años haya que darles puestos por encima de su capacidad."
 EVTOPTA6146:0 "Hay que aprovechar mientras se pueda"
 EVTNAME6147:0 "Burocracia corrupta"
 EVTDESC6147:0 "A veces, la burocracia no funciona. Si se coloca a hombres incapaces en puestos inadecuados, puede surgir una corrupción que afecte a los ingresos del país. Y lo que es peor, se necesitarán años para tramitar el papeleo necesario para resolver la situación."
 EVTOPTA6147:0 "No se puede luchar contra el sistema"
 EVTNAME6148:0 "El banco nacional reparte dividendos"
 EVTDESC6148:0 "Nuestro banco nacional ha obtenido muy buenos beneficios de diversos préstamos acertados. Por tanto, repartirá dividendos."
 EVTOPTA6148:0 "Nos vamos a forrar"
 EVTNAME6149:0 "El banco nacional está en apuros"
 EVTDESC6149:0 "El rendimiento de nuestro banco nacional es muy pobre. No consigue concertar préstamos con clientes fiables y está teniendo dificultades."
 EVTOPTA6149:0 "Le prestaremos dinero para ayudarle"
 EVTOPTB6149:0 "Que el banco preste dinero a clientes algo menos fiables"
 EVTNAME6150:0 "Éxito de la política comercial"
 EVTDESC6150:0 "Nuestra política comercial nacional está teniendo un éxito insólito en estos momentos. Esto está dando a nuestros comerciantes un gran empuje."
 EVTOPTA6150:0 "Son buenas noticias, sin duda"
 EVTNAME6151:0 "Fracaso de la política comercial"
 EVTDESC6151:0 "Nuestra política comercial nacional no está dando buenos resultados en estos momentos. A nuestros comerciantes tampoco les va muy bien."
 EVTOPTA6151:0 "Los comerciantes se crecen en la adversidad"
 EVTOPTB6151:0 "Los precios van a subir"
 EVTNAME6152:0 "Nuevas técnicas de espionaje"
 EVTDESC6152:0 "El sistema de espionaje está funcionando y nuestros espías han descubierto nuevos métodos para obtener información. Tarde o temprano, tanto nuestros 'amigos' como nuestros enemigos lo descubrirán pero, por ahora, tenemos ventaja. "
 EVTOPTA6152:0 "Nos gustan las ventajas"
 EVTNAME6153:0 "Deserción de espías"
 EVTDESC6153:0 "Algunos espías de nuestra red se están pasando a otros países. Esto podría dañarnos a corto plazo."
 EVTOPTA6153:0 "Que se vayan los elementos desleales"
 EVTOPTB6153:0 "Una pequeña suma de dinero puede hacerles cambiar de idea"
 EVTNAME6154:0 "Dinamismo en el consejo de ministros"
 EVTDESC6154:0 "Una combinación del personal adecuado en los puestos del consejo puede propiciar la obtención de un pequeño y agradable aumento de los ingresos por impuestos. Os gustará saber que eso es lo que acaba de ocurrir."
 EVTOPTA6154:0 "Son buenas noticias"
 EVTNAME6155:0 "Corrupción gubernamental"
 EVTDESC6155:0 "Cuando los hombres equivocados entran en el gabinete, son malas noticias para el país, y también es difícil sacarlos de allí."
 EVTOPTA6155:0 "Parece que los impuestos han bajado"
 EVTOPTB6155:0 "La inflación está en alza"
 EVTNAME6156:0 "Prosperidad de una minoría"
 EVTDESC6156:1 "Nuestra minoría de cultura [minority_religion_province.Culture.GetName] está prosperando bajo nuestro mandato, con su estatus legal garantizado por nuestra carta de derechos."
 EVTOPTA6156:0 "Nos alegramos"
 EVTNAME6157:0 "Movimiento reaccionario"
 EVTDESC6157:0 "Desde que implantamos la carta de derechos, muchos miembros de las antiguas clases dirigentes se sienten marginados. En lugar de buscar el diálogo, están promoviendo una revuelta."
 EVTOPTA6157:0 "¿No pueden discutirlo como caballeros?"
 EVTNAME6158:0 "El clero moviliza a la población"
 EVTDESC6158:0 "Durante muchos años, nuestras políticas han motivado que una mayoría de nuestra población acuda fielmente a las ceremonias religiosas esperadas. El clero nos ha dado las gracias por nuestras políticas de apoyo, haciendo a cambio comentarios apoyando a nuestro gobierno." # [LocEditor:AwaitingBatchUpdate]
 EVTOPTA6158:0 "La gente se siente bien"
 EVTNAME6159:0 "Reacción liberal"
 EVTDESC6159:0 "Los librepensadores del país opinan que nuestro trasnochado sistema de asistencia obligatoria a la iglesia está sumiendo al país en las garras de la corrupción eclesiástica."
 EVTOPTA6159:0 "Dejemos que se quejen"
 EVTOPTB6159:0 "Aplastémoslos mediante la fuerza"
 religious_deviants:0 "Desviaciones religiosas locales"
 desc_religious_deviants:0 "Nuestros intentos por extirpar toda desviación de la ortodoxia religiosa en esta provincia han creado una situación cada vez más tensa donde parece que una rebelión abierta es cada vez más probable. "
 EVTNAME6160:0 "Fervor religioso"
 EVTDESC6160:0 "Inspirados por nuestra creencia en la supremacía divina, los misioneros están resultando más convincentes en sus sermones a los impíos."
 EVTOPTA6160:0 "Es hora de divulgar la buena nueva"
 EVTNAME6161:0 "Reacción conservadora"
 EVTDESC6161:0 "Las autoridades religiosas opinan que la nación no se ajusta a los principios de la supremacía divina. Les hemos escuchado condenar al gobierno."
 EVTOPTA6161:0 "Las palabras no nos intimidan"
 EVTOPTB6161:0 "Enviad a las tropas"
 EVTNAME6163:0 "Su Santidad está preocupado"
 EVTDESC6163:0 "Nuestra tolerancia hacia todos los credos ha empujado a la ortodoxia a parte de la población católica."
 EVTOPTA6163:0 "No deberíamos sorprendernos"
 EVTNAME6164:0 "Su Santidad está enfurecido"
 EVTDESC6164:0 "Al amparo de la tolerancia de nuestra sociedad, algunos han decidido abrazar la fe de la Reforma. El nuncio papal ya nos ha transmitido la preocupación de la Iglesia."
 EVTOPTA6164:0 "Vive y deja vivir"
 EVTNAME6165:0 "Su Santidad está escandalizado"
 EVTDESC6165:0 "Como somos una sociedad ilustrada y tolerante, algunos ciudadanos han decidido que el catolicismo no se adapta a sus estilos de vida y han abrazado el protestantismo en su lugar."
 EVTOPTA6165:0 "Seguro que el Papa podrá superarlo"
 EVTNAME6166:0 "La fe ortodoxa está escandalizada"
 EVTDESC6166:0 "El Patriarca ha venido hoy a expresar su descontento hacia nuestra política de tolerancia que ha permitido que los cismáticos que saquearon Constantinopla y abandonaron el Imperio Romano extiendan su fe en nuestro reino."
 EVTOPTA6166:0 "¿Y…?"
 EVTNAME6167:0 "El Patriarca se queja"
 EVTDESC6167:0 "Al Patriarca le preocupa que mostremos tanta tolerancia al oír las noticias de que los seguidores de Lutero están expandiendo sus heréticas creencias en nuestro reino."
 EVTOPTA6167:0 "Son cosas que pasan"
 EVTNAME6168:0 "El Patriarca está preocupado"
 EVTDESC6168:0 "Hoy nos han llegado noticias de que el calvinismo se está extendiendo por nuestro reino. Parece que la gente aprovecha nuestra tolerancia para probar nuevas religiones extrañas."
 EVTOPTA6168:0 "Ese es el precio de la tolerancia"
 EVTNAME6169:0 "Los obispos piensan que perdemos terreno"
 EVTDESC6169:0 "El arzobispo ha venido a expresar su desagrado porque nuestra tolerancia ha hecho que la gente dé la espalda a la fe verdadera y haya vuelto al catolicismo."
 EVTOPTA6169:0 "Somos un estado moderno, estas cosas pasan"
 EVTNAME6170:0 "Los obispos, escandalizados"
 EVTDESC6170:0 "Una delegación de obispos ha venido hoy a discutir los efectos de nuestra política continuada de tolerancia hacia otras religiones. Les preocupa especialmente el avance que experimenta en nuestro país la fe ortodoxa."
 EVTOPTA6170:0 "No deberían ser tan retrógrados"
 EVTNAME6171:0 "Los obispos, preocupados"
 EVTDESC6171:0 "Nuestra política de tolerancia preocupa a los altos cargos de la Iglesia por la expansión de la fe calvinista en nuestro reino."
 EVTOPTA6171:0 "Eso no es un problema"
 EVTNAME6172:0 "Los Ancianos de la Iglesia creen se avecina el Apocalipsis"
 EVTDESC6172:0 "Los Ancianos de nuestra Iglesia opinan que, como nuestra política de tolerancia ha sido castigada con la conversión de la gente al catolicismo, es una señal de que el Apocalipsis se avecina."
 EVTOPTA6172:0 "Esperaremos a ver alguna señal más…"
 EVTNAME6173:0 "¿Dios nos castiga?"
 EVTDESC6173:0 "Los Ancianos de la Iglesia opinan que el Señor Misericordioso nos está castigando por nuestra política de tolerancia humanista. La verdad, es indudable que la fe ortodoxa está avanzando en nuestro reino."
 EVTOPTA6173:0 "¿Haría eso Dios, realmente?"
 EVTNAME6174:0 "Los Ancianos de la Iglesia, preocupados"
 EVTDESC6174:0 "Los Ancianos más importantes de nuestra Iglesia opinan que la reciente conversión en masa al protestantismo es una señal más de la ira de Dios. Los cargos gubernamentales, algo más escépticos, creen que nuestra política de tolerancia es mucho más adecuada."
 EVTOPTA6174:0 "Uno recoge lo que siembra"
 EVTNAME6175:0 "Los ulemas, preocupados"
 EVTDESC6175:0 "Los ulemas están cada vez más preocupados por nuestra tolerancia hacia los cismáticos seguidores de Alí. Opinan que Alá el Compasivo, el Misericordioso, se enfadará por esto. Pese a todo, su fe se va imponiendo en nuestro país."
 EVTOPTA6175:0 "Seguro que no habrá problemas"
 EVTNAME6176:0 "Los Ayatolás están preocupados"
 EVTDESC6176:0 "Una delegación de influyentes ayatolás nos ha advertido hoy de que nuestra política de tolerancia ha permitido el avance de los suníes en nuestro reino. Les preocupa que esto pueda retrasar el regreso del Mahdi."
 EVTOPTA6176:0 "Seguro que regresará a tiempo"
 EVTNAME6177:0 "Monjes preocupados"
 EVTDESC6177:0 "Una delegación de monjes influyentes, tras varios días de meditación, ha venido a sugerir que nuestra política de tolerancia está afectando a la iluminación de nuestro reino. Parece que alguna de nuestra gente ha abrazado el hinduismo."
 EVTOPTA6177:0 "Esto podría dañar el karma de algunos"
 EVTNAME6178:0 "¡La gente se refugia en la filosofía!"
 EVTDESC6178:0 "En un movimiento que podría trastocar el karma de toda la nación, parte de nuestra gente ha decidido dar la espalda a las enseñanzas del Buda y ha abrazado en su lugar las enseñanzas de un filósofo chino. Los monjes más influyentes creen que la causa está en nuestra política de tolerancia."
 EVTOPTA6178:0 "Si el Buda nos permitiese ser un poco más intolerantes…"
 EVTNAME6179:0 "El pueblo se pasa al culto a los espíritus"
 EVTDESC6179:0 "El pueblo se ha aprovechado de nuestra política de tolerancia para abrazar el culto sintoísta a los espíritus. Hay muchos monjes preocupados."
 EVTOPTA6179:0 "Es el precio a pagar por ser un país que mira hacia el futuro"
 EVTNAME6180:0 "El pueblo da la espalda a Brahma "
 EVTDESC6180:0 "Nuestra gente ha empezado a dar la espalda a las formas tradicionales de adoración para seguir las enseñanzas del Buda, ese nuevo pensador. Los sacerdotes dicen que es culpa de nuestra política de tolerancia."
 EVTOPTA6180:0 "Ha sido un acto poco iluminado"
 EVTNAME6181:0 "La gente se pasa a la filosofía"
 EVTDESC6181:0 "En un movimiento que ha impactado a las autoridades religiosas, que culpan del mismo a nuestra política de tolerancia, el pueblo se ha convertido a la filosofía china del confucionismo. Los thuggees ya han anunciado que tomarán medidas, por determinar."
 EVTOPTA6181:0 "Realmente no nos sorprende"
 EVTNAME6182:0 "¡Los gurús se quejan!"
 EVTDESC6182:0 "Un cierto número de gurús importantes ha expresado su preocupación por nuestra política de tolerancia. Parece que una nueva forma de culto espiritual se ha extendido por nuestro país."
 EVTOPTA6182:0 "No durará"
 EVTNAME6183:0 "La gente se convierte al budismo"
 EVTDESC6183:0 "Un parte de nuestro pueblo ha decidido que, ya que somos tan tolerantes, no debería ser un problema que se convirtieran al budismo. Confucio dice: 'No te preocupes por que los demás te profesen afecto. Preocúpate cuando tú no se lo profeses a ellos.'"
 EVTOPTA6183:0 "Vivimos tiempos interesantes"
 EVTNAME6184:0 "La gente comienza a profesar el hinduismo"
 EVTDESC6184:0 "Gracias a nuestra tolerancia hacia las otras religiones, el pueblo ha decidido abrazar el hinduismo. Confucio dice: 'Gobierna con normas, la disciplina a través del castigo, y la gente estará dominada pero sin un sentido de vergüenza. Gobierna con virtud, la disciplina mediante los ritos y habrá un sentido de la vergüenza y de mejora consciente.'"
 EVTOPTA6184:0 "Son cosas que pasan"
 EVTNAME6185:0 "Nuestro pueblo abraza el sintoísmo"
 EVTDESC6185:0 "Nuestra tolerancia humanística ha provocado que algunas personas se hagan sintoístas. Confucio dice: 'Si un hombre no es benévolo, ¿de qué sirven los derechos? Si un hombre no es benévolo, ¿de qué sirve la música?'"
 EVTOPTA6185:0 "Al menos somos tolerantes"
 EVTNAME6186:0 "Los sacerdotes expresan un cierto descontento"
 EVTDESC6186:0 "A nuestros sacerdotes sintoístas les preocupa que la tolerancia haga que la gente dé la espalda a la religión de sus ancestros y empiece a profesar el budismo."
 EVTOPTA6186:0 "Desarrollo inarmónico"
 EVTNAME6187:0 "Los sacerdotes se quejan cortésmente"
 EVTDESC6187:0 "Nuestros sacerdotes quieren señalar, con el debido respeto, que la tolerancia hacia las otras religiones es la causa de que la gente rinda culto a la manera de los hindúes."
 EVTOPTA6187:0 "Aceptamos el desarrollo"
 EVTNAME6188:0 "Los sacerdotes están algo enfadados"
 EVTDESC6188:0 "Los sacerdotes sienten un cierto enfado debido a que nuestra tolerancia humanista ha permitido que algunos de nuestros paisanos sigan las enseñanzas de Confucio."
 EVTOPTA6188:0 "No hay nada que hacer"
 EVTNAME6189:0 "Los espíritus de la Naturaleza están preocupados"
 EVTDESC6189:0 "Los espíritus de la Naturaleza le están diciendo al pueblo que nuestra política de tolerancia permite que prospere el chamanismo en nuestro reino."
 EVTOPTA6189:0 "Bueno, eso es lo que comporta la tolerancia"
 EVTNAME6190:0 "Malas noticias de los terrenos de caza"
 EVTDESC6190:0 "Los chamanes informan de que, dada nuestra tolerancia, algunas personas se han convertido al animismo."
 EVTOPTA6190:0 "Al menos somos tolerantes"
 EVTNAME8000:0 "Los Espíritus de la Naturaleza están preocupados"
 EVTDESC8000:0 "Los espíritus de la Naturaleza dicen a nuestra gente que nuestra política de tolerancia está permitiendo la expansión del Totemismo en nuestro reino."
 EVTOPTA8000:0 "Bien, esto es tolerancia para ti."
 EVTNAME8001:0 "Noticias desalentadoras provenientes del campo"
 EVTDESC8001:0 "Nuestros Chamanes informan que parte de nuestro pueblo ha decidido que, puesto que somos tan tolerantes, se convertirán al Totemismo."
 EVTOPTA8001:0 "Aún así, al menos, somos tolerantes"
 EVTNAME8002:0 "Conexión espiritual en peligro"
 EVTDESC8002:0 "Nuestra conexión con los animales y las plantas está en peligro desde que permitimos al Animismo propagarse por nuestra nación."
 EVTOPTA8002:0 "Esto no puede ser bueno"
 EVTNAME8003:0 "Conexión espiritual en peligro"
 EVTDESC8003:0 "Nuestra conexión con los animales y las plantas está en peligro desde que permitimos al Chamanismo propagarse por nuestra nación."
 EVTOPTA8003:0 "Esto no puede ser bueno"
 EVTNAME6191:0 "La revolución científica continúa"
 EVTDESC6191:0 "Nuestra revolución científica sigue dando sus frutos. Los científicos están realizando más avances."
 EVTOPTA6191:0 "Que se beneficie el ejército"
 EVTOPTB6191:0 "Que se beneficie la armada"
 EVTOPTC6191:0 "No, centrémonos en la producción"
 EVTOPTD6191:0 "El gobierno es vital"
 EVTOPTE6191:0 "Creemos que el comercio debería beneficiarse"
 EVTNAME6192:0 "La revolución científica se ha detenido"
 EVTDESC6192:0 "En este momento parece que nuestros científicos se han quedado sin descubrimientos por hacer. Bueno, seguro que no es grave, pero la revolución se ha ralentizado por ahora."
 EVTOPTA6192:0 "No es lo ideal"
 EVTNAME6193:0 "Una obra de arte colosal"
 EVTDESC6193:0 "Nuestro continuo mecenazgo artístico ha conducido a la creación de una de las obras más grandes que ha visto la humanidad. Esto traerá gloria a nuestra nación"
 EVTOPTA6193:0 "Nos deleitamos en esa gloria"
 EVTNAME6194:0 "No hay arte que merezca ser patrocinado"
 EVTDESC6194:0 "Aunque se nos conoce como mecenas de las artes, en este momento los artistas a los que patrocinamos no están produciendo nada de calidad. Nuestro gobernante parece un poco desquiciado."
 EVTOPTA6194:0 "Seguro que las cosas mejorarán"
 EVTNAME6195:0 "Apoyo para la guerra"
 EVTDESC6195:0 "Como hemos declarado que haremos la guerra a nuestros enemigos religiosos, la gente se ha involucrado en el esfuerzo bélico."
 EVTOPTA6195:0 "Deus Vult"
 EVTNAME6196:0 "Promesas fallidas" # [LocEditor:AwaitingBatchUpdate]
 EVTDESC6196:2 "Hemos dejado claro a menudo que la fe [Root.Religion.GetName] es la única y verdadera, garantizando a nuestro pueblo que la guerra contra [infidel_neighbor.GetUsableName] es inminente, teniendo en cuenta nuestras diferencias religiosas. Sin embargo, muchos de nuestros súbditos se encuentran decepcionados con nosotros, ya que no hemos buscado guerra alguna con nuestros vecinos de [infidel_neighbor.GetUsableName]. Algunos han salido a la calle para mostrar su descontento."
 EVTOPTA6196:0 "Aún no estamos preparados"
 EVTOPTB6196:0 "¡Si quieren pelea, la tendrán!" # [LocEditor:AwaitingBatchUpdate]
 EVTNAME6300:0 "Los siervos se explotan correctamente"
 EVTDESC6300:0 "La política de servidumbre ha dado resultados, ya que nuestros terratenientes han realizado esfuerzos recientes por explotar mejor a sus siervos."
 EVTOPTA6300:0 "Por eso los mantenemos en su sitio"
 EVTNAME6301:0 "Siervos descontentos"
 EVTDESC6301:0 "Nos ha llegado el rumor de que nuestra feliz población de siervos no es tan feliz como pensábamos en un principio. Incluso hemos oído rumores acerca de una revuelta."
 EVTOPTA6301:0 "Nuestras tropas necesitan practicar"
 EVTOPTB6301:0 "Será mejor hacer algunas concesiones"
 EVTNAME6302:0 "El pueblo se deleita con la libertad"
 EVTDESC6302:0 "Nuestra política de libertad para el pueblo llano está dando resultados. Parecen más contentos que de costumbre."
 EVTOPTA6302:0 "Gobernamos con sabiduría"
 EVTNAME6303:0 "Los nobles, preocupados"
 EVTDESC6303:0 "La nobleza está preocupada porque nuestra política de súbditos libres está interfiriendo en su capacidad para azotar a sus siervos. Parece que se han estropeado varias cenas y celebraciones."
 EVTOPTA6303:0 "Que se quejen"
 EVTOPTB6303:0 "Hagamos algunas concesiones"
 EVTNAME6304:0 "Más hombres para el ejército"
 EVTDESC6304:0 "La política de cantidad está dando sus frutos, tanto que hoy aún hay más hombres disponibles para el ejército."
 EVTOPTA6304:0 "Nunca hay demasiados hombres"
 EVTNAME6305:0 "Declive en la calidad del ejército"
 EVTDESC6305:0 "Nuestra decisión de centrarnos en la cantidad ha conducido a un declive en el número de reclutas del ejército."
 EVTOPTA6305:0 "No hagamos caso"
 EVTOPTB6305:0 "Una reforma es la respuesta"
 EVTNAME6306:0 "La calidad de nuestras tropas es impresionante"
 EVTDESC6306:0 "La decisión de invertir en calidad nos hace más impresionantes a ojos de nuestros vecinos."
 EVTOPTA6306:0 "¡Somos los mejores!"
 EVTNAME6307:0 "Crisis de reclutamiento"
 EVTDESC6307:0 "Nuestro interés en la calidad preocupa a nuestros generales por el nivel de soldadesca disponible para el ejército."
 EVTOPTA6307:0 "El ejército puede sufrir"
 EVTOPTB6307:0 "Hemos de cambiar nuestra política"
 EVTNAME6308:0 "El ejército es el camino a la gloria"
 EVTDESC6308:0 "Al centrarnos en las fuerzas terrestres, hemos obtenido un ejército excelente. Algunos de los individuos más brillantes y válidos desean ser oficiales en él."
 EVTOPTA6308:0 "Han escogido sabiamente"
 EVTNAME6309:0 "Los almirantes, preocupados"
 EVTDESC6309:0 "Nuestros almirantes han expresado su preocupación ante el hecho de que centrarnos en las fuerzas terrestres se hace a expensas de la flota."
 EVTOPTA6309:0 "¿Y ellos qué saben?"
 EVTOPTB6309:0 "Hagamos algo"
 EVTNAME6310:0 "Nuestra flota es el orgullo de la nación."
 EVTDESC6310:0 "La decisión de centrarnos en la política naval ha causado un auge en el apoyo que tiene la armada en el país. Jóvenes entusiastas se están enrolando para convertirse en oficiales."
 EVTOPTA6310:0 "Les deseamos suerte"
 EVTNAME6311:0 "Los generales, molestos"
 EVTDESC6311:0 "Los generales temen que concentrarnos en la armada perjudique al ejército."
 EVTOPTA6311:0 "Al diablo, lo importante es la flota"
 EVTOPTB6311:0 "Es el momento de dedicar más atención al ejército"
 EVTNAME6312:0 "El ímpetu de nuestro ejército asusta al enemigo"
 EVTDESC6312:0 "Nuestra política de primar la ofensiva frente a la defensiva ha creado una leyenda en torno al brío de nuestros ejércitos."
 EVTOPTA6312:0 "¡A la carga!"
 EVTNAME6313:0 "Fortificaciones descuidadas"
 EVTDESC6313:0 "Nuestra política de favorecer la ofensiva ha provocado el descuido de nuestras fortificaciones."
 EVTOPTA6313:0 "Que se caigan"
 EVTOPTB6313:0 "Hagamos algo"
 EVTNAME6314:0 "Fortificaciones resentidas"
 EVTDESC6314:0 "Como nos apegamos a la doctrina de la acción ofensiva, algunas de nuestras fortificaciones se han resentido."
 EVTOPTA6314:0 "Hemos de permanecer a la ofensiva"
 EVTOPTB6314:0 "Quizá no hay mejor defensa que la defensa"
 EVTNAME6315:0 "Las fortificaciones están bastante mal"
 EVTDESC6315:0 "La actitud ofensiva de nuestras fuerzas armadas hace que los comandantes locales no se preocupen del estado de sus fortificaciones."
 EVTOPTA6315:0 "Confiamos en nuestros comandantes"
 EVTOPTB6315:0 "Quizás habría que meditar al respecto"
 EVTNAME6316:0 "¿Y a quién le importan los fuertes?"
 EVTDESC6316:0 "Al centrar a nuestros generales en la ofensiva, están dejando que algunos de nuestros fuertes más grandes caigan en el abandono."
 EVTOPTA6316:0 "A nosotros tampoco nos importa"
 EVTOPTB6316:0 "Vale, a nosotros nos importa"
 EVTNAME6317:0 "Los generales se niegan a mantener los fuertes"
 EVTDESC6317:0 "Algunos generales locales están tan entusiasmados con la ofensiva que se niegan a dotar adecuadamente nuestras mayores fortificaciones."
 EVTOPTA6317:0 "Dejémosles"
 EVTOPTB6317:0 "Es hora de dar un giro"
 EVTNAME6318:0 "Los generales dicen que las fortificaciones son de cobardes"
 EVTDESC6318:0 "A los generales les ha gustado tanto nuestra política ofensiva que rehúsan utilizar nuestras poderosas fortificaciones de forma adecuada."
 EVTOPTA6318:0 "Es lógico"
 EVTOPTB6318:0 "Reconsiderémoslo"
 EVTNAME6319:0 "Esfuerzo en fortificar"
 EVTDESC6319:0 "Nuestra decisión de centrarnos en lo defensivo ha hecho que los comandantes locales construyan fortificaciones y se escondan tras ellas."
 EVTOPTA6319:0 "Una sabia decisión"
 EVTNAME6320:0 "Modernización de una fortificación"
 EVTDESC6320:0 "Como favorecemos las tácticas defensivas, un comandante local ha decidido modernizar su fortificación."
 EVTOPTA6320:0 "Es lo lógico"
 EVTNAME6321:0 "Ampliaciones de las fortificaciones"
 EVTDESC6321:0 "Nuestra decisión de centrarnos en lo defensivo ha hecho que los comandantes locales piensen que mejorar las fortificaciones es lo mejor que se puede hacer."
 EVTOPTA6321:0 "Eso está bien"
 EVTNAME6322:0 "Mejora de una fortificación"
 EVTDESC6322:0 "Un comandante local, haciéndose eco de la política de centrarse en la defensa, ha decidido mejorar una fortificación local."
 EVTOPTA6322:0 "Nos gusta que los comandantes tomen la iniciativa"
 EVTNAME6323:0 "Mejora a gran escala de una fortificación"
 EVTDESC6323:0 "Como nos hemos comprometido con la defensa, los comandantes locales creen que es más seguro acuartelar más tropas en los fuertes en lugar de desperdiciarlas en el campo de batalla. "
 EVTOPTA6323:0 "Es lo lógico"
 EVTNAME6324:0 "Ampliación colosal de una fortificación"
 EVTDESC6324:0 "Al centrarnos en la defensa, un comandante local se ha comprometido a maximizar el nivel de las fortificaciones de nuestra provincia."
 EVTOPTA6324:0 "Eso es lo que nos gusta ver"
 EVTNAME6325:0 "Los generales, preocupados por las tácticas inadecuadas"
 EVTDESC6325:0 "Centrarnos en materia defensiva está privando a nuestras unidades del ímpetu que necesitan para ser realmente eficaces en combate. Nuestros generales están muy preocupados por esto y se rumorea que los demás países se ríen de nosotros a nuestras espaldas."
 EVTOPTA6325:0 "¿A quién le importa lo que piensen los demás?"
 EVTOPTB6325:0 "Podemos ceder un poco en esto"
 EVTNAME6326:0 "La política mercantilista favorece el comercio"
 EVTDESC6326:0 "La adopción de una política mercantilista hace que sea más difícil que las otras naciones compitan con nuestros comerciantes, lo que implica un mayor beneficio."
 EVTOPTA6326:0 "Nos gusta el beneficio"
 EVTNAME6327:0 "Deserción de comerciantes"
 EVTDESC6327:0 "Nuestro uso de una política mercantilista es frustrante para algunos mercaderes, lo que ha hecho que varios se pasen a otros países."
 EVTOPTA6327:0 "El mercantilismo es bueno"
 EVTOPTB6327:0 "Pienso que suavizar un poco la política podría ser la respuesta"
 EVTNAME6328:0 "Expansión comercial"
 EVTDESC6328:0 "Nuestra política de libre comercio permite a los mercaderes expandir nuestro comercio."
 EVTOPTA6328:0 "Espléndido"
 EVTNAME6329:0 "Los comerciantes, preocupados por la falta de protección"
 EVTDESC6329:0 "Como nos hemos centrado en el libre comercio, los mercaderes opinan que no están recibiendo el mismo apoyo que obtendrían con una política más mercantilista."
 EVTOPTA6329:0 "Por eso se llama 'libre comercio'"
 EVTOPTB6329:0 "Bueno, quizá se pueda hacer algo"
 EVTNAME6330:0 "Oleada de innovaciones"
 EVTDESC6330:0 "Nuestra política de innovación a largo plazo ha cosechado grandes beneficios. Estamos observando un crecimiento intelectual en la nación."
 EVTOPTA6330:0 "Eso es bueno"
 EVTNAME6331:0 "La gente prueba nuevas religiones"
 EVTDESC6331:0 "La política de fomentar la innovación y el pensamiento libre ha hecho que el pueblo tenga una actitud más laxa hacia nuestra religión oficial."
 EVTOPTA6331:0 "Dejémosles"
 EVTOPTB6331:0 "Cambiemos de dirección"
 EVTNAME6332:0 "La unidad de la fe" # [LocEditor:AwaitingBatchUpdate]
 EVTDESC6332:0 "Desde que el gobierno de nuestro [Root.GovernmentName] empezó a animar oficialmente a la adoración y centrar la vida en la verdadera fe [Root.Religion.GetName], nuestra gente se siente más segura en sus vidas cotidianas y entre sí." # [LocEditor:AwaitingBatchUpdate]
 EVTOPTA6332:0 "Donde hay fe hay confianza." # [LocEditor:AwaitingBatchUpdate]
 EVTNAME6333:0 "Enfado liberal"
 EVTDESC6333:0 "Los sectores más liberales y librepensadores de nuestra sociedad están molestos por la falta de progreso en la actitud del gobierno."
 EVTOPTA6333:0 "La innovación no tiene nada que hacer contra la tradición." # [LocEditor:AwaitingBatchUpdate]
 EVTOPTB6333:0 "Merecen ser oídos." # [LocEditor:AwaitingBatchUpdate]
 EVTNAME6334:0 "La centralización da beneficios"
 EVTDESC6334:0 "Gracias a nuestra política de centralización somos capaces de controlar mejor la administración del estado y obtener así beneficios para todos."
 EVTOPTA6334:0 "Son buenas noticias"
 EVTNAME6335:0 "Las provincias, frustradas por la falta de autonomía"
 EVTDESC6335:0 "Nuestra política de centralización ha provocado el sentimiento de pérdida de autonomía en muchas provincias. Hay rumores de revuelta en el aire."
 EVTOPTA6335:0 "Que se rebelen"
 EVTOPTB6335:0 "Hagamos concesiones"
 EVTNAME6337:0 "Las provincias quieren aún más autonomía"
 EVTOPTB6337:0 "Mostradles el camino correcto"
 EVTNAME6338:0 "Los aristócratas, agradecidos por nuestros favores"
 EVTDESC6338:0 "Una delegación de aristócratas ha venido a vernos hoy para agradecernos que nuestro gobierno los favorezca. De hecho, estaban tan agradecidos que han realizado una pequeña contribución voluntaria al tesoro."
 EVTOPTA6338:0 "Agradecemos el regalo"
 EVTNAME6339:0 "Los comerciantes se quejan"
 EVTDESC6339:0 "La élite de los mercaderes protesta por la insistencia del gobierno en favorecer a la aristocracia, que está dañando sus intereses."
 EVTOPTA6339:0 "No hay ganancia sin sudor"
 EVTOPTB6339:0 "Quizás podamos ayudar"
 EVTNAME6340:0 "Los comerciantes, complacidos"
 EVTDESC6340:0 "Los mercaderes están prosperando con nuestra política plutocrática y han decidido enviar un pequeño regalo al estado como muestra de las bondades de dicha política."
 EVTOPTA6340:0 "Agradecemos el regalo"
 EVTNAME6341:0 "Los aristócratas, preocupados"
 EVTDESC6341:0 "La aristocracia está preocupada porque nuestra política plutocrática no es justa con ellos. "
 EVTOPTA6341:0 "Que se quejen"
 EVTOPTB6341:0 "Quizá podamos ceder un poco"
 EVTNAME6400:0 "Expansión colonial"
 EVTDESC6400:2 "Con tierras en nuestra frontera aún sin reclamar, un gran grupo de colonos han llegado a la corte pidiendo permiso para fundar su propia colonia, independiente de nuestras empresas coloniales existentes. Quieren reclamar [wanderer_province.GetName] en nombre [Root.GetellaDir] [Root.Owner.Monarch.GetTitle] y empezar a ejercer el control [Root.Owner.GetAdjective] en el área, pidiendo solo un insignificante apoyo financiero para lograrlo."
 EVTOPTA6400:0 "Bien, ¿quiénes somos para detenerlos?"
 EVTNAME6401:0 "Emigración colonial"
 EVTDESC6401:1 "Para nuestra sorpresa, a muchos colonos han decidido que [Root.GetName] es una ubicación poco apropiada para una colonia y han empezado a migrar a nuestro asentamiento de [migration_province_target.GetName]. Ahora poco podemos hacer para detenerlos, puesto que aldeas y pueblos [Root.Owner.GetAdjective]s están apareciendo por todo el interior de [migration_province_target.GetName]."
 EVTOPTA6401:0 "Es difícil saber dónde para uno hoy en día"
 EVTNAME6405:0 "¿Fe protestante?"
 EVTDESC6405:0 "Desde que caímos bajo la influencia occidental, ha habido algunos que han sugerido que también deberíamos abrazar la religión protestante occidental."
 EVTOPTA6405:0 "Esa religión protestante tiene buena pinta"
 EVTOPTB6405:0 "No, no abandonaremos la fe de nuestros padres"
 EVTNAME6406:0 "La religión reformada"
 EVTDESC6406:0 "Ahora que seguimos la influencia occidental, varios súbditos han sugerido que también deberíamos abrazar la religión reformada occidental."
 EVTOPTA6406:0 "Si Dios lo quiere así"
 EVTOPTB6406:0 "No renunciaremos a nuestras tradiciones"
 EVTNAME6407:0 "La fe católica"
 EVTDESC6407:0 "Algunos súbditos piensan que, dado que estamos bajo influencias occidentales, también deberíamos hacernos católicos."
 EVTOPTA6407:0 "Hemos de confesar que suena bien"
 EVTOPTB6407:0 "¡Jamás!"
 EVTNAME6417:0 "Absorción cultural"
 EVTDESC6417:0 "Buenas noticias. Algunos de nuestros pueblos más progresistas han decidido ver la luz y abrazar plenamente nuestra cultura."
 EVTOPTA6417:0 "Son buenas noticias"
 EVTNAME6418:0 "Año Excelente"
 EVTDESC6418:0 "Algunos granjeros han tenido un año excelente, lo que nos permite alimentar a más tropas y aumentar así nuestra soldadesca."
 EVTOPTA6418:0 "Nunca hay bastante soldadesca"
 EVTNAME6419:0 "Una cosecha excelente"
 EVTDESC6419:0 "Nuestros viticultores creen que la reciente cosecha de una de las zonas productoras de vino es de una calidad excepcional. El pueblo lo bebe entusiasmado."
 EVTOPTA6419:0 "Mientras quede para algo para nosotros…"
 EVTNAME6420:0 "Una cosecha mediocre"
 EVTDESC6420:0 "Sorprendentemente, uno de nuestros viñedos más prestigiosos ha producido un vino de calidad inferior. Esperemos que la gente no piense mal de nuestro país por ello."
 EVTOPTA6420:0 "Esperamos no beberlo nunca"
 EVTNAME6421:0 "Lana de calidad"
 EVTDESC6421:0 "Los recientes envíos de lana han sido de una calidad inmejorable, por lo que el país ha obtenido un beneficio adicional."
 EVTOPTA6421:0 "Nunca se tiene demasiado dinero"
 EVTNAME6422:0 "Uniformes de poca calidad"
 EVTDESC6422:0 "Se ha descubierto que uno de los proveedores de tela proporcionaba un paño de calidad inferior para los uniformes de nuestro ejército. Suponemos que las tropas no estarán muy contentas."
 EVTOPTA6422:0 "Maldito sea"
 EVTNAME6423:0 "Marineros curtidos"
 EVTDESC6423:0 "Nuestra industria pesquera tradicional es un lugar perfecto para reclutar marineros para la armada. Esto se ha traducido en un mejor liderazgo para esta."
 EVTOPTA6423:0 "Nos alegramos"
 EVTNAME6424:0 "Los indígenas no ayudan"
 EVTDESC6424:0 "Los 'ayudantes' nativos locales no están ayudando en este momento a nuestros tramperos, lo que provoca un descenso de la producción."
 EVTOPTA6424:0 "Ya nos volverán a ayudar"
 EVTNAME6425:0 "Crisis de la sal"
 EVTDESC6425:0 "Corre el rumor por el país de que hay escasez en la producción de sal. Aunque hemos tratado de acallarlo, el pueblo está convencido de que pronto habrá una crisis de la sal."
 EVTOPTA6425:0 "Tendremos que vivir con ello"
 EVTNAME6426:0 "Suministros excelentes"
 EVTDESC6426:0 "Nuestra producción de suministros navales ha sido sorprendentemente buena. Eso nos ha dado un empuje en la construcción de barcos."
 EVTOPTA6426:0 "Son buenas noticias"
 EVTNAME6427:0 "Cobre de mala calidad"
 EVTDESC6427:0 "Algunas minas de cobre han encontrado filones de calidad inferior, lo que ha subido el coste de las unidades de artillería de la nación."
 EVTOPTA6427:0 "Es decepcionante"
 EVTNAME6428:0 "¡Fiebre del oro!"
 EVTDESC6428:0 "Nuestros mineros han encontrado un enorme yacimiento de oro. Hay grandes cantidades de dinero fluyendo hacia las arcas del tesoro."
 EVTOPTA6428:0 "¡Oh, sí!"
 EVTNAME6429:0 "Problemas con la calidad del hierro"
 EVTDESC6429:1 "En una de nuestras minas de hierro se ha encontrado una veta de hierro de calidad inferior. Esto ha hecho que sea más caro equipar a nuestras unidades."
 EVTOPTA6429:0 "Es igual, ya tenemos bastantes hombres"
 EVTNAME6430:0 "Enfermedad"
 EVTDESC6430:0 "Ha brotado una enfermedad que está debilitando a la población local. Esto ha provocado una reducción del número de individuos sanos que podemos exportar como esclavos."
 EVTOPTA6430:0 "Ya pasará"
 EVTNAME6431:0 "Marfil de calidad"
 EVTDESC6431:0 "Últimamente, nuestra producción de marfil ha sido de una calidad superior a la habitual. La gente admira la buena manufactura de este producto."
 EVTOPTA6431:0 "Hoy es un buen día"
 EVTNAME6432:0 "Fiesta del té"
 EVTDESC6432:0 "Los residentes locales, molestos porque su té -de gran calidad- se envíe al extranjero, han atacado un barco que lo transportaba y han arrojado la carga a la bahía. Aunque la cantidad perdida en total es irrelevante, se percibe descontento en la provincia."
 EVTOPTA6432:0 "Hay que hacer algo"
 EVTOPTB6432:0 "Vamos a manejarlo nosotros mismos."
 EVTNAME6433N:0 "Tormentas"
 EVTDESC6433N:0 "Unas Fuertes Tormentas han golpeado varias de nuestras fábricas de porcelana. Recuperar la plena productividad nos traerá años."
 EVTOPTA6433N:0 "Al menos no entró como un elefante en una cacharrería…"
 EVTNAME6434:0 "Una cosecha malograda"
 EVTDESC6434:0 "La cosecha de especias en una de nuestras regiones productoras se ha malogrado, aunque no del todo. Sin embargo, la producción se verá reducida por ello."
 EVTOPTA6434:0 "Esto no es lo ideal"
 EVTNAME6435:0 "Levantamiento de esclavos"
 EVTDESC6435:0 "Los esclavos de una de nuestras plantaciones han organizado un levantamiento, pero ha sido sofocado. Sin embargo, la brutal represión ha provocado el descontento en la población, anteriormente servil y feliz."
 EVTOPTA6435:0 "Así sabrán cuál es su sitio"
 EVTNAME6500:0 "Liberum veto"
 EVTDESC6500:0 "La nobleza nos ha hecho una propuesta interesante. Si les otorgamos el 'liberum veto', nos darán a cambio un apoyo sustancial en la guerra actual. Aunque la oferta es muy generosa, algunos consejeros opinan que podría ser un arma de doble filo. De hecho, aunque se enfadarían si nos negásemos, van a aprovechar cualquier futuro signo de debilidad que mostremos para reclamar más concesiones."
 EVTOPTA6500:0 "Solo es un latinajo"
 EVTOPTB6500:0 "Que se rebelen"
 EVTNAME6501:0 "Más concesiones solicitadas"
 EVTDESC6501:0 "Como le hemos otorgado graciosamente el liberum veto, la nobleza solicita concesiones adicionales o utilizará su derecho de veto contra nosotros."
 EVTOPTA6501:0 "Hagamos concesiones"
 EVTOPTB6501:0 "Ningún veto nos intimida"
 EVTNAME6502:0 "Apoyo de la nobleza"
 EVTDESC6502:0 "Los nobles temen que, si sus tierras caen en poder del enemigo, ya no podrán disfrutar del 'liberum veto'. Por tanto, están realizando contribuciones al esfuerzo de guerra."
 EVTOPTA6502:0 "Excelente"
 EVTNAME6503:0 "Reforma"
 EVTDESC6503:0 "Durante mucho tiempo, el poder del gobierno se ha visto seriamente restringido por el otorgamiento del 'liberum veto'. Ahora, por fin el gobierno se siente lo bastante fuerte como para considerar un programa de reformas. Sin embargo, los vecinos no verán con buenos ojos nuestros intentos de reforzar el estado."
 EVTOPTA6503:0 "Debemos hacerlo"
 EVTOPTB6503:0 "Aún no es el momento"
 EVTNAME6504:0 "Fin del 'Liberum Veto'"
 EVTDESC6504:0 "Uno de nuestros vecinos nos había hecho el favor de mantenerse en una posición débil mediante la política del 'liberum veto'. Pero ahora ha comenzado una reforma que le reforzará enormemente."
 EVTOPTA6504:0 "Es hora de actuar"
 EVTNAME6601:0 "La Revolución ha llegado"
 EVTDESC6601:2 "¡La revolución ha llegado! El [Root.GovernmentName] se ha desmoronado por su propio peso cuando las masas revolucionarias irrumpieron en los principales edificios del gobierno. [Root.GetElLaDir] [Root.Monarch.GetTitle] [Root.Monarch.GetName] fue capturad[Root.GetoaDir] en el caos, y aunque al principio parecía que podría escapar con modestas concesiones, pronto los líderes revolucionarios adivinaron su estratagema y optaron por limitar su influencia privándo[Root.GetlolaDir] de su cabeza. Aunque sus seguidores más convencidos estaban convencidos de que al [Root.Monarch.GetTitle] le crecería otra, esto no ha ocurrido.\n\nEn su lugar se ha nombrado un Comité de Seguridad Pública puramente temporal para que guíe a la nueva república en este periodo revolucionario. Sin embargo, las amenazas abundan, pues monarcas y déspotas de toda Europa temen ser la próxima víctima de la Revolución y ya se están preparando para guerrear contra nosotros. Por el lado positivo, las fuerzas liberales buscan que les ayudemos en sus propias luchas, así que podremos conseguir apoyo de esa manera."
 EVTOPTA6601:0 "¡Vive la Révolution!"
 EVTNAME6602:0 "Defensa de la revolución"
 EVTDESC6602:0 "Las fuerzas reaccionarias no solo rehúsan aceptar que nuestro gobierno revolucionario pueda formar parte de la familia de Europa, sino que además nos niegan el derecho manifiesto de exportar la revolución a otros países necesitados. Nuestro pueblo se ha volcado en apoyo de la revolución."
 EVTOPTA6602:0 "Debemos seguir la lucha"
 EVTNAME6603:0 "Hemos de contener la revolución"
 EVTDESC6603:0 "El malvado gobierno revolucionario no solo está realizando vilezas -como eliminar las obligaciones feudales, fijar impuestos para el clero y decapitar a la nobleza- sino que para colmo exporta su dogma revolucionario a otros países, con su colaboración o sin ella. La gente biempensante del reino se está movilizando en apoyo a nuestro monarca por derecho divino en su lucha contra el gran enemigo."
 EVTOPTA6603:0 "Nos sobrepondremos"
 EVTNAME6604:0 "La Revolución ha terminado"
 EVTDESC6604:0 "Las fuerzas reaccionarias han depuesto al gobierno del pueblo y sustituido a nuestro gobierno laico y revolucionario por un rey elegido por imperativo divino. La gente está desempolvando de nuevo todos los símbolos de la monarquía"
 EVTOPTA6604:0 "Lo bueno, si breve…"
 EVTNAME6605:0 "¡El Orden ha triunfado!"
 EVTDESC6605:0 "Nuestros ejércitos victoriosos han logrado deponer al grotesco gobierno revolucionario. Se ha puesto en el poder a un monarca debidamente designado pos Dios. Ahora solo hay que acordar una paz justa."
 EVTOTPA6605:0 "¡Regocijaos!"
 EVTNAME6606:0 "La toma de la Bastilla"
 EVTDESC6606:2 "¡La revolución ha llegado! La muchedumbre de Tercer estado se ha rebelado y asaltado la Bastilla, derrocando al Antiguo Régimen. [Root.GetElLaDir] [Root.Monarch.GetTitle] [Root.Monarch.GetName] fue capturad[Root.GetoaDir] en el caos, y aunque al principio parecía que podría escapar con modestas concesiones, pronto los líderes revolucionarios adivinaron su estratagema. Decidieron que [Root.GetelellaDir] ayudaría mejor a la Revolución mediante la ciencia, siendo [Root.GetellaDir] primer[Root.GetoaDir] en probar el nuevo invento del dr. Guillotin.\n\nCon [Root.GetellaDir] [Root.Monarch.GetTitle] fuera del camino, se ha instaurado una nueva república revolucionaria con ideas tan extrañas con derechos inalienables para todo el mundo (no solo monarcas). Sin embargo, las amenazas abundan, pues monarcas y déspotas de toda Europa temen ser la próxima víctima de la Revolución y ya se están preparando para guerrear contra nosotros. Por el lado positivo, las fuerzas liberales buscan que les ayudemos en sus propias luchas, así que podremos conseguir apoyo de esa manera."
 EVTOPTA6606:0 "Aujourd'hui, ríen"
 EVTNAME6607:0 "La Restauración"
 EVTDESC6607:0 "Finalmente, las fuerzas del orden han resultado triunfantes, el antiguo régimen ha sido restablecido y Francia ha vuelto a la normalidad."
 EVTOPTA6607:0 "Que la mayoría de los franceses se regocijen"
 EVTNAME6608:0 "El fin de la monarquía"
 EVTDESC6608:1 "Debido al fracaso de la monarquía al adaptarse al nuevo clima más progresista, un tribunal revolucionario ha decidido que nuestr[Root.GetoaDir] monarca haga un gran servicio a la ciencia. [Root.GetLoLaDir]s [Root.Monarch.GetTitle]s del antiguo régimen serán los primeros en probar el nuevo invento del dr. Guillotin."
 EVTOPTA6608:0 "Así es el progreso"
 EVTNAME6609:0 "El exilio de los revolucionarios"
 EVTDESC6609:0 "Con la caída del gobierno revolucionario, sus líderes han marchado al exilio y Francia está lista para el regreso de un rey legítimo. "
 EVTOPTA6609:0 "¡Vive le Roi!"
 EVTNAME6610:0 "La revolución avanza"
 EVTDESC6610:0 "Tras el fin del absolutismo, ha surgido un nuevo gobierno basado en principios liberales. Sin embargo, la contínua inestabilidad y los intentos de la monarquía de reestablecer el absolutismo han radicalizado la situación. El gobierno se ha pasado al bando revolucionario y el monarca Borbón ha sido decapitado. El resto de Europa está consternada."
 EVTOPTA6610:0 "¡Vive la France!"
 revolution.20.t:0 "¡$COUNTRY$ es más estable!"
 revolution.20.d:1 "Los peores excesos del periodo revolucionario son ahora solo un recuerdo."
 revolution.20.a:0 "¡Buenas noticias!"
 EVTNAME1042:0 "La lucha por la independencia de Centroamérica"
 EVTDESC1042:0 "Nos han llegado rumores de que un pequeño grupo de rebeldes ha diseminado ideas en nuestras colonias acerca de un estado unificado e independiente en América Central. ¡No podemos dejar que esto continúe! Si no nos lo tomamos en serio, se harán con el control de todas nuestras colonias."
 EVTOPTA1042:0 "No llegarán muy lejos"
 EVTNAME1043:0 "La lucha venezolana por la independencia"
 EVTDESC1043:0 "Pequeños grupos de guerrilleros han empezado a sembrar el terror en las zonas rurales de algunas colonias del norte de Sudamérica. Se han realizado algunos intentos de deponer a nuestro gobernador colonial y declarar así la independencia de este estado. Si verdaderamente tenemos en estima a estas colonias, hemos de apresar a esos rebeldes antes de que pongan en nuestra contra a toda la zona."
 EVTOPTA1043:0 "Hemos de escoger la estrategia con sensatez"
 EVTNAME1044:0 "La lucha paraguaya por la independencia"
 EVTDESC1044:0 "Los movimientos independentistas han empezado a aflorar por diversas zonas de nuestras provincias de Sudamérica. No tardarán demasiado en deponer al gobierno local si no tomamos medidas inmediatas. ¿Cómo debemos proceder?"
 EVTOPTA1044:0 "Hemos de defender lo que es nuestro"
 EVTNAME1045:0 "La lucha haitiana por la independencia"
 EVTDESC1045:0 "Un pequeño grupo de rebeldes ha comenzado a alterar el orden en nuestras colonias del Caribe. Algunos de ellos están propagando ideas sobre un estado independiente en Haití. Esto podría ser un auténtico desafío si no se maneja de forma adecuada."
 EVTOPTA1045:0 "¡No durarán mucho!"
 EVTNAME1012:0 "Westfalia"
 EVTDESC1012:0 "Inicialmente era un pequeño ducado fundado en el s. XII al este del Rin pero, con el tiempo, la zona cobró mayor importancia. Esto ocurrió sobre todo durante la Edad Media, cuando varias ciudades de la región de Westfalia, como Münster y Osnabrück, prosperaron en el seno de la Liga Hanseática."
 EVTOPTA1012:0 "Apoyamos la idea de una nación en Westfalia"
 EVTNAME1082:0 "Los Estados Pontificios"
 EVTDESC1082:0 "Nos entristece realmente ver que los dominios del Papa han desaparecido del todo. Nuestra fuerte devoción nos hacen el candidato ideal responsable de establecer un nuevo Estado Papal. ¿Quizás deberíamos ceder una provincia nuestra?"
 EVTOPTA1082:0 "¡Por la Gloria de Dios!"
 EVTOPTB1082:0 "Quizás no"
 EVTNAME9090:0 "La liberación de $FROM$"
 EVTDESC9090:0 "$FROMCOUNTRY$ ha decidido entregar la provincia ilegalmente tomada de $FROM$. Eligieron… sabiamente.\n\nPara evitar acusaciones similares de tenencia de provincias imperiales ilegales, sería inteligente restaurar la provincia a su legítimo señor tan pronto como sea posible."
 EVTOPTA9090:0 "Bien, ¡ahora es vuestra!"
 EVTOPTB9090:0 "Entregarla al amo anterior"
 EVTNAME9091:0 "La provincia de $FROM$"
 EVTDESC9091:0 "$FROMCOUNTRY$ rechazó nuestra solicitud de devolver la provincia de $FROM$, ilegalmente celebrada."
 EVTOPTA9091:0 "Eligieron… mal."
 EVTNAME9001:0 "¡Kioto Descubierto!"
 EVTDESC9001:0 "$MONARCHTITLE$! Nos han llegado algunas informaciones del Lejano Oriente. Un explorador de nuestra nación ha visitado la capital de Japón. Debemos apresurarnos para aprovecharnos de esto antes que otras naciones Europeas lo hagan."
 EVTOPTA9001:0 "Excelente!"
 EVTNAME6008:0 "Territorio integrado"
 EVTDESC6008:0 "La provincia de $PROVINCENAME$ se considera ahora totalmente integrada como parte de nuestro reino. La resistencia local ha desaparecido y parece que la población finalmente se somete a nuestro señorío."
 EVTOPTA6008:0 "¡Grandes noticias!"
 EVTNAME962:0 "El Título de Primas Germaniae perdido"
 EVTDESC962:0 "El prestigioso título de §YPrimas Germaniae§! sólo puede ser sustentado por un elector espiritual católico. Mientras no cumplamos con esos requerimientos, el Papa revoca el privilegio."
 EVTOPTA962:0 "Muy desafortunado."
 EVTNAME96200:0 "Enviado papal"
 EVTDESC96200:0 "¡Buenas noticias! Hemos sido elegidos por el papa para ostentar el prestigioso título de §YPrimas Germaniae§!, el arzobispo católico más importante del Sacro Imperio Romano, después de que su poseedor anterior cayera en desgracia."
 EVTOPTA96200:0 "Aceptaremos gentilmente este título."
 EVTOPTB96200:0 "Debemos rechazarlo gentilmente."
 EVTNAME964:0 "La Posición de Legatus Natus Revocada"
 EVTDESC964:0 "La prestigiosa posición de §WLegatus Natus§! puede ser sólo sustentada por un obispo católico del Sacro Imperio Romano. Mientras no cumplamos con este requerimiento, el Papa revoca el privilegio."
 EVTOPTA964:0 "Muy desafortunado."
 EVTNAME850:0 "Gloria para la Casa $DYNASTY$"
 EVTDESC850:1 "Nuestros eruditos han descubierto antiguos documentos sobre la dinastía [Root.Monarch.Dynasty.GetName] que remontan sus orígenes hasta llegar al mismísimo Julio César. Debemos usarlo en nuestro favor."
 EVTOPTA850:0 "Utilízalo para reforzar el trono"
 EVTOPTB850:0 "Publica el conocimiento en el exterior."
 EVTNAME851:0 "La Casa $DYNASTY$ se sacude"
 EVTDESC851:0 "Parece que ha habido un malentendido con respecto a la herencia de la bisabuela de $MONARCH$. Parece ser que era la hija de un campesino humilde de las afueras de $CAPITAL_CITY$."
 EVTOPTA851:0 "Negarlo enérgicamente."
 EVTOPTB851:0 "Reconocer el hecho."
 EVTNAME852:0 "Gobierno brillante."
 EVTDESC852:0 "Nuestra Serenísima República ha sido gobernada de manera extremamente eficiente el último año. Existe la posibilidad de aprovecharlo…"
 EVTOPTA852:0 "El dinero siempre es bueno…"
 EVTOPTB852:0 "Pero el prestigio es mejor"
 EVTNAME853:0 "Gran Política Económica"
 EVTDESC853:0 "Con el gran liderazgo económico de $MONARCH$ hemos sido capaces de reducir la inflación acumulada de nuestro país de manera sustancial este último año."
 EVTOPTA853:0 "¡Buenas noticias!"
 EVTNAME854:0 "¡Una Era Dorada para la cultura!"
 EVTDESC854:0 "Con la paz en nuestro país, los grandes músicos, artistas y poetas se regocijan en la capacidad de entretener a sus superiores. Esta era de la ilustración cultural definitivamente está mejorando el estado de ánimo de $COUNTRY$."
 EVTOPTA854:0 "¡Es maravilloso!"
 EVTNAME855:0 "Los guerreros no leen libros"
 EVTDESC855:0 "Con la guerra siendo el centro de atención de toda persona capaz y productiva de la nación, no es tiempo para actividades frívolas de músicos y poetas. Y hasta el mejor de los poetas no es mejor soldado que cualquier agricultor."
 EVTOPTA855:0 "La espada es más fuerte que el libro."
 EVTNAME859:0 "Población cansada de la guerra"
 EVTDESC859:1 "Nuestros campesinos y soldados están cansados de nuestra guerra. Cada vez es más difícil obligarles a luchar por nosotros, ya que encuentran métodos cada vez más creativos para esquivar el reclutamiento. Incluso los que están en el ejército piensan más en su hogar que en la gloria de derrotar a nuestro enemigo. Debemos concluir la guerra rápidamente o puede que pronto empeore."
 EVTOPTA859:0 "Los campesinos deben ser ignorados"
 EVTOPTB859:0 "Los soldados son tan solo campesinos con uniforme"
 EVTNAME860:0 "Sigue habiendo esperanza"
 EVTDESC860:0 "Mientras $COUNTRY$ esté cansada de la guerra, sigue habiendo esperanza y un espíritu positivo en el pecho de todos, desde el más pequeño de los campesinos a $MONARCH$ y ganaremos."
 EVTOPTA860:0 "Una vez más en la brecha"
 EVTOPTB860:0 "Mi banda de Hermanos…"
 EVTNAME861:0 "Visita de algunas personas sombrías"
 EVTDESC861:0 "Ciertos caballeros con apariencia algo sombría han aparecido en nuestra corte, ofreciendo sus servicios a nuestro $MONARCHTITLE$. Declaran estar deseosos de estar a nuestro servicio y ser capaces de hacer cosas que cualquier gobernante nunca se dignaría hacer – públicamente."
 EVTOPTA861:0 "Es una oferta…"
 EVTOPTB861:0 "…de hecho, podemos rechazarla"
 EVTNAME862:0 "¡El nuevo mundo hace señas!"
 EVTDESC862:0 "Han llegado noticias acerca de las posibilidades que el Nuevo Mundo en el oeste está atrayendo a bastante gente que desea mejorar su futuro allí. La cuestión es ¿a quien enviar en el siguiente barco?"
 EVTOPTA862:0 "Siempre podemos utilizar algunos campesinos."
 EVTOPTB862:0 "¡Un hombre de la nobleza puede ser útil!"
 EVTNAME863:0 "Los comerciantes se propagan débilmente"
 EVTDESC863:1 "Nuestros comerciantes están ganando dinero negociando por todo el mundo. Sin embargo, parece que se han extendido demasiado y el [Root.GovernmentName] no es capaz de darles el apoyo total del peso diplomático de [Root.GetUsableName]. Parece que tendremos que elegir dónde concentrar nuestro comercio."
 EVTOPTA863:0 "Asia no es tan importante."
 EVTOPTB863:0 "Podemos ignorar Europa"
 EVTOPTC863:0 "¡Apoyarlos de todas formas!"
 EVTNAME864:0 "Relaciones mejoradas"
 EVTDESC864:1 "Hemos encontrado puntos en común con nuestro vecino [neighbour_country.GetAdjective] gracias a que compartimos la fe [Root.Religion.GetName]. Nuestras relaciones han mejorado y ahora nuestras dos naciones contemplan el futuro como una sola."
 EVTOPTA864:0 "Por la Fe de $COUNTRY_RELIGION$"
 EVTNAME865:0 "Predicador influyente"
 EVTDESC865:1 "Un joven predicador devoto se ha pronunciado recientemente sobre lo genial que es nuestra adhesión a las enseñanzas del Santo Padre en Roma. Esto solo puede ser bueno para nuestro futuro."
 EVTOPTA865:0 "Enviarlo a Roma"
 EVTOPTB865:0 "El será un buen obispo"
 EVTNAME866:0 "Mejoras en tecnología terrestre"
 EVTDESC866:0 "Nuestros generales discuten el impacto de algunas nuevas armas que un armero local ha estado haciendo. Creen que pueden ser usadas eficientemente en nuestros ejércitos, si conseguimos unas pocas más para trabajar con ellas."
 EVTOPTA866:0 "No reparar en gastos…"
 EVTOPTB866:0 "Tomar precauciones"
 EVTNAME867:0 "Mejoras en Tecnología Naval"
 EVTDESC867:0 "Se dice que los pescadores están mejorando el diseño de los barcos. Si hacemos un cuidadoso estudio de sus barcos y tratamos de construir una copia, nuestros mejores almirantes creen que nuestra tecnología naval saldrá muy beneficiada en el futuro."
 EVTOPTA867:0 "No reparar en gastos…"
 EVTOPTB867:0 "Tomar precauciones"
 EVTNAME868:0 "Mejoras en Tecnología Mercantil"
 EVTDESC868:1 "Nuestros comerciantes han desarrollado nuevos conceptos a la hora de manejar el comercio con mercaderes extranjeros. Piensan que con un poco de inversión para probarlos serían muy beneficiosos para $COUNTRY$ a la larga."
 EVTOPTA868:0 "No reparar en gastos…"
 EVTOPTB868:0 "Tomar precauciones"
 EVTNAME869:0 "Mejoras en Tecnología Gubernamental"
 EVTDESC869:0 "Trabajadores de la administración han desarrollado una manera más eficiente de manejar documentos. Obviamente ellos no saben de lo que están hablando, pero ¿puede hacer algún daño que prueben sus nuevas ideas?"
 EVTOPTA869:0 "No reparar en gastos…"
 EVTOPTB869:0 "Tomar precauciones"
 EVTNAME870:0 "Mejoras en Tecnología Productiva"
 EVTDESC870:1 "Hay informes de que los agricultores y los mineros son más productivos de lo que los [Root.GetLowLevelOfficialForCountry]s locales esperaban. Debemos investigar si se trata de algo que puede beneficiar a toda la nación de $COUNTRY$."
 EVTOPTA870:0 "No reparar en gastos…"
 EVTOPTB870:0 "Tomar precauciones"
 EVTNAME871:0 "Venta de títulos"
 EVTDESC871:0 "Mi Señor, vamos justos de dinero. Uno de tus consejeros ha sugerido vender títulos nobiliarios a quien se los pueda permitir. Esto traería grandes cantidades de dinero si lo hacemos, pero devaluaría la idea de la nobleza y quizás enfadaría las familias aristocráticas existentes. ¿Deberíamos hacerlo?"
 EVTOPTA871:0 "¡El oro es la enseña de la nobleza!"
 EVTOPTB871:0 "¡La nobleza no puede ser comprada!"
 EVTNAME872:0 "Un juglar ambulante"
 EVTDESC872:0 "Un renombrado juglar recientemente ha cruzado nuestras fronteras. Su intención es recorrer nuestro país llevando alegría a todos los que le oyen, pero algunos dicen que sólo tus oídos son dignos de escuchar tan magnífica música."
 EVTOPTA872:0 "Permitirle ir donde su corazón le diga"
 EVTOPTB872:0 "Llevarlo a la corte"
 EVTNAME873:0 "Una abundante cosecha"
 EVTDESC873:1 "¡La cosecha de este año ha sido excepcional! Raramente en la historia de nuestra nación, la tierra ha dado gran tanta riqueza. El pueblo interpreta esto como una señal que nuestro reinado disfruta."
 EVTOPTA873:0 "¡Estamos bendecidos!"
 EVTNAME874:0 "Tensiones entre la Nobleza y el Clero"
 EVTDESC874:0 "En el feudalismo, dos estamentos de la sociedad detentan el poder: la nobleza y el clero. Resulta que un barón y el monasterio local de su feudo están discutiendo sobre quién es el dueño de un gran terreno. En estos días la Corte Real se ha inundado de gente parloteando sobre el derecho divino. Los nobles reclaman su derecho divino a gobernar la tierra y el clero afirma su posición como representantes de Dios. La situación es cada vez más inestable, el barón en cuestión está incitando a los otros nobles contra el clero y cuestionando su derecho a mantener cualquier tipo de propiedad temporal. El prior del monasterio ha puesto de su lado al arzobispo, quien a su vez amenaza con ir directamente ante el Santo Padre en Roma… si decidiéramos ponernos del lado de los nobles. ¿Y ahora qué vamos a hacer, Mi Señor?"
 EVTOPTA874:0 "Jesús vivió entre los mendigos y los pescadores"
 EVTOPTB874:0 "Seguramente no desearemos enfadar a nuestra santidad"
 EVTNAME875:0 "La Dama de $CAPITAL_CITY$"
 EVTDESC875:1 "Mi señor, una campesina de cerca de [Root.Capital.GetCapitalName] ha llegado a su corte. Dice haber recibido una visión divina, ¡donde Dios le ordenaba tomar el mando de vuestros ejércitos y expulsar a los odiados invasores de nuestras tierras! Algunos de vuestros ministros se ríen de ella."
 EVTOPTA875:0 "¡Es una mensajera de Dios!"
 EVTOPTB875:0 "Pobre chica"
 EVTOPTC875:0 "¡Quemar a la bruja!"
 EVTNAME876:0 "¡La Biblia impresa!"
 EVTDESC876:1 "Un talentoso inventor [Root.GetAdjective] ha hecho algo por muchos considerado imposible. Se las arregló para encontrar un método que le permite construir una prensa para imprimir grandes cantidades de ejemplares de la Santa Biblia, permitiendo que cada cristiano tenga una y dejando sin trabajo a muchos monjes en todo el mundo. Comenzó con la Biblia, pero pronto se imprimirán otros libros para difundir la ilustración en todo el continente. Ahora que los clásicos se han redescubierto en Europa, el continente entero cambiará para siempre."
 EVTOPTA876:0 "¡Gloria a Dios!"
 EVTNAME877:0 "El Sudor Inglés se propaga por $CAPITAL$"
 EVTDESC877:1 "Una virulenta enfermedad que mata a los campesinos, al clero, comerciantes y nobles en pocas horas, se propaga rápidamente por toda [Root.Capital.GetCapitalName], difundiendo pánico y muerte generalizadas."
 EVTOPTA877:0 "$MONARCH$ huye de la ciudad"
 EVTOPTB877:0 "Gastar todos los esfuerzos en limitar sus efectos"
 EVTOPTC877:0 "La salvación y la piedad son las únicas respuestas"
 EVTNAME878:0 "Consejero en desacuerdo"
 EVTDESC878:1 "[Root.GetEventAdvisorName], nuestro [Root.GetEventAdvisorTitle] ha sido un siervo fiel hasta el momento, pero parece que su importancia se le haya subido a la cabeza y se ha vuelto un poco insolente. Se atreve a denunciar las políticas de nuestr[Root.GetoaDir] gran [Root.Monarch.GetTitle] y lo hizo recientemente en público delante de embajadores extranjeros. Aunque hubiera cierto motivo para estas críticas, no debemos dejar que se convierta en un hábito el menospreciar abiertamente [Root.GetalalaDir] [Root.Monarch.GetTitle]."
 EVTOPTA878:0 "Tiene un punto un poco…"
 EVTOPTB878:1 "¡Que le corten la cabeza!"
 EVTNAME879:0 "Los corsarios traen beneficios"
 EVTDESC879:1 "Nuestra decisión de apoyar una la flota corsaria está dando sus frutos. Uno de los capitanes ha logrado capturar un barco lleno de un gran tesoro que iba a [gold_port.GetName]."
 EVTOPTA879:0 "Esto llenará bien nuestros cofres."
 EVTNAME880:0 "Corsarios capturados"
 EVTDESC880:1 "Uno de los capitanes ha demostrado gran habilidad en el combate naval mediante la captura de un corsario [rival_country.GetAdjective] que había estado tratando de saquear nuestros barcos. No es la primera vez que se las ha arreglado para burlar a los capitanes enemigos, y ha conseguido bastante fama entre nuestra flota."
 EVTOPTA880:0 "Deberíamos recompensarle con una promoción."
 EVTOPTB880:0 "Un hombre con esa habilidad debería ser bienvenido a nuestra corte."
 EVTNAME4900:2 "Los nativos de [Root.GetName] adoptan la cultura [Root.Owner.Culture.GetName]"
 EVTDESC4900:1 "¡Para nuestra sorpresa, muchos miembros de la tribu [Root.NativeCulture.GetName] ha elegido adoptar nuestro lenguaje y etiqueta y se han integrado en la colonia de [Root.GetName]! Ahora a esta gente se les considera un componente más del crisol cultural único de [Root.GetName]."
 EVTOPTA4900:1 "¡Les encantará pertenecer a la cultura [Root.Owner.Culture.GetName]!"
 EVTNAME4901:1 "Asentamiento con nativos en $PROVINCENAME$"
 EVTDESC4901:1 "Aunque ha habido problemas en nuestras relaciones con la población nativa de [Root.GetName], hemos logrado realizar un acuerdo con la clase dirigente de su tribu, lo que debería llevar a una enorme reducción de violencias y conflictos entre nuestros pueblos. ¡Hemos compartido el pan con sus líderes y acordado conjuntamente terminar nuestro conflicto y avanzar como amigos y aliados!"
 EVTOPTA4901:1 "¡Paz!"
 EVTNAME881:0 "Los comerciantes preparan una expedición."
 EVTDESC881:1 "Después de sugerencias recientes de una ruta comercial a la India en esa dirección, un comerciante ha reunido una flota y contratado un explorador para que explore las aguas ignotas de occidente."
 EVTOPTA881:0 "Apoyar a la expedición."
 EVTOPTB881:0 "Mientras está fuera ¡apoderaros de sus bienes!"
 EVTNAME882:0 "Expandiendo influencia"
 EVTDESC882:0 "La Compañía Británica de las Indias Orientales está presionando entre nuestros políticos para una intervención militar en la India. Lo reclaman para proteger nuestros intereses en Asia, por lo que tenemos que asumir el control de más territorio."
 EVTOPTA882:0 "No hay necesidad de hostilidades"
 EVTOPTB882:0 "Tenemos que garantizar la rentabilidad de nuestro negocio."
 EVTNAME883:1 "¿Patrocinio de artistas renacentistas?"
 EVTDESC883:1 "Las variadas e innovadoras ideas del Renacimiento se están extendiendo por [renaissance_province.GetAreaName]. Un gran número de familias ricas ya han decidido dar apoyo financiero a los artistas prometedores. ¿Permitiremos que pasa la historia que pase sin dejar nuestra huella en ella?"
 EVTOPTA883:0 "También nosotros deberíamos apoyar el florecimiento del arte renacentista"
 EVTOPTB883:0 "Tengo mejores cosas donde usar el dinero."
 EVTNAME884:0 "El Poder de los Nobles Locales crece"
 EVTDESC884:1 "A través de la intriga en la corte, alianzas hábiles y mucho oportunismo, uno de los nobles de [Root.local_noble_name.GetName] ha conseguido una poderosa base de poder en [local_noble_province.GetName]. Si no nos ocupamos de él ahora, es posible que se convierta en pretendiente al trono, aunque reducir su poder será difícil dada su influencia y el gran número de sirvientes que mantiene como parte de su propio ejército privado."
 EVTOPTA884:0 "Ignorarlo"
 EVTOPTB884:0 "Mofarse de él en la Corte"
 EVTOPTC884:0 "Ordenar su arresto"
 EVTNAME885:0 "¡Descubrimiento colonial!"
 EVTDESC885:1 "Los colonos han tropezado con un sorprendente descubrimiento, un auténtico nuevo manjar desconocido en Europa. Las principales casas de comercio están importando esta curiosidad en masa. Han descubierto lo suficiente para abastecer a vuestro [Root.GovernmentName], Señor, hasta el final de los tiempos."
 EVTOPTA885:0 "Los comerciantes pueden aprender de ello"
 EVTOPTB885:0 "¡Las fábricas pueden beneficiarse!"
 EVTNAME9521:0 "Producción insuficiente"
 EVTDESC9521:0 "Aún no hay recursos en $PROVINCENAME$, pero esperamos que eso cambie pronto."
 EVTOPTA9521:0 "OK"
 EVTNAME900:0 "El emperador está muerto…"
 EVTDESC900:0 "¡Larga vida al emperador! La corona imperial sigue en $COUNTRY$."
 EVTDESC900_01:0 "¡Larga vida al Emperador! Los Electores han decidido mantener su fe en nosotros y la Corona Imperial se mantiene en $COUNTRY$. Mientras nuestro país fortalece su control sobre la Corona Imperial y los Príncipes comienzan a vernos como los poseedores naturales, aumenta la autoridad Imperial."
 EVTOPTA900:0 "¡Excelente!"
 EVTNAME901:0 "Un príncipe restituido"
 EVTDESC901:0 "¡Como el fénix, $FROMCOUNTRY$, el Sacro Imperio Romano ha renacido de las cenizas!"
 EVTOPTA901:0 "¡Bien!"
 EVTNAME902:0 "Un príncipe hereje"
 EVTDESC902:0 "¡$FROMCOUNTRY$, el estado miembro del Sacro Imperio Romano, se ha convertido a una fe herética!"
 EVTOPTA902:0 "¡Intolerable!"
 EVTNAME903:0 "Vuelve la oveja descarriada"
 EVTDESC903:0 "¡$FROMCOUNTRY$, el estado miembro del Sacro Imperio Romano, se ha convertido a la Fe Verdadera!"
 EVTOPTA903:0 "¡Excelente!"
 EVTNAME904:0 "¡Gloria al imperio!"
 EVTDESC904:0 "¡El imperio ha triunfado contra los crueles agresores de $FROMCOUNTRY$!"
 EVTOPTA904:0 "Yo lo había previsto…"
 EVTNAME905:0 "Un príncipe acabado"
 EVTDESC905:0 "¡$FROMCOUNTRY$, el estado miembro del Sacro Imperio Romano, ha sido anexionado por una potencia extranjera!"
 EVTOPTA905:0 "¡Ay!"
 EVTNAME907:0 "Un príncipe liberado"
 EVTDESC907:0 "¡$FROMCOUNTRY$, el estado miembro del Sacro Imperio Romano, ha sido liberado del vasallaje extranjero!"
 EVTOPTA907:0 "¡Bien!"
 EVTNAME908:0 "¡En defensa del imperio!"
 EVTDESC908:0 "¡El emperador se ha apresurado a defender $FROMCOUNTRY$ contra la agresión extranjera!"
 EVTOPTA908:0 "¡Naturalmente!"
 EVTNAME909:0 "Emperador sin honor"
 EVTDESC909:0 "El emperador no ha logrado defender $FROMCOUNTRY$ contra la agresión extranjera."
 EVTOPTA909:0 "¿Sin honor? ¡Prudente!"
 EVTNAME748:0 "Deserción de tropas"
 EVTDESC748:0 "Nuestra infamia está causando un resentimiento generalizado respecto a nuestro esfuerzo bélico. Muchos hombres están huyendo al bosque en vez de cumplir con su deber."
 EVTOPTA748:0 "Habrían sido unos cobardes de todos modos."
 EVTNAME749:0 "Oposición generalizada"
 EVTDESC749:0 "Nuestra nación es infame en extremo, y hay mucha gente en $COUNTRY$ que lo desaprueba."
 EVTOPTA749:0 "Necesitamos mejores látigos…"
 EVTNAME950:0 "Reconquista imperial"
 EVTDESC950:0 "$PROVINCENAME$ ha sido liberado de las garras de $FROMCOUNTRY$ y devuelto al Sacro Imperio Romano. Nuestro servicio al imperio ha sido reconocido."
 EVTOPTA950:0 "Según lo previsto"
 EVTDESC9551:0 "Las discusiones sobre maneras de expandir nuestro comercio se han estado celebrando en el Parlamento desde hace algún tiempo. Ya tenemos el control exclusivo de un nodo de comercio local, pero hay muchos que les atrae la posibilidad del comercio exterior. Otros están convencidos de que los riesgos son demasiado grandes y que se podría hacer más dinero en casa."
 EVTDESC9553:0 "El Parlamento está dividido respecto a la propuesta de establecer un nuevo nodo comercial. La mayoría de los parlamentarios ven ninguna razón por la que una nación comercial tan importante como la nuestra, no tenga su propio nodo comercial, pero como todos sabemos, estas cosas no son baratas, por lo que requiere una cuidadosa consideración."
 EVTDESC753:0 "Al parecer debido a la repugnancia de las interminables guerras de conquista de $COUNTRY$ algunos nodos comerciales han decidido expulsar a los mercaderes."
 EVTDESC773:0 "Algunos países están al parecer tan consternados por nuestra política exterior que han decidido tomar represalias mediante el asesinato de nuestros comerciantes en un intento de atacar a nuestras finanzas!\n\nLo que es más sorprendente es que ocurre incluso en nuestros propios nodos comerciales…"
 EVTDESC9512:0 "Hemos recibido informes de los colonos en $PROVINCENAME$ que la zona ha demostrado ser el nodo de comercio perfecto para el marfil. Nuestro gobierno no podía estar más feliz."
 EVTDESC2008:0 "La creciente corrupción de monjes y curas ha generado una ola de disensión contra la Iglesia Católica de Roma que se está extendiendo por toda Europa. Hay voces que se elevan cuestionando los principios y la avaricia de la Iglesia. $COUNTRY$, que se había dejado influir recientemente por estas, llamémoslas, herejías, ha roto abiertamente con Roma y se ha declarado protestante."
 EVTDESC2009:0 "La Reforma Protestante se está extendiendo por toda Europa como un reguero de pólvora. Ya se han formado diversos movimientos que proponen vías alternativas para reformar la doctrina cristiana. La denominada escuela de pensamiento reformista ha llegado para dominar $COUNTRY$. Ahora, $MONARCH$ ha decidido renunciar por completo al catolicismo y adoptar una forma reformada de cristianismo."
 EVTNAME700:0 "¡Elecciones!"
 EVTDESC700:1 "Ha terminado el mandato de $MONARCH$. Puede seguir en el cargo si tiene bastante apoyo, pero deberá derrotar a sus tres principales competidores…"
 EVTDESC701:0 "La desafortunada defunción de $MONARCH$ nos obliga a unas elecciones anticipadas. Se ha nombrado a los tres candidatos principales…"
 EVTOPTA700:0 "Mantener a $MONARCH$"
 EVTOPTB700:0 "Candidato burócrata"
 EVTOPTC700:0 "Candidato diplomático"
 EVTOPTD700:0 "Candidato militar"
 elections.700.e:0 "¡Necesitamos un Medici para gobernarnos!"
 remains_ruler:0 "[Root.Monarch.GetName] ( [Root.Monarch.GetAdm] £adm / [Root.Monarch.GetDip] £dip / [Root.Monarch.GetMil] £mil ) se mantiene como gobernante."
 EVTNAME2011:0 "La Reforma se ramifica"
 EVTDESC2011:0 "La reforma protestante se está propagando como fuego incontrolado por Europa. Varios movimientos diferentes han formado propuestas alternativas a la reforma de la fe cristiana. Un predicador devoto de $CAPITAL$ se ha convertido en la principal figura por la llamada escuela reformista del pensamiento, destacando la completa ruina de la naturaleza ética humana. Sólo con la intervención divina de Dios, la humanidad puede encontrar la salvación, pasando de la rebelión a la obediencia voluntaria."
 EVTNAME9500:0 "Grano"
 EVTDESC9500:0 "Hemos recibido informes de los colonos de $PROVINCENAME$ que dicen que la tierra es muy fértil y que sería apropiada para la producción agrícola de cualquier cosa, desde cereales y demás alimentos vegetales hasta las cosechas más exóticas."
 EVTOPTA9500:0 "Nunca se tiene demasiado grano"
 EVTNAME9501:0 "Pescado"
 EVTDESC9501:0 "Hemos recibido informes de los colonos de $PROVINCENAME$ que dicen que las aguas circundantes representan un suministro de pescado muy abundante. El pescado puede ser uno de los alimentos disponibles más básicos, pero no deja de ser un recurso importante."
 EVTOPTA9501:0 "Así es"
 EVTNAME9502:0 "Vino"
 EVTDESC9502:0 "Hemos recibido informes de los colonos de $PROVINCENAME$ que dicen que la tierra es muy fértil y que sería apropiada para la producción agrícola de diversos productos básicos, especialmente vino."
 EVTOPTA9502:0 "Son buenas noticias"
 EVTNAME9503:0 "Lana"
 EVTDESC9503:0 "Hemos recibido informes de los colonos de $PROVINCENAME$ que dicen que la zona reúne las condiciones idóneas para la producción de lana. Se trata de un hallazgo bastante valioso, teniendo en cuenta que la lana es la principal materia prima utilizada para la confección de vestimenta."
 EVTOPTA9503:0 "Son buenas noticias"
 EVTNAME9504:0 "Telas"
 EVTDESC9504:0 "Hemos recibido informes de los colonos de $PROVINCENAME$ que dicen que la zona reúne las condiciones idóneas para la producción de telas."
 EVTOPTA9504:0 "Son buenas noticias"
 EVTNAME9505:0 "Pieles"
 EVTDESC9505:0 "Hemos recibido informes de los colonos de $PROVINCENAME$ que dicen que la zona cuenta con mucha fauna y unas condiciones perfectas para el comercio de pieles."
 EVTOPTA9505:0 "Son buenas noticias"
 EVTNAME9506:0 "Sal"
 EVTDESC9506:0 "Hemos recibido informes de los colonos de $PROVINCENAME$ que dicen que la zona es rica en sal. Es un hallazgo realmente valioso, teniendo en cuenta que la sal no solo es esencial para la vida humana, sino que además es uno de los medios más comunes de conservar alimentos."
 EVTOPTA9506:0 "Son buenas noticias"
 EVTNAME9507:0 "Suministros navales"
 EVTDESC9507:0 "Hemos recibido informes de los colonos de $PROVINCENAME$ que dicen que la zona sería muy apropiada para la producción de todo tipo de suministros navales: desde madera hasta brea, pasando por sogas, lino y velas."
 EVTOPTA9507:0 "Son buenas noticias"
 EVTNAME9508:0 "Cobre"
 EVTDESC9508:0 "Hemos recibido informes de los colonos de $PROVINCENAME$ que dicen que la zona es muy rica en diversos metales, pero especialmente en cobre. Se trata de un hallazgo muy valioso, teniendo en cuenta la importancia del cobre para la fabricación de cañones."
 EVTOPTA9508:0 "Son buenas noticias"
 EVTNAME9509:0 "Oro"
 EVTDESC9509:0 "Hemos recibido informes de los colonos de $PROVINCENAME$ que dicen que la zona es muy rica en diversos metales, pero especialmente en oro. Siendo el oro y la plata la base de todo sistema monetario formal, se trata de un valioso hallazgo."
 EVTOPTA9509:0 "Son excelentes noticias"
 EVTNAME9510:0 "Hierro"
 EVTDESC9510:0 "Hemos recibido informes de los colonos de $PROVINCENAME$ que dicen que la zona es muy rica en diversos metales, pero especialmente en hierro. Siendo el hierro la base de la industria metalúrgica, se trata de un hallazgo realmente valioso."
 EVTOPTA9510:0 "Son buenas noticias"
 EVTNAME9511:0 "Esclavos"
 EVTDESC9511:0 "Los esclavos han sido un artículo comercial desde la Antigüedad pero, últimamente, su demanda se ha incrementado de forma muy drástica, debido en parte a la gran cantidad de plantaciones establecidas en colonias como $PROVINCENAME$ y provincias similares."
 EVTOPTA9511:0 "Aceptar"
 EVTNAME9512:0 "Marfil"
 EVTOPTA9512:0 "Son excelentes noticias"
 EVTNAME9513:0 "Té"
 EVTDESC9513:0 "Hemos recibido informes de los colonos de $PROVINCENAME$ que dicen que la combinación de clima y tierra fértil hace de la provincia una zona muy apropiada para la producción de té."
 EVTOPTA9513:0 "Son excelentes noticias"
 EVTNAME9514:0 "Porcelana"
 EVTDESC9514:0 "Hemos recibido informes de los colonos de $PROVINCENAME$ que dicen que la zona reúne unas condiciones perfectas para la producción de artículos de lujo de alta categoría, como la porcelana."
 EVTOPTA9514:0 "Son excelentes noticias"
 EVTNAME9515:0 "Especias"
 EVTDESC9515:0 "Hemos recibido informes de los colonos de $PROVINCENAME$ que dicen que la tierra es inmensamente fértil y que sería sumamente adecuada para la mayoría de las especias, como la pimienta, el jengibre, la nuez moscada, el chile o la canela."
 EVTOPTA9515:0 "Son excelentes noticias"
 EVTNAME9516:0 "Café"
 EVTDESC9516:0 "Hemos recibido informes de los colonos de $PROVINCENAME$ que dicen que la combinación de clima con la fertilidad de la tierra hace de la provincia una zona muy apropiada para la producción de café."
 EVTOPTA9516:0 "Son excelentes noticias"
 EVTNAME9517:0 "Algodón"
 EVTDESC9517:0 "Hemos recibido informes de los colonos de $PROVINCENAME$ que dicen que la combinación de clima con la fertilidad de la tierra hace de la provincia una zona muy apropiada para la producción de algodón."
 EVTOPTA9517:0 "Son excelentes noticias"
 EVTNAME9518:0 "Azúcar"
 EVTDESC9518:0 "Hemos recibido informes de los colonos de $PROVINCENAME$ que dicen que la tierra es muy fértil y que sería sumamente adecuada para plantaciones de azúcar."
 EVTOPTA9518:0 "Son excelentes noticias"
 EVTNAME9519:0 "Tabaco"
 EVTDESC9519:0 "Hemos recibido informes de los colonos de $PROVINCENAME$ que dicen que la combinación de clima con la fertilidad de la tierra hace de la provincia una zona muy apropiada para la producción de tabaco."
 EVTOPTA9519:0 "Son excelentes noticias"
 EVTNAME2050:0 "El final de la Contrarreforma"
 EVTDESC2050:0 "La Contrarreforma ya no cuenta con el necesario apoyo en $COUNTRY$, por lo que llega a su fin. El Papa está muy decepcionado."
 EVTOPTA2050:0 "Es hora de cambiar"
 EVTDESC2051:0 "La Contrarreforma ha servido a su propósito, pero la época de los enfrentamientos religiosos en Europa toca a su fin."
 EVTDESC2052:0 "Con nuestras nuevas ideas de igualdad entre hombres sin importar la religión, la Contrarreforma ha llegado a su fin en nuestro país."
 EVTDESC2053:0 "Con nuestras nuevas ideas sobre la tolerancia religiosa hacia los herejes, la Contrarreforma ha llegado a su fin en nuestro país."
 EVTNAME9600:0 "Sumisión del clero"
 EVTDESC9600:0 "Se ha presentado una propuesta para restringir la autoridad y el derecho de la Iglesia a formular leyes sobre los asuntos de eclesiásticos sin el consentimiento del rey o de la reina. Aunque centralizar el poder del monarca puede tener sus beneficios, también nos distanciará más de la Iglesia romana."
 EVTOPTA9600:0 "Todo el poder para el rey"
 EVTOPTB9600:0 "Dejemos que el clero conserve su autoridad"
 EVTNAME9520:1 "Abolición de la esclavitud"
 EVTDESC9520:1 "Como la esclavitud ha sido abolida en $COUNTRY$, todos los súbditos, hasta los de las regiones más lejanas tendrán que hallar otro modo de ganarse la vida. Debemos encontrar otro modo de sacar provecho de $PROVINCENAME$. Con suerte, nuestros comerciantes encontrarán algo igual de rentable."
 EVTOPTA9520:0 "¡Dejad marchar a mi gente!"
 EVTNAME9522:0 "Cacao"
 EVTDESC9522:0 "Hemos recibido informaciones de nuestros pobladores coloniales en $PROVINCENAME$ que, el clima junto con las lluvias tropicales, hacen de ese sitio un lugar idóneo para la producción de cacao."
 EVTOPTA9522:0 "Esto son grandes noticias"
 EVTNAME610:0 "Integrar a $FROMCOUNTRY$"
 EVTDESC610:0 "Cuando un país pequeño cede su independencia para unirse a un reino mayor, hay que adaptar muchas cosas y, mientras que algunas son fáciles, la administración del reino aún necesitará ampliarse para cubrir todas las posibilidades."
 EVTOPTB610A:0 "La integración es un lento proceso."
 EVTNAME9550:0 "Concentración en el comercio"
 EVTDESC9550:0 "Algunos miembros del parlamento consideran que no estamos poniendo el suficiente empeño en el comercio nacional. Cualquiera puede apreciar que no dominamos el comercio en esta zona, precisamente, pero podría ser peor, desde luego. Al menos eso es lo que afirman los demás miembros. Si el parlamento se queja de nuestros precedentes, no es muy probable que se llegue a un acuerdo en breve a menos que alguien sea capaz de hacerles entrar en razón."
 EVTOPTA9550:0 "Necesitamos más comerciantes"
 EVTOPTB9550:0 "Es eficiencia lo que necesitamos"
 EVTNAME9551:0 "Expansión comercial"
 EVTOPTA9551:0 "Deberíamos centrarnos en el comercio local"
 EVTOPTB9551:0 "Tal vez sea el momento de ampliar nuestros horizontes"
 EVTNAME9552:0 "Desacuerdos presupuestarios"
 EVTDESC9552:0 "El parlamento parece tener ciertas dificultades para ponerse de acuerdo en cómo gobernar nuestra nación, ya sea a la hora de aprobar un presupuesto, por los impuestos, las tasas portuarias o de comercio y las políticas mercantiles. Esta vez se trata de un presupuesto: ¿se debe invertir más dinero en investigación o mejor reservarlo para futuros gastos imprevistos?"
 EVTOPTA9552:0 "Invertidlo todo en investigación"
 EVTOPTB9552:0 "Guardad algo para futuros gastos"
 EVTNAME9553:0 "Desacuerdos en el parlamento"
 EVTOPTA9553:0 "Intentemos mediar entre los dos grupos"
 EVTOPTB9553:0 "Proponed algunos cambios más"
 EVTNAME9554:0 "Enfoque erróneo"
 EVTDESC9554:0 "Unos cuantos miembros del parlamento están convencidos de que nos estamos centrando demasiado en las operaciones militares en lugar de concentrarnos en expandir el comercio. Se quejan de que se destinan demasiadas inversiones a financiar el ejército, pero casi ninguna a mejorar nuestras condiciones comerciales. "
 EVTOPTA9554:0 "Todo está según lo planificado"
 EVTOPTB9554:0 "Quizá nos hemos equivocado un poco en nuestro enfoque"
 EVTNAME9555:0 "Problemas parlamentarios"
 EVTDESC9555:0 "$STATESMAN$ ha estado bastante ocupado últimamente, proponiendo nuevos cambios, uno tras otro. Aunque uno podría decir que no hacía más que su trabajo, su constante interferencia y su actitud de saberlo todo en cualquier asunto que pudiera estar remotamente relacionado con la política es la causa de una división en nuestro parlamento, incluso hay quien dice que estaríamos mejor sin él."
 EVTOPTA9555:0 "Buscad a alguien que lo sustituya"
 EVTOPTB9555:0 "Dadle otra oportunidad"
 EVTNAME9556:0 "Debates acalorados"
 EVTDESC9556:0 "Algunos de los miembros del parlamento se muestran preocupados por nuestra creciente mala reputación. Afirman que ello está teniendo un efecto negativo en las relaciones comerciales. Esta cuestión ha surgido muchas veces en el pasado, pero no ha tenido mayores consecuencias. Aunque, en esta ocasión, el asunto está dando lugar a algunos debates acalorados. Quizá deberíamos asentar las cosas antes de que se salgan de madre."
 EVTOPTA9556:0 "Eso sería sensato"
 EVTOPTB9556:0 "No es un verdadero problema"
 EVTNAME9557:0 "¿Ataque o defensa?"
 EVTDESC9557:0 "La continuada guerra ha dado lugar a algunos conflictos serios en el parlamento. Por un lado están los que argumentan que no se gana nada permitiendo que la guerra se prolongue, mientras que otros están convencidos de que no hay vuelta atrás. Por desgracia, su incapacidad para llegar a algún tipo de acuerdo no ayuda en nada a mejorar nuestra actual situación, más bien al contrario."
 EVTOPTA9557:0 "El ataque es quizá la única opción"
 EVTOPTB9557:0 "En este momento, la defensa es lo mejor"
 EVTNAME9558:0 "Opiniones enfrentadas"
 EVTDESC9558:0 "Al parecer, siempre hay un pequeño grupo en el parlamento que no puede ponerse de acuerdo con los demás. Al margen del tema que se trate, este grupo particular siempre tiene una opinión diferente a la de todos los demás."
 EVTOPTA9558:0 "Quizá sea mejor dejar las cosas como están"
 EVTOPTB9558:0 "Puede que sea necesaria alguna reestructuración"
 EVTNAME9559:0 "Un infiltrado en el parlamento"
 EVTDESC9559:0 "¡Hay un espía entre nosotros! De algún modo, un espía ha logrado infiltrarse en el parlamento y de pronto todo el mundo se ha convertido en sospechoso. Aún no hemos logrado averiguar quién lo ha enviado pero, como las relaciones con algunos de nuestros vecinos son un tanto tensas, de momento es probable que haya sido uno de ellos."
 EVTOPTA9559:0 "No es posible"
 EVTOPTB9559:0 "Es la única explicación razonable"
 EVTNAME9560:0 "Un traidor en el parlamento"
 EVTDESC9560:0 "Por lo que parece, un miembro del parlamento ha estado vendiendo secretos a nuestros enemigos. ¿Cómo podría explicarse si no que, de repente, parezcan ser capaces de predecir cada uno de nuestros movimientos? Se trata de decisiones que jamás se han discutido fuera de las paredes del parlamento."
 EVTOPTA9560:0 "Ha sido uno de ellos, desde luego"
 EVTOPTB9560:0 "Es mejor jugar sobre seguro hasta que sepamos algo más"
 EVTNAME9561:0 "Caos político"
 EVTDESC9561:0 "La indecisión del parlamento y la incapacidad para tomar cualquier clase de decisión nos ha puesto al borde del caos. Todos sus miembros intentan lo indecible para que su voz se escuche pero se niegan a aceptar las opiniones de los demás. "
 EVTOPTA9561:0 "La política es así"
 EVTOPTB9561:0 "Puede que sea necesaria alguna reestructuración"
 EVTNAME9562:0 "Decisiones bajo sospecha"
 EVTDESC9562:0 "Se ha podido saber que cierto miembro del parlamento ha estado aceptando sobornos de diversas procedencias para influir sobre todo tipo de decisiones nacionales."
 EVTOPTA9562:0 "Esto tiene que acabar"
 EVTOPTB9562:0 "No puede ser cierto"
 EVTNAME9563:0 "Desacuerdos financieros"
 EVTDESC9563:0 "Nuestra economía ya no es lo que era. La tesorería está casi vacía y el parlamento no parece saber cómo manejar la situación o las razones que la iniciaron. Acuñar más dinero siempre es una opción, claro está, o subir los impuestos. En cualquier caso, esperan que toméis una decisión."
 EVTOPTA9563:0 "Acuñad más dinero"
 EVTOPTB9563:0 "Subid los impuestos"
 EVTNAME9564:0 "Gasto militar"
 EVTDESC9564:0 "Algunos miembros del parlamento se quejan de que gastamos demasiado dinero en nuestras fuerzas armadas. Muchos están convencidos de que nuestra producción y nuestro comercio se verán afectados si no recortamos el gasto militar."
 EVTOPTA9564:0 "El comercio y la producción no son tan importantes"
 EVTOPTB9564:0 "Recortad el gasto militar"
 EVTNAME9565:0 "¿Un ejército potente o una armada potente?"
 EVTDESC9565:0 "El parlamento está dividido en lo referente a la orientación de nuestras fuerzas armadas. Unos abogan por una gran armada mientras que otros están más interesados en un gran ejército terrestre. Aunque sería posible algún tipo de medida intermedia, la mayoría preferiría que incrementásemos el tamaño de la armada."
 EVTOPTA9565:0 "Una gran armada es la única opción"
 EVTOPTB9565:0 "Un gran ejército de tierra sería más beneficioso"
 EVTNAME9566:0 "Indulgencia militar"
 EVTDESC9566:0 "Algunos miembros del parlamento consideran que estamos siendo demasiado indulgentes en lo relativo a asegurar el control de lo que es nuestro por derecho. No entienden cómo podemos permitir que un núcleo provincial como $PROVINCENAME$ esté controlado por otro país y nos quedemos cruzados de brazos."
 EVTOPTA9566:0 "No son capaces de ver el conjunto de la situación"
 EVTOPTB9566:0 "Ya no tiene ningún interés"
 EVTNAME9567:0 "Demasiadas libertades"
 EVTDESC9567:0 "Unos cuantos miembros del parlamento son de la opinión de que $MONARCH$ se ha estado tomando últimamente demasiadas libertades a la hora de gobernar la nación. Algunos incluso se quejan de que $MONARCH$ no muestra el menor respeto ni por la constitución ni por el resto del parlamento."
 EVTOPTA9567:0 "Exageran"
 EVTOPTB9567:0 "Hay que tomar las medidas apropiadas"
 EVTNAME9568:0 "Decisiones económicas"
 EVTDESC9568:0 "El parlamento explora constantemente nuevas formas de traer más dinero a la tesorería del estado pero, como siempre, hay desacuerdos sobre la mejor estrategia a seguir. Una subida de impuestos excesiva mejoraría el estado de nuestra tesorería considerablemente, pero también es muy probable que disguste a la población. Por otro lado, una pequeña subida no mejoraría tanto nuestras finanzas, pero tampoco provocaría muchas protestas."
 EVTOPTA9568:0 "Una solución a corto plazo quizá sea la mejor solución"
 EVTOPTB9568:0 "Hay que considerar las consecuencias a largo plazo"
 EVTNAME9569:0 "Gastos militares"
 EVTDESC9569:0 "Varios miembros del parlamento se quejan de que los costes de mantener un ejército tan grande son excesivos para nuestro actual presupuesto."
 EVTOPTA9569:0 "Convencedlos de que podemos asumirlo"
 EVTOPTB9569:0 "Aceptaremos algunos recortes"
 EVTNAME9570:0 "Simpatizantes del antiguo gobierno"
 EVTDESC9570:0 "Por lo que parece, algunos miembros del parlamento aún simpatizan con el antiguo gobierno. Ninguno de ellos lo admitirá, por supuesto, pero a veces su comportamiento es bastante sospechoso. Podría ser una buena idea investigar a quién le deben lealtad realmente."
 EVTOPTA9570:0 "No será necesario"
 EVTOPTB9570:0 "Hagámoslo"
 EVTNAME9571:0 "Una nueva constitución"
 EVTDESC9571:0 "A pesar de la considerable cantidad de tiempo y esfuerzo dedicados a establecer una nueva constitución, el parlamento no parece ponerse de acuerdo para un objetivo común. Hasta el momento, ni una sola proposición ha sido aceptada por todos los grupos y todas las actividades normales han quedado paralizadas."
 EVTOPTA9571:0 "Se resolverá dentro de poco"
 EVTOPTB9571:0 "Habrá que pedir ayuda"
 EVTNAME9572:0 "Áreas de investigación"
 EVTDESC9572:0 "Cada miembro del parlamento solicita dinero para invertirlo en un área diferente. El ejército necesita inversión, pero también el comercio y la producción, y no nos olvidemos de la armada."
 EVTOPTA9572:0 "Un poco para cada uno bastará"
 EVTOPTB9572:0 "No hay necesidad de inversiones suplementarias"
 EVTNAME9573:0 "Falta de apoyo"
 EVTDESC9573:0 "Al parecer, algunos miembros del parlamento consideran que $MONARCH$ lleva ya demasiado tiempo en el cargo y polemizan sobre unas nuevas elecciones. Por lo visto, la razón para ello se basa en un desacuerdo reciente con $MONARCH$ sobre la aplicación de una nueva reforma económica. "
 EVTOPTA9573:0 "Ni caso"
 EVTOPTB9573:0 "Accederemos a escucharlos una vez más"
 EVTNAME9574:0 "Parlamento preocupado"
 EVTDESC9574:1 "$SPYMASTER$, una persona bastante sospechosa, ha logrado convencer a varios miembros del parlamento de que está en marcha una contrarrevolución. No tiene ninguna prueba, ni mucho menos, pero muchos miembros parece que se lo han tomado en serio en serio y están exigiendo que se tomen las medidas apropiadas."
 EVTOPTA9574:0 "No hay de qué preocuparse"
 EVTOPTB9574:0 "Es mejor asegurarse que tener que disculparse"
 EVTNAME9575:0 "Parlamento conflictivo"
 EVTDESC9575:0 "El parlamento parece tener ciertas dificultades para comprender quién está al cargo del gobierno. Por lo visto, les parece del todo aceptable tomar decisiones sin siquiera informar o discutir el asunto primero con vos. ¿Quién les habrá metido esa idea en la cabeza?"
 EVTOPTA9575:0 "Habrá que aclarárselo un poco más"
 EVTOPTB9575:0 "Que piensen que su opinión cuenta para algo"
 EVTNAME9576:0 "Gasto excesivo"
 EVTDESC9576:0 "$TREASURER$ no ha dejado de quejarse durante las últimas semanas de que estamos gastando más dinero del que permite el presupuesto. Siempre se pone un poco dramático, claro, pero esta vez ha logrado convencer a algunos miembros del parlamento de que el problema es real."
 EVTOPTA9576:0 "Habrá que convencerlos de lo contrario"
 EVTOPTB9576:0 "Que se preocupen"
 EVTNAME9577:0 "Malversación"
 EVTDESC9577:0 "Cada vez está más claro que hay muy pocos miembros del parlamento en los que uno pueda confiar. Uno de vuestros consejeros más próximos acaba de ser descubierto robando dinero de la tesorería del estado."
 EVTOPTA9577:0 "Seguro que hay una buena explicación para ello"
 EVTOPTB9577:0 "Deshaceos de él"
 EVTNAME9578:0 "Golpe planificado"
 EVTDESC9578:0 "Según ciertas fuentes fidedignas, unos cuantos miembros del parlamento están planeando un golpe para derrocar a $MONARCH$. Sería sensato investigar más a fondo el asunto."
 EVTOPTA9578:0 "Toda precaución es poca"
 EVTOPTB9578:0 "¡No se atreverán!"
 EVTNAME9579:0 "Posibles traidores"
 EVTDESC9579:0 "Se rumorea por ahí que ciertos miembros del parlamento son en realidad espías enviados por una nación rival para infiltrarse en el gobierno. Al parecer, uno no se puede fiar de nadie."
 EVTOPTA9579:0 "Hay que hacerles frente"
 EVTOPTB9579:0 "Enviemos unos cuantos de nuestros espías"
 EVTNAME1083:0 "Falta de apoyo"
 EVTDESC1083:0 "Por razones desconocidas, algunos cardenales han empezado últimamente a cuestionar cada vez más vuestras decisiones. Da la impresión de que estuvieran perdiendo la fe en vuestra capacidad para gobernar la Iglesia Católica."
 EVTOPTA1083:0 "Contratemos a alguien para investigar el asunto"
 EVTOPTB1083:0 "Hay que demostrarles que se equivocan"
 EVTNAME1084:0 "Posible infiltrado"
 EVTDESC1084:0 "Según uno de vuestros consejeros más próximos, un espía ha conseguido infiltrarse en el Sagrado Colegio de Cardenales. A menos que consideréis que se puede confiar en él, ¿podríais solicitarle alguna prueba de lo que dice?"
 EVTOPTA1084:0 "Se puede confiar en su palabra"
 EVTOPTB1084:0 "Habrá que solicitar alguna prueba"
 EVTNAME1090:0 "Demasiada libertad religiosa"
 EVTDESC1090:0 "Uno de vuestros consejeros solicita que se considere más concienzudamente el asunto de la libertad religiosa. Afirma que tener a tanta gente que no comulga con nuestra religión oficial está teniendo un gran impacto en la estabilidad nacional."
 EVTOPTA1090:0 "Tendremos en cuenta su consejo"
 EVTOPTB1090:0 "No tiene relevancia alguna"
 EVTNAME1091:0 "Relaciones problemáticas"
 EVTDESC1091:0 "Que algunos de vuestros vecinos se nieguen a aceptar la única fe verdadera se ha convertido en un asunto fundamental para vos. Vuestras relaciones ya estaban lejos de ser ideales, y esto no hace más que empeorar las cosas."
 EVTOPTA1091:0 "Habrá que aclararles las cosas"
 EVTOPTB1091:0 "Habrá que prepararse para un futuro ataque"
 EVTNAME2060:0 "Un misionero cae enfermo"
 EVTDESC2060:0 "El misionero que enviamos a $PROVINCENAME$ no ha tenido mucha suerte hasta ahora. Según las noticias que nos acaban de llegar, se ha puesto enfermo. Los trabajos en la nueva iglesia han quedado paralizados y, sin su guía, las posibilidades de convertir a los lugareños son escasas."
 EVTOPTA2060:0 "Mandad a alguien que le ayude"
 EVTOPTB2060:0 "Dedicad vuestros esfuerzos a cualquier otra cosa"
 EVTNAME2061:0 "Resistencia religiosa"
 EVTDESC2061:0 "Convertir a los ciudadanos de $PROVINCENAME$ está resultando más difícil de lo esperado. Aunque algunos mostraron un claro interés al principio, la mayoría no parece estar dispuesta a abrazar una nueva religión."
 EVTOPTA2061:0 "Habrá que esforzarse más"
 EVTOPTB2061:0 "Es una pérdida de tiempo"
 EVTNAME2062:0 "Ataque indígena"
 EVTDESC2062:0 "Acabamos de recibir noticias del misionero que enviamos a $PROVINCENAME$. Según el informe, él y sus seguidores han sido atacados hace poco por los indígenas. Por desgracia, no está claro si consiguieron ahuyentar a los atacantes o si éstos todavía constituyen una amenaza."
 EVTOPTA2062:0 "Enviad tropas y suministros si es necesario"
 EVTOPTB2062:0 "Podrán apañárselas ellos solos"
 EVTNAME2063:0 "Escándalo religioso"
 EVTDESC2063:0 "Según el gobernador de $PROVINCENAME$, los ciudadanos están escandalizados por la completa falta de respeto de nuestros misioneros hacia cualquier práctica religiosa o tradición distintas de la suya. Nos pide que consideremos la posibilidad de cancelar cualquier otra actividad misionera en la zona o, como mínimo, enviar algunas tropas más hasta que la cosa se calme un poco."
 EVTOPTA2063:0 "Enviad algunas tropas"
 EVTOPTB2063:0 "No tiene demasiada importancia"
 EVTNAME2064:0 "Rumores escabrosos"
 EVTDESC2064:0 "Circulan una serie de rumores muy inquietantes sobre el misionero que enviamos a $PROVINCENAME$. Según los rumores, nunca utilizó el dinero que le dimos para la construcción de una nueva iglesia, si no que se lo quedó. ¿Quién iba a pensar que un hombre tan piadoso fuera capaz de algo así?"
 EVTOPTA2064:0 "Averiguad si es cierto"
 EVTOPTB2064:0 "No hay razón para dudar de un hombre de Dios"
 EVTNAME2065:0 "Tensiones religiosas"
 EVTDESC2065:0 "La situación en $PROVINCENAME$ se está volviendo insostenible. Los ciudadanos se niegan a aceptar los sermones del misionero que enviamos hace poco y ahora él teme por su vida. A menos que hagamos algo pronto, la revuelta es inminente."
 EVTOPTA2065:0 "Esperad a ver qué pasa"
 EVTOPTB2065:0 "Haced lo que se pueda"
 EVTNAME2066:0 "Un vecino perturba la paz"
 EVTDESC2066:0 "El misionero que enviamos a $PROVINCENAME$ se queja de que la zona es demasiado inestable de momento. A pesar de nuestra actitud neutral, la guerra que está teniendo lugar en el país vecino también está afectando a $PROVINCENAME$."
 EVTOPTA2066:0 "Habrá que ofrecerle más dinero"
 EVTOPTB2066:0 "Habrá que ofrecerle ayuda"
 EVTOPTC2066:0 "No hay de qué preocuparse"
 EVTNAME2067:0 "Actividades misioneras"
 EVTDESC2067:0 "Nuestro teólogo se queja de que no se invierte suficiente dinero en actividades misioneras. Un solo misionero difícilmente puede convertir a toda la población de $PROVINCENAME$, por ejemplo."
 EVTOPTA2067:0 "Quizá tenga razón"
 EVTOPTB2067:0 "Es más que suficiente"
 EVTNAME1420:0 "Un Padre Fundador en $PROVINCENAME$"
 EVTDESC1420:1 "Hay un hombre en [Root.GetName] que va predicando al pueblo que su tierra estaría mejor libre de las «garras del imperialismo [Root.Owner.GetAdjective]» y que toda la región debería gobernarse a sí misma. Aunque al principio se le consideró un incordio inofensivo, el número de sus seguidores está creciendo rápidamente y a algunos miembros de nuestro gobierno les preocupa que, con el paso del tiempo, este "padre fundador" incite a una rebelión violenta en [Root.GetName] en un intento de escindirse del Imperio [Root.Owner.GetAdjective]."
 EVTOPTA1420:0 "No puede hacernos ningún daño…"
 EVTOPTB1420:0 "Ejecutadlo"
 EVTNAME1421:0 "Un predicador exaltado agita $PROVINCENAME$"
 EVTDESC1421:1 "Un predicador iletrado que no parece entender la Biblia está predicando un mensaje que contradice el auténtico mensaje de Jesús sobre mostrar deferencia a nuestro régimen, por tiránico que parezca. ¡Su flagrante y deliberada tergiversación de la Biblia esta suscitando controversia entre los devotos en [Root.GetName] y volviendo a la gente contra su buen[Root.Owner.GetoaDir] [Root.Owner.Monarch.GetTitle] [Root.Owner.Monarch.GetName]!"
 EVTOPTA1421:0 "Y la gente lo escucha…"
 EVTNAME1422:0 "Gobernador corrupto en $PROVINCENAME$"
 EVTDESC1422:2 "El gobernador de la corona encargado de la recaudación de impuestos en [Root.GetName] parece haber tenido excelo de celo a la hora de recaudar, quedándose una parte considerable para sí. Aunque ya ha sido apartado del cargo y sus ganancias ilícitas ya se repartieron entre camareros y furcias de [Root.Capital.GetCapitalName], se mantiene la cuestión de si [Root.GetellaDir] [Root.Owner.Monarch.GetTitle] debe reembolsar al pueblo de [Root.GetName] con su tesoro personal."
 EVTOPTA1422:1 "Indemnizar a la gente"
 EVTOPTB1422:0 "¡No deberían quejarse!"
 EVTNAME2103:0 "Ley del Papismo"
 EVTDESC2103:0 "Con el paso del tiempo nos hemos dado cuenta de que la Ley de papismo ya no sirve de gran cosa, por lo que hemos decidido revocarla. En su lugar, nos centraremos en promover la influencia católica."
 EVTOPTA2103:0 "Ése es el camino a seguir"
 EVTNAME1423:0 "Una minoría acude en tropel a $PROVINCENAME$"
 EVTDESC1423:2 "Estos supuestos peregrinos siguen la fe [heretics_from_here.Religion.GetName] acuden a las colonias para escapar de la persecución religiosa y $PROVINCENAME$ en particular ha atraído una considerable población [heretics_from_here.Religion.GetName]. Sus costumbres son salvajes e impías.\nNo obstante, han conseguido el apoyo de muchos de nuestros colonos y se han hecho un hogar propio en estas tierras lejanas."
 EVTOPTA1423:0 "Los nativos se encargarán de ellos"
 colonial.5.b:1 "¡No son parte de nuestra colonia ni de nuestra nación!"
 EVTDESC1424:0 "Los llamados peregrinos siguen la doctrina protestante, lo cual es una abominación para nuestra iglesia del $COUNTRY_RELIGION$. Siguen una fe perversa y lo más probable es que perezcan en las colonias. "
 EVTDESC1425:0 "Los llamados peregrinos siguen la doctrina católica, lo cual es una abominación para nuestra iglesia del $COUNTRY_RELIGION$. Siguen una fe perversa y lo más probable es que perezcan en las colonias. "
 EVTNAME4104:0 "$MASTER_OF_MINT$"
 EVTDESC4104:0 "La ceca funciona a pleno rendimiento y el cuño nunca ha sido tan puro. $MASTER_OF_MINT$ es el responsable de ello. "
 EVTOPTA4104:1 "Sus esfuerzos serán admirados en toda la nación."
 EVTOPTB4104:1 "Su reputación llegará más allá de nuestras fronteras."
 EVTNAME4110:0 "$NAVIGATOR$"
 EVTDESC4110:0 "La reputación de $NAVIGATOR$ no tiene rival. Gracias a sus talentos, nuestros marinos pueden navegar más lejos que otra nación. "
 EVTOPTA4110:1 "Sus esfuerzos serán admirados en toda la nación."
 EVTOPTB4110:1 "Su reputación llegará más allá de nuestras fronteras."
 EVTNAME4114:0 "$GRAND_CAPTAIN$"
 EVTDESC4114:0 "Las tropas se sienten bien cuando saben que un buen hombre dirige las operaciones. $GRAND_CAPTAIN$ es probablemente el mayor genio militar que ha conocido el país. "
 EVTOPTA4114:1 "Sus esfuerzos serán admirados en toda la nación."
 EVTOPTB4114:1 "Su reputación llegará más allá de nuestras fronteras."
 EVTNAME4115:0 "$ARMY_ORGANISER$"
 EVTDESC4115:0 "Un organizador de primer orden, $ARMY_ORGANISER$ ha hecho un trabajo fantástico con nuestros ejércitos. El relato de sus habilidades se ha extendido por todas partes. "
 EVTOPTA4115:1 "Sus esfuerzos serán admirados en toda la nación."
 EVTOPTB4115:1 "Su reputación llegará más allá de nuestras fronteras."
 EVTNAME4116:0 "$COMMANDANT$"
 EVTDESC4116:0 "Instructor por excelencia, $COMMANDANT$ ha convertido nuestro ejército en autómatas precisos que no retroceden en el campo de batalla."
 EVTOPTA4116:1 "Sus esfuerzos serán admirados en toda la nación."
 EVTOPTB4116:1 "Su reputación llegará más allá de nuestras fronteras."
 EVTNAME4117:0 "$QUARTERMASTER$"
 EVTDESC4117:0 "Para muchos en el ejército, especialmente para aquellos que acaban muriendo por causas ajenas a la batalla, el intendente no parece hacer nada. Sin embargo, para aquellos que comprenden la complejidad de la logística, $QUARTERMASTER$ es un verdadero genio. "
 EVTOPTA4117:1 "Sus esfuerzos serán admirados en toda la nación."
 EVTOPTB4117:1 "Su reputación llegará más allá de nuestras fronteras."
 EVTNAME4118:0 "$RECRUITMASTER$"
 EVTDESC4118:0 "Unirse al ejército suele ser una sentencia de muerte automática. Si uno consigue sobrevivir a las diversas enfermedades y a las raciones escasas, viene alguien y le dispara en combate (normalmente, las tropas enemigas). Con este panorama, la gente no es muy dada a alistarse, pero $RECRUITMASTER$ utiliza sus talentos para persuadir a más hombres para que se unan a tu bandera. "
 EVTOPTA4118:1 "Sus esfuerzos serán admirados en toda la nación."
 EVTOPTB4118:1 "Su reputación llegará más allá de nuestras fronteras."
 EVTNAME4119:0 "$FORTIFICATION_EXPERT$"
 EVTDESC4119:0 "Al enemigo el empeño que ponemos en defender nuestras fortalezas le parece cobardía. Sin embargo, $FORTIFICATION_EXPERT$ ríe el último, ya que el desgaste va haciendo mella en el enemigo mientras nosotros nos sentamos cómodamente en el interior de nuestras fortalezas. "
 EVTOPTA4119:1 "Sus esfuerzos serán admirados en toda la nación."
 EVTOPTB4119:1 "Su reputación llegará más allá de nuestras fronteras."
 EVTNAME4120:0 "$INQUISITOR$"
 EVTDESC4120:0 "Haciendo siempre las preguntas precisas, $INQUISITOR$ lleva el temor a los corazones de aquellos que pretenden espiarnos. Su mera presencia basta para sembrar la semilla del fracaso antes de que la misión haya empezado siquiera. "
 EVTOPTA4120:1 "Sus esfuerzos serán admirados en toda la nación."
 EVTOPTB4120:1 "Su reputación llegará más allá de nuestras fronteras."
 EVTNAME9200:0 "Vecinos opulentos"
 EVTDESC9200:0 "Han llegado rumores a $MONARCHTITLE$ $MONARCH$ sobre las riquezas más allá de la frontera de $COUNTRY_ADJ$. Algunas facciones dentro de $COUNTRY$ afirman que ciertas ciudades deberían ser nuestras por derecho. O al menos, saqueadas…"
 EVTOPTA9200:0 "Lista para saquear."
 EVTNAME9201:0 "Vecinos más débiles"
 EVTDESC9201:0 "Los reinos más pequeños deberían ser gobernados por $COUNTRY_ADJ$. Necesitamos sin duda aumentar el tamaño de $COUNTRY$."
 EVTOPTA9201:0 "¡Aplástalos!"
 EVTNAME9202:0 "$MONARCHTITLE$ $MONARCH$ muestra debilidad"
 EVTDESC9202:0 "Hemos estado en paz demasiado tiempo, lo cual significa que nos volvemos decadentes. En $COUNTRY$ no somos así, y algunos individuos empiezan a proclamarse los nuevos $MONARCHTITLE$."
 EVTOPTA9202:0 "Hora de mostrar fuerza"
 EVTNAME9203:0 "$DYNASTY$ es una casa pacífica"
 EVTDESC9203:0 "Que dejemos que nuestra tribu caiga en un largo período de paz es un claro síntoma de debilidad y decadencia. Es evidente que $DYNASTY$ ya no sirve para gobernar $COUNTRY$. Un nuevo heredero sería algo más aceptable."
 EVTOPTA9203:0 "¡Cortadle la cabeza a $HEIR_CAP_ADJ$!"
 EVTOPTB9203:0 "¡Mi palabra es Ley!"
 EVTNAME9204:0 "La tribu está perdiendo el respeto a $DYNASTY$"
 EVTDESC9204:0 "Al no haber un heredero adecuado, ni batallas por luchar, los miembros de los clanes de $COUNTRY$ pierden demasiado tiempo pensando en si la casa de $DYNASTY$ es la adecuada para dirigir las fuerzas de $COUNTRY_ADJ$."
 EVTOPTA9204:0 "Esto hay que solucionarlo rápidamente."
 EVTNAME9205:0 "Saqueo de $FROM$"
 EVTDESC9205:0 "$FROM$ ha caído bajo nuestras fuerzas y $MONARCHTITLE$ $MONARCH$ está permitiendo que las tropas hagan lo que les apetezca en la ciudad. Esto está incrementando enormemente su popularidad entre los hombres."
 EVTOPTA9205:0 "$MONARCH$ premia a sus seguidores."
 EVTNAME9206:0 "¡$PROVINCENAME$ ha sido saqueada!"
 EVTDESC9206:0 "Los ejércitos de $CONTROLLERNAME$ han arrasado $PROVINCENAME$, saqueando sus riquezas."
 EVTOPTA9206:0 "¡Maldición!"
 EVTNAME611:0 "Aparición de un pretendiente"
 EVTDESC611:1 "¡Ha aparecido un pretendiente a la sucesión de $HEIR$! ¡Citando el pretexto de las «injusticias extraordinarias» del reinado de [Root.Monarch.Dynasty.GetName] y poniendo en entredicho la legitimidad [Root.GetdeldelaDir] nuev[Root.GetoaDir] [Root.Monarch.GetTitle], [Root.pretender.GetName], ha reclutado un ejército para respaldar sus derechos a la corona y está marchando hacia la capital!"
 EVTOPTB611A:0 "¡Dios está con $HEIR$!"
 EVTNAME5060:0 "Cometa avistado"
 EVTDESC5060:0 "Los campesinos siempre son supersticiosos, y la aparición de un cometa en el cielo ha causado pánico entre nuestro pueblo. Están convencidos de que es una señal de que el fin de los tiempos se acerca o de que algo malo va a pasar próximamente."
 EVTOPTA5060:0 "Es un augurio"
 EVTOPTB5060:0 "¡El fin se acerca!"
 EVTOPTC5060:0 "¡La economía, locos!"
 EVTOPTE5060:0 "Ojalá viviera en tiempos más ilustrados."
 EVTOPTF5060:0 "¡Sacrifica un corazón humano para apaciguar al cometa!"
 EVTOPTG5060:0 "Si pudiéramos presentir los cometas…"
 EVTOPTH5060:0 "Oh cometa, parientes del demonio…"
 EVTNAME9073:0 "Renovatio Imperii Romanorum"
 EVTDESC9073:0 "En el año de nuestro señor, $YEAR$, el Augustus más sereno §Y$EMPERORNAME$§!, Romanorum Imperator, coronado por Dios, ha convocado de nuevo a los estados del Sacro Imperio Romano. La Dieta Imperial ha aceptado una moción para centralizar la política exterior y la guerra, sometiendo a todos los Estados miembros a un vasallaje directo bajo el Emperador."
 EVTOPTA9073:0 "¡Reclama la Corona!"
 EVTNAME9074:0 "Renovatio Imperii Romanorum"
 EVTDESC9074:0 "Pierde el país"
 EVTOPTA9074:0 "¡Ave, César!"
 EVTOPTB9074:0 "Puede que nos quite la vida, pero nunca nos quitará la libertad."
 EVTNAME9075:0 "Privilegios revocados"
 EVTDESC9075:0 "En el año de nuestro señor, $YEAR$, el Augustus más sereno §Y$EMPERORNAME$§!, Romanorum Imperator, coronado por Dios, ha convocado de nuevo a los estados del Sacro Imperio Romano. La Dieta ha aceptado unir todos los estados del Imperio en un gran Estado-Nación y volver a coronar al emperador como su gobernante hereditario."
 EVTOPTA9075:0 "Exige juramentos de lealtad"
 hre_core_tt:0 "§Y[Root.GetName]§! gana un núcleo en toda provincia del Imperio que NO sea posesión de un miembro del imperio."
 hre_inheritance_tt:0 "Se pedirá a todos los miembros del §YSacro Imperio Romano§! que se unan a §Y[Root.GetName]§!."
 EVTNAME9076:0 "Privilegios revocados"
 EVTDESC9076:0 "El emperador ha revocado nuestros privilegios."
 EVTOPTA9076:0 "Haz el juramento de lealtad"
 EVTNAME9450:0 "Pecados carnales"
 EVTDESC9450:0 "¿Podrían ser más rojos sus labios? Lo dudo. En lo profundo de tu mente resuenan las palabras de alerta de sacerdotes y predicadores. ¿Es esto de lo que hablaban los sermones? ¿El Diablo en cuerpo de mujer, y las tentaciones de la carne? Qué extraño. Más que un diablo, parece un ángel. De cualquier modo, tendrás que confesarte el domingo."
 EVTOPTA9450:0 "La necesidad de un heredero va antes que la necesidad del perdón."
 EVTOPTB9450:0 "Perdóname, Padre, porque he pecado"
 EVTNAME9451:0 "Nuestro amado heredero muere"
 EVTDESC9451:0 "Una extraña fiebre se ha llevado la vida de tu amado heredero, $HEIR$. Mientras la Corte cambia sus ropas por atuendos negros, piensas en lo efímera y frágil que puede ser la vida. Justo cuando tus pensamientos se vuelven hacia lo eterno, una joven doncella te llama la atención…"
 EVTOPTA9451:0 "En los brazos del Señor, encuentro consuelo"
 EVTOPTB9451:0 "En los brazos de la doncella, encuentro consuelo"
 EVTNAME9452:0 "Golpe en Palacio"
 EVTDESC9452:0 "Padre, $HEIR_S_PRONOUN$ dice, $HEIR_ADJ$ apuntándote con la espada. 'Tu reinado ha llevado esta nación al borde de la destrucción, y la vergüenza a nuestra familia.' $HEIR_CAP_S_PRONOUN$ mira nervioso a sus compañeros de conspiración $HEIR_ADJ$. Una sensación de fatiga de otro mundo te invade. ¿Traición entre los tuyos?'"
 EVTOPTA9452:0 "Me siento muy viejo…"
 EVTOPTB9452:0 "¡Canalla malcriado!"
 EVTNAME9453:0 "Canción de lágrimas"
 EVTDESC9453:0 "La guerra se ha llevado a muchos esposos e hijos de tu nación, y al pasar junto a esta harapienta y anciana viuda sentada, su faz oculta entre las manos, tu heredero pregunta: 'Padre, ¿por qué lloran todas las mujeres?'"
 EVTOPTA9453:0 "Lloran por sus hombres…"
 EVTOPTB9453:0 "Lloran porque sí, hijo"
 EVTNAME9454:0 "Primavera silenciosa"
 EVTDESC9454:0 "Ella ríe. 'Su Majestad…', dice. La miras. Su belleza no tiene igual en tu reino, ni siquiera en reinos más allá del tuyo. No dices nada. La primavera está en el aire, y al inclinarte hacia ella, con el embriagador olor de su perfume llenándolo todo, un pensamiento te viene a la mente…"
 EVTOPTA9454:0 "Bonita chica…"
 EVTOPTB9454:0 "Negociación…"
 EVTNAME9455:0 "Velada"
 EVTDESC9455:0 "Los candelabros arrojan luces y sombras a través del gran salón de baile de tu palacio, y la música de cien violines llena el aire. '¡Su Majestad!', 'Su Excelencia!', 'Mi $MONARCHTITLE$!', los invitados extranjeros y dignitarios locales os dan las gracias. Todo es conversación, risa, coloquio y el animado hálito de la vida. Tus ojos observan a la multitud reunida. ¿Con quién deberías hablar esta noche?"
 EVTOPTA9455:0 "¡Buenas noches, Mi Señora!"
 EVTOPTB9455:0 "¡Buenas noches, mi buen señor!"
 EVTOPTC9455:0 "¡Buenas tardes, caballero!"
 EVTNAME9456:0 "El heredero cae enfermo"
 EVTDESC9456:0 "Tu heredero, $HEIR$, respira con dificultad. $HEIR_CAP_S_PRONOUN$ lleva tres días en cama, y reflejado en el sudor de $HEIR_ADJ$ frente se ve el miedo en tus ojos por $HEIR_ADJ$ vida. $HEIR_CAP_S_PRONOUN$ podría no pasar de esta noche a no ser que hagas algo."
 EVTOPTA9456:0 "Envía un médico entrenado."
 EVTOPTB9456:0 "Reza por $HEIR_ADJ$ vida."
 EVTNAME9457:0 "Un niño en los cañaverales"
 EVTDESC9457:0 "Algo asusta de pronto al animal, y antes de que tengas tiempo de disparar, ha huido. Miras alrededor. El agua en el riachuelo refleja la luz solar de un día perfecto, y los juncos se mueven suavemente con la brisa. ¿Eso son risas? Ahora entiendes qué ha asustado al animal. En una cesta, flotando entre los juncos, un bebé ríe. A juzgar por su sonrisa, se diría que no ha conocido el miedo en su vida."
 EVTOPTA9457:0 "Adóptalo como tuyo."
 EVTOPTB9457:0 "¿Adónde ha ido ese ciervo?"
 EVTNAME9458:0 "Torneo de justa"
 EVTDESC9458:0 "Las orgullosas banderas de nuestra nación ondean al viento, honrando a nuestra elite ecuestre. El aire huele a almendras tostadas, caballos e intriga. Nuestra preeminencia cultural y militar son de gran ayuda para nuestra nación, y en ninguna parte resulta más evidente que aquí y ahora. ¿Cómo deseas pasar el día en el torneo? "
 EVTOPTA9458:0 "Mira cómo justa tu heredero."
 EVTOPTB9458:0 "Jáctate de nuestros logros culturales."
 EVTOPTC9458:0 "Simplemente disfruta del día."
 EVTNAME9459:0 "Accidente de caza"
 EVTDESC9459:0 "$HEIR_CAP_ADJ$ cuerpo ha sido envuelto, no sabes por quién, con una tela blanca manchada por $HEIR_ADJ$ sangre. Dicen que $HEIR_S_PRONOUN$ fue hallado por $HEIR_ADJ$ caballo, en un claro del bosque. Conoces el sitio. $HEIR_CAP_ADJ$ faz está tranquila, casi serena. Tiendes la mano para tocar a $HEIR_O_PRONOUN$. Empiezas a comprender la terrible realidad de la situación. El frío que sientes es el de la muerte."
 EVTOPTA9459:0 "La pena te abruma."
 EVTOPTB9459:0 "Vaya…"
 EVTNAME9460:0 "¿Secreto familiar?"
 EVTDESC9460:0 "La primera vez le quitas importancia, pero cuando pasa una segunda y una tercera, empiezas a preguntarte. ¿Por qué se ríe la gente de ti cuando piensa que no la estás oyendo? Tras un buen rato haciendo preguntas, al final logras una respuesta de una criada. Al parecer, tu heredero ha estado yendo de un lado a otro de la ciudad de un modo nada cristiano, y tu familia se está convirtiendo en el hazmerreír de Europa."
 EVTOPTA9460:0 "Reprende a $HEIR_O_PRONOUN$ públicamente."
 EVTOPTB9460:0 "¿… Y qué?"
 EVTNAME9461:0 "Política de asentamiento"
 EVTDESC9461:0 "La política de asentamiento que hemos decretado en esta provincia parece haber tenido éxito. Con la provincia dentro de nuestra esfera cultural, podemos finalizar dicha política."
 EVTOPTA9461:0 "¡Excelente!"
 EVTNAME9462:0 "Burocracia intrigante"
 EVTDESC9462:0 "¿Tomando el poder? Claro que no. Es simplemente la premisa normal del despacho ejecutivo, según lo dispuesto en el formulario 32B, sobre la administración del reino, libro blanco 48:53-D, sobre la transferencia de poder bajo ciertas circunstancias, modificado por las cláusulas de protección 3, 8 y 12b, ley 48-9 y edicto 3W-4. ¿Qué es lo que no se entiende? Su Majestad los ha firmado todos."
 EVTOPTA9462:0 "Mátalos. A todos."
 EVTOPTB9462:0 "Bueno… sí… Sí, esto parece estar todo en orden."
 EVTNAME9463:0 "Los $DYNASTY$"
 EVTDESC9463:0 "… mientras, en otro país, una rama distinta de la familia $DYNASTY$ está en graves apuros. Con su país desestabilizado, luchan por aferrarse al poder. Si no los ayudamos ahora, su situación podría empeorar enormemente. ¿Cuál es la mejor estrategia a seguir?"
 EVTOPTA9463:0 "La familia primero, hermano."
 EVTOPTB9463:0 "Ya he donado a los pobres, hermano."
 EVTNAME9464:0 "Universidad de $PROVINCENAME$ -- Curso de $YEAR$"
 EVTDESC9464:0 "¡Sic oculos, sic ille manus, sic ora ferebat! La promoción de $YEAR$ en la universidad de $PROVINCENAME$ es excepcional. A medida que la fiesta de graduación toca a su fin, clases enteras de recién licenciados se presentan en sus puestos por todo el país. ¿Adónde los dirigimos?"
 EVTOPTA9464:0 "A la administración."
 EVTOPTB9464:0 "A sembrar flores."
 EVTNAME9465:0 "Una hermosa estatua"
 EVTDESC9465:0 "El mármol veteado es de la mejor calidad $COUNTRY_ADJ$. En la fría sala de exposición de la Academia de Bellas Artes de $PROVINCENAME$, parece casi vivo. La vida inspira al arte, pero en tu interior sabes que esta obra de arte en concreto ha superado a todas las fuentes de inspiración original. La sensación que te recorre al tocarla es casi de sacrilegio."
 EVTOPTA9465:0 "El patrimonio común de la humanidad es más rico gracias a ella."
 EVTOPTB9465:0 "Bien. Ha sido divertido. Véndela."
 EVTNAME9467:0 "El discurso de $PROVINCENAME$"
 EVTDESC9467:0 "… y así debe ser, mira a la multitud reunida en la sala de conferencias, de la universidad de $PROVINCENAME$, '… venimos a ayudar a vuestro país, en tiempo de necesidad, como siempre ha hecho con el nuestro, cuando lo hemos necesitado. La pluma es más poderosa que la espada, dicen. No sé si es el caso, pero si lo es… entonces $COUNTRY$ no ha de temer. ¡Larga vida a $MONARCHTITLE$ $MONARCH$! ¡Larga vida a $COUNTRY$!' Se oyen vítores alborozados cuando los estudiantes, como un solo hombre, marchan a alistarse en el ejército."
 EVTOPTA9467:0 "La flor de la juventud marcha a la guerra"
 EVTOPTB9467:0 "¡La guerra no es excusa para dejar los estudios!"
 EVTNAME9468:0 "Regente usurpa el trono"
 EVTDESC9468:0 "La $HEIR_DYNASTY$s no ha supuesto sino malas noticias desde su ascenso al trono. Si me lo preguntas, y creo que deberías hacerlo, estos buenos tiempos no son sino una señal del mismo Dios Todopoderoso, de que mi regencia goza del favor divino. Con Dios de mi lado, por tanto, ocuparé el trono. Buenas noches, dulce príncipe.'"
 EVTOPTA9468:0 "Por desgracia, era su destino."
 EVTOPTB9468:0 "¡A las minas de sal, traidor!"
 EVTNAME9469:0 "Lux Stella"
 EVTDESC9469:0 "El hilo del destino es voluble, en equilibrio en el filo de la navaja entre lo sublime y lo eterno. Volubles son los caprichos del destino. De ascendente Júpiter, con la luna en la séptima casa. Quién es, no lo sé, pero las estrellas dicen que un hombre nacido en una casa real hoy, será un día el soberano de un poderoso reino.' Eso ha dicho el astrólogo. Hoy la reina ha dado a luz a un niño."
 EVTOPTA9469:0 "Lo llamaré Alejandro"
 EVTOPTAb9469:0 "Le llamaré Iskandar"
 EVTOPTAc9469:0 "Le llamaré Sikandar"
 EVTOPTAd9469:0 "Le llamaré Genghis"
 EVTOPTAe9469:0 "Le llamaré Gunnarr"
 EVTOPTAf9469:0 "Le llamaré Ahuizotl"
 EVTOPTAg9469:0 "Le llamaré Pachakutiq"
 EVTOPTAh9469:0 "Le llamaré Deganawida"
 EVTOPTAi9469:0 "Le llamaré Ruhinda"
 EVTOPTAj9469:0 "Le llamaré Cacique"
 EVTOPTAl9469:0 "Le llamaré Rustam"
 EVTOPTAm9469:0 "Le llamaré David"
 EVTOPTAk9469:0 "Le llamaré Sikandar"
 EVTOPTBk9469:0 "Le llamaré Ashoka"
 EVTOPTB9469:0 "Su nombre será César"
 EVTOPTBb9469:0 "Se llamará Mansur"
 EVTOPTBc9469:0 "Se llamará Krishna"
 EVTOPTBd9469:0 "Se llamará Kublai"
 EVTOPTBe9469:0 "Se llamará Erik"
 EVTOPTBf9469:0 "Se llamará Itzcoatl"
 EVTOPTBg9469:0 "Se llamará Viracocha"
 EVTOPTBh9469:0 "Se llamará Hiawatha"
 EVTOPTBi9469:0 "Se llamará Ruhanga"
 EVTOPTBj9469:0 "Se llamará Bochica"
 EVTOPTBl9469:0 "Se llamará Zal"
 EVTOPTBm9469:0 "Se llamará Salomón"
 EVTOPTC9469:0 "Su nombre será Johan"
 EVTNAME9470:0 "La política de matrimonios se amortiza"
 EVTDESC9470:0 "'¡Sire! ¡Sire!' el heraldo ni siquiera intenta ocultar su excitación. '¡Una gran noticia!'. '¡Un hijo de nuestra familia es el siguiente en la sucesión a un trono extranjero!'"
 EVTOPTA9470:0 "Tomad eso, von Habsburg."
 EVTOPTB9470:0 "Excelentes noticias"
 EVTNAME9471:0 "Tensiones a lo largo de la frontera de $PROVINCENAME$"
 EVTOPTA9471:0 "Todo es como debe ser."
 EVTNAME9472:0 "Descuido benigno"
 EVTDESC9472:1 "Parece que el gobierno que menos gobierna es el que mejor gobierna en lo que viven lejos de la capital se refiere. Nuestra no implicación en [benign_neglect_province.GetName] ha resultado beneficiosa, y la economía local está floreciendo."
 EVTOPTA9472:0 "¿Pueden hacer cosas solos…?"
 EVTOPTB9472:0 "Si se mueve, cóbrale."
 EVTNAME9476:0 "Los $DYNASTY$"
 EVTDESC9476:0 "Nuestra familia en $FROMCOUNTRY$ nos ha mandado ayuda en estos tiempos difíciles."
 EVTOPTA9476:0 "Los $DYNASTY$ permanecen unidos"
 EVTNAME9477:0 "Los $DYNASTY$"
 EVTDESC9477:0 "Nuestros parientes y amigos, nuestra propia carne y sangre, en $FROMCOUNTRY$ han declarado que no tienen intención de venir en nuestra ayuda en estos tiempos difíciles. Que Dios se apiade de sus almas."
 EVTOPTA9477:0 "Una casa dividida caerá."
 EVTNAME9478:0 "Divisa devaluada"
 EVTDESC9478:0 "Pese a nuestras promesas de mantener fuerte la moneda, la hemos devaluado. El ducado $COUNTRY_ADJ$ está siendo cambiado en bancos y casas de comercio de todo el mundo, y su valor se está hundiendo más rápido que una galera infestada de ratas con escorbuto en mitad de un tifón."
 EVTOPTA9478:0 "¡Tampoco he impreso tanto!"
 EVTNAME9479:0 "Reforma Constitucional"
 EVTDESC9479:0 "La transformación del gobierno de esta nación es anticonstitucional e ilegal. Exigimos la restauración de la monarquía constitucional."
 EVTOPTA9479:0 "Por qué no lo olvidas"
 EVTOPTB9479:0 "Bueno, si te pones así…"
 EVTNAME9480:0 "Los peores excesos cesan"
 EVTDESC9480:0 "Las cosas vuelven poco a poco a la normalidad en $COUNTRY$. En estos días, es casi seguro profesar creencias religiosas o incluso utilizar un calendario no decimal. El sueño de la razón produce monstruos, pero el culto que genera más demonios bien puede haber sido el culto a la razón."
 EVTOPTA9480:0 "Quizá sea para mejor"
 EVTNAME9481:0 "Temor y odio en $PROVINCENAME$"
 EVTDESC9481:0 "El ocaso es siempre lo peor. Las nubes describen círculos a través de un cielo sin luna, crueles estrellas suspendidas como granos de cristal roto, y candelabros que arrojan extrañas sombras en los aposentos reales. Últimamente, tienes la extraña sensación de que hay algo equivocado en el lugar. Su geometría parece… errónea. Pensándolo bien… todo empezó con el nacimiento de $HEIR$."
 EVTOPTA9481:0 "Trabajar sin descansar hace de $MONARCH$ un chico muy, muy aburrido."
 EVTOPTB9481:0 "¡Padre Nuestro, que estás en los cielos!"
 EVTNAME9482:0 "El descubrimiento"
 EVTDESC9482:0 "Mi $MONARCHTITLE$…' al instante percibes que algo va mal. Hay algo en su voz, tras sus palabras. Desprecio oculto, y temor. '… la nueva pared de ladrillo en la bodega este. No fue construida con aislamiento, ¿verdad?' Ahora lo recuerdas claramente. Lo pequeño que era el cuerpo. Arrastrándolo hasta la húmeda bodega, poniendo los ladrillos. Te sentiste enfermo. Enfermo hasta la médula. Matar a tu progenie no fue la catarsis que habías esperado. Por un instante, el atisbo de una revelación pasa por tu mente…"
 EVTOPTA9482:0 "¿Qué he hecho?"
 EVTOPTB9482:0 "¡Aquí está $MONARCH$!"
 EVTNAME9483:0 "Danza macabra"
 EVTDESC9483:0 "La cámara real es un remolino de olores y formas, yendo y viniendo y desapareciendo como coloridos copos de nieve. Tienes hambre. Mucha hambre. Como si no hubieras comido en meses. Las estrellas te observan altivas, aún suspendidas en un cielo sin luna, ríen y bailan. Parecen libres, salvajes. Hay algo en esas estrellas. Parecen estar tan… bien. Te has ido de la cabeza."
 EVTOPTA9483:0 "¡Ni loco te dejo pasar!"
 EVTOPTB9483:0 "Daría mi maldita alma por un vaso de cerveza."
 EVTOPT9480:0 "Quizá sea para mejor"
 EVTNAME9484:0 "Campanas de boda"
 EVTDESC9484:0 "Sire…', de nuevo te interrumpe, su ceño fruncido revelando preocupación y noches insomnes. '… la sucesión no está segura, Su Majestad…' Prosigue. El viejo y polvoriento estudio, y la seca voz de tu consejero que aburrimiento y potencial perdido, acentúan la luminosidad exterior. '… por ello es de vital importancia que…' -¿No para nunca? 'En la naturaleza', te descubres interrumpiéndolo, 'el primer impulso animal, hasta la muerte, es siempre la procreación.' No estás seguro de creerlo, solo que no hay nada en su voz que te convenza de que el matrimonio es preferible a la promesa de un cielo despejado."
 EVTOPTA9484:0 "Da igual. La naturaleza siempre sigue su curso."
 EVTOPTB9484:0 "¿Ajedrez en la veranda?"
 EVTNAME9485:0 "Una propuesta modesta"
 EVTDESC9485:0 "Si bien no es extraño que cierto tipo de jóvenes deseen permanecer fuera de los inevitables lazos del matrimonio, dichos lazos siguen siendo inevitables. Desde tu atalaya, has divisado a tu presa. El soberano de este país extranjero ha estado largo tiempo posponiendo su matrimonio, y a su trono le falta un sucesor. Podría ser la ocasión perfecta para crear un lazo dinástico entre nuestros países. ¿Y si enviamos una embajada para que intente casar a una de las jóvenes de nuestra dinastía con esa casa real extranjera?"
 EVTOPTA9485:0 "¡Así lo haremos!"
 EVTOPTB9485:0 "Tenemos mejores cosas que hacer."
 EVTNAME9486:0 "Una rosa de tierra extraña"
 EVTDESC9486:0 "El soberano de $FROMCOUNTRY$ te ha enviado un cuadro, el retrato de una muchacha de su corte. Sus ojos son verdes, su cabello negro, y la pintura te atrae de forma irresistible. Una sonrisa astuta asoma en el rostro de tu consejero. El ruido de la sala se desvanece. No sabes cuánto tiempo te has quedado allí mirando. Es hermosa."
 EVTOPTA9486:0 "¡Ha de ser mía!"
 EVTOPTB9486:0 "¿Qué horrible brujería es esta? ¡Vade retro!"
 EVTNAME9487:0 "Una espina de tierra extraña"
 EVTDESC9487:0 "Si bien la escasa calidad del cuadro podría explicarlo en parte, lo cierto es que el Creador no fue muy generoso al concederle su aspecto a esta muchacha. El soberano de $FROMCOUNTRY$ ha ofrecido su mano en matrimonio, y no estás seguro de si deberías reírte o sentirte insultado. Por otra parte, hay que pensar en la sucesión."
 EVTOPTA9487:0 "Una buena mujer $COUNTRY_RELIGION$, estoy seguro."
 EVTOPTB9487:0 "Obviamente no sirve"
 EVTNAME9488:0 "El resultado"
 EVTDESC9488:0 "'Nuestra última guerra fue un fracaso absoluto, ¡y lo sabes!'. El enojo en la voz de tu heredero es inconfundible. Es cierto que se cometieron errores durante la guerra, pero casi ninguno fue tuyo. Además, $HEIRNAME$ también mandó tropas. 'Creo que es hora de que te retires, padre'. 'Qué audacia… '"
 EVTOPTA9488:0 "Acepto la responsabilidad"
 EVTOPTB9488:0 "¡No tolero insolencias en mi propia casa!"
 EVTNAME9489:0 "Luna $COUNTRY_ADJ$"
 EVTDESC9489:0 "El jardín en $PROVINCENAME$ está bañado por la fría luz de la luna llena. Encontrarte aquello al doblar una esquina no era lo que habías esperado, pero ahí está. Ante ti se levanta un monumento a $RANDOM_OLD_WAR$. Su belleza no radica en el exquisito mármol, ni siquiera en su cuidada factura, sino en el hecho de que incluso ahora, muchos años después, el monumento sigue cubierto de miles y miles de flores frescas. Aquí, en $PROVINCENAME$, si no en otra parte, el recuerdo de $RANDOM_OLD_WAR$, y la memoria de los caídos, siguen vivos."
 EVTOPTA9489:0 "Que el recuerdo perdure"
 EVTOPTB9489:0 "Nuestra pena demuestra la legitimidad de nuestra causa."
 EVTNAME9490:0 "Viendo a tu auténtico yo"
 EVTDESC9490:0 "Ella se vuelve. Te mira. -'¿Has rezado últimamente, $MONARCH$?' La pregunta pone de manifiesto la distancia entre vosotros que, durante el último año, ha ido creciendo. -'Creo que deberías. Yo lo hago. Casi cada noche.' Te ríes. Pese a todos sus defectos, sigue siendo tu esposa. Se te acerca, el asomo de una sonrisa en su rostro. -'¿De qué te ríes, $MONARCH$?'"
 EVTOPTA9490:0 "Acabo de darme cuenta de lo mucho que significas para mí."
 EVTOPTB9490:0 "¡La economía marcha ridículamente bien! ¡Ja, ja!"
 EVTNAME3097:0 "¡Insurrección $LIKELYREBELS$!"
 EVTDESC3097:1 "Con ejércitos traidores alzándose en rebelión por todo nuestro imperio, los rebeldes de [jackals_and_vultures_province.GetName] creen que huelen sangre y se han unido a la revuelta con otros malhechores."
 EVTOPTA3097:0 "¡Chacales! ¡Buitres!"
 EVTNAME9492:0 "Nuestro monarca ha muerto"
 EVTDESC9492:0 "Nuestro monarca ha muerto, y teniendo en cuenta los disparates que decía antes de su muerte, quizá sea lo mejor."
 EVTOPTA9492:0 "Dios bendiga su alma"
 EVTNAME3098:0 "Sentimiento $LIKELYREBELS$"
 EVTDESC3098:0 "Con nuestra reputación, nuestros vecinos creen que somos la semilla del diablo y todos están tramando nuestra caída. Los conspiradores $LIKELYREBELS$ están difundiendo mentiras y avivando el sentimiento rebelde en $PROVINCENAME$…"
 EVTOPTA3098:0 "Un pequeño inconveniente"
 EVTNAME6006:0 "Una ciudad estado quiere la independencia"
 EVTDESC6006:0 "Los ciudadanos de Venecia quieren recuperar la independencia."
 EVTOPTA6006:0 "Tonterías…"
 EVTOPTB6006:0 "Lo pensaremos"
 EVTNAME5003:0 "Influencias del Islamismo"
 EVTDESC5003:0 "El contacto con los colonos, comerciantes y misioneros ha influenciado tanto a la población que está abandonando paulatinamente su antigua religión y transformando sus costumbres y creencias."
 EVTOPTA5003:0 "Conversión religiosa"
 EVTOPTB5003:0 "Honrar las creencias de nuestros antepasados"
 EVTNAME6016:0 "Influencias del Budismo"
 EVTDESC6016:0 "El contacto con los colonos, comerciantes y misioneros ha influenciado tanto a la población que está abandonando paulatinamente su antigua religión y transformando sus costumbres y creencias."
 EVTOPTA6016:0 "Conversión religiosa"
 EVTOPTB6016:0 "Honrar las creencias de nuestros antepasados"
 EVTOPTC6016:0 "Convertir al budismo theravada"
 EVTOPTD6016:0 "Convertir al budismo mahayana"
 EVTNAME6018:0 "La guerra civil asola la nación"
 EVTDESC6018:1 "La guerra civil ha atormentado a nuestra nación durante demasiado tiempo. El caos consume todas nuestras energías, debilitándonos y convirtiéndoos en presa fácil para nuestros enemigos. Se deben tomar medidas drásticas si para recuperar la preeminencia de nuestra nación y poner fin a las luchas intestinas antes de que sea demasiado tarde"
 EVTOPTA6018:0 "No podemos hacer nada"
 EVTOPTB6018:1 "Hacer lo que haga falta para reimponer el orden."
 EVTOPTC6018:1 "Seguro que podemos sobornar a uno de nuestros oponentes."
 EVTNAME6019:1 "El caos de la guerra civil se multiplica"
 EVTDESC6019:1 "¡Parece que es imposible acabar con la inestabilidad! Ahora hasta nuestros partidarios más leales nos amenazan con abandonarnos a menos que cambiemos de rumbo y cedamos ante sus demandas. Debemos actuar rápidamente si no queremos que [Root.GetUsableName] caiga en el caos."
 EVTOPTA6019:1 "¡Nos enfrentaremos a ellos en combate!"
 EVTOPTB6019:1 "Haced concesiones, no podemos arriesgarnos a perder su apoyo."
 EVTNAME6020:1 "Facciones opositoras"
 EVTDESC6020:1 "En medio del caos constante, han aparecido facciones pequeñas, aunque poderosas, y cada una está intentando ganar cotas de poder influyendo en importantes nobles de la corte para que se alineen con ellas y su causa. Algunas se oponen violentamente [Root.GetalalaDir] [Root.Monarch.GetTitle], pero otras podrían pasarse a nuestro bando si les hacemos suficientes concesiones."
 EVTOPTA6020:0 "Apoyar a un bando"
 EVTOPTB6020:0 "No apoyar a ninguna facción"
 EVTNAME6021:0 "Una facción solicita ayuda económica"
 EVTDESC6021:1 "Los moderados cuyo apoyo habíamos conseguido en nuestra lucha contra los rebeldes carecen de fondos para seguir guerreando contra estos. Así que nos piden apoyo financieros para seguir con la lucha y ayudarnos a poner fin a los disturbios."
 EVTOPTA6021:0 "Prestarles apoyo"
 EVTOPTB6021:0 "Hacer oídos sordos a sus súplicas"
 EVTNAME6022:1 "Escisiones entre nuestros partidarios"
 EVTDESC6022:1 "Han aparecido discusiones entre los moderados cuyo apoyo habíamos conseguido. Se ver que no todos ellos están contentos con el trato que lograron con [Root.GetellaDir] [Root.Monarch.GetTitle]. Un personaje de origen [rebel_province.Culture.GetName] ha conseguido una influencia considerable en la facción moderada y reclama mayor autonomía para su pueblo, amenazando con unirse a los rebeldes si rechazamos sus exigencias."
 EVTOPTA6022:1 "No necesitamos su apoyo."
 EVTOPTB6022:0 "Alinearse con una de las nuevas facciones"
 EVTOPTC6022:1 "Ceder a sus demandas."
 EVTNAME6023:1 "La guerra civil se convierte en guerra total"
 EVTDESC6023:1 "Lo que en un principio parecía una pugna menor entre distintas facciones a favor o en contra [Root.GetdeldelaDir] [Root.Monarch.GetTitle] se ha convertido en un caos absoluto. A menos que le demos la vuelta a la situación con rapidez, la nación se deshará ante nuestros ojos."
 EVTOPTA6023:0 "No podemos hacer nada al respecto"
 EVTOPTB6023:0 "Intentar contener los lugares más conflictivos"
 EVTNAME6024:0 "Caos en un país vecino"
 EVTDESC6024:0 "El caos que ha engullido a nuestro vecino se está acercando poco a poco a nuestras fronteras. En un principio pensamos que podrían arreglar sus rencillas por sí mismos, pero no ha sido el caso. ¿Intentamos ayudarles?"
 EVTOPTA6024:0 "No podemos permitirnos el lujo de ayudarles"
 EVTOPTB6024:0 "Asegurar las fronteras"
 EVTOPTC6024:0 "Asegurar las fronteras y enviarles ayuda"
 EVTNAME6025:0 "El país se ha escindido"
 EVTDESC6025:0 "Las acusadas diferencias entre los distintos grupos políticos han escindido la nación, dividiéndola en varios fragmentos más pequeños. La unificación se antoja improbable por ahora, pero no deberíamos rendirnos tan fácilmente."
 EVTOPTA6025:0 "Se acabó, que hagan lo que quieran"
 EVTOPTB6025:0 "Consolidemos nuestras fuerzas y olvidémonos de ellos"
 EVTOPTC6025:0 "Algún día nos vengaremos"
 EVTNAME6026:1 "Aparece facción dominante"
 EVTDESC6026:1 "El conflicto ha dado un giro inesperado. Una de las facciones más pequeñas han crecido mucho en poder e influencia durante en las últimas semanas. Ahora puede representar una grave amenaza si no vamos con cuidado."
 EVTOPTA6026:1 "Arreglarlo con ellos."
 EVTOPTB6026:0 "Negociar un acuerdo entre todas las facciones principales"
 EVTNAME6027:0 "Ruptura de las negociaciones"
 EVTDESC6027:0 "La fuerza y la voluntad de hacerse oír de cada facción imposibilitan las negociaciones. Para empeorar las cosas, con más frecuencia de la que no, su orgullo se impone al sentido común."
 EVTOPTA6027:0 "Debemos intervenir"
 EVTOPTB6027:0 "Que lo solucionen matándose"
 EVTNAME6028:0 "La guerra termina con un acuerdo de paz"
 EVTDESC6028:0 "Tras varios meses de negociaciones, parece que por fin todas las partes involucradas han llegado a un acuerdo definitivo. Al fin un periodo de paz se extiende ante nosotros… ¿o no?"
 EVTOPTA6028:0 "Acceder a la propuesta"
 EVTOPTB6028:0 "Enmendar el borrador final"
 EVTNAME710:1 "Quejas sobre el [Root.GetLowLevelOfficialForCountry]"
 EVTDESC710:1 "Nuestro [Root.GetLowLevelOfficialForCountry] de [bailiff_province.GetName] ha ganado una reputación de crueldad y avaricia. La población local ha solicitado su despido."
 EVTOPTA710:1 "¡Ejecutad al [Root.GetLowLevelOfficialForCountry]!"
 EVTOPTB710:0 "Desatiende las quejas"
 EVTNAME711:0 "¡Los sacerdotes predican herejía!"
 EVTDESC711:1 "Se rumorea que varios sacerdotes en [heresy_province.GetName] están difundiendo una herejía claramente opuesta a nuestra fe verdadera. La población local parece seguirlos, y puede suponer un problema en el futuro."
 EVTOPTA711:1 "No hagamos caso a la herejía."
 EVTOPTB711:0 "¡Toma medidas enérgicas!"
 EVTNAME712:0 "Dramática revaluación de la moneda"
 EVTDESC712:0 "Preocupado por la vertiginosa inflación, tu gobierno te aconseja firmemente que abandones el viejo sistema monetario y comiences a usar una moneda nueva, más estable. Aunque beneficioso a largo plazo, causará a largo plazo un grave malestar en tu país, junto con una pérdida de prestigio."
 EVTOPTA712:0 "Sigue el consejo."
 EVTOPTB712:0 "¿A quién le importa la economía?"
 EVTNAME713:0 "Decadencia"
 EVTDESC713:1 "La paz y prosperidad que nuestro país está experimentando ha permitido que la gente se relaje sintiéndose feliz y segura. Podrían acostumbrarse a esto… tanto que las penurias del pasado cada vez son más difíciles de imaginar y la gente se vuelve menos productiva y más perezosa con el tiempo."
 EVTOPTA713:0 "Necesitábamos una reestructuración."
 EVTNAME714:0 "¡Ejército dividido!"
 EVTDESC714:0 "Facciones opuestas en las fuerzas armadas están promoviendo diferentes tácticas. Tenemos que apoyar a una de ellos, para terminar con las discusiones." # [LocEditor:AwaitingBatchUpdate]
 EVTOPTA714:0 "¡Los fuertes son nuestra ventaja!"
 EVTOPTB714:0 "¡Debemos atacar siempre!"
 EVTNAME715:0 "$MONARCH$ avergüenza a la corte."
 EVTDESC715:0 "El $MONARCHTITLE$ ha metido la pata por completo hoy ante la corte y algunos dignitarios extranjeros. Las repercusiones de esto tardarán años en repararse."
 EVTOPTA715:0 "Culpa al $MONARCHTITLE$"
 EVTNAME716:0 "Los nobles exigen una compensación"
 EVTDESC716:0 "El estado ha vivido de la contribución de los nobles durante mucho tiempo. Ahora el país está yendo bien, así que la nobleza está ansiosa por recibir su parte del pastel."
 EVTOPTA716:0 "¡Olvídalos!"
 EVTOPTB716:0 "Muy bien, págales"
 EVTNAME717:0 "Reformas monetarias"
 EVTDESC717:0 "Nuestros tesoreros sostienen que necesitamos promulgar algunas reformas en nuestra política económica. También hará falta un nuevo director de la casa de la moneda para ocuparse de la economía."
 EVTOPTA717:0 "¡Promúlgalas!"
 EVTOPTB717:0 "No hay necesidad de reformas"
 EVTNAME718:0 "Las fortunas de la guerra"
 EVTDESC718:0 "Nuestro reino ha sido asolado por la guerra, y el pueblo, desde el más alto noble al siervo más pobre, está cansado de ella. Debemos promulgar leyes temporales que permitan que nuestro país se recupere más rápido."
 EVTOPTA718:0 "Promulga leyes enérgicas"
 EVTOPTB718:0 "Sé más indulgente."
 EVTNAME719:0 "Liderazgo militar enérgico."
 EVTDESC719:0 "Nuestras recientes guerras han dado origen a líderes competentes, incluso entre los campesinos. Podríamos prosperar gracias a sus habilidades, o rechazarlos, pues a fin de cuentas no se trata de nobles. Aceptarlos puede molestar a algunas facciones de nuestro país."
 EVTOPTA719:0 "¡$COUNTRY$ los necesita a todos!"
 EVTOPTB719:0 "Limita a los que no sean nobles."
 EVTNAME720:0 "La tradición naval."
 EVTDESC720:0 "Lo único que puede crear a un buen comandante de mar es la experiencia de estar en el mar. La gente competente puede ser ascendida, y así se crea una armada poderosa. Sin embargo, a algunas facciones del país no les gusta nada tanto igualitarismo."
 EVTOPTA720:0 "¡Un grumete puede llegar a capitán!"
 EVTOPTB720:0 "¡Jamás!"
 EVTNAME722:0 "Enfermedad de $MONARCHTITLE$"
 EVTDESC722:0 "$MONARCH$ ha caído enfermo, y no puede ocuparse de todos los aspectos que conlleva gobernar $COUNTRY$ mientras. ¿Cómo lo solucionamos?"
 EVTOPTA722:1 "Más poder para los [Root.GetMarathasOrRajputsOrNoblesName]"
 EVTOPTB722:0 "Delega más en las provincias."
 EVTNAME723:0 "La nobleza regional desafía a $COUNTRY$"
 EVTDESC723:0 "La nobleza local no está satisfecha con los privilegios concedidos. Exigen más, y están dispuestos a apoyar una rebelión contra el $MONARCHTITLE$."
 EVTOPTA723:0 "¡Aplástalos!"
 EVTOPTB723:0 "Dales más autoridad local."
 EVTOPTC723:0 "Reforma la sociedad"
 EVTNAME724:0 "¡El clero condena a un filósofo natural por hereje!"
 EVTDESC724:0 "Un destacado filósofo natural está difundiendo afirmaciones que contradicen la verdad religiosa. El clero exige que sea detenido y se lo entreguen para castigarlo. De un modo u otro, esto causará gran agitación en el reino."
 EVTOPTA724:0 "Apoya al clero"
 EVTOPTB724:0 "Apoya al filósofo"
 EVTNAME725:0 "El crecimiento de las ciudades atrae a siervos"
 EVTDESC725:0 "Parece que los siervos se están yendo de las provincias y pretenden ganarse la vida en la capital. Ello está creando agitación en el campo, pero nuestra capital puede beneficiarse a largo plazo."
 EVTOPTA725:0 "Debemos aceptarlo."
 EVTOPTB725:0 "Los siervos pertenecen a su territorio."
 EVTNAME726:0 "¡Reputación de $MONARCHTITLE$ empañada!"
 EVTDESC726:1 "Circula en la corte propaganda que tacha a $MONARCH$ de tirano implacable. Podría afectar a nuestras relaciones con nuestros súbditos y otros países."
 EVTOPTA726:0 "¡Reconoce tu reputación!"
 EVTOPTB726:0 "¡Ejecuta a alguien por esto!"
 EVTNAME727:0 "¡Lucha por una buena causa!"
 EVTOPTA727:0 "¡Mantén la posición!"
 EVTNAME728:0 "¡Reclamaciones a nuestros rivales!"
 EVTDESC728:1 "¡Demasiado tiempo ha amenazado [claims_province.Owner.GetUsableName] nuestras fronteras! Pero eso se acabó, ¡hemos logrado crear documentos de lo más legítimo que demuestran que tenemos derechos históricos sobre [claims_province.GetName]!"
 EVTOPTA728:0 "¡Gloria a $COUNTRY$!"
 EVTNAME800:0 "Revuelta de la nobleza"
 EVTDESC800:0 "La nobleza de $COUNTRY$ se ha alzado en armas contra nuestra decisión de limitar sus privilegios y ha jurado detenernos. Quizá deberíamos haber considerado esto antes de emprender acciones."
 EVTOPTB800A:0 "¡Muy bien, aplastadlos!"
 EVTNAME801:0 "Pérdida de prestigio"
 EVTDESC801:0 "Fortalecer a burgueses y mercaderes a costa de la pequeña aristocracia disminuye nuestro prestigio a ojos del mundo. Estamos perdiendo credibilidad, y corremos el riesgo de convertirnos en una nación de miserables avaros."
 EVTOPTB801A:0 "¿Qué más da?"
 EVTNAME802:0 "Beneficio de los mercaderes"
 EVTDESC802:0 "Cuando la posición de burgueses y mercaderes en un país se refuerza, habrá más gente competente para pagar impuestos. A veces un país puede beneficiarse incluso del talento de la gente corriente."
 EVTOPTB802A:0 "¡Un gran hombre nos servirá!"
 EVTNAME803:0 "Pérdida de estabilidad"
 EVTDESC803:0 "El refuerzo de los privilegios de los nobles está molestando mucho a burgueses y mercaderes. Ello genera agitación en nuestro reino, y puede resultar desastroso a largo plazo."
 EVTOPTA803:0 "Bueno, no son más que campesinos."
 EVTNAME804:0 "¡Los burgueses se rebelan!"
 EVTDESC804:0 "Los burgueses se están rebelando contra los cambios en nuestro país, que han limitado su poder. Está claro que no les gusta que los privilegios de la nobleza se hayan reforzado."
 EVTOPTB804A:0 "Confía en la nobleza."
 EVTNAME805:0 "Más nobles en el ejército"
 EVTDESC805:0 "El aumento de privilegios de la aristocracia conlleva deberes adicionales. Un verdadero noble debe servir en el ejército como oficial y caballero."
 EVTOPTB805A:0 "Un noble siempre puede dirigir."
 EVTNAME806:0 "País desestabilizado"
 EVTDESC806:0 "Nuestra decisión de reforzar el estado a costa de los intereses regionales ha abierto una brecha en la política local. Dado que no hay potentados locales que le digan a la gente que todo va bien, esta empieza a creer que está mal gobernada."
 EVTOPTB806A:0 "Desafortunado"
 EVTNAME807:0 "Gran revuelta"
 EVTDESC807:0 "Aunque somos conscientes de que a nadie le gusta pagar impuestos, piensas que la gente es capaz de entender que las victorias gloriosas en el campo de batalla requieren subir un poco los impuestos. Parece que tendremos que explicárselo."
 EVTOPTB807A:0 "Tiro al blanco"
 EVTNAME808:0 "Pretendiente local se subleva"
 EVTDESC808:0 "Para asegurar la gloria de nuestro país, debemos limitar los privilegios locales. El problema de los privilegios es que la gente se apega mucho a ellos por razones sentimentales. Un idiota hambriento de poder se ha proclamado el verdadero soberano del reino y mucha gente esperanzada se congrega bajo su bandera, pues les ha prometido restablecer los privilegios locales."
 EVTOPTB808A:0 "¡Cortadle la cabeza!"
 EVTNAME809:0 "Subida de impuestos locales"
 EVTDESC809:1 "Uno de nuestros [Root.GetLowLevelOfficialForCountry] se ha servido hábilmente de su autoridad para subir la base impositiva en su provincia."
 EVTOPTB809A:0 "Excelente trabajo"
 EVTNAME810:0 "Más reclutamiento local"
 EVTDESC810:0 "Nuestra decisión de asegurar que se respeten los privilegios locales ha supuesto que los campesinos estén dispuestos a defender sus pueblos. Gracias a ello, la gente está más dispuesta a servir en nuestro ejército."
 EVTOPTB810A:0 "Nos complace"
 EVTNAME811:0 "Aumento de estabilidad"
 EVTDESC811:0 "Nuestra decisión de dar más poder a los magnates locales ha hecho que la gente importante se sienta bien con nuestro gobierno. Así, han estado contando a toda la gente lo bien gobernados que están."
 EVTOPTB811A:0 "Buenas noticias"
 EVTNAME812:0 "Revuelta campesina"
 EVTDESC812:0 "Una de las cosas buenas de la servidumbre es que dado que los campesinos no son libres de trasladarse, es más fácil cobrarles impuestos. Sin embargo, algunos campesinos parecen tener problemas con esta justa y natural política, así que estúpidamente han decidido rebelarse."
 EVTOPTB812A:0 "¡Matadlos a todos!"
 EVTNAME813:0 "Atrayendo a la gente correcta"
 EVTDESC813:0 "Al ayudar a nuestros nobles a confinar a los siervos a sus tierras, enriquecimos enormemente a la aristocracia terrateniente. Una nobleza adinerada puede dedicar su tiempo a metas más elevadas en la vida, y los hijos menores de las casas respetadas tendrán un gran número de artistas, administradores u otros hombre de calidad leales y capaces entre sus descendientes. Algunos ansían devolver al estado el servicio prestado a sus familias." # [LocEditor:AwaitingBatchUpdate]
 EVTOPTB813A:0 "Eso es bueno"
 EVTNAME814:0 "Revuelta grave"
 EVTDESC814:0 "Nuestros campesinos están muy alterados ante la noticia de que su libertad de movimiento va a limitarse aún más. De hecho, ha habido revueltas masivas por todo el país por dicha razón… Tal vez si se preocuparan más por su higiene personal no andarían tan revueltos."
 EVTOPTB814A:0 "¡Los campesinos se rebelan!"
 EVTNAME815:0 "La gente desaparece"
 EVTDESC815:0 "Desde que dimos facilidades a los campesinos para trasladarse en busca de mejores posibilidades de cultivar, por desgracia ha sido más difícil localizarlos cuando el ejército necesita reclutas."
 EVTOPTA815:0 "No es lo ideal"
 EVTNAME816:0 "Perdiendo el control"
 EVTDESC816:0 "Con nuestras nuevas leyes que vinculan al campesinado a la tierra con menos firmeza, parece que están teniendo nuevas y extrañas ideas sobre el papel que desempeñan en el contexto general de las cosas."
 EVTOPTB816A:0 "Es un asunto preocupante"
 EVTNAME817:0 "Mejor administración"
 EVTDESC817:0 "Al controlar a la nobleza en su despiadada explotación del campesinado, los llamados "hacendados" se han vuelto sorprendentemente comunes en la administración. Ello, a su vez, ha mejorado las condiciones generales en nuestro país."
 EVTOPTB817A:0 "¡Progreso!"
 EVTNAME818:0 "¡Se propagan ideas peligrosas!"
 EVTDESC818:0 "Nuestro modo de pensar ligeramente menos dogmático ha conducido a nuevas y desconocidas nociones de 'humanismo'. Ello es causa de profunda inquietud, pues la gente empieza a cuestionarse el orden natural de las cosas."
 EVTOPTB818A:0 "Estamos preocupados."
 EVTNAME819:0 "Parecemos débiles"
 EVTDESC819:0 "Los países debidamente civilizados no permiten a insignificantes plebeyos pensar en nada serio. El mundo nos contempla, y no le gusta lo que ve."
 EVTOPTB819A:0 "Es temporal"
 EVTNAME820:0 "Surgen nuevos pensadores"
 EVTDESC820:0 "Nuestra generosa política que concede a la gente más libertad de expresión ha creado un fértil caldo de cultivo para nuevas y prometedoras ideas. Algunos de los nuevos pensadores destacados podrían convertirse en grandes hombres y dejar a nuestra nación un legado de desarrollo intelectual."
 EVTOPTB820A:0 "Hemos elegido sabiamente"
 EVTNAME821:0 "Herejía"
 EVTDESC821:0 "De algún modo, parece que por cada nido de herejes que eliminamos, surgen otros dos."
 EVTOPTB821A:0 "Malas hierbas en el jardín…"
 EVTNAME822:0 "Desorden"
 EVTDESC822:0 "No todo el mundo coincide con nuestra doctrina religiosa. Algunos se quejan en voz alta, calificando de intolerante nuestra actitud hacia las ideas modernas y arguyendo que aferrarse a las antiguas filosofía son estupideces retrógradas." # [LocEditor:AwaitingBatchUpdate]
 EVTOPTB822A:0 "Por desgracia, alguno tendría que arder…"
 EVTNAME823:0 "Un santo ha llegado"
 EVTDESC823:0 "Una persona de una orden sagrada ha llegado hoy a la corte, impresionado con nuestro castigo a herejes e infieles, duro, pero justo y piadoso. Nos ha solicitado un puesto de consejero, afirmando que el [Root.GovernmentName] que reza unido, permanece unido." # [LocEditor:AwaitingBatchUpdate]
 EVTOPTB823A:0 "Déjame pensarlo."
 EVTNAME830:0 "Los nobles están preocupados"
 EVTDESC830:0 "A nuestros nobles con propiedades próximas a la frontera les preocupa que estemos descuidando nuestras defensas. Han expresado su inquietud a todo el mundo."
 EVTOPTB830A:0 "¡El ataque es la mejor forma de defensa!"
 EVTNAME831:0 "Demasiados cobardes"
 EVTDESC831:0 "Nuestro creciente énfasis en la doctrina ofensiva ha hecho más difícil dar con campesinos valientes para engrosar nuestras filas. Ridículas quejas al respecto de ser carne de cañón se esgrimen a menudo en nuestras oficinas de reclutamiento."
 EVTOPTB831A:0 "Esos idiotas se pierden la gloria"
 EVTNAME832:0 "Gloria para nosotros"
 EVTDESC832:0 "Nuestra decisión de centrarnos en el ataque ha llevado a muchos de nuestros vecinos a mirar con preocupación y envidia a nuestras gloriosas tropas, listas para hacer probar a nuestros enemigos el frío acero."
 EVTOPTB832A:0 "En efecto"
 EVTNAME833:0 "Los aristócratas no quieren enrolarse"
 EVTDESC833:0 "Nuestros aristócratas se están volviendo reluctantes a servir en nuestro ejército, dado que nos estamos centrando en tácticas defensivas. Les preocupa la falta de oportunidades para conseguir la gloria escondiéndose dentro de nuestras fortificaciones."
 EVTOPTB833A:0 "No lo entienden"
 EVTOPTB833B:0 "Un poco de oro les convencerá"
 EVTNAME834:0 "Campesinos molestos"
 EVTDESC834:0 "Con nuestro creciente énfasis en la defensa, hemos despejado el terreno en torno a nuestras fortificaciones para cavar fosos y crear campos de tiro despejados. La gente que vive en dichas tierras ha reaccionado de un modo de lo más desleal."
 EVTOPTB834A:0 "Bueno, el fuerte debería aguantar hasta que llegue el relevo."
 EVTNAME835:0 "Experto en fortificaciones"
 EVTDESC835:0 "Desde que comenzamos a centrarnos en una filosofía más defensiva, un humilde ingeniero (un puesto por lo general en el último escalafón del ejército) ha tenido oportunidad de impresionarnos con el sello de un verdadero genio."
 EVTOPTB835A:0 "Es bastante bueno, supongo"
 ideagroups.802.b:0 "Que mejore las defensas en su provincia natal."
 EVTNAME836:0 "Inteligencia naval en apuros"
 EVTDESC836:0 "Al centrar más nuestra atención en el ejército que en la armada, algunos de nuestros maestros carpinteros de navío han decidido buscar empleo en otra parte. Ello ha puesto a nuestros astilleros en apuros."
 EVTOPTB836A:0 "Era de esperar"
 EVTNAME837:0 "Los oficiales de marina se retiran"
 EVTDESC837:0 "Nuestra decisión de favorecer más al ejército ha llevado a un grupo de jóvenes y prometedores oficiales de marina a retirarse del servicio. Se quejan de que no hay tantas oportunidades de promoción como antes."
 EVTOPTB837A:0 "Maldición"
 EVTNAME838:0 "Un ejemplo para todos nosotros"
 EVTDESC838:0 "Como el ejército empieza a disfrutar de nuestro creciente apoyo, muchos jóvenes oficiales están buscando oportunidades para distinguirse. Destaca en particular un capitán: ¡incluso llama la atención!"
 EVTOPTB838A:0 "Interesante."
 EVTNAME839:0 "Los arsenales se están quedando vacíos."
 EVTDESC839:0 "Desde que decidimos centrarnos en asuntos navales, nuestros arsenales con suministros para el ejército se están quedando sin hombres. Los especialistas con experiencia buscan empleo en otra parte."
 EVTOPTB839A:0 "Decepcionante"
 EVTNAME840:0 "El general se retira"
 EVTDESC840:0 "La reciente decisión de favorecer más a la armada ha provocado que varios generales deseen retirarse. Creen que habrá menos opciones de gloria para ellos."
 EVTOPTB840A:0 "Vaya"
 EVTNAME842:0 "Reclutas inadecuados"
 EVTDESC842:0 "Desde que hemos juzgado necesario subir el estándar de calidad de nuestro ejército, un gran número de posibles reclutas deben ser declarados no aptos para el servicio, lamentablemente."
 EVTOPTB842A:0 "Debemos separar el grano de la paja"
 EVTNAME843:1 "[Root.GetNoblesReplacementForOtherGovernments] preocupados"
 EVTDESC843:1 "Con nuestro ejército cada vez más centrado en la calidad, preocupa que el ejército tradicional (leal primero a ellos y luego al país) desaparezca para siempre. Por fortuna, les inquieta más que este ejército de nuevo modelo proporcione un argumento muy convincente contra quejas demasiado fuertes… A los [Root.GetNoblesReplacementForOtherGovernments] les preocupa especialmente de que sus posiciones se vean amenazadas."
 EVTOPTB843A:0 "No hay de qué preocuparse"
 EVTNAME844:0 "Nuevo comandante"
 EVTDESC844:0 "Dado que buscamos un ejército más disciplinado, nuestros comandantes están trabajando duro para lograr que nuestras tropas estén entrenadas a la perfección. Un hombre en particular parece muy prometedor."
 EVTOPTB844A:0 "Muy bien"
 EVTNAME845:0 "La gente se ríe de nuestro ejército"
 EVTDESC845:0 "Aunque la decisión de intentar lograr un gran ejército tiene sentido para muchos dentro de nuestro país, los incultos extranjeros se ríen de nosotros, y dicen que nuestro ejército no es sino una turba indisciplinada."
 EVTOPTB845A:0 "Que se rían"
 EVTNAME846:0 "Líderes más difíciles de hallar"
 EVTDESC846:0 "Hemos tomado la sabia decisión de primar la cantidad por encima de la calidad. No obstante, el nuevo ejército, más grande, tiene un problema imprevisto: es más difícil descubrir oficiales con talento entre las masas."
 EVTOPTB846A:0 "Sin duda las cosas mejorarán"
 EVTNAME847:0 "Nueva organización"
 EVTDESC847:0 "Algunos creían que nuestra decisión de primar la cantidad por encima de la calidad era una estupidez, que conduciría a la decadencia del liderazgo, o incluso que haría de nuestro ejército un chiste, pero se equivocaban. Nuestro ejército, más grande, ha avivado el talento de nuestras mentes militares, lo que ha llevado a niveles de organización cada vez mejores. "
 EVTOPTB847A:0 "Bien"
 EVTNAME729:0 "Mejora la capital"
 EVTDESC729:0 "La gloria de nuestra capital se ha descuidado mucho tiempo. Ahora tenemos una oportunidad de mejorar la ciudad y hacer de ella un ejemplo de orgullo cultural. Puede que resulte costoso, pero hay una solución alternativa."
 EVTOPTA729:0 "Usa a los soldados como mano de obra"
 EVTOPTB729:0 "Gasta dinero"
 EVTNAME730:0 "Investigación de tecnología terrestre inútil"
 EVTDESC730:0 "Varios hombres destacados de nuestro país señalan que el camino que estamos siguiendo en lo relativo a investigación armamentística es del todo inútil y no conseguirá nada. Exigen que detengamos el actual proceso y nos atengamos a lo que resultó útil para nuestros padres."
 EVTOPTA730:0 "¡Tienen cierta razón!"
 EVTOPTB730:0 "No les hagas caso."
 EVTNAME731:0 "¡Investigación naval errónea!"
 EVTDESC731:0 "Al parecer, un destacado constructor de barcos de nuestro país ha escrito un documento muy convincente en el que detalla cómo la nueva tecnología naval, para la que su rival ha estado intentando reunir fondos, nunca funcionará, e incluso puede hacer que los barcos se hundan antes de salir del puerto."
 EVTOPTA731:0 "¡Tienen razón!"
 EVTOPTB731:0 "No les hagas caso."
 EVTNAME732:0 "La nueva investigación comercial es herética"
 EVTDESC732:0 "Varios dignitarios de nuestro país se han quejado de que las nuevas prácticas de nuestros mercaderes son claramente heréticas, y dicen que deberíamos ponerles punto final."
 EVTOPTA732:0 "Acepta las quejas."
 EVTOPTB732:0 "No les hagas caso."
 EVTNAME733:0 "Investigación de producción deficiente"
 EVTDESC733:0 "Se dice que nuestras nuevas técnicas de producción son deficientes, y varios nobles principales argumentan que deberíamos descartarlas y volver a los viejos métodos ya probados."
 EVTOPTA733:0 "¡Tienen razón!"
 EVTOPTB733:0 "No les hagas caso."
 EVTNAME734:0 "Debería haber un gobierno estable"
 EVTDESC734:1 "Varios de los principales miembros del gobierno están muy preocupados debido a que se han propuesto ciertos cambios en el modo en que debería gobernarse el país. Exigen que se detengan tan escandalosas reformas y regresar a nuestras probadas y fiables tradiciones. Por supuesto, no mencionan cuánto afectarían a su poder dichos cambios…"
 EVTOPTA734:0 "Acepta las quejas."
 EVTOPTB734:0 "No les hagas caso."
 EVTNAME735:0 "Una generación de cobardes"
 EVTDESC735:1 "Los largos años de paz han causado una inquietante falta de virtudes varoniles en el hombre corriente. Esto podría ser desastroso, pues demasiados de nuestros reclutas recientes han resultado ser unos cobardes…"
 EVTOPTA735:0 "¡Haz una purga!"
 EVTOPTB735:0 "Los necesitamos."
 EVTNAME736:0 "Muerte de un mercader"
 EVTDESC736:1 "Uno de los hombres más ricos de [Root.GetUsableName], [Root.trader_name.GetName], ha muerto sin dejar heredero. Un mercader respetado que hizo su fortuna con el comercio y conocido mecenas de la religión y las artes. Ahora, a su muerte, ha legado toda su fortuna al Estado."
 EVTOPTA736:0 "El estado necesita el dinero."
 EVTOPTB736:0 "Úsalos como habría hecho él."
 EVTNAME737:0 "Experto en fortificaciones locales descubierto."
 EVTDESC737:1 "Nuestros [Root.GetLowLevelOfficialForCountry]s locales de [local_fortification_expert_province.GetName] informa de que un lugareño, [Root.local_fortification_expert.GetName], tiene ideas bastante interesantes sobre cómo crear mejores fortificaciones. No obstante, se muestra reticente a abandonar su ciudad natal."
 EVTOPTA737:0 "El país entero lo necesita."
 EVTOPTB737:0 "Que se quede en casa."
 EVTNAME738:0 "Pariente ingenuo"
 EVTDESC738:0 "Un pariente cercano de nuestro soberano ha resultado ser un completo ingenuo, y no deja de referir información vital a extranjeros. técnicamente es una traición, pero ejecutar a un miembro de la realeza podría causar descontento."
 EVTOPTA738:0 "¡Ejecútalo por traidor!"
 EVTOPTB738:0 "Es un pariente, al fin y al cabo…"
 EVTNAME739:0 "Santo proclamado"
 EVTDESC739:0 "El Papa acaba de anunciar que uno de los antepasados más venerados de nuestro soberano era en realidad un santo. ¡Es motivo para una gran celebración!"
 EVTOPTA739:0 "¡Te Deum!"
 EVTNAME740:0 "Proliferan los contrabandistas"
 EVTDESC740:1 "La gente está hallando muchas formas de evitar pagar impuestos en el traslado de bienes, pasándolos de contrabando a escondidas de nuestras autoridades mediante gran variedad de canales clandestinos. Esto afecta a nuestros ingresos, pero detenerlo costaría mucho a corto plazo."
 EVTOPTA740:0 "¡Detenlos!"
 EVTOPTB740:0 "Es demasiado caro"
 EVTNAME741:0 "La imprenta da beneficios"
 EVTDESC741:0 "Desde la invención de la imprenta, más y más libros, sobre un número creciente de temas, han sido publicados. Ahora vemos el beneficio de ello, pues el conocimiento se difunde más rápido y surgen más ideas entre nuestros filósofos y científicos naturalistas."
 EVTOPTA741:0 "¡Buena noticia!"
 EVTNAME742:0 "Política de reclutamiento extraordinario"
 EVTDESC742:1 "Estamos en guerra, y nuestras reservas de efectivos se agotan poco a poco. Nuestr[Root.GetoaDir] gran y competente soberan[Root.GetoaDir], [Root.GetellaDir] [Root.Monarch.GetTitle] [Root.Monarch.GetName] ha ideado un plan para reclutar más hombres para el servicio militar. No obstante, este puede causar problemas en las zonas rurales."
 EVTOPTA742:0 "¡Tantos como se pueda!"
 EVTOPTB742:0 "Llévate solo a los que sobren."
 EVTNAME743:0 "Impacto de la guerra"
 EVTDESC743:0 "La guerra desatada ha agotado nuestro país y está causando toda clase de estragos. Todos, desde el más alto noble al siervo más humilde, sienten la presión de continuar con esta guerra claramente sin sentido."
 EVTOPTA743:0 "¡Deberíamos firmar la paz!"
 EVTNAME744:0 "¡Esta guerra es inútil!"
 EVTDESC744:0 "Está claro que estamos perdiendo la guerra, y deberíamos reducir nuestras pérdidas y firmar una paz digna. Seguir luchando así solo nos hace parecer locos."
 EVTOPTA744:0 "La paz sería mejor."
 EVTNAME745:0 "La guerra divide."
 EVTDESC745:0 "La pésima gestión de esta guerra está causando que aparezcan varios pretendientes. Uno de ellos incluso, está declarándonos la guerra en mitad de una guerra."
 EVTOPTA745:0 "No debería ser capaz de ganar la guerra…"
 EVTNAME746:0 "$PROVINCENAME$ deserta."
 EVTDESC746:0 "Las autoridades locales en $PROVINCENAME$ no tienen problema en adaptarse a las nuevas reglas y leyes del ocupante. Debido al desastroso progreso de esta guerra, ya han aceptado el resultado inevitable de su ida a la mesa de paz y han desertado."
 EVTOPTA746:0 "¡Deberíamos firmar la paz!"
 EVTNAME747:0 "$FROM$ deserta a $COUNTRY$"
 EVTDESC747:0 "Las autoridades locales en $FROM$ no tienen problema en adaptarse a las nuevas reglas y leyes del ocupante. Debido al desastroso progreso de esta guerra, ya han aceptado el resultado inevitable de su ida a la mesa de paz y han desertado."
 EVTOPTA747:0 "Intégralos en $COUNTRY$"
 EVTOPTB747:0 "Es un pedazo de tierra sin valor."
 EVTNAME2038:0 "Fin de la revuelta religiosa"
 EVTDESC2038:0 "Nuestro país se ha recuperado de la desastrosa división de la revuelta religiosa y vuelve a estar unido."
 EVTOPTA2038:0 "¡Una sola fe!"
 random_event.EVTNAME1:0 "Apoyo a la revolución en el extranjero"
 random_event.EVTDESC1:1 "Como la guerra revolucionaria entre nuestros rivales de [enemy_country.GetUsableName] y sus enemigos de [former_colony.GetName] continua, más y más gente de nuestro país expresa su opinión de que no debemos permanecer pasivos, sino ayudar los que buscan la libertad de las colonias."
 random_event.EVTOPTA1:0 "No podemos permitir que el país americano sea aplastado"
 random_event.EVTOPTB1:0 "Esta no es nuestra guerra"
 random_event.EVTNAME2:1 "Cultura emergente en las colonias"
 random_event.EVTDESC2:1 "A medida que pasa el tiempo, los lazos entre la metrópoli y las colonias se debilitan. El colono de [american_province.GetName] apenas se asocia ya con su hogar ancestral. Ahora prefiere considerarse norteamericano, y este sentimiento empieza a extenderse por todo [american_province.GetAreaName]."
 random_event.EVTDESC2B:0 "A medida que pasa el tiempo, los lazos entre la metrópoli y las colonias se debilitan. El colono de [brazilian_province.GetName] apenas se asocia ya con su hogar ancestral. Ahora prefiere considerarse brasileño, y este sentimiento empieza a extenderse por todo [brazilian_province.GetAreaName]."
 random_event.EVTDESC2C:0 "A medida que pasa el tiempo, los lazos entre la metrópoli y las colonias se debilitan. El colono de [mexican_province.GetName] apenas se asocia ya con su hogar ancestral. Ahora prefiere considerarse mexicano, y este sentimiento empieza a extenderse por todo [mexican_province.GetAreaName]."
 random_event.EVTDESC2D:0 "A medida que pasa el tiempo, los lazos entre la metrópoli y las colonias se debilitan. El colono de [platinean_province.GetName] apenas se asocia ya con su hogar ancestral. Ahora prefiere considerarse platense y este sentimiento empieza a extenderse por todo [platinean_province.GetAreaName]."
 random_event.EVTDESC2E:0 "A medida que pasa el tiempo, los lazos entre la metrópoli y las colonias se debilitan. El colono de [quebecois_province.GetName] apenas se asocia ya con su hogar ancestral. Ahora prefiere considerarse quebequés y este sentimiento empieza a extenderse por todo [quebecois_province.GetAreaName]."
 random_event.EVTDESC2F:0 "A medida que pasa el tiempo, los lazos entre la metrópoli y las colonias se debilitan. El colono de [louisianans_province.GetName] apenas se asocia ya con su hogar ancestral. Ahora prefiere considerarse luisiano y este sentimiento empieza a extenderse por todo [louisianans_province.GetAreaName]."
 random_event.EVTOPTA2:1 "Adoptar cultura norteamericana."
 random_event.EVTOPTB2:1 "Debemos mantener nuestra cultura tradicional."
 random_event.EVTOPTC2:0 "Adoptar cultura brasileña."
 random_event.EVTOPTE2:0 "Adoptar cultura mexicana."
 random_event.EVTOPTF2:0 "Adoptar cultura platense"
 random_event.EVTOPTG2:0 "Adoptar cultura quebequesa"
 random_event.EVTOPTH2:0 "Adoptar cultura luisiana"
 random_event.EVTNAME3:0 "Traidor en el Parlamento"
 random_event.EVTDESC3:0 "Se ha puesto de manifiesto que un miembro electo de nuestro gobierno está alineado y ha ayudado a la oposición durante la guerra. Nos gustaría desenmascararlo y ejecutarlo por traición, pero tiene un amplio apoyo dentro de la comunidad y podría causar inestabilidad."
 random_event.EVTOPTA3:0 "Ejecutarlo"
 random_event.EVTOPTB3:0 "Intentar reducir su participación"
 random_event.EVTNAME4:0 "¿Una nueva religión se propaga?"
 random_event.EVTDESC4:0 "Nuestra plebe campesina está realizando rituales extraños que involucran algún tipo de… ¿pelotas? ¡Tenemos que evitar otra crisis religiosa!"
 random_event.EVTOPTA4:0 "¡Al menos mantengamos nuestras universidades limpias!"
 random_event.EVTOPTB4:0 "¡¿Mis consejeros no han ni oído a hablar del futbol?!"
 random_event.EVTNAME5:0 "Nuestros ancestros están mirando"
 random_event.EVTDESC5:0 "Recientemente la gente ha empezado a dudar de la legitimidad de nuestro reino. ¡Necesitamos recordarles nuestro derecho a gobernar!"
 random_event.EVTOPTA5:0 "¡Gloria a nuestros ancestros! ¡Construyamos el mayor monumento imaginable!"
 random_event.EVTOPTB5:0 "Construir una bonita estatua de uno de nuestros ancestros"
 random_event.EVTOPTC5:0 "No me hagas recordar a mi abuelo…"
 random_event.EVTNAME6:0 "Un nuevo campeón de justas"
 random_event.EVTDESC6:0 "Durante un torneo reciente de justas, un plebeyo sin heráldica sorprendió a todos los asistentes al superar a todos los que se enfrentaron a él, hasta que fue declarado campeón. Ahora nos enfrentamos a la difícil decisión de qué hacer con él."
 random_event.EVTOPTA6:0 "¡El hombre tiene que liderar nuestros ejércitos!"
 random_event.EVTOPTB6:0 "¡Endurecer las reglas para asegurarse de que esto no vuelva a suceder!"
 random_event.EVTNAME7:0 "¡Un nuevo barco insignia!"
 random_event.EVTDESC7:0 "Nuestra flota no puede estar completa sin un glorioso barco insignia."
 random_event.EVTOPTA7:0 "¡Un mascarón de proa de oro suena bien!"
 random_event.EVTOPTB7:0 "Supongo que sí…"
 random_event.EVTOPTC7:0 "El modelo disponible más barato ya valdrá"
 random_event.EVTNAME8:0 "¡Herejía!"
 random_event.EVTDESC8:1 "Tu [Root.Adm_Advisor.GetTitle] [Root.Adm_Advisor.GetName] con el obispo durante vuestro último banquete. Parece que la discusión se acaloró hasta el punto que la Iglesia ha enviado un inquisidor para interrogar a [Root.Adm_Advisor.GetName] sobre sus ideas. Puedes utilizar tu influencia para defenderle o ceder ante la Iglesia para ganar la benevolencia del Papa."
 random_event.EVTOPTA8:0 "Padre, se hará tu voluntad"
 random_event.EVTOPTB8:0 "Envenenar la comida del obispo"
 random_event.EVTNAME9:1 "¡Tenemos a alguien dentro!"
 random_event.EVTDESC9:2 "Uno de nuestros expertos militares, un[enemy_country.GetXaCnjMil] [enemy_country.Mil_Advisor.GetWomanMan] de nombre [enemy_country.Mil_Advisor.GetName] estuvo trabajando para nuestros enemigos durante años y ahora está ofreciendo su ayuda para derrotarlos en esta guerra bendecida."
 random_event.EVTOPTA9:0 "¡Pidamos que sabotee esa fortaleza!"
 random_event.EVTOPTB9:1 "¡Averigüemos qué construyó para ellos!"
 random_event.EVTNAME10:0 "Un corsario codicioso"
 random_event.EVTDESC10:2 "Tu más temido corsario, [Root.Dip_Advisor.GetName], ha decidido que los buques enemigos no eran suficientes para satisfacer su sed de botín y gloria, así que ha empezado a atacar tu propia flota comercial. Los comerciantes piden su cabeza, pero tu tesorero ha sugerido que podrías llegar a un acuerdo con [Root.GetelellaCnjDip], puesto que tus cofres vacíos se podrían beneficiar de algún dinero extra. Después de todo, [Root.Dip_Advisor.GetName] es persona juiciosa y fiable…"
 random_event.EVTOPTA10:0 "Tenemos que proteger a nuestros comerciantes"
 random_event.EVTOPTB10:0 "Pecunia non olet"
 random_event.EVTNAME11:0 "Expertos militares extranjeros"
 random_event.EVTDESC11:0 "Nuestro país está en guerra, ¡pero nuestro liderazgo no está preparado! Hoy un experto militar extranjero ha llegado a nuestra corte. Su reputación lo precede y tiene un dominio razonable de nuestro idioma pero sus precios son exorbitantes. ¿Qué deberíamos hacer con ello?"
 random_event.EVTOPTA11:0 "Pedirle que entrene a tus oficiales"
 random_event.EVTOPTB11:0 "Ponlo al mando de tus ejércitos"
 random_event.EVTOPTC11:0 "¡No necesitamos ayuda extranjera!"
 random_event.EVTNAME12:0 "El Elefante Blanco"
 random_event.EVTDESC12:0 "Hemos conseguido apoderarnos de un Elefante Blanco sagrado, un símbolo de justicia real, poder, paz y prosperidad para nuestro reino."
 random_event.EVTOPTA12:0 "Espléndido"
 random_event.EVTNAME13:0 "¡Profetas en La Meca!"
 random_event.EVTDESC13:0 "Mi $MONARCHTITLE$, un inusual número de nobles y mercaderes de todas partes del mundo islámico, han hecho su peregrinaje a la Meca este año. El aumento de tráfico de estas personas ricas ¡ha levantado el comercio local! ¿Como debemos recaudar los impuestos?"
 random_event.EVTOPTA13:0 "Envíalo a mis cofres"
 random_event.EVTOPTB13:0 "Invertirlo en tiendas locales"
 random_event.EVTOPTC13:0 "Enviarlo a la iglesia"
 random_event.EVTNAME14:0 "Una actuación sorprendente"
 random_event.EVTDESC14:1 "Recientemente, una trovadora joven de nombre [Root.female_troubadour.GetName] que ha ganado fama en toda Europa por su música no convencional, fue invitada a actuar en vuestra corte. La visión de su traje propició murmullos en toda la sala. Sus canciones tenían innumerables insinuaciones escasamente disimuladas y referencias a actos sexuales no convencionales -en cierto momento el arzobispo enrojeció y salió disparado de la habitación. La actuación llegó a su fin, con todos los ojos vueltos hacia ti para oír tu respuesta."
 random_event.EVTOPTA14:0 "¡Comentario provocativo e hipnotizante del romance y el sexo en la sociedad contemporánea!"
 random_event.EVTOPTB14:0 "¡Ridícula basura para gente estúpida! ¡Fuera de mi vista!"
 random_event.EVTNAME15:0 "¿Mosquete o arco?"
 random_event.EVTDESC15:0 "Se ha desatado una discusión en la corte por la importancia de mosquete en comparación con los regimientos de tiro con arco tradicional. Con la esperanza de convencer a $MONARCHTITLE$ $MONARCH$ que su papel en el ejército no está obsoleto, un grupo de arqueros veteranos ha hecho una impresionante demostración. Su gracia, habilidad y precisión fue admirada por todos los que lo presenciaron."
 random_event.EVTOPTA15:0 "Por supuesto que la arquería debe desarrollar un papel principal"
 random_event.EVTOPTB15:0 "Es el momento de que esos hombres mayores se retiren."
 random_event.EVTNAME16:0 "Brechas en el bloqueo"
 random_event.EVTDESC16:0 "Mi señor, un prominente corsario está en disposición de evitar el bloqueo y conseguir suministros esenciales para el país, pero para continuar con los viajes, solicita cada vez mayores sumas."
 random_event.EVTOPTA16:0 "Los suministros deben pasar"
 random_event.EVTOPTB16:0 "Hacer que paguen los comerciantes"
 random_event.EVTOPTC16:0 "No vamos a parlamentar con esos granujas"
 colonial.EVTNAME8:0 "¡Una bruja!"
 colonial.EVTDESC8:1 "Los aldeanos de $PROVINCENAME$ han cogido una bruja en flagrante delito, afirmando que intentaba cocinar unos niños en su horno. La ciudad está indignada y es probable que acabe en la hoguera. Los amigos de las "pruebas" y la "lógica" de nuestra corte afirman que las evidencias de sus actos de brujería son poco sólidos y débiles como mucho, y que quemar viva a una mujer inocente es una abominación según las leyes de nuestra tierra como los textos sagrados. ¿Pero desde cuando los hechos y la lógica han tenido nada que ver en la administración de nuestro estado?"
 colonial.EVTOPTA8:0 "Quemar a la bruja, ¡hasta que sólo queden las cenizas y huesos!"
 colonial.EVTOPTB8:1 "Todo el mundo sabe que las brujas no existen. Liberad a la pobre mujer."
 colonial.EVTNAME9:0 "Un nuevo asentamiento"
 colonial.EVTDESC9:1 "Nuestros esfuerzos por desarrollar $PROVINCENAME$ siguen adelante, pero ahora algunos de los colonos han rechazado la capital de la colonia y comenzado a fundar un nuevo asentamiento bastante lejos de la cabeza [Root.Owner.GetAdjective] oficial en [Root.GetName]. La gente acude en masa al segundo asentamiento y nos vemos obligado a dividir nuestros esfuerzos. Si obligamos a los colonos a abandonar la segunda colonia y unirse de nuevo a la colonia estatal oficial, consolidaremos nuestros esfuerzos en [Root.GetName] y construiremos nuestra colonia de un modo menos eficiente, pero más conveniente."
 colonial.EVTOPTA9:1 "Unir las colonias"
 colonial.EVTOPTB9:1 "Permitir que crezcan ambas colonias"
 colonial.EVTNAME10:0 "Ciudades Rivales"
 colonial.EVTDESC10:1 "Parece que nuestra decisión de permitir crecer a ambas colonias de [Root.GetName] ha tenido algunos beneficios imprevistos. Ambas colonias han empezado una fiera competición entre ellas, intentando cada una atraer más colonos que la otra. No importa qué posición tomemos en este asunto, la competición colonial ha llevado a más inversiones en cada colonia y una gran ayuda en nuestros esfuerzos por crear una base en [Root.GetName]."
 colonial.EVTOPTA10:0 "La competencia genera éxito"
 colonial.EVTOPTB10:0 "Nombra gobernadores distintos"
 colonial.EVTNAME11:0 "Las defensas están en peligro"
 colonial.EVTDESC11:1 "Parece que nuestra decisión de permitir crecer a ambas colonias de [Root.GetName] ha tenido algunas consecuencias imprevistas. Ambas colonias han intentado llevar a cabo comercio y diplomacia entre ellas, pero las extensas distancias entre los dos asentamientos significa que comerciantes y diplomáticos son vulnerables tanto a incursiones nativas como a bandidos intentando robarnos nuestros bienes. Debemos encontrar una solución sobre este asunto si queremos que prospere la colonia de [Root.GetName]."
 colonial.EVTOPTA11:0 "Bien, se pueden defender solos"
 colonial.EVTOPTB11:0 "Supongo que tendremos que construir un nuevo fuerte"
 colonial.EVTNAME12:0 "La llamada de la caza"
 colonial.EVTDESC12:1 "Los jóvenes que viven en $PROVINCENAME$ son de corazón más salvaje que los de la capital. A menudo abandonan la provincia para experimentar la vida de la cultura [hunter_province_target.Culture.GetName], aprender sus costumbre y muchos anhelan dejar sus casas para convertirse en cazadores nómadas en las grandes tierras salvajes, más allá de las fronteras de [Root.GetName]."
 colonial.EVTOPTA12:0 "Condenar semejante absurdidad"
 colonial.EVTOPTB12:0 "Podrían también explorar un poco"
 colonial.EVTOPTC12:0 "Mientras traigan de vuelta algunas pieles…"
 colonial.EVTNAME13:0 "Disminuye el Comercio de pieles"
 colonial.EVTDESC13:2 "Mientras la civilización avanza, también lo hace la expansión de nuestro asentamiento. Parece que la rápida expansión de [Root.GetCapitalName] ha llevado a muchas de las bestias cercanas a tierras aún más salvajes, y en los bosques donde cazábamos escasean las criaturas cuyas pieles vale la pena guardar. Parece que la caza para pieles ya no es posible en $PROVINCENAME$."
 colonial.EVTOPTA13:0 "Si los bosques están vacíos, entonces podemos cortar los árboles…"
 colonial.EVTOPTC13:0 "A lo mejor, ¡finalmente se establecen en sus granjas!"
 colonial.EVTNAME14:0 "Fundada una Misión jesuita"
 colonial.EVTDESC14:1 "Un grupo monástico de la Compañía de Jesús ha viajado al Nuevo Mundo para fundar una misión en la colonia de [Root.GetName] para cristianizar a los nativos dentro de nuestras fronteras coloniales. Con suerte, puede que los jesuitas sean capaces de civilizar a esa gente y enseñarles a adoptar la verdadera palabra de Cristo."
 colonial.EVTOPTA14:0 "¡Ad Maiorem Dei Gloriam!"
 colonial.EVTNAME15:0 "¡La colonia ha sido golpeada por la fiebre romana!"
 colonial.EVTDESC15:2 "La enfermedad ha golpeado nuestra colonia en $PROVINCENAME$. Igual que nosotros llevamos dolencias extrañas a los nativos, parece que haya una maldición en la tierra y nuestra gente enferma y muere a un ritmo alarmante. Si no organizamos una respuesta, nos arriesgamos a que nuestra colonia de [Root.GetName] desaparezca del todo."
 colonial.EVTOPTA15:0 "Enviar a alguien para organizar una respuesta"
 colonial.EVTOPTB15:0 "¡Establece una cuarentena en la provincia!"
 colonial.EVTOPTC15:0 "Ruega por que se acabe"
 colonial.EVTNAME18:0 "Café del Nuevo Mundo"
 colonial.EVTDESC18:0 "El café se ha convertido en un producto muy solicitado puesto que parece que la gente nunca tiene suficiente. El clima y las vastas extensiones de el Nuevo Mundo parecen ser el lugar perfecto para cultivar café. ¿Deberíamos considerar trasladar la producción a [Root.GetName]?"
 colonial.EVTOPTA18:0 "Algunos lo llaman oro negro ¿por qué no?"
 colonial.EVTOPTC18:0 "Mejor no toquemos las cosas"
 colonial.19.t:0 "Crecimiento del puerto de [Root.GetName]"
 colonial.19.d:0 "El crecimiento de nuestra colonia de [Root.GetName] ha estado siempre íntimamente relacionado con el puerto natural en el área y con el paso del tiempo, la provincia ha llegado a funcionar como un centro local de comercio.\nAl crecer el asentamiento, también lo ha hecho la importancia de su puerto. El asentamiento ha pasado actuar como centro de distribución para la región entera, y comerciantes tanto locales como extranjeros van allí a realizar sus negocios."
 colonial.19.a:0 "Esto debe de ser el resultado de nuestras políticas inteligentes."
 ship_building_problems:0 "Los problemas de la construcción naval"
 increased_tariffs:0 "Tarifas incrementadas"
 desc_increased_tariffs:0 "[Root.ColonialParent.GetName] ha hecho caso omiso de nuestras protestas y ha incrementado las tarifas sobre nuestra economía"
 reduced_tariffs:0 "Tarifas Reducidas"
 desc_reduced_tariffs:0 "[Root.ColonialParent.GetName] ha escuchado nuestras protestas y ha reducido las tarifas sobre nuestra economía."
 colonial_nation.EVTNAME1:0 "Tarifas Demasiado Altas"
 colonial_nation.EVTDESC1:0 "La gente de las colonias piensa que los precios de los bienes son demasiado altos. Acusan a nuestras tarifas de inflar los precios y piden reducirlos."
 colonial_nation.EVTOPTA1:0 "¡Mejor mostrarles quien manda en las colonias!"
 colonial_nation.EVTOPTB1:0 "Aceptar rebajar las tarifas"
 colonial_nation.EVTNAME2:0 "Tarifas incrementadas"
 colonial_nation.EVTDESC2:0 "A pesar de nuestras protestas, [Root.ColonialParent.GetName] ha impuesto temporalmente unas tarifas más exigentes que desangrarán nuestra economía."
 colonial_nation.EVTOPTA2:0 "Nos empujan lo suficiente…"
 colonial_nation.EVTNAME3:0 "Tarifas rebajadas"
 colonial_nation.EVTDESC3:0 "[Root.ColonialParent.GetName] ha entrado en razón y ha decidido rebajar temporalmente las tarifas que estrangularon nuestra economía lentamente."
 colonial_nation.EVTOPTA3:0 "¡Buenas noticias!"
 colonial_nation.EVTNAME4:0 "¿Luchador por la Libertad o Rebelde?"
 colonial_nation.EVTDESC4:0 "Un coronel del ejército se está haciendo un nombre como fuerte defensor de la resistencia armada contra [Root.ColonialParent.GetName]. Además de tener talento, parece ser un líder inspirador y carismático y cada vez más gente parece escuchar sus ideas de independencia.\n\n¿Deberíamos tratarle como un traidor y un rebelde o puede que sea el único que puede ayudarnos a tirar de las cadenas coloniales y llevar a [Root.GetName] hacia la libertad?"
 colonial_nation.EVTOPTA4:0 "¡Promocionarlo a General!"
 colonial_nation.EVTNAME5:0 "Complicaciones en [From.GetName]"
 colonial_nation.EVTDESC5:0 "¡Un coronel del ejército de [From.GetAdjective] se ha hecho un nombre como fuerte defensor de la resistencia armada contra [Root.GetName]! Además de ser un talentoso soldado, parece ser un líder inspirador y carismático y cada vez más gente parece escuchar sus ideas de independencia.\n\nPero en lugar de decapitar inmediatamente a este advenedizo, las autoridades locales en [From.GetName] ¡lo han promocionado a general!"
 colonial_nation.EVTOPTA5:0 "¡¿Cómo se atreven?!"
 colonial_nation.EVTNAME6:0 "Rebelde colonial ejecutado"
 colonial_nation.EVTDESC6:0 "¡Un coronel del ejército de [From.GetAdjective] se ha hecho un nombre como fuerte defensor de la resistencia armada contra [Root.GetName]! Además de ser un talentoso soldado, parece ser un líder inspirador y carismático y cada vez más gente parece escuchar sus ideas de independencia.\n\nAfortunadamente, [From.Monarch.GetTitle] [From.Monarch.GetName] trató el asunto con diligencia cortándole la cabeza. Sin embargo, esta acción parece haber desatado aún más los deseos de libertad de [From.GetName]…"
 colonial_nation.EVTOPTA6:0 "A lo mejor una solución demasiado diligente…"
 can_lift_tariff_modifier:0 "\nUna vez [Root.GetName] se convierta en una nación independiente, este impuesto será eliminado."
 colonial_nation.EVTNAME10:0 "Guerras Coloniales"
 colonial_nation.EVTDESC10:0 "Si estamos interesados en generar buenas relaciones y posibles alianzas con las tribus nativas del Nuevo Mundo, puede que tengamos que impedir que algunas de nuestras colonias declaren Guerras Coloniales."
 colonial_nation.EVTOPTA10:0 "¡Mantenlos a raya!"
 colonial_nation.EVTOPTB10:0 "No es de nuestro interés"
 colonial_nation.EVTNAME11:0 "La Proclamación de [GetYear]"
 colonial_nation.EVTDESC11:0 "Con el fin de preservar sus buenas relaciones con las tribus nativas vecinas, ¡[From.GetName] ha enviado a [Root.Monarch.GetTitle] [Root.Monarch.GetName] una proclamación prohibiéndonos atacar tribus nativas sin un motivo razonable!"
 colonial_nation.EVTOPTA11:0 "¡Esto es un ultraje!"
 restricted_colonial_expansion:0 "Expansión colonial restringida"
 desc_restricted_colonial_expansion:0 "Por miedo a estropear sus relaciones con las tribus nativas vecinas, [Root.ColonialParent.GetName] ha restringido nuestra expansión colonial."
 colonial_nation.EVTNAME12:0 "Expansión colonial"
 colonial_nation.EVTDESC12:0 "Diplomáticos en nuestro Nuevo Mundo informan de agitación en la frontera. La continua y rápida expansión de colonos ha enojado enormemente las tribus nativas vecinas. Si nos interesa mantener buenas relaciones con esas tribus, debemos restringir nuestra expansión colonial."
 colonial_nation.EVTOPTA12:0 "¡Restríngela!"
 colonial_nation.EVTOPTB12:0 "Deja que se expanda libremente"
 proclamation_tooltip:0 "El casus belli §YConquista colonial§! no estará disponible en 10 años."
 colonial_nation.EVTNAME13:0 "Expansión colonial restringida"
 colonial_nation.EVTDESC13:0 "La continua y rápida expansión de colonos ha enojado enormemente las tribus nativas vecinas. Con el fin de mantener buenas relaciones con ellos, ¡[From.GetName] ha decidido restringir nuestra expansión colonial!"
 colonial_nation.EVTOPTA13:0 "¡Intolerable!"
 colonial_nation.EVTNAME14:0 "El Peso de la Guerra"
 colonial_nation.EVTDESC14:0 "Nuestra reciente guerra ha dejado el país exhausto. ¿Quizás parte de esta carga pueda ser compartida por las colonias?"
 colonial_nation.EVTOPTA14:0 "¡Que paguen las colonias!"
 colonial_nation.EVTOPTB14:0 "Nosotros soportaremos la carga"
 colonial_nation.EVTDESC15:0 "Las recientes guerras de [From.GetName] han dejado el país exhausto. Debido a que la guerra involucró a uno de nuestros vecinos, ¡[From.Monarch.GetTitle] [From.Monarch.GetName] ha decidido que parte de la carga debería ser soportada por nosotros!"
 colonial_nation.EVTNAME75:0 "Propagar la Revolución"
 colonial_nation.EVTDESC75:0 "Después de haber conseguido liberarnos de la atadura tiránica de [Root.ColonialParent.GetName], nos hemos convertido en un faro de esperanza e inspiración para las colonias del Nuevo Mundo que luchan por su independencia. ¿Puede que sea el momento de propagar la revolución a nuestras colonias vecinas y apoyarlas en su lucha?"
 colonial_nation.EVTOPTA75:0 "¡Viva la revolución!"
 colonial_nation.EVTOPTB75:0 "No rompas el equilibrio"
 viva_la_revolution:0 "Conseguir dos regimientos de soldados revolucionarios."
 colonial_nation.EVTNAME76:0 "El Efecto Dominó"
 colonial_nation.EVTDESC76:0 "Ha llegado un emisario de [From.GetName]. Después de su exitosa guerra de independencia contra [From.ColonialParent.GetName], desea propagar la revolución a lo largo del Nuevo Mundo y ofrece echarnos una mano en nuestra lucha contra [Root.ColonialParent.GetName]. En la frontera esperan dos regimientos de veteranos revolucionarios preparados para unirse a nuestro ejército. ¿Deberíamos aceptar su ayuda?"
 colonial_nation.EVTOPTA76:0 "¡Acoger estas ideas y su ayuda!"
 colonial_nation.EVTOPTB76:0 "Nos mantendremos leales"
 supported_the_revolution:0 "Apoyar la Revolución"
 colonial_nation.EVTNAME77:0 "Espíritu revolucionario"
 colonial_nation.EVTDESC77:0 "El deseo de libertad es muy fuerte ya que el fervor revolucionario barre nuestra nación. La gente en [Root.GetName] está cansada de tener sus vidas dictadas por algunos [Root.ColonialParent.Monarch.GetTitle] en [Root.ColonialParent.Capital.GetCapitalName]. El Nuevo Mundo debe ser también un mundo libre, gobernados por oficiales elegidos localmente. La gente clama libertad y muchos voluntarios esperan el permiso para unirse al ejército. ¿Podría ser [GetYear] el año que nos liberemos de [Root.ColonialParent.GetName]?"
 colonial_nation.EVTOPTA77:0 "¡Desplegar el ejército!"
 colonial_nation.EVTOPTB77:0 "Rechazar a esta gente problemática"
 revolutionary_spirit:0 "Espíritu revolucionario"
 desc_revolutionary_spirit:0 "En un deseo de ganar su libertad, muchos voluntarios se han unido a las fuerzas armadas."
 colonial_nation.EVTNAME90:0 "¡Nuevo Gobierno!"
 colonial_nation.EVTDESC90:0 "Si [Root.GetName] consigue su independencia de [Root.ColonialParent.GetName], tenemos que deshacernos de [Root.Monarch.GetTitle] [Root.Monarch.GetName] y establecer un gobierno fuerte y estable por nosotros mismos. Deberíamos escoger cuidadosamente, puesto que esta decisión marcará el futuro de nuestra joven nación."
 colonial_nation.EVTOPTA90:0 "Monarquía Administrativa"
 colonial_nation.EVTOPTB90:0 "República Administrativa"
 colonial_nation.EVTNAME91:0 "Tratado de [Root.Capital.GetCapitalName]"
 colonial_nation.EVTDESC91:0 "La Guerra de Independencia de [From.GetName] se ha acabado. Sus fuerzas rebeldes han sido totalmente eliminadas por nuestro victorioso ejército, y son una vez más una colonia de [Root.GetName]. ¿Deberíamos ejecutar [From.Monarch.GetTitle] [From.Monarch.GetName] y endurecer las indemnizaciones para cubrir las pérdidas infligidas durante la guerra? ¿O deberíamos tener una aproximación más indulgente para no tener más problemas en el Nuevo Mundo?"
 colonial_nation.EVTOPTA91:0 "¡Que le corten la cabeza!"
 colonial_nation.EVTOPTB91:0 "Mostrar indulgencia"
 colonial_nation.EVTNAME92:0 "La Guerra de independencia ha fallado"
 colonial_nation.EVTDESC92:0 "La Guerra de Independencia ha fallado estrepitosamente y [Root.GetName] está una vez más bajo la bota de [Root.ColonialParent.GetName]. Nuestro efímero gobierno bajo [Root.Monarch.GetTitle] [Root.Monarch.GetName] ha sido disuelto y [Root.Monarch.GetName] sentenciado a muerte. Se ha enviado un nuevo gobernador o virrey desde [Root.ColonialParent.Capital.GetCapitalName] para hacerse cargo y [Root.ColonialParent.GetName] pide contraprestaciones para cubrir los daños infligidos durante la guerra."
 colonial_nation.EVTOPTA92:0 "Aguardaremos nuestro momento…"
 colonial_nation.EVTDESC93:0 "La Guerra de Independencia ha fallado estrepitosamente y [Root.GetName] está una vez más bajo la bota de [Root.ColonialParent.GetName]. Nuestro efímero gobierno bajo [Root.Monarch.GetTitle] [Root.Monarch.GetName] ha sido disuelto y [Root.Monarch.GetName] sentenciado a muerte.Se ha enviado un nuevo gobernador o virrey desde [Root.ColonialParent.Capital.GetCapitalName] para hacerse cargo. Afortunadamente, [Root.Monarch.GetName] ha sido amnistiado y [Root.ColonialParent.GetName] ha acordado no pedir ninguna contraprestación por los daños infligidos durante la guerra."
 colonial_nation.EVTOPTA93:0 "Supongo que deberíamos estar agradecidos…"
