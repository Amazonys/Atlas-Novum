 institution_events.4.t:0 "Crecimiento de la industria de la imprenta"
 institution_events.4.d:1 "La capacidad de producir escritos en masa revolucionaría la difusión de la información y en muchos aspectos la primera sociedad moderna en general. Iniciada por renacentistas como el impresor veneciano Aldo Manucio, el nuevo arte ha ayudado a impulsar el Renacimiento haciendo más accesibles los clásicos traducidos. Más tarde, la Reforma se beneficiaría enormemente de la capacidad de difundir publicaciones críticas y traducciones de las Sagradas Escrituras.\n\nAhora que la impresión ha madurado como técnica y se ha extendido por toda [institution_origin.GetContinentName], cientos de miles de ejemplares de todo, desde panfletos religiosos y políticos a instrucciones sobre cómo comportarse o tratados científicos circulan por el continente. Con las imprentas cada vez más comunes, los gobernantes han encontrado difícil de contener la nueva técnica ya que unos medios de producción relativamente fáciles hacen que se pueda esquivar la censura trasladando el negocio al otro lado de una frontera o incluso simplemente cambiando el título."
