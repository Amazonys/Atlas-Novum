 border_friction.1t:0 "Fricción Fronteriza "
 border_friction.1d:1 "No todo el mundo está contento con que nos hayamos aliado con [border_claim_country.GetUsableName]. Una facción influyente de [Root.GetNoblemenPoliticians] [Root.GetAdjective]s ha estado presionando para que pongamos fin a la alianza, centrándose en la provincia de [border_claim_province.GetName], en manos de [border_claim_country.GetUsableName], pero muchos consideran legítimamente nuestra. ¡Han sido capaces de suscitar una indignación generalizada ante la situación!"
 border_friction.1a:0 "Quizás un cambio de política es el fin…"
 border_friction.1b:0 "¡Darle un giro positivo a las cosas!"
 border_friction.1c:0 "Revocar la reclamación."
 border_friction.2d:1 "'¡[border_claim_province.GetName], nuestra provincia legítima está en manos de otras naciones y nuestro gobierno no parece hacer nada para recuperarla! ¿Para qué se supone que está?', dice el panfleto, pidiendo la guerra contra [border_claim_country.GetUsableName].\nInflamada con estas invectivas, una insatisfacción generalizada por nuestro fracaso en recuperar las provincias reclamadas recorre la nación."
 ignored_unrest:0 "Disturbios desoídos"
 desc_ignored_unrest:0 "Hacer caso omiso de los disturbios causados por los altos impuestos y las diferencias culturales y religiosas, sólo ha aumentado el descontento de los ciudadanos."
 lower_taxes_unrest:0 "Impuestos bajados"
 desc_lower_taxes_unrest:0 "Hemos logrado aumentar la felicidad de nuestros ciudadanos bajando los impuestos."
 dynastic_events.1.t:0 "A la luz de las estrellas"
 dynastic_events.1.d:0 "El nacimiento de un heredero se aproxima y el astrólogo acaba de completar su trabajo. Proclama que un niño nacido en este dia de hoy en una casa real será el gobernante de un reino poderoso y está a punto de continuar cuando se escucha el sonido débil del primer grito de un recién nacido. 'Una hija' - anuncia la partera anuncia -'tenéis una hija saludable y robusta, mi [Root.Monarch.GetTitle].'"
 dynastic_events.1.a:0 "Llamarla Isabel"
 dynastic_events.1.b:0 "Se llamará Catalina"
 dynastic_events.1.c:0 "Dala un nombre tradicional [Root.Culture.GetName]."
 dynastic_events.1.e:0 "Sara es un nombre precioso."
 dynastic_events.2.t:0 "Hija recién nacida"
 dynastic_events.2.d:0 "El pueblo se ha regocijado cuando se enteraron de la noticia de que había nacido una joven princesa. Se ha celebrado durante días y noches, pero aun no has nombrado heredera a tu joven hija."
 dynastic_events.2.a:0 "La declaro mi nueva heredera."
 dynastic_events.2.b:0 "¡Quiero un heredero varón!"
 dynastic_events.3.t:0 "Hija talentosa y ambiciosa"
 dynastic_events.3.d:0 "La carencia de un heredero preocupa tanto a la gente de [Root.Country.GetName] como a tus consejeros. Tienes una hija ambiciosa y talentosa que ha impresionado tanto a diplomáticos, nobles extranjeros y tus asesores personales con su ingenio y astucia. ¿No es momento para considerarla como heredera al trono?"
 dynastic_events.3.a:0 "Seria una gobernante excelente."
 dynastic_events.3.b:0 "¡Aun no estoy muerto! Todavía puedo engendrar a un hijo o dos."
 dynastic_events.4.t:0 "La hija del gobernante"
 dynastic_events.4.d:0 "El antiguo gobernante dejó este mundo sin un heredero varón, pero su hija es una mujer inteligente y talentosa. Tiene un derecho al trono que pocos pueden competir, y el ingenio necesario para mantenerlo. Hay un hombre de otro condado que también tiene derecho al trono, y aunque no sea tan fuerte, hay quienes que preferirían ver a un hombre en el trono, más que a una mujer."
 dynastic_events.4.a:0 "Corona a la hija del ex gobernante."
 dynastic_events.4.b:0 "Elije al noble extranjero."
 dynastic_events.5.t:0 "Un matrimonio político"
 dynastic_events.5.d:0 "Pocos matrimonios en este tiempo están basados en romance, pasión o incluso amistad. La mayoría es política, donde los padres buscan unir dos granjas, dos dinastías o dos reinos. Sin heredero y sin un cónyuge, muchos han sugerido que un matrimonio entre nuestro país y uno vecino sería adecuado, o hasta necesario."
 dynastic_events.5.a:0 "Envía a un heraldo al monarca y sugiere este matrimonio político entre nosotros."
 dynastic_events.5.b:0 "Si voy a casarme, se basará en el amor."
 dynastic_events.6.t:0 "Un matrimonio político ofrecido"
 dynastic_events.6.d:0 "Ha llegado un heraldo [From.GetdeldelaDir] [From.Monarch.GetTitle] [From.Monarch.GetName] de [From.Country.GetName], que sugiere un matrimonio entre [From.GetelellaDir] y [Root.GetellaDir] [Root.Monarch.GetTitle] [Root.Monarch.GetName]."
 dynastic_events.6.a:0 "Acéptalo"
 dynastic_events.6.b:0 "Rehúsa cortésmente"
 dynastic_events.7.t:0 "Un matrimonio político ¿aceptado o no?"
 dynastic_events.7.d:0 "No fue conteniendo el aliento que [Root.Monarch.GetTitle] [Root.Monarch.GetName] esperaba la respuesta de [From.Monarch.GetTitle] [From.Monarch.GetName] de[From.Country.GetName], pero sus manos estaban temblando cuando el heraldo entregó el mensaje."
 dynastic_events.7.a:0 "[From.GetElLaDir] [From.Monarch.GetTitle] [From.Monarch.GetName] aceptó."
 dynastic_events.7.b:0 "[From.GetElLaDir] [From.Monarch.GetTitle] [From.Monarch.GetName] rechazó."
 dynastic_events.8.t:0 "[Root.Heir.GetTitle] [From.GetAdjective]"
 dynastic_events.8.d:0 "Un país sin una sucesión segura está en peligro. No queriendo arriesgarse a hacer un heredero propio, [Root.Monarch.GetName] ha nombrado a un pariente de [From.GetName] como heredero."
 dynastic_events.8.a:0 "Al menos no es un Habsburgo."
 dynastic_events.8.b:0 "A.E.I.O.U."
 dynastic_events.8.a.tt:0 "Un miembro de la familia §Y[From.Monarch.Dynasty.GetName]§! ha sido nombrado heredero de §Y[Root.GetName]§!."
 dyn_newborn_daughter:0 "Hija recién nacida rechazada"
 desc_dyn_newborn_daughter:0 "El pueblo está preocupado por la falta de sucesión después de que no hayas nombrado a tu hija recién nacida tu heredera."
 opinion_spurned_heir:0 "Heredero despreciado de nuestra dinastía"
 opinion_choose_heir:0 "Elegir al heredero de nuestra dinastía"
 opinion_spurned_pu:0 "Despreciada una unión personal con nosotros"
 english_civil_war.11.t:0 "Victoria parlamentaria"
 english_civil_war.11.d:0 "Al llegar a su fin la guerra civil que ha asolado nuestra tierra nos encontramos en una encrucijada. Algunos piensan que este sería el tiempo ideal para restablecer una monarquía en nuestras tierras, aunque regida una Constitución estricta y leyes para evitar la situación que llevó a nuestra reciente agitación. Otros sostienen que ha llegado el momento de acabar con la monarquía por completo y establecer una república moderna en torno a los viejos principios del Parlamento inglés."
 english_civil_war.11.a:0 "¡Fundemos una república Constitucional!"
 english_civil_war.11.b:0 "Una monarquía moderna, sea."
 english_civil_war.12.t:0 "Herencia de Cromwell"
 english_civil_war.12.d:0 "Con la muerte de nuestro Lord Protector permanece la duda de cómo debería progresar nuestro país. Algunos piensan que este sería el tiempo ideal para restablecer una monarquía en nuestras tierras, aunque regida una Constitución estricta y leyes para evitar la situación que llevó a la guerra civil que acabamos de dejar atrás. Otros sostienen que ha llegado el momento de acabar con la monarquía por completo y establecer una república moderna en torno a los viejos principios del Parlamento inglés."
 english_civil_war.12.a:0 "¡Fundemos una república Constitucional!"
 english_civil_war.12.b:0 "Una monarquía moderna, sea."
 government_events.1.t:0 "Cambio de administración"
 government_events.1.d:0 "Habiendo abandonado la religión de nuestros antepasados también estamos cambiando algunas de nuestras costumbres administrativas. En lugar de basarse en los valores islámicos de legitimidad, ahora todo el poder proviene del monarca y el círculo a [Root.Monarch.GetHerHim] alrededor en su lugar."
 government_events.1.a:0 "Vale"
 westernisation.100.t:0 "[Root.GetName] se vuelve hacia el Occidente."
 westernisation.100.d:0 "Mediante nuestras conquistas territoriales hemos probado que somos tan poderosos como nuestros vecinos occidentales y nuestra influencia política en Occidente ya es sustancial. Ahora es el momento de asumir nuestro lugar entre las grandes potencias y hacer que reconozcan nuestro papel en la cultura, economía y política de Europa occidental."
 westernisation.100.a:0 "¡El mundo debe temblar ante nosotros!"
 bad_ending_court_and_country_tooltip:0 "¡Esto desencadenará un final §Rnegativo§! en el desastre §YCorte y país§!."
 court_and_country:0 "Corte y país"
 desc_court_and_country:0 "La resistencia a la creciente centralización ha culminado en un periodo de crisis general y conflicto entre corte y país."
 court_and_country_events.1.t:0 "Conflicto de corte y país"
 court_and_country_events.1.d:0 "El abuso del estado [Root.GetAdjective] en dominios tradicionalmente dominados por aristócratas regionales, cortes locales u otros grupos de interés ha llevado a un resentimiento generalizado contra [Root.Monarch.GetellaDir] [Root.Monarch.GetTitle] y la corte de [Root.Capital.GetCapitalName]. Ahora estos grupos se han unido y forjado alianzas para luchar contra la autoridad central.\nHoy hemos recibido una serie de objeciones a nuestro último decreto fiscal citando antiguos derechos y conducta inmoral de los representantes [Root.Monarch.GetdeldelaDir] [Root.Monarch.GetTitle]. Está claro que aprovecharán toda oportunidad para bloquear nuestros continuos esfuerzos de reforzar nuestro poder."
 court_and_country_events.1.a:0 "El Estado soy yo."
 court_and_country_events.1.b:0 "Intentar negociar con estos contestatarios."
 court_and_country_events.2.t:0 "Rechazo a pagar impuestos"
 court_and_country_events.2.d:0 "[Root.GetLocalPowerStructure]s locales de [local_court_location.GetName] y provincias vecinas se niegan a aceptar una serie de decretos e impuestos recientes. En su lugar, los [Root.GetLocalPowerStructure]s han enviado una petición formal a [Root.Capital.GetCapitalName] pidiéndonos que reemplacemos una serie de [Root.GetLowLevelOfficialForCountry]s del estado, citando abuso de poder y menosprecio a sus viejos privilegios."
 court_and_country_events.2.a:0 "¡Arrestad a sus líderes!"
 court_and_country_events.2.b:0 "Enviad un negociador a los [Root.GetLocalPowerStructure]s de [local_court_location.GetName]."
 court_and_country_events.3.t:0 "Revuelta [separatist_province.Culture.GetName]"
 court_and_country_events.3.d:0 "Nuestros intentos por unificar las tradiciones legales, impuestos y obligaciones de las provincias del [Root.GovernmentName] de [Root.GetName] han llevado a los líderes del pueblo [separatist_province.Culture.GetName] a llamar a sus compatriotas a las armas. Afirman que hemos quebrantado las reglas que juramos cuando las tierras del pueblo [separatist_province.Culture.GetName] cayeron bajo nuestro control y que no les queda más remedio que volver a alzar sus estandartes.\nNuestros representantes de la zona nos ruegan que lleguemos a un pacto antes de que sea demasiado tarde. Si garantizamos algunos de los privilegios del pueblo [separatist_province.Culture.GetName], puede que se les convenza para abolir los otros."
 court_and_country_events.3.a:0 "'Esta rebelión será aplastada!"
 court_and_country_events.3.a.tt:0 "Todas las demás provincias del grupo §Y[separatist_province.Culture.GetName]§! tendrán los mismos efectos locales que §Y[separatist_province.GetName]§!."
 court_and_country_events.3.b:0 "Compraremos su lealtad."
 court_and_country_events.3.b.tt:0 "Todas las demás provincias §Y[separatist_province.Culture.GetName]§! tendrán los mismos efectos locales que §Y[separatist_province.GetName]§!."
 court_and_country_events.3.c:0 "¡Entonces no tienen sitio en nuestro reino!"
 court_and_country_events.4.t:0 "La Liga de [city_league_demand_rights_province.GetName]"
 court_and_country_events.4.d:0 "Con el paso de los años impusimos una serie de nuevos impuestos y obligaciones en muchas de las ciudades y gremios del pueblo [Root.GetAdjective]. Hasta ahora recibimos todo lo pedimos, pero nuestros [Root.GetLowLevelOfficialForCountry]s informan del aumento del descontento entre ellos.\nCon el aumento de la resistencia a los edictos e impuestos de [Root.Capital.GetCapitalName], los ciudades más poderosas de la provincia de [city_league_demand_rights_province.GetName] se han agrupado en torno al alcalde de [city_league_demand_rights_province.GetCapitalName]. Ahora exigen el derecho a imponer sus propios impuestos, privilegios para conservar sus propias leyes y han expulsado violentamente a nuestro [Root.GetLowLevelOfficialForCountry] del área."
 court_and_country_events.4.a:0 "¡Aplastemos a estos alborotadores!"
 court_and_country_events.4.b:0 "Podemos hacer excepciones para las ciudades de [city_league_demand_rights_province.GetName]."
 court_and_country_events.5.t:0 "Los nobles pendencieros de [quarrelsome_nobles_province.GetName]"
 court_and_country_events.5.d:0 "Algunos nobles están resentidos con los nuevos ideales de nobleza. Han perdido poder e influencia en [Root.Capital.GetCapitalName] pero siguen controlando una influencia local considerable, con propiedades extensas a su nombre y grandes bolsas. Añorando los tiempos en que eran los pilares del reino, en vez de siervos [Root.Monarch.GetdeldelaDir] y sus ministros, cada vez son más pendencieros y obstinados.\nParece que un grupo está preparando un complot para restaurar sus viejos privilegios y devolver la tradición y la dignidad de vuelta a la corte de [Root.Capital.GetCapitalName]. Usando sus posesiones en el campo como base, han reunido un ejército para imponernos su voluntad."
 court_and_country_events.5.a:0 "Los recibiremos espada en mano."
 court_and_country_events.5.b:0 "Intentemos satisfacer sus demandas."
 court_and_country_events.6.t:0 "Oficiales desleales"
 court_and_country_events.6.d:0 "En tiempos de guerra, el ejército ofrece posibilidades de ascenso como muy pocos lugares. Pero en un periodo de luchas internas como este, no debemos olvidar que estos hombres talentosos aún tienen vínculos con los grupos marginados y desleales del reino.\n¿De verdad podemos confiar en nuestras fuerzas armadas? Ministros de confianza [Root.Monarch.GetdeldelaDir] [Root.Monarch.GetTitle] nos piden que purguemos a todos los hombres vinculados con los grupos y familias que se nos oponen."
 court_and_country_events.6.a:0 "Necesitamos soldados leales."
 court_and_country_events.6.b:0 "No nos lo podemos permitir."
 court_and_country_events.7.t:0 "Partidarios [Root.Monarch.GetdeldelaDir] [Root.Monarch.GetTitle]"
 court_and_country_events.7.d:0 "No todos pierden con el nuevo orden del [Root.GovernmentName]. Algunos pueden tener una carrera remunerada en el servicio militar o como funcionarios en una de las nuevas instituciones estatales. Sin embargo, otros permanecen leales [Root.Monarch.GetalalaDir] [Root.Monarch.GetTitle] por su sentido del honor y la tradición.\nSi bien la resistencia al puño de hierro de la corte de [Root.Capital.GetCapitalName] es generalizada en nuestro país, últimamente hemos visto un incremente de [Root.GetGovernmentSupporters]."
 court_and_country_events.7.a:0 "¡Una oportunidad excelente de reforzar nuestras filas!"
 court_and_country_events.7.b:0 "Su lealtad será recompensada."
 court_and_country_events.100.t:0 "Fin de las hostilidades entre corte y país"
 court_and_country_events.100.d:0 "El periodo de obstrucción generalizada a la autoridad en las provincias ha terminado al fin. Nuestro modo de manejar esta crisis determinará cómo interactúen las estructuras de poder locales con el gobierno de [Root.Capital.GetCapitalName] en el futuro próximo."
 court_and_country_events.100.a:0 "¡El estado triunfador!"
 court_and_country_events.100.b:0 "Quizás al fin podamos trabajar juntos."
 court_and_country_events.100.c:0 "La corte de [Root.Capital.GetCapitalName] está destrozada."
 random_events.23.b.tt:0 "La gripe puede pasar de provincias no en cuarentena a otras adyacentes."
 culture_religion_events.1.t:0 "[Root.Heir.GetName] y el pueblo [Root.given_teacher_culture.GetCultureName]."
 culture_religion_events.1.d:0 "Nuestr[Root.GetoaHer], [Root.Heir.GetName], se ha sentido muy unid[Root.GetoaHer] durante su educación a nuestro consejero real, [Root.Adm_Advisor.GetName], creándose un lazo especial entre [Root.GetelellaCnjAdm] y el pueblo [Root.given_teacher_culture.GetCultureName] de su patria natal.\nLos viajes de [Root.Heir.GetName] por nuestro territorio [Root.given_teacher_culture.GetCultureName] han hecho maravillas para la popularidad de nuestra dinastía, pero también han provocado no poco asombro en [Root.Capital.GetName]. Nuestros nobles, liderados por el exigente [Root.capital_noble.GetName], empiezan a preocuparse de que [Root.Heir.GetName] favorezca lo [Root.given_teacher_culture.GetCultureName] cuando se convierta en [Root.Monarch.GetTitle] y empiezan a conspirar en la corte contra [Root.GetelellaHer] y [Root.Adm_Advisor.GetName]. Exigen que reprendamos [Root.GetalalaHer] [Root.Heir.GetTitle] y garanticemos los derechos de la nobleza."
 culture_religion_events.1.a:0 "Mejor que [Root.capital_noble.GetName] guíe a nuestr[Root.GetoaHer] joven [Root.Heir.GetTitle]."
 culture_religion_events.1.b:0 "[Root.Heir.GetName] cuenta con nuestras bendiciones."
