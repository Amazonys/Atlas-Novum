 EVTDESC3077:1 "Los misioneros [Root.Owner.Culture.GetName]s que fueron enviados a ultramar para predicar entre los indígenas se han encontrado con una fuerte resistencia aunque, en ciertos casos, han logrado algunas conversiones. Un pequeño grupo de indígenas que viven en $PROVINCENAME$ y alrededores han abrazado fácilmente las creencias cristianas."
 EVTNAME4033:0 "Reformas económicas"
 EVTDESC4033:0 "Nuestra nación está siendo objeto de profundas reformas en economía y administración política. Sin embargo, todo tiene un precio, pues tales reformas a menudo crean insatisfacción entre la población."
 EVTOPTA4033:0 "Adelante con las reformas"
 EVTOPTB4033:0 "No, una reestructuración así sería muy dura"
 EVTNAME4034:0 "Reformas sociales"
 EVTDESC4034:0 "Nuestra nación está siendo objeto de profundas reformas en el sector social. Se están reduciendo en gran medida las tierras de los aristócratas y se ha prometido aliviar las cargas del campesinado. Como consecuencia de la liberación de los siervos, la hostilidad hacia la aristocracia ha aumentado."
 EVTOPTA4034:0 "Abolir la servidumbre"
 EVTOPTB4034:0 "No necesitamos esas reformas"
 EVTNAME4035:0 "Desarrollo militar"
 EVTDESC4035:0 "$MONARCH$ está llevando a cabo una serie de medidas para reformar el sistema militar del país. Las innovaciones tácticas incluyen formaciones más flexibles y menos numerosas para maximizar la potencia de fuego, entrenamiento interdisciplinario y artillería de campo. La nueva doctrina táctica se basa en la potencia de fuego y movilidad, evitando artillería pesada y tercios de lento movimiento."
 EVTOPTA4035:0 "Invertir en tropas de mayor calidad"
 EVTOPTB4035:0 "No necesitamos esas reformas"
 EVTNAME4036:0 "Progreso arquitectónico"
 EVTDESC4036:0 "La nación está experimentando un desarrollo sustancial en el campo de la arquitectura. Se están erigiendo muchos edificios de carácter monumental, maravillas arquitectónicas y otras construcciones, como acueductos o escuelas."
 EVTOPTA4036:0 "Apoyar el progreso arquitectónico"
 EVTOPTB4036:0 "No apoyarlo"
 EVTOPTC4042:0 "Préstamos nacionales de 1.000 ducados"
 EVTOPTB11000:0 "No necesitamos más castrados por aquí."
 EVTNAME11002:0 "Planes eunucos para lograr influencia"
 EVTDESC11002:0 "Un poderoso eunuco dentro de nuestra corte se ha estado dedicando a intensas maniobras políticas los últimos meses. Es uno de nuestros principales consejeros en asuntos de política, y sus planes amenazan con aumentar la influencia de los eunucos en la Corte."
 EVTOPTA11002:0 "Decapítalo antes de que las cosas empeoren."
 EVTOPTB11002:0 "Déjale continuar con sus intrigas."
 EVTNAME11004:0 "Los eunucos aíslan al Emperador"
 EVTDESC11004:0 "La facción eunuca ha tomado posiciones dentro de la corte imperial. Usando la táctica de seguir de cerca al Emperador sin cesar y ganarse su confianza a cada oportunidad, los eunucos han logrado ganar la partida a varios cortesanos antes influyentes de las otras facciones."
 EVTOPTA11004:0 "Dan buenos consejos"
 EVTOPTB11004:0 "¡El emperador no acepta consejos de nadie!"
 EVTNAME11006:0 "Una tumba para un eunuco"
 EVTDESC11006:0 "Un poderoso eunuco de la Corte Imperial ha muerto de viejo. La muerte de este poderoso notable ha dejado un vacío de poder que las otras facciones buscan llenar. Aunque la facción eunuca resultará debilitada por esta pérdida, podríamos amortiguar el golpe enterrándolo con honores, en señal de nuestro aprecio."
 EVTOPTA11006:0 "El estado no tiene dinero para gastar"
 EVTOPTB11006:0 "Claro que queremos ayudar a los necesitados"
 EVTNAME11008:0 "El comercio del Río Amarillo"
 EVTDESC11008:0 "El comercio del Río Amarillo en arroz y plata está floreciendo en los últimos años, pero los funcionarios de las provincias se quejan de que cada vez se pierde más y más riqueza del campo en las ciudades costeras con cada inundación. La facción eunuca ha propuesto un plan para reducir la importancia del comercio."
 EVTOPTA11008:0 "¡Eso complacerá sin duda a los funcionarios!"
 EVTOPTB11008:0 "El comercio es una importante fuente de riqueza."
 EVTNAME11010:0 "Un jarrón de Eunuco"
 EVTDESC11010:0 "Uno de nuestros cortesanos más respetados, perteneciente a la facción eunuca, nos ha traído un costoso regalo: un enorme más delicado jarrón de porcelana. Está decorado con complicados símbolos de dragones, y no acabas de creer la fortuna que debe haber costado."
 EVTOPTA11010:0 "¡Debemos aceptarlo!"
 EVTOPTB11010:0 "¡Es demasiado!"
 EVTNAME11012:0 "Billetes sin valor"
 EVTDESC11012:0 "La inflación es un problema cada vez mayor en $COUNTRY$, pues el gobierno central está emitiendo cada vez más billetes sin respaldo. Uno de nuestros cortesanos de la facción eunuca ha propuesto un plan para revitalizar la economía del país mediante un impuesto temporal combinado con reformas en el Tesoro. Aunque tienes dudas sobre la validez de sus ideas, el dinero que promete conseguir con su plan podría ser útil."
 EVTOPTA11012:0 "¡Suena muy interesante!"
 EVTOPTB11012:0 "Solo el trabajo duro puede reformar la moneda."
 EVTNAME11014:0 "Eunuco largo de manos"
 EVTDESC11014:0 "El dinero ha estado desapareciendo misteriosamente del Tesoro imperial durante algún tiempo, y has empezado a sospechar de un eunuco de la corte empleado como contable del Tesoro."
 EVTOPTA11014:0 "¡Ejecútalo!"
 EVTOPTB11014:0 "Mejor no decir nada sobre esto"
 EVTNAME11016:0 "Un eunuco destaca en los exámenes"
 EVTDESC11016:0 "Un joven cortesano de la facción eunuca en política palaciega ha destacado en el examen imperial este año. El surgimiento de talento joven en la facción eunuca reforzará su facción, a no ser que tomemos medidas para evitarlo."
 EVTOPTA11016:0 "¡Hay que concederle un puesto en la corte!"
 EVTOPTB11016:0 "Seguro que encuentra trabajo en provincias."
 EVTNAME11018:0 "El vicio del eunuco"
 EVTDESC11018:0 "Uno de los miembros influyentes de la facción eunuca esconde un oscuro secreto. Durante algún tiempo, el joven cortesano en cuestión ha estado bajo la influencia de su creciente adicción al opio. El eunuco ha pedido que el asunto se mantenga en secreto, y promete que tratará de enmendarse y practicar la moderación en el futuro."
 EVTOPTA11018:0 "Creo que podemos pasarlo por alto"
 EVTOPTB11018:0 "Sería más barato despedirlo"
 EVTNAME11100:0 "Los exámenes de $YEAR$"
 EVTDESC11100:0 "Pupilos y examinandos pertenecientes a la facción burocrática se han superado a sí mismos y a la mayoría del resto en el examen imperial de este año. El éxito en el examen promete para la facción burócrata, que puede extender ahora su influencia sobre la política de palacio. ¿Qué hacemos con todos estos funcionarios recién examinados?"
 EVTOPTA11100:0 "Ponlos a trabajar en provincias"
 EVTOPTB11100:0 "Úsalos para reformar la administración"
 EVTNAME11104:0 "La leva de $PROVINCENAME$"
 EVTDESC11104:0 "Funcionarios de la facción burocrática han emprendido un proyecto para expandir la leva en $PROVINCENAME$ mejorando y actualizando los censos locales. La reforma promete aportar más hombres al ejército imperial, y mejorar el futuro reclutamiento de tropas en la provincia. No llevar a cabo dichas reformas supone debilitar a la facción burocrática, y también dejará a los habitantes locales de $PROVINCENAME$ libres para producir otras cosas de valor."
 EVTOPTA11104:0 "Claro que son necesarias las reformas"
 EVTOPTB11104:0 "No es preciso molestar al campesinado"
 EVTNAME11106:0 "Mariscal de campo deshonrado"
 EVTDESC11106:0 "Uno de nuestros mariscales de campo ha sido pillado in fraganti desviando fondos destinados a las defensas del norte. El mariscal de campo pertenece a la facción burocrática palaciega, y la desgracia que ha hecho caer sobre sí se reflejará negativamente en dicha facción."
 EVTOPTA11106:0 "¡Ejecútalo!"
 EVTOPTB11106:0 "Perdónalo"
 EVTNAME11108:0 "El heredero presta oídos"
 EVTDESC11108:0 "Hemos observado que nuestro heredero forzoso se ha acercado a ciertos cortesanos y funcionarios que son conocidos por su pertenencia a la facción burocrática. Parece que tu heredero simpatiza con dicha facción y su posición política. Podríamos tratar de impedir que tal amistad crezca, pero tener amigos poderosos en la corte puede ser bueno para nuestro joven heredero una vez suba al trono."
 EVTOPTA11108:0 "Deja al heredero tranquilo"
 EVTOPTB11108:0 "Detén a los burócratas"
 EVTNAME11110:0 "Sabiduría confuciana"
 EVTDESC11110:0 "Uno de los cortesanos imperiales perteneciente a la facción burocrática se ha labrado la reputación de sabio. Se ha especializado en los escritos de Confucio, y se dice que es capaz de recitar largos fragmentos de la obra de Confucio palabra por palabra, de memoria. Un sabio de tamaña erudición supone influencia y poder para su facción."
 EVTOPTA11110:0 "Conversa con el erudito."
 EVTOPTB11110:0 "Ponlo a trabajar"
 EVTNAME11112:0 "Un literato publica"
 EVTDESC11112:0 "Un estudioso perteneciente a la facción burocrática ha publicado una novela que ha sido aclamada por la crítica como uno de los mayores logros de la literatura contemporánea. La publicación de una obra tan importante mejora la posición del escritor y de su facción."
 EVTOPTA11112:0 "Es un orgullo para su nación"
 EVTOPTB11112:0 "No pensaba que fuera tan bueno"
 EVTNAME11114:0 "Criado azotado"
 EVTDESC11114:0 "Una de las personalidades de la facción burocrática se ha ganado la reputación de cruel, pues se ha aficionado a azotar regularmente a uno de sus criados, el cual parece disgustarle especialmente. Aunque el burócrata está en su derecho de castigar a sus siervos, la gente cree que no estaría de más algo de moderación al respecto."
 EVTOPTA11114:0 "¡Está dando ejemplo!"
 EVTOPTB11114:0 "Dile que se controle"
 EVTNAME11116:0 "Drama en el Río Perla"
 EVTDESC11116:0 "Una barcaza recaudadora en el Río Perla, que contenía una parte importante de los impuestos de este año de las provincias del sur, ha sido abordada y tomada por piratas. El responsable oficial de la seguridad en esa parte del río, un joven cortesano de la facción burocrática, ha sufrido un ataque de nervios tras enterarse del incidente, y al parecer se ha encerrado en su dormitorio, negándose a salir."
 EVTOPTA11116:0 "Supongo que podemos despedirnos de esos impuestos."
 EVTOPTB11116:0 "Recauda impuestos extra para remediar la situación."
 EVTNAME11118:0 "Mina de oro descubierta"
 EVTDESC11118:0 "Una mina de oro ha sido descubierta en una de nuestras provincias, y el hombre al cargo de la exploración que la descubrió parece ser un joven funcionario perteneciente a la facción burocrática. Explotar este nuevo y rico filón parece ser lo lógico, pero algunos nos previenen contra el proyecto, alegando preocupación acerca del posible abuso de la oferta monetaria."
 EVTOPTA11118:0 "¡Cava hondo y ya!"
 EVTOPTB11118:0 "Deja las cosas como están"
 EVTNAME11120:0 "El lingote deja el país"
 EVTDESC11120:0 "Grandes cantidades de lingotes de plata han salido del país en varias barcazas comerciales desde muchos de nuestros puertos. Los funcionarios de la facción burocrática están siendo culpados por ello, pues se cree que su política comercial estatista está causando el éxodo de riqueza."
 EVTOPTA11120:0 "¡Caro!"
 EVTOPTB11120:0 "Acuña más moneda para compensar las pérdidas"
 EVTNAME11122:0 "Renovación de una pagoda"
 EVTDESC11122:0 "Una pagoda de la dinastía Tang en una de nuestras provincias se ha deteriorado tras varios años descuidando su mantenimiento, y un funcionario local ha solicitado fondos para restaurarla. El funcionario en cuestión está relacionado con la facción burocrática, así que cualquier dinero gastado en la pagoda será también dinero gastado en los burócratas."
 EVTOPTA11122:0 "Claro que la restauraremos"
 EVTOPTB11122:0 "No tenemos tiempo para tales tonterías"
 EVTNAME11202:0 "Medidas severas contra la herejía"
 EVTDESC11202:0 "La facción del templo se ha ocupado personalmente del asunto en $PROVINCENAME$ hace poco, conocida como lugar propicio para las herejías. La facción del templo ha estado muy activa en la zona, difundiendo la palabra del maestro Confucio. Si permitimos que la facción del templo siga actuando en la provincia, es probable que las creencias religiosas locales cambien."
 EVTOPTA11202:0 "¡Excelente! "
 EVTOPTB11202:0 "Deja tranquilos a esos pobres"
 EVTNAME11204:0 "Diplomacia de la facción del templo"
 EVTDESC11204:0 "Funcionarios de la facción del templo han estado muy activos en la diplomacia extranjera de la corte $COUNTRY_ADJ$ últimamente. Una potencia extranjera en particular centra la atención de la facción, la cual cree que dicha potencia extranjera debería someterse a la autoridad del Reino Medio. El embajador extranjero ha sido convocado en el palacio imperial, ¿qué le decimos?"
 EVTOPTA11204:0 "Que puede ir en paz"
 EVTOPTB11204:0 "Que vaya preparando sus defensas"
 EVTNAME11208:0 "Insultos imperiales"
 EVTDESC11208:0 "Un joven cortesano de la facción del templo, empleado en la recepción de dignitarios y potentados extranjeros en la corte de $COUNTRY_ADJ$, ha cometido hoy un desatino diplomático, cuando, contrariamente al protocolo, hizo dos reverencias en vez de tres al recibir a un diplomático extranjero. ¡Esta grave deshonra del cortesano se ha convertido rápidamente en una deshonra de toda la facción del templo!"
 EVTOPTA11208:0 "Pide disculpas al extranjero"
 EVTOPTB11208:0 "Decapita al cortesano"
 EVTNAME11210:0 "Inspección de banderas"
 EVTDESC11210:0 "Los ejércitos se han congregado en el campo de entrenamiento para la gran inspección del ejército de $YEAR$. Un bosque de lanzas y espadas se alza por todas partes, apuntando desafiante a los cielos. Varios poderosos generales y mariscales están presentes, muchos de ellos de la facción del templo, que, durante los últimos años, ha hecho todo lo que estaba en su poder para reforzar su posición dentro del ejército."
 EVTOPTA11210:0 "Elogia a los generales por su trabajo"
 EVTOPTB11210:0 "¿A eso lo llamáis un ejército?"
 EVTNAME11212:0 "Conspiración del templo"
 EVTDESC11212:0 "Ha surgido una conspiración en las filas de la conservadora facción del templo, que ha empezado a maniobrar para conseguir una posición dominante en la política de palacio. Al favorecer a sus propios candidatos al examen imperial, el templo ha comenzado un ascenso al poder bastante notorio. ¿Cómo nos ocupamos de la conspiración de la facción del templo?"
 EVTOPTA11212:0 "Nada. Es solo política"
 EVTOPTB11212:0 "Decapita algunos peces gordos"
 EVTNAME11214:0 "Examinando el examen"
 EVTDESC11214:0 "Un funcionario de la facción eunuca ha publicado un documento donde refiere supuestos sesgos y errores en el presente proceso del examen imperial. El funcionario ha incluido una breve lista de sugerencias con sencillos cambios que, en su opinión, mejorarían enormemente la calidad del proceso. Dichas sugerencias son una bofetada en el rostro colectivo de la facción del templo, que defiende enérgicamente el examen contra toda idea novedosa."
 EVTOPTA11214:0 "¡Tenemos fe en el cambio!"
 EVTNAME11216:0 "Un regalo del templo"
 EVTDESC11216:0 "Un alto magistrado de la facción del templo ha traído a su Majestad un regalo exquisito: una copia del clásico confuciano 'El libro de los ritos' de finales de la dinastía Tang. El regalo se hace eco de la discusión política en palacio, donde la facción del templo suele argumentar en favor de la ortodoxia confuciana."
 EVTOPTA11216:0 "Estudia el libro detenidamente."
 EVTOPTB11216:0 "Estúpidos libros. ¡Cambia!"
 EVTNAME11218:0 "Registros del gran historiador"
 EVTDESC11218:0 "$MONARCHTITLE$, llevas tiempo reinando, y muchos creen que es hora de compilar otra gran edición de los 'Registros del gran historiador'. El gran historiador pertenece a la facción del templo. Compilar un tomo que detalle la suerte de China durante tu reino costaría bastante dinero, y daría prestigio a la facción del templo, pero los beneficios podrían superar los costes. ¿Ponemos a trabajar al historiador?"
 EVTOPTA11218:0 "¡Sí!"
 EVTOPTB11218:0 "¡No!"
 EVTNAME11226:0 "Estatuilla de la era Jin"
 EVTDESC11226:0 "Una rara estatuilla de la era Jin ha sido descubierta durante la restauración de un viejo templo. Se te ha ocurrido que podría ser inteligente conceder la estatuilla a alguien digno para reforzar su lealtad hacia ti, el emperador. La lealtad de su facción sin duda cambiará, debido a recibir tan impresionante regalo directamente de manos del emperador. ¿A quién se la daremos?"
 EVTOPTA11226:0 "El gran historiador"
 EVTOPTB11226:0 "El funcionario más viejo"
 EVTOPTC11226:0 "El gran mariscal"
 EVTNAME11228:0 "El clásico de la música"
 EVTDESC11228:0 "Aparte de los cinco textos clásicos compilados por Confucio, la tradición habla asimismo de un sexto clásico: El clásico de la música. Una de las 305 canciones originalmente incluida en esta obra, que se perdió desde 'La quema de libros' ha sido redescubierta al hacer el inventario de una vieja biblioteca en una de las provincias del sur. El mérito de este maravilloso descubrimiento sin duda pertenece en parte al director de la biblioteca, perteneciente a la facción eunuca, pero otros dos candidatos se atribuyen también haber participado en el descubrimiento. ¿A quién concedemos el mérito?"
 EVTOPTA11228:0 "El gobernador provincial."
 EVTOPTB11228:0 "Un literato local"
 EVTNAME11230:0 "Trampas en el examen"
 EVTDESC11230:0 "Varios examinandos han sido descubiertos haciendo trampas en el examen imperial de este año. En vez de los tres días de soledad establecidos, los examinandos han tenido fácil acceso al exterior. La trampa fue descubierta cuando varios manuscritos prohibidos fueron hallados en los cuartos de los examinandos. La copia parece sistemática y apoyada por examinadores corruptos. Han sido identificados tres sospechosos principales. ¿A quién culpamos?"
 EVTOPTA11230:0 "El examinador jefe"
 EVTOPTB11230:0 "Un eunuco de la corte"
 EVTNAME11232:0 "Retirada del exceso de papel"
 EVTDESC11232:0 "Hay consenso general en la corte imperial en cuanto a que la cantidad de moneda fiduciaria en circulación es demasiado grande para el buen estado de las finanzas estatales. Ese dinero debe ser retirado para que la inflación retroceda desde su actual nivel, por supuesto, pero la pregunta es cuánto dinero debería ser recomprado. Las distintas facciones tienen diversas soluciones, y su Majestad es libre de elegir una de ellas."
 EVTOPTA11232:0 "Solución Burocrática."
 EVTOPTB11232:0 "Solución Eunuca"
 EVTOPTC11232:0 "Solución del Templo"
 EVTNAME11234:0 "Honrando a los ancestros"
 EVTDESC11234:0 "Las enseñanzas de Confucio subrayan la importancia de comprender y respetar las 'cinco relaciones' que tejen la red de la sociedad, y una de las relaciones más importantes es la existente entre padre e hijo. Quienes nos precedieron merecen nuestra gratitud, y hace mucho desde nuestra última ofrenda. Varios cortesanos han sugerido sacrificios que su Majestad podría llevar a cabo. ¿Qué puede ser más apropiado como ofrenda para honrar a los ancestros?"
 EVTOPTA11234:0 "Carne roja, para darles de comer"
 EVTOPTB11234:0 "Velas, para iluminar su camino"
 EVTOPTC11234:0 "Dinero espiritual, para pagar sus deudas"
 EVTNAME11236:0 "Mal Feng Shui"
 EVTDESC11236:0 "El feng shui es un conjunto de estética y 'magia' que muchos creen controla el flujo de la energía primaria, el 'Qi', basándose en las leyes del Cielo y la Tierra que lo guían. Se aplica a tumbas, casas y edificios, para asegurar que la energía que corre a través de ellos es óptima. ¡Uno de los más respetados adivinos e intérpretes de la corte del flujo del Qi acaba de descubrir que la recién construida casa de té imperial apesta a Qi negativo! ¿Quién es el responsable de esto?"
 EVTOPTA11236:0 "El mismo adivino, es evidente que está loco"
 EVTOPTB11236:0 "El constructor, que no consultó a los adivinos"
 EVTOPTC11236:0 "Quien sea que me convenció para construirla"
 EVTNAME11238:0 "Riña en la corte"
 EVTDESC11238:0 "Uno de tus mariscales ha sido insultado por un funcionario de alto rango de la facción burocrática. Al parecer ambos llevaban tiempo enfrentados, y el insulto no ha sido del todo inmotivado. Sin embargo, el asunto se ha convertido en un punto clave de la política de facciones en la corte, y podría ser sabio que el mismo emperador se pronunciase al respecto."
 EVTOPTA11238:0 "El mariscal debe dejar de quejarse"
 EVTOPTB11238:0 "El funcionario debe disculparse"
 EVTOPTC11238:0 "El emperador necesita vacaciones"
 EVTNAME11240:0 "La Tumba de $MONARCH$"
 EVTDESC11240:0 "$MONARCHTITLE$, llega un momento en la vida de todo Emperador Celestial en el que debe empezar a considerar su lugar de reposo final. A fin de asegurarte una posición adecuada en la otra vida, es de la máxima importancia que elijas una tumba digna en esta vida. Los cortesanos tienen sus propias ideas sobre cuál debería ser la pieza central de un nuevo mausoleo."
 EVTOPTA11240:0 "Burócratas: ¡Un modelo a escala de China!"
 EVTOPTB11240:0 "Templo: ¡Un ejército de soldados de terracota!"
 EVTOPTC11240:0 "Eunucos: ¡El río Amarillo en mercurio!"
 EVTNAME11300:0 "La sombra que acecha en el pasillo"
 EVTDESC11300:0 "Al caminar por los largos pasillos de palacio, de pronto sientes que te están siguiendo. Por el rabillo del ojo, ves a un hombre vestido de blanco que se te acerca por detrás. No puedes ver la daga, su malvado resplandor, pero sabes que está ahí, detrás de ti, a escasos metros de tu corazón. El pasillo se divide ante ti. A tu derecha se halla el alojamiento de los eunucos, guardias y seguridad, y a tu izquierda están los alojamientos de los burócratas. ¿Qué hacer?"
 EVTNAME11304:0 "Ladrones en la Ruta de la Seda"
 EVTDESC11304:0 "Perdido el Mandato del Cielo, las cosas han ido rápidamente de mal en peor en varias provincias del país, donde ladrones y asaltantes dan cada vez más problemas. El problema es particularmente acusado a lo largo de lo que queda de la antigua 'Ruta de la Seda'. El asunto se ha debatido recientemente en una sesión de la corte imperial, y se han presentado varias soluciones a la cuestión de los ladrones. ¿Cómo vamos a combatirlos?"
 EVTOPTA11304:0 "Con una campaña militar a gran escala"
 EVTOPTB11304:0 "Estableciendo milicias locales"
 EVTOPTC11304:0 "Mediante plegarias y fe"
 EVTNAME11308:0 "Eclipse solar portentoso"
 EVTDESC11308:0 "No puedes sino contemplar sobrecogido cómo el blanco brillante del sol desaparece tras el disco negro suspendido en el cielo, y el mundo se vuelve oscuridad pese a ser mediodía. Minutos después el disco ha cruzado el sol, y la luz retorna. Te hallas conmocionado por la experiencia, pero muchos de tus súbditos están absolutamente aterrorizados. Algunos susurran que el eclipse demuestra que el Mandato del cielo ha abandonado a nuestra dinastía. ¿Qué debemos hacer?"
 EVTOPTA11308:0 "Ejecuta al astrólogo de la corte"
 EVTOPTB11308:0 "Soborna al pueblo"
 EVTOPTC11308:0 "Prohíbe hablar sobre el tema"
 EVTNAME11310:0 "Despertar del Gran Buda"
 EVTDESC11310:0 "¡Están llegando misteriosos rumores de una de nuestras provincias, sobre una antigua estatua de Buda que supuestamente ha cobrado vida y se ha alejado andando! Sea cual sea la verdad, muchos han empezado a creer que tales prodigios son signo de que el Mandato del Cielo se ha perdido. El suceso ha hecho que las enseñanzas budistas hayan ganado fuerza en la zona. ¿Cómo vamos a responder a dichos rumores?"
 EVTOPTA11310:0 "De ningún modo"
 EVTOPTB11310:0 "Con violencia, ¿cómo si no?"
 EVTNAME11312:0 "Templo profanado"
 EVTDESC11312:0 "Al entrar los funcionarios en el templo de mañana, se encuentran un caos. Los altares volcados, las estatuillas hechas pedazos y paredes y tapices estropeados. Alguien ha entrado en el templo durante la noche, y ha cometido los más execrables actos sacrílegos. Nadie sabe quién es el responsable, pero hay quien dice que el incidente testimonia que el Mandato del Cielo ya no está con nosotros. ¿Qué hacemos con el templo?"
 EVTOPTA11312:0 "Restáuralo"
 EVTOPTB11312:0 "Derríbalo"
 EVTNAME11314:0 "Una plaga asola la corte"
 EVTDESC11314:0 "Plagas, hambrunas, sequías y calamidades son hogaño cada vez más frecuentes en $COUNTRY$, y ahora una enfermedad especialmente desagradable ha llegado a la corte. Ayer por la mañana un burócrata empleado en obras públicas fue hallado muerto tras haberse quejado de la garganta el día anterior. La enfermedad se está propagando por toda la corte, y varias personas más ya manifiestan síntomas. El Mandato del Cielo ya no está con nosotros, se diría."
 EVTOPTA11314:0 "Huye a una provincia rural"
 EVTOPTB11314:0 "Permaneceremos en la capital"
 EVTNAME11318:0 "El hijo de la concubina"
 EVTDESC11318:0 "Durante los últimos nueve meses, has sido un expectante padre, y hoy una de tus concubinas ha dado a luz a un hijo. La alegría termina, empero, nada más llevar al niño ante ti. Su rostro deforme parece gritar permanentemente, y un suave vello negro crece aquí y allá sobre su cuerpecito. El niño es deforme, y tu médico sospecha que la deformidad afecta a su capacidad mental también. Algunos afirman que este desastre prueba que ya no disfrutamos del Mandato del Cielo. Varios cortesanos están dispuestos a darte consejo."
 EVTOPTA11318:0 "Templo: que el niño viva"
 EVTOPTB11318:0 "Eunucos: dispón un accidente"
 EVTOPTC11318:0 "Burócratas: niega que el niño sea tuyo"
 EVTNAME11322:0 "Error de cálculo"
 EVTDESC11322:0 "Los secretarios mayores acaban de entregar sus informes sobre los avances en los pasados años dentro de sus respectivas áreas de experiencia, y hay malas noticias. Una de las oficinas ha bajado significativamente su estimación del ritmo de progreso futuro, y la facción responsable de ese departamento va a perder su credibilidad por ello. La noticia llega en un momento en el que resulta cada vez más evidente que ya no disfrutamos del Mandato del Cielo. ¿Qué oficina ha sido mal administrada?"
 EVTOPTA11322:0 "Oficina de administración"
 EVTOPTB11322:0 "Oficina de impuestos y comercio"
 EVTOPTC11322:0 "Oficina de guerra"
 EVTNAME11324:0 "El oro se convierte en plomo"
 EVTDESC11324:0 "Un escandaloso descubrimiento ha sido hecho en el Tesoro Imperial hoy: varias barras de oro han resultado no ser sino plomo barato. El secretario mayor responsable del Tesoro, un eunuco, afirma que el oro debe haber sido transmutado en plomo, y apunta que podría ser una señal divina de que nuestro reino ya no cuenta con el Mandato del Cielo. La explicación menos fantástica, que alguien ha robado el tesoro, no parece habérsele ocurrido. ¿Qué vamos a hacer?"
 EVTOPTA11324:0 "¡Maldición! El oro se ha transmutado"
 EVTOPTB11324:0 "¡Traición! Ejecuta al secretario mayor"
 EVTNAME11326:0 "El secretario mayor aúlla a la luna"
 EVTDESC11326:0 "Extraños ruidos llegan últimamente durante la noche desde la residencia de uno de los secretarios mayores, aumentando en intensidad a cada mes. Al principio lo atribuías a algún complicado juego con una de sus concubinas, pero empiezas a creer que hay una llamativa conexión entre la fase lunar y los ruidos. Un espía enviado a su jardín una noche de luna llena retorna con inquietantes noticias: el secretario mayor pasa las noches de pie en su jardín, aullando a la luna."
 EVTOPTA11326:0 "¡Sha-la-la-la!"
 EVTOPTB11326:0 "¡Ya no puede aplicar la ley!"
 EVTNAME11328:0 "Barcaza recaudadora hundida"
 EVTDESC11328:0 "Nos llega la terrible noticia desde el río Amarillo de que una de las barcazas recaudadoras, que llevaba una sustanciosa cantidad de impuestos por $YEAR$, se ha hundido durante una racha particularmente violenta de mal tiempo. El secretario mayor del Tesoro interpreta estos hechos como una señal de que nuestra dinastía ya no cuenta con el Mandato del Cielo, y sostiene que debemos aceptar y respetar este cambio en la providencia. ¿Cómo responderemos estas malas noticias?"
 EVTOPTA11328:0 "En fin. No hay mucho que hacer, ¿no?"
 EVTOPTB11328:0 "Acuña moneda para recuperar lo perdido."
 EVTNAME11330:0 "Edictos falsos"
 EVTDESC11330:0 "Varias provincias han informado a la capital de que ya acatan absolutamente varias series de nuevos edictos imperiales."
 EVTOPTA11330:0 "Haz como si fueran tuyos"
 EVTOPTB11330:0 "Anúlalos"
 EVTNAME6433:0 "Tormentas"
 EVTDESC6433:0 "Las tormentas han hecho estragos en algunos de nuestros barcos que transportaban porcelana. Si pidiéramos ayuda a algunos vecinos, podríamos salvar parte del cargamento."
 EVTOPTA6433:0 "Pidamos ayuda"
 EVTOPTB6433:0 "No necesitamos ayuda"
 muslim_piety.4.b:0 "¿Y nadie me invita? ¡Recuperar mi polvorín!"
