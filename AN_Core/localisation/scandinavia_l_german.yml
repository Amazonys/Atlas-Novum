 pol_deal_mazovia_title:0 "Die Piasten von Polen"
 pol_deal_mazovia_desc:0 "Das Land Masowien wird seit seiner Eingliederung in das Königreich Polen vor Jahrhunderten von Mitgliedern der Piasten-Dynastie regiert. Diese reichen Ländereien liegen mitten in unserem Herrschaftsgebiet, weshalb das Herzogtum Masowien wieder vollständig in Polen integriert werden muss."
 pol_negotiate_nunciature_title:0 "Apostolische Nuntiatur"
 pol_negotiate_nunciature_desc:0 "Seit König Mieszko I. und seine Nachfolger dem Heiligen Stuhl die Treue geschworen haben, ist Polen ein Außenposten des Katholizismus im Osten. Unser Engagement und unsere Bemühungen haben es verdient, mit einer päpstliche Nuntiatur belohnt zu werden, die es uns ermöglichen würde, unseren Einfluss in Rom zu maximieren."
 pol_expand_krakow_university_title:0 "Universität Krakau"
 pol_expand_krakow_university_desc:0 "Die von König Kasimir III. "dem Großen" gegründete und von Papst Urban V. im Jahr 1364 bestätigte Universität von Krakau ist die erste und wichtigste Einrichtung ihrer Art in unserem Land. Ihr Erfolg bei der Ausbildung von Gelehrten, die uns über die Jahrhunderte hinweg gedient haben, hat uns zur Ausweitung der Universität ermutigt, denn Vernunft ist stärker als jede Gewalt."
