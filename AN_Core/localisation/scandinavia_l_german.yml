 desc_estate_burghers_forest_expansion_forest:0 "Die Bürger und Bauern dieser Nation erhielten von der Regierung Ressourcen, die es ihnen ermöglichten, in das Dickicht der Wälder vorzudringen."
 estate_burghers_forest_expansion_woods:0 "Expansion in die Lichten Wälder"
 desc_estate_burghers_forest_expansion_woods:0 "Die Bürger und Bauern dieser Nation erhielten von der Regierung Ressourcen, die es ihnen ermöglichten, in das Dickicht der lichten Wälder vorzudringen."
 estate_burghers_mountain_expansion:0 "Bergexpansion"
 estate_burghers_mountain_expansion_desc:0 "Sowohl die Bürger als auch die Bauern haben sich an das unwegsame Gelände der Berge und Hochebenen angepasst und es damit für sich ermöglicht, selbst auf den entlegensten und ungastlichsten Bergen unserer Nation prächtige Städte zu errichten. Indem wir ihnen mehr Privilegien gewähren, können wir sicherstellen, dass sie ihre Ressourcen zum besten Interesse unserer Nation einsetzen."
 estate_burghers_mountain_expansion_gt:1 "Reduziert den Entwicklungskostenmalus jeder im Besitz befindlichen Provinz mit dem Terraintyp §YBerge§!, §YHochebenen§! und §YHügel§! um §G50,0%§!."
