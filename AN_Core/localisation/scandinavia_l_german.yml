 flavor_hsa.5.t:0 "Nowgorodisches Kontor"
 flavor_hsa.5.d:0 "Im 13. Jahrhundert war Nowgorod zwar kein Mitglied der Hanse, doch das östlichste Kontor der Liga, das enorme Mengen an Luxuspelzen (Zobel, Hermelin, Fuchs, Murmeltier) und gewöhnlicheren Pelzen (Eichhörnchenfelle) lieferte. Die jüngsten diplomatischen und geografischen Entwicklungen haben dazu geführt, dass unsere Kaufleute ihre vor langer Zeit verlorenen Niederlassungen in Welikij Nowgorod wiedererlangt haben!"
 flavor_hsa.5.a:0 "Ein historischer Tag für Lübeck!"
 
 flavor_hsa.6.t:0 "Lübecker Heringsmarkt"
 flavor_hsa.6.d:0 "Der Hauptgrund für die Beliebtheit des Marktes war der reiche Heringsfang rund um die Halbinsel Falsterbo. Die Legende besagt, der Heringsfang vor der Küste war derart reich, dass man den Fisch mit bloßen Händen fangen konnte. Nach einem Besuch in der Region im Jahr 1364 schrieb der französische Kreuzfahrer Philippe de Mézières: "Zwei Monate im Jahr, nämlich im September und im Oktober, ziehen die Heringe auf Geheiß Gottes in so großer Anzahl von einem Meer zum anderen durch den Sund, dass es ein großes Wunder ist, und in diesen Monaten sind es so viele, dass man sie an mehreren Orten mit einem Dolch im Wasser durchschneiden kann."\n\nUns auf dem Markt als Konkurrent von Skane zu etablieren, würde sich wahrscheinlich als sehr profitabel erweisen. Trotz der Fülle an Meereslebewesen im Sund schlagen viele Berater an unserem Hof jedoch vor, dass wir unserem Hauptexportgut, dem lübschen Schiffsbedarf, treu bleiben sollten."
 flavor_hsa.6.a:0 "Wir müssen uns auf dem Markt etablieren!"
 flavor_hsa.6.b:0 "Wir könnten niemals unsere Traditionen aufgeben ..."
 flavor_hsa.6.c:0 "Wir müssen Pioniere der Konservierung werden, um die anderen Wettbewerber zu übertreffen!"
 
 flavor_hsa.7.t:0 "Die Docks & Werften von Bryggen"
 flavor_hsa.7.d:0 "Die Stadt Bryggen wurde etwa um das Jahr 1070 innerhalb der Grenzen von Tyskebryggen gegründet. Um 1350 wurde dort ein Kontor der Hanse eingerichtet und Tyskebryggen wurde zum Handelszentrum der Hanse in Norwegen. Seither verlor der Hansebund an Einfluss und die Kontore wurden anderen Kaufleuten vermacht.\n\nUm das Jahr [GetYear] wurde in Bryggen ein Büro der Hanse eingerichtet. Als sich die Stadt zu einem wichtigen Handelszentrum entwickelte, wurden die Kais ausgebaut. Bryggen wurde nach und nach von den hanseatischen Kaufleuten übernommen. In den Lagerhäusern wurden Waren gelagert, insbesondere Stockfisch aus Nordnorwegen und Getreide aus Europa."
 flavor_hsa.7.a:0 "Unternehmertum und Zusammenarbeit vom Feinsten!"
 
 flavor_hsa.8.t:0 "Die hanseatische Stadt Visby"
 flavor_hsa.8.d:0 "Visby liegt auf der Insel Gotland, etwa 100 km östlich des Festlandes in der Ostsee. Die aus der Wikingerzeit stammende Siedlung entstand an einer Küste mit einem natürlichen Hafen, der durch steile Felsen geschützt ist. Gotländische Kaufleute nutzten die Siedlung aufgrund der strategischen Lage für den Ostseehandel. Zum Schutz ihrer Handelsposten schlossen sich diese schließlich zusammen, woraus sich eine Handelsföderation oder Hanse entwickelte. Bis ins 12. Jahrhundert dominierte Visby den Handel, und alle Handelswege der Ostsee wurden durch die Stadt gelenkt.\n\nNach der Gründung Lübecks im Jahr 1143 begannen deutsche Kaufleute, ihre Interessen auf die Ostsee auszudehnen, und ließen sich in Visby nieder, wodurch die Insel zum einzigen Handelsplatz wurde, der das Privileg hatte, mit deutschen Städten Handel zu treiben. Visby wurde damit zum wichtigsten Handelszentrum der Hanse. Im Lauf des 13. Jahrhunderts verwandelte sich Visby allmählich von einem saisonalen Handelsplatz zu einer beeindruckenden Metropole, die von einer starken Verteidigungsmauer umgeben war und sich zunehmend von ihrem ländlichen Hinterland abkoppelte. Die Mauer legte den gotländischen Händlern allerdings neue Beschränkungen auf und führte zu Spannungen, die 1288 in einen Bürgerkrieg mündeten. Deutsche, russische und dänische Händler errichteten vom Hafen aus steinerne Lagerhäuser, die in parallelen Reihen zueinander standen, und die Gemeinde wuchs über Zunfthäuser, Kirchen und Residenzen weiter. Im 14. Jahrhundert, als die Pest ausbrach und 1361 die dänische Armee unter König Valdemar Atterdag einmarschierte, begann Visby, seine führende Position in der Hanse zu verlieren. Kriege und Plünderungen im 15. Jahrhundert sowie Handelsrouten, die nicht länger auf Visby angewiesen waren, beeinträchtigten den Handel auf Gotland erheblich. Die Wirtschaft von Visby brach zusammen.\n\nDie jüngste Rückeroberung Gotlands durch die Kaufleute der Hanse wird jedoch mit Sicherheit für frischen Wind auf den Märkten der Insel und darüber hinaus sorgen."
 flavor_hsa.8.a:0 "Wir ernten die Früchte unseres Bundes!"
 
 flavor_hsa.9.t:0 "Der Preußische Bund"
 flavor_hsa.9.d:0 "Der Preußische Bund ist eine Organisation, die am 21. Februar 1440 in Marienwerder von 53 Adligen und Geistlichen und 19 Städten in Preußen gegründet wurde, um sich der Willkür des Deutschen Ordens entgegenzustellen. Der Bund fußte auf einer ähnlichen Organisation aus der Vergangenheit, dem im Jahr 1397 von Adligen des Kulmerlandes gegründeten Eidechsenbunds.\n\nIm Jahr 1454 bat der Anführer des Bundes, Hans von Baysen, König Kasimir IV. Jagiellon förmlich darum, Preußen als Lehen in das Königreich Polen einzugliedern. Dies markierte den Beginn des Dreizehnjährigen Krieges zwischen dem Ordensstaat und Polen, wobei die preußischen Städte die Militärkosten des letzteren finanzierten.\n\nTrotz der Spannungen zwischen den oben genannten Parteien liegt Danzig nun in unserem Einflussbereich, und infolgedessen sind die Kaufleute der Stadt sowie die Mitglieder des Bundes an unseren Hof in Lübeck gekommen, um ihre Waren zu tauschen und Zugang zu unseren blühenden Märkten zu erbitten."
 flavor_hsa.9.a:0 "Wir erlauben ihnen den Zugang zu unseren Städten."
 flavor_hsa.9.b:0 "Wir lassen Fremde nicht an unserem Reichtum teilhaben!"
 
 flavor_hsa.10.t:0 "Das Rathaus von Lübeck"
 flavor_hsa.10.d:0 "Einst wurden wir "Königin der Hanse" genannt, und unser Lübecker Bürgermeister lenkte das Schicksal des mittelalterlichen Hansebundes, der nie offiziell gegründet oder aufgelöst wurde. Unser Bund ist ein Zusammenschluss von Kaufleuten aus ganz Europa, die sich jährlich treffen, um Entscheidungen zu fällen. 43 der 67 Hansetage fanden dabei in Lübeck selbst statt, da Lübeck geografisch gesehen am günstigsten gelegen war. Dies führte dazu, dass wir die führende Rolle im Hansebund übernahmen. Unser Machtzentrum war dabei das im Jahr [GetYear] errichtete Rathaus, das als zentraler Versammlungs- und Beratungsort für alle Angelegenheiten des Bundes diente. Es ist eines der berühmtesten Bauwerke der Backsteingotik. Die beeindruckende Fassade erinnert an ein Märchenschloss und das Aussehen des Gebäudes wurde von drei Jahrhunderten geprägt: Von 1226 bis heute kamen immer wieder neue Elemente hinzu, und es gab Um- und Anbauten wie die Sandsteinarkaden, die Erhöhung der markanten Fassade mit den kreisrunden Löchern zur Verbesserung der Windfestigkeit sowie den Erker und die beeindruckende große Treppe."
 flavor_hsa.10.a:0 "Beide Part schal ein Richter horen und den ordel."
 
 flavor_hsa.11.t:0 "Das Stadttor von Lübeck"
 flavor_hsa.11.d:0 "Nur wenige wissen, dass das weltberühmte Holstentor kein einzelnes Tor ist, sondern dass es sich vielmehr um eine Reihe von Festungsanlagen handelt, die im Lauf der Zeit zum Schutz der Einwohner und ihrer Reichtümer hinzugefügt wurden. Das Holstentor besteht aus drei Elementen: dem Inneren, dem Mittleren und dem Äußeren Tor. Jedes dieser Tore wurde als Antwort auf die Fortschritte bei der Entwicklung von Schießpulver und Belagerungsgeräten gebaut. Die jüngsten Erweiterungen werden sich mit Sicherheit als solide Investition zum Schutz unseres Reichtums erweisen.\n\nDas Burgtor ist das älteste der vier ehemaligen Tore der mittelalterlichen Stadtbefestigung von Lübeck. Am Ende der Großen Burgstraße, am nördlichen Ende der historischen Altstadt Lübecks gelegen, befindet sich das im spätgotischen Stil erbaute Burgtor. Neben dem bekannteren Holstentor ist das Burgtor das zweitgrößte Stadttor der Lübecker Stadtbefestigung. Das Lübecker Burgtor hat seinen Namen von der alten Lübecker Burg hoch über der Trave, die 1227 zu einem Burgkloster umgebaut wurde."
 flavor_hsa.11.a:0 "Mögen sie unsere Feinde ins Wanken bringen!"
 
 flavor_hsa.12.t:0 "Theorie des Merkantilismus"
 flavor_hsa.12.d:0 "Der Merkantilismus ist eine Wirtschaftstheorie, die eine staatliche Regulierung des internationalen Handels befürwortet, um Wohlstand zu schaffen und die nationale Macht zu stärken. Kaufleute und die Regierung arbeiten Hand in Hand, um das Handelsdefizit zu verringern und einen Überschuss zu schaffen. Der Merkantilismus, eine Form des wirtschaftlichen Nationalismus, finanziert das Wachstum von Unternehmen, Militär und Nation. Er befürwortet eine Handelspolitik, die die heimische Industrie schützt. Im Merkantilismus stärkt die Regierung die privaten Eigentümer der Produktionsfaktoren.\n\nDiese vier Produktionsfaktoren sind Unternehmertum, Kapitalgüter, natürliche Ressourcen und Arbeit. Der Merkantilismus errichtet Monopole, gewährt Steuerfreiheit und zahlt begünstigten Industrien Pensionen aus. Er erhebt Zölle auf Importe und verbietet die Abwanderung von qualifizierten Arbeitskräften, Kapital und Werkzeugen. Er erlaubt nichts, was fremden Unternehmen helfen könnte. Im Gegenzug leiten die Unternehmen den Reichtum aus der Expansion an die Regierung zurück. Es sind ihre Steuern, die das nationale Wachstum und unsere politische Macht finanzieren."
 flavor_hsa.12.a:0 "Geld regiert die Welt ..."
 
 flavor_hsa.13.t:0 "Die hanseatische Kogge"
 flavor_hsa.13.d:1 "Die Hanse benutzte für den Warentransport auf dem Meer einen Schiffstyp mit dem Namen "Kogge". Dies waren äußerst sperrige Frachter mit einem Mast und einem Rahsegel. Ein Ruder am Heck und ein flacher Kiel ermöglichten dabei selbst bei Niedrigwasser den Transport von Waren. Im Gegensatz zu den nordischen Langbooten waren Koggen wirtschaftlich gesehen deutlich effizienter. Eine Kogge konnte mit einer kleinen Besatzung eine verhältnismäßig große Menge an Ladung befördern (bis zu 90 Tonnen). Sie konnte dabei auch recht schnell und presiwert hergestellt werden.\n\nDass die Kogge eine größere Ladung kostengünstiger und mit einer kleineren Besatzung als zuvor transportieren konnte, hat den Schiffstyp so erfolgreich gemacht. Es gab Koggen unterschiedlicher Größe: Meist waren sie zwischen 15 und 25 m lang, 5 bis 8 m breit und hatten eine Tiefe von 3 bis 5 m. Das Maß für die Kapazität einer Kogge wurde "Last" genannt. Eine Last entspricht dabei 2 Tonnen, was gleichzeitig dem Fassungsvermögen eines von vier Pferden gezogenen Wagens entspricht. Eine kleine Kogge mit 50 Lasten konnte daher die gleiche Last tragen wie ein Konvoi von 50 Wagen, die von 200 Pferden gezogen wurden. Es gab aber auch doppelt so große Koggen. Ein zusätzlicher Vorteil der Kogge war das Achterkastell, das es der Besatzung erlaubte, die Umgebung zu beobachten. Wegen des fehlenden Kiels konnte eine Kogge sogar bei Ebbe auf den Grund fallen, ohne beschädigt zu werden. Dafür war eine Kogge allerdings in der Navigation eingeschränkt. Eine Kogge konnte nur mit dem Wind fahren und nicht quer zum Wind."
 flavor_hsa.13.a:0 "Ein wunderbares Schiff, das unsere Waren und Händler befördert!"
 
 flavor_hsa.14.t:0 "Adler von Lübeck"
 flavor_hsa.14.d:0 "Die Adler von Lübeck, auch Der Große Adler oder Lubscher Adler genannt, ist ein Kriegsschiff der Hansestadt Lübeck aus dem 16. Jahrhundert. Der Adler von Lübeck war mit einer Länge von 78,30 m und einer Wasserverdrängung von 2.000 bis 3.000 Tonnen eines der größten Schiffe der Welt zu seiner Zeit. Die Kriegsgaleone wurde von Lübeck während des Nördlichen Siebenjährigen Krieges gebaut, um seinen Konvoi von Handelsschiffen in der Ost- und Nordsee zu eskortieren.\n\nEine solche Seemacht zu haben, wie sie der Adler von Lübeck repräsentiert, wird in den Augen unserer Konkurrenten sicherlich Neid hervorrufen. Ihre Legitimität und ihre Aura der Unbesiegbarkeit zu bewahren, würde bedeuten, dass unsere Nation weiterhin von ihrem ruhmreichen Namen profitieren kann."
 flavor_hsa.14.a:0 "Möge der Klang unserer Artillerie die Schreie unserer Feinde zum Schweigen bringen!"
 
 flavor_hsa.16.t:0 "Handelsprivilegien der Hanse"
 flavor_hsa.16.d:0 "Die Stadt Danzig, die nun fest unter unserer Kontrolle steht, war einst das Handelszentrum der ehedem mächtigen Hanse mit Sitz in Lübeck. Seither ist der Bund aufgrund einer Vielzahl von Faktoren in Ungnade gefallen und seine Macht in der Ostsee und darüber hinaus wurde oft herausgefordert. Trotz dieser Unzulänglichkeiten haben die jüngsten Entwicklungen rund um die deutschen und baltischen Ufer dazu geführt, dass der Bund wieder an Ansehen gewonnen hat. Erneut strömen die mächtigen Kaufleute der Hanse mit lukrativen Angeboten nach Danzig ..."
 flavor_hsa.16.a:0 "Unterbreitet ihnen ein lukratives Angebot!"
 flavor_hsa.16.b:0 "Vergesst es!"
 
 flavor_hsa.17.t:0 "Ein königliches Angebot für Danzig"
 flavor_hsa.17.d:0 "Der polnische Hof ist mit einem lukrativen Angebot an unsere Kaufleute herangetreten. In Anbetracht des expansiven Charakters unseres Handels und der jüngsten Entwicklungen, im Zuge derer die Hanse ihren alten Ruhm wiedererlangt hat, möchte Polen die Stadt Danzig wieder an den Bund zurückgeben. Ein solcher diplomatischer Schritt wird sicherlich seinen Preis haben, doch es könnte klug sein, ihn in Betracht zu ziehen und zu versuchen, jedes unnötige Blutvergießen gegenüber der polnischen Krone und ihrer mächtigen Armee zu vermeiden, damit wir nicht riskieren, dass das, was wir mühsam aufgebaut haben, erneut zerstört wird."
 flavor_hsa.17.a:0 "Das ist ein akzeptabler Vorschlag."
 flavor_hsa.17.b:0 "Das ist Wahnsinn!"
 flavor_hsa.17.c:0 "Das Oberhaupt der Hanse könnte ein besseres Geschäft aushandeln."
 
 flavor_hsa.18.t:0 "Das Stahlhof-Kontor"
 flavor_hsa.18.d:1 "Seit Jahrhunderten handeln die Lübecker Kaufleute mit wertvollen Gütern in den nördlichen Meeren. Die jüngsten Entwicklungen an den diplomatischen Fronten haben nun dazu geführt, dass die [236.Owner.GetAdjective]e Monarchie bestimmten Lübecker Persönlichkeiten nicht nur die Möglichkeit eingeräumt hat, frei von und nach London zu reisen, sondern auch grünes Licht gab, um in den geschäftigsten Teilen des Hafens der Stadt Niederlassungen zu errichten. Dies gipfelte historisch in der Gründung des Stahlhofs, einer Reihe von Niederlassungen, die den Kaufleuten der Hanse gewidmet und für beide Nationen äußerst lukrativ waren."
 flavor_hsa.18.a:0 "Unsere Kaufleute sind von London bis Nowgorod bekannt!"
 
 flavor_hsa.19.t:0 "Münzen und Diplomatie der Hanse"
 flavor_hsa.19.d:2 "Seit Jahrhunderten handeln die Lübecker Kaufleute mit wertvollen Gütern in den nördlichen Meeren. Die jüngsten Entwicklungen an den diplomatischen Fronten haben nun dazu geführt, dass die [Root.GetAdjective]e Monarchie bestimmten Lübecker Persönlichkeiten nicht nur die Möglichkeit eingeräumt hat, frei von und nach London zu reisen, sondern auch grünes Licht gab, um in den geschäftigsten Teilen des Hafens der Stadt Niederlassungen zu errichten. Dies gipfelte historisch in der Gründung des Stahlhofs, einer Reihe von Niederlassungen, die den Kaufleuten der Hanse gewidmet und für beide Nationen äußerst lukrativ waren."
 flavor_hsa.19.a:0 "Ihr Reichtum wird in London sicher verwahrt werden!"
 
 flavor_hsa.20.t:0 "Das Lebenselixier Lübecks"
 flavor_hsa.20.d:0 "Die Regulierung von Holz und Arbeitskräften im maritimen Sektor war einst das Lebenselixier unserer großen Republik. Im frühen 15. Jahrhundert verloren wir jedoch das Monopol auf den Schiffbau, die damit verbundenen Waren und unsere Kontrolle über die Meere selbst. Trotz der zahlreichen Rückschläge hat die Hanse kürzlich die Kontrolle über die Märkte wiedererlangt und dadurch auch die verlorene Macht im Handel mit Schiffsbedarf zurückgewonnen. Was dies für unsere Zukunft bedeutet, kann man noch nicht mit Sicherheit sagen, doch die positive Entwicklung unserer Stadt, die nach und nach zu ihren Wurzeln zurückkehrt, ist ein Zeichen dafür, dass eine Zeit des Wohlstands vor uns liegt!"
 flavor_hsa.20.a:0 "Wir sind erneut die Herren des Holzes!"
 
 flavor_hsa.21.t:1 "Georg Giese - ein berühmter Kaufmann"
 flavor_hsa.21.d:0 "Georg Giese war ein berühmter hanseatischer Kaufmann, der mindestens zwölf Jahre lang das Kontor seiner Familie im Londoner Stahlhof leitete. Er wuchs in der Familie Giese auf und war der Sohn von Albrecht Giese (ebenfalls ein berühmter und mächtiger hanseatischer Bürgermeister von Danzig und Kaufmann in London). Seine Familie unterhielt zuvor bereits ein Kontor im Stahlhof, der Londoner Niederlassung der Hanse, die Teil einer Enklave war, in der hanseatische und fremdländische Kaufleute zusammenkamen.\n\nIn diesem Kontor erlernte Georg auch das Kaufmannshandwerk und schloss später seine Ausbildung an einer Akademie nach der anderen mit Bravour ab. Schließlich leitete er jahrzehntelang die Geschäfte des Stahlhofs und erwies sich als fähiger Verwalter und geschickter Diplomat."
 flavor_hsa.21.a:0 "Er wird unser Volk zu wahrer Größe führen!"
 flavor_hsa.21.b:0 "Trotz seines Könnens müssen wir uns an die republikanischen Abläufe halten ..."
 flavor_hsa.21.c:0 "Seine Fähigkeiten sind von unschätzbarem Wert!"
 
 flavor_hsa.22.t:0 "Albrecht Moldenhauer"
 flavor_hsa.22.d:0 "Der Hansebund ist ein Zusammenschluss oder besser gesagt ein loses Bündnis zwischen Kaufleuten aus den verschiedensten Regionen des mächtigen Heiligen Römischen Reiches und darüber hinaus. Viele Kaufleute sind gekommen und gegangen, und einige von ihnen waren mehr als andere dazu bestimmt, ein legendäres Vermögen anzuhäufen und sich einen Platz in den Geschichtsbüchern zu sichern.\n\nWenige jedoch haben einen solchen Eindruck in der Geschichte hinterlassen wie Albrecht Moldenhauer, ein genialer Kaufmann aus unserer Stadt Lübeck. Albrecht war maßgeblich an der Entwicklung des Handels mit Schweden und Norwegen beteiligt und seine Söhne Wolf Moldenhauer und Burghard Moldenhauer ließen sich in Bergen und Stockholm nieder, wo sie die gesamten hanseatischen Aktivitäten überwachten."
 flavor_hsa.22.a:0 "Sein kaufmännisches Geschick ist erstaunlich."
 
 flavor_hsa.23.t:0 "Grafenfehde"
 flavor_hsa.23.d:0 "Die Lage am dänischen Hof ist angesichts der jüngsten Entwicklungen katastrophal. Der Hof des schwachen Monarchen ist gespalten, da kleinliche Adlige versuchen, die Macht an sich zu reißen, und um das Recht, sie auszuüben, kämpfen.\n\nHeute sind fremdländische Spione an uns herangetreten, die sich als Boten der rebellierenden Fraktionen am dänischen Hof ausgegeben haben. Sie haben vorgeschlagen, dass eine Geldspende in einer bestimmten Größenordnung ihnen bei ihren Bemühungen gegen ihren tyrannischen Herrn helfen würde. Wie auch immer wir uns entscheiden: Dies könnte unsere Chance sein, uns in die dänische Politik einzumischen und die Autorität der Krone zu schwächen!"
 flavor_hsa.23.a:0 "Das ist unsere Chance!"
 flavor_hsa.23.b:0 "Wir werden fest an der Seite der dänischen Königsfamilie stehen."
 
 flavor_hsa.24.t:0 "Der neue Hauptwarenhafen von Amsterdam"
 flavor_hsa.24.d:0 "Viele Faktoren haben zum Niedergang der Hanse in der ersten Hälfte des 15. Jahrhunderts beigetragen, darunter Krankheiten, Unglück, göttliche Vergeltung und die Gold- und Silberknappheit. All dies hat dazu geführt, dass unser Hof seinen alten Glanz und seine Stellung als mächtige Handelsvereinigung von Hunderten von Kaufleuten in den deutschen Städten und darüber hinaus verloren hat. Heute usurpieren die intriganten Kaufleute des niederländischen Hofs unsere Stellung und versuchen, unseren Einfluss auf den Märkten Europas zu übertreffen. Ein solches Verhalten ist ein legitimer Grund für einen gerechten Krieg. Diese kleingeistigen Männer aus den Niederlanden müssen in ihre Schranken gewiesen werden, damit wir nicht unseren unvermeidlichen Untergang riskieren."
 flavor_hsa.24.a:0 "Dafür werden ihre Köpfe rollen!"
 
 flavor_hsa.25.t:0 "Hans Holbein der Jüngere"
 flavor_hsa.25.d:0 "Hans Holbein (der Jüngere) war ein deutscher Maler und Illustrator, der im Stil der nördlichen Renaissance arbeitete und als einer der größten Porträtisten des 16. Jahrhunderts gilt. Er schuf allerdings auch religiöse Kunst, Satire sowie Propaganda für die Reformation und er leistete einen bedeutenden Beitrag zur Geschichte der Buchgestaltung. Er wird "der Jüngere" genannt, um ihn von seinem Vater Hans Holbein dem Älteren zu unterscheiden, einem Maler der spätgotischen Schule.\n\nHolbein wurde in Augsburg geboren, doch als junger Künstler arbeitete er hauptsächlich in Basel. Zunächst malte er Wandbilder und religiöse Werke, entwarf Glasfenster und druckte Bücher. Gelegentlich malte er auch Porträts, und mit dem Bildnis des Humanisten Desiderius Erasmus von Rotterdam erlangte er internationales Ansehen. Als die Reformation in Basel Einzug hielt, arbeitete Holbein auch für reformierte Kunden, während er weiterhin traditionelle religiöse Auftraggeber bediente. Sein spätgotischer Stil wurde durch künstlerische Entwicklungen in Italien, Frankreich und den Niederlanden sowie durch den Humanismus der Renaissance bereichert. Das Ergebnis war eine Kombination der Stile, die ihn vor anderen auszeichnete.\n\nAuf Empfehlung von Erasmus reiste Holbein im Jahr 1526 auf der Suche nach Arbeit nach England. Dort wurde er in den humanistischen Kreis von Thomas Morus aufgenommen, wo er rasch einen guten Ruf erlangte. Er kehrte für vier Jahre nach Basel zurück, um anschließend im Jahr 1532 für Anne Boleyn und Thomas Cromwell in England als Hofmaler zu arbeiten. Bis 1535 war er der königliche Maler von Heinrich VIII. von England. In dieser Funktion schuf er Porträts und festliche Dekorationen sowie Entwürfe für Schmuck, Teller und andere kostbare Gegenstände. Seine Porträts der königlichen Familie und des Adels sind ein Zeugnis des Hofes in jenen Jahren, als Heinrich seine Vorherrschaft über die Kirche von England durchsetzte.\nHolbeins Kunst wurde schon in seinen frühen Jahren sehr geschätzt. Der französische Dichter und Reformator Nicolas Bourbon (der Ältere) nannte ihn "den Apelles unserer Zeit", eine für die damalige Zeit typische Anerkennung. Ein Teil seiner Werke ging nach seinem Tod verloren, doch ein Großteil wurde aufbewahrt und im 19. Jahrhundert galt er als einer der großen Porträtmeister seiner Zeit. Ausstellungen jüngeren Datums betonen jedoch auch seine Vielseitigkeit. Er schuf Entwürfe, die von filigranem Schmuck bis zu monumentalen Fresken reichten.\n\nHolbeins Kunst wird oft als realistisch bezeichnet, da er mit einer ungeheuerlichen Präzision zeichnete und malte. Seine Porträts waren zu seiner Zeit für die Ähnlichkeit mit den Dargestellten berühmt, und viele bekannte Persönlichkeiten werden heute stark mit seinen Porträts in Verbindung gebracht, wie eben beispielsweise Erasmus und Morus. Holbein begnügte sich jedoch nie mit der äußeren Erscheinung, sondern bettete Schichten von Symbolik, Anspielungen und Paradoxien in seine Kunst ein, die die Gelehrten auch in den kommenden Jahrhunderten nachhaltig faszinierte und beschäftigte. Nach Ansicht des Kunsthistorikers Ellis Waterhouse sind seine Porträts "unübertroffen, was die Sicherheit und Sparsamkeit der Aussage, die Durchdringung des Charakters und die Kombination von Reichtum und Reinheit des Stils angeht"."
 flavor_hsa.25.a:0 "Der Stil der nördlichen Renaissance floriert dank großer Männer wie ihm!"
 
 flavor_hsa.26.t:0 "Die Krönung einer neuen Königin"
 flavor_hsa.26.d:0 "Viele verkündeten lautstark, unsere Republik liege im Sterben, als unsere Kaufleute in der zweiten Hälfte des 15. Jahrhunderts darum kämpften, ihr Monopol in den vielen Handelszentren Europas zu erhalten (und es dabei oft auch verloren). Trotz einiger Rückschläge und der Machenschaften unserer Feinde haben wir es dennoch geschafft, nicht nur die Oberhand zu behalten, sondern auch die Werte unseres Handelsbundes weiter zu stärken. Heute beherrschen wir die wichtigsten Märkte von Norwegen bis zur Ostsee und haben unseren Widersachern gezeigt, dass wir unsere Nation in noch nie dagewesene Höhen heben können! Dies ist wahrlich die Krönung von Deutschlands mächtigster Königin! Lang lebe die Hanse!"
 flavor_hsa.26.a:0 "Heute ist die Zukunft!"
 flavor_hsa.26.b:0 "Wir sollten stattdessen an unseren Wurzeln festhalten."
  
 
