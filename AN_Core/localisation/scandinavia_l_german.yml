 pol_polish_renaissance_title:0 "Polnische Renaissance"
 pol_polish_renaissance_desc:0 "Das Ideal der Innovation breitet sich aus Italien aus und Polen darf nicht zurückbleiben. Wir müssen diese Renaissance mit offenen Armen begrüßen."
 pol_dissemination_new_ideas_title:0 "Verbreitung neuer Ideen"
 pol_dissemination_new_ideas_desc:0 "Eine neue Konfession, die Reformation, hat sich vom Katholizismus abgespalten, nachdem Martin Luther seine vom Papst abgelehnten und als ketzerisch angesehenen "95 Thesen" öffentlich bekannt gemacht hatte. Diese neuen Ideen haben sich schnell in unserem Land verbreitet und wir stehen nun vor der Entscheidung, wie unsere Religionspolitik fortan aussehen soll: Bleiben wir treue Katholiken, nehmen wir das protestantische oder reformierte Glaubensbekenntnis als unsere neue Religion an oder werden wir zu einem Hafen der Toleranz für alle Glaubensrichtungen?"
 pol_branching_mission_pm_title:0 "[Root.GetSelectableMissionTitle]"
 pol_branching_mission_pm_desc:0 "[Root.GetSelectableMissionDescription]"
 pol_moldavia_title:0 "Romans Rebellion"
 pol_moldavia_desc:0 "Nach dem Tod des Woiwoden Alexander des Guten im Jahr 1432 brach in Moldawien eine dynastische Fehde aus. Die Region ist für uns jedoch von strategischer Bedeutung, da sie die Grenze zum Osmanischen Reich bildet. Es ist an der Zeit, dass wir die Ordnung in dieser für uns so strategisch wichtigen Woiwodschaft wiederherstellen."
 pol_wallachia_title:0 "Vernichtet die Walachei"
 pol_wallachia_desc:0 "Die Walachei ist ein für uns strategisch wichtiges Territorium, da sie mitten zwischen dem Osmanischen Reich und Ungarn liegt. Die Walachei zu kontrollieren, würde es uns ermöglichen, einen großen Engpass zu schaffen, der uns dabei hilft, unser Land zu schützen."
