 ###NEW GOVERNMENT REFORMS REPUBLICS###
 venetian_merchant_republic:0 "Venezianische Regierung"
 venetian_merchant_republic_desc:0 "Die durchlauchtigste Republik Venedig verwendet ein komplexes und verworrenes System, um Beamte in öffentliche Ämter zu wählen. Eine Reihe geheimer Wahlgänge ernennt 41 Wähler, die dann jeweils eine Stimme in eine Urne abgeben. Eine einzelne Stimme wird aus der Urne genommen und der Mann, dessen Name darauf steht, wird zum neuen Dogen. Das System versucht, Wahlkorruption zu bekämpfen und eine faire Wahl sicherzustellen."
 republic_and_religion:0 "Religion innerhalb der Republik"
 tribe_mechanic:0 "Stamm"
 great_veche_republic:0 "Große Wetsche-Republik"
 great_veche_republic_desc:0 "Das Wetsche hat in unserer Nation zusätzlich zu seiner Rolle als Gesetzgeber und Richter einen größeren Einfluss auf die Regierungsverwaltung gewonnen. Wo andere Zaren oder Kaiser haben, haben wir einen Rat, der mit größerer Autorität regiert, als jede andere Republik es sich erträumen könnte."
 religious_values_reform:0 "Religiöse Werte"
 religious_values_reform_desc:1 "Die Religion spielt in unserer Republik eine ebenso große Rolle wie das Wahlrecht. Die religiösen Aspekte unseres Landes helfen uns selbst in Zeiten des Zweifels dabei, die richtige Person zu wählen, und der Klerus sorgt für eine fromme Regierungszeit."
 democratic_values_reform:0 "Meritokratische Herrschaft"
 democratic_values_reform_desc:0 "In unserer Republik werden die Herrscher nicht auf der Grundlage von Beziehungen oder dem Einfluss von Oligarchen gewählt. Stattdessen ist es das Volk unserer Nation, das die Kandidaten nach ihren Fähigkeiten wählt. Dieses System der Meritokratie unterscheidet nicht zwischen den Geschlechtern und ist in allen Bereichen unserer Gesellschaft präsent."
 aristocratic_values_reform:0 "Tugenden der Politie"
 aristocratic_values_reform_desc:0 "Die Oligarchen können nicht regieren, ohne dass das Volk sie dazu befähigt, und das Volk kann nicht entscheiden, was es will. Um die Republik am Laufen zu halten, müssen wir die Werte der einfachen Leute ebenso schützen wie die der Herrschenden."
 mechanic_reelection_depowers_estates_yes:1 "Neuwahlen verringern den Standeseinfluss um §Y10%§!"
 REELCTION_DEPOWER_ESTATES:0 "Wählte denselben Herrscher erneut"
 force_reelection_reform:0 "Neuwahlrecht formalisieren"
 force_reelection_reform_desc:0 "Selbst in einer so glorreichen Republik wie der unseren ist der Herrscher des Staates ein Individuum, und Individuen neigen dazu, ihre Macht für persönliche Vorteile auszunutzen. Wir müssen der herrschenden Klasse daher das Recht einräumen, in Zeiten des Zweifels eine Neuwahl zu erzwingen."
 mechanic_can_force_election_yes:0 "Kann Neuwahlen erzwingen"
 force_reelection_title:0 "Neuwahl erzwingen"
 force_reelection_desc:0 "Die Loyalität [Root.GetMunseresUnserer] derzeitigen [Root.Monarch.GetTitle][Root.GetMsMale] bezüglich unserer Republik wird infrage gestellt. Es ist an der Zeit, eine Neuwahl zu erzwingen, um das Volk sofort abstimmen zu lassen!"
 force_reelection_tt:1 "Hat in den letzten §Y15 Jahren§! keine Neuwahlen erzwungen."
 force_reelection_ct:0 "§YDenselben Herrscher wiederzuwählen, kostet nur §R50%§! der republikanischen Traditionskosten.§!"
 devotee_to_the_people_reform:0 "Hingabe des Volkes"
 devotee_to_the_people_reform_desc:0 "Über eine Republik zu herrschen, ist keine Aufgabe, die man nur befristet erledigen kann. Um dem Volk und der Republik wirklich dienen zu können, müssen unsere Regierenden ihre Position der Macht und der Verantwortung ihr ganzes Leben lang wahrnehmen können."
 cultural_administration_reform:0 "Kulturelle Verwaltung"
 cultural_administration_reform_desc:0 "Unsere Nation beheimatet viele verschiedene Kulturen, die unserer oft fremd sind. Um Spannungen innerhalb unserer Nation abzubauen, haben wir den Staat nach den verschiedenen Kulturen aufgeteilt, und jede Kultur wählt ihren eigenen Vertreter, der sie verwaltet."
 attorney_general_reform:0 "Generalstaatsanwalt"
 attorney_general_reform_desc:0 "Der Generalstaatsanwalt ist der wichtigste Rechtsberater unserer Regierung und derjenige, der für die Rechtsprechung in unserer Nation zuständig ist. Diese Gewaltenteilung gewährleistet die Sicherheit unserer Bevölkerung und erlaubt uns eine leichtere Integration neu annektierter Untertanen."
 mechanic_republican_tradition_from_advisors_yes:2 "Berater erhöhen pro Stufe die Republikanische Tradition (Jährlich) um §G0,02§!"
 estate_council_reform:0 "Vorherrschaft der Versammlung"
 estate_council_reform_desc:0 "Unser Präsident regiert das Land, doch die Macht unseres Rechtssystems und der Exekutive liegt in den Händen der Stände, weshalb unsere Versammlung in ihrer Rolle gestärkt wurde, die vielen Aspekte der Republik zu regeln."
 mechanic_can_not_seize_land_yes:0 "Kann kein Kronland beschlagnahmen"
 can_not_seize_land:0 "Kann kein Kronland beschlagnahmen"
 mechanic_can_not_seize_land:0 "Kann kein Kronland beschlagnahmen"
 mechanic_diet_increases_not_influence_yes:1 "Eine Versammlung einzuberufen, erhöht nicht länger den Einfluss der Stände"
 mechanic_elections_influence_estates_yes:0 "Wahlen beeinflussen die Stände"
 mechanic_republican_tradition_from_diets_yes:1 "Eine Versammlung einzuberufen, erhöht die Republikanische Tradition um §G2§! (skaliert mit der Länge der Amtszeit)"
 mechanic_seizing_land_no_rebels_yes:0 "Kronland zu beschlagnahmen, führt zu keinen Revolten"
 mechanic_absolutism_reduction_on_ruler_death_yes:1 "Verliert §Y60§! Absolutismus bei einem neuen Herrscher"
 mechanic_absolutism_resets_on_ruler_death_yes:0 "Der Absolutismus wird bei einem neuen Herrscher zurückgesetzt"
 mechanic_reelection_increases_absolutism_yes:2 "Wiederwahlen erhöhen den Absolutismus für jede Wahlperiode um §G10§!"
 ADD_ABSOLUTISM_BASED_ON_ELECTION_TERM:0 "Der dadurch erhaltene Absolutismus wird aufgrund der derzeitigen Anzahl an Wiederwahlen (§Y[Root.election_term.GetValue]§!) von §Y[Root.Monarch.GetName]§! mit §G[Root.election_term.GetValue]§! multipliziert."
 consolidate_power_to_the_ruler_reform:0 "Macht konsolidieren"
 consolidate_power_to_the_ruler_reform_desc:0 "Manche mögen diese Praxis als antirepublikanisch betrachten, doch es ist offensichtlich, dass die absolute Herrschaft ihre Vorteile hat. Indem wir die gesamte Macht unter unserem Herrscher konsolidieren, können wir sicherstellen, dass unser Land mit den absoluten Monarchien um uns herum mithalten kann."
 consolidate_power_into_different_candidates_reform:1 "Neue Männer"
 consolidate_power_into_different_candidates_reform_desc:1 "Unsere Republik traut niemandem, der zu lange an der Macht bleibt. Wir ziehen es vor, neue Männer zu wählen, die nicht in Korruption oder zwielichtige Geschäfte verwickelt sind."
 stability_principle_reform:0 "Grundsätze verteidigen"
 stability_principle_reform_desc:0 "Der oberste Grundsatz unserer Republik ist der Schutz des Volkes. Obwohl es in unserer Regierung kein beliebtes Thema ist, ist es wichtig, ein Militärsystem zur Selbstverteidigung und zur Aufrechterhaltung der inneren Stabilität zu unterhalten."
 military_rulership_reform:0 "Militärische Herrschaft"
 military_rulership_reform_desc:1 "Unsere Republik ist vielen unserer potenziellen Feinde, die uns vernichten wollen, ein Dorn im Auge. Um die Sicherheit unserer Nation gewährleisten zu können, haben wir den Generälen die Kontrolle über unserer Regierung übertragen. Mögen ihre Erfahrung und ihre Liebe zu ihrem Heimatland die Republik schützen.\n\nDeaktiviert Wahlen."
 dynastic_rulership_reform:0 "Dynastische Herrschaft"
 dynastic_rulership_reform_desc:0 "Beziehungen sind mächtiger, als jedes Schwert es je sein könnte. Indem wir eine Dynastie als politisches Oberhaupt des Staates einsetzen, können wir diplomatische Beziehungen zu Monarchien aufbauen und gleichzeitig die Grundsätze der Republik wahren.\nDass der gewählte Herrscher derselben Familie anzugehören scheint, ist reiner Zufall."
 power_to_the_raiders_reform:0 "Seeräuber bemächtigen"
 power_to_the_raiders_reform_desc:0 "Die Seeräuber sind das Rückgrat unseres Piratenfreihafens, und ohne sie würde die Beute der reichen Händler nicht den Weg in unsere Truhen finden. Wenn wir ihnen mehr Befugnisse geben, können wir ein stetiges Einkommen an neuer Beute sicherstellen."
 power_to_the_captains_reform:0 "Kapitäne bemächtigen"
 power_to_the_captains_reform_desc:0 "Seien wir ehrlich: Was ist ein Pirat ohne ein Schiff? Bestenfalls ein kleiner Dieb. Indem wir unsere Kapitäne mit der Verwaltung des Staates betrauen, erhalten wir Zugang zu den besten Schiffen, die diese Welt zu bieten hat."
 power_to_the_smugglers_reform:0 "Schmuggler bemächtigen"
 power_to_the_smugglers_reform_desc:0 "Nicht alles Gold stammt aus verlorenen Schätzen oder geplünderten Handelsschiffen. Einiges stammt aus dem Handel mit Waren, die manche als illegal ansehen könnten. Natürlich ist die Legalität mehr ein Vorschlag an die Schmuggler als eine Richtlinie. Indem wir ihnen zusätzliche Macht gewähren, wird es ihnen leichter fallen, die Märkte zu infiltrieren."
 mechanic_enables_estate_church_yes:1 "Aktiviert den §YKlerus§!-Stand."
