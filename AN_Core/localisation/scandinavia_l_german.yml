 teu_conquest_hre_path_tt:0 "\nWenn §Y[Root.GetName]§! den Weg der §YEroberung Deutschlands§! wählt, müssen folgende Bedingungen erfüllt sein, um die Mission abzuschließen:"
 teu_kingdom_prussia_path_tt:0 "\nWenn §Y[Root.GetName]§! den Weg der §YPreußischen Königreiche§! wählt, müssen folgende Bedingungen erfüllt sein, um die Mission abzuschließen:"
