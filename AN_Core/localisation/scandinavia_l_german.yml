 #Lubeck 
 hsa_gateway_to_east_title:0 "Tor zum Osten"
 hsa_gateway_to_east_desc:0 "Die Stadt Riga ist seit jeher unser Verbündeter. Wir sollten unsere Beziehungen auf jede erdenkliche Weise festigen und unsere Reichweite in der Ostsee ausbauen."
 hsa_st_peterhof_depot_title:0 "Depot St. Petershof"
 hsa_st_peterhof_depot_desc:0 "Eine Handelshegemonie in den Meeren Nordeuropas aufrechtzuerhalten, ist keine leichte Aufgabe. Die Verteidiger der Stadt Nowgorod haben sich einst vor unserem enormen Einfluss verneigt. Vielleicht sollten wir sie daran erinnern, warum sie uns respektieren müssen."
 hsa_peace_vordingborg_title:0 "Frieden von Vordingborg"
 hsa_peace_vordingborg_desc:0 "Im Jahr 1435 war der dänische König gezwungen, sein Marktmonopol an die deutschen Kaufleute aus Lübeck abzutreten. Es wäre klug, die Bedingungen dieses Vertrages je nach unseren eigenen Zielen zu bekräftigen."
 hsa_herring_migration_title:0 "Heringswanderung"
 hsa_herring_migration_desc:0 "Die Fischmärkte von Lund haben sich für unsere dänischen Nachbarn als lukratives Geschäft erwiesen. Die Einrichtung eines ähnlichen Marktes an den Ufern des Öresunds würde sich gewiss als profitabel erweisen!"
 hsa_markets_bryggen_title:0 "Märkte von Bryggen"
 hsa_markets_bryggen_desc:0 "Die norwegischen Küsten sind stets von Händlern und Reisenden bevölkert gewesen, die ihre Waren von und in die Nordsee beförderten. Handelsaußenposten in Bryggen zu etablieren, würde unsere Präsenz auf diesem Umschlagplatz nur noch weiter verstärken."
 hsa_organize_hanseatic_diets_title:0 "Abkommen der Hanse"
 hsa_organize_hanseatic_diets_desc:0 "Die Hanse hatte auf dem Höhepunkt ihrer Macht in ganz Deutschland und überall in der Ostsee Hunderte von Kaufleuten, Gilden und Mitglieder, die von Nowgorod bis London zu finden waren. Auch wenn wir heute nicht mehr so stark sind wie einst, müssen wir dafür sorgen, dass wir die Effizienz unserer Verwaltung beibehalten und verbessern und die Mitglieder unseres Bundes bei Laune halten."
 hsa_wards_city_title:0 "Kontore und Konsuln"
 hsa_wards_city_desc:0 "Kontore in fremden Ländern und auf den Märkten in ganz Europa zu errichten, ist nur der erste Schritt zur Wiedererlangung unseres einstigen Ansehens. Um dafür zu sorgen, dass unsere Kontore in fernen Ländern auch einsatzbereit sind, sollten wir Ältermänner und andere Konsuln ernennen, die sie beaufsichtigen."
 hsa_restore_visby_title:0 "Wiederaufbau Visbys"
 hsa_restore_visby_desc:0 "Auf der Insel Gotland, die früher Visby hieß, befanden sich in der Vergangenheit wichtige Handelsbüros der Hanse. Eine Rückgewinnung des Landes würde sich förderlich auf unsere Handelsmacht in der Ostsee auswirken."
 hsa_induct_danzig_ports_title:0 "Erobert Danzig"
 hsa_induct_danzig_ports_desc:0 "Danzig ist wahrscheinlich die wichtigste Stadt in der östlichen Ostsee, und Händler an den dortigen Ufern hatten einen immensen Reichtum. Dort wieder Fuß zu fassen, würde uns reich machen und unsere Schatzkammern auf jeden Fall füllen."
 hsa_royal_prussia_title:0 "Königliches Preußen"
 hsa_royal_prussia_desc:0 "Das Herzogtum Preußen steht nicht mehr in Gottes Gnaden. Was einst ein stolzer Orden des katholischen Glaubens war, ist heute nur noch eine Schachfigur in den Plänen seiner unfähigen Herrscher und der angrenzenden Monarchen. Es wäre klug, einzugreifen und das Volk Preußens vor seiner tyrannischen Herrschaft zu retten."
 hsa_expand_market_square_title:0 "Erweitert die Altstadt"
 hsa_expand_market_square_desc:0 "Die Stadt Lübeck ist keine kleine Ackerbürgerstadt. Ein Teil der Stadt wurde so gebaut, dass er die Betätigungen einer großen Anzahl von Kaufleuten aus ganz Europa zu erleichtern vermag. Der Bau eines richtigen Marktplatzes und die Erweiterung der Altstadt würden unsere Position auf unserem Heimatumschlagplatz Lübeck auf jeden Fall verbessern."
 hsa_impose_lubeck_law_title:0 "Lübisches Recht"
 hsa_impose_lubeck_law_desc:0 "Das Lübische Recht erlaubte eine kommunale Selbstverwaltung, ohne jedoch die Abhängigkeit von einem Herrn, sei es ein Bischof, ein Herzog, ein König oder im Fall Lübecks ein Kaiser, aufzuheben. Stattdessen gewährte es den Städten ein gewisses Maß an Autonomie und Selbstständigkeit in Angelegenheiten der Legislative, Judikative und Exekutive. Um eine reibungslose Zusammenarbeit zwischen den Mitgliedern unserer Handelsliga gewährleisten zu können, müssen wir auf ihre Freiheit und ihre Autonomie achten."
 hsa_tend_towns_title:0 "Umgang mit den Städten"
 hsa_tend_towns_desc:0 "Den ganzen Reichtum für uns selbst zu beanspruchen, ist nicht die einzige Möglichkeit, um unseren Einfluss auf den verschiedenen Umschlagplätzen, auf denen wir handeln, zu mehren. Ganz gleich, ob wir uns dazu entscheiden, unsere Münzen zu verteilen, um in die Entwicklung der Ligenmitglieder zu investieren, oder ob wir uns selbst bereichern: Der Weg zu Ruhm und Macht erfordert Gold."
 hsa_develop_mineral_trade_title:0 "Mehr Gold und Silber"
 hsa_develop_mineral_trade_desc:0 "Europa ist von einer Gold- und Silberknappheit betroffen. Der Mangel an diesen wertvollen Mineralien hat zum Niedergang vieler wohlhabender Händler und Kaufleute auf dem ganzen Kontinent beigetragen, auch in unserem eigenen Land. Um die Lage zu entschärfen, müssen wir uns mit Europäern verbünden, uns Zugang zu diesen kostbaren Stoffen beschaffen oder Goslar bei der Entwicklung neuer Methoden unterstützen, damit es die Produktion in seinen alten Minen wiederaufnehmen kann."
 hsa_young_men_lubeck_title:0 "Junge Männer Lübecks"
 hsa_young_men_lubeck_desc:0 "Das von der Hanse organisierte Abgabensystem ruft alle diensttüchtigen Bauern in die Armeen unseres Handelsbundes. Zum Schutz der Republiken und unserer Mitglieder, zur Verteidigung des Volkes unserer Reiche, marschiert, Männer von Lübeck!"
 hsa_grinning_steers_head_title:0 "Grinsender Ochsenkopf"
 hsa_grinning_steers_head_desc:0 "Viel zu lange hat das Herzogtum Mecklenburg seine Unabhängigkeit bewahrt. Die Eroberung der Küste östlich unserer Stadt wird weitere Landnahmen im Heiligen Römischen Reich erleichtern."
 hsa_along_sea_title:0 "Entlang des Meeres"
 hsa_along_sea_desc:0 "An den Küsten Pommerns haben viele berüchtigte Freibeuter einen sicheren Hafen für ihre illegalen Umtriebe gefunden. Wir können nicht zulassen, dass sie weiterhin unsere hart verdienten Münzen in der Ostsee plündern!"
 hsa_double_entry_bookkeeping_title:0 "Doppelte Buchführung"
 hsa_double_entry_bookkeeping_desc:0 "Verschiedene Fortschritte im Bereich der Wirtschaft und des Handels haben sich als äußerst wertvoll erwiesen und den Wohlstand der italienischen Halbinsel drastisch vermehrt. Wenn wir mit unserer Konkurrenz mithalten wollen, wäre es klug, sich diese Ideen zu eigen zu machen."
 hsa_queens_hall_title:0 "Der Saal der Königin"
 hsa_queens_hall_desc:0 "Die Rechtsprechung und die Verwaltung unserer Handelsliga ist keine leichte Aufgabe. Wir müssen die Mittel für die Errichtung eines zentralen Gerichts aufbringen, das sich um die täglichen Angelegenheiten der Hanse und ihrer Mitglieder kümmert."
 hsa_construct_holstentor_title:0 "Baut das Holstentor"
 hsa_construct_holstentor_desc:0 "Ein großes Handelsnetzwerk aufzubauen, hat uns immensen Reichtum und Macht verschafft. Trotzdem werden wir auf den Märkten und auf dem Feld mit Konkurrenten und Rivalen aneinandergeraten. Um unser Volk und unsere Gewinne zu schützen, müssen wir das Herz der Hanse verteidigen!"
 hsa_new_system_trade_title:0 "Neues Handelssystem"
 hsa_new_system_trade_desc:0 "Wir müssen Wettbewerbern Regeln und Vorschriften auferlegen, die nicht das Siegel des Republikanischen Hansebundes tragen, um so indirekt die Macht unserer Händler zu erhöhen."
 hsa_queen_of_the_hansa_title:0 "Königin der Hanse"
 hsa_queen_of_the_hansa_desc:0 "Keine Nation besitzt auf jedem einzelnen Markt Nordeuropas mehr Macht, Einfluss und Geld als wir. Es ist an der Zeit, die Hanse zu zentralisieren und eine neue Ära des Handels und der Diplomatie einzuleiten, während wir uns auf das große Unbekannte zubewegen."
 hsa_secure_salt_road_title:0 "Sichert die Salzstraße"
 hsa_secure_salt_road_desc:0 "Der Fischhandel über den Öresund und die dänische Halbinsel ist wichtig, doch die Sicherung der Salzproduktion an unserer südlichen Grenze und eine mögliche Zusammenarbeit mit der Stadt Hamburg wird uns ebenfalls enorme Vorteile bringen."
 hsa_flow_trade_title:0 "Handelsströme"
 hsa_flow_trade_desc:0 "Die Territorien rund um die Wesertäler im Westen haben eine schwache Führung. Wir sollten in die örtliche Politik eingreifen und die Menschen von ihrer unfähigen und ineffizienten Herrschaft befreien."
 hsa_appoint_war_minister_title:0 "Ernennt Kriegsminister"
 hsa_appoint_war_minister_desc:0 "Der Krieg hat sich verändert. Wo früher Heere marschierten, die sich hauptsächlich aus Bauern und schlecht ausgebildeten Männern zusammensetzten, gibt es heute gut ausgebildete Armeen und stehende Heere. Um die Bedenken des Hofes in Bezug auf militärische Angelegenheiten auszuräumen, müssen wir einen Kriegsminister ernennen und die Kontrolle über ein modernisiertes Militär übernehmen."
 hsa_finance_guilds_title:0 "Finanziert die Gilden"
 hsa_finance_guilds_desc:0 "Die Gilden von Lübeck bilden den Kern unserer Wirtschaft. Wir müssen die nötigen Änderungen vornehmen, die gewährleisten, dass sie innerhalb unserer Handelsliga angemessen finanziert werden."
 hsa_develop_handsflotte_title:1 "Entwickelt die Handelsflotte"
 hsa_develop_handsflotte_desc:0 "Eine eigene Flotte zu haben, ist ein guter erster Schritt für eine Republik, die sich die Meereswogen Europas zunutze machen will. Wir müssen in den Ausbau unserer Flotte investieren und unseren Handel schützen."
 hsa_charter_north_america_title:0 "Erschließt Nordamerika"
 hsa_charter_north_america_desc:0 "Das Land jenseits des Atlantiks birgt viele profitable Möglichkeiten für uns! Wir müssen es erforschen, kartografieren und so gut wie möglich nutzen, um unsere Gewinne aus den dort zu findenden exotischen Waren und neuen Zivilisationen weiter zu maximieren."
 hsa_imperial_allegience_title:0 "Loyalität zum Kaiser"
 hsa_imperial_allegience_desc:0 "Wir stehen kurz vor einem einzigartigen legislativen Bund, was den Umgang mit dem Kaiser anbelangt. Die Mitglieder der "Reichsunmittelbarkeit" haben in Fragen der Diplomatie und des Krieges das Ohr des Kaisers. Wir müssen diesen Einfluss nutzen, um Ansprüche auf Holstein und den nördlichen Teil des Reiches zu erheben."
 hsa_pen_sword_title:0 "Feder & Schwert"
 hsa_pen_sword_desc:0 "Die Eroberung der Herzogtümer Schleswig und Holstein ist keine leichte Aufgabe. Wir müssen unseren Einfluss auf den Kaiser im Heiligen Römischen Reich geltend machen und diese Länder selbst beanspruchen, damit wir nicht riskieren, dass der Kaiser es tut."
 hsa_bypass_sound_toll_title:0 "Umgeht den Sundzoll"
 hsa_bypass_sound_toll_desc:0 "Der Sundzoll, der in Sjaelland erhoben wird, ist uns ein ständiger Dorn im Auge, denn er belastet die vorbeifahrenden Schiffe und die nicht-dänischen Händler, die ihre Waren über den Öresund befördern wollen. Wir müssen die nötigen Schritte unternehmen, um diese Zölle zu mildern."
 hsa_tame_north_sea_title:0 "Zähmt die Nordsee"
 hsa_tame_north_sea_desc:0 "Jenseits der Meerenge des Kattegats liegt die Nordsee, ein zentraler Umschlagplatz für Schiffe aus ganz Europa und darüber hinaus. Ein Monopol über die Nordsee zu halten, würde es uns ermöglichen, den Handel in Richtung unserer Heimatmärkte zu lenken und zu stärken."
 hsa_expand_admiralty_title:0 "Erweitert die Admiralität"
 hsa_expand_admiralty_desc:0 "Das Kommando über die Meere muss fest in der Hand der hanseatischen Admiralität liegen. Die Errichtung einer mächtigen Flotte und der Ausbau der lübschen Werften würde dazu beitragen, bessere und fähigere Männer an die Spitze unserer Flotte zu stellen."
 hsa_schiffbauer_gilde_title:0 "Gilde der Schiffbauer"
 hsa_schiffbauer_gilde_desc:0 "Was macht die Schiffbauer unserer Heimatstadt zu den berühmtesten Vertretern ihrer Zunft in ganz Nordeuropa? Natürlich unsere Werften! Was würde unsere Kenntnisse im Schiffbau und unsere Fähigkeit, einzigartige Schiffe zu bauen, besser feiern, als unsere Schiffbauindustrie zu unterstützen?"
 hsa_marine_pilots_title:0 "Schiffslotsen"
 hsa_marine_pilots_desc:0 "Auf dem Meer zu navigieren, ist keine leichte Aufgabe. Damit unsere Fracht und unsere Schiffe so sicher wie möglich sind, müssen wir bessere Admirale und Kapitäne ausbilden. Dazu gehören auch die berühmten Lübecker "Schiffslotsen", die unsere Schiffe lenken und unversehrt in den Hafen bringen."
 hsa_eagle_of_lubeck_title:0 "Lübscher Adler"
 hsa_eagle_of_lubeck_desc:0 "Ein großes Flaggschiff an der Spitze unserer Flotte würde unsere Feinde und Rivalen in Angst und Schrecken versetzen! Es ist an der Zeit, unsere Überlegenheit auf See zu behaupten!"
 
 
 
