 ###LIVONIAN DECISIONS###
 liv_dissolve_bishopric_title:0 "Auflösung der Bistümer"
 liv_dissolve_bishopric_desc:0 "Um die Livländische Konföderation aufzulösen, müssen wir uns mit jedem einzelnen Bistum befassen. Wir könnten die Bistümer mit Gewalt auflösen, doch dies könnte zu einem Aufstand führen."
 liv_purchase_bishopric_title:0 "Kauf der Bistümer"
 liv_purchase_bishopric_desc:0 "Um die Livländische Konföderation aufzulösen, müssen wir mit jedem einzelnen Bistum verhandeln. Wir könnten ihre Ländereien kaufen, doch die von den Bischöfen festgelegten Preise könnten viel höher sein, als wir zu zahlen bereit sind."
 liv_tried_to_get_rid_of_bishopric_tt:0 "Hat in den letzten §Y2 Jahren§! nicht versucht, die Bistümer §Yaufzulösen oder zu kaufen§!."
 ###NORSE EVENT MODIFIERS###
 rethinking_catholic_life:0 "Aus dem öffentlichen Leben zurückgezogen"
 desc_rethinking_catholic_life:0 "[Root.GetMUnserUnsere] [Root.Monarch.GetTitle] hat sich aus dem öffentlichen Leben zurückgezogen, nachdem [Root.Monarch.GetHerHis] Glaube an den Katholizismus ins Wanken geraten war. Die Korruption des Papsttums und die aufkommenden Bedürfnisse, die katholische Kirche zu reformieren, haben dazu geführt, dass [Root.Monarch.GetName] sich nach dem Glauben [Root.Monarch.GetHerHis]er Vorfahren sehnt - dem Glauben an die alten Götter ..."
 ###RIG MISSIONS###
 rig_riga_in_the_hansa_title:0 "Verbindung zur Hanse"
 rig_riga_in_the_hansa_desc:0 "Wir sind Teil der Hanse - und ihre östlichste Exklave. Die Kommunikation mit dem Bund erweist sich aufgrund der großen Entfernung oft jedoch als schwierig. Wir müssen mit dem Anführer der Hanse in Lübeck in Kontakt bleiben, da wir sonst Gefahr laufen, vergessen zu werden."
 rig_riga_in_the_hansa_tt:0 "Verbindungen zur Hanse"
 rig_dominate_the_baltic_trade_title:0 "Konkurriert mit Schweden"
 rig_dominate_the_baltic_trade_desc:0 "Der Ostseehandel ist die Lebensader, die unsere schöne Stadt finanziert. Hunderte von Kaufleuten ziehen durch unsere Stadt, um mit Nowgorod im Osten oder mit dem Heiligen Römischen Reich im Westen Handel zu treiben.\nDie Skandinavier, vor allem natürlich die Schweden, sind von unserer Anwesenheit in der Ostsee allerdings nicht sehr angetan und versuchen, uns von den in die Ostsee fließenden Dukaten abzuschneiden. Sie werden lernen müssen, dass es unsere Stadt ist, die West und Ost miteinander verbindet."
 rig_dominate_the_baltic_trade_tt:0 "Sind die Missionen "§YDer Handel in Lübeck§!" und "§YPäpstliche Botschaft§!" abgeschlossen, tritt das Ereignis "§YReligion als Geschäftsmodell§!" ein."
 rig_mercs_mission_title:0 "Söldnerverträge"
 rig_mercs_mission_desc:0 "Wir sind von Königreichen und Kaiserreichen umgeben, die sich nichts sehnlicher wünschen, als Riga in ihre Ländereien einzugliedern. Wir verfügen zwar über eine ausgezeichnete Verteidigung, doch diese wird gegen die großen Mächte mit Sicherheit nicht ausreichen.\nGlücklicherweise haben wir einen Vorteil: Unsere Stadt ist ein Handelszentrum, und als solches bleibt eine große Menge an Dukaten in Riga zurück. Wir können unsere Sicherheit erhöhen, indem wir unsere Armeen mit Söldnern verstärken."
 rig_rent_condotitieri_title:0 "Projiziert Macht"
 rig_rent_condotitieri_desc:0 "Durch den Handel und unseren religiösen Einfluss sind wir in der Lage, großen Reichtum anzuhäufen. Doch Reichtum bedeutet nichts, wenn wir ihn nicht nutzen, um die Welt zu beeinflussen. Es gibt viele Mächte, deren Schicksal in der Schwebe hängt - und wir sollten unsere Macht nutzen, um den Ausgang mitzubestimmen."
 rig_rent_condotitieri_tt:0 "Befindet sich im Krieg\nEine der folgenden Bedingungen trifft zu:\n   Erhält mindestens §Y20,0%§! des Einkommens aus Subventionen\n   Hat sich Condottieri von §Y[Root.GetName]§! geliehen\n   Ist mit §Y[Root.GetName]§! verbündet und auf derselben Seite in einem beliebigen Krieg"
 rig_ally_the_emperor_title:0 "Kontaktiert den Kaiser"
 rig_ally_the_emperor_desc:0 "Wir sind weit von unseren deutschen Brüdern im Heiligen Römischen Reich entfernt. Der Livländische und der Deutsche Orden mögen im Augenblick unsere nächsten Verbündeten sein, doch sie sind auch unsere größten Rivalen - und bieten nur einen vorübergehender Schutz gegen das polnisch-litauische Bündnis sowie die Bedrohung durch Moskau.\nWir sollten alles in unserer Macht Stehende tun, um den Kaiser zu erreichen und uns dem Heiligen Römischen Reich anzuschließen."
 rig_lubeck_trade_title:0 "Der Handel in Lübeck"
 rig_lubeck_trade_desc:0 "Der Ostseehandel ist für uns profitabel, doch im Vergleich zu den Reichtümern der Lübecker Märkte ist er nichts. Wir sollten damit anfangen, unsere eigene Präsenz auf dem Umschlagplatz Lübeck zu vergrößern und einen Teil der Dukaten in unsere eigenen Taschen stecken."
 rig_lubeck_trade_tt:0 "Sind die Missionen "§YKonkurriert mit Schweden§!" und "§YPäpstliche Botschaft§!" abgeschlossen, tritt das Ereignis "§YReligion als Geschäftsmodell§!" ein."
 rig_sell_indulgences_title:0 "Verkauft Ablässe"
 rig_sell_indulgences_desc:0 "Sünden sind überall zu finden! Niemand kann heutzutage ein frommes Leben führen, ohne aus Versehen eine Sünde zu begehen.\nGlücklicherweise ist der Herr barmherzig und gewährt den Katholiken die Vergebung ihrer Sünden für den geringen Preis des Ablasses. Wir, die Diener des Herrn, sollten davon profitieren, indem wir entweder diese Ablässe an die Monarchien Europas verkaufen oder das Geld von jenen nehmen, die sündigen."
 rig_sell_indulgences_at:0 "Hat mindestens §Y5§! Ablässe durch die Diplomatieaktion "§YAblässe verkaufen§!" verkauft (§Y[Root.GetNumOfSoldIndulgences]§!/§Y5§!)."
 rig_sell_indulgences_bt:0 "Hat mindestens §Y5§! Kirchen durch die Friedensoption "§YKirchen von Ketzern überfallen§! überfallen (§Y[Root.GetNumOfRaidedChurches]§!/§Y5§!)."
 rig_the_baltic_bank_title:0 "Dominiert den Handel"
 rig_the_baltic_bank_desc:0 "Der Handel und die Wirtschaft sind neben der Religion der wichtigste Aspekt eines jeden Staates. Ohne die Macht des gepriesenen Dukaten kann ein Staat weder die Kontrolle über seine Bevölkerung behalten, noch Macht über seine Rivalen ausüben. Wir müssen diese beiden Aspekte meistern und Riga eine reiche Zukunft sichern."
 rig_finance_great_powers_title:0 "Finanziert Großmächte"
 rig_finance_great_powers_desc:0 "Was bringt einem Reichtum, wenn man ihn nicht nutzt? Die Großmächte dieser Welt haben ihre großen Armeen und ihre riesigen Reiche, doch ihre Macht ist durch ihre Staatskassen begrenzt. Wir müssen dies ausnutzen und die Großmächte zu Marionetten unseres Reichtums machen."
 rig_finance_great_powers_ct:0 " Großmächte:\n    Mindestens §Y10,0%§! Einnahmen aus Subventionen"
 rig_finance_great_powers_dt:0 " Nationen mit mindestens §Y300§! Entwicklung:\n    Mindestens §Y10,0%§! Einnahmen aus Subventionen"
 rig_finance_great_powers_tt:1 "Jede bekannte Nation, die §Y5%§! ihres Einkommens von §Y[Root.GetName]§! subventioniert bekommt, erhält §G150§! Meinung gegenüber §Y[Root.GetName]§!."
 rig_improve_papal_relations_title:0 "Päpstliche Botschaft"
 rig_improve_papal_relations_desc:0 "Unsere Nation ist geografisch gesehen weit von der Autorität des Papstes entfernt, was es schwierig macht, die Kurie zu beeinflussen. Wir sollten für den Kirchenstaat eine Botschaft in Riga einrichten, die uns sowohl einen zuverlässigen Weg zur Kommunikation mit dem Papst bietet als auch als Sitz unseres eigenen Kardinals dienen kann."
 rig_improve_papal_relations_tt:0 "Sind die Missionen "§YKonkurriert mit Schweden§!" und "§YDer Handel in Lübeck§!" abgeschlossen, tritt das Ereignis "§YReligion als Geschäftsmodell§!" ein."
 rig_establish_religious_dominance_title:0 "Riga und die Reformation"
 rig_establish_religious_dominance_desc:0 "Der christliche Glaube steht an einem Wendepunkt. Die Reformation hat in Europa großen Einfluss erlangt und viele ehemals fromme Katholiken gegen den Heiligen Stuhl aufgebracht. Wir müssen uns in diesem neuen Schisma für eine Seite entscheiden, damit wir uns nicht in einem inneren Religionskrieg wiederfinden."
 rig_establish_religious_dominance_tt:0 "Die Handelsrichtlinie "§YReligion verbreiten§!" erfordert nur noch §Y15%§! Handelsmacht am Umschlagplatz"
 rig_establish_religious_dominance_ct:0 "Ermöglicht den Kriegsgrund §YKrieg gegen die Häresie§! gegen alle häretischen Nationen."
 rig_establish_religious_dominance_bt:0 " Nationen des §YHeiligen Römischen Reichs§! wurden von §Y[Root.GetName]§! zwangskonvertiert und folgen dem §Y[Root.Religion.GetName]en§! Glauben."
 rig_defend_the_catholic_league_title:0 "Beendet die Reformation"
 rig_defend_the_catholic_league_desc:0 "Unabhängig davon, ob wir Teil der Reformation oder ihr größter Gegner sind, eines ist sicher: Der Konflikt zwischen unseren Brüdern muss auf die eine oder andere Weise beendet werden!"
 rig_defend_the_catholic_league_at:0 "§Y[Root.GetName]§! erhält nicht länger die Mali des Standesprivilegs §YAusweitung des Fanatismus§! des §Y[Root.GetChurchOrFallbackName]§!-Standes. Zusätzlich dazu gibt das Privileg §G+10,0%§! Moral (Armee) und §G-0,05§! Kriegsmüdigkeit (Monatlich) während eines Kriegs gegen §YHeiden§! oder §YHäretiker§!."
 rig_defend_the_catholic_league_ct:0 " Provinzen in den Regionen Norddeutschland, Süddeutschland, Baltikum und Polen folgen dem §Y[Root.Religion.GetName]en§! Glauben."
 rig_defend_the_catholic_league_bt:0 " Provinzen in den Regionen Norddeutschland, Süddeutschland, Baltikum und Polen befinden sich im Besitz einer §Y[Root.Religion.GetName]en§! Nation."
 rig_vassalize_livonia_title:0 "Unterwerft die Livländer"
 rig_vassalize_livonia_desc:0 "Der Livländische Orden ist der teutonische Nachfolger des Livländischen Schwertbrüderordens, eines alten Ritterordens, der nach der Schlacht von Schaulen im Jahr 1236 auf eine erbärmliche kleine Gruppe verwundeter Ritter zurechtgestutzt wurde. Nüchtern betrachtet ist der Livländische Orden ein Untertan des Deutschen Ordens, doch er ist ein autonomer Staat und da er sich selbst als neuer Schwertbrüderorden sieht, muss er erneut zu unserem Untertanen werden."
 rig_vassalize_livonia_ct:0 "Aktiviert eine Entscheidung, die es erlaubt, die §YLivländische Konföderation§! aus dem §YLivländischen Orden§! auszuschließen, solange dieser ein Untertan von [Root.GetName] ist."
 rig_livonian_confederacy_title:0 "Ende der Konföderation"
 rig_livonian_confederacy_desc:0 "Die Livländische Konföderation ist ein Netzwerk aus mehreren Bistümern innerhalb der Länder des Livländischen Ordens. De jure sind sie keine Untertanen, doch de facto besetzen sie einen Teil des Livländischen Ordens, der zu unserem Vasallen geworden ist. Wenn wir unseren neu erworbenen ritterlichen Untertanen bestmöglich nutzen wollen, müssen wir dieser Konföderation ein Ende bereiten."
 rig_control_the_trade_league_title:0 "Brecht die Hanse"
 rig_control_the_trade_league_desc:0 "Der Hansebund besteht aus Marionetten, die alle Lübeck als Oberhaupt folgen.\nDiese Aussage ist natürlich etwas übertrieben, doch der Wille Lübecks wird von den Mitgliedern des Bundes nur selten infrage gestellt. Es wird Zeit, dass sich die Mitglieder ihrer Ausbeutung bewusst werden!"
 rig_control_the_trade_league_tt:0 "Jedes Mitglied des von §Y[HSA.GetName]§! kontrollierten Handelsbundes hat mindestens §Y75§! Meinung von §Y[Root.GetName]§!."
 rig_control_the_trade_league_ct:0 "Schließen wir diese Mission ab, indem wir §Y[HSA.GetName]§! oder ihre Handelsliga eliminieren, erhalten wir §G5§! Merkantilismus.\n\nAndernfalls tritt für §Y[HSA.GetName]§! das Ereignis "§YDie Auflösung der Hanse?§!" ein."
 rig_control_the_trade_league_at:0 "Riganische Handelsdominanz"
 rig_rigan_hansa_title:0 "Führt die Liga von Riga an"
 rig_rigan_hansa_desc:0 "Der Hansebund wurde vernichtet und damit auch der Anschein von Wohlstand und Schutz, den er einst bot. Es liegt nun an uns, die Scherben zusammenzukehren und eine neue Handelsliga aufzubauen!"
 rig_establish_bishop_authority_title:0 "Die Stadt gegen den Staat"
 rig_establish_bishop_authority_desc:0 "Die Stadt Riga, das Kronjuwel unserer Nation, befindet sich in den Händen des [Root.GetBurghersOrFallbackName]-Standes statt in unseren. Man wählt dort ohne unsere Mitwirkung seinen eigenen Bürgermeister, verfolgt eine eigene Agenda und hält die Stadt am Laufen, ohne die Früchte dieser Arbeit mit uns zu teilen.\nDas muss aufhören!"
 rig_develop_riga_title:0 "Entwickelt unsere Stadt"
 rig_develop_riga_desc:0 "Da es uns nun endlich gelungen ist, unsere Autorität über die Stadt wiederherzustellen, ist es an der Zeit, sie auszubauen und sie nicht zu einem gewöhnlichen Juwel, sondern zum Diamanten der Ostsee zu machen!"
 rig_develop_riga_tt:0 "§Y[Root.GetName] muss insgesamt weniger als 6 Provinzen in Europa besitzen, um die Bedingungen der ausgelösten Provinzmodifikatoren zu erfüllen.§!"
 rig_develop_riga_ct:0 "§Y[Root.GetName]§! besitzt weniger als §Y6§! Provinzen in §YEuropa§!."
 rig_the_rigan_defense_title:0 "Verteidigt Riga"
 rig_the_rigan_defense_desc:0 "Wir mögen vom wohlwollenden Livländischen Orden umgeben sein, doch seine jüngsten Taten geben uns wenig Vertrauen, dass er uns gegen die Skandinavier, die Russen oder die Litauer verteidigen kann. Wir müssen eine eigene Armee aufstellen, um uns selbst schützen zu können."
 rig_add_cores_to_prussia_tt:0 "Jede Kernprovinz des §YDeutschen Ordens§! in §YWest-§! und §YOstpreußen§! wird zu einem Kern von §Y[Root.GetName]§!. Jede andere Provinz in §YWest-§! und §YOstpreußen§! wird zu einem Kern des §YDeutschen Ordens§! und ein dauerhafter Anspruch von §Y[Root.GetName]§!."
 rig_add_cores_to_livonia_tt:0 "Jede Kernprovinz des §YLivländischen Ordens§! in §YLivland§!, §YKurland§! und §YEstland§! wird zu einem Kern von §Y[Root.GetName]§!. Jede andere Provinz in §YLivland§!, §YKurland§! und §YEstland§! wird zu einem Kern des §YLivländischen Ordens§! und ein dauerhafter Anspruch von §Y[Root.GetName]§!."
 rig_subjugate_the_teutonic_order_title:0 "Bestraft die Deutschritter"
 rig_subjugate_the_teutonic_order_desc:0 "Kein anderer Ritterorden ist so heuchlerisch, exzentrisch und übereifrig wie der Deutsche Orden. Zugegeben, er hat seinen Zweck - die Christianisierung der baltischen Stämme - mit Bravour erfüllt, wenn man von seinem Versagen im Heiligen Land absieht.\nDennoch setzte er seine Kriege gegen Polen und Litauen fort - zwei sehr katholische Monarchien -, und sogar der Papst selbst hat versucht, den Orden zu zähmen, doch ohne Erfolg.\nEs liegt nun an uns, das zu tun, was so viele versäumt haben: den Deutschen Orden zu bestrafen und ihn unserem Willen zu unterwerfen!"
 rig_subjugate_the_teutonic_order_tt:0 "Haben wir den §YDeutschen Orden§! als Untertan, tritt das Ereignis "§YUnterwerfung des Deutschen Ordens§!" ein."
 rig_rule_over_the_knights_title:0 "Die Ritter von Riga"
 rig_rule_over_the_knights_desc:0 "Der Livländische und der Deutsche Orden sind nun unsere Untertanen, doch ihre Loyalität ist bestenfalls fragwürdig. Wir müssen sicherstellen, dass sie ihren Platz unter unserer Herrschaft kennen, indem wir ihre Macht in unserem Namen für die Eroberung des Baltikums einsetzen!"
 rig_rule_over_the_knights_at:0 "Solange der §YLivländische Orden§! ein Untertan von [Root.GetName] ist, erhält der §YLivländische Orden§! §G-25,0%§! Freiheitsbestreben und §Y[Root.GetName]§! §G+1§! Diplomatische Beziehung."
 rig_rule_over_the_knights_bt:0 "Solange der §YLivländische Orden§! existiert und ein Untertan von [Root.GetName] ist, erhält der §YLivländische Orden§! §G-25,0%§! Freiheitsbestreben und §Y[Root.GetName]§! §G+1§! Diplomatische Beziehung."
 rig_rule_over_the_knights_ct:0 "Solange der §YDeutsche Orden§! ein Untertan von [Root.GetName] ist, erhält er §G-25,0%§! Freiheitsbestreben und [Root.GetName]§! §G+1 Diplomatische Beziehung."
 rig_rule_over_the_knights_dt:0 "Solange der §YDeutsche Orden§! existiert und ein Untertan von [Root.GetName] ist, erhält er §G-25,0%§! Freiheitsbestreben und [Root.GetName]§! §G+1 Diplomatische Beziehung."
 rig_rule_over_the_knights_et:0 "Beide Modifikatoren gelten, solange der §YLivländische Orden§! ein Untertan von §Y[Root.GetName]§! ist."
 rig_rule_over_the_knights_ft:0 "Beide Modifikatoren gelten solange der §YDeutsche Orden§! ein Untertan von §Y[Root.GetName]§! ist."
 ###RIGAN MODIFIERS###
 not_more_than_6_provinces_outside_europe:0 "Besitzt weniger als §Y6§! Provinzen in §YEuropa§!."
 seat_of_the_rigan_archbishopric:0 "Sitz des Erzbistums Riga"
 desc_seat_of_the_rigan_archbishopric:0 "Diese Provinz ist der Sitz des Erzbistums Riga. Nachdem es dem Erzbischof gelungen ist, die Autorität über die Stadt durchzusetzen, ist Riga zur unbestrittenen Hauptstadt des Erzbistums geworden."
 cathedral_of_riga:0 "Kathedrale von Riga"
 desc_cathedral_of_riga:0 "Die Kathedrale von Riga bildet das Herzstück der Stadtverwaltung und des religiösen Lebens. Hier werden sowohl Steuer- als auch Regierungsangelegenheiten erledigt. "
 market_of_riga:0 "Seehafen Riga"
 desc_market_of_riga:0 "Der Seehafen Riga ist das Tor zwischen Russland und dem Baltikum und die Haupteinnahmequelle von Riga. Jeder ehrbare Kaufmann besucht diesen Markt mindestens einmal auf seiner Reise von West nach Ost und umgekehrt."
 fortification_of_riga:0 "Rigaer Schloss"
 desc_fortification_of_riga:0 "Einst als Krankenhaus für Aussätzige eingerichtet diente das Gelände später als Schloss von Riga. Die Festungsanlagen schützen die Stadt vor fremden Eindringlingen, dienen allerdings auch dazu, neue Rekruten auszubilden."
 rig_tower_defenders:0 "Moral der Verteidiger"
 desc_rig_tower_defenders:0 "Ein ganzes Heer von Stadtverteidigern und ein fähiger General genügen, um die Soldaten zu inspirieren, bis zum letzten Mann zu kämpfen."
 rig_the_rigan_orders:0 "Taktiken der Orden"
 desc_rig_the_rigan_orders:0 "Mit der Unterwerfung der beiden Orden haben wir Zugang zu ihrem gebündelten militärischen Wissen erhalten. Nun weiß unsere Armee, was sie NICHT tun darf, um jene Fehler zu vermeiden, die der Livländische und Deutsche Orden in der Vergangenheit gemacht haben."
 rig_livonian_overlord:0 "Lehnsherr des Livländischen Ordens"
 desc_rig_livonian_overlord:0 "Wir sind der Lehnsherr des Livländischen Ordens und unser Wort ist Gesetz für den Landmeister, weshalb es keine Notwendigkeit gibt, sich mit nervenaufreibender Diplomatie zu befassen.\n§YDieser Modifikator endet, sobald der Livländische Orden nicht mehr unser Untertan ist.§!"
 rig_teutonic_overlord:0 "Lehnsherr des Deutschen Ordens"
 desc_rig_teutonic_overlord:0 "Wir sind der Lehnsherr des Deutschen Ordens und unser Wort ist Gesetz für den Hochmeister, weshalb es keine Notwendigkeit gibt, sich mit nervenaufreibender Diplomatie zu befassen.\n§YDieser Modifikator endet, sobald der Deutsche Orden nicht mehr unser Untertan ist.§!"
 rig_order_of_riga:0 "Die Ritter von Riga"
 desc_rig_order_of_riga:0 "Wir sind die Ritter der Stadt Riga und haben geschworen, sie bis zum letzten Mann zu verteidigen.\n\n§YDieser Modifikator endet, sobald wir kein Untertan mehr von Riga oder einer Nation sind, die früher einmal Riga war.§!"
 rig_integrated_the_livonian_confederacy:0 "Integration der Livländischen Konföderation"
 desc_rig_integrated_the_livonian_confederacy:0 "Die Bistümer der Livländischen Konföderation gibt es nicht mehr. Die Bischöfe haben sich in unserem Reich niedergelassen und unserem glorreichen Land die Treue geschworen."
 rig_influential_religious_power:0 "Einflussreiche religiöse Macht"
 desc_rig_influential_religious_power:0 "Unsere Hingabe für unsere Sache hat uns zu einer unbestreitbaren einflussreichen Macht in allen Religionsangelegenheiten gemacht."
 rig_commerce_master:0 "Meister des Handels"
 desc_rig_commerce_master:0 "Wir dominieren den Handel und kontrollieren die Wirtschaft. Die Marktpreise werden von unseren Händlern bestimmt, und ihr Einfluss wird immer größer."
 rig_broken_hanseatic_league:0 "Zusammenbruch der Hanse"
 desc_rig_broken_hanseatic_league:0 "Die Mitglieder der Hanse erhielten mehr Privilegien und untergraben damit unsere Handelsgewinne!"
 rig_mercenary_contracts:0 "Söldnerverträge"
 desc_rig_mercenary_contracts:0 "Wir haben besondere Söldnerverträge abgeschlossen, die uns einen wesentlich günstigeren Zugang zu größeren Söldnerkompanien ermöglichen."
 rig_founder_of_a_new_trade_league:0 "Der neue Bund von Riga"
 desc_rig_founder_of_a_new_trade_league:0 "Mit der bevorstehenden Auflösung der Hanse suchen deren ehemalige Mitglieder nun nach einem Anführer, der ihnen Schutz und Reichtum beschert. Sie suchen uns!"
 rig_the_rigan_trade_league:0 "Die rigaische Handelsliga"
 desc_rig_the_rigan_trade_league:0 "Wir führen die rigaische Handelsliga an - in jeder Hinsicht der Nachfolger der Hanse!"
 ###RIGAN DECISIONS###
 rig_dissolve_bishopric_title:0 "Auflösung der Livländischen Bistümer"
 rig_dissolve_bishopric_desc:0 "Um die Livländische Konföderation aufzulösen, müssen wir uns mit jedem einzelnen Bistum befassen. Wir könnten die Bistümer mit Gewalt auflösen, doch dies könnte zu einem Aufstand führen."
 rig_purchase_bishopric_title:0 "Kauf Livländischer Bistümer"
 rig_purchase_bishopric_desc:0 "Um die Livländische Konföderation aufzulösen, müssen wir mit jedem einzelnen Bistum verhandeln. Wir könnten ihre Ländereien kaufen, doch die von den Bischöfen festgelegten Preise könnten viel höher sein, als wir zu zahlen bereit sind."
 rig_reestablish_livonian_order_title:0 "Belebt den Livländischer Orden wieder"
 rig_reestablish_livonian_order_desc:0 "Der Livländische Orden wurde zu einem einzigen Zweck gegründet: um die baltischen Heiden zu missionieren. Der Orden hat aufgehört zu existieren, doch die Ketzerei ist noch immer weit verbreitet. Wir sollten den Livländischen Orden wieder ins Leben rufen."
 ###RIGAN EVENTS###
 flavor_rig.1.t:0 "Unterwerfung des Deutschen Ordens"
 flavor_rig.1.desc.a:0 "Der Deutsche Orden bewacht seit jeher die preußischen Ländereien in unserem Süden. Ursprünglich wurde er vom Papst mit dem ausdrücklichen Ziel dorthin entsandt, die Heiden, die diese Provinzen bewohnen, zu bekehren, doch er hat seinen Nutzen längst überlebt, sich selbst entwürdigt, Raubzüge durchgeführt und sogar diejenigen belästigt, mit denen er einen gemeinsamen Glauben teilt.\n\nDem Willen des Heiligen Vaters folgeleistend müssen wir diese verlorenen Seelen auf den wahren katholischen Weg zurückführen. Sie werden unsere Macht stärken und erneut für Rom nützlich sein."
 flavor_rig.1.desc.b:0 "Der Deutsche Orden bewacht seit jeher die preußischen Ländereien in unserem Süden. Ursprünglich wurde er vom Papst mit dem ausdrücklichen Ziel dorthin entsandt, die Heiden, die diese Provinzen bewohnen, zu bekehren, doch er hat seinen Nutzen längst überlebt, sich selbst entwürdigt, Raubzüge durchgeführt und sogar diejenigen belästigt, mit denen er einen gemeinsamen Glauben teilt.\n\nTrotz unserer religiösen Unterschiede und Meinungsverschiedenheiten in Fragen der Göttlichkeit und des Glaubens müssen wir dennoch die Erfahrung und den Kenntnisreichtum dieser Krieger anerkennen. Vielleicht wäre es klug, sie an der kurzen Leine zu halten ... "
 flavor_rig.1.a:0 "Sie werden sich auf dem Schlachtfeld beweisen."
 flavor_rig.2.t:0 "Der schwindende Einfluss von Riga"
 flavor_rig.2.desc:1 "Lange Zeit war unser Land an den Hof in [Root.Overlord.Capital.GetCapitalName] gekettet. Die jüngsten Ereignisse an der westlichen Ostseeküste haben jedoch dazu geführt, dass unser ehemaliger Lehnsherr seinen Einfluss auf unsere örtlichen Angelegenheiten verloren hat. Gott will, dass wir unsere neu gewonnene Unabhängigkeit nutzen und gegen [Root.Overlord.GetName] siegreich sind."
 flavor_rig.2.a:0 "Mögen wir nie wieder einem anderen Eroberer zum Opfer fallen!"
 flavor_rig.3.t:0 "Verlust einer einst geknechteten Macht"
 flavor_rig.3.desc:0 "Die jüngsten Niederlagen in unserem Reich und die schwindende Macht unserer Autorität über Preußen haben dazu geführt, dass der berühmte Deutsche Orden unserer Kontrolle entglitten ist. Diese Entwicklung hat viele zu der Annahme veranlasst, dass das Ende naht, während unsere Feinde von allen Seiten auf unsere Grenzen vorrücken ..."
 flavor_rig.3.a:0 "Können wir uns davon erholen?"
 flavor_rig.4.t:0 "Verlust des eigenen Reiches"
 flavor_rig.4.desc:0 "Die jüngsten Niederlagen in unserem Reich und die schwindende Macht unserer Autorität über die livländischen Territorien haben dazu geführt, dass der berühmte Livländische Orden unserer Kontrolle entglitten ist. Diese Entwicklung hat viele zu der Annahme veranlasst, dass das Ende naht, während unsere Feinde von allen Seiten an unsere Grenzen vorrücken ..."
 flavor_rig.4.a:0 "Die Zukunft ist voller Unwägbarkeiten ..."
 flavor_rig.9.t:0 "Ein Platz im Heiligen Römischen Reich?"
 flavor_rig.9.desc:0 "Die Lage im Baltikum ist katastrophal: Unsere Nachbarn, die Ritterorden Livlands und Preußens, sind in einen jahrzehntelangen Krieg mit ihren südlichen Nachbarn Polen und Litauen verwickelt. Wir dürfen nicht zulassen, dass diese Unsicherheit weiter anhält. Wir müssen unsere Zukunft sichern und Abgesandte in die Hallen des Heiligen Römischen Kaisers entsenden, um den Beitritt zu der von ihm angeführten Verteidigungskonföderation zu erbitten. Es gibt jedoch einige Stimmen an unserem Hof, die dagegen sind, da der Beitritt zum Kaiserreich bedeuten würde, dass wir einen Teil unserer Autonomie aufgeben und uns dem kaiserlichen Recht und der kaiserlichen Gerichtsbarkeit unterwerfen."
 flavor_rig.9.a:0 "Wir müssen uns dem Reich anschließen!"
 flavor_rig.9.b:0 "Lasst sie reden. Wir treten dem Reich nicht bei."
 flavor_rig.10.t:0 "Religion als Geschäftsmodell"
 flavor_rig.10.desc:0 "Obwohl der Glaube die treibende Kraft unserer Regierung ist und es auch immer sein wird, ist klar, dass unsere Gesellschaft einen sehr plutokratischen Charakter hat. Händler verkaufen Kruzifixe, Gegenstände, von denen behauptet wird, dass sie von Gott selbst gesegnet wurden, und natürlich Ablässe für ihre Sünden, um solche Gegenstände überhaupt verkaufen zu können.\nReligion ist ein Geschäftsmodell: ein Geschäft, von dem wir profitieren könnten, wenn wir den Handel, der sich um es dreht, fördern würden."
 flavor_rig.10.a:0 "Gewiss würde uns der Herr erlauben, diese Praktiken zu übernehmen."
 flavor_rig.10.b:0 "Blasphemie! Die Barmherzigkeit des Herrn darf nicht wie eine Handelsware behandelt werden!"
 flavor_rig.11.desc:0 "Die Reformation hat unser Land erreicht und wir haben beschlossen, der abscheulichen Korruption und Gier der katholischen Kirche den Rücken zu kehren. Allerdings muss selbst ein Staat mit so viel religiösem Eifer wie dem unseren dem finanziellen Gewinn aus diesen ketzerischen Ablässen Rechnung tragen. Die Berater [Root.GetMdesder] [Root.Monarch.GetTitle][Root.GetMsMale] schlagen vor, dass wir uns weiterhin auf den Handel und die Wirtschaft konzentrieren - aber nicht im Namen des persönlichen Gewinns, sondern um der Reformation willen."
 flavor_rig.11.a:0 "Die Berater haben gute Argumente vorgelegt."
 flavor_rig.11.b:0 "Macht uns das besser als die Katholiken? Nein, wir bleiben der Reformation treu."
 flavor_rig.12.t:0 "Die Auflösung der Hanse?"
 flavor_rig.12.desc:0 "Vor uns liegen schwierige Zeiten! Die Mitglieder unserer Liga haben ihr Vertrauen in unsere Führung verloren, da ihre eigene individuelle Stärke und ihr eigener Einfluss zunehmen. Sie sind derart dreist geworden, dass eine Delegation aus Riga, die heute Morgen eintraf, von uns verlangte, den Handelspakt aufzulösen. Andernfalls hätten wir mit ernsten Konsequenzen zu rechnen!"
 flavor_rig.12.a:0 "Wir müssen akzeptieren ..."
 flavor_rig.12.a.tt:0 "Setzt das Prestige von [This.GetName] auf §R-75§!."
 flavor_rig.12.b:0 "Nur über meine kalte, tote Kaufmannsleiche!"
 flavor_rig.13.t:0 "Entscheidung der Handelsstädte"
 flavor_rig.13.desc:0 "Der schwindende Einfluss der Lübecker Kaufleute hat zum Aufstieg der Stadt Riga beigetragen. Mit deren wachsendem Einfluss ist es den dortigen Kaufleuten gelungen, die Auflösung der Hanse zu erzwingen und alle ehemaligen Mitglieder aufzufordern, sich dem von ihnen angeführten Handelspakt anzuschließen. Ganz gleich, ob wir uns nun für den Beitritt entscheiden oder unseren eigenen Weg gehen: Ein Gefühl der Unsicherheit liegt in der Luft ..."
 flavor_rig.13.a:0 "Riga oder Lübeck macht keinen Unterschied. Münze ist Münze!"
 flavor_rig.13.b:0 "Ist dies ein schlechter Scherz?"
 ###SCANDINAVIAN MISSIONS - SWEDEN###
 swe_sca_secure_electors_title:0 "Umgang mit dem Reich"
 swe_sca_secure_electors_desc:0 "Das Heilige Römische Reich ist ein Flickenteppich ambitionierter deutscher Staaten, die mit Kleinkriegen beschäftigt sind. Es ist offensichtlich, dass der Kaiser diese Fürsten nicht in Schach halten kann.\nEs könnte sich lohnen, unseren Einflussbereich auf Deutschland auszuweiten und entweder die Loyalität der Kurfürsten zu sichern oder das Reich ein für alle Mal aufzulösen."
 swe_sca_secure_electors_tt:0 "Die Belohnung hängt davon ab, wie die Mission abgeschlossen wird.\n\nSchließen wir die Mission ab, indem wir die Unterstützung der Kurfürsten gewinnen, erhalten wir §Y15 Jahre§! lang den Modifikator "§YErfolgreiches Angebot für die Kaiserkrone§!", der folgende Auswirkungen hat:\nPrestige (Jährlich): §G+1,00§!\nDiplomatische Reputation: §G+1,00§!\n\nAndernfalls erhalten wir dauerhafte Ansprüche auf §YNeumark§!, §YMittelmark§!, §YSachsen-Anhalt§!, §YHannover§!, §YWeser§!, §YFriesland§!, §YHolland§! und §YNordbrabant§!."
 swe_sca_low_countries_title:0 "Sichert die Niederlande"
 swe_sca_low_countries_desc:0 "Die Niederlande sind die Heimat der Niederländer, ein Volk, das für seine maritimen und merkantilistischen Errungenschaften bekannt ist. Sein Handel im Ärmelkanal hat gelegentlich unseren eigenen Gewinn in Lübeck geschmälert, doch üblicherweise haben wir nicht viel miteinander zu schaffen.\nDa wir nun aber begonnen haben, unseren Einfluss auf Deutschland auszudehnen, sind die Niederländer in unseren Einflussbereich gefallen. Je nach unserer eigenen Position im Heiligen Römischen Reich sollten wir entweder dafür sorgen, dass sie Teil des Reiches sind, oder Teil unseres eigenen Reiches."
 swe_sca_low_countries_tt:0 " Provinzen in den Regionen §YNordbrabant§!, §YFriesland§! und §YHolland§!:\n  Eines der folgenden Dinge ist wahr:\n    Der Besitzer ist Teil des HRR und hat §Y100§! Meinung gegenüber §Y[Root.GetName]§!\n    Der Besitzer ist §Y[Root.GetName]§! oder einer seiner Untertanen"
 swe_sca_low_countries_ct:2 "Die Belohnung hängt davon ab, wie die Mission abgeschlossen wird.\n\nSchließen wir die Mission ab, während wir der Kaiser des HRR und die Regionen §YNordbrabant§!, §YFriesland§! und §YHolland§! Teil des HRR sind, erhalten wir §G25§! Reichsautorität und §Y25 Jahre§! lang den Modifikator "§YKaiserliche Niederlande§!", der folgende Auswirkungen hat:\nReichsautorität (Wachstum): §G+50,0%§!\nBeziehungen verbessern: §G+20,0%§!\n\nAndernfalls erhält jede Provinz in den §YNiederlanden§!, die sich im Besitz von §Y[Root.GetName]§! oder dessen Untertanen befindet, §Y15 Jahre§! lang den Modifikator "§YKontrolle über die Niederlande§!", der folgende Auswirkungen hat:\nProduzierte Güter (Lokal): §G+25,0%§!\nNationalismus (Jahre): §G-10§!"
 swe_sca_refine_the_carolaen_training_title:0 "Reformiert die Karoliner"
 swe_sca_refine_the_carolaen_training_desc:0 "Die Karoliner bilden das Rückgrat unserer Armee, und ihre Disziplin und ihr Mut haben uns viele Siege auf dem Schlachtfeld beschert.\nDoch sie weisen einen Makel auf: Sie brauchen Rekruten, deren Herz so unverwüstlich ist wie unser Stahl selbst - und solche Soldaten sind schwer zu finden. Wir sollten das Rekrutierungsverfahren und die Ausbildung reformieren, damit wir unsere Karoliner zuverlässiger einsetzen können."
 swe_sca_north_germany_title:0 "Kaiser der Deutschen"
 swe_sca_north_germany_desc:0 "Es ist an der Zeit, dass jemand mit Kompetenz, Geschick und Raffinesse die Aufgabe übernimmt, unsere deutschen Nachbarn zu regieren. Die früheren Kaiser des Heiligen Römischen Reiches haben sie mehr als schlecht verwaltet, weshalb es an uns liegt, sie in eine bessere Zukunft zu führen."
 swe_sca_north_germany_tt:1 "Die Belohnung hängt davon ab, wie die Mission abgeschlossen wird.\n\nSchließen wir die Mission ab, indem wir zum Kaiser des §YHeiligen Römischen Reichs§! werden, erhalten wir §G25§! Reichsautorität und §Y25 Jahre§! lang den Modifikator "§YRömisch-deutscher Kaiser§!", der folgende Auswirkungen hat:\nDiplomatische Reputation: §G+3,00§!\n\nAndernfalls erhalten wir Folgendes:"
 swe_sca_emperor_of_the_germans_title:0 "Löwe des Reiches"
 swe_sca_emperor_of_the_germans_desc:0 "Wir sind als der Löwe des Nordens bekannt: ein majestätisches Tier voller Anmut und Macht.\nVon diesem Tag an werden wir aber auch als Löwe des Reiches bekannt sein, da wir das Heilige Römische Reich der Deutschen endlich unter unserem eigenen Banner vereinen werden!"
 swe_sca_emperor_of_the_germans_tt:1 "Provinzen der §Ydeutschen§! Kulturgruppe erhalten keine Mali durch nicht akzeptierte Kulturen."
 swe_sca_incoroporate_the_hakkapeliita_title:0 "Inkorporiert die Kavallerie"
 swe_sca_incoroporate_the_hakkapeliita_desc:0 "Die Hakkapeliitta sind für unsere Armeen unerlässlich. Sie decken unsere Flanken und sorgen für Chaos in den feindlichen Reihen.\nDennoch nutzen wir sie nicht in vollem Umfang. Wir sollten uns darauf konzentrieren, die finnischen Truppen mit den besten Pferden und dem stabilsten Metall auszustatten."
 swe_sca_north_borderlands_title:0 "Alte Grenzen"
 swe_sca_north_borderlands_desc:0 "Im Lauf der Zeit hat das Reich viele Territorien an fremde Mächte verloren - das meiste davon aus eigenem Verschulden.\nWenn wir unseren Einfluss auf die deutschen Länder ausweiten wollen, müssen wir diese Provinzen wieder zurückgewinnen."
 sca_invest_into_work_forces_title:0 "Investiert in Arbeiter"
 sca_invest_into_work_forces_desc:0 "Kein anderer Stand ist so wichtig für die Entwicklung eines Landes wie der [Root.GetBurghersOrFallbackName]-Stand. Dieser Stand ist es, der in unsere architektonischen Vorhaben investiert und dafür sorgt, dass Geld in unsere Kassen fließt. Wir sollten in ihn investieren, da wir ihn in naher Zukunft sicher brauchen könnten."
 sca_expand_norwegian_infrastructure_title:0 "Infrastruktur der Skanden"
 sca_expand_norwegian_infrastructure_desc:0 "Die Skanden sind eine Gebirgskette, die reich an Eisen und Kupfer ist. Sie sind jedoch nur schwer zu durchqueren. Wir sollten die Infrastruktur der an die Skanden angrenzenden Provinzen ausbauen und dabei nach neuen Eisen- und Kupfervorkommen suchen."
 sca_intensify_metal_production_title:0 "Fördert die Metallurgie"
 sca_intensify_metal_production_desc:0 "Skandinavien ist reich an Eisen und Kupfer - beides unverzichtbare Materialien für eine starke Armee und auf dem europäischen Markt sehr begehrt. Wenn wir den Abbau und das Erschmelzen von Eisen und Kupfer fördern würden, könnten wir nicht nur unsere Truppen mit hochwertigeren Waffen ausstatten, sondern auch einen großen Gewinn im europäischen Handel erzielen."
 swe_sca_learn_from_the_danes_title:0 "Dänischer Schiffbau"
 swe_sca_learn_from_the_danes_desc:0 "Unsere schwedischen Vorfahren sind nicht sonderlich für ihre maritimen Fähigkeiten bekannt. Tatsächlich waren und sind wir eher für unser Können in Landschlachten gefürchtet, und unsere Schiffe sind nicht unser größter Stolz.\nGlücklicherweise verfügen wir über die vielen Seeleute und Schiffsbauer des Königreichs Dänemark."
 swe_sca_hire_norwegian_sailors_title:0 "Norwegische Seeleute"
 swe_sca_hire_norwegian_sailors_desc:0 "Während die Dänen dafür bekannt sind, großartige Schiffsbauer und Admirale hervorzubringen, sind es die Norweger, die diese hölzernen Streitwälle in die Seeschlachten steuern."
 swe_sca_hire_norwegian_sailors_at:0 "Neue Flottendoktrin: §YNorwegische Seeleute§!."
 swe_sca_hire_norwegian_sailors_bt:0 "Haben wir die §YSeefahrt-§! oder §YSeemacht§!-Ideen abgeschlossen, schalten wir die Flottendoktrin "§YNorwegische Seeleute§!" frei."
 swe_sca_the_unsinkable_vasa_ii_title:0 "Erbaut die Vasa"
 swe_sca_the_unsinkable_vasa_ii_desc:0 "Da wir nun über das Können der Dänen und die Handwerkskunst der Norweger verfügen, ist es an der Zeit, ein Flaggschiff zu bauen, das würdig ist, unserer Flotte Ruhm und Ehre zu bringen!"
 ###SCANDINAVIAN MISSIONS - NORWAY###
 nor_sca_rio_grande_and_california_title:1 "Siedelt in Rio Grande"
 nor_sca_rio_grande_and_california_desc:0 "Es gibt Gerüchte über reiche Goldvorkommen und andere wertvolle Metalle in den Regionen Kalifornien und Rio Grande. Wir müssen diese Regionen besiedeln und diesen Gerüchten nachgehen."
 nor_sca_rio_grande_and_california_tt:0 "Jede Provinz, die §YGold§! produziert und sich im Besitz von §Y[Root.GetName]§! oder dessen Untertanen befindet, erhält §Y25 Jahre§! lang den Modifikator "§YVerstärkter Goldabbau§!", der folgende Auswirkungen hat:\nHandelsgüter: §G+2,00§!"
 nor_sca_rio_grande_and_california_ct:0 "Ihr erhaltet einen dauerhaften Anspruch auf jede Provinz in §YNordamerika§!, die sich unter direkter oder indirekter Kontrolle eines Rivalen oder Feindes von §Y[Root.GetName]§! befindet."
 nor_sca_control_the_panama_title:0 "Kontrolliert Panama"
 nor_sca_control_the_panama_desc:0 "Panama ist ein schmaler Landstreifen, der den Pazifik vom Atlantik trennt. Selbstverständlich hat die Provinz einen hohen Wert, da sie als Hafen für zwei Weltmeere dient. Wir müssen sie erobern und Zölle einfordern!"
 nor_sca_control_the_panama_tt:0 "Panama-Zoll"
 nor_sca_norwegian_colombia_title:0 "Erweitert die Grenze"
 nor_sca_norwegian_colombia_desc:0 "Südlich von Panama liegt die Region Neugranada - zumindest nennen die Spanier sie so. Was in diesem Dschungel und in den Hügeln tatsächlich vor sich geht, ist uns nicht bekannt, doch es ist unsere Pflicht, unsere Grenze nach Süden auszudehnen und herauszufinden, welche Geheimnisse Südamerika für uns bereithält."
 nor_sca_norwegian_colombia_ct:0 "Ihr erhaltet einen dauerhaften Anspruch auf jede Provinz in §YSüdamerika§!, die sich unter direkter oder indirekter Kontrolle eines Rivalen oder Feindes von §Y[Root.GetName]§! befindet."
 nor_sca_norwegian_peru_title:0 "Erobert die Inka"
 nor_sca_norwegian_peru_desc:0 "Die Zivilisation der Inka, die in den Bergen Perus lebt, besitzt Gold und Silber in Hülle und Fülle. Wir sollten ihr einen Teil ihrer Last abnehmen, so viel von diesen wertvollen Metallen zu besitzen."
 nor_sca_colonial_empire_title:0 "Kontrolliert Südamerika"
 nor_sca_colonial_empire_desc:0 "Wie Nordamerika auch hat Südamerika einen gewissen Reichtum und Wohlstand. Wir dürfen nicht zulassen, dass dieser in die Hände unserer Feinde fällt."
 nor_sca_colonial_empire_tt:0 "Keine Provinz in §YSüdamerika§! befindet sich im Besitz eines Rivalen oder Feindes von §Y[Root.GetName]§! oder einem seiner Untertanen."
 nor_sca_landgrab_of_west_africa_title:0 "Vorstoß nach Westafrika"
 nor_sca_landgrab_of_west_africa_desc:0 "Marktzugang allein bringt uns keinen Wohlstand. Wenn wir wirklich von den Reichtümern Afrikas profitieren wollen, müssen wir die Territorien selbst kontrollieren und sie erobern."
 nor_sca_consolidate_west_africa_title:0 "Vereint Westafrika"
 nor_sca_consolidate_west_africa_desc:0 "Westafrika scheint größer zu sein als erwartet, doch wir können jetzt nicht aufhören, wo wir so kurz vor der Vereinigung stehen."
 nor_sca_land_fall_in_congo_title:0 "Erkundet Zentralafrika"
 nor_sca_land_fall_in_congo_desc:0 "Der afrikanische Kontinent ist in seiner Größe unermesslich, und viele Abenteurer und Entdecker haben sich auf den Weg gemacht, um seine wahre Größe zu ergründen, doch nur wenige sind je zurückgekehrt. Wir müssen entdecken, was südlich der Elfenbeinküste liegt, und in den neuen Regionen Siedlungen errichten."
 nor_sca_the_cape_title:0 "Sichert das Kap"
 nor_sca_the_cape_desc:0 "Das Meer ist oft wie ein wildes Tier: gefährlich, launisch, unberechenbar. Zum Glück gibt es auf dieser Welt auch Orte, an denen das Meer die Ruhe selbst ist. Einer dieser kostbaren Orte ist das legendäre Kap der Guten Hoffnung. Wir müssen das Kap erobern, damit unsere Schiffe immer einen sicheren Hafen zum Anlegen haben."
 nor_sca_a_high_income_title:0 "Wirtschaft für die Marine"
 nor_sca_a_high_income_desc:0 "Was bringt einem eine mächtige Flotte, wenn wir ihre Kosten nicht decken können? Wir müssen dafür sorgen, dass wir über ein hohes Einkommen verfügen und wir dieses für unser Ziel nutzen können, die mächtigste aller Flotten zu bauen."
 nor_sca_expand_marines_title:0 "Erweitert das Leidang"
 nor_sca_expand_marines_desc:0 "Die Leidang-Wehrpflicht leistete uns in der Vergangenheit gute Dienste, doch sie ist im Lauf der Zeit merklich gealtert. Wir sollten das Leidang reformieren und ausbauen, damit es mit anderen modernen Formen der Wehrpflicht mithalten kann."
 nor_sca_kingdom_on_sea_title:0 "[Root.GovernmentName] des Meeres"
 nor_sca_kingdom_on_sea_desc:0 "Wir hatten schon immer eine enge Verbindung zur See. Seit der Gründung unserer Nation leben und sterben wir am und auf dem Meer. Es ist an der Zeit, dass wir zum unangefochtenen Herrscher der Meere werden!"
 admirals_give_army_professionalism_tt:0 "Die Rekrutierung von Admirälen erhöht die Armee-Professionalität um §G0,5%§!."
 nor_sca_a_mighty_fleet_title:0 "Mächtige Flotte"
 nor_sca_a_mighty_fleet_desc:0 "Die Briten auf den Britischen Inseln, die Niederländer in den Niederlanden, die Portugiesen und Spanier auf der Iberischen Halbinsel: Sie alle sind hervorragende Seeleute und haben einzigartige Flotten aufgebaut. Wir müssen in ihre Fußstapfen treten und selbst eine mächtige Flotte schaffen, die die Qualität einer solchen Institution ganz neu definiert."
 nor_sca_a_mighty_fleet_tt:0 "Keine bekannte Nation hat eine größere Flotte als §Y[Root.GetName]§!."
 nor_sca_handle_the_sami_title:0 "Integriert die Sami"
 nor_sca_handle_the_sami_desc:0 "Das Volk der Sami lebt in den dichten Wäldern des Nordens, an Orten, wo kein anderer Skandinavier lebt - ob Schwede, Norweger oder Däne. Es treibt keinen Handel mit der Welt außerhalb seines Territoriums und ist völlig abgeschieden. Es lebt jedoch in einer Region, die formell uns gehört, und deshalb sollten wir die Sami in unsere Gesellschaft integrieren und von ihren Wäldern profitieren."
 nor_sca_forest_expansion_title:0 "Waldexpansion"
 nor_sca_forest_expansion_desc:0 "Die Wälder Skandinaviens sind größtenteils unerschlossen. Abgesehen von den äußerst anpassungsfähigen Sami, die dort leben, ist das Land aufgrund der harten Winter und des Mangels an Ressourcen jedoch nahezu unbewohnt.\nDie Wälder sind dennoch großartige Jagdgebiete für Felle, und unter einigen gibt es sogar Eisen im Boden. Es könnte ratsam sein, uns auf die Wälder auszubreiten und die raueren Teile Skandinaviens zu besiedeln."
 nor_sca_conquer_the_enterpots_title:0 "Juwelen der Ostsee"
 nor_sca_conquer_the_enterpots_desc:0 "Nur ein Narr würde an der Bedeutung der Ostsee für den Handel zwischen West- und Osteuropa zweifeln. Die vielen Umschlagplätze und Handelszentren rund um die Ostsee sind der Beweis dafür.\nDiese Handelsstädte sind unschätzbare Juwelen - die in direkter Konkurrenz zu unseren eigenen kommerziellen Ambitionen stehen. Wir sollten sie integrieren."
 nor_sca_conquer_the_enterpots_tt:0 "Ist eine Küstenprovinz, die an die §YOstsee§! angrenzt, und hat entweder den Provinzmodifikator "§YHandelszentrum§!", "§YSundzoll§!" oder §YFlussmündung§!."
 nor_sca_conquer_the_enterpots_ct:0 "§Y[Root.GetName]§! erhält einen dauerhaften Anspruch auf die gesamte Küste der §YOstsee§!."
 nor_sca_dominate_the_baltic_sea_title:0 "Kontrolliert die Ostsee"
 nor_sca_dominate_the_baltic_sea_desc:0 "Wir können potenzielle Konkurrenten und Feinden nicht länger erlauben, einen Hafen an der Ostsee zu kontrollieren. Es ist an der Zeit, die gesamte Küste zu erobern und zum alleinigen Herrscher der Ostsee zu werden!"
 dan_sca_balticum_dominance_tt:0 "Die gesamte §YOstsee§!-Küste befindet sich im Besitz von §Y[Root.GetName]§! oder dessen Untertanen."
 ###SCANDINAVIAN MISSIONS - DENMARK###
 dan_establish_merc_contracts_title:0 "Deutsche Söldner"
 dan_establish_merc_contracts_desc:0 "Die dänischen Ländereien sind fruchtbar und in der Lage, eine große Bevölkerung zu ernähren, die in der Armee dienen kann.\nDoch warum sollten wir gute dänische Leben für unsere Kriege opfern, wenn wir stattdessen jemand anderen dafür anheuern können? Die Deutschen im Süden haben jede Menge gut ausgebildeter und ausgerüsteter Söldnerkompanien. Wir sollten mit ihnen Kontakt aufnehmen."
 dan_establish_merc_contracts_tt:0 " Heimatprovinzen §Ydeutscher Söldnerkompanien§!:\nBesitzer ist entweder §Y[Root.GetName]§! oder einer seiner Untertanen oder hat mindestens §Y100§! Meinung gegenüber §Y[Root.GetName]§!."
 dan_establish_merc_contracts_ct:0 "Das Ereignis schaltet Söldnerkompanien frei, deren Heimatprovinzen durch Meinung oder Besitz mit §Y[Root.GetName]§! verbunden sind."
 dan_grand_merc_army_title:0 "Söldnerarmee"
 dan_grand_merc_army_desc:0 "Die Armeen in den Kriegen Europas werden immer größer, und es ist daher unerlässlich, dass wir mit den neuen Maßstäben Schritt halten. Wir müssen mehr Söldner für unsere Kriege rekrutieren."
 dan_control_the_coromandel_title:0 "Kontrolliert Koromandel"
 dan_control_the_coromandel_desc:0 "Die Koromandel-Region ist die Heimat für einen Großteil der südindischen Textilindustrie. Viele der dort produzierten Waren finden ihren Weg nach China, in den Nahen Osten und schließlich nach Europa. Es wäre in unserem besten Interesse, wenn wir diesen Teil Indiens selbst kontrollieren würden."
 dan_coast_of_deccan_title:0 "Dänische Dekkan-Küste"
 dan_coast_of_deccan_desc:0 "Das Meer entlang der westindischen Küste ist von entscheidender Bedeutung, wenn wir unseren Einfluss auf Indien verstärken wollen. Wir müssen die Küste erobern!"
 dan_bengal_landfall_title:0 "Erobert Bengalen"
 dan_bengal_landfall_desc:0 "Das Handelshaus "Dansk Ostindien" ist bereits seit einiger Zeit in Indien umtriebig, doch seine Versuche, sein Geschäft auszuweiten, treffen bei den Staaten in Bengalen oft auf Feindseligkeit. Wir sollten Bengalen erobern und es in unser Handelshaus integrieren."
 dan_sca_merc_reforms_title:0 "Militärische Fragen"
 dan_sca_merc_reforms_desc:0 "Söldner sind immer seltener auf dem Schlachtfeld zu sehen. Es ist an der Zeit, dass wir unseren Ansatz zur Kriegsführung überdenken und unser Militär entsprechend reformieren."
 dan_sca_annex_gujurat_title:0 "Herrscht über Westindien"
 dan_sca_annex_gujurat_desc:0 "Die totale Eroberung Indiens steht kurz bevor, doch der westliche Teil Indiens weigert sich vehement, Teil unseres Kolonialreichs zu werden. Wir müssen ihm aufzeigen, dass dies der falsche Weg ist und das Notwendige tun."
 dan_sca_annex_gujurat_tt:0 "Wurde die Mission "§YBeherrscht Nordindien§!" vorher abgeschlossen, erhalten wir bis zum Ende des Spiels den Modifikator "§YIntegration Indiens§!", der folgende Auswirkungen hat:\nToleranz (Ungläubige): §G+2,00§!\nMaximale Toleranz (Ungläubige): §G+1,00§!"
 dan_sca_crown_of_india_title:0 "Indiens Krone"
 dan_sca_crown_of_india_desc:0 "Das riesige Land und die Reichtümer Indiens befinden sich in unserem Besitz. Dennoch weigert sich die indische Bevölkerung, uns als ihren souveränen Herrscher anzuerkennen. Der gesamte Subkontinent muss unter unserem Banner vereint werden."
 dan_sca_take_north_india_title:0 "Beherrscht Nordindien"
 dan_sca_take_north_india_desc:0 "Nordindien ist die reichste Region des Subkontinents, und dort lebt auch der Großteil seiner Bevölkerung. Es ist überdies Nordindien, das die Welt mit Waren versorgt. Wir müssen die Kontrolle über diese Region übernehmen, damit sie ihre Arbeit ungestört fortsetzen kann."
 dan_sca_take_north_india_tt:0 "Wurde die Mission "§YHerrscht über Westindien§!" vorher abgeschlossen, erhalten wir bis zum Ende des Spiels den Modifikator "§YIntegration Indiens§!", der folgende Auswirkungen hat:\nToleranz (Ungläubige): §G+2,00§!\nMaximale Toleranz (Ungläubige): §G+1,00§!"
 dan_sca_colonize_canada_title:0 "Kolonisiert Kanada"
 dan_sca_colonize_canada_desc:0 "Kalt, mit einem rauen Klima. Manche würden es sogar als "unbewohnbar" bezeichnen. Das ist Skandinavien.\nUnd das ist auch Nordamerika, insbesondere die Region Kanada. Es ist daher nur logisch, dass wir Kanada selbst erobern."
 dan_sca_colonize_canada_tt:0 "Bis zu §Y5§! kolonisierte Provinzen in §YKolonial-Kanada§!, die sich entweder im Besitz von §Y[Root.GetName]§! oder dessen Untertanen befinden, erhalten ein §YZahlhaus§!."
 dan_colonize_canada_and_na_at:0 "Dänischer Handelseinfluss"
 dan_sca_colonize_louisiana_title:0 "Dringt nach Westen vor"
 dan_sca_colonize_louisiana_desc:0 "Nordamerika ist reich an wertvollen Ressourcen. Wir sollten unsere Kolonien nach Westen ausdehnen und uns so viel Land wie möglich sichern."
 dan_sca_colonize_mexico_title:0 "Mexikanisches Gold"
 dan_sca_colonize_mexico_desc:0 "Während uns Nordamerika mit vielen wertvollen Waren versorgt, ist das Kernland von Mexiko buchstäblich eine Schatztruhe, die bis zum Rand mit Gold gefüllt ist. Wir müssen es zu unserer obersten Priorität machen, dieses Land zu unterwerfen und das Gold nach [Root.Capital.GetName] zu bringen."
 dan_sca_pomeranian_conquest_title:0 "Eroberung Pommerns"
 dan_sca_pomeranian_conquest_desc:0 "Um zu einem echten Hegemon an der Ostsee werden zu können, müssen wir sicherstellen, dass es keine Küste gibt, die unseren Handel oder unsere nationale Sicherheit gefährden kann. Die Regionen Pommern und Mecklenburg befinden sich jedoch in fremden Händen und könnten unseren Interessen schaden. Wir sollten entweder einen vertrauenswürdigen Verbündeten in Norddeutschland finden, der diese Küste hält, oder sie selbst erobern."
 dan_sca_prussian_conquest_title:0 "Unterwerft Preußen"
 dan_sca_prussian_conquest_desc:0 "Preußen war einst ein Land, das von den Prussen, einem baltischen Volksstamm, bewohnt wurde, der das Pech hatte, zur Zielscheibe des Deutschen Ordens zu werden. Auch wenn das ehemalige Preußen Geschichte ist, hat das "neue" Preußen dort reiche Handelsstädte und wunderbare Festungen errichtet. Es wäre von Vorteil, wenn wir Preußen übernehmen und es zum Ruhm unserer Nation annektieren würden."
 dan_sca_balticum_dominance_title:0 "Dominium Maris Baltici"
 dan_sca_balticum_dominance_desc:0 "Die Herrschaft über die Ostsee ist seit dem Aufstieg der skandinavischen Königreiche ein ständiger Streitpunkt, und sogar nicht-nordische Reiche haben ihr Interesse bekundet, die Ostsee für sich zu unterjochen.\nOffenkundig sind sie alle Narren, denn es gibt keine andere Regierung als unsere oder die unserer Vertrauten, der es erlaubt sein sollte, Anspruch auf die Küste zu erheben!"
 dan_sca_livonian_conquest_title:0 "Fenster zum Osten"
 dan_sca_livonian_conquest_desc:0 "Die Länder Estland, Livland und Kurland haben viel Einfluss in der Ostsee, doch sie sind auch ein metaphorisches Fenster zum Osten, da der Handel von dort durch sie fließt.\nDie Esten und Letten mögen es vielleicht nicht wahrhaben wollen, doch sie sind den Russen östlich von ihnen völlig hilflos ausgeliefert. Wir sollten sie in unser Reich eingliedern, damit wir sie vor dem Osten schützen können."
 dan_sca_handle_the_sami_title:0 "Integriert die Sami"
 dan_sca_handle_the_sami_desc:0 "Das Volk der Sami lebt in den dichten Wäldern des Nordens, an Orten, wo kein anderer Skandinavier lebt - ob Schwede, Norweger oder Däne. Es treibt keinen Handel mit der Welt außerhalb seines Territoriums und ist völlig abgeschieden. Es lebt jedoch in einer Region, die formell uns gehört, und deshalb sollten wir die Sami in unsere Gesellschaft integrieren und von ihren Wäldern profitieren."
 dan_sca_forest_expansion_title:0 "Waldexpansion"
 dan_sca_forest_expansion_desc:0 "Die Wälder Skandinaviens sind größtenteils unerschlossen. Abgesehen von den äußerst anpassungsfähigen Sami, die dort leben, ist das Land aufgrund der harten Winter und des Mangels an Ressourcen jedoch nahezu unbewohnt.\nDie Wälder sind dennoch großartige Jagdgebiete für Felle, und unter einigen gibt es sogar Eisen im Boden. Es könnte ratsam sein, uns auf die Wälder auszubreiten und die raueren Teile Skandinaviens zu besiedeln."
 ###SCANDINAVIAN MISSIONS###
 sca_a_grand_fleet_title:0 "Großnordische Flotte"
 sca_a_grand_fleet_desc:0 "Die spanische Armada der Iberer, die Königliche Marine der Britischen Inseln, die Königliche Marine der Niederlande: Sie alle sind dafür bekannt, dass sie ihre Macht über die ganze Welt projizieren. Wir müssen eine Flotte schaffen, die mit denen der anderen maritimen Großmächte konkurrieren kann."
 sca_a_grand_fleet_tt:1 "§Y[Root.GetName]§! erhält einen dauerhaften Anspruch auf jede Provinz mit einem §YHandelszentrum§! oder einer §YFlussmündung§! in §YKolonial-Ostamerika§!, §YKolonial-Kanada§!, §YGuinea§!, im §YKongo§! und in §YSüdafrika§!."
 sca_conquer_great_britain_title:0 "Erobert Britannien"
 sca_conquer_great_britain_desc:0 "Das skandinavische und das britische Volk haben eine lange, miteinander verflochtene Geschichte, die bis zum ersten Nordseereich im Mittelalter zurückreicht. Es ist nur natürlich, dass sich beide in unterschiedliche Richtungen entwickelt und ihre Schicksale voneinander getrennt haben.\nMit dem Aufstieg des skandinavischen Reiches sind die Briten jedoch wieder zu einem Rivalen unserer Interessen geworden, und daher könnte es erneut an der Zeit sein, dass die Britischen Inseln von [Root.GetMeinemeiner] skandinavischen [Root.Monarch.GetTitle] regiert werden."
 sca_conquer_german_coastline_title:0 "Annektiert die deutsche Küste"
 sca_conquer_german_coastline_desc:1 "Um zu einem echten Hegemon an der Ostsee werden zu können, müssen wir sicherstellen, dass es keine Küste gibt, die unseren Handel oder unsere nationale Sicherheit gefährden kann. Die Regionen Pommern und Mecklenburg befinden sich jedoch in fremden Händen und könnten unseren Interessen schaden. Wir sollten sie selbst erobern."
 sca_conquer_german_coastline_tt:1 "Jede Provinz in der Region §YNorddeutschland§! und auf dem Umschlagplatz §YLübeck§! erhält §Y25 Jahre§! lang den Modifikator "§YDeutsche Integration§!", der folgende Auswirkungen hat:\nNationalismus (Jahre): §G-10§!\nUnruhe (Lokal): §G-2,00§!\nAutonomie (Monatlich): §G-0,05§!\nProduktionseffizienz (Lokal): §G+10,0%§!"
 sca_unite_the_region_title:0 "Vereint Skandinavien"
 sca_unite_the_region_desc:0 "Skandinavien ist schon viel zu lange unter drei Königreichen aufgeteilt. Die Zeit eines neuen, vereinten Skandinaviens ist gekommen, und diejenigen, die sich widersetzen und noch an ihrer alten Krone festhalten, werden sich uns schließlich auch noch unterwerfen."
 sca_take_over_the_balitc_region_title:0 "Baltische Ambitionen"
 sca_take_over_the_balitc_region_desc:0 "Das Baltikum ist die Heimat vieler wichtiger Handelsstädte und da es an die Ostsee grenzt, ist es nur natürlich, dass diese Länder uns gehören."
 sca_scandinavian_european_empire_title:0 "Löwe des Nordens"
 sca_scandinavian_european_empire_desc:0 "Wir sind die unangefochtene Macht auf den Britischen Inseln, der Bändiger der widerspenstigen deutschen Fürsten und der Mitglieder der Hanse, der Herr des Baltikums, die unverrückbare Mauer gegen die östliche Aggression. Wir sind die skandinavische Großmacht, die sogar die furchtlosen polnischen Husaren und die tapferen französischen Musketiere einzuschüchtern weiß.\nWir sind der Löwe des Nordens!"
 sca_scandinavian_european_empire_tt:0 "§YDiese Machtprojektion ist permanent§!."
 sca_eliminate_the_russian_threat_title:0 "Befestigt die Ostgrenze"
 sca_eliminate_the_russian_threat_desc:0 "Das russische Zarentum im Osten hat seine feindlichen Absichten gegen Skandinavien mehrfach deutlich zum Ausdruck gebracht. Wir müssen proaktiv handeln, nach Osten expandieren und unsere Grenzen zu den Russen befestigen."
 sca_eliminate_the_russian_threat_tt:1 "Bis zu §Y5§! Provinzen mit einer §YFestung§! in der Region §YRussland§! erhalten bis zum Ende des Spiels den Modifikator "§YBefestigte Grenze§!", der folgende Auswirkungen hat:\nVerteidigungsfähigkeit (Lokal): §G+50,0%§!\nGarnisonsgröße (Lokal): §G+25,0%§!\nFestungsunterhalt (Lokal): §G-90,0%§!\n\nNur maximal §Y1§! Festung pro Region erhält diesen Modifikator."
 sca_norwegian_infrastructure_title:0 "Entwickelt die Skanden"
 sca_norwegian_infrastructure_desc:0 "Die Skanden sind eine Gebirgskette, die reich an Eisen und Kupfer ist. Sie sind jedoch nur schwer zu durchqueren. Wir sollten die Infrastruktur der an die Skanden angrenzenden Provinzen ausbauen und dabei nach neuen Eisen- und Kupfervorkommen suchen."
 sca_industrialize_norway_title:0 "Industrialisiert Skandinavien"
 sca_industrialize_norway_desc:0 "Skandinavien ist reich an Eisen und Kupfer - beides unverzichtbare Materialien für eine starke Armee und auf dem europäischen Markt sehr begehrt. Wenn wir den Abbau und das Erschmelzen von Eisen und Kupfer fördern würden, könnten wir nicht nur unsere Truppen mit hochwertigeren Waffen ausstatten, sondern auch einen großen Gewinn im europäischen Handel erzielen."
 sca_good_income_title:0 "Lasst die Dukaten rollen"
 sca_good_income_desc:0 "Obwohl viele Großmächte versuchen, die Welt zu beherrschen, ist es am Ende der Dukaten, der das letzte Wort hat, und nach seiner Laune steigen viele Nationen empor oder erleben einen Niedergang. Wir werden jedoch keines dieser vielen Reiche sein, die in der Bedeutungslosigkeit verschwinden."
 sca_expand_danish_agriculture_title:0 "Ausbau der Landwirtschaft"
 sca_expand_danish_agriculture_desc:0 "Jütland ist ein fruchtbares Land, das die dänische Bevölkerung seit Jahrhunderten mit Getreide, Vieh und reichhaltigen Fischvorkommen ernährt. Da das übrige Skandinavien für die Landwirtschaft weniger geeignet ist, ist es von größter Wichtigkeit, dass wir Jütland entwickeln, um den Rest unseres Landes zu versorgen."
 sca_develop_kronborg_title:0 "Renoviert Kronborg"
 sca_develop_kronborg_desc:0 "Das Schloss Kronborg ist eine von König Erich von Gryf im Jahr 1420 errichtete Festung, die nur einem einzigen Zweck dient: der Durchsetzung des Sundzolls gegen die Hanse. Im Lauf der Zeit ist das Schloss jedoch in die Jahre gekommen, und die Kontrolle über das Meer hat nachgelassen. Wir sollten es renovieren, damit es seine Aufgabe erneut erfüllen kann."
 sca_develop_kronborg_tt:0 "Machtprojektion von Kronborg"
 sca_scandinavian_lion_title:0 "Reich des Nordens"
 sca_scandinavian_lion_desc:0 "Die eigene Macht durch Gewalt und Eroberungen auszuweiten, ist ein wichtiger Aspekt eines gesunden Reiches. Der Weg der Kriegsführung ist jedoch nicht einsetzbar, wenn im Kern des Reiches nicht alles rundläuft.\nSkandinavien hat lange genug unter mangelnder Entwicklung und Infrastruktur gelitten. Es ist an der Zeit, eine Machtbasis im hohen Norden Europas aufzubauen!"
 sca_falun_copper_title:0 "Grabt in Falun"
 sca_falun_copper_desc:0 "Der Stora Kopparberget, der große Kupferberg, ist eine alte Kupfermine in [8.GetName], deren Fördermenge an reinem Kupfererz bereits im 9. Jahrhundert die Wirtschaft Schwedens sicherte. Unter König Magnus IV. erhielt die für den Abbau verantwortliche Gesellschaft im Jahr 1347 weitere Privilegien, die die Kupferproduktion noch zusätzlich steigerten.\nObwohl der Stora Kopparberget für einen beträchtlichen Teil unserer Einnahmen verantwortlich ist, ist das Potenzial des Berges noch nicht völlig ausgeschöpft."
 sca_expand_finland_title:0 "Investiert in Finnland"
 sca_expand_finland_desc:0 "Finnland ist selbst für skandinavische Verhältnisse recht unterentwickelt, hat aber dennoch ein großes Potenzial. Wenn wir in die finnischen Regionen investieren würden, könnten wir sie auf denselben Stand wie den Rest unseres Landes bringen und unsere Gewinne aus der Pelzproduktion deutlich steigern."
 sca_expand_finland_tt:1 "aus den Provinzen Viborg, Österbotten, Rovaniemi und der Region Finnland"
 sca_establish_new_scandinavia_title:0 "Neues Skandinavien"
 sca_establish_new_scandinavia_desc:0 "Die Neue Welt ist voller Möglichkeiten und Reichtümer, die uns gewiss nutzen würden, weshalb es oberste Priorität haben sollte, dort Siedlungen zu gründen."
 sca_establish_new_scandinavia_tt:0 "Skandinavische Präsenz"
 sca_colonize_the_caribbeans_title:0 "Ein Platz an der Sonne"
 sca_colonize_the_caribbeans_desc:0 "Wir nennen den Norden zwar unsere Heimat, doch es stimmt, dass das Wetter und das Klima für die Menschen nicht das Beste sind. Zu unserem Glück gibt es die Inseln der Karibik, den perfekten Ort für unser Volk, um sich von den nicht enden wollenden Wintern zu erholen.\nDie Karibik fungiert auch als Umschlagplatz für den Handel in der Neuen Welt, aber das ist eher ein Bonus."
 sca_scramble_for_africa_title:0 "Basis in Afrika"
 sca_scramble_for_africa_desc:0 "Europa ist unter verschiedenen Großmächten aufgeteilt, weshalb Stützpunkte in Afrika das Einzige sind, was ihren Einfluss vergrößern könnte. Wir müssen dafür sorgen, dass uns selbst afrikanische Besitztümer gehören, weshalb wir eine Expedition dorthin entsenden müssen!"
 sca_restore_the_norse_faith_title:0 "Nordischer Glaube"
 sca_restore_the_norse_faith_desc:0 "Deutsche Missionare haben das Christentum nach Skandinavien gebracht. Obwohl sie einer Feuerprobe unterzogen wurden, überlebten sie und schafften es, unsere Vorfahren vom christlichen Glauben zu überzeugen. Seither trat Skandinavien mehr und mehr zum katholischen Glauben über und die Tempel unserer alten Götter wurden im Namen Christi zerstört.\nWir sollten den Schaden wiedergutmachen, den unsere irregeführten Vorfahren in der Vergangenheit anrichteten, und dem nordischen Glauben seinen alten Glanz zurückbringen!"
 sca_return_of_the_north_sea_empire_title:0 "Nordseereich"
 sca_return_of_the_north_sea_empire_desc:0 "Das Nordseereich wurde vom großen Sven Gabelbart, dem König von Dänemark, Norwegen und England, gegründet. Seine Herrschaft war jedoch nur von kurzer Dauer, und nach seinem Tod bestieg sein Sohn Knut der Große den Thron, vereinigte die drei Königreiche erneut und regierte neunzehn glorreiche Jahre lang. Obwohl er Christ war, befand sich die Wikingerkultur zu seinen Lebzeiten auf dem Höhepunkt ihrer Macht.\n\nEs ist an der Zeit, das zurückzufordern, was rechtmäßig uns gehörte, und die alten Territorien des Nordseereichs zurückzuerobern - aber diesmal im Namen der wahren Götter!"
 sca_an_absolute_rule_title:0 "Absolute Herrschaft"
 sca_an_absolute_rule_desc:0 "Die Theorie des Absolutismus ist die Herrschaft eines einzelnen Monarchen, der über dem Gesetz und den korrupten Ständen steht. Der Monarch sorgt dafür, dass die Ressourcen des Staates dorthin fließen, wo sie am dringendsten benötigt werden.\n[Root.GetName] muss sich die absolute Herrschaft zu eigen machen, um den Nutzen aus unseren eigenen Ressourcen zu maximieren."
 sca_one_of_the_great_powers_title:0 "Eine der Großmächte"
 sca_one_of_the_great_powers_desc:0 "Die Königreiche des Nordens wurden nur selten als eine der Großmächte angesehen, die das Schicksal Europas beeinflussen konnten, und selbst wenn sie es wurden, war ihr Einfluss auf die Weltgeschichte bestenfalls eine Fußnote.\nWir werden diesen Zustand ändern und selbst Geschichte schreiben!"
 sca_the_age_of_revolution_title:0 "Zeitalter der Revolution"
 sca_the_age_of_revolution_desc:0 "Radikalisierte Massen stürmen die Paläste ihrer Könige und richten sie kurz darauf hin. Revolutionäre erheben sich aus den ärmsten Provinzen, um mehr Rechte und eine bessere Zukunft zu fordern.\nEinige sehen die Revolution als Bedrohung ihrer Macht an, wohingegen andere sie als Rettung aus der Unterdrückung erachten. Wir müssen Stellung beziehen und uns entweder der Revolution anschließen oder sie niederschlagen."
 ###SCANDINAVIA MISSION MODIFIERS###
 sca_swe_imperial_low_countries:0 "Kaiserliche Niederlande"
 desc_sca_swe_imperial_low_countries:0 "Wir haben die Niederlande unter unsere kaiserliche Autorität gestellt und die Fürsten des Heiligen Römischen Reiches bewundern uns!"
 sca_swe_control_over_the_low_countries:0 "Kontrolle über die Niederlande"
 desc_sca_swe_control_over_the_low_countries:0 "Diese Provinz wurde von den Skandinaviern unterworfen und der Gedanke an eine Unabhängigkeitsbewegung ist für die nächste Zeit nichts als ein flüchtiger Traum ..."
 sca_hegemony_over_germany:0 "Hegemon von Deutschland"
 desc_sca_hegemony_over_germany:0 "Provinzen der §Ydeutschen§! Kulturgruppen erleiden keinen Malus mehr durch nicht akzeptierte Kulturen, solange dieser Modifikator aktiv ist.\n§YDer Modifikator wird entfernt, wenn wir unsere Kulturgruppe wechseln.§!\n\nWir haben uns zum Hegemon Deutschlands ausgerufen. Wir gewähren den Deutschen Schutz, während sie dem skandinavischen Reich ihre Dienste anbieten."
 sca_hegemony_over_germany_province:0 "Hegemon von Deutschland"
 desc_sca_hegemony_over_germany_province:0 "Diese Provinz befindet sich im Besitz des selbsternannten Hegemonen von Deutschland. Obwohl die örtliche Bevölkerung diesem Anspruch nur allzu skeptisch gegenübersteht, weiß sie den Schutz durch ihren Lehnsherrn zu schätzen."
 sca_hegemony_over_germany_province_same_culture:0 "Hegemon von Deutschland"
 desc_sca_hegemony_over_germany_province_same_culture:0 "Diese Provinz befindet sich im Besitz des selbsternannten Hegemonen von Deutschland. Obwohl die örtliche Bevölkerung diesem Anspruch nur allzu skeptisch gegenübersteht, weiß sie den Schutz durch ihren Lehnsherrn zu schätzen."
 sca_hegemony_over_germany_tt:0 "bis wir die Kulturgruppe wechseln"
 sca_refined_carolean_recruitment:0 "Erweiterte Karoliner-Rekrutierung"
 desc_sca_refined_carolean_recruitment:0 "Wir haben unser Rekrutierungsverfahren für die Karoliner reformiert und erweitert, wodurch wir mehr Karoliner als je zuvor in unseren Armeen aufstellen können."
 sca_refined_carolean_training:0 "Härtere Karoliner-Ausbildung"
 desc_sca_refined_carolean_training:0 "Wir unterziehen die Karoliner einer strengeren Ausbildung, damit sie schon lange vor ihrer ersten Schlacht abgehärtet sind.\nAußerdem häufen sich die Beschwerden über ihren Ausbilder, was zeigt, wie wirksam ihr neuer Drill ist!"
 sca_swe_danish_shipyard:0 "Dänische Werft"
 desc_sca_swe_danish_shipyard:0 "In dieser Provinz befindet sich eine dänische Werft. Schiffe sind hier aufgrund der großen Rohstoffvorräte leichter zu bauen."
 sca_swe_danish_shipyard_tt:0 "bis das Gebäude "Schiffswerft" oder "Große Schiffswerft" vernichtet wird"
 sca_swe_norwegian_navy:0 "Norwegische Flotte"
 desc_sca_swe_norwegian_navy:0 "Unsere Flotte wird von den robusten norwegischen Seeleuten unterstützt."
 sca_nor_panama_sound_toll:0 "Panama-Zoll"
 desc_sca_nor_panama_sound_toll:0 "Der Panama-Zoll ist eine Nachahmung des skandinavischen Sundzolls: Schiffe, die in der Provinz Panama anlegen, müssen eine Gebühr entrichten und der Warentransport von einer Küste zur anderen wird stark besteuert."
 sca_nor_search_for_gold:0 "Verstärkter Goldabbau"
 desc_sca_nor_search_for_gold:0 "Die Siedler dieser Provinz verstärken ihre Bemühungen, so viel Gold wie möglich abzubauen und zu erschmelzen."
 sca_nor_treasure_fleet:0 "Silberflotte der Neuen Welt"
 desc_sca_nor_treasure_fleet:0 "Das Gold der Neuen Welt ... nur eine Silberflotte entfernt, um Teil unserer eigenen Schatzkammer zu werden!"
 sca_nor_curiosity_of_the_forefathers:0 "Skandinavische Neugierde"
 desc_sca_nor_curiosity_of_the_forefathers:0 "So wie unsere Vorfahren einst über das Meer reisten, um neue Wunder zu entdecken, so tun es auch unsere Seeleute, um die Geheimnisse Südamerikas zu lüften."
 dan_sca_balticum_dominance_mod:0 "Herrscher der Ostsee"
 desc_dan_sca_balticum_dominance_mod:0 "Uns gehört die gesamte Ostseeküste und wir kennen diese Gewässer sehr gut. Sowohl unsere Seeleute als auch unsere Kaufleute fühlen sich in der Ostsee wohl."
 sca_nor_naval_investment:0 "Investitionen in die Flotteninfrastruktur"
 desc_sca_nor_naval_investment:0 "Wir nutzen unsere Gewinne und Einnahmen, um die Infrastruktur unserer Flotte zu verbessern - und natürlich auch die unserer Landregimenter bis zu einem gewissen Grad."
 sca_nor_reformed_leidang_conscription:0 "Reformierte Leidang-Wehrpflicht"
 desc_sca_nor_reformed_leidang_conscription:0 "Die alten mittelalterlichen Methoden der Leidang-Wehrpflicht wurden vollständig überarbeitet, um den neuen modernen Maßstäben unserer Rekrutierungsverfahren zu entsprechen."
 sca_nor_goods_tranportation:0 "Globaler Warenverkehr"
 desc_sca_nor_goods_tranportation:0 "Unsere überlegene Flotte ermöglicht es uns, Waren mit Leichtigkeit durch die ganze Welt zu befördern."
 sca_nor_enhanced_naval_doctrines:0 "Verbesserte Flottendoktrin"
 desc_sca_nor_enhanced_naval_doctrines:0 "Der Bau und die Instandhaltung einer Flotte unserer Größe sind sehr aufwendig und anstrengend. Diese Mühen haben jedoch auch ihre positive Seite und machen sich im Schiffbau und unserer Flottendoktrin bemerkbar."
 dan_sca_merc_contract:0 "Söldnervertrag"
 desc_dan_sca_merc_contract:0 "§YSolange dieser Modifikator aktiv ist, kostet die Rekrutierung von Söldnern keine Armee-Professionalität.§!\n\nWir haben einen Vertrag mit den deutschen Staaten abgeschlossen, der uns vollen Zugang zu ihren Söldnerkompanien bietet."
 dan_sca_merc_contract_tt:0 "§YSolange dieser Modifikator aktiv ist, kostet die Rekrutierung von Söldnern keine Armee-Professionalität.§!"
 dan_sca_scandinavian_india:0 "Skandinavische Herrschaft"
 desc_dan_sca_scandinavian_india:0 "Diese Provinz ist Teil des skandinavischen Kolonialreichs. Jeglicher Widerstand ist gebrochen, und die örtliche Bevölkerung wird dazu angehalten, sich auf ihre Arbeit zu konzentrieren."
 dan_sca_heathen_tolerance:0 "Integration Indiens"
 desc_dan_sca_heathen_tolerance:0 "Der Glaube der Inder ist uns fremd und wir versuchen erst gar nicht, ihn zu verstehen. Wir wollen nur, dass sie unseren Ambitionen nicht im Weg stehen."
 dan_sca_grand_merc_army:0 "Große Söldnerarmee"
 desc_dan_sca_grand_merc_army:0 "Wir haben unsere Söldnerarmee erheblich vergrößert, was es uns erlaubt, mit den wachsenden stehenden Heeren unserer Rivalen mithalten zu können."
 sca_a_north_sea_realm:0 "Nordseereich"
 desc_sca_a_north_sea_realm:0 "Die Britischen Inseln, unser größter Rivale auf See, wurden unterworfen und stehen nun unter unserer Kontrolle. Jeder, der versucht, sich unserer Herrschaft zu widersetzen, wird daran erinnert, dass er uns letzten Endes doch dienen wird - selbst wenn er sich auf einer Insel zu verstecken vermag."
 sca_german_integration:0 "Deutsche Integration"
 desc_sca_german_integration:0 "Die Deutschen dieser Provinz wurden in das skandinavische Reich integriert. Die skandinavischen Gesetze sorgen dafür, dass die deutsche Bevölkerung zufrieden ist."
 sca_baltic_markets:0 "Baltische Märkte"
 desc_sca_baltic_markets:0 "Da wir der alleinige Herrscher über die baltischen Länder sind, können wir auch die Preise auf den baltischen Märkten nach eigenem Ermessen festlegen."
 sca_lion_of_the_north:1 "Löwe des Nordens §Y(Permanent)§!"
 sca_expanded_jutland:0 "Entwickelte Jütland"
 desc_sca_expanded_jutland:0 "Die Landwirtschaft dieser Provinz wurde stark ausgebaut, um die Produktion der für das übrige Skandinavien benötigten Nahrungsmittel zu steigern."
 sca_reinforcement_of_kronborg:0 "Renovierung von Kronborg"
 desc_sca_reinforcement_of_kronborg:0 "Das Schloss Kronborg wurde renoviert und ausgebaut und verfügt nun über Kanonen mit größerer Reichweite, stärkere Befestigungen und eine größere Garnison, um mehr Verteidiger unterzubringen."
 sca_scandinavian_tenacity:0 "Skandinavische Zähigkeit"
 desc_sca_scandinavian_tenacity:0 "Obwohl wir in einer der kältesten und rauesten Regionen leben, hat unser Volk überlebt und gedeiht sogar. Wir haben Städte in den endlosen Wäldern von Enare gebaut und Bergbaumetropolen in den Skanden errichtet. Unser Volk ist zäh und schreckt vor keinem Hindernis zurück."
 sca_african_trade_company:0 "Afrikanisches Handelshaus"
 desc_sca_african_trade_company:0 "Unsere Expansion nach Afrika hat unserem skandinavischen Handelshaus Türen geöffnet. Es ist mehr als interessiert daran, in unsere Überseeterritorien zu investieren."
 sca_one_of_the_great_powers:0 "Diplomatisches Kabinett einer Großmacht"
 desc_sca_one_of_the_great_powers:0 "Da wir zu den Großmächten der Welt gehören, sind wir gezwungen, auf die eine oder andere Weise diplomatisch mit den anderen zu interagieren. Daher haben wir das diplomatische Kabinett Skandinaviens erweitert."
 sca_revolutionary_zeal:0 "Revolutionäres Skandinavien"
 desc_sca_revolutionary_zeal:0 "Die Zeit der Kleinkönige und des Adels ist vorbei! Lang lebe die Revolution!"
 sca_reactionary_zeal:0 "Reaktionärer Eifer"
 desc_sca_reactionary_zeal:0 "Die Revolution wurde zerschlagen, und die gefährlichen Ideen, die sie zu verbreiten, versuchte, wurden im Keim erstickt."
 sca_administrative_focus:0 "Administrativer Schwerpunkt"
 desc_sca_administrative_focus:0 "Unser Hof konzentriert sich darauf, die administrativen Fähigkeiten zukünftiger Herrscher weiterzuentwickeln."
 sca_diplomatic_focus:0 "Diplomatischer Schwerpunkt"
 desc_sca_diplomatic_focus:0 "Unser Hof konzentriert sich darauf, die diplomatischen Fähigkeiten zukünftiger Herrscher weiterzuentwickeln."
 sca_military_focus:0 "Militärischer Schwerpunkt"
 desc_sca_military_focus:0 "Unser Hof konzentriert sich darauf, die militärischen Fähigkeiten zukünftiger Herrscher weiterzuentwickeln."
 sca_administrative_focus_non_heir:0 "Administrativer Schwerpunkt"
 desc_sca_administrative_focus_non_heir:0 "Unser Hof konzentriert sich darauf, die administrativen Fähigkeiten unserer derzeitigen Regierung zu verbessern."
 sca_diplomatic_focus_non_heir:0 "Diplomatischer Schwerpunkt"
 desc_sca_diplomatic_focus_non_heir:0 "Unser Hof konzentriert sich darauf, die diplomatischen Fähigkeiten unserer derzeitigen Regierung zu verbessern."
 sca_military_focus_non_heir:0 "Militärischer Schwerpunkt"
 desc_sca_military_focus_non_heir:0 "Unser Hof konzentriert sich darauf, die militärischen Fähigkeiten unserer derzeitigen Regierung zu verbessern."
 dan_sca_indian_administration:0 "Indische Verwaltung"
 desc_dan_sca_indian_administration:0 "Der indische Subkontinent ist riesig und die Verwaltung verlangt uns einiges ab. Zum Glück ist die skandinavische Bürokratie mehr als bereit, die wirtschaftlichen und administrativen Herausforderungen Indiens zu bewältigen."
 ###GOTLANDISH MISSIONS###
 got_monarchy_emperor_title:0 "Kaiserliche Schatzkammer"
 got_monarchy_emperor_desc:0 "Die Kalmarer Union ist einflussreich, und sie besitzt eine maritime, militärische und wirtschaftliche Macht, die weit über das hinausgeht, was wir in Gotland aufbringen können.\nZu unserem Glück verfolgt der Kaiser des Heiligen Römischen Reiches seine eigene Agenda gegen die Kalmarer Union, da das Herzogtum Holstein de jure Teil des Reiches, aber de facto ein Untertan der Union ist. Wir sollten mit dem Kaiser ein Abkommen über Subventionen für unsere Kriegsbemühungen treffen."
 got_monarchy_estates_title:0 "Beschränkt die Stände"
 got_monarchy_estates_desc:0 "Erich Gryf, der vorherige König der Kalmarer Union, wurde von verräterischen Adligen abgesetzt, die ihr Vertrauen in ihn verloren hatten. Wir können nicht zulassen, dass unsere Herrscher auf dieselbe Weise abgesetzt werden. Wir müssen die Macht der Stände begrenzen!"
 got_monarchy_norwegian_opinion_title:0 "Norwegisches Vertrauen"
 got_monarchy_norwegian_opinion_desc:0 "Nach dem Krieg gegen die Hanse im Jahr 1435 wurde Erich vom dänischen, schwedischen und norwegischen Adel gestürzt. Es ist allzu klar, dass der derzeitige König der Kalmarer Union nicht über die Fähigkeiten von [Root.Monarch.GetName] verfügt. Es ist unsere Pflicht, die Norweger wissen zu lassen, dass sie von einem Schwachkopf angeführt werden."
 got_monarchy_enemy_of_my_enemy_title:0 "Der Feind meines Feindes"
 got_monarchy_enemy_of_my_enemy_desc:0 "Das Königreich Dänemark hat sich im Lauf der Jahrhunderte mehrere Feinde und Rivalen gemacht. Um unser Überleben zu sichern, ist es daher unerlässlich, mit ihnen in Kontakt zu treten und um ein Bündnis mit ihnen zu bitten."
 got_monarchy_enemy_of_my_enemy_tt:0 "Jeder bekannte Feind von §Y[DAN.GetName]§! mit mindestens §Y75§! Meinung gegenüber [Root.GetName] erhält ein Ereignis, das es ihm erlaubt, ein Bündnis mit §Y[Root.GetName]§! einzugehen."
 got_monarchy_declare_war_title:0 "Krieg um die Krone"
 got_monarchy_declare_war_desc:0 "Es ist an der Zeit, uns das zu nehmen, was uns rechtmäßig zusteht!\nEs ist an der Zeit, in den Krieg mit der Kalmarer Union zu ziehen und der Herrschaft des falschen Königs ein Ende zu bereiten!"
 got_monarchy_occupy_koppenhagen_title:0 "Übernehmt [DAN.Capital.GetName]"
 got_monarchy_occupy_koppenhagen_desc:0 "Die Stadt [DAN.Capital.GetName] - die Hauptstadt der Kalmarer Union und die Hauptstadt, von der aus unser Monarch einst regierte - ist unser dringendstes Kriegsziel. Wenn wir die Kalmarer Union selbst übernehmen wollen, müssen wir [DAN.Capital.GetName] einnehmen."
 got_monarchy_execute_the_wrong_king_title:0 "Exekutiert den falschen König"
 got_monarchy_execute_the_wrong_king_desc:1 "Erich Gryf war der einstige Großkönig von Dänemark und souveräne Herrscher Skandinaviens ... Als die Adligen der Kalmarer Union kollektiv beschlossen, ihn abzusetzen, bestieg sein Neffe Christoph III. von Wittelsbach den Thron der Union. Seitdem herrscht ein Fremder über Skandinavien - unfähig und inkompetent.\n\nEs ist an der Zeit, den falschen König in seiner eigenen Hauptstadt zu hängen und den Thron Dänemarks ein für alle Mal zu übernehmen."
 got_monarchy_execute_the_wrong_king_tt:0 "Befindet sich §Y3 Jahre§! lang im Krieg mit §Y[DAN.GetName]§!."
 got_monarchy_execute_the_wrong_king_ct:1 "Die Belohnung hängt davon ab, wie die Mission abgeschlossen wird.\n\nSchließen wir diese Mission ab, während §Y[DAN.GetName]§! ein Juniorpartner von §Y[Root.GetName]§! ist oder wir uns im Krieg mit §Y[DAN.GetName]§! befinden und §Y[DAN.Capital.GetName]§! kontrollieren, tritt das Ereignis "§YDie Hinrichtung von [DAN.Monarch.GetName]§!" ein.\n\nAndernfalls erhalten wir §G100§! administrative, diplomatische und militärische Macht und den Kriegsgrund "§YWiederherstellung der Union§!" gegen §Y[DAN.GetName]§!, §Y[NOR.GetName]§! und §Y[SWE.GetName]§!, falls diese unabhängig sind."
 got_monarchy_king_of_denmark_title:0 "Eine Neue Union"
 got_monarchy_king_of_denmark_desc:0 "Es ist an der Zeit, die Identität Gotlands aufzugeben, da wir nun wieder der König der Kalmarer Union sind!"
 got_monarchy_pomerania_title:0 "Dynastische Beziehungen"
 got_monarchy_pomerania_desc:0 "Die Kalmarer Union ist einflussreich, und sie besitzt eine maritime, militärische und wirtschaftliche Macht, die weit über das hinausgeht, was wir in Gotland aufbringen können.\nWir müssen an die Verwandten von [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName] auf dem Festland herantreten und sie um militärische Hilfe bitten.\n\nZu unserem Glück gibt es wenig Grund für sie, eine solche Bitte abzulehnen. Schließlich ist die Krone Dänemarks nicht nur ein Sieg für [Root.Monarch.GetName], sondern auch für die gesamte [Root.Monarch.Dynasty.GetName]-Dynastie."
 got_monarchy_pomerania_tt:0 "Keine bekannte Nation, die nicht ein Untertan von §Y[Root.GetName]§! ist, hat die §Y[Root.Monarch.Dynasty.GetName]§!-Dynastie auf dem Thron."
 got_monarchy_pomerania_bt:0 "Eine beliebige Nation, die kein Untertan von §Y[Root.GetName]§! ist, hat die §Y[Root.Monarch.Dynasty.GetName]§!-Dynastie auf dem Thron und eine Meinung von mindestens §Y100§! über §Y[Root.GetName]§!."
 got_monarchy_pomerania_ct:0 "§Y[Root.GetName]§! erhält §G10.000§! Rekrutenreserve für jede Nation, die einen Herrscher der §Y[Root.Monarch.Dynasty.GetName]§!-Dynastie und mindestens §Y100§! Meinung gegenüber §Y[Root.GetName]§! hat."
 got_monarchy_develop_visby_title:0 "Entwickelt die Stadt Visby"
 got_monarchy_develop_visby_desc:0 "Die Stadt Visby ist das Hauptziel für jeden, der Gotland besucht. Wir sollten die Stadt auf jede erdenkliche Weise ausbauen und sie zum wichtigsten Hafen der Ostsee machen."
 got_monarchy_swedish_opinion_title:0 "Schwedische Loyalität"
 got_monarchy_swedish_opinion_desc:0 "Schweden war nie ein einfacher Untertan, und es war der schwedische Adel, der Erich als Erstes absetzte, als der Krieg gegen die Hanse eine schlimme Wendung nahm.\nEs ist jedoch noch immer Teil der Kalmarer Union, und von daher liegt es in unserem besten Interesse, seine Loyalität zurückzugewinnen - entweder durch Diplomatie oder durch Spionage."
 got_join_the_empire_title:0 "Kaiserlicher Schutz"
 got_join_the_empire_desc:0 "Die skandinavischen Königreiche streben unsere Unterwerfung an. Sie sind uns zahlenmäßig überlegen und verfügen über mehr Kriegsschiffe, als wir mit den uns zur Verfügung stehenden Mitteln jemals aufbringen könnten. Die einzige Hoffnung, unsere heikle Lage zu überwinden, ist der Beitritt zum Heiligen Römischen Reich, und das um jeden Preis."
 got_republic_trade_federation_title:0 "Die Große Föderation"
 got_republic_trade_federation_desc:0 "Die Ostsee ist für ihren florierenden Handel bekannt, und für unsere Wirtschaft ist es daher mehr als notwendig, dass wir uns selbst am Ostseehandel beteiligen, damit wir von ihm profitieren können."
 got_republic_trade_federation_tt:0 "Wachstum des gotländischen Handels"
 got_republic_dominate_the_baltic_trace_title:0 "Führend im Ostseehandel"
 got_republic_dominate_the_baltic_trace_desc:0 "Wir haben unseren Einfluss ausgeweitet, und die Zeit ist gekommen, ihn zu nutzen, um Visby zu entwickeln und ein Monopol im Ostseehandel aufzubauen."
 got_republic_dominate_lubeck_trace_title:0 "Konkurriert mit der Hanse"
 got_republic_dominate_lubeck_trace_desc:0 "Die Hanse ist unser größter Konkurrent auf der Ostsee, wenn es um den Handel geht. Wir sollten ihre Dominanz ein für alle Mal brechen und ihren Platz einnehmen."
 got_republic_beyond_lubeck_title:0 "Handelt im Ärmelkanal"
 got_republic_beyond_lubeck_desc:0 "Auch wenn wir aus dem Lübecker Handel großen Reichtum ziehen, verdienen unsere englischen Nachbarn im Vergleich ein Vermögen durch ihre Kontrolle des Ärmelkanals. Wir sollten ihr Monopol im Kanal anfechten und unseren gerechten Anteil am Reichtum fordern."
 got_republic_beyond_lubeck_tt:0 "Gotländische Händler"
 got_republic_trade_fleet_title:0 "Gotländische Handelsflotte"
 got_republic_trade_fleet_desc:0 "Wir sind ein Inselstaat, der hauptsächlich vom Handel lebt. Es ist daher unerlässlich, dass wir eine Flotte bauen, die sowohl unserer Verteidigung als auch unseren Kaufleuten auf dem Meer dient."
 got_republic_strong_mercantilism_title:0 "Starker Merkantilismus"
 got_republic_strong_mercantilism_desc:0 "Um den Ostseehandel wirklich dominieren zu können, müssen wir sicherstellen, dass unsere internen Fraktionen zufrieden sind und kompetente Berater Positionen innehaben, die es ihnen ermöglichen, unsere Gewinne zu maximieren."
 got_republic_dominate_commerce_title:0 "Reich des Handels"
 got_republic_dominate_commerce_desc:0 "Unser mächtiges Handelsimperium ist bereit, ein Monopol über den Handel in der Ostsee auszuüben. Niemand, der nicht von unseren Kaufleuten zugelassen ist, darf je in der Ostsee Handel treiben."
 got_republic_dominate_commerce_tt:0 "Schaltet eine Entscheidung frei, die es §Y[Root.GetName]§! erlaubt, den dauerhaften Modifikator durch einen anderen zu ersetzen."
 got_republic_mercenaries_title:0 "Rekrutiert Söldner"
 got_republic_mercenaries_desc:0 "Obwohl wir stolz auf unseren Staat sind und ihn bis zum letzten Mann verteidigen würden, sind wir doch nur eine Inselnation. Wir brauchen Berufssoldaten, die uns gegen die skandinavische Bedrohung verteidigen. Wir brauchen fähige Söldner!"
 got_republic_get_the_sound_toll_title:0 "Übernehmt den Sundzoll"
 got_republic_get_the_sound_toll_desc:0 "Keine andere dänische Errungenschaft ist so abscheulich wie der Sundzoll. Solange man durch ihn eine Gebühr an die Dänen entrichten muss, ist es quasi unmöglich, mit dem Rest Europas Handel zu treiben.\nWir sollten der Welt einen Gefallen tun und den Sundzoll selbst erheben. Auf diese Weise fließen die Dukaten wenigstens in unsere eigenen Taschen statt in die dänischen."
 got_republic_compete_with_novgorod_title:0 "Wettbewerb mit Nowgorod"
 got_republic_compete_with_novgorod_desc:0 "Die Nowgoroder wollen den Ostseehandel für sich beanspruchen und uns in Armut ersticken lassen. Wir dürfen das nicht zulassen!\nDer einzige Weg, um dies zu verhindern, ist Krieg. Wir brauchen nur noch einen Grund, der diesen Krieg rechtfertigt."
 got_republic_russian_kontor_title:0 "Kontor in Russland"
 got_republic_russian_kontor_desc:0 "Nowgorod mag zwar auf den Handelsmärkten ein Rivale von uns sein, doch seine Hauptstadt Nowgorod dient unseren Kaufleuten, die mit dem russischen Handel ihren Lebensunterhalt bestreiten wollen, als wichtiges Zentrum für ihre Geschäfte. Die Stadt wird allerdings von den russischen Fürstentümern bedroht. Wir müssen dafür sorgen, dass unsere Dominanz über die Märkte der Stadt unangefochten bleibt."
 got_republic_russian_kontor_tt:0 "Gotländische Kontrolle über Nowgorod"
 got_pirate_free_ports_title:0 "Rügen-Gotland Piraterie"
 got_pirate_free_ports_desc:0 "Man sagt, Rügen war einst der Stützpunkt der Likedeeler, deutscher Seeräuber, die die Ostsee befuhren.\nGotland hingegen ist die Heimat des ehemaligen Königs und gefürchteten Ostseepiraten Erich VII.\n\nDa wir selbst Piraten der Ostsee sind, ist es nicht nur unser Recht, sondern auch unsere Pflicht, diese beiden legendären Häfen selbst zu kontrollieren."
 got_pirate_global_piracy_title:0 "Globale Piraterie"
 got_pirate_global_piracy_desc:0 "Überfälle in der Ostsee durchzuführen, ist zwar lukrativ, aber auch sehr einschränkend. Es gibt noch viele andere Häfen in der Welt, die unsere Aufmerksamkeit verlangen, und die werden wir ihnen geben!"
 got_pirate_global_piracy_tt:0 " jeder Umschlagplatz:\n   Mindestens §Y15%§! der Handelsmacht stammt aus der Freibeuterei von §Y[Root.GetName]§!."
 got_pirate_beyond_the_sound_toll_title:0 "Jenseits des Sundzolls"
 got_pirate_beyond_the_sound_toll_desc:0 "Unser kleines Meer in Europa ist eine ruhige Schönheit und dennoch treibt uns die Lust auf Abenteuer und Reichtum dazu, das zu suchen, was jenseits des Sundzolls liegt. Wir müssen ergründen, was diese Neue Welt einem alten Piraten zu bieten hat."
 got_pirate_take_over_the_caribbeans_title:0 "Piraten der Karibik"
 got_pirate_take_over_the_caribbeans_desc:0 "Die Karibik ist der Ort, von dem aus das Gold aus der Neuen Welt in die Alte Welt befördert wird. Es ist daher nur natürlich, dass wir eine starke Präsenz in der Karibik aufbauen und sicherstellen, dass auch wir unseren gerechten Anteil am Gold bekommen!"
 got_pirate_the_worst_pirate_title:0 "Schlimmster Pirat"
 got_pirate_the_worst_pirate_desc:0 "Zu einem Kampf gehören zwei Dinge: die Fertigkeiten im Umgang mit Schusswaffe und Klinge sowie die mentale Fähigkeit, den Gegner zu verwirren. Wir haben das Schießen und Zustechen bereits gemeistert, doch unsere Besatzung muss unbedingt in der hohen Kunst des Beleidigens geschult werden. Der Hafen von Tortuga ist der ideale Ort dafür. An ihm werden unsere Säbelrassler jeden noch so obskuren verbalen Konter kennenlernen."
 got_pirate_the_pirate_fleet_title:0 "[Root.GetAdjective]e Piratenflotte"
 got_pirate_the_pirate_fleet_desc:0 "Was ist ein Pirat ohne ein zuverlässiges Schiff? Nichts weiter als eine unbedeutende Landratte, das ist er!\nWir dürfen nicht zulassen, dass wir einen schlechten Ruf bekommen, nur weil wir zu geizig waren, in eine gute Flotte zu investieren!"
 got_pirate_sink_the_danes_title:0 "Versenkt die Dänen"
 got_pirate_sink_the_danes_desc:0 "Die dänische Krone hat eine beeindruckende Flotte. So viel ist klar. Wenn wir jemals ungestört die Küsten der Ostsee überfallen wollen, müssen wir dafür sorgen, dass Dänemark für uns keine Bedrohung darstellen kann!"
 got_pirate_kronborg_the_pirate_castle_title:0 "Piratenburg Kronborg"
 got_pirate_kronborg_the_pirate_castle_desc:0 "Kapitän Erich hatte, als er noch König der Kalmarer Union war, eine geniale Idee: Er führte den Sundzoll ein, um die Goldsäcke der Kaufleute zu plündern. Das Schloss Kronborg sorgt dafür, dass dieser "Sundzoll" auch bezahlt wird.\nDas Schloss ist für so angesehene Piraten wie uns der perfekte Ort für einen Stützpunkt. Wir müssen es Dänemark abnehmen."
 got_pirate_loot_london_title:0 "Plündert London"
 got_pirate_loot_london_desc:0 "Die Engländer stehen unserer Piraterie offen feindselig gegenüber und sehen in uns eine Bedrohung für ihre Seeherrschaft. Wir sollten ihre Angst noch verstärken, indem wir ihre kostbare Stadt London erobern."
 got_pirate_loot_london_tt:1 "Die Belohnung hängt davon ab, wie die Mission abgeschlossen wird.\n\nSchließen wir diese Mission ab, indem wir selbst oder einer unserer Untertanen §Y[236.GetName]§! besitzen, erhält die Provinz bis zum Ende des Spiels den Modifikator "§YPiratenhafen London§!", der folgende Auswirkungen hat:\nRekrutenreserve (Lokal): §G+100,0%§!\nSeeleute (Lokal): §G+100,0%§!\nHandelswert: §G+5§!\n\nAndernfalls plündern wir §Y[236.GetName]§!, wodurch [236.GetName] §Y90%§! Verwüstung erhält und wir ¤ und £mil£, abhängig davon, wie entwickelt §Y[236.GetName]§! ist."
 got_pirate_raid_the_berbers_title:0 "Pirat gegen Berber"
 got_pirate_raid_the_berbers_desc:0 "Die Berber aus Nordafrika behaupten, sie seien Piraten. Amateure! Ihnen fehlt die Raffinesse, eine Küste würdevoll zu überfallen. Zeigen wir ihnen, wie echte Piraten Städte plündern!"
 got_pirate_the_lubeck_port_title:0 "Freihafen Lübeck"
 got_pirate_the_lubeck_port_desc:0 "Die Bedeutung Lübecks als Handelszentrum kann gar nicht genug betont werden. Der Hafen liegt direkt an der Grenze zwischen Nord- und Ostsee, was die Stadt zu einem von Kaufleuten regierten Ort gemacht hat.\nJeder weiß, dass der beste Kaufmann weniger vertrauenswürdig ist als der schlimmste Pirat. Wir sollten Nordeuropa einen Gefallen tun und diese Handelsstadt in einen sicheren Hafen für Freidenker und Piraten gleichermaßen verwandeln!"
 got_pirate_raid_the_north_sea_title:0 "Geißel der Nordsee"
 got_pirate_raid_the_north_sea_desc:0 "Wir haben uns bislang nur auf die Piraterie in der Ostsee konzentriert. Dies mag für den Moment ausreichen, doch es ist keine langfristige Lösung für unseren Bedarf an Gold. Wir müssen in die Nordsee expandieren und die Engländer und Niederländer das Fürchten lehren."
 got_pirate_loot_the_lowlands_title:0 "Plündert die Niederlande"
 got_pirate_loot_the_lowlands_desc:0 "Das Reich der Niederlande produziert einige der feinsten Tücher in ganz Europa. Es wäre eine Schande, wenn eine Flotte aus [Root.GetAdjective]en Schiffen der Niederlande einen Besuch abstatten und diese Tücher auf dem Schwarzmarkt verkaufen würde ..."
 got_pirate_loot_the_lowlands_tt:0 "Jede §YTuch§! produzierende Provinz in den §YNiederlanden§! erhält folgenden Modifikator:\n\nBefindet sich die Provinz im Besitz von §Y[Root.GetName]§! oder dessen Untertanen, erhält sie §Y25 Jahre§! lang den Modifikator "§YGotländische Kontrolle§!, der folgende Auswirkungen hat:\nHandelsgüter: §G+25,0%§!\n\nWird die Provinz von §Y[Root.GetName]§! kontrolliert, aber nicht besessen, wird sie von §Y[Root.GetName]§! geplündert, wodurch [Root.GetName] §G15§! ¤ und §G0,05§! Jahre ihres Einkommens erhält. Die Provinz erhält außerdem §Y25 Jahre§! lang den Modifikator "§YGotländische Plünderung§!"', der folgende Auswirkungen hat:\nWohlstand (lokales Wachstum): §R-0,15§!\nEntwicklungskosten (Lokal): §R+10,0%§!\n\nDiese Effekte haben nur eine Stärke von §Y50%§!, wenn die Provinz durch §Y[Root.GetName]§! geplündert und nicht kontrolliert wird."
 got_pirate_the_curia_treasure_title:0 "Schatzkammer des Papstes"
 got_pirate_the_curia_treasure_desc:0 "Einer der größten Schätze der Welt lag die ganze Zeit vor unserer Nase: der päpstliche Kurienschatz! Es wird ein gewagtes Unterfangen sein und viele treue Katholiken werden uns mit Sicherheit dafür hassen, doch in unserem Herzen wissen wir, dass wir die Kurie plündern müssen."
 got_pirate_raid_the_baltics_title:0 "Geißel der Ostsee"
 got_pirate_raid_the_baltics_desc:0 "Viel zu lange konnten die Kaufleute der Ostsee ungestört ihren Geschäften nachgehen. Es ist an der Zeit, sie in Angst und Schrecken zu versetzen, wenn sie unsere Flagge auf dem Meer sehen."
 got_pirate_raid_the_baltics_at:0 " Küstenprovinzen in der §YOstsee§! befinden sich entweder im Besitz von §Y[Root.GetName]§! oder wurden §Ygeplündert§!."
 got_pirate_raid_the_baltics_tt:1 "§Y[Root.GetName]§! erhält einen dauerhaften Anspruch auf jede Provinz mit einem §YHandelszentrum§! oder einer §YFlussmündung§!, die sich in den Regionen §YSchleswig-Holstein§!, §YMecklenburg§!, §YVorpommern§!, §YHinterpommern§!, §YWestpreußen§!, §YOstpreußen§!, §YKurland§!, §YLivland§!, §YEstland§! oder §YSüdkarelien§! befindet."
 got_pirate_the_danzig_port_title:0 "Freihafen Danzig"
 got_pirate_the_danzig_port_desc:0 "Danzig ist eines der großen Handelszentren der Ostsee und Sitz einer mächtigen, wenn auch etwas arroganten Klasse von Kaufleuten. Es ist zudem die Heimat eines der größten Seehäfen der Ostsee. Dieser wichtige Handelshafen ist in den Händen der Kaufleute völlig verkommen. Er muss befreit und Teil der Piratenkonföderation werden."
 got_pirate_a_pirate_haven_title:0 "Piratenhafen"
 got_pirate_a_pirate_haven_desc:0 "Unseresgleichen ist außerhalb der Grenzen unserer Konföderation nicht gern gesehen und Landbewohner sind von unseren Umtrieben nicht sehr angetan.\nWir müssen einen Ort schaffen, den die Piraten Nordeuropas ihr Zuhause nennen können. Wir müssen einen sicheren Hafen für Piraten aufbauen."
 got_pirate_reach_the_mediterrenean_sea_title:0 "Erreicht das Mittelmeer"
 got_pirate_reach_the_mediterrenean_sea_desc:0 "Unser heimisches Meer ist zwar bei den Kaufleuten äußerst beliebt, doch es ist nichts im Vergleich zu jenem unermesslichen Reichtum, den das Mittelmeer bietet. Reichtum und Schätze, zu denen wir keinen Zugang haben! Das muss sich ändern!"
 got_pirate_reach_the_mediterrenean_sea_tt:0 "Mindestens §Y5%§! der Handelsmacht auf einem beliebigen Umschlagplatz im §YMittelmeer§! stammt aus der Freibeuterei von §Y[Root.GetName]§!."
 got_pirate_reach_the_mediterrenean_sea_ct:0 "§Y[Root.GetName]§! erhält einen dauerhaften Anspruch auf jede Insel im §YMittelmeer§!."
 got_pirate_loot_venices_arsenal_title:0 "Plündert das Arsenal"
 got_pirate_loot_venices_arsenal_desc:0 "Das venezianische Arsenal ist ein Komplex aus Werften und Waffenlagern. Dieses Arsenal ist zwar nicht der einzige Grund für die Stärke Venedigs im Mittelmeer, aber ein wichtiger.\nUnd wir werden es überfallen, um einige der mächtigen Schiffe und Waffen Venedigs zu "erwerben"."
 create_5_galleys_tt:0 "§Y[Root.GetName]§! erhält §Y5§! §YGaleeren§! in §Y[This.GetName]§!."
 got_pirate_the_riga_port_title:0 "Befreit den Hafen von Riga"
 got_pirate_the_riga_port_desc:0 "Während Lübeck der Hafen ist, der die Nordsee mit der Ostsee verbindet, ist Riga die Stadt, die den Handel Westeuropas mit Russland verbindet.\nEs ist nur natürlich, dass wir ehrbaren Piraten ein großes Interesse an Riga haben und es gern als Teil unserer Piratenkonföderation sehen würden."
 got_pirate_renowned_pirate_king_title:0 "Berühmter Piratenkönig"
 got_pirate_renowned_pirate_king_desc:0 "In der Vergangenheit haben sich viele Piraten zum "König" ihrer eigenen Konföderation ernannt, doch keiner von ihnen hat die Zeit überdauert.\n[Root.Monarch.GetTitle] [Root.Monarch.GetName] wird dies ändern und einer der größten Anführer in der Piratengeschichte werden!"
 got_pirate_renowned_pirate_king_tt:0 "Kriege gegen Nationen zu gewinnen, die mehr Entwicklung als [Root.GetName] haben, haben eine Chance von §G5%§!, [RootGetMunseremunserer] [Root.Monarch.GetTitle] den Titel "§YLegendärer Pirat§!" zu verleihen.\n§YLegendäre Piraten kosten bei der Wiederwahl keine Republikanische Tradition.§!"
 got_pirate_create_the_pirate_federation_title:0 "Föderation der Piraten"
 got_pirate_create_the_pirate_federation_desc:0 "Es ist eine ziemlich lose Föderation und die Regeln sind eher "Richtlinien", doch das wird uns beiden sicherlich zugutekommen."
 ###GOTLANDISH EVENTS###
 flavor_got.1.t:0 "Die Ansprüche von Erich Gryf"
 flavor_got.1.desc:0 "Unser [Root.Monarch.GetTitle] Erich Gryf war einst König von Dänemark und Anführer der Kalmarer Union. Der Krieg gegen die Hanse im Jahr 1435 und der Engelbrekt-Aufstand machten ihn jedoch angreifbar für den dänischen und schwedischen Adel. Schließlich wurde er abgesetzt und durch seinen Neffen Christoph III. von Wittelsbach ersetzt.\n\nTrotz seiner Absetzung hat er weiterhin einen legitimen Anspruch auf den Thron der Kalmarer Union. Die Frage ist nur, ob das Volk von [Root.GetName] ihn in seinem Bestreben unterstützen wird, das zurückzufordern, was ihm genommen wurde ..."
 flavor_got.1.a:0 "Wir stehen hinter Erich, dem König der Kalmarer Union."
 flavor_got.1.a.tt:0 "Schaltet die §YMonarchie§!-Missionen für §Y[Root.GetName]§! frei, mit denen Ihr §YDänemark§! gründen könnt."
 flavor_got.1.b:0 "Erich ist niemandes König. Bestenfalls ist er der Bürgermeister von Gotland."
 flavor_got.1.b.tt:0 "Schaltet die §YRepublik-§! oder §YPiraterie§!-Missionen für §Y[Root.GetName]§! frei - je nach Entscheidung im folgenden Ereignis."
 flavor_got.2.t:0 "Geschäfte mit [Emperor.GetMdemder] [Emperor.Monarch.GetTitle]"
 flavor_got.2.desc:0 "Die Kalmarer Union ist ein Zusammenschluss mächtiger Reiche im Norden, und wir brauchen viele Rekruten und Ressourcen, um sie zu besiegen. Zu unserem Glück hat die Union allerdings auch eine ganze Reihe von Feinden.\nEiner davon ist das Heilige Römische Reich, das wegen des Herzogtums Holstein in einem ständigen Konflikt mit der Kalmarer Union steht.\n\n[Emperor.GetMDerDie] [Emperor.Monarch.GetTitle] könnte daran interessiert sein, unseren Krieg gegen Dänemark zu finanzieren."
 flavor_got.2.a:0 "Lasst uns hoffen, dass [Emperor.GetMderdie] [Emperor.Monarch.GetTitle] großzügig ist."
 flavor_got.2.a.tt:0 "Wir bitten §Y[Emperor.GetName]§! um finanzielle Unterstützung."
 flavor_got.2.b:0 "Wir sind nicht auf die Hilfe anderer angewiesen."
 flavor_got.3.t:0 "[From.GetName] bittet um Unterstützung"
 flavor_got.3.desc:0 "[From.GetName] hat sich an uns gewandt und um finanzielle Unterstützung für den Krieg gegen die Kalmarer Union gebeten, damit es den rechtmäßigen Herrscher wieder auf den dänischen Thron setzen kann.\nAuch wenn es wenig zu bringen scheint, den Krieg von [From.GetName] gegen Dänemark zu unterstützen, sollten wir bedenken, dass das Herzogtum Holstein - de jure Territorium des Heiligen Römischen Reiches - in dänischer Hand ist. Wir könnten [From.GetName] finanziell unterstützen, wenn man uns verspricht, das Herzogtum wieder an das Reich abzutreten."
 flavor_got.3.a:0 "Wir gewähren [From.GetName] Zugang zur Schatzkammer des Kaisers für Holstein."
 flavor_got.3.a.tt:0 "Sollte §Y[From.GetName]§! diese Bedingung akzeptieren und jemals die direkte oder indirekte Kontrolle über §Y[13.GetName]§! oder §Y[1775.GetName]§! erlangen, erhält es ein kaiserliches Ultimatum, diese Provinzen an das Heilige Römische Reich zurückzugeben.\nKommt es diesem nicht nach, führt dies zu einem Krieg zwischen §Y[Root.GetName]§! und §Y[From.GetName]§!.\n\nWenn §Y[From.GetName]§! unsere Bedingungen akzeptiert, geschieht Folgendes:"
 flavor_got.3.b:0 "[From.GetName] ist nicht sehr vertrauenswürdig ..."
 flavor_got.4.t:0 "Geschäfte mit [Emperor.GetMdemder] [Emperor.Monarch.GetTitle]"
 flavor_got.4.desc:0 "Wir haben eine Antwort aus [From.GetName] erhalten: [From.GetMDerDie] [From.Monarch.GetTitle] gewährt uns Zugang zur kaiserlichen Schatzkammer, verlangt im Gegenzug aber die Rückgabe des Herzogtums Holstein an das Reich nach unserem Krieg mit der Kalmarer Union ..."
 flavor_got.4.a:0 "Das ist ein faires Angebot."
 flavor_got.4.a.tt:0 "Sollte §Y[Root.GetName]§! jemals die direkte oder indirekte Kontrolle über §Y[13.GetName]§! oder §Y[1775.GetName]§! erlangen, erhalten wir ein kaiserliches Ultimatum, diese Provinzen an das Heilige Römische Reich zurückzugeben.\nWenn wir dem nicht nachkommen, führt dies zu einem Krieg zwischen §Y[From.GetName]§! und §Y[Root.GetName]§!."
 flavor_got.4.b:0 "Diese Bedingungen sind inakzeptabel!"
 flavor_got.4.b.tt:0 "Wir werden dem Heiligen Römischen Reich nichts schulden, aber wir werden auch keine zweite Chance bekommen, um Unterstützung zu bitten."
 flavor_got.5.t:0 "Keine Geschäfte mit [Emperor.GetMdemder] [Emperor.Monarch.GetTitle]"
 flavor_got.5.desc:0 "Wir haben eine Antwort aus [From.GetName] erhalten: [From.GetMDerDie] [From.Monarch.GetTitle] traut uns nicht zu, verantwortungsvoll mit dem Gold der kaiserlichen Schatzkammer umzugehen, weshalb wir leider keine Unterstützung vom Heiligen Römischen Reich in unserem Krieg gegen die Kalmarer Union erhalten werden."
 flavor_got.5.a:0 "Es war einen Versuch wert ..."
 flavor_got.6.t:0 "[From.GetName] akzeptiert unsere Bedingungen"
 flavor_got.6.desc:0 "Wir haben eine Nachricht aus [From.GetName] erhalten: Man akzeptiert unsere Bedingungen und verspricht, das Herzogtum Holstein an das Heilige Römische Reich zurückzugeben."
 flavor_got.6.a:0 "Hoffen wir, dass sie ihr Versprechen halten."
 flavor_got.7.t:0 "[From.GetName] lehnt unsere Bedingungen ab"
 flavor_got.7.desc:0 "Wir haben eine Nachricht aus [From.GetName] erhalten: Man lehnt unsere Bedingungen ab und verzichtet auf die finanzielle Unterstützung durch das Heilige Römische Reich."
 flavor_got.7.a:0 "Das wird ihr Untergang sein."
 flavor_got.8.t:0 "Die Holsteinfrage"
 flavor_got.8.desc:0 "Es ist uns gelungen, die verräterische Kalmarer Union zu besiegen und große Macht in Skandinavien zu erlangen. Eine unserer neuesten Errungenschaften sind dabei die Ländereien des Herzogtums Holstein, das einst Teil des Heiligen Römischen Reiches war.\nEiner unserer Berater hat uns heute daran erinnert, dass [Root.GetName] einst ein Abkommen mit dem Reich geschlossen hatte: Im Austausch für Zugang zur kaiserlichen Schatzkammer versprach [Root.GetName] offiziell, das Herzogtum Holstein an das Reich zurückzugeben. Es wäre klug, dieses Versprechen einzuhalten, um nicht in einem verheerenden Krieg mit [Emperor.GetMdemder] [Emperor.Monarch.GetTitle] zu enden."
 flavor_got.8.a:0 "Holstein gehört dem Heiligen Römischen Reich."
 flavor_got.8.b:0 "Wir werden die Kontrolle über das Herzogtum behalten."
 flavor_got.8.b.tt:0 "[Emperor.GetName] wird höchstwahrscheinlich ein Ultimatum für das Herzogtum stellen."
 flavor_got.9.t:0 "Die Holsteinfrage"
 flavor_got.9.desc:1 "[From.GetName] hat es geschafft, die Kalmarer Union zu besiegen, und die Herrschaft über ganz Skandinavien zu übernehmen. Dabei hat es auch das Herzogtum Holstein unter seine Kontrolle gebracht. [From.GetMDerDie] [From.Monarch.GetTitle] von [From.GetName] sollte daran erinnert werden, dass es Dukaten aus der kaiserlichen Schatzkammer waren, die [From.Monarch.GetHerHim] dabei halfen, dorthin zu gelangen, wo [From.Monarch.GetSheHe] nun ist, und dass das Versprechen eingehalten werden muss."
 flavor_got.9.a:0 "So ist es. Unterbreitet [From.Monarch.GetName] ein Ultimatum, das Herzogtum zurückzugeben."
 flavor_got.9.a.tt:0 "Wir unterbreiten §Y[From.GetName]§! ein Ultimatum, das es dazu zwingt, das Herzogtum Holstein in die Unabhängigkeit zu entlassen.\nSollte es diesem nicht nachkommen, wird dies als Akt der Aggression gegen das Heilige Römische Reich angesehen und zu einem §YVerteidigungskrieg§! gegen §Y[From.GetName]§! führen."
 flavor_got.9.b:0 "Wir haben derzeit wichtigere Anliegen als Holstein."
 flavor_got.9.b.tt:0 "Wir überlassen §Y[From.GetName]§! die Ländereien von Holstein."
 flavor_got.10.t:0 "Holstein oder Krieg!"
 flavor_got.10.desc:0 "Besorgniserregende Nachrichten haben unseren Hof erreicht: [From.GetMDerDie] [From.Monarch.GetTitle] des Heiligen Römischen Reichs fordert innerhalb der nächsten sechs Monate die Rückgabe Holsteins an das Reich. Sollten wir uns weigern, werden [From.GetMderdie] [From.Monarch.GetTitle] und [From.Monarch.GetHerHis]e Verbündeten dies als Aggression ansehen und uns den Krieg erklären!"
 flavor_got.10.a:0 "Wir kommen den Forderungen nach."
 flavor_got.10.b:0 "Wir werden nicht nachgeben. Holstein bleibt Teil von [Root.GetName]!"
 flavor_got.10.b.tt:1 "§Y[From.GetName]§! und seine Verbündeten sehen [Root.GetName] als Aggressor an und erklären §Y[Root.GetName]§! einen §RVerteidigungskrieg§!."
 flavor_got.11.t:0 "Holsteinfrage geklärt"
 flavor_got.11.desc:0 "Wir haben heute eine Nachricht aus [From.GetName] erhalten: Man gibt die Rechte an Holstein auf und überlässt uns das Land."
 flavor_got.11.a:0 "Wahrlich eine Überraschung, aber eine willkommene!"
 flavor_got.12.t:0 "Holsteinfrage geklärt"
 flavor_got.12.desc:0 "[From.GetMDerDie] [From.Monarch.GetTitle] von [From.GetName] ist unserem Ultimatum nachgekommen. Holstein ist erneut Teil des Heiligen Römischen Reiches."
 flavor_got.12.a:0 "Entzückend."
 flavor_got.13.t:0 "Holsteinfrage eskaliert"
 flavor_got.13.desc:0 "Der verräterische Abschaum aus [From.GetName] hat sich geweigert, sein Versprechen zu halten. Man hat immer noch die Kontrolle über rechtmäßiges Heiliges Römisches Territorium.\nDieser Akt der Aggression kann nur auf eine Weise beantwortet werden: mit Krieg!"
 flavor_got.13.a:0 "Wie bedauerlich, dass es so weit kommen musste."
 flavor_got.14.t:0 "Die Hinrichtung von [DAN.Monarch.GetName]"
 flavor_got.14.desc:0 "[Root.Monarch.GetName] schlendert durch die verwüsteten Straßen von [DAN.Capital.GetCapitalName]. Die Jahre des Krieges haben in der Stadt ihre Spuren hinterlassen.\n[Root.GetAdjective]e Soldaten haben [DAN.GetMdendie] falschen [DAN.Monarch.GetTitle] gefangen genommen und [DAN.GetMihnsie] vor [Root.Monarch.GetName] gezerrt, den rechtmäßigen Herrscher der Kalmarer Union. Anschließend haben sie einen Steinblock in der Mitte der Stadt vorbereitet. Ohne ein einziges Wort zu sagen, wird der Kopf von [DAN.Monarch.GetName] auf den Block gelegt und der Henker schwingt seine Axt. Der Kopf [DAN.GetMdesder] falschen [DAN.Monarch.GetTitle][DAN.GetMsMale] rollt vor die Füße von [Root.Monarch.GetName], und alles, was [Root.Monarch.GetSheHe] empfindet, ist die Genugtuung, dass [Root.Monarch.GetHerHis] Plan aufgegangen ist."
 flavor_got.14.a:0 "Mit dem Tod von [DAN.Monarch.GetName] gehört der Thron wieder rechtmäßig uns."
 flavor_got.15.t:0 "Reformation der dänischen Krone"
 flavor_got.15.desc:0 "Im Jahr 1435 wurde der rechtmäßige König Erich Gryf aus Dänemark verbannt und durch seinen Neffen ersetzt. Die Schuldigen für diesen Verrat waren die Adligen von Norwegen, Schweden und, was am schlimmsten war, Dänemark selbst.\nHeute hat [Root.Monarch.GetTitle] [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName], rechtmäßige[Root.GetMrMale] [Root.Monarch.GetTitle] der Kalmarer Union, in der Stadt [12.GetCapitalName] verkündet, dass die Krone von [Root.GetName] in die Krone von Dänemark umgewandelt wird und damit auch all ihre Pflichten, ihre Rechte und ihr Prestige. Der Adelsstand des ehemaligen Territoriums von Dänemark verliert seine Rechte, Privilegien und Ländereien. Die Autorität des neuen Herrschers von Dänemark ist von diesem Tag an absolut."
 flavor_got.15.a:0 "Lang lebe das zweite dänische Königreich!"
 flavor_got.16.t:0 "Norwegische Loyalität"
 flavor_got.16.desc:0 ""Genug ist genug" - das ist die allgemeine Haltung des norwegischen Adels. Die norwegische Herrscherschicht ist mit der dänischen Monarchie immer unzufriedener geworden und sehnt sich nach jenen Zeiten zurück, als noch König Erich regierte.\n\n[Root.GetAdjective]e Diplomaten und Spione haben die Saat für die Idee eines [Root.GetAdjective]en Königs auf dem norwegischen Thron gepflanzt, und zur Überraschung von [Root.Monarch.GetName] trägt diese Saat bereits Früchte:: Der norwegische Adel hat eine offene Revolte gegen seinen dänischen Lehnsherrn begonnen, und sogar einige der norwegischen Bürger haben sich der Flotte von [Root.GetName] angeschlossen, um den falschen König von Dänemark zu bekämpfen."
 flavor_got.16.a:0 "Norwegische Seeleute sind in unserer Flotte stets willkommen."
 flavor_got.17.t:0 "Schwedische Loyalität"
 flavor_got.17.desc:1 "Es war zwar schwierig, doch unseren Diplomaten und Spionen ist es endlich gelungen, den schwedischen Adel für unsere Seite zu gewinnen. Der Engelbrekt-Aufstand hat bei den Schweden den tiefen Wunsch hinterlassen, ihre Unabhängigkeit zu erlangen, aber zu unserem Glück sind die Unionisten Schwedens nun auf der Seite von [Root.Monarch.GetName], [Root.GetMdemder] [Root.Monarch.GetTitle] von [Root.GetName], und unterstützen [Root.GetMihnsie] dabei, [Root.GetMderdie] nächste König[Root.GetMinFemale] von Schweden zu werden."
 flavor_got.17.a:0 "Das sind ausgezeichnete Neuigkeiten."
 got_no_swedish_disloayalty_to_gotland_tt:0 "Die schwedische Ereigniskette "§YSchwedischer Traum von Unabhängigkeit§!" tritt nicht mehr ein, wenn wir zum Seniorpartner von Schweden werden.\nDie dänische Mission "§YSchwedischer Adel§!" benötigt die Ereigniskette nicht länger, um abgeschlossen zu werden."
 flavor_got.18.t:0 "[From.GetName] bittet um ein Bündnis"
 flavor_got.18.desc:0 "Diplomaten aus [From.GetName] haben unseren Hof erreicht. Sie bitten um ein formelles Bündnis, um sie vor der dänischen Bedrohung zu schützen."
 flavor_got.18.a:0 "Wenn es Dänemark schadet, sollten wir uns mit ihnen verbünden."
 flavor_got.18.b:1 "Ihre Probleme sind nicht unsere."
 flavor_got.34.t:0 "Die Besetzung von [DAN.Capital.GetName]"
 flavor_got.34.desc:0 "Die Hauptstadt des dänischen Königreichs ist gefallen! Obwohl die dänischen Truppen eine bemerkenswerte Verteidigung an den Tag legten, hatten sie am Ende keine Chance gegen das [Root.GetAdjective]e Militär.\nDer Adel aller Untertanen Dänemarks stellt nun die derzeitige Kalmarer Union infrage und die Stimmen für einen neuen König der Kalmarer Union werden immer lauter!"
 flavor_got.34.a:0 "Der wahre Herrscher ist zurückgekehrt!"
 flavor_got.37.t:0 "Die verlorenen Ansprüche von Erich Gryf"
 flavor_got.37.desc:0 "Erich Gryf aus Pommern war von 1412 bis zu seiner Absetzung durch die Adligen der Union im Jahr 1435 der König der Kalmarer Union. Seither lebte Erich auf Gotland und herrschte mehr oder weniger über die Insel.\nAufgrund seiner Vergangenheit hatte Erich immer einen legitimen Anspruch auf den Thron der Kalmarer Union, doch sein früher Tod sorgte dafür, dass keiner seiner Ansprüche jemals Früchte tragen wird ... es sei denn, [Root.GetMderdie] neue [Root.Monarch.GetTitle] von [Root.GetName] beschließt, Erichs Anspruch auf den Thron zu übernehmen."
 flavor_got.37.a:0 "Ich werde sein Vermächtnis antreten und die Kalmarer Union selbst beanspruchen!"
 flavor_got.37.b:0 "Seine Ansprüche können mit ihm sterben. Wir haben wichtigere Dinge zu erledigen."
 flavor_got.37.b.tt:0 "Die §YMonarchie§!-Missionen von §Y[Root.GetName]§! werden durch §YRepublik§! oder §YPiraten§!-Missionen ersetzt."
 flavor_got.38.t:0 "Das Schicksal der Republik Gotland"
 flavor_got.38.desc:0 "Die Insel Gotland lebte jahrhundertelang von der Fischerei und vom Handel, wobei Letzterer zunehmend an Bedeutung gewann.\nMit der Ankunft des ehemaligen Königs Erich Gryf änderte sich jedoch die Lage für die Bevölkerung Gotlands. Erich herrschte nicht als König, sondern als Pirat über die Insel und sorgte dafür, dass die Seeleute der Ostsee seinen Namen nie vergessen werden. Verglichen mit der Langeweile eines gewöhnlichen Lebens scheint das Abenteuer als Freibeuter für viele sonderbar reizvoll zu sein. Ein nicht unerheblicher Teil der Bevölkerung Gotlands zieht jedoch die sichereren und gesetzeskonformeren Wege vor, um seinen Lebensunterhalt zu bestreiten.\n\nDie Republik Gotland steht am Scheideweg: Beide Wege versprechen großen Reichtum und eine Zukunft in den Geschichtsbüchern, doch welches Schicksal soll die Insel anstreben?"
 flavor_got.38.a:0 "Unser Wohlstand hängt von unserem Handelsgeschick ab. Das ist unser Schicksal."
 flavor_got.38.b:0 "Das Leben ist zu kurz, um es mit Handel zu vergeuden. Unsere Zukunft liegt in der Piraterie!"
 flavor_got.39.t:0 "Ein Platz an der Sonne?"
 flavor_got.39.desc:0 "Wir haben unseren Ursprung auf Gotland, einem Hafen, den viele von uns als ihre vertraute Heimat bezeichnen. Doch wir wären Narren, wenn wir so täten, als hätte sie ein besseres Klima als die tropischen Inseln der Karibik. Viele unserer Männer sehnen sich aus mehreren Gründen danach, unseren Haupthafen in die Karibik zu verlegen.\n\nNatürlich müssten wir damit unsere Kolonie in der Karibik unmittelbar in unsere Verwaltung eingliedern, doch dies wäre ein geringer Preis für den leichteren Zugang zu den Silberflotten, die wir plündern könnten."
 flavor_got.39.a:0 "Ich habe genug vom Wetter Skandinaviens. Wir ziehen in die Karibik!"
 flavor_got.39.b:0 "Vergesst es. Wir können unsere alte Heimat Gotland nicht einfach so aufgeben."
 flavor_got.40.desc:0 "Wir haben unseren Ursprung auf Gotland, einem Hafen, den viele von uns als ihre vertraute Heimat bezeichnen. Doch wir wären Narren, wenn wir so täten, als hätte sie ein besseres Klima als die tropischen Inseln der Karibik. Viele unserer Männer sehnen sich aus mehreren Gründen danach, unseren Haupthafen in die Karibik zu verlegen."
 flavor_got.41.t:0 "Der große Diebstahl der Hayrettin Barbarossa"
 flavor_got.41.desc:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] segelt mit einem einzigen, erbärmlich kleinen Boot in den Hafen von [341.GetName]. [Root.Monarch.GetSheHeCap] hat dabei nur ein Ziel: das wertvolle Flaggschiff von [341.Owner.GetName], die Hayrettin Barbarossa, zu kapern. [Root.Monarch.GetHerHisCap]e Besatzung hielt [Root.GetMihnsie] für verrückt, es überhaupt versuchen zu wollen, doch [Root.Monarch.GetName] ist fest entschlossen.\n\nEines Nachmittags traf [Root.GetMderdie] [Root.Monarch.GetTitle] im Hafen ein. [Root.Monarch.GetHerHisCap] Boot war aufgrund eines Schadens am Rumpf vollständig versunken, doch dies störte [Root.GetMihnsie] nicht im Geringsten. Nach einem kurzen, unfreiwilligen Gefängnisbesuch kaperte [Root.Monarch.GetTitle] [Root.Monarch.GetName] ein schwer beschädigtes Schiff unmittelbar vor den Augen der [341.Owner.GetAdjective]en Behörden. Natürlich wurde [Root.Monarch.GetSheHe] dabei von dem größten Stolz der [341.Owner.GetAdjective]en Flotte verfolgt, der Hayrettin Barbarossa, benannt nach ihrem berühmtesten Piraten.\nWas die [341.Owner.GetAdjective]en Seeleute jedoch nicht erwartet hatten, war, dass [Root.Monarch.GetName] dies von Anfang an so geplant hatte. Als die [341.Owner.GetAdjective]en Seeleute das beschädigte Schiff enterten, kaperte [Root.GetMderdie] [Root.Monarch.GetTitle] ihr nun leeres Flaggschiff und segelte mit ihm Richtung Horizont."
 flavor_got.41.a:0 "JETZT haben sie mit Sicherheit von mir gehört."
 flavor_got.42.t:0 "Der große Raubzug auf die Schatzkammer der Kurie"
 flavor_got.42.desc:0 "Kein anderer Ort ist so heilig und geschützt wie der Petersdom - und heute ist der Tag, an dem tapfere Piraten, deren Herzen mit nichts als dem Gold der Sünder gefüllt werden können, in den Sitz des Heiligen Stuhls einbrechen.\n\nAm heutigen Morgen erreichte die große Flotte von [Root.GetName] die Küstenstadt Fiumicino. Mehrere große Schiffe legten im Hafen an, und Dutzende gieriger Seeräuber stürmten in die Stadt Rom. Obwohl die Soldaten von [118.Owner.GetName] eine bemerkenswerte Gegenwehr an den Tag legten, hatten sie einen schweren Fehler gemacht: Sie standen einem Piraten und seinem geliebten Schatz im Weg!\n\nDie Belagerung von [118.GetName] dauerte mehrere Tage an, doch am Ende musste [118.Owner.GetMderdie] [118.Owner.Monarch.GetTitle] kapitulieren. [Root.Monarch.GetTitle] [Root.Monarch.GetName] befahl [Root.Monarch.GetHerHis]en Männern daraufhin, die Türen zur Schatzkammer der katholischen Kirche aufzuschießen. Die Schätze der Kurie liegen offen vor den Piraten von [Root.GetName]!"
 flavor_got.42.a:0 "Wir werden so oder so in die Hölle kommen, aber wenn, dann tun wir es mit dem Gold des Papstes!"
 flavor_got.43.t:0 "Der Überfall auf das venezianische Arsenal"
 flavor_got.43.desc:1 ""Verdammt noch eins! Wann geht es endlich los?", fragt ein junger, aufgeregter Seeräuber."Das ist Wahnsinn, [Root.Monarch.GetName], und wir alle wissen es", antwortet ein mürrischer, älterer Kapitän."Aber es könnte einen Versuch wert sein ...", kommentiert ein gebildeter Schmuggler.[Root.Monarch.GetTitle] [Root.Monarch.GetName] setzt [Root.Monarch.GetHerHis]e Mannschaft über [Root.Monarch.GetHerHis]en Plan in Kenntnis, eine der am besten verteidigten Waffenkammern zu überfallen: das venezianische Arsenal. Die Reaktionen sind ... gemischter, als [Root.Monarch.GetName] erwartet hat. Die Kapitäne, die Seeräuber, die Quartiermeister und die Schmuggler diskutieren hin und her. Über Risiken. Über Gewinne ...\n\nAm Ende hat [Root.Monarch.GetTitle] [Root.Monarch.GetName] genug von der Debatte und überzeugt alle von den potenziellen Vorteilen eines solchen Raubzuges: Es gibt zwar auch jede Menge Gold zu erbeuten und Schiffe zu kapern, aber das Hauptziel des Raubzuges besteht darin, die venezianischen Waffenpläne für ihre Schiffe zu erwerben. Diese würden [Root.GetName] auf dem Meer unschlagbar machen und ihre Piratenherrschaft unangefochten. Schließlich erklärt sich die Besatzung bereit, sich an [Root.Monarch.GetHerHis]em Plan zu beteiligen.\n\nAm nächsten Morgen läuft ein einzelnes, angeschlagenes [Root.GetAdjective]es Schiff in den venezianischen Hafen ein. Natürlich stoppen die [112.Owner.GetAdjective]en Galeeren das, was man für nichts als schwimmendes Treibholz halten könnte.\nNachdem sie das Wrack geentert haben, fällt einem der [112.GetAdjective]en Seeleute auf, dass das Boot nach brennendem Holz riecht, während ein anderer die Fässer voller Schießpulver bemerkt, die auf dem Boden des Schiffes herumliegen ...\n\nDie Explosion und die Rauchwolke verdecken die [Root.GetAdjective]e Piratenflotte vollständig, die geradewegs in den Hafen des venezianischen Arsenals segelt ..."
 flavor_got.43.a:0 "Das war Ablenkung genug. Nehmt aus dem Arsenal mit, was ihr könnt!"
 ###GUTNISH MODIFIERS###
 got_imperial_coffers:0 "Kaiserliche Schatzkammer"
 desc_got_imperial_coffers:0 "Der Heilige Römische Kaiser hat uns im Tausch für Holstein Zugang zur Schatzkammer des Reiches gewährt."
 got_curtailing_the_estates:0 "Beschränkte Stände"
 desc_got_curtailing_the_estates:0 "Wir haben aus den Erfahrungen gelernt, die Erihc Gryf während seiner Herrschaft über die Kalmarer Union gemacht hat: Die Stände wurden in ihrer Machtausübung stark eingeschränkt und die Autorität des Herrschers ist nun unanfechtbar."
 got_war_against_the_danes:0 "Krieg gegen die dänische Macht"
 desc_got_war_against_the_danes:0 "Unser Volk steht einer überwältigenden Macht gegenüber, doch wir bleiben stark. Wir werden die skandinavischen Königreiche besiegen und selbst zu einer Großmacht aufsteigen!"
 got_return_of_the_king:0 "Dänische Unterwerfung"
 desc_got_return_of_the_king:0 "Der verbannte König von Gotland ist auf unseren Thron zurückgekehrt und hat dafür gesorgt, dass keiner der dänischen Adligen jemals mehr seine Stimme gegen seine neue Majestät erheben kann."
 got_restored_rightful_kalmar_union:0 "Reformation der dänischen Krone"
 desc_got_restored_rightful_kalmar_union:0 "Das erste dänische Königreich litt unter einer zu sehr auf Dänemark ausgerichteten Herrschaft und einer zu großen Macht des dänischen Adels - beides Zutaten für eine Katastrophe, die schließlich König Erich im Jahr 1435 widerfuhr.\nDoch nun haben wir den Thron wiedererlangt und unser Herrschergeschlecht ist erneut an der Macht. Der Adel wurde beschnitten, und unsere Politik für die Union ist darauf ausgerichtet, sie zusammenzuhalten."
 got_rise_of_a_new_dynasty:0 "Aufstieg einer neuen Dynastie"
 desc_got_rise_of_a_new_dynasty:0 "Die Dynastie unseres Landes ist einzigartig. Für manche mag es ein erschreckender Gedanke sein, doch für uns ist es der Aufstieg zu großer Macht."
 got_expanded_port:0 "Ausbau des Hafens Visby"
 desc_got_expanded_port:0 "Durch Investitionen in seine Entwicklung ist der Hafen von Visby zu einem Ostseehafen von großer Bedeutung geworden."
 got_investment_into_capital:0 "Investitionen in Visby"
 desc_got_investment_into_capital:0 "Dank des gestiegenen Einflusses und Handelsanteils in der Ostsee verfügen die Einwohner von Visby nun über die nötigen Mittel, um in die Infrastruktur ihrer geliebten Stadt zu investieren."
 got_lubeck_trade_fleet:0 "Lübecker Handelsflotte"
 desc_got_lubeck_trade_fleet:0 "Wir sind der neue Besitzer des Lübecker Handelshafens und haben damit vollen Zugang zur Handelsflotte der Hanse."
 got_merchants_of_the_baltics:0 "Kaufleute der Ostsee"
 desc_got_merchants_of_the_baltics:0 "Unsere neueste Flotte mag zwar auch einen militärischen Nutzen haben, doch ihr Zweck besteht in erster Linie darin, mehr Kontrolle über den Ostseehandel zu erlangen."
 got_combat_fleet:0 "Für den Kampf geeignete Handelsschiffe"
 desc_got_combat_fleet:0 "Obwohl sie ursprünglich nicht für diesen Zweck bestimmt waren, haben die Aristokraten unseres Landes unsere Handelsschiffe mit mehr Kanonen ausgestattet, als jemals vorgesehen war."
 got_artisan_fleet:0 "Flotte der Handwerker"
 desc_got_artisan_fleet:0 "Unsere Flotte ist weder vollständig dem Handel noch dem Militär verpflichtet und stellt einen Kompromiss zwischen beiden Welten dar, wobei sie sich hauptsächlich auf den Transport von Waren und Handwerkern konzentriert."
 got_aristocratic_trade_focus:0 "Herrschaft der Aristokraten"
 desc_got_aristocratic_trade_focus:0 "Da die Aristokraten nun an der Macht sind, konzentriert sich unsere Nation darauf, die Gewinne aus dem Handel für fortschrittlichere Flottentechnologien und bessere Schiffe im Allgemeinen zu nutzen."
 got_trader_reign:0 "Herrschaft der Händler"
 desc_got_trader_reign:0 "Da die Händler nun an der Macht sind, konzentriert sich unsere Nation darauf, ihre merkantilistische Macht auf jede erdenkliche Weise auszubauen und vertrauenswürdige Personen in hohe Positionen zu bringen, die kein hohes Gehalt benötigen."
 got_oligarchic_guilds_rule:0 "Herrschaft der Gilden"
 desc_got_oligarchic_guilds_rule:0 "Da die Gilden nun an der Macht sind, konzentriert sich unsere Nation darauf, die Gewinne aus dem Handel zu nutzen, um die Nation und unsere Wirtschaft zu stabilisieren."
 got_baltic_military_power:0 "Militärfokus der Aristokraten"
 desc_got_baltic_military_power:0 "Die Aristokraten unserer Nation konzentrieren ihre Ressourcen auf die Verteidigung unserer geliebten Republik."
 got_baltic_monopoly:0 "Wirtschaftsfokus der Händler"
 desc_got_baltic_monopoly:0 "Die Händler unserer Nation konzentrieren ihre Ressourcen auf die Maximierung der Gewinne, die wir aus dem Handel erzielen, sowie auf die Ausweitung unseres globalen Handelseinflusses."
 got_baltic_maritime_empire:0 "Verwaltungsfokus der Gilden"
 desc_got_baltic_maritime_empire:0 "Die Gilden unserer Nation konzentrieren ihre Ressourcen darauf, die Republik stabil zu halten und ihre verwalterischen Fähigkeiten auszubauen."
 got_the_art_of_insults:0 "Die Kunst der Beleidigung"
 desc_got_the_art_of_insults:0 "Kämpfe werden zuerst im Kopf gewonnen: Mit den übelsten und oftmals absurdesten Beleidigungen sorgen unsere Freibeuter dafür, dass der Feind verwirrt ist, bevor sie ihn niederschlagen."
 got_global_piracy:0 "Globale Piraterie"
 desc_got_global_piracy:0 "Die schwarzen Flaggen unserer Schiffe sind weltweit gefürchtet! Unsere Schiffe haben eine globale Reichweite, wie sie kein anderer Pirat jemals vor uns hatte!"
 got_dread_of_the_baltic_sea:0 "Schrecken der Ostsee"
 desc_got_dread_of_the_baltic_sea:0 "Unser glorreicher Sieg über die dänische Flotte erfüllt die Herzen der "zivilisierten" Nationen mit Angst und Schrecken. Sie werden nicht den Mut finden, sich gegen uns zu vereinen!"
 got_pirate_port_of_london:0 "Piratenhafen London"
 desc_got_pirate_port_of_london:0 "London ist in die Hände von Piraten gefallen und dient nun als Freihafen der Nordseepiraten. Außer dem Piratenkodex gibt es hier keine weiteren Gesetze."
 got_free_pirate_port:0 "Freier Piratenhafen"
 desc_got_free_pirate_port:0 "Diese Provinz ist ein freier Piratenhafen. Die örtliche Bevölkerung wird im Austausch für die Übernahme von Schiffsreparaturen größtenteils in Ruhe gelassen.\nViele junge, abenteuerlustige Rekruten schließen sich in dieser Provinz den Piraten an."
 got_piratical_control:0 "Unter gotländischer Kontrolle"
 desc_got_piratical_control:0 "Diese Provinz steht unter der Kontrolle der gotländischen Piraten. Obwohl die Bevölkerung oft rau behandelt wird, wird die Arbeiterklasse, die für die Tücher verantwortlich ist, von ihren Piratenherren mit ungewöhnlicher Würde behandelt."
 got_heavily_looted:0 "Gotländische Plünderung"
 desc_got_heavily_looted:0 "Diese Provinz wurde von den gotländischen Piraten geplündert und gebrandschatzt. Es wird Jahre dauern, bis sich die Provinz von dem plötzlichen Angriff dieser Seeräuber erholt hat ..."
 got_quite_looted:0 "Gotländischer Überfall"
 desc_got_quite_looted:0 "Diese Provinz wurde von den gotländischen Piraten überfallen. Es wird Jahre dauern, bis sich die Provinz von dem plötzlichen Angriff dieser Seeräuber erholt hat ..."
 got_finest_pirate_cloths:0 "Feinstes Piratentuch"
 desc_got_finest_pirate_cloths:0 "Unsere Raubzüge in den Niederlanden waren ein voller Erfolg: Unsere Besatzung ist in den feinsten Stoffen gekleidet, die Europa zu bieten hat.\nEs gibt nichts Besseres als einen Raubzug mit Stil."
 got_the_buccaneers_focus:0 "Pirateriefokus der Seeräuber"
 desc_got_the_buccaneers_focus:0 "Die Seeräuber führen unsere lose Piratenkonföderation an. Gemäß ihren Regeln konzentrieren wir unsere Seeleute, Schiffe und Ressourcen darauf, jene zerbrechliche Stabilität aufrechtzuerhalten, die wir genießen."
 got_the_smugglers_focus:0 "Pirateriefokus der Schmuggler"
 desc_got_the_smugglers_focus:0 "Die Schmuggler führen unsere lose Piratenkonföderation an. Gemäß ihren Regeln konzentrieren wir unsere Seeleute, Schiffe und Ressourcen darauf, den Profit zu maximieren, den wir machen."
 got_the_captains_focus:0 "Pirateriefokus der Kapitäne"
 desc_got_the_captains_focus:0 "Die Seeräuber führen unsere lose Piratenkonföderation an. Gemäß ihren Regeln konzentrieren wir unsere Seeleute, Schiffe und Ressourcen darauf, unsere Männer auf die bevorstehenden Schlachten vorzubereiten."
 got_stolen_weapons_of_the_venetian_arsenal:0 "Waffen des venezianischen Arsenals"
 desc_got_stolen_weapons_of_the_venetian_arsenal:0 "Der Überfall auf das venezianische Arsenal hat uns vollen Zugang zu den Waffen der venezianischen Marine verschafft. Ihre Kanonen und ihre Schiffspläne werden den gotländischen Piraten mit Sicherheit gute Dienste leisten."
