 pol_branching_mission_cf_desc:0 ""
 pol_branching_mission_sp_title:0 "Gesperrte Mission"
 pol_branching_mission_sp_desc:0 ""
 pol_varna_aftermath_title:0 "Folgen von Warna"
 pol_varna_aftermath_desc:0 "Die Schlacht von Warna am 10. November 1444 war eine große Niederlage für das Christentum und für Polen, das seinen König Wladyslaw III. verlor. Nun liegt es an uns, die Nachfolgekrise zu lösen, die sein Tod mit sich brachte, unsere Armee wiederaufzubauen und zu versuchen, das Land unserer Nachbarn Böhmen und Ungarn zu sichern. Erst wenn wir all dies geschafft haben, werden wir bereit sein, uns der osmanischen Bedrohung erneut zu stellen."
 pol_protect_hungary_title:0 "Beschützt Ungarn"
 pol_protect_hungary_desc:0 "Das Königreich Ungarn wurde durch die Niederlage bei der Schlacht von Warna stark geschwächt, was den Aufstieg der Osmanen für die gesamte Region noch gefährlicher macht. Es ist unsere Pflicht, unsere Anstrengungen zu verdoppeln, unsere Beziehungen zu stärken und ihnen zusätzliche Unterstützung in diesen düsteren Zeiten zukommen zu lassen."
 pol_support_mercantile_class_title:0 "Unterstützt die Händler"
 pol_support_mercantile_class_desc:0 "Die Kaufleute und Händler bilden das Rückgrat der Städte unseres Landes. Sie fordern allerdings auch ständig Unterstützung bei ihren Handelsaktivitäten. Wir müssen ihre Geschäfte fördern und uns ihre Loyalität sichern, um daraus einen Vorteil ziehen zu können und davon zu profitieren."
 pol_breadbasket_europe_title:0 "Kornkammer Europas"
 pol_breadbasket_europe_desc:0 "Die landwirtschaftliche Produktion Polens basiert seit Jahrhunderten auf dem Vorwerk-System. Indem wir weiter in den Ausbau und die Verbesserung dieses Systems investieren, könnten wir die Getreideexporte über die Ostsee erheblich steigern und uns zur Kornkammer Europas machen."
 pol_develop_countryside_title:0 "Entwickelt das Land"
 pol_develop_countryside_desc:0 "Unsere Investitionen in das Vorwerk-System haben sich als äußerst profitabel erwiesen und eine große landwirtschaftliche Produktion hervorgebracht, die uns enorme Gewinne einbringt. Unsere Berater haben nun vorgeschlagen, dass weitere Investitionen in die Entwicklung der ländlichen Städte und Dörfer und in die Lebensstandards der Bauern auch die Märkte auf dem Land beleben könnten, was zu mehr Wohlstand und höheren wirtschaftlichen Gewinnen führen würde."
 pol_branching_mission_iep_title:0 "Gesperrte Mission"
 pol_branching_mission_iep_desc:0 ""
