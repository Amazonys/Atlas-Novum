 high_sea_power_projection:0 "Überfallene Küsten"
 raiding_increases_pp:0 "Überfälle erhöhen die Machtprojektion"
 estate_imperial_nobility:0 "Kaiserlicher Adel"
 establish_religious_institution_for_pirates_reform:0 "Religiöse Institutionen gründen"
 establish_religious_institution_for_pirates_reform_desc:0 "Während der Großteil unserer Besatzung längst aufgegeben hat, an irgendeine andere Gottheit als das Meer selbst zu glauben, gibt es in unseren Reihen noch immer vereinzelt Piraten, die so fromm sind wie ein Priester, auch wenn ihre Auslegung des Glaubens etwas weniger ... restriktiv ist."
 crew_before_faith_reform:0 "Besatzung vor Glauben"
 crew_before_faith_reform_desc:0 "Unsere Männer stammen aus allen möglichen Regionen der Welt, doch sie haben eines gemeinsam: Die Gottheit, an die sie einst geglaubt haben, ist längst verschwunden. Das Einzige, worauf sie sich verlassen können, sind ihre Kameraden."
 respect_for_the_sea_reform:0 "Respekt gegenüber dem Meer"
 respect_for_the_sea_reform_desc:0 "Auf hoher See rettet einen kein Glaube, und es gibt auch keinen Gott, der die Seele rettet.\nEs gibt nur Davy Jones’ Kiste, das Seemannsgrab, in dem wir alle irgendwann enden werden."
 relgious_freedom_reform:0 "Vollständige Religionsfreiheit"
 relgious_freedom_reform_desc:0 "Es spielt keine Rolle, woran ein Pirat glaubt. Ein Gott, viele Götter oder gar kein Gott - das interessiert keinen unserer Männer. Die viel wichtigere Frage ist, wie viel Gold man tragen kann."
 the_pirate_ways_reform:0 "Der Weg des Freibeuters"
 the_pirate_ways_reform_desc:0 "Unter den rechtschaffenen Staaten der Welt gibt es keinen Platz für uns. Sie trauen uns nicht, und wir haben wenig Grund, ihnen zu trauen. Letzten Endes ist ein anderer Pirat der Einzige, den wir um uns haben können."
 PIRATE_DENIED_ALLIANCE:0 "Wir können uns nicht mit Nationen verbünden, die nicht die Schwarze Flagge gehisst haben."
 FROM_PIRATE_DENIED_ALLIANCE:0 "Die Regierungsreformen von [From.GetName] erlauben keine Bündnisse mit Nicht-Piratenrepubliken."
 mechanic_cannot_ally_non_pirates_yes:1 "Kann mit keiner anderen Regierungsform als einer §YPiratenrepublik§! ein Bündnis eingehen"
 break_every_non_pirate_alliance_tt:1 "Jeder Verbündete, der keine §YPiratenrepublik§! ist, bricht das Bündnis mit §Y[Root.GetName]§!"
 blocks_other_reforms_for_this_level_for_10_years_tt:0 "Blockiert andere Reformen derselben Regierungsebene für §Y10 Jahre§!."
 had_the_pirate_ways_reform_tt:0 "Ist dem §YWeg des Freibeuters§! §Y10 Jahre§! lang gefolgt."
 military_principle_reform:0 "Militärische Grundsätze"
 military_principle_reform_desc:0 "Unsere Republik ist von Feinden umgeben, die die Vernichtung unseres Staates und die Wiederherstellung der Monarchie anstreben. Es ist daher unsere oberste Priorität - unser Grundsatz -, unsere militärische Macht dafür einzusetzen, die Republik zu vergrößern."
 mechanic_winning_wars_gives_rt_yes:1 "Das Gewinnen großer Kriege gibt §G5§! Republikanische Tradition (Separatfrieden zählen nicht)"
 enlightened_principle_reform:0 "Grundsätze der Aufklärung"
 enlightened_principle_reform_desc:0 "Die Aufklärung ist der nächste logische intellektuelle und philosophische Schritt unserer Gesellschaft. Sich die Ideen der Aufklärung zu eigen zu machen, ist ein Grundsatz, mit dem wir in ein neues Zeitalter eintreten können."
 empowered_quartermasters_reform:0 "Quartiermeister bemächtigen"
 empowered_quartermasters_reform_desc:0 "Während die Kapitäne ihre Besatzungen anführen, die Seeräuber kämpfen und die Schmuggler Handel treiben, sind es die Quartiermeister, die das Piratengeschäft am Laufen halten. Sie sind diejenigen, die die Rationen organisieren, die Raubzüge planen und den Piratenkodex entwerfen.\nDamit unsere Konföderation auch weiterhin reibungslos funktionieren kann, ist es nur logisch, die Quartiermeister zu bemächtigen."
 open_naval_services_reform:0 "Dienste verkaufen"
 open_naval_services_reform_desc:1 "Wir sind Piraten, die Spaß daran haben, Handelsschiffe zu überfallen und ganze Häfen zu verwüsten. Wir sind aber auch Handwerker, die in der Vergangenheit mehr als einmal ihr eigenes Schiff reparieren mussten. Wir sollten unser Wissen über den Bau und die Reparatur von Schiffen jenen Kaufleuten anbieten, die keine guten Ziele für unsere üblichen Kaperfahrten sind."
 naval_supplies_bonus_prod:0 "Dienste verkaufen"
 desc_naval_supplies_bonus_prod:0 "Diese Provinz produziert zusätzlichen Schiffsbedarf."
 mechanic_extra_trade_goods_from_naval_supplies_yes:0 "Produktion von §YSchiffsbedarf§!: §G+100,0%§!"
 master_smugglers_reform:0 "Schmugglergeschäfte"
 master_smugglers_reform_desc:0 "Mit Nationen Handel zu treiben, die Gesetze und Regeln haben, ist fast unmöglich. Dies mit einigen ihrer reichen Bürger zu tun, ist jedoch eine andere Geschichte.\nDie Schmuggler haben persönliche Beziehungen zu einigen reichen Söldneranführern, die mehr als bereit sind, uns im Austausch für einige unserer ... legal erworbenen Waren zu unterstützen."
 cutthroat_approach_reform:0 "Kopfgeldjagd"
 cutthroat_approach_reform_desc:0 "Nicht alles Gold muss durch Überfälle und Freibeuterei gewonnen werden. Wir können unsere Schatzkammern auch füllen, indem wir einfach die Kopfgelder einsammeln, die die Nationen der Welt auf die Flaggschiffe ihrer Rivalen ausgesetzt haben."
 mechanic_flagship_bounty_hunter_yes:1 "Ihr erhaltet Dukaten in Höhe der Einnahmen von §G1§! Jahr und §G10§! Flottentradition durch das Zerstören von feindlichen Flaggschiffen (bei einer Eroberung des Flaggschiffs wird der Bonus verdoppelt)"
 rule_through_plunder_reform:0 "Herrschaft durch Beute"
 rule_through_plunder_reform_desc:0 "Wir leben in einer Welt, in der keiner mehr dem anderen traut, und die einzige Möglichkeit, Macht zu erlangen, ist das Versprechen von Beute. Zum Glück versteht unseresgleichen diese Regel."
 pirate_representation_reform:0 "Piratenrat"
 pirate_representation_reform_desc:0 "Wir leben und operieren zwar außerhalb jeglicher Gesetze, doch wir sind keine unorganisierte, hinterhältige Gruppe von Verbrechern. Jeder Freihafen unserer Konföderation ist Sitz eines einflussreichen Kapitäns, und diese Kapitäne haben eine Stimme in unserem Piratenrat, der dafür sorgt, dass die inneren Regeln der Konföderation eingehalten werden."
 unified_piratical_confederacy_reform:0 "Vereinte Piratenkonföderation"
 unified_piratical_confederacy_reform_desc:0 "Unser "Staat" war seit jeher eine lose Konföderation verschiedener Piratenschiffe, ihrer Kapitäne und ihrer Quartiermeister. Jüngste Änderungen innerhalb der föderalen Administration haben diese Konföderation in einen echten selbstverwalteten Staat mit einer eigenen Exekutive, Legislative und Judikative verwandelt.\nWir sind ein wahrer Piratenstaat!"
 scourge_of_the_seven_sea_reform:0 "Geißel der sieben Meere"
 scourge_of_the_seven_sea_reform_desc:0 "Die wahre Natur eines Piraten liegt nicht nur in seiner Liebe zu glänzenden Schätzen, sondern auch in seiner Lust, selbst in den aussichtslosesten Schlachten zu kämpfen. Es ist unsere Pflicht als ehrbare Freibeuter, diese Elemente der Piraterie in vollem Umfang auszuleben."
 mechanic_raiding_increases_pp_yes:1 "Küstenüberfälle erhöhen die Machtprojektion um §G+1§!"
 neutral_ground_reform:0 "Politik des neutralen Bodens"
 neutral_ground_reform_desc:0 "Wir stehen außerhalb von Gesetzen, was natürlich einige ungeliebte Nebeneffekte mit sich bringt, wie zum Beispiel den, dass wir von den Großreichen der Welt gesucht werden. Es macht unsere Häfen jedoch auch zum perfekten Ort, um als "neutraler Boden" für rivalisierende Piraten, Kolonien und sogar besagte Reiche zu dienen, da wir keine starken Gefühle für die eine oder andere Seite hegen."
 mechanic_vassals_can_hoist_the_black_flag_yes:1 "Vasallen können jetzt die §YSchwarze Flagge hissen§!"
 mechanic_pirate_vassal_bonus_yes:2 "Ihr erhaltet die folgenden Modifikatoren für jeden Untertan, der eine §YPiratenrepublik§! ist:\nRekrutenreserve: §G+4.000§!\nSeeleute: §G+2.000§!\nFlottentradition (Jährlich): §G0,25§!\nFlottenlimit: §G+2,00§!"
