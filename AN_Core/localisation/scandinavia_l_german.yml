 swe_historical_friends_nor_tt:1 "Schließen wir diese Mission ab, während @NOR Norwegen unser Untertan ist und mindestens eine Meinung von §Y50§! hat, wird unsere wechselseitige historische Freundschaft wachsen"
 
 ###IDEAS###
 blackmailing:0 "Erpressung"
 blackmailing_desc:0 "Selbst der heiligste Verbündete hat eine Leiche im Keller. Gute Beziehungen zu Verbündeten sind zwar immer ein guter Anfang, doch um sie wirklich so manipulieren zu können, dass sie unserem Willen folgen, sollten wir sicherstellen, dass wir stets eine Liste ihrer Geheimnisse haben und diese gegen sie verwenden können, falls sie sich unserem guten Willen widersetzen."
 expanded_policies:0 "Richtlinien erweitern"
 expanded_policies_desc:0 "Richtlinien sind für die Ausrichtung und die Zukunft unseres Landes von entscheidender Bedeutung. Wir sollten in das Gesetzbuch unseres Landes investieren und es erweitern, damit wir unsere Richtlinien leichter aufrechterhalten können."
 norse_ideas:0 "Nordische Ideen"
 norse_ideas_start:0 "Nordische Traditionen"
 norse_ideas_bonus:0 "Nordische Ambitionen"
 norse_ideas_eternal_struggle:0 "Ewiger Kampf"
 norse_ideas_eternal_struggle_desc:0 "Seit Jahrhunderten kämpft unser Volk gegen Fremde oder untereinander, Jarl gegen Jarl, Königreich gegen Königreich. Wir sind stets kriegsbereit, und das macht uns zu einem so unberechenbaren und furchterregenden Feind. Sobald die Segel unserer Flotten am Horizont erscheinen, wissen unsere Feinde, dass sie verloren sind."
 norse_ideas_norse_seamen:0 "Nordische Seeleute"
 norse_ideas_norse_seamen_desc:0 "Sei es auf dem Meer, den Flüssen oder den Seen: Die Nordmänner sind es gewohnt, Gewässer zu befahren und auf ihnen zu kämpfen. Es gibt nur wenige Nationen, die sich so gut mit dem Wasser auskennen wie wir, und wenn die Schlacht erst einmal begonnen hat, bewegen sich unsere Schiffe und ihre Besatzungen wie eine Einheit und vernichten jeden Feind, der es wagt, sich ihnen entgegenzustellen."
 norse_ideas_a_wall_of_shields_for_the_king:0 "Eine Mauer aus Schilden für den König"
 norse_ideas_a_wall_of_shields_for_the_king_desc:0 "Die Rolle als Anführer unseres Volkes wird durch Tapferkeit und Aufopferung verdient. Kein Krieger würde einem Anführer folgen, der ein Feigling ist und nicht die Schlüsselposition in einem Schildwall einnimmt. Nur deshalb werden unsere Anführer von ihren Gefolgsleuten respektiert und nur deshalb verhält sich eine Gruppe als Einheit - wie ein Hammer, der auf den Amboss schlägt."
 norse_ideas_norse_artisans:0 "Nordische Kunsthandwerker"
 norse_ideas_norse_artisans_desc:0 "Unsere Feinde sagen, unser Volk kenne nichts anderes, als ihnen den Tod zu bringen. In Wirklichkeit aber besteht unser Volk in erster Linie aus Bauern, Handwerkern und Fischern, die ihr Bestes tun, um den armen Landen, die wir seit Jahrhunderten bewohnen, Reichtum zu bringen."
 norse_ideas_berserkir:0 "Berserker"
 norse_ideas_berserkir_desc:0 "Unter unseren Kriegern war es nicht ungewöhnlich, seinen Glauben einem Totemtier zu widmen. Diese Krieger waren als Berserkir (Bär), Jöfurr (Eber) oder Úlfhédhnar (Wolf) bekannt. Sie gerieten in einen Zustand der Raserei, wenn der Kampf begann, vernichteten ihre Feinde und verbreiteten Furcht auf dem Schlachtfeld. Es ist an der Zeit, diese Traditionen wiederaufleben zu lassen."
 norse_ideas_leifs_legacy:0 "Leifs Vermächtnis"
 norse_ideas_leifs_legacy_desc:0 "Die Sage von Erik dem Roten erzählt von der Reise seines Sohnes Leif Eriksson nach Westen und der Gründung eines neuen Landes, das er "Vinland" nannte. Ein kluger Mann könnte in den Versen jene Hinweise finden, die uns zu diesem mythischen Land und vielleicht sogar zu den Erben des isländischen Entdeckers führen."
 norse_ideas_ancestral_faith:0 "Glaube der Vorfahren"
 norse_ideas_ancestral_faith_desc:0 "Unser Volk hat schon immer an übernatürliche Kräfte geglaubt, die über alles herrschen, sei es nun in Form der Asen oder in der des christlichen Gottes. Dieser Glaube ist es, der unserem Volk eine große Spiritualität und eine starke Bindung zum Leben nach dem Tod verliehen hat."
 LTG_ideas:0 "Lettgallische Ideen"
 LTG_ideas_start:0 "Lettgallische Traditionen"
 LTG_ideas_bonus:0 "Lettgallische Ambitionen"
 ltg_daugava_river_trade:0 "Handel auf der Düna"
 ltg_daugava_river_trade_desc:0 "Die Düna ist seit Jahrhunderten ein wichtiger Handelsweg für uns und wird auch in Zukunft unsere Kassen füllen."
 ltg_diplomatic_overtures:0 "Diplomatische Annäherung"
 ltg_diplomatic_overtures_desc:0 "Unser Land ist seit jeher von zahlreichen Nationen umgeben, die uns bedrohen und die entweder unser Hab und Gut plündern oder uns ihrer Herrschaft unterwerfen wollen. Uns ihnen diplomatisch anzunähern, könnte dabei helfen, Konflikte zu vermeiden, die mit militärischer Macht allein kaum zu überstehen wären."
 ltg_religious_flexibility:0 "Religiöse Flexibilität"
 ltg_religious_flexibility_desc:0 "Der religiöse Fanatismus ist unserem Volk fremd. Aufgeschlossenheit ist eine Notwendigkeit in einem Land, das an der Grenze zwischen Ost und West steht."
 ltg_latvian_people:0 "Das lettische Volk"
 ltg_latvian_people_desc:0 "Die Jahrzehnte der Zusammenarbeit und der Migration zwischen Kuronen, Lettgallen, Livländern, Selonen und Semigalliern haben mit der Zeit dazu geführt, dass wir zu einem einzigen lettischen Volk verschmolzen sind. Dies hat deutlich gezeigt, dass auch ein friedliches Miteinander zur Stärkung unserer Völker führen kann."
 ltg_modernize_livonian_castles:0 "Modernisierung livländischer Burgen"
 ltg_modernize_livonian_castles_desc:0 "Seit dem Mittelalter gibt es in Livland zahlreiche Burgen. Viele davon sind jedoch inzwischen veraltet und heutigen Waffen schutzlos ausgeliefert. Wir müssen ihre Verteidigungsanlagen durch moderne Bastionen verstärken, die solche Bedrohungen abwehren können."
 ltg_daina:0 "Daina"
 ltg_daina_desc:0 "Die Daina ist eine traditionelle Gedichtform des lettischen Volkes, deren Themen vom täglichen Leben bis hin zur antiken Mythologie reichen. Diese Tradition fortzuführen, trägt zur Erhaltung unserer Kultur und Identität bei."
 ltg_reduction_of_noble_lands:0 "Verringerung des vom Adel gehaltenen Landes"
 ltg_reduction_of_noble_lands_desc:0 "Jenes Land zurückzufordern, das über Jahrhunderte an den Adel vergeben wurde, ist für die Entwicklung unserer Nation von entscheidender Bedeutung. Das Land direkt zu kontrollieren, wird die Effizienz der Verwaltung verbessern und die Steuereinnahmen erhöhen."
 LIV_ideas:0 "Ideen der livländischen Ritter"
 LIV_ideas_start:0 "Traditionen der livländischen Ritter"
 LIV_ideas_bonus:0 "Ambitionen der livländischen Ritter"
 liv_knights_of_livonia:0 "Livländische Schwertbrüder"
 liv_knights_of_livonia_desc:0 "Im Jahr 1236 wurde der alte Orden der livländischen Schwertbrüder in der Schlacht bei Schaulen von den Samogitern besiegt. Seine Überbleibsel wurden daraufhin in den Deutschen Orden integriert, aus dem im Jahr 1237 schließlich der Livländische Orden hervorging. Auch wenn die Schwertbrüder nicht mehr existieren, finden ihre Kampftaktiken noch immer in unserem eigenen Orden Anwendung."
 liv_hanseatic_merchants:0 "Händler der Hanse"
 liv_hanseatic_merchants_desc:0 "Die baltischen Staaten bilden die Grenze zwischen Westeuropa und dem russischen Nowgorod. Händler und Kaufleute aus dem ganzen Hansebund reisen durch unsere Städte, um mit den Russen im Osten Handel zu treiben und umgekehrt."
 liv_livonian_castles:0 "Ordensburgen"
 liv_livonian_castles_desc:0 "Burgen sind strategische Befestigungsanlagen, die dazu beitragen, unser Land vor Ungläubigen und Ketzern zu schützen. Es ist unerlässlich, dass wir sie instand halten, damit wir unser Land verteidigen können."
 liv_baptizers_of_terra_mariana:0 "Die Täufer der Terra Mariana"
 liv_baptizers_of_terra_mariana_desc:0 "Livland ist der Jungfrau Maria geweiht und wird Terra Mariana (Marienland) genannt, da es das Wort Gottes verbreitet. Wir müssen in die Fußstapfen unserer Brüder treten, die die dortigen Heiden tauften und den wahren Glauben verkündeten."
 liv_local_serfs:0 "Lokale Leibeigene"
 liv_local_serfs_desc:0 "Der Großteil unseres Landes befindet sich im Besitz deutscher Adliger, wird aber von örtlichen Leibeigenen bewirtschaftet. Während sie auf den Feldern schuften, können wir die Vorteile dieser großen zentralisierten Besitztümer nutzen."
 liv_promote_local_bishops:0 "Förderung lokaler Bischöfe"
 liv_promote_local_bishops_desc:0 "Unsere Stärke liegt nicht nur in den Kreuzrittern, sondern auch in der Unterstützung durch die Bischöfe vor Ort: Wenn wir ihnen den nötigen Respekt entgegenbringen und gerecht über sie herrschen, können wir uns darauf verlassen, dass sie die spirituelle Integrität unserer Untertanen sicherstellen."
 liv_the_new_infantry:0 "Militärreformen"
 liv_the_new_infantry_desc:0 "Die Zeit des Kavalleriekampfes geht allmählich zu Ende. Nun ist es die Infanterie, die die Schlachten für unseren Orden gewinnt. Wir sollten neue Taktiken entwickeln, uns mit neuen Waffen vertraut machen, unseren mittelalterlichen Ansatz des Infanteriekampfes reformieren und unsere Infanterie zur Hauptstreitmacht unseres Ordens machen."
 LVA_ideas:0 "Livländische Ideen"
 LVA_ideas_start:0 "Livländische Traditionen"
 LVA_ideas_bonus:0 "Livländische Ambitionen"
 lva_legacy_of_the_knights:0 "Vermächtnis der Ritter"
 lva_legacy_of_the_knights_desc:0 "Unser Staat ist vollständig verweltlicht und der Stellenwert, den die Religion einst innehatte, ist nicht mehr so hoch wie zu Zeiten der Klöster. Dennoch dürfen wir die militärischen Leistungen und Lehren der livländischen Ritter und des Schwertbruderordens nicht vergessen."
 lva_border_between_east_and_west:0 "Grenze zwischen Ost und West"
 lva_border_between_east_and_west_desc:0 "Unser Land ist das, was manche als "das Fenster zum Westen" oder "zum Osten" bezeichnen - je nachdem, wen man fragt. Wir bilden die Grenze zwischen Westeuropa und den russischen Landen, und unsere Lage zieht Händler und potenzielle Feinde aus beiden Richtungen an, weshalb wir auch auf potenzielle Gäste von beiden Seiten vorbereitet sein müssen."
 lva_livonian_hanseatic_cities:0 "Hansestädte"
 lva_livonian_hanseatic_cities_desc:0 "Der Livländische Orden - unser Vorgänger - geht auf deutsche Kaufleute aus Lübeck und Bremen zurück, die rund um die Mündungsgebiete der Dwina Handelsinteressen verfolgten und Städte gründeten, die seit Jahrhunderten Mitglied der Hanse sind."
 lva_livlandischer_landtag:0 "Livländischer Landtag"
 lva_livlandischer_landtag_desc:0 "Schon zu Zeiten des Livländischen Ordens bestand unser Land aus verschiedenen Fraktionen, Kulturen und Ständen, die alle um die Macht rangen. Streitigkeiten zwischen dem Staat, dem Klerus und den mächtigen Hansestädten waren dabei keine Seltenheit. Um diese inneren Zwiste zu schlichten, gründete der Orden den Livländischen Landtag.\nBis zum heutigen Tag dient der Landtag dazu, die vielen verschiedenen Gruppen in Schach zu halten."
 lva_livonian_colonization:0 "Livländische Kolonisierung"
 lva_livonian_colonization_desc:0 "Auch wenn wir weit von der Neuen Welt entfernt sind, so können wir die Veränderungen, die ihre Entdeckung mit sich gebracht hat, nicht ignorieren. Die europäischen Großmächte nutzen sämtliche Gelegenheiten, die ihnen die Neue Welt schenkt, und sie dehnen ihren Einfluss auch jenseits des Kontinents aus. Wir dürfen nicht zurückfallen!"
 lva_naval_professionalism:0 "Professionelle Flotte"
 lva_naval_professionalism_desc:0 "Unsere preußischen Nachbarn rühmen sich der Professionalität ihres Militärs. Zugegeben: Ihr Militär ist beeindruckend. Doch es ist an das Land gebunden.\nAufgrund unserer historischen Verbindung aus der Zeit der Kreuzzüge pflegen wir noch immer gute Beziehungen zu Preußen, was bedeutet, dass wir unsere Ressourcen für eine beeindruckende Flotte nutzen können, während sie Soldaten spielen und unser Land verteidigen."
 lva_religious_tolerance:0 "Religiöse Toleranz"
 lva_religious_tolerance_desc:0 "Die Reformation hat die verkommene Seite des katholischen Glaubens und die Verfolgung derer aufgezeigt, die seine Anhänger als "Ketzer" betrachten. Wir werden diejenigen aufnehmen, die vor den Inquisitionen der katholischen Kirche fliehen, und ihnen eine neue Heimat in unserem Land anbieten."
 KRL_ideas:0 "Karelische Ideen"
 KRL_ideas_start:0 "Karelische Traditionen"
 KRL_ideas_bonus:0 "Karelische Ambitionen"
 krl_ladoge_fishing_industry:0 "Fischereiindustrie am Ladogasee"
 krl_ladoge_fishing_industry_desc:0 "Der Ladogasee ist reich an Fisch, und wenn wir die Fischer unseres Landes dazu ermutigen, sich in den Städten rund um den See niederzulassen und Fischereiaußenposten zu gründen, werden wir immer genug Nahrung für unsere Bürger haben."
 krl_between_two_seas:0 "Zwischen zwei Meeren"
 krl_between_two_seas_desc:0 "Unser Land erstreckt sich vom Weißen Meer über den Finnischen Meerbusen bis zur Ostsee. Wenn wir unsere Küsten weiterhin verteidigen wollen, müssen wir unsere Schiffbautechnologie verbessern."
 krl_the_sestra_river:0 "Die Sestra"
 krl_the_sestra_river_desc:0 "Die Lande Kareliens lagen ursprünglich entlang der Flüsse Sestra und Newa, und wir könnten davon profitieren, wenn wir den Handel entlang dieser Flüsse förderten."
 krl_the_two_karelian_realms:0 "Die zwei karelischen Reiche"
 krl_the_two_karelian_realms_desc:0 "Mit dem Vertrag von Nöteborg im Jahr 1323 wurde Karelien zwischen Schweden und Nowgorod aufgeteilt und diese Teilung blieb über die Jahrhunderte bestehen. Da gerade wir wissen, wie es ist, geteilt zu sein, können wir unsere Untertanen mit mehr Verständnis behandeln."
 krl_baltic_shipyards:0 "Ostseewerften"
 krl_baltic_shipyards_desc:0 "Während es in der Ostsee nur so von Schiffen wimmelt, ist das Weiße Meer bis auf ein paar kleine Handelsflotten so gut wie unbefahren. Wir sollten das Weiße Meer weitestgehend ignorieren und unsere Bemühungen im Schiffbau auf die Verstärkung unserer Präsenz in der Ostsee bündeln."
 krl_valaam_monastery:0 "Kloster Walaam"
 krl_valaam_monastery_desc:0 "Das Kloster Walaam ist ein orthodoxes Kloster in Karelien, das sich auf der Insel Valaam im Ladogasee befindet. Wann es erbaut wurde, ist unklar, doch seine Bedeutung für die Gläubigen Kareliens ist unbestritten."
 krl_from_the_varangians_to_the_greeks:0 "Von den Warägern zu den Griechen"
 krl_from_the_varangians_to_the_greeks_desc:0 "Der Ladogasee war in der Vergangenheit ein wichtiger Teil der Handelsroute von den Warägern zu den Griechen. Wir wissen zwar um seine Bedeutung, doch andere Nationen leider nicht. Wir sollten unsere Kaufleute dazu bringen, unser Land überall bekannt zu machen und mehr Handel nach Karelien zu locken."
 SCA_ideas:0 "Skandinavische Ideen"
 SCA_ideas_start:0 "Skandinavische Traditionen"
 SCA_ideas_bonus:0 "Skandinavische Ambitionen"
 sca_connecting_history:0 "Verbindende Geschichte"
 sca_connecting_history_desc:0 "Die Königreiche Dänemark, Schweden und Norwegen haben eine lange und verflochtene Geschichte, die bis in die Zeit der Wikinger zurückreicht. Diese alte Verbindung zwischen den nordischen Völkern hält sie auch in den schwierigsten Zeiten zusammen."
 sca_united_craftsman:0 "Meisterhaftes Handwerk"
 sca_united_craftsman_desc:0 "Skandinavien ist ein raues Land: Die Nächte scheinen kein Ende zu nehmen und die Kälte kann unerträglich werden. Unser Volk, das an diese Bedingungen gewöhnt ist, betreibt meisterliches Handwerk. Es baut Häuser mit komfortablen Möbeln im Inneren sowie robuste Gebäude, die den unbarmherzigen Wintern standhalten können."
 sca_unified_scandinavian:0 "Vereintes Skandinavien"
 sca_unified_scandinavian_desc:0 "Viele Jahrhunderte lang waren die Königreiche des Nordens geteilt und in innere Machtkämpfe verwickelt. Dies erfreute zwar ihre europäischen Nachbarn, zwang aber auch jedes der Königreiche dazu, seine eigene Politik zu entwickeln und seine eigenen Lektionen zu lernen.\nNun sind sie endlich unter einem Banner vereint und all ihre Mühen werden sich in Diensten des Reichs von Skandinavien auszahlen."
 sca_danish_baltic_fleet:0 "Dänische Ostseeflotte"
 sca_danish_baltic_fleet_desc:1 "Die Dänen sind nicht für ihre Siege an Land bekannt, doch ihre Flotte erzählt eine andere Geschichte. Die dänische Admiralität und die Schiffsbaukunst machen sie äußerst wertvoll für unsere Vorherrschaft in der Ostsee und auf den Märkten der ganzen Welt."
 sca_norwegian_marines:0 "Norwegische Marineregimenter"
 sca_norwegian_marines_desc:0 "Die Norweger sind hartgesottene Seeleute, die von der Nordsee leben oder auf ihr sterben. Das jahrhundertelange Leben auf dem Meer hat diesem zähen Volk jene Lektionen beigebracht, die so vielen anderen Ländern an der Küste fehlen."
 sca_finnish_hakkapeliita:0 "Finnische Hakkapeliitta"
 sca_finnish_hakkapeliita_desc:0 "Die finnische Kavallerie - die Hakkapeliitta - ist einzigartig: Ihre großartige Reitkunst und die hochwertigen Pferde machen sie zu einer Waffe in unserem Arsenal, die als perfekter Stoßtrupp gegen jeden Feind dient."
 sca_swedish_carolean:0 "Schwedische Karoliner"
 sca_swedish_carolean_desc:0 "Keine andere Infanterie versetzt ihre Feinde so sehr in Angst und Schrecken wie die schwedischen Karoliner: Ihre Disziplin erlaubt es ihnen, selbst unter schwerem Beschuss durch die feindlichen Linien zu marschieren und aus nächster Nähe eine tödliche Salve abzufeuern."
 sca_empire_of_the_north:0 "Der Löwe des Nordens"
 sca_empire_of_the_north_desc:0 "Die Königreiche Skandinaviens sind als die Löwen des Nordens bekannt, doch keines von ihnen hat den europäischen Mächten je die wahre Macht eines Löwen gezeigt. Wir hingegen sind der einzig wahre Löwe des Nordens. Unsere absolute Autorität in Skandinavien steht außer Frage und unsere Stärke ist unbestritten."
 BUK_ideas:0 "Bucharische Ideen"
 BUK_ideas_start:0 "Bucharische Traditionen"
 BUK_ideas_bonus:0 "Bucharische Ambitionen"
 buk_jochid_patrimony:0 "Dschötschidisches Patrimonium"
 buk_jochid_patrimony_desc:0 "Die scheibanidischen Herrscher von Buchara stammen alle von Shibani, dem fünften Sohn von Dschötschi, dem ältesten Sohn von Dschingis Khan selbst, ab. Nachdem die Blutlinien von Batu Khan und Orda Khan im 13. Jahrhundert ausgestorben waren, erklärten sich die scheibanidischen Khane zu den einzigen legitimen Erben aller dschötschidischen Ländereien, die seither von den timuridischen Prätendenten besetzt wurden."
 buk_naqshbandi_patronage:0 "Naqschbandischer Schutzpatron"
 buk_naqshbandi_patronage_desc:0 "Buchara ist sowohl der Geburtsort von Baha-ud-Din Naqschband Buchari als auch der des gleichnamigen naqschbandischen Sufi-Ordens, als dessen Gründer er gilt. Nach seinem Tod errichteten die Herrscher von Buchara eine aufwendige Nekropolen-Anlage für Baha-ud-Din und sahen ihn als ihren spirituellen Schutzpatron an. Zudem unterhielten sie weiterhin eine Moschee und eine Madrasa auf dem Gelände. Der naqschbandische Orden wuchs rasch zu einem der größten und einflussreichsten Sufi-Orden heran und wurde zur vorherrschenden Sufi-Sekte in Zentralasien, China und Indien, was das Grab seines Gründungsheiligen zu einer beliebten Pilgerstätte macht."
 buk_mahalla_schools:0 "Mahalla-Schulen"
 buk_mahalla_schools_desc:0 "Ähnlich wie eine christliche Gemeinde ist eine Mahalla eine Verwaltungseinheit, die um eine Moschee und die Gemeinschaft, der sie dient, herum aufgebaut ist. Die scheibanidischen Khane von Buchara nutzten die bereits bestehende Infrastruktur städtischer Mahallas, um öffentliche Schulen für die Ausbildung der Kinder des gemeinen Volkes einzurichten. Diejenigen, die sich als vielversprechend erwiesen, wurden schließlich in Madrasas mittels eines umfassenden Lehrplans für persische Poesie und Literatur, Musik, Arithmetik, Logik, Theologie, Fiqh und Wissenschaft weitergebildet. Die Ausweitung der Alphabetisierung wird zweifelsohne zu einem enormen wirtschaftlichen Wachstum führen."
 buk_the_jews_of_bukhara:0 "Die Juden von Buchara"
 buk_the_jews_of_bukhara_desc:0 "Seit dem 5. Jahrhundert gibt es in Buchara und Samarkand eine bedeutende persischsprachige jüdische Bevölkerung, die an der Hauptachse der Seidenstraße eine lebendige Gemeinschaft von jüdischen Händlern und Handwerkern bildet. Diese spielt in der Wirtschaft und dem Handel von Buchara und Samarkand eine wichtige Rolle, und eine Lockerung der Verbote für die Dhimmi und die Erlaubnis, ihre eigenen Synagogen zu bauen und ohne lästige Einschränkungen Handel zu treiben, würden uns sicherlich helfen, weiter zu gedeihen."
 buk_the_ark:0 "Der Ark"
 buk_the_ark_desc:0 "Der Ark von Buchara ist eine gewaltige Zitadelle am Rande der Stadt, die teilweise als Festung, Palast und sogar Stadt innerhalb der Stadt fungiert und der Legende nach von Siyawasch, einem der legendären Helden des persischen Epos Schahnameh, dem Buch der Könige, erbaut wurde. Unter den Mauern liegt ein zwanzig Meter tiefes Steinfundament, die Ruinen früherer Grundmauern, die den Belastungen durch eine Eroberung nicht standhielten. Innerhalb der Mauern befindet sich ein großer Gebäudekomplex, darunter eine Bibliothek, um die uns alle persischen Gelehrten beneiden, da sie einst Werke von Rudaki, Ferdowsi, Avicenna, Farabi und Khayyam beherbergte."
 buk_the_tower_of_death:0 "Der Turm des Todes"
 buk_the_tower_of_death_desc:0 "Das hoch aufragende Minarett der Moschee Poi Kalon blieb aufgrund der beeindruckenden Größe von jener Zerstörung verschont, der sich die ursprüngliche Moschee durch Dschingis Khan ausgesetzt sah. Während man um das Minarett herum neue Moscheen errichtete, wurde Poi Kalon wegen all der Hinrichtungen, die dort stattfanden, als "Turm des Todes" bekannt, auch wenn man ihn in erster Linie für den Ruf zum Gebet und gelegentlich als Wachturm für die nahe Zitadelle nutzte. Heute dient er zudem als ständige Erinnerung an den erbarmungslosen Gerechtigkeitssinn des Khans."
 buk_sahih_al-bukhari:0 "Sahih al-Buchari"
 buk_sahih_al-bukhari_desc:0 "Der Sahih al-Buchari wurde von dem bekannten Gelehrten und Imam Muhammad al-Buchari verfasst und gilt als eine der verbindlichsten Abschriften der Hadith-Sammlung, jener Handlungen und Überlieferungen des Propheten Mohammed und seiner Gefährten, die als Grundlage für das islamische Recht dienen. Verschiedenste Madhabs erhoben schon Anspruch auf den Imam und dessen Werke - am lautstärksten - von den Hanbali, doch wirklich untermauern kann einen solchen Anspruch allein Buchara."
 trading_city_ideas:0 "Ideen der Handelsstadt"
 trading_city_ideas_start:0 "Traditionen der Handelsstadt"
 trading_city_ideas_bonus:0 "Ambitionen der Handelsstadt"
 tc_city_of_commerce:0 "Stadt des Handels"
 tc_city_of_commerce_desc:0 "Unsere Stadt ist ein Handelszentrum, und Kaufleute aus der ganzen Welt nehmen lange Reisen auf sich, um sie zu besuchen."
 tc_self_defense:0 "Die Mauern der Stadt"
 tc_self_defense_desc:0 "Wir sind zwar keine Kämpfer, sondern Händler, doch die Sicherheit unserer Stadt steht dennoch über allem. Jeder Händler ist bereit, sie mit seinem Leben zu verteidigen."
 tc_merchant_guild:0 "Kaufmannsgilde"
 tc_merchant_guild_desc:0 "In jeder Handelsstadt gibt es eine Kaufmannsgilde, und unsere Stadt bildet da keine Ausnahme."
 tc_citys_artisans:0 "Große Kunsthandwerker"
 tc_citys_artisans_desc:0 "Da wir uns nicht auf die Expansion oder Kriegsführung konzentrieren, können sich viele unserer Bürger in der Kunst des Handwerks üben."
 tc_city_mercenary_contracts:0 "Söldnerverträge"
 tc_city_mercenary_contracts_desc:0 "Aufgrund unserer geringen Größe ist es für uns praktisch unmöglich, eine kopfstarke Armee aufzustellen. Zum Glück gibt es überall Söldner, die gern in unserem Namen in den Krieg ziehen."
 tc_merchant_range:0 "Stadt mit großer Reichweite"
 tc_merchant_range_desc:0 "Das Wesen unserer Stadt zieht Kaufleute, Händler und andere Gewerbetreibende aus dem ganzen Kontinent an."
 tc_trade_fleet:0 "Handelsflotte"
 tc_trade_fleet_desc:0 "Unsere Schiffe sind darauf spezialisiert, große Mengen von Waren und Händlern von einem Ort zum anderen zu befördern. Diese Handelsflotte sichert unsere Dominanz auf dem Meer."
 UKR_ideas:0 "Ruthenische Ideen"
 UKR_ideas_start:0 "Ruthenische Traditionen"
 UKR_ideas_bonus:0 "Ruthenische Ambitionen"
 ###EVENT MODIFIERS###
 expelled_minority_home:0 "Minderheiten vertreiben"
 desc_expelled_minority_home:0 "Die religiösen und kulturellen Verfechter dieser Provinz wurden in die Neue Welt vertrieben, und die verbleibende Bevölkerung ist nun eher bereit, ihre Konvertierung zu akzeptieren."
 ###TRIGGERED PROVINCE MODIFIERS###
 temple_of_uppsala_modifier:0 "Tempel von Uppsala"
 desc_temple_of_uppsala_modifier:0 "Der Tempel von Uppsala ist die heilige Stätte des heidnischen Glaubens der Norweger. Religiöse Opfer und die Anbetung der Götter sind zwei der Hauptaktivitäten in der Tempelanlage."
 ###KALMAR UNION EVENTS###
 kalmar_union_events.1.t:0 "[Root.GetMDerDie] neue [Root.Monarch.GetTitle] von [Root.GetName]"
 kalmar_union_events.1.desc:1 "[Root.Monarch.GetName] wurde in [Root.Capital.GetName] gekrönt und ist damit [Root.GetMderdie] [Root.Monarch.GetTitle] von [Root.GetName] und der gesamten Kalmarer Union.\nAllerdings müssen auch die Personalunionen Skandinaviens [Root.Monarch.GetName] zu ihrem rechtmäßigen Herrscher wählen, da sonst die Gefahr besteht, dass die Union auseinanderfällt ..."
 kalmar_union_events.1.a:0 "Unsere Juniorpartner werden [Root.Monarch.GetName] lieben."
 kalmar_union_events.1.a.tt:1 "[Root.Monarch.GetName] übernimmt die Macht über die Kalmarer Union, ohne den Adligen der Juniorpartner zusätzliche Privilegien zu gewähren.\nDies kann zu einer §YAblehnung§! oder der Wahl eines §YRegenten§! bei unseren Juniorpartnern führen.\nJeder skandinavische Juniorpartner wählt seine[Root.GetMnMale] §Y[Root.Monarch.GetTitle]§! selbst.\n\nPersonalunionen mit mehr als 90% Freiheitsbestreben werden [Root.Monarch.GetName] immer ablehnen, während jene mit weniger als 10% Freiheitsbestreben unseren Herrscher immer [Root.GetMzumzur] [Root.Monarch.GetTitle] wählen werden."
 kalmar_union_events.1.b:0 "Adligen unseres Untertanen zusätzliche Privilegien gewähren"
 kalmar_union_events.1.b.tt:0 "Jede §Yrebellische§! skandinavische Personalunion erhält bis zum Tod von §Y[Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName]§! den Modifikator "§YGewährte dem Adel Privilegien§!", was folgende Auswirkungen hat:\nSteuereinnahmen (Global) §G+10,0%§!\nLoyalitätsgleichgewicht (Adel): §G+10,0%§!\nEinfluss (Adel): §Y+10,0%§!\nFreiheitsbestreben: §G-5,0%§!\n\nZusätzlich dazu erhält ihr Adel §G+15,0%§! Loyalität, während der [Root.GetNobilityOrFallbackName]-Stand von §Y[Root.GetName]§! §R10,0%§! Loyalität pro rebellischer skandinavischer Personalunion erhält.\nDie Personalunionen wählen §Y[Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName]§! deutlich wahrscheinlicher [Root.GetMzumzur] §Y[Root.Monarch.GetTitle]§!.\nJeder skandinavische Juniorpartner wählt seine[Root.GetMnMale] §Y[Root.Monarch.GetTitle]§! selbst."
 kalmar_union_events.1.c:1 "Stellt sicher, dass die Juniorpartner [Root.Monarch.GetName] akzeptieren.\n\nPersonalunionen mit mehr als 90% Freiheitsbestreben werden [Root.Monarch.GetName] immer ablehnen, während jene mit weniger als 10% Freiheitsbestreben unseren Herrscher immer [Root.GetMzumzur] [Root.Monarch.GetTitle] wählen werden."
 kalmar_union_events.1.c.tt:0 "Jede §Yrebellische§! skandinavische Personalunion erhält bis zum Tod von §Y[Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName]§! den Modifikator "§YGewährte dem Adel umfangreiche Privilegien§!", was folgende Auswirkungen hat:\nSteuereinnahmen (Global) §G+25,0%§!\nLoyalitätsgleichgewicht (Adel): §G+20,0%§!\nEinfluss (Adel): §Y+20,0%§!\nFreiheitsbestreben: §G-15,0%§!\n\nZusätzlich dazu erhält ihr Adel §G+25,0%§! Loyalität, während der [Root.GetNobilityOrFallbackName]-Stand von §Y[Root.GetName]§! §R15,0%§! Loyalität und §R10§! Legitimität pro rebellischer skandinavischer Personalunion erhält.\nDie Personalunionen wählen §Y[Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName]§! deutlich wahrscheinlicher [Root.GetMzumzur] §Y[Root.Monarch.GetTitle]§!.\nJeder skandinavische Juniorpartner wählt seine[Root.GetMnMale] §Y[Root.Monarch.GetTitle]§! selbst."
 kalmar_union_events.2.t:0 "Wahl [Root.GetMzumzur] [Root.Monarch.GetTitle] von [Root.GetName]"
 kalmar_union_events.2.desc:0 "Nach dem Tod des vorherigen Herrschers hat [Root.GetMeineine] neue[Root.GetMrMale] [From.Monarch.GetTitle] den Thron von [From.GetName] beansprucht. Da wir Mitglied der Kalmarer Union sind, macht dies [From.Monarch.GetName] de jure [Root.GetMzumzur] [Root.Monarch.GetTitle] von [Root.GetName]. Allerdings muss [From.Monarch.GetSheHe] erst von unserem [Root.GetNobilityOrFallbackName]-Stand gewählt werden, bevor [From.Monarch.GetHeShe] als [Root.Monarch.GetTitle] anerkannt wird."
 kalmar_union_events.2.a:0 "[From.Monarch.GetName] ist unser[Root.GetMeFemale] gewählte[Root.GetMrMale] [Root.Monarch.GetTitle]!"
 kalmar_union_events.2.b:0 "Schlagt vor, dass [Root.GetMeineine] [Root.GetAdjective]e[Root.GetMrMale] [Root.Monarch.GetTitle] über die Union herrscht."
 kalmar_union_events.2.c:0 "Wählt stattdessen einen lokalen Regenten."
 kalmar_union_events.3.t:0 "Ein [Root.GetAdjective]er Regent"
 kalmar_union_events.3.desc:0 "Es ist offensichtlich, dass [kalmar_union_leader.GetName] nicht in unserem, sondern ihrem Interesse handelt. Aufgrund unseres Rechts auf Autonomie müssen wir jemanden aus unserem Volk wählen und [Root.GetMihnsie] als neue[Root.GetMnMale] [Root.Monarch.GetTitle] der Kalmarer Union vorschlagen."
 kalmar_union_events.3.a:0 "Die Verwaltung unseres Landes könnte Hilfe gebrauchen."
 kalmar_union_events.3.a.tt:0 "Wir schlagen §Y[kalmar_union_leader.GetName]§! einen §Y[Root.Culture.GetName]en§! Herrscher vor, der sich auf die §Yadministrativen§! Aspekte der Kalmarer Union fokussiert.\nSollte [kalmar_union_leader.GetName] unseren vorgeschlagenen Regenten ablehnen, werden §YReligiöse Rebellen§! in [Root.GetName] auftauchen."
 kalmar_union_events.3.b:0 "Die Union benötigt einen Diplomaten."
 kalmar_union_events.3.b.tt:0 "Wir schlagen §Y[kalmar_union_leader.GetName]§! einen §Y[Root.Culture.GetName]en§! Herrscher vor, der sich auf die §Ydiplomatischen§! Aspekte der Kalmarer Union fokussiert.\nSollte [kalmar_union_leader.GetName] unseren vorgeschlagenen Regenten ablehnen, werden §YPartikularisten§! in [Root.GetName] auftauchen."
 kalmar_union_events.3.c:0 "Wir benötigen jemanden mit militärischer Erfahrung."
 kalmar_union_events.3.c.tt:0 "Wir schlagen §Y[kalmar_union_leader.GetName]§! einen §Y[Root.Culture.GetName]en§! Herrscher vor, der sich auf die §Ymilitärischen§! Aspekte der Kalmarer Union fokussiert.\nSollte [kalmar_union_leader.GetName] unseren vorgeschlagenen Regenten ablehnen, werden §YAdlige Rebellen§! in [Root.GetName] auftauchen."
 kalmar_union_events.4.t:0 "[From.GetMDerDie] [From.Monarch.GetTitle] von [From.GetName]"
 kalmar_union_events.4.desc:0 "Unser Untertan und Juniorpartner [From.GetName] hat große Unzufriedenheit mit der Herrschaft von [Root.Monarch.GetName] geäußert. Man ist der Meinung, dass [Root.GetMeineine] [Root.Culture.GetName]e[Root.GetMrMale] [Root.Monarch.GetTitle] nicht die [From.GetAdjective]en Interessen befriedigen kann und schlägt daher [From.GetMeineneine] [From.Culture.GetName]e[From.GetnMale] [From.Monarch.GetTitle] vor, der über die Kalmarer Union herrschen soll."
 kalmar_union_events.4.a:0 "[From.GetMDerDie] [From.GetAdjective]e [From.Monarch.GetTitle] soll über die Union herrschen."
 kalmar_union_events.4.b:0 "Lehnt diese[From.GetMnMale] vermeintliche[From.GetMnMale] [From.Monarch.GetTitle] ab."
 kalmar_union_events.4.c:0 "Wir haben bereits [Root.GetMeineneine] [Root.Monarch.GetTitle]."
 kalmar_union_events.5.t:0 "Wiederwahl [Root.GetMzumzur] [Root.Monarch.GetTitle] der Union"
 kalmar_union_events.5.desc:0 "Obwohl der vorherige Herrscher vom [Root.Culture.GetName]en Volk akzeptiert wurde, hat einer unserer Juniorpartner große Unzufriedenheit geäußert und uns unter Druck gesetzt, einen neuen Herrscher aus seiner Herrscherschicht [Root.GetMzumzur] [Root.Monarch.GetTitle] der Kalmarer Union - und von [Root.GetName] - zu wählen.\n\nNicht jeder in der Union ist sich dieser Änderung jedoch bewusst. Wir müssen die anderen Juniorpartner wissen lassen, dass sie [Root.GetMeineneine] neue[Root.GetMnMale] [Root.Monarch.GetTitle] zu wählen haben - und dieses Mal gibt es keine Möglichkeit für eigene Vorschläge."
 kalmar_union_events.6.t:0 "Wiederwahl [Root.GetMzumzur] [Root.Monarch.GetTitle]"
 kalmar_union_events.6.desc:1 "Der letzte Herrscher der Kalmarer Union wurde von einem der Partner abgelehnt und [Root.GetMeineine] neue[Root.GetMrMale] [Root.Monarch.GetTitle] wurde als Herrscher[Root.GetMinFemale] der gesamten Union vorgeschlagen. Die Frage ist, ob das [Root.GetAdjective]e Volk [Root.Monarch.GetName] als [Root.Monarch.GetTitle] von [Root.GetName] akzeptiert."
 kalmar_union_events.7.t:0 "Thronanwärter-Rebellen in [dan_rebellious_junior_partner.GetName]"
 kalmar_union_events.7.desc:0 "Die Wahl von [Root.Monarch.GetName] [Root.GetMzumzur] [Root.Monarch.GetTitle] der Kalmarer Union hat den Adel von [dan_rebellious_junior_partner.GetName] erzürnt. Einige Adlige haben sich daraufhin zusammengeschlossen und eine ansehnliche Armee aufgestellt, die einen Thronanwärter als Herrscher für [dan_rebellious_junior_partner.GetName] unterstützt. All ihre Hoffnungen auf Unabhängigkeit ruhen damit jedoch auf dem Überleben dieses Rebellenanführers.\nWir könnten an diesen [dan_rebellious_junior_partner.Culture.GetName]en Rebellen ein Exempel statuieren und die Thronanwärter-Armee auslöschen oder aber versuchen, die Ermordung ihres Anführers zu orchestrieren."
 kalmar_union_events.7.a:0 "Zerschlagt die Rebellion!"
 kalmar_union_events.7.b:0 "Geht mit ihrem Anführer auf eine "Jagd"."
 kalmar_union_events.8.t:0 "[Root.Monarch.GetName] verliert an Unterstützung in [dan_rebellious_junior_partner.GetName]"
 kalmar_union_events.8.desc:0 "Der Adel von [dan_rebellious_junior_partner.GetName] zweifelt mehr und mehr an den guten Absichten von [Root.Monarch.GetTitle] [Root.Monarch.GetName] und unterstützt stattdessen einen örtlichen Regenten, der die [dan_rebellious_junior_partner.GetAdjective]en Interessen eher verfolgt. Dies ist natürlich ein Affront gegen [Root.GetMdendie] [Root.Monarch.GetTitle] der Kalmarer Union und der [dan_rebellious_junior_partner.GetAdjective]e Wunsch nach Unabhängigkeit wird dadurch nur weiter wachsen.\n\nWenn wir beschließen, dem Adel von [dan_rebellious_junior_partner.GetName] einige zusätzliche Privilegien zu gewähren, könnte [Root.Monarch.GetName] eine Chance haben, als legitime[Root.GetMrMale] [Root.Monarch.GetTitle] von [dan_rebellious_junior_partner.GetName] angesehen zu werden."
 kalmar_union_events.8.a:0 "Erlaubt einem örtlichen Regenten, über die Ländereien von [dan_rebellious_junior_partner.GetName] zu herrschen."
 kalmar_union_events.8.b:0 "Dem [dan_rebellious_junior_partner.GetAdjective]en Adel ein paar mehr Privilegien zu gewähren, sollte reichen."
 kalmar_union_events.9.t:0 "Forderung des [Root.GetNobilityOrFallbackName]-Standes"
 kalmar_union_events.9.desc:1 "Über die Kalmarer Union zu herrschen, ist schwierig, da der Vertrag nicht ratifiziert wurde und die Interessen der verschiedenen Unionspartner und ihres Adels hart aufeinanderprallen. Die Adligen von [dan_rebellious_junior_partner.GetName] zum Beispiel sehen wenig Grund darin, die Union zu unterstützen, und sie weigern sich, [Root.GetMeineneine] weitere[Root.GetnMale] [Root.Culture.GetName]e[Root.GetMnMale] [Root.Monarch.GetTitle] zu wählen, [Root.GetMderdie] sie regiert.\nDoch auch unser eigener [Root.GetNobilityOrFallbackName]-Stand ist ein Feind der Kalmarer Union. Er nutzt die geteilte Aufmerksamkeit von [Root.Monarch.GetTitle] [Root.Monarch.GetName] aus und versucht, seine eigenen Forderungen durchzusetzen.\n\nWieder einmal ist einer der Adligen heute Morgen am [Root.GetAdjective]en Hof erschienen, um mehr Unterstützung von der [Root.GetAdjective]en Krone im Umgang mit seinen schier nicht enden wollenden Problemen zu fordern:[Root.GetDanNoblesDemand]"
 dan_nobles_demand_crownland:0 "\n\nIm Moment wünscht sich der [Root.GetNobilityOrFallbackName]-Stand mehr Kontrolle über unser Kronland - als ob er nicht schon genug hätte ..."
 dan_nobles_demand_soldiers:0 "\n\nIm Moment fordert der [Root.GetNobilityOrFallbackName]-Stand Rekruten für seine kleinlichen internen Rivalitäten ..."
 dan_nobles_demand_cash:0 "\n\nIm Moment befindet sich der [Root.GetNobilityOrFallbackName]-Stand in einer finanziellen Notlage und ist auf unsere Unterstützung angewiesen. Offenbar hat man ein Fass fremdländischen Weins zu viel gekauft ..."
 dan_nobles_demand_privileges:0 "\n\nIm Moment wünscht sich der [Root.GetNobilityOrFallbackName]-Stand zusätzliche Privilegien und Rechte. Was will er als Nächstes? Ein besonderes Privileg für den Besuch einer privaten Toilette ..."
 dan_nobles_demand_go_hunting:0 "\n\nIm Moment wünscht sich der [Root.GetNobilityOrFallbackName]-Stand, mit [Root.Heir.GetName] auf die Jagd zu gehen, was sicherlich für alle Beteiligten eine sichere Sache sein wird ..."
 dan_nobles_demand_peasant_suppression:0 "\n\nIm Moment wünscht sich der [Root.GetNobilityOrFallbackName]-Stand, dass wir seine örtlich sehr begrenzten und willkürlich erscheinenden "Gesetze" legitimieren. Offenbar wird die Freizeitbeschäftigung des [Root.GetNobilityOrFallbackName]-Standes von Jahrzehnt zu Jahrzehnt selbstzerstörerischer ..."
 dan_nobles_demand_kill_some_rebels:0 "\n\nScheinbar hat der [Root.GetNobilityOrFallbackName]-Stand die Bauern unseres Landes verärgert - jene, die eigentlich dafür sorgen, dass wir Brot auf dem Tisch haben. Er wünscht sich nun, dass wir den Bauernaufstand, den er verursacht hat, niederschlagen ..."
 dan_nobles_demand_forget_corruption:0 "\n\nIm Moment bittet uns der [Root.GetNobilityOrFallbackName]-Stand, gewisse Steuerhinterziehungen zu übersehen ... Als ob dieser Stand nicht schon genug Dukaten hätte ..."
 dan_nobles_demand_administrative_support:0 "\n\nIm Moment bittet uns der [Root.GetNobilityOrFallbackName]-Stand um administrative Unterstützung. Es ist schwer zu glauben, dass er überhaupt irgendetwas jenseits seiner Schlösser verwaltet ..."
 dan_nobles_demand_diplomatic_support:0 "\n\nIm Moment bittet uns der [Root.GetNobilityOrFallbackName]-Stand um diplomatische Unterstützung, da sein Versuch, eine Prinzessin aus einem fernen Land zu verführen, offenbar nicht nach seinem primitiven Plan verlaufen ist ..."
 dan_nobles_demand_military_support:0 "\n\nIm Moment fordert der [Root.GetNobilityOrFallbackName]-Stand neue Waffen und militärische Ausrüstung. Es macht den Anschein, dass diese Adligen nicht lange leben wollen ..."
 kalmar_union_events.9.a:0 "Verweigert die Forderungen des [Root.GetNobilityOrFallbackName]-Standes."
 kalmar_union_events.9.b:0 "Akzeptiert die Forderungen des [Root.GetNobilityOrFallbackName]-Standes."
 kalmar_union_events.10.t:0 "Untergang der Kalmarer Union"
 kalmar_union_events.10.desc:0 "Die Kalmarer Union war der Versuch, die Königreiche Dänemark, Norwegen und Schweden zusammenzuhalten und sie zu einer Großmacht im Norden zu vereinen. Trotz aller Bemühungen hat die Union jedoch eines der drei Königreiche verloren, wodurch die Kalmarer Union als solche nicht länger existiert."
 kalmar_union_events.10.a:0 "Das ist das Ende der Union ..."
 ###MODIFIERS FOR DENMARK###
 dan_granting_privileges_to_juniors_extra:0 "Weitreichende Privilegien für den Unionsadel"
 desc_dan_granting_privileges_to_juniors_extra:0 "Damit [Root.Monarch.GetName] sicherstellen konnte, dass [Root.GetMihnsie] die Kalmarer Union [Root.GetMzumzur] [Root.Monarch.GetTitle] wählt, musste [Root.Monarch.GetSheHe] die Privilegien der Unionspartner erheblich erweitern - auf Kosten unserer Steuereinnahmen."
 dan_granted_privileges_to_nobility_extra:0 "Gewährte dem Adel weitreichende Privilegien"
 desc_dan_granted_privileges_to_nobility_extra:0 "Der Adel unseres Landes hat von [Root.GetMdemder] [Root.Monarch.GetTitle] der Kalmarer Union eine Vielzahl von Privilegien erhalten, wodurch seine Loyalität nicht bei uns, sondern bei unserem Lehnsherrn liegt."
 dan_granting_privileges_to_juniors:0 "Privilegien für den Unionsadel"
 desc_dan_granting_privileges_to_juniors:0 "Damit [Root.Monarch.GetName] sicherstellen konnte, dass [Root.GetMihnsie] die Kalmarer Union [Root.GetMzumzur] [Root.Monarch.GetTitle] wählt, musste [Root.Monarch.GetSheHe] die Privilegien der Unionspartner erheblich erweitern - auf Kosten unserer Steuereinnahmen."
 dan_granted_privileges_to_nobility:0 "Gewährte dem Adel Privilegien"
 desc_dan_granted_privileges_to_nobility:0 "Der Adel unseres Landes hat von [Root.GetMdemder] [Root.Monarch.GetTitle] der Kalmarer Union eine Vielzahl von Privilegien erhalten, wodurch seine Loyalität nicht bei uns, sondern bei unserem Lehnsherrn liegt."
 sound_toll_protection_modifier:0 "Gesicherter Sundzoll"
 desc_sound_toll_protection_modifier:0 "Diese Provinz ist Teil jener Häfen, die den Sundzoll im Öresund durchsetzen, und hat durch die Aufrechterhaltung seiner örtlichen Märkte und der Seeverteidigung zusätzliche wirtschaftliche und strategische Bedeutung erlangt."
 dan_completed_mission_dan_the_sound_toll_tt:0 "Hat die Mission "§YErweitert den Sundzoll§!" oder "§YÜbernehmt den Sundzoll§!" abgeschlossen."
 dan_east_india_company:0 "Handelshaus Dansk Ostindien"
 desc_dan_east_india_company:0 "Diese Provinz wird von der Handelsgesellschaft Dansk Ostindien verwaltet, einer indischen Kolonie Dänemarks. Investoren aus ganz Skandinavien reisen hierhin, um in die Infrastruktur zu investieren."
 ###GOVERNMENT REFORMS###
 kalmar_union:0 "Kalmarer Union"
 kalmar_union_desc:0 "Die Kalmarer Union ist ein besonderes Bündnis der nördlichen Königreiche, die einem vom Adel jedes Unionspartners gewählten Monarchen die Treue schwören. Aufgrund der fehlenden Ratifizierung des Unionsvertrags und der unterschiedlichen Interessen der Unionspartner ist die Kalmarer Union jedoch instabil und es besteht die Gefahr, dass sie auseinanderbricht."
 mechanic_kalmar_union_succession_yes:0 "Wählt den Monarchen der Kalmarer Union"
 mechanic_cannot_integrate_personal_unions_yes:0 "Kann keine Personalunionen integrieren"
 PUINTEGRATIONIMPOSSIBLE:0 "Eure §YRegierungsreformen§! erlauben die Integration von Juniorpartnern nicht."
 mechanic_cannot_abandon_personal_unions_yes:0 "Kann keine Personalunion aufgeben"
 PUABANDONINGIMPOSSIBLE:0 "Eure §YRegierungsreform§! erlaubt es nicht, Juniorpartner in die Unabhängigkeit zu entlassen."
 allotment_system:0 "Einteilungswerk"
 allotment_system_desc:0 "Das Einteilungswerk ("Indelningsverket") ist ein System für die Organisation des Militärs und ermöglichte [Root.GetName] eine schnellere Mobilisierung der Truppen. Durch das System wurde jeder zehnte Mann zwischen 15 und 44 Jahren als ständiger Teil der nationalen Infanterie eingezogen, während der Adel, der von seinen Steuern befreit ist, seine Kavallerie zur Verfügung stellen musste."
 danish_archkingdom:1 "Vereinte Kalmarer Monarchie"
 danish_archkingdom_desc:0 "Die Kalmarer Union wurde endlich ratifiziert und ist damit Teil der Staatsgesetzgebung von Schweden und Norwegen. Mit der Ratifizierung wurde die Union zu einem richtigen Königreich, auch wenn es einige in Anlehnung an Christoph III. lieber als "Erzkönigreich" bezeichnen würden."
 mechanic_personal_union_war_contribution_yes:1 "Juniorpartner erhalten die Boni einer §YMark§!\nDer Seniorpartner erhält für jeden §YJuniorpartner§! folgende Modifikatoren:\nRekrutenreserve: §G+4.000§!\nSeeleute: §G+2.000§!\nRekrutenreserve (Global): §G+5,0%§!\nSeeleute (Global): §G+5,0%§!"
 pu_overlord_bonus:0 "Kriegsbeitrag (Personalunionen)"
 pu_subject_bonus:0 "Kriegsbeitrag (Personalunionen)"
 teutonic_bishopric_reform:0 "Teutonisches Bistum"
 teutonic_bishopric_reform_desc:0 "Eine besondere Staatsform, die einer gewöhnlichen Theokratie sehr ähnlich ist, aber Merkmale aus der Zeit des Deutschen Ordens aufweist: Das Oberhaupt der Kirche kämpft an der Seite der Soldaten an der Front."
 prussian_theocratic_reform:0 "Militaristischer Gottesstaat"
 prussian_theocratic_reform_desc:0 "Welchen Wert hat der Glaube, wenn er nicht verteidigt werden kann? Ein wahrer Diener Gottes verpflichtet sich dem Kampf ebenso wie Predigten und Gebeten. Unsere preußische Regierung ist nach diesen Werten aufgebaut, in der das Militär denselben Stellenwert hat wie die Religion selbst."
 holy_horde_reform:0 "Heilige Horde"
 holy_horde_reform_desc:0 "Unsere Kreuzritter-Regierung, die von der rauen Steppe geprägt ist, hat sich zu einer Art organisiertem Kreuzritter-Nomadenstaat entwickelt. Durch den Einsatz von Pferden und unsere unerschütterliche Hingabe an unsere Sache werden die Kreuzritter dieser Heiligen Horde den wahren Glauben selbst in die entferntesten Winkel dieser Welt tragen!"
 crusading_kingdom_reform:0 "Kreuzritterorden"
 crusading_kingdom_reform_desc:0 "Unser Staat ist über die Kapazität eines gewöhnlichen Mönchsordens hinausgewachsen. Indem wir unsere Ritter in die administrativen und militärischen Aspekte unserer Nation einbinden, sind wir zu einem wahren Kreuzritterorden geworden! Deus vult!"
 militarized_crusader_order_reform:0 "Kreuzritterreich"
 militarized_crusader_order_reform_desc:0 "Wir sind nicht länger nur ein Kreuzritterorden, sondern eine hocheffiziente Organisation von Rittern, die selbst die größten Reiche in den Schatten stellt. An unsere Frömmigkeit und unseren Eifer, den wahren Glauben zu verbreiten, reicht allein die strenge Disziplin unserer Soldaten heran."
 livonian_military_monarchy:1 "Livländische Militärmonarchie"
 livonian_military_monarchy_desc:0 "Unsere Monarchie ergibt sich daraus, dass wir uns auf die militärischen Aspekte unseres Landes konzentrieren - und zwar so sehr, dass der eine oder andere Staatsmann uns bereits scherzhaft "das kleine Geschwisterchen von Preußen" nennt."
 livonian_naval_monarchy:0 "Livländische Generalstaaten"
 livonian_naval_monarchy_desc:0 "Unsere Regierung wird nicht von einer einzigen absoluten Autorität regiert, sondern von den Generalstaaten, die das Land bilden. Alle vier Jahre versammeln sich die Vertreter der Staaten an unserem großen Hof, um den nächsten Monarchen zu wählen."
 livonian_trade_monarchy:0 "Livländische Plutokratie"
 livonian_trade_monarchy_desc:0 "Unsere Monarchie ist plutokratischer Natur: Die Anhänger des Monarchen sind jene, die das größte Einkommen haben. Unser Monarch ist oft selbst nur der Leiter eines erfolgreichen Handelsunternehmens und viele Mitglieder der Regierung sind es ebenfalls."
 livonian_theocratic_monarchy:0 "Livländische Theokratie"
 livonian_theocratic_monarchy_desc:0 "Unsere Regierung ist von Religion und Glauben geprägt. Unser Monarch gehört dem Klerus an, und obwohl es sich um eine Monarchie handelt, ähnelt der Regierungsstil eher dem einer Theokratie."
 livonian_elective_monarchy:0 "Livländische Wahlmonarchie"
 livonian_elective_monarchy_desc:0 "Unser Monarch besteigt den Thron nicht seiner Abstammung wegen, sondern dank des ihm gegebenen Rechts der Wahlmänner aus unseren Ständen. Die Stände ziehen es zwar vor, einen ihrer eigenen Vertreter zu wählen, können aber auch dazu gebracht werden, Adlige aus anderen Ländern zu wählen."
 livonian_monarchy:0 "Livländische Monarchie"
 livonian_monarchy_desc:0 "Unsere Regierung stützt sich auf die Eckpfeiler einer gewöhnlichen und stabilen Monarchie. Unsere Gesellschaft hat aus den Ereignissen der Vergangenheit gelernt und sich an alle möglichen Herausforderungen angepasst."
 livonian_mercenary_monarchy:0 "Livländischer Söldnerstaat"
 livonian_mercenary_monarchy_desc:0 "Söldner haben in ganz Europa einen schlechten Ruf, doch in dieser Regierung sind es die Söldner, die den Ton angeben."
 livonian_diplomatic_monarchy:0 "Livländischer Staatsrat"
 livonian_diplomatic_monarchy_desc:0 "Wir sind dem Namen nach eine Monarchie, werden allerdings von einem Rat von Verwaltern und Diplomaten regiert, der dafür sorgt, dass die Interessen des Staates erfüllt werden. Die Dynastie des Ratsvorsitzenden ist gleichzeitig auch die herrschende Dynastie des Landes."
 livonian_constitutional_monarchy:0 "Livländische konstitutionelle Monarchie"
 livonian_constitutional_monarchy_desc:0 "Unsere Regierung hat die Macht von unserem Monarchen losgelöst. Wann immer eine Entscheidung für den Staat getroffen wird, muss das Parlament diese zuerst genehmigen.\nDer Vorteil dabei ist, dass der Tod der Monarchen nicht länger als Bedrohung für die Existenz des Staates angesehen wird."
 livonian_administrative_monarchy:0 "Livländische Kaiserherrschaft"
 livonian_administrative_monarchy_desc:0 "Während andere über Königreiche herrschen, herrschen wir über ein Imperium. Unser Hauptziel ist die schnelle Expansion des Staates, damit wir über die ganze Welt herrschen können."
 livonian_admiral_monarchy:0 "Livländische Admiralität"
 livonian_admiral_monarchy_desc:0 "Unsere Regierung hat sich an die harten Gegebenheiten des Meeres angepasst. Da unsere gesamte Wirtschaft auf den Reichtümern des Meeres fußt, werden unsere Monarchen aus den besten Admiralen ausgewählt, die wir haben."
 livonian_naval_controlled_monarchy:1 "Livländische Thalassokratie"
 livonian_naval_controlled_monarchy_desc:0 "Unsere Monarchie wurde von der Kraft des Meeres geprägt: Jeder Monarch unseres großen Landes muss ein Admiral sein, damit er auch unsere entlegensten Territorien erreichen kann."
 livonian_general_controlled_monarchy:0 "Livländische Autokratie"
 livonian_general_controlled_monarchy_desc:0 "Manche Armeen haben einen Staat. Unsere Armee hat ein stetig expandierendes Reich, und wir werden dafür sorgen, dass es mit mehr Truppen auch weiterhin expandiert."
 livonian_absolute_monarchy:0 "Livländische absolute Monarchie"
 livonian_absolute_monarchy_desc:0 "Der gesamte Regierungsapparat und auch alle anderen Elemente der Regierung dienen nur einem Zweck: die absolute Macht des Monarchen zu sichern."
 livonian_enlightened_monarchy:0 "Livländische aufgeklärte Monarchie"
 livonian_enlightened_monarchy_desc:0 "Unser Monarch ist der Vorreiter eines aufgeklärten Staates, in dem die absolute Herrschaft von den Ideen der Aufklärung getragen wird."
 merchant_theocracy_reform:1 "Gesegnete Plutokratie"
 merchant_theocracy_reform_desc:0 "Eine Theokratie, in der der Reichtum und der Handel neben der katholischen Kirche die größte Rolle spielen. Der Heilige Stuhl erlaubt uns den Verkauf von Ablässen an diejenigen, die sie am meisten brauchen."
 reformer_state_reform:1 "Heilbringende Plutokratie"
 reformer_state_reform_desc:0 "Eine Theokratie, in der der Reichtum und der Handel neben den Ideen der Reformation die größte Rolle spielen. Unser religiöser Eifer motiviert unsere Kaufleute dazu, das Wort der Reformation auch in häretischen Ländern zu verbreiten."
 mechanic_mercs_do_not_cost_army_professionalism_yes:1 "Söldnerkompanien kosten keine §YArmee-Professionalität§!"
 mechanic_no_stability_loss_on_monarch_death_yes:0 "Kein Stabilitätsverlust beim Tod des Herrschers"
 mechanic_can_propogate_religion_yes:1 "Kann die Handelspolitik "§YReligion verbreiten§!" nutzen"
 mechanic_can_spread_the_reformation_yes:1 "Kann während des Zeitalters der Entdeckung und des Zeitalters der Reformation die Handelspolitik "§YReligion verbreiten§!" nutzen, um die Reformation zu verbreiten"
 can_spread_reformation_tt:0 "Kann während des Zeitalters der Entdeckung und des Zeitalters der Reformation die Handelspolitik "§YReligion verbreiten§!" nutzen, um die §YReformation§! zu verbreiten"
 mechanic_can_sell_indulgences_yes:1 "Kann §YAblässe§! an katholische Nationen verkaufen"
 mechanic_can_loot_heretic_churches_yes:1 "Kann die Friedensoption "§YKirchen überfallen§!" gegen Häretiker nutzen"
 mechanic_allow_carolean_yes:1 "Kann §YKaroliner§! rekrutieren"
 mechanic_cannot_become_dictatorship_yes:0 "Kann nicht zu einer Diktatur werden"
 mechanic_cannot_become_dictatorship:0 "Kann nicht zu einer Diktatur werden"
