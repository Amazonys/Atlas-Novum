 estate_burghers_forest_expansion:0 "Waldexpansion"
 estate_burghers_forest_expansion_desc:0 "Sowohl die Bürger als auch die Bauern haben sich an das unwegsame Gelände der Wälder angepasst und es damit für sich ermöglicht, selbst in den entlegensten und dichtesten Wäldern unserer Nation prächtige Städte zu errichten. Indem wir ihnen mehr Privilegien gewähren, können wir sicherstellen, dass sie ihre Ressourcen zum besten Interesse unserer Nation einsetzen."
