 pol_prussia_confederation_title:0 "Preußischer Bund"
 pol_prussia_confederation_desc:0 "Die Menschen Westpreußens wollen frei von der deutschen Herrschaft sein. Wir müssen ihnen unsere Unterstützung in ihrem Freiheitskampf anbieten. Wir können unseren Feinden damit auch eine entscheidende Niederlage zufügen."
