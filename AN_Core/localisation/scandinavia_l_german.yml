 REV_REPUBLIC_DENIED_ALLIANCE:0 "Wir können uns nicht mit Nationen verbünden, die keine Republik sind."
 FROM_REV_REPUBLIC_DENIED_ALLIANCE:0 "Die Regierungsreformen von [From.GetName] erlauben keine Bündnisse mit Nicht-Republiken."
 mechanic_cannot_ally_non_republics_or_non_rev_yes:1 "Kann mit keiner anderen Regierungsform als einer §YRepublik§! oder einem §YRevolutionären Reich§! ein Bündnis eingehen."
 break_every_non_republic_alliance_tt:0 "Jeder Verbündete, der keine §YRepublik§! ist, bricht das Bündnis mit §Y[Root.GetName]§!."
 break_every_non_rev_republic_alliance_tt:0 "Jeder Verbündete, der keine §YRepublik§! und kein §YRevolutionäres Reich§! ist, bricht das Bündnis mit §Y[Root.GetName]§!."
 national_assembly_reform:0 "Nationalversammlung"
 national_assembly_reform_desc:0 "Die Nationalversammlung ist das Herzstück unserer neuen Regierung, in der die verschiedenen Fraktionen unseres Staates zusammenkommen, um Gesetze für die Nation vorzuschlagen und zu verabschieden. Aus diesen Fraktionen wird auch ein neuer Herrscher des Staates gewählt."
 mechanic_elections_increase_factions_influence_yes:0 "Wahlen beeinflussen den Einfluss von Fraktionen"
 mechanic_is_pirate_republic_reform_yes:1 "Hat die Schwarze Flagge gehisst und ist eine §YPiratenrepublik§!!"
 mechanic_is_pirate_republic_reform:1 "Ist eine Reform einer §YPiratenrepublik§!"
 cult_of_reason_reform:0 "Kult der Vernunft"
 cult_of_reason_reform_desc:0 "Religion ist ein Gift, das den Verstand der Bevölkerung vernebelt. Anstatt der Logik zu folgen, glauben sie an einen Gott, der für ihr Leid verantwortlich ist.\nWir haben unseren Verstand von den Fesseln der Unwissenheit befreit. Kein Gott wird unserem Volk jemals Grenzen auferlegen!"
 conserve_the_religion_reform:0 "Religion bewahren"
 conserve_the_religion_reform_desc:1 "Der Glaube ist, seit es unseren Staat gibt, ein wesentlicher Bestandteil unserer Gesellschaft. Trotz all dem Chaos, das die Revolution auslöst, ist es wichtig, dass wir unseren Glauben nicht verlieren."
 secularization_of_the_state_reform:0 "Verweltlichung des Staates"
 secularization_of_the_state_reform_desc:0 "Viele Revolutionäre planen das Konzept der Religion als Ganzes zu zerstören, doch es ist einfach unbestreitbar, dass der Glaube für viele in unserem Staat eine Quelle des Trostes und der Sicherheit ist. Unser Ziel sollte daher nicht die Auslöschung des Glaubens sein, sondern die Trennung der kirchlichen Institutionen von der Regierung."
 bonus_stats_for_elected_ruler_tt:0 "§YBonus für Wahl durch Losentscheid§!: Alle Monarchenpunkte des gewählten Herrschers erhöhen sich um §G1§!"
 mechanic_bonus_stats_for_elected_ruler_yes:0 "Alle Monarchenpunkte des gewählten Herrschers erhöhen sich um §G1§!"
 federal_senate_reform:0 "Bundessenat"
 federal_senate_reform_desc:0 "Die Provinzen unseres Staates haben sich in unserer Geschichte oft selbstverwaltet und beteiligen sich an den Angelegenheiten der Regierung. Ihre Stimmen werden im großen Senat unseres Landes gehört."
