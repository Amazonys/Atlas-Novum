 #Reforms for Lithuania
 lithuanian_grand_kingdom:0 "Großkönigreich"
 lithuanian_grand_kingdom_desc:0 "Trotz unserer fehlenden Zentralisierung während des 15. Jahrhunderts wurden die Länder unseres Herzogtums von vielen ambitionierten Herzögen regiert. Unsere jüngste Einmischung in internationale Angelegenheiten, zusammen mit unserer territorialen Ausdehnung und unseren Bemühungen um Zentralisierung, haben nun jedoch dazu geführt, dass wir unseren Einfluss ausweiten und das erste Großreich ausrufen konnten!"
 lithuanian_grand_empire:0 "Großreich"
 lithuanian_grand_empire_desc:0 "Frühere Versuche, die verschiedenen Stände zu kontrollieren, haben äußerst positive Ergebnisse erzielt. Da nun das Zeitalter des Absolutismus über Europa hereinbricht, genießen unsere Könige den gleichen Einfluss, die gleiche Macht und die gleichen Privilegien wie jeder andere Kaiser in der Geschichte unseres alten Kontinents. Lang lebe unser Großreich!"
 
