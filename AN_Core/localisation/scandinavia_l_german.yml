 religious_tolerance_state_edict:0 "Religionstoleranzerlass"
 state_integration_state_edict:0 "Staatsintegrationserlass"
 urbanization_state_edict:0 "Urbanisierungserlass"
 state_and_religion:0 "Staat und Religion"
 economical_matters:0 "Wirtschaftliche Belange"
 economical_matters_republic:0 "Wirtschaftliche Belange"
 economical_matters_theocracy:0 "Wirtschaftliche Belange"
 mechanic_seizing_land_no_rebels_from_estate_nobles_yes:1 "Land vom §YAdel§! zu beschlagnahmen, führt nicht mehr zu einer Revolte adliger Rebellen"
 mechanic_winning_battles_increases_legitimacy_yes:1 "Schlachten zu gewinnen, die vom derzeitigen Herrscher angeführt werden, erhöhen die Legitimität (oder das Äquivalent davon) um §G0,5§! sowie die republikanische Tradition, den Absolutismus und den Revolutionseifer um §G0,1§!"
 restoration_of_clergy_reform:0 "Klerus bemächtigen"
 restoration_of_clergy_reform_desc:0 "Die Revolution hat das Ziel, die alte Weltordnung zu ändern. Sie will die Macht von den unterdrückenden Ständen und Monarchen nehmen und sie dem Volk geben. Dies steht jedoch im Widerspruch zu den religiösen Werten unseres Volkes, da der Klerus einer der betroffenen Stände wäre. Um die Ordnung im Reich aufrechtzuerhalten, ist es nötig, den Klerus erneut zu bemächtigen."
 grant_noble_castle_rights_reform:0 "Burgenrecht für den Adel"
 grant_noble_castle_rights_reform_desc:0 "Der Adel unseres Landes steht in direktem Wettbewerb mit der Krone, wenn es um den Besitz von Land geht. Indem wir dem Adel das Recht zugestehen, seine eigenen Schlösser, Burgen und Dörfer zu besitzen, können wir die Konflikte zwischen der Monarchie und dem Adel entschärfen."
 mechanic_on_fort_built_nobles_loyalty_yes:2 "Der Bau von Festungen, die auf dem neuesten Stand sind, erhöht die Loyalität des §YAdels§! um §G5%§!"
 maintain_nobles_status_quo_reform:1 "Kompromiss mit dem Adel"
 maintain_nobles_status_quo_reform_desc:0 "Das Machtgleichgewicht zwischen den Ständen und der Krone ist eine heikle Angelegenheit für unseren Staat. Die beste Vorgehensweise liegt vermutlich darin, dieses Gleichgewicht aufrechtzuerhalten, indem wir dem Adel weder mehr Privilegien zugestehen noch seine Macht beschneiden."
 grant_nobles_electorate_reform:0 "Adlige Herrscherwahl"
 grant_nobles_electorate_reform_desc:0 "Das Schicksal einer Monarchie ist an den derzeit herrschenden Monarchen gebunden. Ein plötzlicher Tod des Herrschers ist daher stets ein Schock für die Regierung und das Volk.\nIndem wir dem Adel das Recht einräumen, das nächste Staatsoberhaupt zu wählen, können wir sicherstellen, dass das Interregnum und das damit verbundene Chaos nur von kurzer Dauer sind."
 blackmail_nobility_reform:1 "Adlige Marionetten"
 blackmail_nobility_reform_desc:0 "Die Herrscherklasse der Grundbesitzer und Adligen ist der Auffassung, dass sie es sind, die die Geschehnisse im Staat lenken. In Wirklichkeit ist es jedoch die Dynastie des Monarchen und deren Spione, die den Adel in Schach halten und dafür sorgen, dass die Adligen wie Marionetten der Regierung sind."
 grant_military_command_reform:1 "Adliges Offizierskorps"
 grant_military_command_reform_desc:0 "Während der Klerus predigt, die Bürger Handel treiben und das gemeine Volk die schwere Arbeit verrichtet, geht der Adel auf die Jagd und übt sich in den Künsten des Kampfes. Indem wir den Adel mit der militärischen Führung unseres Staates betrauen, können wir sicherstellen, dass wir jederzeit einen stetigen Zustrom an kompetenten Anführern für unsere Armeen haben."
 mechanic_recruiting_generals_increases_nobles_loyalty_yes:2 "Die Rekrutierung von Generälen erhöht die Loyalität des §YAdels§! um §G2%§!"
 expand_imperial_court_reform:0 "Erweiterter Königshof"
 expand_imperial_court_reform_desc:0 "Indem wir den Königshof erweitern, können die Stände der Monarchie über Regionen herrschen und dabei immer noch im Einflussbereich des Monarchen bleiben. So gerät unser Staat nicht in die Widrigkeiten, die mit einem dezentralisierten Staat verbunden sind, und verfügt dennoch über die Ressourcen für andere Angelegenheiten."
 limit_imperial_court_reform:1 "Königliche Vetternwirtschaft"
 limit_imperial_court_reform_desc:0 "Unser Land wird von den engen Verwandten und vertrauenswürdigen Beratern der Monarchen verwaltet. Die Regierungsgewalt liegt in den Händen derjenigen, die sich in der Vergangenheit bewährt haben, auch wenn sie nicht wirklich zentralisiert ist."
 mechanic_seizing_land_loyalty_yes:1 "Reduziert den Loyalitätsverlust durch das Beschlagnahmen von Kronland um §G5%§!"
 regional_council_reform:0 "Regionalräte"
 regional_council_reform_desc:0 "Ein großes Reich aufrechtzuerhalten, ist keine leichte Aufgabe, da es quasi unmöglich ist, in jedem Staat präsent zu sein. Die Regionalräte können dafür sorgen, dass sich die Staaten selbst organisieren, ohne dass sich die Regierung einmischen muss."
 representation_of_the_crown_reform:0 "Repräsentanten der Krone"
 representation_of_the_crown_reform_desc:0 "Wir herrschen nicht direkt, sondern durch Untertanen und Diener, die unserer Krone die Treue geschworen haben. Offiziell ausgewählte Vertreter der Krone beraten die Herrscher unserer unterworfenen Nationen, um diese Treue aufrechtzuerhalten."
 subject_tax_modifier:0 "Repräsentanten der Krone"
 mechanic_subject_tax_modifier_25_yes:1 "Vasallen und Marken erhalten §G25%§! höhere Steuereinnahmen (Global)"
 dyanstic_administration_reform:0 "Dynastische Verwaltung"
 dyanstic_administration_reform_desc:0 "Die Stände sind keine vertrauenswürdigen Verbündeten der Monarchie, da sie vorrangig ihre eigene Macht ausbauen wollen, anstatt dem Staat zu dienen. Nur die Verwandten des Herrschers sollten mit den administrativen Herausforderungen des Staates betraut werden."
 legitimation_of_power:0 "Machtlegitimierung"
 machiavellianistic_rule_reform:1 "Machiavellistische Herrschaft"
 machiavellianistic_rule_reform_desc:0 "Der Staat steht über Moral, Tugenden und Sünden. Die Regierung darf Entscheidungen ausschließlich auf Grundlage des Nutzens für den Staat treffen - auch wenn diese Entscheidungen als "böse" angesehen werden könnten. Von daher hat der Souverän das Recht, ohne moralische Rücksicht zum Wohl seines Staates zu handeln."
 six_livres_reform:0 "Sechs Bücher über den Staat"
 six_livres_reform_desc:0 "Die absolute Herrschaft eines einzelnen Monarchen ist ebenso schädlich für den Staat wie die Herrschaft der Massen über sich selbst. Die Macht des Monarchen sollte keiner Fraktion innerhalb des Staates unterworfen sein, auch wenn sie in gewissem Maß durch Institutionen eingeschränkt werden muss, um ein Gleichgewicht zwischen Herrscher und Volk zu wahren."
 two_treatises_reform:0 "Zwei Abhandlungen über die Regierung"
 two_treatises_reform_desc:0 "Die Natur des Menschen ist von Vernunft und Toleranz geprägt, und kein Mensch wird böse geboren. Die menschliche Natur führt jedoch dazu, dass der Mensch egoistisch ist und nur zu seinem eigenen Vorteil handelt.\nDie Regierung sorgt dafür, dass dieser Egoismus auf zivilem Weg Beachtung findet. Sie dient auch dazu, das Recht auf Leben, Gesundheit, Freiheit und Besitz zu verteidigen."
 the_leviathan_reform:0 "Leviathan"
 the_leviathan_reform_desc:0 "Das Leben ohne Regierung, auch Naturzustand genannt, ist ein Zustand der Anarchie. Jeder ist sich selbst der Nächste und ein Krieg aller gegen alle ist der einzig logische Schluss.\nDie Menschen in unserer Regierung treten einige ihrer Rechte an unseren Souverän ab, um sich vor der Ungleichheit zu schützen."
 the_social_contract_reform:0 "Der Gesellschaftsvertrag"
 the_social_contract_reform_desc:0 "Die Regierungen der Vergangenheit sind das Ergebnis unterschiedlicher Ungleichheiten zwischen den gesellschaftlichen Klassen.\nDer Gesellschaftsvertrag ist ein Konzept, bei dem sich die Menschen zu einer Zivilgesellschaft zusammenschließen. Indem sie ihre Ansprüche auf das Naturrecht aufgeben, können sich die Individuen sowohl selbst erhalten als auch frei bleiben."
 peoples_kingdom_reform:0 "Königreich des Volkes"
 peoples_kingdom_reform_desc:0 "Ohne seine Untertanen ist der Herrscher nichts weiter als ein gewöhnlicher Bürger. Insofern dient er seinem Volk ebenso wie das Volk ihm."
 deified_monarchy_reform:1 "Göttliches Recht"
 deified_monarchy_reform_desc:0 "Die Herrschaft des Monarchen ist kein Recht, das irgendjemand beanspruchen kann. Es ist ein von Gott gegebenes Recht, das durch unseren Glauben gewährt wird. Der Monarch ist im weiteren Sinn die Verkörperung des göttlichen Willens und unseres eigenen Glaubens."
 mechanic_free_noble_levies_yes:1 "Das Standesprivileg "§YErhöhtes Aufgebot§!" erhöht nicht länger den Einfluss und verringert nicht länger den maximalen Absolutismus"
 empowered_regency_modifier:0 "Gestärkte Regentschaft"
 desc_empowered_regency_modifier:0 "Indem wir eng mit dem Adel zusammenarbeiten, der derzeit den Thron besetzt, können wir eine reibungslose und effiziente Regierungsführung gewährleisten."
 mechanic_improved_nobles_regency_yes:1 "Eine §YAdelsregentschaft§! zu haben, hat nun folgende Auswirkungen:\nLegitimität (Jährlich): §G+1,00§!\nKosten (Stabilität): §G-25,0%§!\nAdministrative Macht (Monatlich): §G+1§!\nDiplomatische Macht (Monatlich): §G+1§!\nMilitärische Macht (Monatlich): §G+1§!"
 centralize_empire_reform:1 "Zentralisierte monarchische Bürokratie"
 centralize_empire_reform_desc:0 "Das riesige Land unter unserer Gerichtsbarkeit erstreckt sich von Osten nach Westen. Wir müssen sicherstellen, dass die Verwaltung der Provinzen unter unserer kaiserlichen Herrschaft reibungslos abläuft."
 norwegian_parliamentary_monarchy:0 "Norwegische Monarchie"
 norwegian_parliamentary_monarchy_desc:0 "Nach der Vertreibung des dänischen Adels steht die norwegische Monarchie endlich wieder an der Spitze Norwegens. Um die Regierung zu unterstützen, hat die norwegische Monarchie ein parlamentarisches System mit dem Monarchen als Oberhaupt eingeführt."
 presidential_monarchy_reform:1 "Recht auf Petition"
 presidential_monarchy_reform_desc:0 "Die Monarchie ist so stabil, wie das Volk es zulässt. Es ist kein Geheimnis, dass sich die Massen nach einer Vertretung im Staatsapparat sehnen. Indem wir die Anliegen und Sorgen der Bevölkerung an den Monarchen herantragen, können wir dafür sorgen, dass die Untertanen der Monarchie zufrieden sind."
 mechanic_enforced_interfaith_dialogue_buff_yes:0 "Das Standesprivileg "§YErzwungener interreligiöser Dialog§!" verringert nicht länger die Loyalität des Klerus oder den Max. Absolutismus."
 ###NEW GOVERNMENT REFORMS THEOCRACIES###
 mechanic_monastic_order_yes:1 "Ist ein §YRitterorden§!"
 mechanic_monastic_order:0 "Ritterorden"
 education_of_the_state:0 "Staatliche Bildung"
 education_of_the_bishop_reform:0 "Theokratische Bildung"
 education_of_the_bishop_reform_desc:0 "Das Schicksal unseres Staates liegt in der Hand Gottes, doch es ist die Aufgabe unseres theokratischen Herrschers, die göttlichen Zeichen zu deuten und sie zugunsten unseres Volkes auszulegen.\nUm Fehlinterpretationen zu vermeiden, muss der Staat die theokratische Ausbildung künftiger Herrscher fördern."
 mechanic_education_focus_enabled_yes:1 "Neue Herrscher lösen ein §YBildungsereignis§! für zukünftige Thronfolger aus"
 education_of_the_advisors_reform:0 "Ausbildung des Hofes"
 education_of_the_advisors_reform_desc:0 "Unser Herrscher mag den Willen unseres Glaubens vertreten, doch er ist auch nur ein Mensch, der zu menschlichen Fehlern neigt. Indem wir den gesamten Hof ausbilden, werden wir in der Lage sein, die Fehler unseres Herrschers zu minimieren."
 education_of_the_missionaries_reform:0 "Ausbildung der Missionare"
 education_of_the_missionaries_reform_desc:0 "Heiden und Ketzer stellen unseren Glauben am meisten auf die Probe. Sie verführen unser frommes Volk mit ihren giftigen Gedanken und treiben es vom wahren Glauben fort.\nWir müssen unsere Missionare über diese Bedrohungen aufklären."
 education_of_the_people_reform:0 "Ausbildung des Volkes"
 education_of_the_people_reform_desc:0 "Wissen und Bildung sind ein Geschenk Gottes. Der Mensch wird mit freiem Willen und Denken geboren, und es ist unsere Pflicht, dafür zu sorgen, dass dieses Geschenk an alle Menschen im Staat weitergegeben wird."
 religoius_doctrine:0 "Religiöse Doktrin"
 balanced_mission_reform:0 "Ausgewogene Mission"
 balanced_mission_reform_desc:0 "Die Angelegenheiten unserer Theokratie dürfen sich nicht nur auf einen Aspekt konzentrieren. Es liegt im besten Interesse unseres Staates und unseres Glaubens, gleichermaßen in unsere inneren wie äußeren Aufgaben zu investieren."
 commercial_mission_reform:0 "Handelsmission"
 commercial_mission_reform_desc:0 "Obwohl die Religion die treibende Kraft in unserem Land ist, ist es unbestreitbar, dass unser Staat von der Macht des Dukaten abhängig ist. Glücklicherweise gehen Religion und Monetarisierung Hand in Hand."
 mission_to_protect_reform:0 "Schutzmission"
 mission_to_protect_reform_desc:0 "Unser Glaube wird ständig von Heiden und Ketzern bedroht. Die Einzigen, auf die wir zählen können, sind andere Anhänger unserer Religion - unsere Brüder und Schwestern im Glauben. Es ist unsere Pflicht, sie vor den gottverlassenen Mächten des Bösen zu schützen."
 pursuit_of_knowledge_reform:0 "Streben nach Wissen"
 pursuit_of_knowledge_reform_desc:0 "Wir streben weder die Verteidigung unserer Religion noch die gewaltsame Ausbreitung unseres Glaubens an. Wir konzentrieren uns stattdessen auf die eigentliche Natur des Seins, auf die Beziehung zwischen dem Sterblichen und dem Göttlichen."
 constitional_theocracy_reform:0 "Konstitutionelle Theokratie"
 constitional_theocracy_reform_desc:0 "Der Staat existiert nur zu dem Zweck, dem Göttlichen zu dienen, doch um uns diesem Zweck voll und ganz widmen zu können, müssen wir sicherstellen, dass wir keinem willensschwachen theokratischen Herrscher erlauben, an die Macht kommen."
 faith_and_power_reform:0 "Glaube und Macht"
 faith_and_power_reform_desc:1 "Die Demonstration von Macht und der Kampf sind die einzigen Möglichkeiten, sich dem Göttlichen anzunähern. Durch Siege auf dem Schlachtfeld zeigen wir unsere Frömmigkeit und unsere Hingabe."
 belief_and_unity_reform:0 "Glaube und Einheit"
 belief_and_unity_reform_desc:0 "Der Glaube ist die einigende Kraft, die den Staat und das Volk zusammenhält. Die Regierung existiert nur zu dem Zweck, dass diese Einheit ungebrochen bleibt."
 state_of_theologians_reform:0 "Theologenstaat"
 state_of_theologians_reform_desc:0 "Unsere Religion ist keine Waffe und auch keine Rechtfertigung für einen Krieg. Sie existiert auch nicht um des Geldes willen. Unser Glaube ist das Ergebnis von intellektuellen und spirituellen Theorien, Diskussionen und Einsichten. Die Theologie leitet den Staat und seine Untertanen."
 divinity_through_craftsmanship_reform:0 "Göttlichkeit durch Kunsthandwerk"
 divinity_through_craftsmanship_reform_desc:0 "Die Theologen erörtern die Mittel, die nötig sind, um göttliche Erleuchtung zu erlangen, doch nur wenige wissen, was uns dem unsterblichen Reich wirklich näher bringen wird. Der Akt der Schöpfung ist der einzige Weg, sich unserem Schöpfer zu nähern."
 culture_within_the_state:0 "Kultur, Glaube und Staat"
 religious_culture_reform:0 "Religiöse Gesellschaft"
 religious_culture_reform_desc:0 "Die Religion und Kultur sind eng miteinander verwoben. Niemand in unserer Gesellschaft kann behaupten, zu unserer Kultur zu gehören, wenn er nicht dieselben Rituale befolgt."
 harmonization_of_cultures_reform:0 "Harmonisierung der Kulturen"
 harmonization_of_cultures_reform_desc:0 "Das Konzept der Kultur ähnelt in vielerlei Hinsicht dem der Religion, obwohl es durch Traditionen, soziale Werte und das Umfeld und nicht durch göttliche Erleuchtung geprägt ist. Die Kulturen innerhalb unseres Staates werden miteinander harmonieren, solange sie dem wahren Glauben folgen."
 cultural_safe_haven_reform:0 "Kultureller Zufluchtsort"
 cultural_safe_haven_reform_desc:0 "Kulturen sind von Menschenhand geschaffene gesellschaftliche Normen, die sie von anderen unterscheiden. In Wirklichkeit jedoch sind wir alle Sterbliche, die auf dieser Welt wandeln. Das Einzige, was wirklich von Bedeutung ist, ist die Hingabe an das wahre göttliche Wesen."
 taxation_of_the_foreigners_reform:0 "Besteuerung von Minderheiten"
 taxation_of_the_foreigners_reform_desc:0 "Die Kulturen von Minderheiten sind für uns von geringer Bedeutung. Solange sie bereit sind, einen Teil ihres Einkommens für die heilige Sache zu opfern, steht es ihnen frei, nach ihren eigenen Traditionen zu leben."
 mechanic_may_not_reduce_tax_on_exploitation_yes:0 "§G50%§! Chance, keine §YGrundsteuer§! bei der Ausbeutung zu verlieren"
 mechanic_may_not_reduce_tax_on_own_exploitation_yes:0 "§G25%§! Chance, keine §YGrundsteuer§! bei der Ausbeutung von Provinzen der eigenen Kulturgruppe zu verlieren"
 mechanic_may_not_reduce_tax_on_foreign_exploitation_yes:0 "§G50%§! Chance, keine §YGrundsteuer§! bei der Ausbeutung von Provinzen einer anderen Kulturgruppe zu verlieren"
 mechanic_can_see_theocratic_heir_stats_yes:1 "Kann die §YMonarchenpunkte§! des ausgewählten Thronfolgers sehen"
 ###NEW GOVERNMENT REFORMS COMMON###
 papal_embassy_reform:0 "Kirchenland"
 papal_embassy_reform_desc:0 "Die katholische Kirche ist ein wichtiger Bestandteil unserer Gesellschaft. Jeden Sonntag besuchen unsere gläubigen Bürger unsere Kapellen, Kirchen oder Kathedralen, um zu beten.\nUm dafür sorgen zu können, dass unser Volk auf dem richtigen Weg bleibt, kontrolliert die Kirche bestimmte Bereiche unserer Nation selbst."
 papal_embassy:0 "Kirchenland"
 mechanic_improved_opinion_of_pope_yes:2 "Erhöht die Meinung über den §YKirchenstaat§! dauerhaft um §G25§!"
 i_am_the_church_reform:0 "Oberhaupt der katholischen Kirche"
 i_am_the_church_reform_desc:0 "Unser ganzer Staat und unsere gesamte Existenz dienen nur einem Zweck: niemandem außer Gott selbst zu dienen. Wir sind das Oberhaupt der römisch-katholischen Kirche und damit das geistige Oberhaupt einer Weltreligion."
 mechanic_improved_defender_of_faith_yes:1 "Religiöse Diplomaten haben keine Auswirkung auf den Einfluss oder den Absolutismus, solange Ihr Verteidiger des Glaubens seid\nVerteidiger des Glaubens zu sein, hat folgende Auswirkungen:\nToleranz (Wahrer Glaube): §G+2,00§!\nDiplomatische Reputation: §G+1,00§!\nBeziehungen verbessern: §G+15,0%§!"
 gov_improved_defender_of_faith_mod:1 "Verteidiger der Kirche"
 desc_gov_improved_defender_of_faith_mod:1 "Da wir das Oberhaupt der [Root.Religion.GetName]en Kirche sind, ist es nur natürlich, dass wir auch ihr Verteidiger sind. Die Welt muss wissen, dass das Papsttum selbst das Volk des Herrn verteidigen wird!\n\n§YHält an, bis wir nicht länger Verteidiger des Glaubens sind.§!"
 lands_for_the_monasteries_reform:0 "Klöstern Land überlassen"
 lands_for_the_monasteries_reform_desc:0 "Die Klöster des orthodoxen Glaubens sind heiliger Boden: Sie sind von Steuern befreit und genießen völlige Autonomie. Die Vergabe von Land an die Klöster wird das Patriarchat mit Sicherheit erfreuen."
 mechanic_selling_titles_increases_pa_yes:1 "Der Verkauf von Titeln erhöht die Patriarchale Autorität um §G5%§!"
 mechanic_free_religious_culture_yes:1 "Das Standesprivileg "§YReligiöse Kultur§!" erhöht nicht länger den Einfluss des §YKlerus§!"
 mechanic_on_church_built_clergy_loyalty_yes:1 "Der Bau von Kirchen erhöht die Loyalität des §YKlerus§! um §G+2%§! und der Bau von Kathedralen um §G+5%§!"
 focus_of_the_patriarchy_reform:0 "Klosterschulen unterstützen"
 focus_of_the_patriarchy_reform_desc:0 "Die Klöster unseres Staates sind als Lern- und Kunstzentren berühmt, und in jeder Klosterschule lebt eine Reihe von Religionsgelehrten - Experten auf Gebieten der Kirchengeschichte, Auslegung der Heiligen Schrift, Lesen, Grammatik, Poesie, Musik, Kalligrafie und Malerei."
 mechanic_active_holy_sites_improve_clergy_loyalty_yes:1 "Erhöht die Loyalität des §YKlerus§! pro aktiver Heiliger Stätte um §G5%§!"
 EST_FIVE_HOLY_SITES_BONUS:0 "Durch 5 aktive Heilige Stätten: "
 EST_FOUR_HOLY_SITES_BONUS:0 "Durch 4 aktive Heilige Stätten: "
 EST_THREE_HOLY_SITES_BONUS:0 "Durch 3 aktive Heilige Stätten: "
 EST_TWO_HOLY_SITES_BONUS:0 "Durch 2 aktive Heilige Stätten: "
 EST_ONE_HOLY_SITES_BONUS:0 "Durch 1 aktive Heilige Stätte: "
 EST_358_HOLY_SITE:0 "Durch die Heilige Stätte §YAlexandria§!: "
 EST_1227_HOLY_SITE:0 "Durch die Heilige Stätte §YAksum§!: "
 EST_2313_HOLY_SITE:0 "Durch die Heilige Stätte §YAntiochia§!: "
 EST_1234_HOLY_SITE:0 "Durch die Heilige Stätte §YQasr Ibrim§!: "
 EST_419_HOLY_SITE:0 "Durch die Heilige Stätte §YYerevan§!: "
 mechanic_clerical_ministers_tech_buff_yes:2 "Das Standesprivileg "§YGeistliche Minister§!" senkt die Technologiekosten um §G5%§!"
 zoroastrian_focus_reform:0 "Konzept des freien Willens fördern"
 zoroastrian_focus_reform_desc:0 "Zoroaster, der Begründer unserer wohlwollenden Religion, glaubte fest an das Konzept des freien Willens. Wenn wir dieses Konzept als führende religiöse Doktrin unseres Staates übernehmen, könnten wir den Wohlstand und die Stabilität in unserem Reich gewährleisten."
 power_to_the_synagogoues_reform:0 "Rabbinern Privilegien gewähren"
 power_to_the_synagogoues_reform_desc:0 "Die Rabbiner unseres Staates sind Männer des Wissens und der Bildung. Ihnen Privilegien zu gewähren, um ihren Einfluss auszuweiten, wird den theologischen Aspekten unserer Nation gewaltige Fortschritte bringen."
 mechanic_loyalty_from_celebration_yes:2 "Ein Fest abzuhalten, erhöht die Loyalität der §YRabbiner§! um §G+20%§!"
 head_of_the_reformed_church_reform:0 "Oberhaupt der reformierten Kirche"
 head_of_the_reformed_church_reform_desc:0 "Unser Glaube ist nicht mehr an den Heiligen Stuhl gebunden. Der Herrscher ist nun das wahre Oberhaupt der Religion des Staates und hat als solches die Pflicht und das Privileg, die Religion in die von ihm gewünschte Richtung zu lenken."
 confucian_governing_reform:0 "Konfuzianische Bürokratie stärken"
 confucian_governing_reform_desc:0 "Unsere Gelehrten sind weise Berater des Staates und fromme Anhänger der Lehren des Konfuzius. Sie sind zudem die treibende Kraft hinter dem Verwaltungsapparat der Regierung. Indem wir ihre Privilegien stärken, stärken wir auch ihre bürokratischen Fähigkeiten."
 mechanic_full_loyalty_on_harmonization_yes:1 "Die Harmonisierung einer Religion verbessert die Loyalität des §YKlerus§! um §G+100%§! und gibt uns §G50§! £adm£ "
 empower_buddhist_temples_reform:0 "Klöster ermächtigen"
 empower_buddhist_temples_reform_desc:0 "Die Lehre des Buddha ist eines der wichtigsten Elemente unseres Staates. Wir unternehmen nichts, ohne das daraus resultierende Karma für unser Volk zu bedenken.\nDas Karma unserer Gesellschaft nachzuverfolgen, ist nahezu unmöglich, da es sich um ein abstraktes Konzept handelt. Die Klöster unseres Landes können uns dabei jedoch eine Hilfe sein."
 mechanic_clergy_estate_agendas_gives_karma_yes:1 "Agenden des §YKlerus§! abzuschließen, erhöht das Karma um §Y+10§!"
 mechanic_seizing_land_takes_karma_yes:2 "Das Beschlagnahmen von Land gibt §Y-10§! Karma"
 mechanic_buffed_monastic_temples_yes:0 "Das Standesprivileg "§YVon Mönchen geleitete Tempel§!" gibt oder entfernt jetzt §Y5 Karma§! statt 3\nZusätzlich dazu gibt es außerdem §G+0.03§! Verfall (Jährliches Karma); es erhöht nicht länger den Einfluss und es verringert nicht länger den Max. Absolutismus"
 mechanic_enable_karma_decision_yes:1 "Schaltet eine Entscheidung frei, die es uns ermöglicht, alle §Y20§! Jahre das Karma anzupassen"
 buddhism_consulate_monasteries_title:0 "Klöster konsultieren"
 buddhism_consulate_monasteries_desc:0 "Unser spirituelles Wohlbefinden ist katastrophal, da das Karma aus dem Gleichgewicht geraten ist. Wir sollten die Klöster konsultieren, damit sie uns zurück auf den Pfad zum Nirwana führen können."
 buddhism_events.44.t:0 "Konsultation der Klöster"
 buddhism_events.44.desc:0 "Unser spirituelles Wohlbefinden ist katastrophal, da das Karma aus dem Gleichgewicht geraten ist. Glücklicherweise stehen [Root.Monarch.GetTitle] [Root.Monarch.GetName] und [Root.Monarch.GetHerHis]em Rat die Klöster von [Root.GetName] zur Seite."
 buddhism_events.44.a:0 "Positives Karma fördern"
 buddhism_events.44.b:0 "Negatives Karma fördern"
 public_hindu_practices_reform:1 "Brahmanen-Privilegien erweitern"
 public_hindu_practices_reform_desc:0 "Die Brahmanen sind die Priesterkaste der hinduistischen Gesellschaft. Ihre Aufgabe liegt darin, die Tempel zu unterhalten und die Rituale unseres Glaubens durchzuführen."
 mechanic_reduce_new_deity_decision_cd_yes:2 "Das Standesprivileg "§YWahl einer persönlichen Gottheit§!" erhöht nicht länger den Einfluss\nDie Entscheidung "§YWahl einer persönlichen Gottheit§!" kann alle §G5§! Jahre benutzt werden"
 decision_once_every_five_years:0 "Diese Entscheidung kann nur alle §Y5§! Jahre benutzt werden."
 strengthen_shaman_privileges_reform:1 "Privilegien des Klerus stärken"
 strengthen_shaman_privileges_reform_desc:1 "Der Klerus unseres Staats ist für die Aufrechterhaltung der Stabilität unerlässlich, denn sein Wort ist für alle Gesellschaftsschichten Gesetz. Indem wir seine Privilegien stärken, können wir seine Loyalität gegenüber dem Herrscher sicherstellen."
 mechanic_no_influence_from_fetishist_privileges_yes:1 "Fetischistische Standesprivilegien erhöhen nicht länger den Einfluss des §YKlerus§!"
 abolished_caste_system_reform:0 "Kastensystem abschaffen"
 abolished_caste_system_reform_desc:0 "Die Kasten des Hinduismus sind ein fehleranfälliges und äußerst korruptes System, das die Misshandlung bestimmter Gruppen innerhalb des Staates fördert.\nWir müssen den Lehren von Guru Nanak folgen und die Kasten ein für alle Mal abschaffen."
 strengthen_the_ulema_reform:0 "Ulema stärken"
 strengthen_the_ulema_reform_desc:0 "Die Ulema sind das Herz unserer Gesellschaft. Durch ihre Gesetze und ihre Führung werden wir in unserem Staat absolute Frömmigkeit erreichen."
 abandon_the_legal_ways_title:0 "Legalismus abschaffen"
 abandon_the_legal_ways_desc:0 "Die strengen Denkweisen und Gesetze der legalistischen Ulema haben sich für den Regierungsapparat als wenig nützlich erwiesen. Auch wenn es für unsere gläubigen Untertanen ein Schock sein wird, ist es an der Zeit, den Legalismus aufzugeben."
 return_to_the_legal_ways_title:0 "Legalismus fördern"
 return_to_the_legal_ways_desc:0 "Die freie Interpretation des Korans hat ihren Zweck für den Staat erfüllt. Auch wenn es für unsere gläubigen Untertanen ein Schock sein wird, ist es an der Zeit, dass wir den Legalismus fördern."
 mechanic_allow_piety_switch_decision_yes:1 "Schaltet Entscheidungen frei, die es uns erlauben, den §YLegalismus§! bei weniger als -50 Pietät und die §YMystik§! bei mehr als +50 Pietät zu fördern"
 strengthen_the_dhimmi_reform:0 "Dhimmi stärken"
 strengthen_the_dhimmi_reform_desc:0 "Während die Ulema als Mittelpunkt unserer Kultur angesehen werden, sind die Dhimmi der wichtigste Stand innerhalb unserer Regierung."
 mechanic_free_guarantee_dhimmi_autonomy_yes:1 "Das Standesprivileg "§YAutonomie der Dhimmi gewähren§!" erhöht nicht länger den Einfluss und verringert nicht länger den maximalen Absolutismus"
 legacy_of_the_steppes_reform:0 "Vermächtnis der Steppe"
 legacy_of_the_steppes_reform_desc:0 "Im Gegensatz zu vielen anderen Staaten, denen wir begegnet sind, wurde unsere Regierung durch die Traditionen der Tengri und der weiten Steppen geformt. Obwohl wir keine Horde mehr sind, begründet unser Herrscher seine Legitimität noch immer auf dem Schlachtfeld."
 state_and_shrines_intertwined_reform:0 "Verbindung von Schrein und Staat"
 state_and_shrines_intertwined_reform_desc:0 "Der Glaube an die Kami ist tief in unserer Kultur und Religion verwurzelt. Obwohl wir eine klare Grenze zwischen den Kannushi und den Angelegenheiten des Staates ziehen, ist offensichtlich, dass unsere Regierung im Interesse und nach den Tugenden des Schintoismus handelt."
 embedded_norse_government_reform:0 "Nordische Traditionen einbinden"
 embedded_norse_government_reform_desc:0 "Die Religion unserer Vorfahren ist die treibende Kraft für das Handeln unseres Staates. Alte, vergessene Praktiken sind zurückgekehrt und stehen nun im Mittelpunkt unserer Gesellschaft."
 mechanic_winning_war_increases_legitimacy_yes:1 "Das Gewinnen von Kriegen erhöht die Legitimität (oder das Äquivalent dazu) um §G5§!\nRepublikanische Tradition wird stattdessen um §G2§! erhöht"
 strengthen_clergy_reform:0 "Privilegien des Klerus stärken"
 strengthen_clergy_reform_desc:0 "Unser Priesterstand dient dem Staat, indem er unser Volk in schwierigen Zeiten begleitet. Der Klerus muss mehr Privilegien erhalten, um seiner Rolle in unserem Staat gerecht zu werden."
 curtail_clergy_power_reform:0 "Privilegien des Klerus beschränken"
 curtail_clergy_power_reform_desc:0 "Die Religion mag in unserer Regierung von großer sozialer Bedeutung sein, doch die Priesterklasse unseres Staates hat viel zu viel Einfluss gewonnen. Ihre engstirnige Weltsicht wird das Wachstum unseres Staates nur behindern, wenn sie ihre Macht behält."
 mechanic_seizing_land_no_rebels_from_estate_church_yes:1 "Land vom §YKlerus§! zu beschlagnahmen, führt nicht mehr zu einer Revolte religiöser Rebellen"
 separate_clergy_from_state_affairs_reform:0 "Klerus und Staat trennen"
 separate_clergy_from_state_affairs_reform_desc:0 "Die Theologen haben ihren Zweck für unseren Staat erfüllt, doch nun sind sie zu mächtig geworden. Es ist an der Zeit, den Klerus von den Angelegenheiten des Regierungsapparates zu trennen."
 mechanic_disables_estate_church_yes:1 "Deaktiviert den §YKlerus§!-Stand."
 mechanic_disables_estate_burghers_yes:0 "Deaktiviert den §YBürger§!-Stand."
 mechanic_disables_estate_maratha_yes:0 "Deaktiviert den §YMaratha§!-Stand."
 mechanic_disables_estate_brahmins_yes:0 "Deaktiviert den §YBrahmanen§!-Stand."
 mechanic_disables_estate_vaisyas_yes:0 "Deaktiviert den §YVaishya§!-Stand."
 mechanic_disables_estate_cossacks_yes:0 "Deaktiviert den §YKosaken§!-Stand."
 mechanic_disables_estate_nomadic_tribes_yes:0 "Deaktiviert den §YStämme§!-Stand."
 mechanic_disables_estate_dhimmi_yes:0 "Deaktiviert den §YDhimmi§!-Stand."
 mechanic_disables_estate_jains_yes:0 "Deaktiviert den §YJaina§!-Stand."
 mechanic_disables_estate_rajput_yes:0 "Deaktiviert den §YRajputen§!-Stand."
 maintain_clergy_balance_of_power_reform:0 "Machtgleichgewicht beibehalten"
 maintain_clergy_balance_of_power_reform_desc:0 "Der Klerus ist für uns wie jeder andere Stand: ein mächtiges und nützliches Konstrukt. Um das Gleichgewicht der Macht zwischen den Ständen zu wahren, ist es für unseren Staat von Vorteil, sich nicht in die Interessen der Priesterklasse einzumischen."
 secure_clergy_power_reform:0 "Rechte der Tempel ausweiten"
 secure_clergy_power_reform_desc:0 "Die Geistlichen unseres Staates haben genauso viel Interesse an weltlichem Besitz wie unser Adel. Um sie zu besänftigen, ohne zu viel von unserer eigenen Macht zu opfern, ist es in unserem besten Interesse, das Land und die Rechte der Tempel unseres Landes zu erweitern."
 gov_expanded_temple_rights_mod:0 "Erweiterte Tempelrechte"
 desc_gov_expanded_temple_rights_mod:0 "Die religiösen Gebäude dieser Provinz zahlen mehr Steuern, haben im Gegenzug aber auch mehr Rechte und Land erhalten."
 mechanic_temples_modifier_yes:1 "Tempel und Kathedralen geben der Provinz §G+33,0%§! Steuereinnahmen (Lokal) und §G-2,00§! Unruhe (Lokal)"
 empower_the_burghers_reform:0 "Bürger ermächtigen"
 empower_the_burghers_reform_desc:0 "Die Bürger machen die Händler und Kaufleute unseres Staate aus und sorgen dafür, dass ein ständiger Strom von Geld in unsere Kassen fließt. Ihre Privilegien und ihren Einfluss zu stärken, führt deshalb zu einer schnelleren Anhäufung von Reichtum."
 new_world_exploitation_reform:0 "Ausbeutung der Neuen Welt"
 new_world_exploitation_reform_desc:0 "Die Neue Welt ist voller kostbarer Ressourcen. Indem wir unseren Kaufleuten bestimmte Rechte und Privilegien gewähren, können wir sicherstellen, dass diese fremden Waren ausgebeutet und in unseren Staat befördert werden und wir sie anschließend in der Alten Welt vertreiben können."
 mechanic_extra_trade_goods_for_colonial_subjects_yes:1 "Koloniale Untertanen erhalten §G+10,0%§! Produzierte Güter"
 new_world_exploitation_modifier:0 "Ausbeutung der Neuen Welt (Lehnsherr)"
 curtail_the_burghers_reform:0 "Bürger beschränken"
 curtail_the_burghers_reform_desc:0 "Die Rechte und Privilegien unserer Bürger reichen schon viel zu lange viel zu weit. Kriege und die Ausdehnung unseres Staates sind dabei oft auf mangelnde Unterstützung durch unsere eigene Klasse von Kaufleuten gestoßen. Es ist an der Zeit, die Rechte der Bürger zu beschneiden und einen zentralisierten Staat zu schaffen."
 mechanic_seizing_land_no_rebels_from_estate_burghers_yes:1 "Land von den §YBürgern§! zu beschlagnahmen, führt nicht mehr zu einer Revolte von Partikularisten"
 mercantilistic_approach_reform:0 "Merkantilistischer Ansatz"
 mercantilistic_approach_reform_desc:0 "Der Freihandel impliziert ein gleiches Verhältnis zwischen dem Import und Export von Waren. Auch wenn er für bestimmte Waren von Vorteil ist, so ist er für unseren Staat nur von geringem Wert. Nur wenn wir die Maximierung unserer Exporte bei gleichzeitiger Minimierung der Importe von fremdländischen Mächten anstreben, kann unser Staat seine Wirtschaft ausbauen."
 mechanic_no_mercantilism_loss_from_privilege_yes:1 "Das Standesprivileg "§YIn der Schuld der Bürger§!" reduziert nicht länger den Merkantilismus"
 free_trade_reform:0 "Freihandel fördern"
 free_trade_reform_desc:0 "Händler aus der ganzen Welt müssen in unser Land kommen können, um mit unserer Bevölkerung Handel zu treiben. Indem wir der Engstirnigkeit des Merkantilismus den Rücken kehren, kann unser Staat einen leichteren Zugang zu fremden Gedanken erhalten."
 mechanic_monarch_power_on_institutions_yes:1 "Eine Institution zu fördern, gibt uns §G100§! Machtpunkte aus jeder Kategorie"
 mechanic_free_improve_inland_routes_yes:1 "Die Handelspolitik "§YInlandrouten verbessern§!" benötigt keine Handelsmacht mehr"
 lockean_proviso_reform:0 "Lockesches Proviso"
 lockean_proviso_reform_desc:0 "Ungenutztes Land ist sowohl für die Natur als auch für den Staat eine Verschwendung. Indem wir Wirtschaftsgüter fördern, die über einen längeren Zeitraum hinweg einen Nutzen bringen, können die Menschen ihren übermäßigen Besitz austauschen, ohne gegen das Naturrecht zu verstoßen. Die Regierung würde dabei den Konflikt zwischen der Anhäufung von Eigentum und der Verteilung von Reichtum mildern."
 embrace_the_economic_theory_reform:0 "Wirtschaftstheorie fördern"
 embrace_the_economic_theory_reform_desc:0 "Die Wirtschaft spielt innerhalb des Staatsapparates eine unbestreitbar wichtige Rolle: Die komplexen Systeme des Handels, der Finanzen und des Luxus müssen gebändigt werden, um dem Wohl der Regierung zu dienen."
 reestablish_the_burgeoisie_reform:0 "Bürgerklasse wiederherstellen"
 reestablish_the_burgeoisie_reform_desc:0 "Die Bürger unserer ehemaligen Regierung bestanden aus Kaufleuten und Handwerkern. Im Gegensatz zum Adel beteiligte sich die Bürgerklasse allerdings nicht an der Unterdrückung, weshalb es nützlich wäre, ihr ihre alten Privilegien zurückzugeben."
 mechanic_halved_parliament_bribes_yes:0 "Reduziert die Kosten für "Parlament bestechen" um §G50%§!"
