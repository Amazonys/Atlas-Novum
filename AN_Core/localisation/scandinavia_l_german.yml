 lae_emperor_constantinople_desc:0 "Konstantinopel ist erneut die Hauptstadt eines wiedergeborenen Lateinischen Reichs, und von Konstantinopel wird auch dieses sich ausbreiten und seine Macht festigen."
 lae_latin_patriarch:0 "Lateinischer Patriarch"
 lae_latin_patriarch_desc:0 "Die Patriarchen sind die vier Metropoliten-Bischöfe des östlichen Mittelmeerraums, und der lateinische Patriarch von Konstantinopel erhebt Anspruch, seine Autorität in der Region zu etablieren."
 lae_byzantine_bureaucracy:0 "Byzantinische Bürokratie"
 lae_byzantine_bureaucracy_desc:0 "Das Byzantinische Reich hat eine lange Tradition in der Bürokratie, die seit einem Jahrtausend genutzt wird. Es wäre klug, diese Bürokratie in den Dienst des wiedergeborenen Lateinischen Kaiserreichs zu stellen."
 lae_guilds_pera:0 "Handelsgilden von Pera"
 lae_guilds_pera_desc:0 "Italienische Kaufleute mit Sitz in der Stadt Pera haben sich auf der anderen Seite des Goldenen Horns in Konstantinopel niedergelassen."
 lae_partitio_graeci:0 "Partitio Graeci"
 lae_partitio_graeci_desc:0 "Nationen vom Schisma der Griechen für den römischen Katholizismus zurückzugewinnen, hatte für die lateinischen Kaiser oberste Priorität."
 lae_frankokratia:0 "Frankokratie"
 lae_frankokratia_desc:0 "Das Wort "Franken" ist der Oberbegriff für alle Länder in West- und Mitteleuropa, die die wichtigste diplomatische und militärische Stütze des Lateinischen Kaiserreichs bilden."
 RPR_ideas:0 "Preußische Ideen"
 RPR_ideas_start:0 "Preußische Traditionen"
 RPR_ideas_bonus:0 "Preußische Ambitionen"
 reciprocal_guarantee_of_two_nations:0 "Wechselseitige Garantie zweier Nationen"
 reciprocal_guarantee_of_two_nations_desc:0 "Seit Jahrhunderten verursachen die verschiedenen politischen Gruppierungen in unserem Reich mit ihrer relativen Autonomie Konflikte. Es ist an der Zeit, dass wir die Zügel selbst in die Hand nehmen, sie kontrollieren, und eine reibungslose und effiziente Abwicklung unserer internen Angelegenheiten gewährleisten."
 
 #Reforms 
 polish_great_sejm:0 "Großer Sejm"
 polish_great_sejm_desc:0 "Unser großer Sejm ist die oberste Instanz für die Angelegenheiten der polnischen Krone. In ihm geben hauptsächlich provinzielle und mächtige Adlige ihre Stimme ab, die die Angelegenheiten des Hofes fest im Griff haben."
 polish_elective_monarchy:0 "Polnische Wahlmonarchie"
 polish_elective_monarchy_desc:0 "Trotz der Union zwischen uns und unseren litauischen Brüdern halten die Adligen noch immer einen Großteil der Macht in ihren Händen. Unser einzigartiger Status als Wahlmonarchie lockt jedoch fremdländische Herrscher an, was sowohl ein Segen als auch ein Fluch sein kann."
 polish_autocratic_monarchy:0 "Polnisch-autokratische Monarchie"
 polish_autocratic_monarchy_desc:0 "Wir werden nicht länger die Befehle niederer Männer ausführen, die zufällig in ein Adelshaus geboren wurden. Die polnische Krone ist ein für alle Mal frei, ihr eigenes Schicksal zu gestalten und zu formen!"
 
 #Decisions
 revoke_the_pacta_conventa_title:0 "Pacta Conventa widerrufen"
 revoke_the_pacta_conventa_desc:0 "Der Adel hat bei unserem Herrscher durch die Pacta Conventa Privilegien durchgesetzt. Diese Privilegien wurden von uns jedoch als rechtswidrig eingestuft - als ein Versuch, unsere königliche Macht noch weiter zu beschränken. Wir dürfen solch einen Affront gegen unsere Autorität nicht dulden. Wir müssen die Pacta Conventa widerrufen."
 
 ###Lithuania###
 #Slot 1#
 lit_emblem_faith_title:0 "Symbol des Glaubens"
 lit_emblem_faith_desc:0 "Unser Land wird schon zu lange von religiösen Spannungen geplagt. Um unsere inneren Angelegenheiten in Ordnung bringen zu können, müssen wir unseren Glauben festigen und unsere Beziehungen zum Heiligen Vater verbessern."
 sca_lit_religious_unity_title:0 "Religiöse Siedlungen"
 sca_lit_religious_unity_desc:0 "Die Frage nach der Religion in Litauen muss gelöst werden. Viele unserer Untertanen folgen noch immer dem orthodoxen Glauben, und viele Katholiken fordern Reformen. Wir müssen diese Angelegenheit mit allen uns zur Verfügung stehenden Mitteln regeln."
 lit_privilege_vilnius_title:0 "Privilegien von Vilnius"
 lit_privilege_vilnius_desc:0 "Viele aus dem Landadel unseres Reiches folgen nicht der Religion unseres Staates. Da es unklug wäre, sich einem derart mächtigen potenziellen Wohltäter unseres Staates entgegenzustellen, sollten wir diesen Aristokraten stattdessen besondere Privilegien gewähren, die sie auf unsere Seite ziehen."
 lit_jesuit_academy_title:0 "Akademie der Jesuiten"
 lit_jesuit_academy_desc:0 "Keine Nation kann sich als Vorreiter des Wissens und der Aufklärung rühmen, wenn sie nicht über ein solides Bildungszentrum verfügt. Aus diesem Grund wurde 1579 die Universität Vilnius gegründet, die drittälteste Universität in der Region. Ursprünglich von den Jesuiten als Hochschule angelegt umfasst die Fakultät heutzutage eine ganze Reihe von Fachbereichen wie Theologie, Geisteswissenschaften und Philosophie."
 #Slot 2#
 lit_stabilize_interior_title:0 "Stabilisiert das Land"
 lit_stabilize_interior_desc:0 "Der jüngste Bürgerkrieg hat in unserem Land Narben hinterlassen. Wenn wir die Übel unserer Vergangenheit hinter uns lassen wollen, müssen wir uns darum bemühen, unsere Innenpolitik zu stabilisieren."
 lit_reform_magdeburg_laws_title:0 "Magdeburger Recht"
 lit_reform_magdeburg_laws_desc:0 "Die Einführung westlicher Gesetze zur Steuerung des Wachstums unserer städtischen Zentren hat zweifellos zu deren Entwicklung beigetragen. Wenn wir jedoch die durch unseren Reichtum ausgelöste Urbanisierungswelle nutzen wollen, müssen wir unsere alten Gesetze reformieren und ihre Effizienz hinterfragen."
 lit_elective_courts_title:0 "Gründet Wahlgerichte"
 lit_elective_courts_desc:0 "Trotz unserer Versuche, mit der Schaffung von Gerichten, die von den Sejmiks angeführt wurden, meritokratische juristische Verfahren zu etablieren, hat sich gezeigt, dass diese Rechtsforen zu einem bloßen Werkzeug für die Ausweitung des Einflusses des Adels verkommen sind: Viele Aristokraten missachten oder ignorieren die dort erzielten Urteile einfach. Es liegt nun an uns, die Korruption auszumerzen und ein gesundes Rechtssystem in unserem Reich zu etablieren."
 lit_enforce_tribunal_title:0 "Vollstreckt das Gesetz"
 lit_enforce_tribunal_desc:0 "Unsere Beziehungen und Verantwortlichkeiten effizient zu delegieren, ist für die Stabilität und den Wohlstand unerlässlich. Um diese Entwicklung zu erleichtern, müssen wir ein hohes Gericht für die Aristokratie der Nation schaffen."
 #Slot 3#
 sca_lit_ukraine_2_title:0 "Entwickelt Ruthenien"
 sca_lit_ukraine_2_desc:0 "Kiew war einst eine stolze Stadt und die Hauptstadt aller Rus. Es ist seitdem verfallen und sollte als zentraler Umschlagplatz für den Handel und Wohlstand sowie als leuchtendes Symbol unserer wohlhabenden Nation wiederaufgebaut werden."
 sca_lit_develop_sluck_title:0 "Sluckische Schärpen"
 sca_lit_develop_sluck_desc:0 "Der Adel hat sich dazu entschlossen, feine Stoffschärpen zu tragen, die seine Roben umgarnen, und es gibt keine feineren als die, die in Sluck hergestellt werden. Wir müssen sicherstellen, dass die Provinz in der Lage ist genügend von diesen Schärpen zu liefern, um den wachsenden Anforderungen des Adels gerecht werden zu können."
 lit_build_manufactories_title:0 "Industrialisiert Litauen"
 lit_build_manufactories_desc:0 "Im Bereich der Produktion - sowohl technologisch als auch organisatorisch - sind große Fortschritte zu machen. Lasst uns in viele neue Manufakturen investieren, und bald schon könnte eine große industrielle Revolution einsetzen."
 #Slot 4#
 sca_mission_lit_cossacks_title:0 "Freund der Kosaken"
 sca_mission_lit_cossacks_desc:0 "Die Kosaken sind loyale Freunde und gefährliche Feinde. Wir sollten sicherstellen, dass die Kosaken, die innerhalb unserer Grenzen leben, zufrieden, loyal und gewillt sind, sich gegen unsere Feinde zu stellen."
 sca_lit_conquer_crimea_title:0 "Erobert Krim"
 sca_lit_conquer_crimea_desc:0 "Raubzüge und Sklavenhändler haben Ruthenien seit Jahrhunderten belastet. Wir müssen diesen barbarischen Umtrieben Einhalt gebieten, indem wir die Krimtataren unterwerfen."
 lit_harness_steppes_title:0 "Zähmt die Steppe"
 lit_harness_steppes_desc:0 "Die Steppe hat in der Vergangenheit zahlreiche legendäre Personen hervorgebracht, die ihre Spuren in den Geschichtsbüchern hinterließen. Wenn wir ebenfalls einen Platz unter den Sternen haben wollen, müssen wir uns um jeden Aspekt unseres Reiches kümmern, und dazu gehören auch die neu eroberten Regionen entlang unserer südöstlichen Grenze."
 lit_great_power_politics_title:0 "Politik einer Großmacht"
 lit_great_power_politics_desc:0 "Wir dürfen nicht länger ein zweitrangiger Akteur von geringer Bedeutung in den Angelegenheiten unseres alten Kontinents bleiben. Es ist an der Zeit, dass sich das Volk unserer großen Nation erhebt und unseren Verbündeten und Feinden gleichermaßen zeigt, dass unsere Tapferkeit den Prüfungen der Zeit standhalten kann und über diejenigen siegt, die unsere langjährige Herrschaft beenden wollen. Es ist an der Zeit, dass Litauen jene Größe erlangt, die es zu Recht verdient hat."
 #Slot 5#
 lit_settle_polish_inheritance_title:0 "Polnische Erbfolge"
 lit_settle_polish_inheritance_desc:0 "Polen, unser engster Verbündeter, durchlebt eine Führungskrise, die für die Unabhängigkeit Litauens schwere Folgen haben könnte. Wir müssen aus dieser Situation unbeschadet hervorgehen, sei es durch eine Union oder durch einen Unabhängigkeitskrieg."
 lit_march_west_title:0 "Marschiert gen Westen"
 lit_march_west_desc:0 "Die Länder der polnischen Krone in unserem Westen sind reif für die Eroberung. Die jüngsten Entwicklungen nach dem frühen Tod ihres früheren Herrschers haben den polnischen Thron ohne legitimen Herrscher zurückgelassen und Polen ins Chaos gestürzt. Unsere Zeit ist gekommen, zuzuschlagen und unser Reich zu erweitern."
 sca_lit_defeat_the_livonian_order_title:0 "Besiegt den Livländischen Orden"
 sca_lit_defeat_the_livonian_order_desc:0 "Der Livländische Orden führte seit seiner Gründung oft mit Litauen Krieg, und dies hörte nicht einmal dann auf, als wir zum Katholizismus konvertierten. Wir müssen den Livländischen Orden ein für alle Mal vernichten."
 sca_mission_lit_polish_union_title:0 "Union von Litauen-Polen"
 sca_mission_lit_polish_union_desc:0 "Polen und Litauen sind dazu verdammt, ein Schicksal zu teilen, ob Polen es will oder nicht. Unsere Nation muss unter einem Herrscher vereint sein: einem wahren König."
 sca_lit_conquer_novgorod_title:0 "Brecht Nowgorod"
 sca_lit_conquer_novgorod_desc:0 "Das Vordringen Moskaus droht das Gleichgewicht der Kräfte zwischen den Rus zu stören. Wir sollten darauf achten, dass unser alter Verbündeter - die Republik Nowgorod - Schritt halten kann, oder wir müssen eine tatkräftigere Rolle in den russischen Angelegenheiten übernehmen."
 sca_lit_conquer_muscovy_title:0 "Feldzug nach Moskau"
 sca_lit_conquer_muscovy_desc:0 "Selbst mit einem starken Nowgorod, das seine Macht in Schach hält, bleibt Moskau weiter eine nicht hinnehmbare Bedrohung. Wir müssen einen litauischen König auf seinen Thron setzen oder Moskau selbst besiegen."
 
 
 
 #Modifiers
 lit_wave_piety_modifier:0 "Pietätswelle"
 desc_lit_wave_piety_modifier:0 "Unser Volk hat eine noch nie da gewesene Glaubensstärke bewiesen, die unsere Einheit mit dem Göttlichen und seinen Vertretern auf der Erde zum Ausdruck bringt."
 lit_privilege_vilnius_modifier:0 "Privilegien von Vilnius"
 desc_lit_privilege_vilnius_modifier:0 "Durch die engere Zusammenarbeit mit den höchsten Adligen unseres Reichs ist es uns gelungen, die Toleranzgrundlagen innerhalb unserer Gemeinschaften zu verbessern."
 lit_stable_rule_modifier:0 "Stabile Herrschaft"
 desc_lit_stable_rule_modifier:0 "Die Zeit der autonomen Territorien innerhalb unserer Grenzen ist vorbei. Alle kleineren Fürsten und Barone im Süden unterstehen nun unserem Lehnsherrn. Diese Entwicklung hat sich positiv auf das Wachstum unserer Nation und unseres Volkes ausgewirkt."
 lit_stable_rule_2_modifier:0 "Stabile Herrschaft"
 desc_lit_stable_rule_2_modifier:0 "Die Zeit der autonomen Territorien innerhalb unserer Grenzen ist vorbei. Alle kleineren Fürsten und Barone im Süden unterstehen nun unserem Lehnsherrn. Diese Entwicklung hat sich positiv auf das Wachstum unserer Nation und unseres Volkes ausgewirkt."
 lit_centers_urbanization_modifier:0 "Litauisches Urbanisierungszentrum"
 desc_lit_centers_urbanization_modifier:0 "Diese Provinz ist ein wachsendes Zentrum der Urbanisierung innerhalb der litauischen Länder. Viele Kaufleute, Künstler und wohlhabende Menschen beleben diese schöne Stadt."
 lit_efficient_sejmiks_modifier:0 "Effiziente Sejmiks"
 desc_lit_efficient_sejmiks_modifier:0 "Die neu ernannten Sejmiks halten sich an litauisches Recht und sorgen für ein reibungsloses Gesetzgebungsverfahren."
 lit_efficient_leg_proceedings_modifier:0 "Reibungsloser Ablauf der Legislative"
 desc_lit_efficient_leg_proceedings_modifier:0 "Unsere Verwaltung ist nun auf dem neuesten Stand und dank der dringend erforderlichen bürokratischen Reformen des Königshofs effizienter als je zuvor."
 lit_harnessed_steppes_modifier:0 "Entwicklung der Steppe"
 desc_lit_harnessed_steppes_modifier:0 "Die Steppe südöstlich unserer Grenze ist die Heimat vieler durch die Gegend ziehender Völker. Die Besteuerung dieser Menschen hat sich spürbar positiv auf unsere monatliche Bilanz ausgewirkt."
 lit_golden_age_lit_modifier:0 "Goldenes Zeitalter Litauens"
 desc_lit_golden_age_lit_modifier:0 "Trotz der unerbittlichen Versuche unserer Feinde und aller Widrigkeiten gedeiht das litauische Volk. Dies ist wahrlich ein goldenes Zeitalter für unsere große Nation!"
 lit_part_of_the_polish_domain_modifier:0 "Mitglied des polnischen Sejm"
 desc_lit_part_of_the_polish_domain_modifier:0 "Als Teil des polnischen Herrschaftsgebiets werden wir von dem Versuch, unser Land zu stabilisieren und die lokalen Fürsten und Barone zu bändigen, sehr profitieren."
 lit_increased_dev_modifier:0 "Effiziente Entwicklung des polnischen Reichs"
 lit_attracting_migrants_modifier:0 "Anziehung von Migranten"
 desc_lit_attracting_migrants_modifier:0 "Wir haben den Ruf eines toleranten und aufgeschlossenen Landes. Dieser Ruf hat nun dazu geführt, dass unsere Städte ein immer beliebteres Ziel für Zuwanderer sind."
 lit_lithuanian_supremacy_modifier:0 "Litauische Vorherrschaft"
 desc_lit_lithuanian_supremacy_modifier:0 "Unsere Kultur steht über allen anderen, da sich unser überlegenes Wesen in all ihren Formen ausdrückt, sei es nun Prestige, Kunst, Architektur oder Literatur."
 canonization_of_casimir_modifier:0 "Heiligsprechung von Kasimir"
 desc_canonization_of_casimir_modifier:0 "Unser geliebter Herrscher Kasimir ist ein Leitstern des Katholizismus, und als solcher nimmt er seinen rechtmäßigen Platz unter den vielen Heiligen unserer Religion ein."
 lit_landed_cossack_lords_modifier:0 "Kosakenfürsten mit Grundbesitz"
 desc_lit_landed_cossack_lords_modifier:0 "Indem wir den Kosakenfürsten Land schenkten, haben wir dafür gesorgt, dass sie uns gegenüber loyal sind und unsere Armee mit den besten Reitern und Pferden ausstatten."
 enable_estate_nomadic_tribes_modifier:0 "Aktiviert den Stämme-Stand."
 lit_forum_thought_modifier:0 "Litauischer Ideenmarkt"
 desc_lit_forum_thought_modifier:0 "Diese Universtität ist das pulsierende Herz der wissenschaftlichen Strömungen Litauens. Aufgrund der hier gelehrten Themengebiete wie Jura, Architektur, Philosophie und mehr wird sie hoch angesehen und gilt als äußerst innovativ."
 
 
