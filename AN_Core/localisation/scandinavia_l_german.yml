 swe_engelbrekt_rebellion_desc:0 "In den Jahren 1434 und 1436 griffen tapfere schwedische Bergleute und Bauern unter der Führung des Adligen Engelbrekt Engelbrektsson zu Spitzhacke und Heugabel, um Schweden vom üblen Einfluss der Dänen zu befreien. Als Engelbrekt einem Attentat zum Opfer fiel, löste sich der Aufstand jedoch auf.\nDer Aufstand mag zwar gescheitert sein, doch sein Geist lebt in unserem Volk weiter. Es ist an der Zeit, Truppen auszuheben, die bereit sind, für die Unabhängigkeit unseres Landes zu kämpfen!"
 swe_military_advisor_title:0 "Militärische Beratung"
 swe_military_advisor_desc:0 "Der Engelbrekt-Aufstand scheiterte mit der Ermordung Engelbrekts und der Unterstützung Stockholms für die dänische Krone. Doch selbst wenn es Engelbrekt gelungen wäre, die Unterstützung Stockholms zu gewinnen, hatte er nicht die militärischen Fähigkeiten, um die Rebellen zum Sieg zu führen. Wir werden es besser machen und uns militärisch beraten lassen, wenn der Moment unseres Unabhängigkeitskrieges gekommen ist."
 swe_military_advisor_tt:0 "Das Ereignis "§YDas Ende der Kalmarer Union§!" ist eingetreten und wir haben uns für die Option "§YFreiheit!§!" entschieden."
 swe_conquest_of_novgorod_title:0 "Erben der Waräger"
 swe_conquest_of_novgorod_desc:0 "Die Stadt Nowgorod wurde von den alten Warägern aus Skandinavien gegründet, als diese im 8. Jahrhundert den Handelswegen zum Byzantinischen Reich folgten. Als Nowgorod Teil des ostslawischen Einflussbereichs wurde, verschwanden die alten, sichtbaren Hinweise auf die Waräger jedoch nach und nach. Dennoch ist die Stadt noch immer ein Teil unseres Erbes, und als solches ist es unser Recht, sie zurückzufordern."
 swe_conquest_of_moscovy_title:0 "Stadt der Rus"
 swe_conquest_of_moscovy_desc:1 "Die Stadt Moskau ist die Heimat der Moskowiten, die irgendwann den Namen Rus annahmen. Wie Nowgorod wurde auch Moskau von unseren Vorfahren gegründet, die hauptsächlich als Kiewer Rus bekannt waren. Im Lauf der Jahrhunderte lösten sich die Bande zwischen unserem Volk und den Kiewer Rus jedoch stark.\nDie Russen aus Moskau erweisen sich als gewaltige Bedrohung, und daher liegt es in unserem besten Interesse, ihr Machtzentrum zu erobern und Schweden vor ihrem Einfluss zu schützen. Die historische Relevanz der Stadt ist dabei nur das Sahnehäubchen."
 swe_high_income_title:0 "Erhöht die Einnahmen"
 swe_high_income_desc:0 "Skandinavien gehört nicht zu den reichsten Regionen Europas. Auch wenn uns unsere Eisen- und vor allem unsere Kupferproduktion über Wasser hält, reichen die Einnahmen bei Weitem nicht dazu aus, unserer Nation eine sichere Zukunft zu gewährleisten. Wir sollten unsere Staatseinnahmen mit allen Mitteln erhöhen."
 swe_conquer_scania_title:0 "Schwedisches Skåneland"
 swe_conquer_scania_desc:0 "Skåneland ist ein dänischer Stützpunkt auf dem skandinavischen Festland, und solange es in den Händen der Dänen liegt, werden wir von Süden aus immer verwundbar sein. Wir sollten die Region schnellstmöglich erobern, um die Bedrohung durch Dänemark einzudämmen."
 swe_develop_dalaskogen_title:0 "Stora Kopparberget"
 swe_develop_dalaskogen_desc:0 "Der Stora Kopparberget, der große Kupferberg, ist eine alte Kupfermine in [8.GetName], deren Fördermenge an reinem Kupfererz bereits im 9. Jahrhundert die Wirtschaft Schwedens sicherte. Unter König Magnus IV. erhielt die für den Abbau verantwortliche Gesellschaft im Jahr 1347 weitere Privilegien, die die Kupferproduktion noch zusätzlich steigerten.\nObwohl der Stora Kopparberget für einen beträchtlichen Teil unserer Einnahmen verantwortlich ist, ist das Potenzial des Berges noch nicht völlig ausgeschöpft."
 swe_industrialize_sweden_title:0 "Industrialisiert Schweden"
 swe_industrialize_sweden_desc:0 "Svealand ist das Herz unserer Wirtschaft. Das [8.GetAdjective]e Kupfer deckt zwei Drittel des europäischen Bedarfs ab, und auch unser Eisen und unser Stahl sind bei den Armeen dieser Welt sehr begehrt. Die Nachfrage Europas nach [8.GetAdjective]em Metall steigt jedoch stetig, weshalb wir die Industrie in Svealand weiter ausbauen sollten, damit wir die europäischen Märkte auch in Zukunft abdecken können.\nUnd auch unsere eigenen Truppen würden sich freuen, an der Front mit schwedischem Stahl zu kämpfen."
 swe_industrialize_sweden_tt:0 "aus den Provinzen in §YSvealand§!, die §YKupfer§! oder §YEisen§! produzieren."
 swe_swedish_allies_title:0 "Schwedische Verbündete"
 swe_swedish_allies_desc:0 "Unser Volk sehnt sich zwar nach Unabhängigkeit, doch unsere Kraft allein reicht womöglich nicht aus, um unsere Freiheit von den Dänen zu erzwingen. Wir müssen Verbündete außerhalb Skandinaviens finden, die die Auflösung der Kalmarer Union anstreben."
 swe_swedish_allies_at:0 " Rivalen oder Feinde von §Y[DAN.GetName]§! haben mindestens §Y100§! Meinung über §Y[Root.GetName]§!."
 swe_swedish_allies_bt:0 " Rivalen oder Feinde unseres Lehnsherrn haben mindestens §Y100§! Meinung über §Y[Root.GetName]§!."
 swe_declare_independence_title:0 "Freiheit für Schweden!"
 swe_declare_independence_desc:0 "Die Zeit ist endlich gekommen, um unsere Unabhängigkeit zu erklären! Wir müssen die Union der Unfähigkeit beenden und eine Krone auf unseren Thron setzen, die würdig ist, über Schweden zu herrschen!"
 swe_declare_independence_ct:0 "Wir erhalten ein Ereignis, das uns permanenten Anspruch auf alle Provinzen gewährt, die wir für die Missionen "§YDeutsche Küste§!", "§YFenster zum Osten§!" und"§YErben der Waräger§!" benötigen, falls wir den §YUnabhängigkeitskrieg§! gewinnen."
 swe_claim_norwegian_crown_title:0 "Die Krone von Norwegen"
 swe_claim_norwegian_crown_desc:0 "Die Kalmarer Union wurde durch unsere Unabhängigkeit zwar gelähmt, doch sie besteht aufgrund der engen Beziehungen zwischen Dänemark und Norwegen noch immer weiter. Obschon der dänische König es leugnen will, ist Norwegen in den Augen der Dänen eher eine Provinz als ein eigenes Königreich. Es ist unsere Pflicht als gute Nachbarn, die Norweger von der dänischen Unterdrückung zu befreien und sie von einem fürsorglichen Monarchen regieren zu lassen."
 swe_fall_of_denmark_title:0 "Untergang Dänemarks"
 swe_fall_of_denmark_desc:0 "Da Norwegen nun unter unserer Kontrolle steht, ist Dänemark alles, was von der einst mächtigen Kalmarer "Union" noch geblieben ist. Dennoch wird unsere Unabhängigkeit bedroht sein, solange es einen dänischen König gibt. Es ist an der Zeit, Dänemark einzunehmen und das zu tun, was die Kalmarer Union nie getan hat: ganz Skandinavien unter einem richtigen König zu vereinen."
 swe_colonial_ambitions_title:0 "Koloniale Ambitionen"
 swe_colonial_ambitions_desc:0 "Die Welt steht am Rand eines neuen Zeitalters. Unsere Nachbarn entdecken Landmassen jenseits des Atlantiks und finden Handelsrouten nach Indien, die um Afrika herum reichen. Sie sammeln Reichtum und Macht, während wir hier im Norden festsitzen. Wir dürfen nicht zulassen, dass wir hinter all den anderen Großmächten zurückbleiben. Es ist an der Zeit, dass wir unsere eigenen kolonialen Ambitionen verwirklichen!"
 swe_colonial_ambitions_tt:0 "§Y[Root.GetName]§! erhält einen dauerhaften Anspruch auf jede Provinz mit einem §YHandelszentrum§! oder einer §YFlussmündung§! in §YKolonial-Ostamerika§! und §YKolonial-Kanada§!."
 swe_colonize_delaware_title:0 "Neu-Schweden"
 swe_colonize_delaware_desc:0 "Die Neue Welt ist voller Möglichkeiten und Reichtümer, die uns gewiss nutzen würden, weshalb es oberste Priorität haben sollte, dort Siedlungen zu gründen."
 swe_colonize_delaware_tt:0 "§Y[Root.GetName]§! erhält einen dauerhaften Anspruch auf jede Provinz mit einem §YHandelszentrum§! oder einer §YFlussmündung§! in der §YKolonial-Karibik§!."
 swe_colonize_caribbeans_title:0 "Kolonisiert die Karibik"
 swe_colonize_caribbeans_desc:0 "Die Karibik bildet praktisch den Mittelpunkt allen Handels in der Neuen Welt. Alle Wege führen in die Karibik, und von ihr aus fließt der Handel nach Europa. Wer die Karibik kontrolliert, kontrolliert auch die Handelsströme zweier Kontinente. Natürlich müssen wir sicherstellen, dass wir diejenigen sein werden, die den Handel in der Neuen Welt steuern, indem wir diese Inseln für uns kolonisieren."
 swe_colonialism_trade_desc:0 "Kontrolliert den Karibik-Handel"
 swe_colonize_random_new_world_title:0 "Kolonisiert die Neue Welt"
 swe_colonize_random_new_world_desc:0 "Die Neue Welt ist voller Möglichkeiten und Reichtümer, die uns gewiss nutzen würden, weshalb es oberste Priorität haben sollte, dort Siedlungen zu gründen."
 swe_the_swedish_trade_fleet_title:0 "Handelsflotte für Schweden"
 swe_the_swedish_trade_fleet_desc:0 "Die Norweger und Dänen leben förmlich auf dem Meer, wohingegen wir als Volk eher zu Lande kampferprobt sind. Dennoch ist es unbestreitbar, dass eine Handelsflotte mehr als notwendig sein wird, wenn wir den Wohlstand und die wirtschaftliche Stabilität unserer Nation sichern wollen."
 swe_create_baltic_trde_posts_title:0 "Errichtet Handelsposten"
 swe_create_baltic_trde_posts_desc:0 "Eine Flotte mag dabei helfen, unseren Handel zu schützen, doch wir brauchen auch Orte, an denen die Menschen überhaupt Handel treiben können. Wir sollten in den wichtigsten Städten Skandinaviens Marktplätze errichten, damit wir einen Teil des Geldes, das in die Ostsee fließt, abschöpfen können."
 swe_create_baltic_trde_posts_ct:0 "Hat ein §YHandelszentrum§! oder eine §YFlussmündung§! und befindet sich entweder in der Region §YSkandinavien§!, dem Umschlagplatz §YLübeck§!, dem Umschlagplatz §YOstsee§! oder ist die Provinz §Y[33.GetName]§!."
 swe_monopolize_the_baltic_sea_title:0 "Monopol in der Ostsee"
 swe_monopolize_the_baltic_sea_desc:0 "Wir dominieren den Handel in der Ostsee, und es ist an der Zeit, dass wir unsere Macht ausbauen und auch den Handel in der Nordsee und in Lübeck monopolisieren. Niemand außer uns sollte von den Waren, die in der Ostsee ankommen, profitieren."
 swe_gain_support_from_estates_title:0 "Unterstützung der Stände"
 swe_gain_support_from_estates_desc:0 "Während unsere Bauern und die Unterschicht von einer Zukunft ohne dänischen Einfluss träumen, folgt die Oberschicht dem Ruf der Freiheit nur zögerlich, da der dänische König unseren Ständen viele Privilegien gewährt hat, die sie der dänischen Sache gegenüber loyal machen. Glücklicherweise kennt die Gier der Stände keine Loyalität. Wenn wir ihnen mehr Privilegien gewähren als die dänischen Könige in der Vergangenheit, besteht die Chance, dass sie stattdessen uns unterstützen."
 swe_gain_support_from_estates_tt:0 "Das Ereignis "§YBlutbad in [Root.Capital.GetName]§!" ist eingetreten."
 swe_gain_support_from_estates_ct:0 "Gewährt §Y2§! Ständen mindestens §Y3§! Privilegien."
 swe_gain_support_from_estates_at:0 "Nur Stände, die §Y3§! Privilegien besitzen, werden uns ein Angebot machen."
 swe_a_new_dynasty_title:0 "Stabilisiert die Regierung"
 swe_a_new_dynasty_desc:0 "Da wir nicht länger Teil der Kalmarer Union sind, befindet sich unsere Regierung im Wandel und in einer Zeit des Aufruhrs und der Instabilität. Wir sollten unser Reich stabilisieren, unseren Herrscher legitimieren und die Stände auszahlen, bevor wir auch nur daran denken, weiter zu expandieren."
 swe_a_new_dynasty_ct:0 "§Y[Root.GetName]§! hat bei keinem Stand Schulden."
 swe_the_polish_throne_title:0 "Das Königreich Polen"
 swe_the_polish_throne_desc:0 "Das Königreich Polen in unserem Süden ist das Objekt der Begierde vieler Reiche: Die Ritter des Deutschen Ordens versuchen, ihre Macht auf die polnischen Territorien auszudehnen, die Moskowiten sind daran interessiert, die westslawischen Völker zu annektieren, und die Osmanen im Süden stellen eine ernsthafte Bedrohung für einfach alle in der Region dar.\n\nUm ein echter Hegemon des Nordens zu werden, müssen wir entscheiden, wie wir mit Polen umgehen. Einerseits könnte es sich lohnen, unsere Dynastie auf seinen Thron zu setzen, andererseits könnte das Königreich Polen ein strategischer und zuverlässiger Verbündeter gegen die Russen und das Heilige Römische Reich werden.Alternativ könnten wir es auch einfach auf die altmodische Art erobern und einer von vielen anderen sein, die die kostbaren polnischen Ländereien für sich beanspruchen."
 swe_the_polish_throne_tt:0 "Die Anforderungen dieser Mission hängen von unserer Wahl bei dem Ereignis "§YDie Krone Polens§!" ab."
 swe_the_polish_throne_ct:0 "Die Belohnungen dieser Mission hängen von unserer Wahl bei dem Ereignis "§YDie Krone Polens§!" ab."
 swe_the_scandinavian_empire_title:1 "Schwedens Großmachtzeit"
 swe_the_scandinavian_empire_desc:0 "Es gab viele Versuche, ein richtiges skandinavisches Reich zu gründen, doch niemandem gelang es auch nur annähernd, die drei Königreiche des Nordens zu vereinen. Der letzte Versuch, die Kalmarer Union, war der erbärmlichste von allen.\nEs liegt an uns, Skandinavien zu vereinen und ein richtiges Reich zu gründen, das es mit dem Heiligen Römischen Reich oder dem Zarentum Russland aufnehmen kann."
 swe_colonize_west_african_coast_title:0 "Kolonisiert die Elfenbeinküste"
 swe_colonize_west_african_coast_desc:0 "Die Elfenbeinküste ist ein wichtiger Umschlagplatz für Waren aus ganz Afrika. Wir müssen dort Fuß fassen und damit unserer europäischen Konkurrenz den Zugang zu diesen Waren verwehren."
 swe_beyond_africa_title:0 "Jenseits von Afrika"
 swe_beyond_africa_desc:0 "Unsere Händler folgen stetig dem Fluss des Geldes, und da wir nun Kolonien in Westafrika gegründet haben, sind diese Händler in der Lage, diesem Fluss noch weiter zu folgen. Sie wünschen sich, dass wir die Orte jenseits von Afrika kolonisieren."
 swe_swedish_universities_title:0 "Schwedische Universitäten"
 swe_swedish_universities_desc:0 "In unserer Provinz [1.GetName] befindet sich die Stadt Uppsala - ein Ort von großer historischer und religiöser Bedeutung. Als unsere Nation christianisiert wurde, wurde Uppsala zum Sitz des Erzbistums. Als Zentrum des Klerus ist es wichtig, dort eine angemessene Universität für die Ausbildung unseres Volkes zu errichten.\n\nDie Stadt [6.Capital.GetName] ist zwar noch nicht lange eine schwedische Provinz, hat aber ebenfalls eine lange Geschichte als Zentrum des Lernens. Sie beherbergt eine Domschule, die Katedralskolan von [6.Capital.GetName], die viele Mitglieder des dänischen Klerus ausbildete.Wir sollten in die Entwicklung beider Städte investieren und dort Bildungseinrichtungen aufbauen."
 swe_handle_the_sami_title:0 "Integriert die Sami"
 swe_handle_the_sami_desc:0 "Das Volk der Sami lebt in den dichten Wäldern des Nordens, an Orten, wo kein anderer Skandinavier lebt - ob nun Schwede, Norweger oder Däne. Sie treiben keinen Handel mit der Welt außerhalb ihres Territoriums und sind völlig abgeschieden. Sie leben jedoch in einem Gebiet, das formell uns gehört. Wir sollten sie in unsere Gesellschaft integrieren und von ihren Wäldern profitieren."
 swe_handle_the_sami_tt:0 "Befindet sich im Besitz von §Y[Root.GetName]§! oder dessen Untertanen, ist §Y[Root.Religion.GetName]§! und die Kultur wird vom Besitzer aktzeptiert."
 swe_forest_expansion_title:0 "Waldexpansion"
 swe_forest_expansion_desc:0 "Die Wälder Skandinaviens sind größtenteils unerschlossen. Abgesehen von den äußerst anpassungsfähigen Sami, die dort leben, ist das Land aufgrund der harten Winter und des Mangels an Ressourcen jedoch nahezu unbewohnt.\nDie Wälder sind dennoch großartige Jagdgebiete für Felle, und unter einigen gibt es sogar Eisen im Boden. Es könnte ratsam sein, uns auf die Wälder auszubreiten und die raueren Teile Skandinaviens zu besiedeln."
 swe_forest_expansion_tt:0 "Jede Provinz in §YSkandinavien§!, die das Terrain §YWald§! oder §YLichter Wald§! hat, gehört §Y[Root.GetName]§! und hat mindestens §Y6§! Entwicklung."
 swe_forest_expansion_ct:0 "Jede im Besitz befindliche Provinz in §YSkandinavien§! erhält §G+10,00%§! Fortschritt auf den Wohlstand.\nJede Provinz in §YSkandinavien§!, die ein §Yarktisches§! Klima hat, erhält bis zum Ende des Spiels den Modifikator "§YArktische Expansion§!", der folgende Auswirkungen hat:\nEntwicklungskosten (Lokal): §G-40,0%§!\nGebäude (Max. Anzahl): §G+1§!"
 swe_the_livonian_order_title:0 "Fenster zum Osten"
 swe_the_livonian_order_desc:0 "Die Länder Estland, Livland und Kurland haben viel Einfluss in der Ostsee, doch sie sind auch ein metaphorisches Fenster zum Osten, da der Handel von dort durch sie fließt.\nDie Esten und Letten mögen es vielleicht nicht wahrhaben wollen, doch sie sind den Russen östlich von ihnen völlig hilflos ausgeliefert. Wir sollten sie in unser Reich integrieren, damit wir sie vor dem Osten schützen können."
 swe_the_livonian_order_at:0 "Besitzt selbst oder habt einen Untertanen, der §Y[38.GetName]§! und §Y6§! Provinzen in der Region §YLivland§!, §YEstland§! und §YKurland§! besitzt."
 swe_the_livonian_order_bt:0 "§Y[GetPolandPLC]§! ist mit §Y[Root.GetName]§! verbündet, hat mindestens §Y100§! Meinung gegenüber [Root.GetName] und besitzt mindestens §Y6§! Provinzen in §YLivland§!, §YEstland§! und §YKurland§!.\nDie Provinz §Y[38.GetName]§! gehört entweder [Root.GetName] oder einem seiner Untertanen, ODER §Y[GetPolandPLC]§! besitzt die Provinz und [Root.GetName] hat mindestens §Y1000,0§!¤"
 swe_the_teutonic_order_title:0 "Land der Preußen"
 swe_the_teutonic_order_desc:0 "Preußen war einst ein Land, das von den Prussen, einem baltischen Volksstamm, bewohnt wurde, der das Pech hatte, zur Zielscheibe des Deutschen Ordens zu werden. Auch wenn das ehemalige Preußen Geschichte ist, hat das "neue" Preußen dort reiche Handelsstädte und wunderbare Festungen errichtet. Es wäre von Vorteil, wenn wir Preußen übernehmen und es zum Ruhm unserer Nation annektieren würden."
 swe_dominium_maris_baltici_title:0 "Dominium Maris Baltici"
 swe_dominium_maris_baltici_desc:0 "Die Herrschaft über die Ostsee ist seit dem Aufstieg der skandinavischen Königreiche ein stetiger Streitpunkt, und sogar nicht-nordische Reiche haben ihr Interesse bekundet, die Ostsee für sich zu unterjochen.\nOffenkundig sind sie alle Narren, denn es gibt keine andere Regierung als unsere oder die unserer Vertrauten, der es erlaubt sein sollte, Anspruch auf die Küste zu erheben!"
 swe_dominium_maris_baltici_tt:0 "Die gesamte §YOstsee§!-Küste befindet sich im Besitz von §Y[Root.GetName]§! oder dessen Untertanen oder Verbündeten."
 swe_dominium_maris_baltici_ct:0 "Die Belohnung hängt davon ab, wie die Mission erfüllt wird.\n\nSchließen wir diese Mission ab, indem wir die gesamte Küste besitzen oder einen Untertan haben, der sie besitzt, erhalten wir bis zum Ende des Spiels den Modifikator "§YDominium Maris Baltici§!", der folgende Auswirkungen hat:\nNationalismus (Jahre): §G-5§!\nPracht (Monatlich): §G+2,00§!\n\nAndernfalls erhalten wir für §Y25 Jahre§! den Modifikator "§YBaltische Diplomatie§!", der folgende Auswirkungen hat:\nDiplomatische Reputation: §G+1,00§!\nDiplomatische Beziehungen: §G+1§!"
 swe_the_teutonic_order_at:0 "Besitzt selbst oder habt einen Untertanen, der §Y[40.GetName]§! und §Y5§! Provinzen in der Region §YOstpreußen§! und §YWestpreußen§! besitzt."
 swe_the_teutonic_order_bt:0 "§Y[GetPolandPLC]§! ist mit §Y[Root.GetName]§! verbündet, hat mindestens §Y100§! Meinung gegenüber [Root.GetName] und besitzt mindestens §Y5§! Provinzen in §YOstpreußen§! und §YWestpreußen§!.\nDie Provinz §Y[40.GetName]§! gehört entweder [Root.GetName] oder einem seiner Untertanen, ODER §Y[GetPolandPLC]§! besitzt die Provinz und [Root.GetName] hat mindestens §Y500,0§!¤"
 swe_swedish_pommerania_title:0 "Die deutsche Küste"
 swe_swedish_pommerania_desc:0 "Um zu einem echten Hegemon an der Ostsee werden zu können, müssen wir sicherstellen, dass es keine Küste gibt, die unseren Handel oder unsere nationale Sicherheit gefährden kann. Die Regionen Pommern und Mecklenburg befinden sich jedoch in fremden Händen und könnten unseren Interessen schaden. Wir sollten entweder einen vertrauenswürdigen Verbündeten in Norddeutschland finden, der diese Küste hält, oder sie selbst erobern."
 swe_swedish_pommerania_at:0 "Es gibt einen beliebigen Verbündeten, der mindestens §Y7§! Provinzen in §YHinterpommern§!, §YVorpommern§! und §YMecklenburg§! besitzt und der mindestens eine Meinung von §Y100§! und ein Vertrauen von §Y70§! zu §Y[Root.GetName]§! hat.\nAlle 7 Provinzen müssen sich im Besitz desselben Verbündeten befinden."
 swe_swedish_pommerania_ct:0 "Wenn wir diese Mission durch §YEroberung§! abschließen, erhält §Y[Root.GetName]§! Ansprüche auf die Regionen §YNiedersachsen§! und §YWeser§! sowie §Y25 Jahre§! lang den Modifikator "§YEroberung von Pommern§!", was folgende Auswirkungen hat:\nKosten (Kernprovinzen): §G-15,0%§!\n\nWenn wir diese Mission durch §YDiplomatie§! abschließen, §Rverliert§! §Y[Root.GetName]§! die dauerhaften Ansprüche auf die Regionen §YMecklenburg§!, §YVorpommern§! und §YHinterpommern§! (mit Ausnahme der Provinz §Y[45.GetName]§!), erhält aber §G100§! diplomatische Macht, §G50§! Gefallen bei dem Verbündeten, der die Mission erfüllt, und §Y25 Jahre§! lang den Modifikator "§YDeutsches Bündnis§!", was die folgenden Auswirkungen hat:\nGefallen (Monatlich): §G+25,0%§!\nDiplomatische Reputation: §G+1,00§!"
 swe_bane_of_the_hansa_title:0 "Untergang der Hanse"
 swe_bane_of_the_hansa_desc:0 "Der Hansebund ist einer der wichtigsten Akteure an der Ostsee. Er kontrolliert die Handelsströme aus Norddeutschland und hat den Ostseehandel als solchen fest im Griff. Auch war er die Ursache für viele Kriege zwischen Dänemark und dem Heiligen Römischen Reich und hat unserem Land indirekt Schaden zugefügt. Es ist an der Zeit, diese Händler daran zu erinnern, wo ihr Platz in der Ostsee wirklich ist."
 swe_bane_of_the_hansa_trade_tt:0 "Schwedische Handelsdominanz"
 swe_bane_of_the_hansa_ct:0 "Wenn wir diese Mission abschließen, während wir oder einer unserer Untertanen die Provinz §Y[45.GetName]§! besitzt, erhält [45.GetName] §G4§! Grundproduktion und, sollte die Provinz Teil eines Staates sein, §G+100,00§! Fortschritt auf den Wohlstand.\n\nWenn wir diese Mission abschließen, während wir §Y[45.GetName]§! kontrollieren (aber nicht besitzen), erhält [45.GetName] §R100§! Verwüstung und wird vollständig von §Y[Root.GetName]§! geplündert."
 swe_reforms_of_vasa_title:0 "Wasa-Reformen"
 swe_reforms_of_vasa_desc:0 "Traditionell ist unser Land eine Wahlmonarchie, in der der Adel einen Monarchen wählt, der über Schweden regieren soll. Diese Methode, einen König auf den Thron zu setzen, hat sich jedoch als fehleranfällig erwiesen, als der schwedische Adel 1397 dem Vorschlag von Königin Margarete zur Kalmarer Union zustimmte. Es ist an der Zeit, die Regierung in eine zentralisierte Monarchie umzuwandeln, die nicht von den Launen des Adels abhängig ist."
 swe_lord_of_eastern_europe_title:0 "Herr über Osteuropa"
 swe_lord_of_eastern_europe_desc:0 "Die Waräger, unsere Vorfahren, waren einst die Herrscher von ganz Osteuropa. Sie errichteten im 10. Jahrhundert eine Handelsroute von Schweden bis nach Konstantinopel, der Hauptstadt der Oströmer. Im Lauf der Zeit wurden die Waräger schließlich zur Kiewer Rus und die Verbindung zwischen Schweden und Griechenland löste sich nach und nach auf, als immer mehr Großmächte ihren Weg nach Osteuropa fanden.\nObwohl wir keine historischen Ansprüche mehr auf Osteuropa erheben, existieren die Handelsrouten aus alten Zeiten noch immer. Diese Routen sind unser Erbe, und es ist unsere Pflicht, sie uns zurückzuholen - entweder durch Diplomatie oder durch Eroberung."
 swe_the_theologian_discussions_title:0 "Theologische Diskussionen"
 swe_the_theologian_discussions_desc:0 "Die Reformation Europas ist in vollem Gang, und religiöse Fragen werden für den Staat immer wichtiger. Wir müssen uns in einer durch eine religiöse Spaltung geteilten Welt behaupten."
 swe_first_religion_mission_title:0 "[Root.GetSelectableMissionTitle]"
 swe_first_religion_mission_desc:0 "[Root.GetSelectableMissionDescription]"
 swe_second_religion_mission_title:0 "[Root.GetSelectableMissionTitle]"
 swe_second_religion_mission_desc:0 "[Root.GetSelectableMissionDescription]"
 swe_third_religion_mission_title:0 "[Root.GetSelectableMissionTitle]"
 swe_third_religion_mission_desc:0 "[Root.GetSelectableMissionDescription]"
 swe_fourth_religion_mission_title:0 "[Root.GetSelectableMissionTitle]"
 swe_fourth_religion_mission_desc:0 "[Root.GetSelectableMissionDescription]"
 swe_envies_of_the_pope_title:0 "Gesandte des Papstes"
 swe_envies_of_the_pope_desc:0 "Unsere Entscheidung, dem einzig wahren Glauben gegenüber loyal zu bleiben, gefiel dem Papst. Aufgrund der Reformation hat der Kirchenstaat jedoch nur wenige Verbündete. Wir sollten ein Bündnis mit dem Heiligen Stuhl eingehen und die Kurie für unsere Gläubigen sichern."
 swe_envies_of_the_pope_tt:0 "Wenn wir mit dem §Y[PAP.GetName]§! verbündet sind, erhält der [PAP.GetName] §Y50 Jahre§! lang den Modifikator "§YUnterstützung aus dem Norden§!", was folgende Auswirkungen hat:\nKampfstärke (Infanterie): §G+10,0%§!"
 swe_catholic_bulwark_title:0 "Katholisches Bollwerk"
 swe_catholic_bulwark_desc:0 "Als einer der wenigen Unterstützer des Papstes ist es unsere Pflicht, zum Bollwerk des christlichen Glaubens im Norden zu werden und die Häresie zu bekämpfen."
 swe_catholic_bulwark_ct:0 "Wenn wir Teil der §Ykatholischen§! Seite sind, erhalten wir während dem §YLigenkrieg§! den Modifikator "§YKämpft für die Katholische Liga§!", was folgende Auswirkungen hat:\nPapsteinfluss (Jährlich): §G+1,00§!\nDisziplin: §G+5,0%§!\nArmeetradition (Landschlachten): §G+100,0%§!\n\n§YDieser Modifikator endet, sobald der Ligenkrieg endet.§!"
 swe_catholic_30_years_war_title:0 "Religiöse Liga"
 swe_catholic_30_years_war_desc:0 "Die religiöse Situation im Heiligen Römischen Reich wird immer angespannter. Die protestantischen Kurfürsten fordern Religionsfreiheit, während der Kaiser versucht, die religiöse Einheit in Deutschland zu erzwingen. Es ist nur eine Frage der Zeit, bis die Lage zu einem ausgewachsenen Krieg eskaliert.\n\nWir sollten in diesen Religionskrieg eingreifen, um die Interessen des Heiligen Stuhls zu schützen und unter Umständen sogar unseren eigenen Einfluss in Norddeutschland auszuweiten."
 swe_catholic_30_years_war_ct:0 "Die §YProtestantische Liga§! kam nicht zustande und es ist das Jahr §Y1625§! oder die Liga bestand §Y30§! Jahre lang, erklärte aber keinen Krieg."
 swe_catholic_30_years_war_at:0 "Wenn wir den §YReligiösen Ligenkrieg§! für die §Ykatholische§! Seite gewinnen, erhöht sich die Meinung jeder §Ykatholischen§! Nation im §YHeiligen Römischen Reich§! über uns um §G+150§!."
 swe_catholic_30_years_war_tt:0 "Die Meinung jeder §Ykatholischen§! Nation im §YHeiligen Römischen Reich§! über uns verbessert sich um §G+150§!."
 swe_defenders_of_the_reformers_title:0 "Schwedische Reformation"
 swe_defenders_of_the_reformers_desc:0 "Da wir nun Teil der Reformation sind, ist es wichtig Verbündete zu finden, denn die Feinde der Reformation sind zahlreich."
 swe_defenders_of_the_reformers_ct:0 "Ist §Ychristlich§!, aber nicht §Yorthodox§! oder §Ykatholisch§!."
 swe_protestant_sword_title:0 "Schwert der Protestanten"
 swe_protestant_sword_desc:0 "Während sich die Reformation wie ein Lauffeuer ausbreitet, versuchen die Katholiken, die Reformatoren zu unterdrücken und aus ihrem Land zu vertreiben. Die Katholiken haben offen ihre Feindseligkeit gezeigt, und es ist nur eine Frage der Zeit, bis sie damit beginnen, Angriffskriege zu erklären, um die "Ketzerei auszurotten". Wir müssen zum Schwert der Reformation werden und dafür sorgen, dass diese katholischen Ungläubigen nicht die Chance bekommen, die Reformation aufzuhalten!"
 swe_protestant_sword_at:0 "Eine beliebige Nation des §YHeiligen Römischen Reichs§! wurde von §Y[Root.GetName]§! zwangskonvertiert und folgt dem §Y[Root.Religion.GetName]en§! Glauben."
 swe_protestant_sword_bt:0 "Einer unserer Verbündeten ist §Yprotestantisch§!, Teil des §YHeiligen Römischen Reichs§! und entweder ein §YKurfürst§! oder hat mindestens §Y100§! Entwicklung (einschließlich Untertanen)."
 swe_protestant_sword_ct:0 "Wenn wir Teil der §Yprotestantischen§! Seite sind, erhalten wir während des §YLigenkriegs§! den Modifikator "§YKämpft für die Protestantische Liga§!", was folgende Auswirkungen hat:\nKirchenmacht: §G+25,0%§!\nEifer (Monatlich): §G+1,00§!\nDisziplin: §G+5,0%§!\nArmeetradition (Landschlachten): §G+100,0%§!\n\n§YDieser Modifikator endet, sobald der Ligenkrieg endet.§!"
 swe_protestant_sword_dt:0 "Schaltet eine Entscheidung frei, die die Gründung der §YProtestantischen Liga§! auslösen kann."
 swe_protestant_30_years_war_title:0 "Religiöse Liga"
 swe_protestant_30_years_war_desc:0 "Die religiöse Situation im Heiligen Römischen Reich wird immer angespannter. Die protestantischen Kurfürsten fordern Religionsfreiheit, während der Kaiser versucht, die religiöse Einheit in Deutschland zu erzwingen. Es ist nur eine Frage der Zeit, bis die Lage zu einem ausgewachsenen Krieg eskaliert.\nWir sollten in diesen Religionskrieg eingreifen, um die Interessen der Protestantischen Liga zu schützen und unter Umständen sogar unseren eigenen Einfluss in Norddeutschland auszuweiten."
 swe_protestant_30_years_war_tt:0 "Die Meinung jeder §Yprotestantischen§! und §Yreformierten§! Nation im §YHeiligen Römischen Reich§! über uns verbessert sich um §G+150§!."
 swe_worship_the_gods_title:0 "Verehrung der Götter"
 swe_worship_the_gods_desc:0 "Die ersten Versuche, das Christentum in Schweden zu verbreiten, begannen bereits im 9. Jahrhundert, doch es gelang den Missionaren nicht, uns von Odins Ruhm loszusagen.\nLetzten Endes fanden die Missionare jedoch einen König, der in seinem Streben nach Macht bereit war, seinen Platz in Walhalla aufzugeben: König Olof Skötkonung ließ sich in Husaby taufen. Er versuchte, den heiligen Tempel in Uppsala zu zerstören, doch sein eigenes Volk - diejenigen, die den nordischen Bräuchen treu geblieben waren - widersetzte sich ihm.\nEin Jahrhundert später gelang es König Inge dem Älteren schließlich, den Tempel zu zerstören und nichts als Schutt und Asche zu hinterlassen, womit die vollständige Christianisierung Schwedens nur noch eine Frage der Zeit war.\nDa wir nun endlich zu unserem nordischen Erbe zurückgekehrt sind, ist es an der Zeit, die religiösen Tempel und Gebäude zur Ehre unserer Götter wiederaufzubauen."
 swe_spread_the_norse_faith_title:0 "Verbreitet den Glauben"
 swe_spread_the_norse_faith_desc:0 "Schweden ist nicht das einzige Königreich, das Ziel der Christianisierung Skandinaviens war. Auch unsere Nachbarn Dänemark und Norwegen waren von dem Bestreben der Kirche betroffen, ihre abscheuliche Religion zu verbreiten, und sie erlagen der ihnen versprochenen Macht, indem sie Christen wurden. Als treue Anhänger des nordischen Glaubens ist es unsere Pflicht, auch sie zum rechtmäßigen Glauben Skandinaviens zurückzuführen."
 unlock_norse_free_deity_decision_tt:0 "Schaltet eine Entscheidung frei, die es uns erlaubt, die §YGottheit§! eines Herrschers während seiner Lebenszeit im Austausch für §YLegitimität§! zu ändern."
 swe_devastate_the_christians_title:0 "Vernichtet die Christen"
 swe_devastate_the_christians_desc:0 "Die Christen haben unsere alte Religion ausgelöscht und den hohen Norden konvertiert. Da wir nun zu unseren Wurzeln zurückgekehrt sind, macht die christliche Welt erneut Jagd auf uns. Wir sollten diesen Ungläubigen zeigen, wo ihr Platz ist!"
 swe_devastate_the_christians_ct:0 "Es gibt keine §Ychristliche§! Nation in §YEuropa§!"
 swe_devastate_the_christians_tt:0 "Gewinnt §Y25§! Kriege gegen §Ychristliche§! Nationen, während Ihr dem §Ynordischen§! Glauben folgt (§Y[Root.SwedenCountWarsWon]§!/§Y25§!)"
 swe_dabble_into_european_diplomacy_title:0 "Europäische Politik"
 swe_dabble_into_european_diplomacy_desc:0 "Fremde Mächte versuchten schon lange, das Schicksal Schwedens zu manipulieren. Die Kalmarer Union ist nur eines dieser Beispiele, das uns noch immer im Gedächtnis geblieben ist.\nDa wir nun nicht länger die Handlanger anderer sind, ist es an der Zeit, dass wir die europäische Politik mitbestimmen und ebenfalls an ihrer Macht teilhaben."
 swe_dabble_into_european_diplomacy_tt:1 " Verbündete mit einer Hauptstadt in §YEuropa§! haben mindestens §Y75§! Meinung gegenüber §Y[Root.GetName]§! und sind entweder der §Y[PAP.GetName]§!, der §YKaiser§! des HRR oder haben mindestens §Y250§! Gesamtentwicklung, die nicht von Tributstaaten stammt."
 swe_a_swedish_great_power_title:0 "Großmacht des Nordens"
 swe_a_swedish_great_power_desc:0 "Die Kalmarer Union hatte das Ziel, eine Großmacht im Norden Europas zu werden. In der Wirklichkeit scheiterte sie jedoch an der Dreistigkeit und Sturheit der dänischen Könige, die die Macht der Union für ihre jämmerlichen Kriege mit der Hanse nutzten - so zum Beispiel während der Herrschaft von Erich von Pommern im Jahr 1426.\nWir sollten das erreichen, was die Kalmarer Union nie konnte, und zu einer Großmacht des Nordens werden, die das Schicksal Europas maßgeblich mitbestimmt!"
 swe_finnish_swedish_relations_title:0 "Beziehungen zu Finnland"
 swe_finnish_swedish_relations_desc:0 "Finnland gehört seit dem 13. Jahrhundert zu uns, und die Finnen erhielten das Recht, den schwedischen König mit zu wählen (wie es bei der Wahl von Margarete I. im Jahr 1388 geschah). Dennoch könnten die Beziehungen zwischen unseren beiden Völkern noch besser sein, da die Finnen eine wertvolle Bereicherung für unsere Interessen darstellen. Wir sollten die finnischen Ländereien als Zeichen unseres guten Willens entwickeln."
 swe_steel_for_the_hakkapeliitta_title:0 "Die Hakkapeliitta"
 swe_steel_for_the_hakkapeliitta_desc:0 "Die Hakkapeliitta sind eine finnische leichte Kavallerie, die sich besonders in Scharmützeln, bei Überfällen und als Späher einen Namen gemacht haben. Ihre Schnelligkeit und Manövrierfähigkeit erlaubte es ihnen, feindlichem Beschuss zu entkommen und durch die feindlichen Linien zu brechen. Ihre Zahl ist jedoch gering, und die Finnen haben nicht die nötige Infrastruktur, um mehr Hakkapeliitta für unser Militär auszubilden.\nWir sollten in Finnland Kasernen errichten und unsere Taktik anpassen, damit wir mehr Hakkapeliitta im Kampf einsetzen können."
 swe_the_carolean_units_title:0 "Reformiert das Militär"
 swe_the_carolean_units_desc:0 "Unser Militär ist für seine militärischen Innovationen bekannt und für seine Qualität im Kampf gefürchtet. Unser Militärsystem wird jedoch von korrupten Beratern und Generälen bedroht, die es für wichtiger halten, ihre eigenen Taschen zu füllen, als unsere Streitkräfte auszubauen. Sollten wir ihnen freie Hand lassen, so könnte [Root.GetName] sogar bald schon von solch unbedeutenden Königreichen wie Dänemark bedroht werden.\nWir müssen die absolute Herrschaft in unserem Land sicherstellen, die innere Bedrohung neutralisieren und unsere Regierung sowie unser Militär reformieren."
 swe_the_carolean_units_at:1 "Wir müssen keine §YMilitärische Macht§! ausgeben, da wir entweder §Y75 Absolutismus§! besitzen oder eine Militärtechnologie von §Y19§! oder mehr haben."
 swe_the_carolean_units_bt:1 "Schließen wir diese Mission ab, während wir §Y75§! Absolutismus oder eine Militärtechnologie von §Y19§! oder höher haben, müssen wir KEINE §YMilitärische Macht§! für diese Mission ausgeben."
 swe_drill_the_carolean_title:0 "Drillt die Karoliner"
 swe_drill_the_carolean_desc:0 "Die Karoliner sind das Ergebnis unserer umfassenden Militärreformen. Diese kampferprobten Soldaten rücken so dicht wie möglich gegen ihre Feinde vor und entfesseln anschließend einen Kugelhagel. Danach stürmen sie geradewegs auf die gegnerischen Reihen zu und sorgen für Angst und Panik an der Front.\n\nIhre Strategie hat sich zwar bewährt, doch wir sollten sie noch weiter verfeinern, da die Verluste währen der ersten Feuerintervalle so eigentlich nicht hinnehmbar sind. Wir sollten diese Spezialeinheit ausbilden und ihre Zielgenauigkeit verbessern."
 swe_protestant_defender_of_faith_title:0 "Verteidiger des Glaubens"
 swe_protestant_defender_of_faith_desc:0 "Wir haben den Religionskrieg in Deutschland gewonnen, doch die Bedrohung durch die Ketzer besteht weiter. Wir sollten den Titel "Verteidiger des Glaubens" annehmen, damit unsere [Root.Religion.GetName]en Brüder und Schwestern ihren Glauben frei von einer Bedrohung durch die Reformanten ausüben können."
 swe_catholic_defender_of_faith_title:0 "Verteidiger des Glaubens"
 swe_catholic_defender_of_faith_desc:0 "Wir haben den Religionskrieg in Deutschland gewonnen, doch die Bedrohung durch die Ketzer besteht weiter. Wir sollten den Titel "Verteidiger des Glaubens" annehmen, damit unsere [Root.Religion.GetName]en Brüder und Schwestern ihren Glauben frei von einer Bedrohung durch die Katholiken ausüben können."
 swe_catholic_defender_of_faith_ct:0 "§Y[Root.GetName]§! hat eine andere Nation zum §Y[Root.Religion.GetName]en§! Glauben zwangskonvertiert."
 swe_catholic_defender_of_faith_tt:1 "Konvertiert §Y30§! Provinzen (§Y[Root.GetNumConvertedProvinces]§!/§Y30§!)"
 swe_won_wars_variable:0 "[Root.swe_won_wars_against_christians.GetValue]"
 swe_a_viking_empire_title:0 "Nordisches Reich"
 swe_a_viking_empire_desc:0 "Die Wikinger schufen in der Vergangenheit ein Reich, das seinesgleichen sucht - wie das legendäre Nordseereich. Ihre Reiche waren jedoch nicht von Dauer, und der üble Gestank des Christentums führte zu ihrem unausweichlichen Untergang.\n\nWir sollten ein nordisches Reich erschaffen, das sich gegen alle Widrigkeiten durchsetzt und den Göttern Ruhm bringt!"
 swe_commune_between_the_religions_title:0 "Zwischen den Glauben"
 swe_commune_between_the_religions_desc:0 "Die Reformation hat eine Spaltung innerhalb des katholischen Glaubens verursacht: Brüder erheben ihre Schwerter gegeneinander, und ganze Königreiche verfallen in Chaos, während sich ihre Bevölkerung im Namen desselben Gottes abschlachtet.\n\nWir sollten diesen Verrückten zeigen, dass auch ein harmonisches Leben mit mehreren Glaubensrichtungen möglich ist."
 swe_revoke_clergy_power_title:0 "Entmachtet den Klerus"
 swe_revoke_clergy_power_desc:0 "Der Klerus ist eine Plage für unser Reich. Er verkörpert genau jenen religiösen Fanatismus, den wir auszurotten trachten. Wir sollten dem Klerus die Privilegien entziehen und ihm jede Art von Macht nehmen."
 swe_multi_cultural_kingdom_title:0 "Multikulturell"
 swe_multi_cultural_kingdom_desc:0 "Religiöse Toleranz ist die eine Sache, doch wir sollten auch die Toleranz zwischen verschiedenen Kulturen berücksichtigen. Wenn wir diese dunkle Welt erleuchten wollen, müssen wir zeigen, dass jeder in [Root.GetName] willkommen ist - unabhängig von seinem Glauben oder seiner Kultur."
 swe_establish_peace_of_westphalia_title:0 "Religionsfrieden"
 swe_establish_peace_of_westphalia_desc:0 "Das Heilige Römische Reich steht durch die Reformation am Rand der Selbstzerstörung. Wir sollten uns in seine inneren Angelegenheiten einmischen und ihm zeigen, dass auch ein religiöser Frieden und die Koexistenz eine mögliche Lösung sind!"
 swe_catholic_triggers_tt:0 "\nWenn §Y[Root.GetName]§! den §Ykatholischen§! Weg wählt, sind folgende Dinge nötig, um die Mission abzuschließen:"
 swe_reformation_triggers_tt:0 "\nWenn §Y[Root.GetName]§! den Weg der §YReformation§! wählt, sind folgende Dinge nötig, um die Mission abzuschließen:"
 swe_humanist_triggers_tt:0 "\nWenn §Y[Root.GetName]§! den §Yhumanistischen§! Weg wählt, sind folgende Dinge nötig, um die Mission abzuschließen:"
 swe_catholic_effects_tt:0 "\nWenn §Y[Root.GetName]§! den §Ykatholischen§! Weg wählt, hat das folgende Auswirkungen:"
 swe_reformation_effects_tt:0 "\nWenn §Y[Root.GetName]§! den Weg der §YReformation§! wählt, hat das folgende Auswirkungen:"
 swe_humanist_effects_tt:0 "\nWenn §Y[Root.GetName]§! den §Yhumanistischen§! Weg wählt, hat das folgende Auswirkungen:"
 swe_swedish_peasantry_title:0 "Die Bauernagenda"
 swe_swedish_peasantry_desc:0 "Die schwedische Bauernschaft ist sehr einflussreich. Sie bildet das Rückgrat unserer Wirtschaft und ernährt unsere Bevölkerung. Wir müssen dafür sorgen, dass die Bauernschaft ihrem Heimatland gegenüber treu bleibt. Der Bau von Manufakturen in ihrem Namen könnte ihr unsere guten Absichten zeigen."
 swe_swedish_peasantry_ct:0 "Hatte die Katastrophe "§YDer Dacke-Aufstand§!"."
 swe_swedish_peasantry_tt:1 "Solange der Modifikator aktiv ist, kann die Katastrophe "§YDer Dacke-Aufstand§!" nicht eintreten.\nJede im Besitz befindliche Provinz, die §YGetreide§!, §YFisch§! oder §YViehbestand§! produziert, erhält §G+33,0%§! Produzierte Güter (Lokal), solange dieser Modifikator aktiv ist."
 ###EVENTS FOR SWEDEN###
 flavor_swe.1628.a.tt:0 "Ein §YGroßschiff§! von §Y[Root.GetName]§! ist gesunken."
 sca_unlock_humanist_missions_tt:0 "Schaltet §Yhumanistische§! Missionen frei."
 flavor_swe.101.t:0 "Der Religionskrieg in Europa"
 flavor_swe.101.desc:0 "Die Spannungen zwischen der Katholischen Liga und der Protestantischen Liga haben ihren Höhepunkt erreicht, und der Krieg zwischen Katholiken und Protestanten hat begonnen - und [Root.GetName] ist darin verwickelt. Unser Volk ist bereit, für das zu kämpfen, was richtig ist!"
 flavor_swe.101.a:0 "Für den Sieg!"
 flavor_swe.1010.t:0 "Das Ende der [Root.GetAdjective]en Kriegsbeteiligung"
 flavor_swe.1010.desc:0 "Der Religionskrieg ist für [Root.GetName] beendet. Unsere Soldaten kehren zu ihren Familien zurück und unsere angeheuerten Söldner zählen ihre Einnahmen."
 flavor_swe.1010.a:0 "Hoffen wir, dass Europa in Zukunft nicht noch einen schlimmeren Krieg erleben wird ..."
 flavor_swe.102.desc:0 "[EngelbrektEventDescription]\n\nDoch sein Geist lebt in den Köpfen unseres Volkes weiter. Der Wunsch nach einem unabhängigen Schweden ist in der bäuerlichen Bevölkerung groß, und selbst die Herrscherklasse Schwedens trotzt der dänischen Herrschaft. Wir müssen unsere Unabhängigkeit erlangen. Die Frage ist nur, wann wir dafür erneut zu den Waffen greifen sollten."
 flavor_swe.102.a:0 "Die Zeit ist noch nicht gekommen."
 flavor_swe.102.b:0 "Die Unabhängigkeit ist zum Greifen nah!"
 flavor_swe.103.t:0 "Das Einteilungswerk von [Root.GetName]"
 flavor_swe.103.desc:0 "Das Einteilungswerk ("Indelningsverket") ist ein System für die Organisation des Militärs und ermöglichte [Root.GetName] eine schnellere Mobilisierung der Truppen. Durch das System wurde jeder zehnte Mann zwischen 15 und 44 Jahren als ständiger Teil der nationalen Infanterie eingezogen, während der Adel, der von seinen Steuern befreit ist, seine Kavallerie zur Verfügung stellen musste. Das System hat die Notwendigkeit von Söldnern drastisch reduziert, da [Root.GetName] damit ein stehendes Heer unterhielt.\nIm Lauf der Zeit wurde das Einteilungswerk weiter reformiert und die Rekrutierung potenzieller Soldaten von den Dörfern auf die Provinzen verlagert. Jede Provinz des schwedischen Reiches musste ab diesem Zeitpunkt ein Regiment von 1.200 Karolinern für die schwedische Armee bereitstellen."
 flavor_swe.103.a:0 "Großartig!"
 flavor_swe.104.t:1 "Ein neuer Anführer erhebt sich"
 flavor_swe.104.desc:0 "Die Kronräte von Norwegen, Schweden und Dänemark trafen sich 1397 in der Stadt Kalmar und beschlossen, die drei skandinavischen Nationen unter einem einzigen Monarchen zusammenzuführen. Diese "Kalmarer Union" hätte der größte Staat Europas werden können, war aber aufgrund der eher lockeren Organisation und alles aus dem Gleichgewicht bringenden dänischen Vorherrschaft niemals dazu in der Lage.\n\nSchließlich erreichte der Wunsch nach Unabhängigkeit einen neuen Höhepunkt, als [DAN.Monarch.GetName] [DAN.GetMzumzur] neuen [DAN.Monarch.GetTitle] der Kalmarer Union gewählt wurde und die Hinrichtung mehrerer schwedischer Adliger in [Root.Capital.GetName] plante.\n\n[Root.GetVasaDescription]"
 flavor_swe.104.desc.a:0 "Johann Kristiernsson Wasa, der Onkel von Karl Knutsson aus der Bonde-Dynastie, scharte die Bauern und Adligen um sich und übernahm nach Engelbrekt die Kontrolle über die neue Rebellion."
 flavor_swe.104.desc.b:0 "Erik Johansson Wasa, ein treuer Anhänger der Stures, scharte die Bauern um sich und übernahm nach Engelbrekt die Kontrolle über die neue Rebellion gegen die dänische Krone."
 flavor_swe.104.desc.c:0 "Gustav Eriksson Wasa, ein Anhänger der Sture-Partei, scharte die Bauern um sich und übernahm nach Engelbrekt die Kontrolle über die neue Rebellion gegen die dänische Vorherrschaft."
 flavor_swe.104.desc.d:0 "Johann Kristiernsson Wasa, der Onkel von Karl Knutsson aus der Bonde-Dynastie, scharte die Bauern um sich und übernahm nach Engelbrekt die Kontrolle über die neue Rebellion. Nach dem blutigen Massaker von [Root.Capital.GetName], bei dem auch seine Familie ums Leben kam, gewann Johan schließlich auch die Unterstützung des schwedischen Adels."
 flavor_swe.104.desc.e:0 "Erik Johansson Wasa, ein treuer Anhänger der Stures, scharte die Bauern um sich und übernahm nach Engelbrekt die Kontrolle über die neue Rebellion gegen die dänische Krone. Nach dem brutalen Massaker von [Root.Capital.GetName], bei dem auch seine Familie ermordet wurde, gelang es Erik, immense Unterstützung von den Stures zu erhalten, die bereits zuvor eine eher anti-dänische Haltung hatten."
 flavor_swe.104.desc.f:0 "Gustav Eriksson Wasa, ein Anhänger der Sture-Partei, scharte die Bauern um sich und übernahm nach Engelbrekt die Kontrolle über die neue Rebellion gegen die dänische Vorherrschaft. Nach dem Blutbad von [Root.Capital.GetName], bei dem auch seine Familie ermordet wurde, gelang es Gustav, die volle Unterstützung des schwedischen Adels für seine Sache zu gewinnen."
 flavor_swe.104.a:0 "Freiheit!"
 swe_vasa_leads_the_rebellion_tt:0 "Gustav Wasa wird zum §YKönig von [Root.GetName]§!, wenn wir unseren Unabhängigkeitskrieg gewinnen, bevor der Modifikator "§YEin Wasa führt die Rebellion an§!" abläuft."
 swe_vasa_will_lead_sweden_tt:0 "Der General wird zum §YKönig von [Root.GetName]§!, wenn wir unseren Unabhängigkeitskrieg gewinnen, bevor der Modifikator "§YEin Wasa führt die Rebellion an§!" abläuft."
 flavor_swe.105.t:0 "Der Aufstieg eines neuen Königs in [Root.GetName]"
 flavor_swe.105.desc:1 "Mit dem Sieg über Dänemark hat die [Root.GetAdjective]e Krone endlich die Unabhängigkeit zurückgewonnen und wird wieder von einem Schweden getragen. Der Anführer der Rebellion [Root.GetHelpingVasa] hat die Unterstützung des Volkes gewonnen, und obwohl [Root.Monarch.GetName] de facto der Herrscher von [Root.GetName] ist, ist [Root.Monarch.GetHerHis]e Legitimität als [Root.Monarch.GetTitle] bestenfalls fraglich. Es wurde vorgeschlagen, [Root.GetHelpingVasa] aufgrund seines Beitrags im Unabhängigkeitskrieg zum König von [Root.GetName] zu krönen."
 flavor_swe.105.a:0 "[Root.GetHelpingVasa] soll über [Root.GetName] herrschen!"
 flavor_swe.105.b:0 "Wir sollten [Root.Monarch.GetName] eine Chance geben."
 swe_Johan_vasa_tt:0 "Johann Wasa"
 swe_Erik_vasa_tt:0 "Erik Wasa"
 swe_Gustav_vasa_tt:0 "Gustav Wasa"
 flavor_swe.106.t:0 "Unterstützer der schwedischen Unabhängigkeit"
 flavor_swe.106.desc:1 "Die Kalmarer Union sollte den geeinten Willen Dänemarks, Norwegens und Schwedens repräsentieren und deren Interessen schützen. In Wirklichkeit diente sie den Dänen jedoch nur als weitere Quelle für Reichtum und Rekruten, was es ihnen erlaubte, Kriege mit der Hanse und den anderen Reichen Osteuropas zu führen. Die Dänen haben sich viele Feinde gemacht, und die meisten von ihnen wären mehr als glücklich, uns in unserem Streben nach Unabhängigkeit zu unterstützen.\nEs wäre jedoch von größerem Ruhm und würde uns sicherlich den Respekt der anderen Monarchien Europas einbringen, wenn es unserem Königreich gelänge, den unvermeidlichen Unabhängigkeitskrieg aus eigener Kraft zu gewinnen."
 flavor_swe.106.a:0 "Wir brauchen jeden Unterstützer, den wir finden können."
 flavor_swe.106.a.tt:1 "Jeder Rivale oder Feind von §Y[DAN.GetName]§!, der eine Meinung von mindestens §Y0§! über [Root.GetName] hat, unterstützt die Unabhängigkeit von §Y[Root.GetName]§!."
 flavor_swe.106.b:0 "Die Dänen sind keine Bedrohung. Wir können diesen Krieg allein gewinnen!"
 flavor_swe.106.b.tt:0 "§YWenn wir den Unabhängigkeitskrieg ohne fremde Unterstützung gewinnen, erhalten wir eine zusätzliche Belohnung!§!"
 flavor_swe.106.c:0 "Dänemark wird uns schon von sich aus die Unabhängigkeit gewähren ..."
 flavor_swe.107.t:0 "[From.GetName] bittet um Unabhängigkeitsunterstützung"
 flavor_swe.107.desc:2 "Heute Morgen erreichten Gesandte aus [From.GetName] den [Root.GetAdjective]en Hof und baten uns um Unterstützung für ihr Streben nach Unabhängigkeit. Auch wenn wir nicht viel mit dem [From.GetAdjective]en Volk gemein haben, sind sie doch zumindest Untertanen unseres Feindes Dänemark. Wenn wir sie unterstützen, könnten wir unseren Feind schwächen und unseren eigenen Einfluss im Baltikum vergrößern."
 flavor_swe.107.a:0 "Wir unterstützen [From.GetName]!"
 flavor_swe.107.b:0 "Ein unabhängiges [From.GetName] nützt uns nicht sonderlich."
 flavor_swe.1060.t:0 "Die Unabhängigkeit von [Root.GetName]"
 flavor_swe.1060.desc.a:0 "Unser Sieg über die Dänen hat der Welt gezeigt, dass wir auf Verbündete verzichten können. Das [Root.GetAdjective]e Volk war alles, was es brauchte, um der Tyrannei der dänischen Krone ein Ende zu bereiten, und das hat uns Ruhm und den Respekt von ganz Europa eingebracht!"
 flavor_swe.1060.desc.b:0 "Unser Reich befindet sich mitten im Krieg für die Unabhängigkeit Schwedens. Die Moral unserer Truppen war so gut wie nie zuvor - zumindest bis einige versuchten, mit ihren Kameraden auf dem Schlachtfeld Schwedisch zu sprechen. Offenbar hat der neue König bereits sein erstes Versprechen als Herrscher gebrochen und Verbündete herbeigerufen, die uns zum Sieg führen sollen. Dies mag zwar eine strategisch kluge Entscheidung sein, doch sie hat die Moral unserer Streitkräfte sichtlich beeinträchtigt.\n\nEs ist ein enttäuschender Beginn für die Herrschaft der neuen [Root.Monarch.Dynasty.GetName]-Dynastie. Hoffen wir, dass die künftigen Versprechen der neuen souveränen [Root.GetAdjective]en Regierung das [Root.GetAdjective]e Volk nicht noch mehr enttäuschen."
 flavor_swe.1060.desc.c:0 "Unser Land hat zahlreiche Vorbereitungen für den bevorstehenden Krieg gegen Dänemark getroffen: Soldaten wurden ausgebildet, Stahl eingeschmolzen und die Stände bestochen.\nDie jüngste Nachricht war daher für alle in [Root.GetName] eine Überraschung. Dänemark, unser unterdrückerischer Lehnsherr, hat den schwedischen Thron vollständig aufgegeben und ist nicht in der Lage, ihn in naher Zukunft zurückzufordern. Unsere Nation ist unabhängig!"
 flavor_swe.1060.a:0 "Es lebe die [Root.GetAdjective]e Krone!"
 flavor_swe.1060.a.tt:0 "Jeder dänische Rivale oder Feind und jede Nation, die von Dänemark bedroht wurde, erhält §G+100§! Meinung gegenüber §Y[Root.GetName]§!."
 flavor_swe.1060.b:0 "Ist das Euer Dank?"
 flavor_swe.1060.c:0 "Wohlan denn."
 flavor_swe.108.t:0 "Unterstützung durch die Stände"
 flavor_swe.108.desc:0 "Wie so oft konnten sich die Stände endlich dazu durchringen, unsere Sache zu unterstützen, nachdem wir ihnen mehrere Privilegien zusprachen. Sie haben uns nun ein besonderes Angebot gemacht, das in unserem unvermeidlichen Krieg mit Dänemark von großem Wert sein könnte. Sie weisen jedoch darauf hin, dass ihr Angebot in erster Linie ein Gefallen für die [Root.GetAdjective]e Regierung ist und dass sie nach der Etablierung der [Root.GetAdjective]en Krone ausbezahlt werden wollen."
 flavor_swe.108.a:0 "Nehmt das Angebot des [Root.GetNobilityOrFallbackName]-Standes an."
 swe_in_debt_with_the_nobles_tt:0 "Dieser Modifikator wird erst entfernt, wenn unsere Schuld bei dem §Y[Root.GetNobilityOrFallbackName]§!-Stand beglichen ist oder der Stand nicht mehr existiert.\n\nDie Schuld kann durch eine Entscheidung zurückgezahlt werden, die folgende Voraussetzungen hat:\n[Root.Capital.GetName] hat eine §YFestung§!, die auf dem neuesten Stand ist\nIhr habt §Y20§! Armeetradition\nIhr habt §Y4§! Agenden des [Root.GetNobilityOrFallbackName]-Standes abgeschlossen oder besitzt §Y10%§! Kronland."
 flavor_swe.108.b:0 "Nehmt das Angebot des [Root.GetBurghersOrFallbackName]-Standes an."
 swe_in_debt_with_the_burghers_tt:0 "Dieser Modifikator wird erst entfernt, wenn unsere Schuld bei dem §Y[Root.GetBurghersOrFallbackName]§!-Stand beglichen ist oder der Stand nicht mehr existiert.\n\nDie Schuld kann durch eine Entscheidung zurückgezahlt werden, die folgende Voraussetzungen hat:\nIhr besitzt Rücklagen in Höhe des Einkommens von §Y1§! Jahr\nIhr habt §Y4§! Agenden des [Root.GetBurghersOrFallbackName]-Standes abgeschlossen oder besitzt §Y10%§! Kronland."
 flavor_swe.108.c:0 "Nehmt das Angebot des [Root.GetChurchOrFallbackName]-Standes an."
 swe_in_debt_with_the_clergy_tt:0 "Dieser Modifikator wird erst entfernt, wenn unsere Schuld bei dem §Y[Root.GetChurchOrFallbackName]§!-Stand beglichen ist oder der Stand nicht mehr existiert.\n\nDie Schuld kann durch eine Entscheidung zurückgezahlt werden, die folgende Voraussetzungen hat:\nIhr besitzt mindestens §Y5§! Kirchen oder Kathedralen\nIhr besitzt mindestens §Y100§! Papsteinfluss\nIhr besitzt §Y40§! Prestige\nIhr habt §Y4§! Agenden des [Root.GetChurchOrFallbackName]-Standes abgeschlossen oder besitzt §Y10%§! Kronland."
 flavor_swe.108.d:0 "Wir brauchen keine solchen Gefallen. Vielen Dank auch."
 flavor_swe.1080.t:0 "Die Folgen des Blutbads von [Root.Capital.GetName]"
 flavor_swe.1080.desc:0 "In der Regel sind die Stände eines Landes nur schwer für eine gemeinsame Sache zu gewinnen - vor allem dann, wenn ihnen viele Privilegien und Sonderrechte gewährt wurden. Unsere Stände waren jedoch gleichermaßen Zeugen als auch Opfer des brutalen Blutbads von [Root.Capital.GetName]. Sie haben [Root.GetName] die Treue geschworen und sagen uns fest zu, uns in unserem Streben nach Unabhängigkeit nach besten Kräften zu unterstützen."
 flavor_swe.109.t:0 "Skandinavisches Reich"
 flavor_swe.109.desc:0 "Jahrhundertelang war der Norden in mehrere Königreiche gespalten, die alle versuchten, die Region für sich zu beherrschen. Viele Versuche, die Region zu vereinen, scheiterten in der Vergangenheit aber an parteiischen Herrschern, mangelnder Organisation oder schlicht am nordischen Starrsinn.\n\nDoch all dies hat nun ein Ende gefunden: Wir sind die unbestrittene Großmacht des Nordens und herrschen über die drei Hauptstädte des Nordens.Die Zeit ist gekommen, ein richtiges Reich im Norden zu gründen, das der Region Wohlstand bringen wird!"
 flavor_swe.109.a:0 "Lang lebe das [Root.GetAdjective]e Reich!"
 flavor_swe.110.t:0 "Die Plünderung von [45.GetName]"
 flavor_swe.110.desc:0 "[45.GetName] war seit jeher ein Juwel Norddeutschlands und eine reiche Stadt des Handels, des Wohlstands und des Prestiges.\n\nZumindest bis die Wilden aus [From.GetName] die Stadt angriffen. Auch wenn die [45.GetAdjective]en Verteidiger den [From.GetAdjective]en Angreifern so lange wie möglich Widerstand leisteten, fielen sie schließlich. Hunderte von [From.GetAdjective]en Soldaten stürmten die Stadt und plünderten jedes Haus und sämtliche Straßen."
 flavor_swe.110.a:0 "Barbaren!"
 flavor_swe.112.t:1 "Investitionen in Falun"
 flavor_swe.112.desc:1 "Falun ist eine der großen Säulen unserer Wirtschaft, und natürlich stellt sich da die Frage, wie wir die Einnahmen aus der Kupfermine in [8.GetName] noch weiter steigern können. Einige unserer Berater empfehlen, die Kupfermine selbst zu erweitern, während andere darauf hinweisen, dass eine bessere Infrastruktur helfen würde."
 flavor_swe.112.a:0 "Wir sollten die Mine erweitern."
 flavor_swe.112.b:0 "Der Infrastruktur der Mine muss mehr Aufmerksamkeit geschenkt werden."
 flavor_swe.112.c:0 "Die Kupfermine benötigt keine weiteren Investitionen."
 flavor_swe.113.t:0 "Bau eines neuen Flaggschiffs"
 flavor_swe.113.desc.a:0 "Mit dem handwerklichen Geschick der Dänen, dem seemännischen Geschick der Norweger und den Ressourcen der Schweden gelang es den Arbeitern von [vasa_ii_province.GetName], ein Flaggschiff für [Root.GetName] zu bauen. Prunkvoll, elegant und imposant - das waren die geforderten Eigenschaften für die Vasa, jenem Schiff, das die [Root.GetAdjective]e Flotte zum Sieg führen sollte!"
 flavor_swe.113.desc.b:0 "Das schwedische Königreich hatte bereits in der Vergangenheit versucht, ein mächtiges Flaggschiff zu bauen: die Vasa. Obwohl man weder Kosten noch Mühen scheute, es auszuschmücken und auszustatten, wies das Schiff einen großen Makel auf: Es war schlicht zu schwer und sank bereits bei seiner Jungfernfahrt.\n\nJahre nach diesem Vorfall versammelten sich die nordischen Völker erneut in [vasa_ii_province.GetName], um ein zweites Flaggschiff zu bauen, das die [Root.GetAdjective]e Flotte zum Sieg führen sollte. Mit der Handwerkskunst der Dänen, dem seemännischen Geschick der Norweger und den Ressourcen der Schweden gelang es den Arbeitern von [vasa_ii_province.GetName], ein Flaggschiff für [Root.GetName] zu bauen. Prunkvoll, elegant und imposant - das waren die Eigenschaften der mächtigen Vasa II."
 flavor_swe.113.a:0 "Die Vasa ist ein gutes Flaggschiff."
 flavor_swe.113.b:0 "Und dieses Mal wird sie NICHT sinken, kaum dass sie den Heimathafen verlassen hat!"
 flavor_swe.114.t:0 "Das Kupfer von [8.GetName]"
 flavor_swe.114.desc:0 "Das Bergwerk von Falun in [8.GetName] ist der Hauptproduzent des in Europa verwendeten Kupfers. Nach der umfangreichen Erweiterung der Mine ist die Menge an gefördertem Kupfererz so weit gestiegen, dass wir im Grunde ein Monopol auf dem Kupfermarkt haben. Dies zusammen mit unserer Dominanz im Ostseehandel bietet uns die einmalige Gelegenheit, den Preis für Kupfer und in geringerem Maße auch für Eisen zu bestimmen."
 flavor_swe.114.a:0 "Wir sollten den Kupfermarkt vollständig monopolisieren und den Preis erhöhen."
 flavor_swe.114.b:0 "Verkauft so viel Kupfer wie möglich. Wir brauchen das Geld, und zwar jetzt!"
 flavor_swe.114.c:0 "Wir sollten den derzeitigen Kurs auf dem Kupfermarkt beibehalten."
 flavor_swe.119.t:0 "Die Universitäten von Uppsala und [6.Capital.GetName]"
 flavor_swe.119.desc:0 "Uppsala ist seit der Christianisierung Schwedens Sitz des gleichnamigen Erzbistums. Als Ort von religiöser Bedeutung war Uppsala seit jeher ein Zentrum der Bildung, und so war der Bau einer eigenen Universität ein natürlicher nächster Schritt.\nÄhnlich wie Uppsala war auch [6.Capital.GetName] ein religiöser Knotenpunkt und der Sitz eines mächtigen Bistums: des Erzbistums von Dänemark. Natürlich änderte sich dies, als [6.Capital.GetName] Teil von [Root.GetName] wurde, doch seine religiöse Bedeutung und seine Geschichte als wichtige Bildungsstätte blieben bestehen. Schließlich erhielt auch [6.Capital.GetName] eine Universität, obwohl sie dieses Mal dem Zweck diente, die Menschen von Skåneland in der schwedischen Sprache zu unterrichten."
 flavor_swe.119.a:0 "Wunderbar!"
 SWEDEN_COPPER_MONOPOLIZATION:0 "Monopolisierung von schwedischem Kupfer"
 SWEDEN_IRON_MONOPOLIZATION:0 "Monopolisierung von schwedischem Eisen"
 SWEDEN_COPPER_FLOOD:0 "Überschwemmung mit schwedischem Kupfer"
 SWEDEN_IRON_FLOOD:0 "Überschwemmung mit schwedischem Eisen"
 SWEDEN_COPPER:0 "Stabiler Kupfermarkt"
 SWEDEN_IRON:0 "Stabiler Eisenmarkt"
 flavor_swe.120.t:0 "Das Schicksal von Skåneland"
 flavor_swe.120.desc:0 "Skåneland ist seit dem 9. Jahrhundert ein Teil von Dänemark und als solches auch die Heimat einer großen Anzahl von Dänen - und viele von ihnen haben ihre Abneigung gegen unsere Herrschaft zum Ausdruck gebracht. Es könnte von Vorteil sein, wenn wir sie in unsere Kultur assimilieren. Kurzfristig könnte dies zwar zu einer Rebellion führen, doch langfristig wird Skåneland damit unbestreitbar zu einem Territorium von [Root.GetName] werden."
 flavor_swe.120.a:0 "Bringt ihnen die [Root.Culture.GetName]e Kultur näher."
 flavor_swe.120.b:0 "Mit der Zeit werden sie lernen, uns zu akzeptieren."
 flavor_swe.121.t:0 "Aufstieg eines [Root.GetAdjective]en Königreichs"
 flavor_swe.121.desc:0 "Der Krieg mit unseren ehemaligen Herren war blutig und forderte einen hohen Preis, den wir mit Blut und Wohlstand bezahlten. Letzten Endes haben wir jedoch gesiegt und unseren wohlverdienten Triumph gefeiert: unsere Unabhängigkeit!\n\nWährend die Kalmarer Union zerfällt, steigt ein neues Königreich in Skandinavien auf: [Root.GetName]!"
 flavor_swe.121.a:0 "Dies ist der Beginn eines neuen Zeitalters."
 flavor_swe.123.t:0 "Die Route der Waräger"
 flavor_swe.123.desc:0 ""Waräger" ist die von den Oströmern ersonnene griechische Bezeichnung für die Wikinger Skandinaviens, als unsere Vorfahren im späten 8. Jahrhundert einen Weg nach Konstantinopel fanden. Sie nahmen dabei eine Route, die einfach "die Route der Waräger zu den Griechen" genannt wurde und entlang des Flusses Dnjepr verlief.\n\nViele wichtige Städte entlang dieser Route sind heute entweder in unserem Besitz oder gehören unserer Verbündeten, was uns die Möglichkeit gibt, die Route zu neuem Leben zu erwecken!"
 flavor_swe.123.a:0 "Wunderbar!"
 flavor_swe.124.t:0 "Die Krone von Polen"
 flavor_swe.124.desc:0 "Während unsere Herrscherfamilie noch ihre Herrschaft über Schweden legitimiert, hat der Adel von [Root.GetName] bereits ein Auge auf unseren Nachbarn im Süden geworfen: das Königreich Polen. Neben der Vereinigung Skandinaviens und der Route durch Russland ist Polen der nächste logischste Ort für eine Expansion. Nicht alle Adligen stimmen dieser Aussage jedoch zu und betonen den Wert, den ein starker polnischer Verbündeter im Süden mit sich bringen könnte. Andere weisen darauf hin, dass es möglich wäre, ein Mitglied der [Root.Monarch.Dynasty.GetName]-Dynastie auf den polnischen Thron zu setzen und es damit in eine Personalunion zu zwingen.\n\nDas letzte Wort darüber, wie unsere Beziehungen zu Polen aussehen sollen, liegt jedoch bei [Root.Monarch.GetName]."
 flavor_swe.124.a:0 ""[Root.Monarch.GetTitle] von Polen" ... Das hört sich gut an."
 flavor_swe.124.a.tt:1 "Wir verfolgen eine §YDynastiepolitik§! für §Y[GetPolandPLC]§!. Dies wird die Anforderungen und Belohnungen für die Mission "§YDas Königreich von Polen§!" wie folgt ändern:\nAnforderungen:\nDie §Y[Root.Monarch.Dynasty.GetName]§!-Dynastie herrscht über §Y[GetPolandPLC]§! und wir haben mindestens so viel Prestige und Legitimität wie §Y[GetPolandPLC]§!.\nBelohnungen:\n§Y[Root.GetName]§! erhält den Kriegsgrund "§YWiedererrichtung der Union"§! gegen §Y[GetPolandPLC]§!."
 flavor_swe.124.b:0 "Wir werden sie auf die altmodische Art und Weise erobern."
 flavor_swe.124.b.tt:0 "Wir verfolgen eine §YEroberungspolitik§! für §Y[GetPolandPLC]§!. Dies wird die Anforderungen und Belohnungen für die Mission "§YDas Königreich von Polen§!" wie folgt ändern:\nAnforderungen:\n§Y15§! Provinzen in der Region §YPolen§! befinden sich im Besitz von §Y[Root.GetName]§! oder einem seiner Untertanen.\nBelohnungen:\n§Y[Root.GetName]§! erhält §G150§! administrative Macht, §Ypolnisch§! ist eine akzeptierte Kultur und jede Provinz in der Region §YPolen§! verliert §G25,00%§! lokale Autonomie und §G10§! Jahre Nationalismus."
 flavor_swe.124.c:0 "Wir haben kein Interesse an Polen, aber ein polnischer Verbündeter könnte nützlich sein."
 flavor_swe.124.c.tt:0 "Wir verfolgen eine §YKoexistenzpolitik§! für §Y[GetPolandPLC]§!. Dies wird die Anforderungen und Belohnungen für die Mission "§YDas Königreich von Polen§!" wie folgt ändern:\nAnforderungen:\n§Y[GetPolandPLC]§! ist mit §Y[Root.GetName]§! verbündet, hat eine Staatsehe und hat §Y150§! Meinung und §Y80§! Vertrauen gegenüber §Y[Root.GetName]§!. §Y[GetPolandPLC]§! hat §Y600§! Gesamtentwicklung (einschließlich Untertanen).\nBelohnungen:\n§Y[Root.GetName]§! erhält §G100§! diplomatische Macht und §G400§! Pracht. §Y[GetPolandPLC]§! und §Y[Root.GetName]§! werden §Yhistorische Freunde§!.\n\n§YDieser Pfad beeinflusst die Missionen "Fenster zum Osten" und "Land der Preußen", für die stattdessen ein polnischer Verbündeter die benötigten Provinzen besitzen muss. Wir erhalten dafür allerdings auch KEINE weiteren Ansprüche aus diesen Missionen.§!"
 flavor_swe.125.t:0 "Der Kauf von [40.GetName]"
 flavor_swe.125.desc:0 "[40.GetName] ist die Mündung des Flusses Neman und eine wichtige Provinz für den Ostseehandel. Da die Provinz jedoch im Besitz von [40.Owner.GetName] ist, mit dem wir ein Bündnis haben, können wir sie nicht erobern, ohne unseren diplomatischen Fortschritt zu gefährden. Zu unserem Glück wird die Welt von Geld regiert. Wenn wir [40.Owner.GetName] eine recht großzügige Menge an Dukaten anbieten, haben wir vielleicht die Chance, ihm [40.GetName] abzukaufen."
 flavor_swe.125.a:0 "Sie können dieses einmalige Angebot bestimmt nicht ablehnen!"
 flavor_swe.125.b:0 "Das ist es nicht wert."
 flavor_swe.126.t:0 "Ein [From.GetAdjective]es Angebot"
 flavor_swe.126.desc:0 "[From.GetName], unser treuer Verbündeter, hat einen Gesandten zu uns geschickt. Dieser hat das Angebot vorgelegt, die Provinz [40.GetName] für 500 Dukaten zu kaufen."
 flavor_swe.126.a:0 "500 Dukaten, sagt Ihr? Abgemacht!"
 flavor_swe.126.b:0 "Danke, aber nein. [40.GetName] gehört [Root.GetName]."
 flavor_swe.127.t:0 "[From.GetName] hat unser Angebot für [40.GetName] angenommen!"
 flavor_swe.127.desc:0 "Uns haben Neuigkeiten aus [From.GetName] erreicht: [From.GetMderdie] [From.Monarch.GetTitle] von [From.GetName] hat unser großzügiges Angebot angenommen und verkauft uns [40.GetName] für 500 Dukaten."
 flavor_swe.127.a:0 "Ausgezeichnet."
 flavor_swe.128.t:0 "[From.GetName] hat unser Angebot für [40.GetName] abgelehnt"
 flavor_swe.128.desc:0 "Uns haben Neuigkeiten aus [From.GetName] erreicht: [From.GetMderdie] [From.Monarch.GetTitle] von [From.GetName] hat unser Angebot abgelehnt. [40.GetName] bleibt im Besitz von [From.GetName]."
 flavor_swe.128.a:0 "Bedauerlich."
 flavor_swe.129.t:0 "Der Kauf von [38.GetName]"
 flavor_swe.129.desc:0 "[38.GetName] ist eine wichtige Handelsstadt an der Ostsee und von daher ein unglaublich wertvoller Besitz. Wie das Glück es so will, gehört [38.GetName] [38.Owner.GetName] und [38.Owner.GetMderdie] [38.Owner.Monarch.GetTitle] könnte an einem sehr großzügigen Angebot im Tausch gegen die Stadt interessiert sein."
 flavor_swe.129.a:0 "1.000 Dukaten für [38.GetName] sollte ein gutes Angebot sein."
 flavor_swe.129.b:0 "Die Stadt ist keine 1.000 Dukaten wert."
 flavor_swe.130.t:0 "Ein [From.GetAdjective]es Angebot"
 flavor_swe.130.desc:0 "[From.GetName], unser treuer Verbündeter, hat einen Gesandten zu uns geschickt. Dieser hat das Angebot vorgelegt, die Provinz [38.GetName] für 1.000 Dukaten zu kaufen."
 flavor_swe.130.a:0 "1.000 Dukaten klingen gerecht."
 flavor_swe.130.b:0 "[38.GetName] ist zu wertvoll für uns."
 flavor_swe.131.t:0 "[From.GetName] hat unser Angebot für [38.GetName] angenommen!"
 flavor_swe.131.desc:0 "Uns haben Neuigkeiten aus [From.GetName] erreicht: [From.GetMderdie] [From.Monarch.GetTitle] von [From.GetName] hat unser großzügiges Angebot angenommen und verkauft uns [38.GetName] für 1.000 Dukaten."
 flavor_swe.131.a:0 "Ausgezeichnet."
 flavor_swe.132.t:0 "[From.GetName] hat unser Angebot für [38.GetName] abgelehnt"
 flavor_swe.132.desc:0 "Uns haben Neuigkeiten aus [From.GetName] erreicht: [From.GetMderdie] [From.Monarch.GetTitle] von [From.GetName] hat unser Angebot abgelehnt. [38.GetName] bleibt im Besitz von [From.GetName]."
 flavor_swe.132.a:0 "Bedauerlich."
 flavor_swe.134.t:0 "Die Proklamation von [Root.Monarch.GetTitle] [Root.Monarch.GetName]"
 flavor_swe.134.desc:0 "Die Spannungen zwischen den Protestanten und den Katholiken des Heiligen Römischen Reiches werden von Tag zu Tag heftiger. Es wäre bereits zu einem Krieg gekommen, wenn die Protestanten nicht in der Unterzahl wären.\n\nAn diesem schicksalhaften Tag verkündete [Root.Monarch.GetTitle] [Root.Monarch.GetName] aus [Root.GetName], die Rechte der Protestanten in Deutschland anzuerkennen und ihre Interessen militärisch, wirtschaftlich und politisch zu unterstützen.\n\nAuch wird [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName] persönlich die Protestantische Liga im Namen all derer anführen, die sich von [Emperor.GetMdemder] [Emperor.Monarch.GetTitle] schlecht behandelt fühlen und für die religiöse Überlegenheit innerhalb des Heiligen Römischen Reiches kämpfen."
 flavor_swe.134.a:0 "Damit sind alle Weichen gestellt ..."
 flavor_swe.135.t:0 "Die Proklamation von [Root.Monarch.GetTitle] [Root.Monarch.GetName]"
 flavor_swe.135.desc:0 "Die Spannungen zwischen den Protestanten und den Katholiken des Heiligen Römischen Reiches werden von Tag zu Tag heftiger. Es wäre bereits zu einem Krieg gekommen, wenn die Protestanten nicht in der Unterzahl wären.\nAn diesem schicksalhaften Tag verkündete [From.Monarch.GetTitle] [From.Monarch.GetName] aus [From.GetName], die Rechte der Protestanten in Deutschland anzuerkennen und ihre Interessen militärisch, wirtschaftlich und politisch zu unterstützen.\n\nInfolge dieser offiziellen Erklärung schlossen sich die protestantischen Mitglieder des Heiligen Römischen Reiches in der Protestantischen Liga zusammen, die [Emperor.GetMdemder] [Emperor.Monarch.GetTitle] im Krieg gegenüberstehen wird."
 flavor_swe.135.a:0 "Die Religionsfreiheit ist zum Greifen nah!"
 swe_the_varangian_route:0 "Die Route der Varanger"
 norse_events.2.t:0 "Eine Welle der Neugierde"
 norse_events.2.desc:0 "Skandinavien förderte das Christentum bereits im Hochmittelalter. Obwohl die Bevölkerung Dänemarks, Schwedens und Norwegens zögerte, konvertierte sie und unterstellte sich mit dem Versprechen, Absolution zu erhalten, dem Heiligen Stuhl.\nDie nordischen Völker ahnten jedoch kaum, wie dieser Weg zur Absolution tatsächlich aussehen sollte: Jeder noch so einfache Priester kann Ablassbriefe verkaufen, die einen vor dem Höllenfeuer bewahren, und die Bischöfe beuten jene Städte aus, die sie zu schützen versprochen haben. Selbst der Papst kümmert sich mehr um seinen eigenen persönlichen Gewinn als um das Schicksal des Katholizismus.\n\nIn Zeiten wie diesen ist es nicht ungewöhnlich, dass [Root.GetMeineine] [Root.Monarch.GetTitle] wie [Root.Monarch.GetName] die Autorität des Papsttums infrage stellt. Bei einem [Root.Monarch.GetHerHis]er Ausritte in die Wildnis von [Root.GetName] stieß [Root.Monarch.GetSheHe] auf einen alten Runenstein, den unsere heidnischen Vorfahren schufen. [Root.Monarch.GetHerHisCap]e Neugierde für die alten Götter ist geweckt ..."
 norse_events.2.a:0 "Der Kirche zu folgen, ist ein aussichtsloses Unterfangen. Wir müssen mehr über unsere Vergangenheit erfahren!"
 norse_events.2.a.tt:0 "§Y[Root.Monarch.GetName]§! zieht sich in die Wildnis von [Root.GetName] zurück, um mehr über unsere nordischen Vorfahren zu erfahren ..."
 norse_events.2.b:0 "Das ist Wahnsinn!"
 norse_events.3.t:0 "Die Entdeckungen von [Root.Monarch.GetName]"
 norse_events.3.desc:0 "[Root.Monarch.GetName] reiste mit einer kleinen Gruppe [Root.Monarch.GetHerHis]er engsten Berater und Diener in die dichten Wälder von [Root.GetName]. [Root.GetMEinEine] [Root.Monarch.GetTitle] wie [Root.Monarch.GetSheHe] kann schließlich nicht allein in der Wildnis überleben.\nNach mehreren Wochen des Reisens, Suchens und Philosophierens fanden [Root.GetMderdie] neugierige [Root.Monarch.GetTitle] und [Root.Monarch.GetHerHis]e Gefolgschaft schließlich einen verlassenen Tempel mit einer kleinen Sammlung von Götzenbildern der verschiedenen nordischen Götter. Als [Root.Monarch.GetName] diese jedoch berührte, verlor er das Bewusstsein!\n\nZwei Tage später erwachte [Root.GetMderdie] [Root.Monarch.GetTitle] endlich in jenem kleinen Lager, das [Root.Monarch.GetHerHis]e Diener errichtet hatten."
 norse_events.3.a:0 "[Root.GetMUnserUnsere] [Root.Monarch.GetTitle] behauptet, eine Vision gehabt zu haben!"
 norse_events.4.t:0 "[Root.Monarch.GetName] wendet sich den alten Göttern zu"
 norse_events.4.desc:0 "Monate vergingen, seit [Root.Monarch.GetName] plötzlich das Bewusstsein verlor. Obwohl sie nur kurz andauerten, veränderten [Root.GetMihnsie] die ... Visionen, die [Root.Monarch.GetName] gesehen haben wollte, drastisch.\n\n[Root.Monarch.GetSheHeCap] kümmerte sich weder um die Angelegenheiten der Kirche noch um die Sicherheit des Staates. Stattdessen studierte [Root.GetMderdie] [Root.Monarch.GetTitle] jede einzelne Schrift und jedes einzelne Dokument über die altnordische Religion. Auch wenn sich einige darum sorgten, dass [Root.Monarch.GetSheHe] den Verstand verloren haben könnte, zeigten Gespräche mit [Root.Monarch.GetHerHim], dass [Root.Monarch.GetSheHe] [Root.Monarch.GetHerHis]e Geistesschärfe nicht eingebüßt hatte. Ganz im Gegenteil.\n\nEines Tages jedoch verschwand [Root.Monarch.GetName] und Nachrichten aus [new_norse_province.GetName] erreichten den Hof ..."
 norse_events.4.a:0 "Das gesammelte Wissen ist nutzlos, wenn es nicht mit den Menschen geteilt wird!"
 norse_events.5.t:0 "Die Konvertierung von [Root.GetName] zum nordischen Glauben"
 norse_events.5.desc:0 "In einigen unserer Provinzen werden heidnische Predigten bezeugt. Einst hingebungsvolle Christen werfen ihre Kreuze ins Meer und errichten Schreine für ihre heidnischen Götter. Kirchen werden in Tempel verwandelt.\nMittendrin ist [Root.Monarch.GetTitle] [Root.Monarch.GetName], [Root.GetMderdie] selbsternannte "Seher[Root.GetMinFemale] der alten Götter", und überwacht die Konvertierung ganzer Regionen von [Root.GetName]."
 norse_events.5.a:0 "Es ist vollbracht. Wir folgen wieder dem wahren Glauben!"
 norse_events.6.t:0 "Wiederaufbau des Tempels von Uppsala"
 norse_events.6.desc:0 "Der Tempel von Uppsala war lange Zeit eine heilige Stätte des nordischen Glaubens, bis es König Inge dem Älteren gelang, den Tempel zu zerstören und nichts als Trümmer zurückzulassen. Unser Glaube hat sich nie von diesem Verlust erholt, und schließlich wandten wir uns von den Göttern ab.\n\nDoch heute soll diese Schande ungeschehen gemacht werden! Der Tempel von Uppsala wurde wiederaufgebaut, prächtiger und glorreicher als je zuvor!"
 norse_events.6.a:0 "Bereitet ein Opfer vor. Heute wird gefeiert!"
 norse_events.6.a.tt:0 "Die Provinz §Y[1.GetName]§! erhält ein §YReligionszentrum§! für den §Y[1.Religion.GetName]en§! Glauben und den Provinzmodifikator "§YTempel von Uppsala§!", der für einen §Y[1.Religion.GetName]en§! Besitzer folgende Auswirkungen hat:\nMissionare: §G+1§!\nMissionarsstärke (Global): §G+2,0%§!\nToleranz (Wahrer Glaube): §G+1,00§!"
 norse_events.7.t:0 "Das Erwachen des nordischen Glaubens"
 norse_events.7.desc:1 "Die animistische Revolte in [new_norse_province.GetName] hat uralte Runensteine der Wikinger aus vergangenen Jahrhunderten freigelegt. Die Religion unserer Vorfahren hat den Rebellen eine ganz neue Welt des Glaubens eröffnet. Nun rebellieren sie nicht mehr wegen ihrer animistischen Traditionen, sondern wegen ihrer neu gefundenen Götter aus Asgard."
 norse_events.7.a:0 "Das ist Wahnsinn!"
 norse_events.7.b:0 "Es gibt keinen Grund für eine Rebellion. Auch wir sind Kinder der Götter!"
 norse_events.8.t:0 "Rückkehr der nordischen Kultur"
 norse_events.8.desc:0 "Mit der Wiederbelebung des nordischen Glaubens hat die Bevölkerung von [Root.GetName] auch begonnen, Traditionen und Zeremonien zu praktizieren, die längst verloren geglaubt waren. Dieses Wiederaufleben der alten nordischen Kultur könnte für unser Land die Chance sein, die wir brauchen, um jene Ketten zu sprengen, die das Christentum unserer Kultur angelegt hat."
 norse_events.8.a:0 "Es ist an der Zeit, dass wir zu unseren kulturellen Wurzeln zurückkehren!"
 norse_events.8.a.tt:0 "Jede im Besitz befindliche §Yschwedische§!, §Ydänische§!, §Ynorwegische§! und §Yisländische§! Provinz wechselt die Kultur zu §Ynordisch§!."
 norse_events.8.b:0 "Wir dürfen die Fortschritte, die wir im Lauf der Jahrhunderte gemacht haben, nicht aufgeben."
 norse_events.9.t:0 "Wiederherstellung des Nordseereichs"
 norse_events.9.desc:0 "Im Jahr 1013 vereinigte König Knut der Große die Königreiche Dänemark, Norwegen und England zu einem einzigen Reich: dem Nordseereich. Seine Errungenschaften setzten ein Zeichen für christliche und nordische Königreiche gleichermaßen, und sein Vermächtnis lebt bis zum heutigen Tag in uns weiter.\n\nNun sind die Kronen Skandinaviens und der Britischen Inseln erneut unter einem nordischen Banner vereint, und die Jarls der vielen Territorien verneigen sich vor [Root.GetMdemder] großen [Root.Monarch.GetTitle] [Root.Monarch.GetName]. Es besteht kein Zweifel daran, dass wir, [Root.GetName], die wahren Erben des Nordseereiches sind.\nNur eine Frage ist noch offen: Soll unser [Root.GetAdjective]es Reich ebenfalls den Namen "Nordseereich" annehmen?"
 norse_events.9.a:0 "Von diesem Tag an werden wir als das Nordseereich bekannt sein!"
 norse_events.9.b:0 ""[Root.GetName]" ist ein besserer Name für ein Reich, das Angst verbreiten soll."
 norse_raid_fleet:0 "Nordische Plünderflotte"
 norse_raid_fleet_desc:0 "Das Militär und die Flotten der Wikinger waren darauf spezialisiert, rasch zuzuschlagen und sich zurückzuziehen, bevor der Feind überhaupt reagieren konnte. Auch wenn diese Flottendoktrin heutzutage etwas angestaubt wirkt, könnte man sie an die modernen Zeiten anpassen."
 ###MODIFIERS FOR SWEDEN###
 swe_global_trade_empire_modifier:0 "Globales maritimes Reich der Ostsee"
 desc_swe_global_trade_empire_modifier:0 "Wir kontrollieren die Ostsee und die Hochsee der Neuen Welt."
 swe_debt_with_the_clergy:0 "Schulden beim Klerus"
 desc_swe_debt_with_the_clergy:0 "Der Klerus hat uns bei unserem Ziel unterstützt, die Unabhängigkeit zu erlangen. Jetzt verlangt er, dass wir unsere Schuld begleichen.\n\n§YDieser Modifikator kann nur durch die Rückzahlung der Schulden entfernt werden oder falls der Klerus-Stand nicht mehr existiert.§!"
 swe_debt_with_the_burghers:0 "Schulden bei den Bürgern"
 desc_swe_debt_with_the_burghers:0 "Der Bürger haben uns bei unserem Ziel unterstützt, die Unabhängigkeit zu erlangen. Jetzt verlangen sie, dass wir unsere Schuld begleichen.\n\n§YDieser Modifikator kann nur durch die Rückzahlung der Schulden entfernt werden oder falls der Bürger-Stand nicht mehr existiert.§!"
 swe_debt_with_the_nobles:0 "Schulden beim Adel"
 desc_swe_debt_with_the_nobles:0 "Der Adel hat uns bei unserem Ziel unterstützt, die Unabhängigkeit zu erlangen. Jetzt verlangt er, dass wir unsere Schuld begleichen.\n\n§YDieser Modifikator kann nur durch die Rückzahlung der Schulden entfernt werden oder falls der Adel-Stand nicht mehr existiert.§!"
 swe_vasa_leads_the_rebellion:0 "Ein Wasa führt die Rebellion an"
 desc_swe_vasa_leads_the_rebellion:0 "Die Zeit unserer Unterdrückung ist vorbei! Unser Volk ist bereit, bis zum Tod zu kämpfen, damit unser Königreich endlich Herr seines eigenen Schicksals werden kann!\n\n§YSolange dieser Modifikator aktiv ist, wird ein General der Wasa König von [Root.GetName], falls wir unseren Unabhängigkeitskrieg gewinnen.§!"
 swe_any_vasa_leads_the_rebellion:0 "Ein Wasa führt die Rebellion an"
 desc_swe_any_vasa_leads_the_rebellion:0 "Die Zeit unserer Unterdrückung ist vorbei! Unser Volk ist bereit, bis zum Tod zu kämpfen, damit unser Königreich endlich Herr seines eigenen Schicksals werden kann!\n\n§YSolange dieser Modifikator aktiv ist, wird ein General der Wasa König von [Root.GetName], falls wir unseren Unabhängigkeitskrieg gewinnen.§!"
 swe_fight_for_independence:0 "Kampf um Unabhängigkeit"
 desc_swe_fight_for_independence:0 "Unser Volk wurde zu den Waffen gerufen, um für unsere Unabhängigkeit zu kämpfen!\n\n§YWenn wir den Unabhängigkeitskrieg ohne fremde Unterstützung gewinnen, erhalten wir eine zusätzliche Belohnung!§!"
 swe_fight_for_independence_tt:0 "bis wir unabhängig sind und entweder Frieden herrscht oder wir Verbündete haben, die unsere Unabhängigkeit unterstützen"
 swe_rise_of_a_new_dynasty:0 "Aufstieg der schwedischen Monarchie"
 desc_swe_rise_of_a_new_dynasty:0 "Ein neuer König herrscht über Schweden: ein König, der von den Schweden gewählt wurde und endlich die Interessen Schwedens vertritt!"
 swe_support_of_the_sapmi:0 "Unterstützung der Sami"
 desc_swe_support_of_the_sapmi:0 "Diese Provinz ist die Heimat des samischen Volkes. Sie wird vom Herrscher der Nation unterstützt.\n\n§YDieser Modifikator wird entfernt, wenn der Besitzer der Provinz die samische Kultur nicht länger akzeptiert.§!"
 swe_influential_temple:0 "Einflussreicher Tempel"
 desc_swe_influential_temple:0 "Der Klerus-Stand in dieser Provinz hat das Geld seines Lehnsherrn genutzt, um den Einfluss seines Gotteshauses zu vergrößern."
 swe_nobles_fortification:0 "Befestigte Stadt"
 desc_swe_nobles_fortification:0 "Der Adel-Stand in dieser Provinz hat das Geld seines Lehnsherrn genutzt, um die Stadt zu befestigen und seinen Einfluss in der Stadt zu vergrößern."
 sca_great_empire_of_scandinavia:1 "Schwedens Großmachtzeit"
 desc_sca_great_empire_of_scandinavia:1 "Die drei Königreiche des Nordens wurden endlich zu einem einzigen Reich vereint - dem schwedischen Großreich Skandinavien!"
 dan_great_empire_of_scandinavia:0 "Großreich Skandinavien"
 desc_dan_great_empire_of_scandinavia:0 "Die drei Königreiche des Nordens wurden endlich zu einem einzigen großen skandinavischen Reich vereint!"
 swe_arctic_expansion:0 "Arktische Expansion"
 desc_swe_arctic_expansion:0 "Staatliche Subventionen fördern das Siedlungswachstum in dieser Provinz."
 swe_search_for_new_world:0 "Koloniale Ambitionen"
 desc_swe_search_for_new_world:0 "Unsere Entdecker sind begierig darauf, die Neue Welt zu entdecken und sämtliches unbewohnte Land zu besiedeln, das sie finden können."
 swe_swedish_colonialism:0 "Kolonialer Enthusiasmus"
 desc_swe_swedish_colonialism:0 "Die Verheißung eines neuen Lebens in der Neuen Welt zieht viele Menschen unseres Landes an, und die Begeisterung für die Besiedlung eines Kontinents weit weg von der Kälte Skandinaviens kommt unseren Ambitionen sehr gelegen."
 swe_baltic_trade_fleet:0 "Ostsee-Handelsflotten"
 desc_swe_baltic_trade_fleet:0 "Die Erfahrungen, die unsere Marine in dieser neu gegründeten Handelsflotte macht, sind für unsere künftige Machtprojektion über das Meer von großem Wert. Und natürlich sind die Schiffe zum Schutz unseres Handels ebenfalls mehr als hilfreich."
 swe_baltic_trade:0 "Schwedische Marktplätze"
 desc_swe_baltic_trade:0 "Der Bau von Marktplätzen hat es unserer Nation leicht gemacht, die Händler der Ostsee zu besteuern und etwas Geld durch ihre Aktivitäten an unseren Handelsposten zu verdienen."
 swe_swedish_influence_in_asia:0 "Schwedischer Einfluss in Asien"
 desc_swe_swedish_influence_in_asia:0 "Unsere Expansion über Afrika hinaus ermöglicht es uns, unsere Macht und unseren Einfluss auch bis in die entlegensten Regionen Asiens auszudehnen."
 swe_economical_upswing:0 "Wirtschaftlicher Aufschwung"
 desc_swe_economical_upswing:0 "Die Erhöhung unserer Staatseinnahmen hat auch dazu geführt, dass die Industrie unserer Nation einen Aufschwung in Sachen Wohlstand und Produktivität erfährt. Ein weiterer Fall von: "Reich sein macht dich in dieser Welt noch reicher.""
 swe_local_economical_upswing:0 "Wirtschaftlicher Aufschwung"
 desc_swe_local_economical_upswing:0 "Diese Provinz erlebt derzeit einen wirtschaftlichen Aufschwung. Dieser erhöht die Produktivität und das Wachstumspotenzial."
 swe_guns_drums_and_steel:0 "Kanonen, Trommeln und Stahl"
 desc_swe_guns_drums_and_steel:0 "Unsere Truppen führen nur den besten schwedischen Stahl ins Feld, lauschen den Trommeln mit dem angenehmsten Klang und schießen mit den besten Waffen, die Europa zu bieten hat."
 swe_diplomat_from_the_north:0 "Diplomaten des Nordens"
 desc_swe_diplomat_from_the_north:0 "Da wir uns in die Politik der Großmächte einmischen, ist es wichtiger denn je, einen Botschafter zu haben, der uns auf der europäischen Bühne als Sprachrohr dient."
 swe_norse_opportunist:0 "Nordischer Opportunismus"
 desc_swe_norse_opportunist:0 "Die Christen Europas bekämpfen sich gegenseitig, während wir dem einzig wahren Glauben Odins folgen. Es gibt keinen besseren Zeitpunkt, um die christliche Welt anzugreifen, als wenn ihre Bewohner gerade damit beschäftigt sind, einander die Schädel einzuschlagen."
 swe_theologian_discussions:0 "Theologische Diskussionen"
 desc_swe_theologian_discussions:0 "Die christliche Welt befindet sich durch die Reformation in einer religiösen Krise. In Zeiten wie diesen sind die Diskussionen der Theologen wichtiger denn je für die religiöse Integrität eines Staates."
 swe_support_from_the_pope:0 "Päpstliche Unterstützung"
 desc_swe_support_from_the_pope:0 "Unsere Loyalität gegenüber dem Heiligen Stuhl wurde vom Papst belohnt: Wir verfügen nun über eine Delegation von Kardinälen, die unseren Klerus beschwichtigt und unsere Sache in Rom unterstützt."
 swe_swedish_steel_for_the_pope:0 "Nordische Unterstützung"
 desc_swe_swedish_steel_for_the_pope:0 "Stahl und Truppen aus Schweden sind am Heiligen Stuhl eingetroffen. Die Streiter haben dem Papst ihre Treue geschworen. Sie werden uns gegen die Bedrohung der Ketzer verteidigen!"
 swe_enforcers_of_religious_superiority:0 "Religiöse Überlegenheit"
 desc_swe_enforcers_of_religious_superiority:0 "Die Reformation hat ihren Höhepunkt erreicht und ein Religionskrieg im Heiligen Römischen Reich scheint unausweichlich, doch vielleicht schaffen wir es durch die Kraft des Schwertes, den Ketzern unseren überlegenen Glauben aufzuzwingen, bevor es zu spät ist ..."
 swe_catholic_great_power:0 "Verteidiger des Heiligen Stuhls"
 desc_swe_catholic_great_power:0 "Unser Mut im Kampf und unsere Hingabe an die Verteidigung des wahren Glaubens haben der Welt gezeigt, dass wir die Verteidiger des Heiligen Stuhls sind."
 swe_reformation_great_power:0 "Verteidiger der Reformation"
 desc_swe_reformation_great_power:0 "Unser Mut im Kampf und unsere Hingabe zur Verteidigung des wahren Glaubens haben der Welt gezeigt, dass wir die echten Verteidiger der Reformation sind."
 swe_support_from_the_reformers:0 "Unterstützung der Reformation"
 desc_swe_support_from_the_reformers:0 "Unsere Bündnisse mit unseren Glaubensgeschwistern brachten uns auch die Loyalität und Unterstützung unseres Klerus für die Reformation ein."
 swe_might_of_the_varangians:0 "Die Macht der Nachkommen der Waräger"
 desc_swe_might_of_the_varangians:0 "Obwohl wir nicht länger die Waräger aus unserer Vergangenheit sind, sind unsere Grausamkeit und unsere Fähigkeit, alles zu erobern, genauso furchterregend wie die unserer Vorfahren!"
 swe_norse_great_power:0 "Verteidiger heidnischer Bräuche"
 desc_swe_norse_great_power:0 "Die Schaffung eines nordischen Reiches hat uns zum offiziellen Verteidiger der altnordischen Bräuche gemacht. Jeder Mann aus jeder nordischen Provinz ist mehr als bereit, für die Götter zu kämpfen und zu sterben!"
 swe_fight_for_the_catholic_league:0 "Kämpft für die Katholische Liga"
 desc_swe_fight_for_the_catholic_league:0 "Unsere Nation ist der Katholischen Liga beigetreten und befindet sich nun in einem Krieg mit den Mächten Europas. Die Disziplin und der religiöse Eifer unserer Truppen sind so groß wie nie zuvor."
 swe_fight_for_the_protestant_league:0 "Kämpft für die Protestantische Liga"
 desc_swe_fight_for_the_protestant_league:0 "Unsere Nation ist der Protestantischen Liga beigetreten und befindet sich nun in einem Krieg mit den Mächten Europas. Die Disziplin und der religiöse Eifer unserer Truppen sind so groß wie nie zuvor."
 swe_fight_for_league_tt:0 "bis zum Ende der §YLiga-Kriege§!"
 swe_east_european_integration:0 "Integration Osteuropas"
 desc_swe_east_european_integration:0 "Unsere Expansion nach Osteuropa hat eine Reform dahingehend erfordert, wie Schweden mit fremden Nationen umzugehen hat. Unser Kabinett erwog zuerst, unserer Herrscherschicht kulturell fortzubilden, doch dies wäre letztlich nicht machbar gewesen. Stattdessen wurden die Rechte anderer Kulturen erweitert, indem man ihnen im Gegenzug für ihre Loyalität mehr Freiheiten gewährte und mehr Toleranz entgegenbrachte."
 swe_an_empire_of_tolerance:0 "Reich der Toleranz"
 desc_swe_an_empire_of_tolerance:0 "In unserem Reich ist jede Glaubensrichtung willkommen, und wir behandeln sie mit dem Respekt und der Würde, die sie verdient."
 swe_dominium_maris_baltici_mod:0 "Dominium Maris Baltici"
 desc_swe_dominium_maris_baltici_mod:0 "Die Ostsee gehört uns! Möge das schwedische Reich bis in alle Ewigkeit über sie herrschen!"
 swe_baltic_diplomacy:0 "Diplomatie der Ostsee"
