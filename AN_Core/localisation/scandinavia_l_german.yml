 #Slot 1#
 plc_articles_agreement_title:0 "Vereinbarte Bedingungen"
 plc_articles_agreement_desc:0 "Jedes Mal, wenn ein neuer König vom Sejm gewählt wird, muss er ein Dokument unterzeichnen, mit dem er die Gesetze Polen-Litauens bestätigt. Dieses Dokument ist als "Pacta Conventa" bekannt. Da unser Herrscher nun mehr Macht hat, haben wir die Möglichkeit, diese Vertragsbedingungen zu unseren Gunsten umzugestalten."
 plc_golden_liberty_title:0 "Goldene Freiheit"
 plc_golden_liberty_desc:0 "Die Goldene Freiheit, ein einzigartiges politisches System, wurde in Polen-Litauen eingeführt, da der Adel immer mehr an Macht gewann. Dieses machte die Monarchie faktisch zu einer Republik unter dem Vorsitz [Root.GetMdesder] [Root.Monarch.GetTitle][Root.GetMsMale]. Es hängt nun von unseren Entscheidungen ab, welche Form die Goldene Freiheit annehmen wird."
 plc_governance_act_title:0 "Verfassung der Regierung"
 plc_governance_act_desc:0 "Die Konflikte zwischen absolutistischen und revolutionären Regimen hat in unserem Land eine neue Bewegung ausgelöst. Die verschiedenen Stände, aus denen sich die Gesellschaft unseres Landes zusammensetzt, verlangen nach einer neuen Verfassung, deren Grundlagen und Tragweite wir selbst bestimmen müssen."
 plc_cross_wild_field_title:0 "Erobert den Balkan"
 plc_cross_wild_field_desc:0 "Der Balkan besteht aus stark zersplitterten Territorien, und so weit wir wissen, war er seit der Zeit der römischen Kaiser nicht mehr unter einer einzigen Regierung konsolidiert. Nun aber haben wir es uns zum Ziel gemacht, die Länder der Südslawen unter unserer Herrschaft zu vereinen."
 #Slot 2#
 plc_cultural_flowering_title:0 "Kulturelle Blüte"
 plc_cultural_flowering_desc:0 "Unsere Bemühungen und unser politischer, diplomatischer und wirtschaftlicher Einfluss haben uns eine herausragende Stellung unter den anderen Reichen verschafft und ein Goldenes Zeitalter eingeleitet. Wir werden von allen als führendes Zentrum für Kunst und Kultur angesehen."
 plc_seats_power_title:0 "Sitze der Macht"
 plc_seats_power_desc:0 "Obwohl wir eine blühende Hauptstadt besitzen, haben es verschiedene Residenzen verdient, ebenfalls Machtsitz unseres Herrschers zu sein, wenn sich dieser auf Reisen durch das Land begibt. Einige der bemerkenswertesten davon sind die Schlösser auf der Insel Trakai, die ehemalige Residenz der Großherzöge von Litauen, sowie Malbork, das vom Deutschen Orden erbeutet wurde. Diese Residenzen weiter auszubauen, würde sie zu charmanten und sicheren Residenzen für unseren Hof machen."
 #Slot 3# 
 plc_invest_eastern_poland_title:0 "Investiert in Ostpolen"
 plc_invest_eastern_poland_desc:0 "Was werden wir sagen, wenn unsere Kinder fragen: "Warum habt ihr nicht in Ostpolen investiert?""
 plc_dominate_european_markets_title:0 "Dominiert den Markt"
 plc_dominate_european_markets_desc:0 "Die im Lauf der Zeit erlassenen Reformen, Richtlinien und Maßnahmen haben es uns ermöglicht, eine vorherrschende Stellung auf den europäischen Märkten einzunehmen und die wichtigste Wirtschaftsmacht des Kontinents zu werden."
 plc_break_the_rus_title:0 "Brecht die Rus"
 plc_break_the_rus_desc:0 "Die russischen Fürsten gewinnen rasch an Macht und Einfluss. Wenn wir nicht gegen sie vorgehen, werden sie uns militärisch schon bald in den Schatten stellen und wir werden ihnen ausgeliefert sein."
 plc_purple_phoenix_title:0 "Purpurner Phönix"
 plc_purple_phoenix_desc:0 "Wir haben die Möglichkeit, Konstantinopel, den Neid der Welt, zu erobern und den einstigen Ruhm der römischen Kaiser wiederherzustellen."
 plc_proclaim_polish_hegemony_title:0 "Hegemonie ausrufen"
 plc_proclaim_polish_hegemony_desc:0 "Wir haben so viel Schweiß und Ressourcen in die Sicherung unserer Macht und Position gesteckt, dass wir nun als Hegemonialmacht für die Ostsee gelten!"
 #Slot 4#
 plc_lifetime_of_war_title:0 "Ein Leben lang Krieg"
 plc_lifetime_of_war_desc:0 "Seit unserer Niederlage bei Warna haben wir uns darauf konzentriert, eine starke und gut ausgebildete Armee aufzubauen, die uns vor allen Bedrohungen schützen soll. Wenn wir unsere Grenzen sichern wollen, müssen wir aus den Lektionen lernen, die uns die Kunst der Kriegsführung bietet. Alles, was noch fehlt, ist, darüber zu entscheiden, in welche Richtung wir unsere militärischen Bemühungen lenken wollen."
 plc_edict_education_title:0 "Bildungserlass"
 plc_edict_education_desc:0 "Der Ausbau der Universität Krakau hat sich als großer Erfolg erwiesen, und es wäre klug, die Vorteile der Ausbildung von Gelehrten durch die Finanzierung neuer Lern- und Wissenszentren auf das ganze Land auszuweiten."
 plc_dominate_baltic_title:0 "Kontrolliert die Ostsee"
 plc_dominate_baltic_desc:0 "Es hat sich gezeigt, dass der Ostseehandel für unser Land von entscheidender Bedeutung ist, da er viel Reichtum in unser Land bringt. Ambitionierte Unternehmungen, die darauf abzielen, die Kontrolle über den Ostseehandel weiter auszubauen, würden zu noch mehr Reichtum führen und unsere Macht in der Region stärken."
 plc_prevent_deluge_title:0 "Haltet die Flut auf"
 plc_prevent_deluge_desc:0 "Wir haben beunruhigende Nachrichten aus Stockholm erhalten. Seine Herren planen die Invasion Polens mit dem Ziel, unsere Nation in Schutt und Asche zu legen. Dies darf nicht geschehen. Wir müssen Stockholm zerschlagen, bevor es uns angreift!"
 #Slot 5 Player Chose Lithuanian PU Path#
 pol_develop_ukraine_title:0 "Entwickelt Ruthenien"
 pol_develop_ukraine_desc:0 "Ruthenien ist auf beiden Seiten des Dnjepr fruchtbar und verheißungsvoll. Es ist jedoch durch Jahrhunderte des Krieges und der Plünderung entvölkert worden und nur noch ein Schatten dessen, was es unter einer vernünftigen Verwaltung hätte sein können. Wir müssen unsere Anstrengungen dahingehend bündeln, dieses Land aus Neue zu bändigen."
 pol_tend_east_title:0 "Umgang mit dem Osten"
 pol_tend_east_desc:0 "Seit der Heirat von Königin Hedwig mit Großherzog Jogaila, dem Begründer der Jagiello-Dynastie, haben wir eine gemeinsame politische Führung mit dem Großherzogtum Litauen. Auch wenn es oft zu Spannungen zwischen dem polnischen und dem litauischen Adel gekommen ist, haben sich die Beziehungen zwischen unseren beiden Ländern deutlich verbessert, und es wäre klug, diese weiter zu pflegen."
 pol_imperial_commonwealth_title:0 "Kaiserliches Polen-Litauen"
 pol_imperial_commonwealth_desc:0 "Polen und Litauen in Polen-Litauen zu vereinen, war ein großer Erfolg und hat uns in den Status eines Kaiserreichs erhoben."
 #Slot 5 Player Chose HRE Route#
 pol_delegate_emperor_title:0 "Beziehungen zum Kaiser"
 pol_delegate_emperor_desc:0 "Das Heilige Römische Reich ist ein schwer zu durchschauendes politisches Gebilde, aber auch ein prestigeträchtiges, und es birgt die Möglichkeit, unsere Nation unter unseresgleichen beliebter zu machen, sollten wir gute Beziehungen zum Kaiser aufbauen."
 pol_place_sun_title:0 "Unser Platz an der Sonne"
 pol_place_sun_desc:0 "Unsere Bemühungen, dem Kaiserreich beizutreten, waren erfolgreich, und wir haben es sogar geschafft, Kurfürst zu werden. Nun ist es an der Zeit, den Einsatz noch weiter zu erhöhen und uns um den Titel des Heiligen Römischen Kaisers zu bewerben."
 pol_proclaim_new_empire_title:0 "Ruft ein neues Reich aus"
 pol_proclaim_new_empire_desc:0 "Wir haben unsere Chance genutzt und sind zum Oberhaupt des Heiligen Römischen Reichs geworden. Alles, was fehlt, ist, diesem alten Politkonstrukt unseren eigenen Stempel aufzudrücken."
 #Slot 5 Continued
 plc_printing_movement_title:0 "Druckerpresse"
 plc_printing_movement_desc:0 "In unserem Land gibt es Wiesen und Felder so weit das Auge reicht, und es wäre unklug, dieses fruchtbare Land nicht zu nutzen, sowohl im übertragenen als auch im wörtlichen Sinn. Wenn wir neue Methoden aufgreifen wollen, die Europa überschwemmen, müssen wir eine Region bestimmen, in der sich beispielsweise die Druckerpresse entfalten kann."
 plc_break_livonia_title:0 "Die Länder Livlands"
 plc_break_livonia_desc:0 "Unser Versuch, die Kontrolle über Preußen zu erlangen, war erfolgreich. Nun haben wir die Möglichkeit, unseren Einfluss weiter auszudehnen, indem wir die Kontrolle über Riga und Livland übernehmen und damit der Bedrohung der Kreuzritter ein Ende setzen."
 plc_duchy_pomerania_title:0 "Herzogtum Pommern"
 plc_duchy_pomerania_desc:0 "Die pommerschen Häfen sind ein natürliches Expansionsziel, wenn wir unsere Kontrolle über den Handel in der Ostsee weiter ausbauen wollen."
 
