 #Events 
 flavor_lit.14.t:0 "Heiligsprechung von Kasimir Jagiellon"
 flavor_lit.14.d:0 "Ursprünglich im Warschauer Königspalast geboren wurde Kasimir von einem polnischen Priester erzogen. Diese konservative Erziehung führte dazu, dass er seinen Glauben schätzte und ihn als Symbol auf der Brust trug. Während seiner Amtszeit errichtete er mehrere Tempel und verbesserte die Beziehungen zum Heiligen Stuhl, was darin resultierte, dass er heiliggesprochen wurde - als klares Zeichen der litauischen Frömmigkeit und der religiösen Stärke."
 flavor_lit.14.a:0 "Gesegnet sei unser Herr!"
 
 
 flavor_lit.15.t:0 "Vilniusser Akademie und Universität der Gesellschaft Jesu"
 flavor_lit.15.d:0 "Im Jahr [GetYear] wurde auf Wunsch des Monarchen und des Hochadels in [272.GetName] die Jesuitenakademie gegründet, deren Hauptaufgabe darin bestand, die Religion und die Naturwissenschaft sowie die Philosophie und die Geisteswissenschaften mit der Theologie zusammenzubringen. Kurz nach der Gründung schrieben sich die ersten Studenten ein, und noch im selben Jahr wurde eine große Bibliothek eingerichtet, für die verschiedene prominente Persönlichkeiten der litauischen Politik Tausende von Büchern spendeten."
 flavor_lit.15.a:0 "Wir leben in einer wunderbaren Zeit!"
 
 flavor_lit.16.t:0 "Wiederherstellung alter Beziehungen"
 flavor_lit.16.d:0 "Der polnische Thron ist leer geblieben, seit der letzte polnische Monarch auf tragische Weise auf den Feldern von Varna dahinschied. Nach einer vernichtenden Niederlage gegen die osmanischen Truppen zerbrach die polnische Krone und beendete die Union zwischen den drei größten europäischen Nationen. Heute hat ein polnischer Bote die Nachricht überbracht, dass unser Kasimir in die polnische Hauptstadt ziehen soll, um unsere beiden Nationen von seinem neuen Machtsitz aus zu regieren. Dies würde jedoch bedeuten, dass wir unsere Unabhängigkeit und damit auch unsere Autonomie aufgeben. Unsere Entscheidung in dieser Angelegenheit wird mit Sicherheit große Wellen in den Geschichtsbüchern schlagen."
 flavor_lit.16.a:0 "So sei es. Unsere Schicksale sind verbunden."
 flavor_lit.16.b:0 "Wir dürfen unsere Unabhängigkeit nicht aufs Spiel setzen ..."
 
 flavor_lit.17.t:0 "Die Steppe der Krim"
 flavor_lit.17.d:0 "Unsere Eroberungen in der Steppe der Krim haben sich bezahlt gemacht: Wir konnten unser Herrschaftsgebiet ausdehnen und haben neues Land erworben, das wir besteuern können. Dieses Land ist uns jedoch sehr fremd, und all die örtlichen Bräuche und die nomadischen Bewohner sind uns oft ein Rätsel. Unsere Berater am Hof haben viele Vorschläge gemacht, wie wir mit dieser Lage umgehen sollen. Einige schlugen vor, die Verwaltung des Landes an unsere Kosakenadligen zu delegieren und ihnen diese Regionen im Gegenzug für ihre Loyalität zu überlassen. Andere innerhalb unseres Rates befürworten hingegen die Idee einer direkten Statthalterschaft oder sogar die Aufnahme der nomadischen Reiter in unsere Verwaltung, bis sie schließlich vollständig assimiliert sind."
 flavor_lit.17.a:0 "Überlasst die Steppe den Kosaken."
 flavor_lit.17.b:0 "Wir werden direkt mit den Pferdebändigern verhandeln!"
 flavor_lit.17.c:0 "Das Land gehört uns und nur uns!"
 
 #Flavor Events Detached from the Tree# 
 flavor_lit.18.t:0 "Francysk Skaryna und die Wunder des Buchdrucks"
 flavor_lit.18.d:0 "Francysk Skaryna, einer der ersten Buchdrucker Litauens, wuchs in wohlhabenden Verhältnissen in Polotsk auf. Er war an der Universität Krakau, wo er sein Kunststudium abschloss, um später an der Universität Padua in Italien zum Doktor der Medizin zu promovieren. Jahre später, nach Abschluss seiner akademischen Laufbahn, gründete er mehrere Druckereien zwischen Prag und Vilnius. Zu seinen Werken gehören die Psalter und eine mehrsprachige Bibelübersetzung."
 flavor_lit.18.a:0 "Und so werden wir Weisheit und Wissenschaft verbreiten."
 
 flavor_lit.19.t:0 "Chmelnyzkyj-Aufstand"
 flavor_lit.19.d:0 "Die am meisten benachteiligten Elemente unseres Hofes, die Kosaken, die das Rückgrat unserer Armeen bilden, haben ein Ultimatum an die höchste Autorität unserer Nation gestellt. Die jüngsten Entwicklungen am Hof haben ihre Hetmane sehr verärgert, und diese fordern nun die Unabhängigkeit. Ihr Streben danach speist sich aus ihrem unrealistischen Traum: der Schaffung eines Kosaken-Hetmanats in Ruthenien. Wenn ihre Forderungen nicht erfüllt werden, drohen sie mit Gräueltaten und Plünderungen im ganzen Land."
 flavor_lit.19.a:0 "Gebt ihnen die Autonomie, nach der sie sich so sehnen."
 flavor_lit.19.b:0 "Holt meine Peitsche!"
 flavor_lit.19.c:0 "Die Steppe ruft!"
 
 
