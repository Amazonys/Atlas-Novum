 ###CUSTOM NATION IDEAS###
 custom_global_allowed_num_of_buildings:0 "Plankonstruktion"
 custom_global_allowed_num_of_buildings_desc:0 "In der Vergangenheit haben die Bewohner unserer Städte ihre Gebäude so platziert, wie sie es für richtig hielten, was zu einer großen Platzverschwendung führte. Dank der neuen Strategie, die wir "Planung" nennen, können wir den Raum jetzt viel effizienter nutzen."
 custom_all_estate_influence_modifier_positive:0 "Standesrechte"
 custom_all_estate_influence_modifier_positive_desc:0 "Unsere Nation ist nichts ohne ihre Stände. Jeder Stand spielt eine wichtige Rolle in der Regierung und hat dadurch einflussreiche Positionen in unserem Land erlangt."
 custom_all_estate_influence_modifier_negative:0 "Kontrolle über die Stände"
 custom_all_estate_influence_modifier_negative_desc:0 "Es ist nur allzu offensichtlich, dass die Stände große Macht über die Regierungen weniger absoluter Nationen haben. Sie korrumpieren die Herrscherschicht mit ihren Forderungen und Privilegien und sorgen sich nur um ihren eigenen Profit.\nWir müssen die Stände und alles, was sie tun, kontrollieren!"
 custom_can_colony_boost_development:0 "Auswanderungsgesetz für qualifizierte Kolonisten"
 custom_can_colony_boost_development_desc:0 "Im Gegensatz zu anderen Kolonialmächten schicken wir nur die Allerbesten in die Neue Welt. Unsere Kolonisten sind Experten in ihrem Bereich und in der Lage, ohne jegliche Unterstützung von außen in der Wildnis eines fremden Kontinents zu überleben."
 custom_can_transfer_vassal_wargoal:0 "Aggressive Verhandlungen"
 custom_can_transfer_vassal_wargoal_desc:0 "Wenn wir in der Lage sind, mehr zu verlangen, müssen wir einen Schritt weitergehen und auch ihre loyalsten Untertanen fordern."
 custom_ignore_coring_distance:0 "Verwaltung durch Lokalgouverneure"
 custom_ignore_coring_distance_desc:0 "Wer sagt, dass wir nur Provinzen mit direkten Verbindungen zu unserer Hauptstadt verwalten dürfen? Durch den geschickten Einsatz von Lokalgouverneuren können wir auch Provinzen verwalten, die von unserer Zentralregierung abgeschnitten sind."
 custom_national_focus_years:0 "Flexible Bürokratie"
 custom_national_focus_years_desc:0 "Die Bürokratie ist langsam, mühsam und ineffizient. Das sind die Aussagen von Regierungen, die einem eher starren System folgen.\nWir hingegen haben die Kunst der Bürokratie gemeistert und können den Schwerpunkt unserer Nation im Vergleich zu den anderen Nationen dieser Welt recht schnell ändern."
 custom_no_stability_loss_on_monarch_death:0 "Funeralien"
 custom_no_stability_loss_on_monarch_death_desc:0 "Der Tod ist ein natürlicher Teil des Lebens - und selbst Könige sind nicht vor ihm sicher. Lasst uns das natürliche Ende unserer Monarchen und den Beginn eines neuen Herrschaftszyklus feiern."
 custom_development_cost_modifier:0 "Geförderte Urbanisierung"
 custom_development_cost_modifier_desc:0 "Ländliche Siedlungen prägen die Wirtschaft unseres Landes, und auch wenn sie ihre Vorteile haben, können sie es nicht mit den pulsierenden Metropolen großer Reiche aufnehmen. Wir müssen den Prozess der Urbanisierung fördern und die Bauern unseres Landes dazu motivieren, auf der sozialen Leiter nach oben zu klettern."
 custom_monthly_church_power:1 "Organisierte Gottesdienste"
 custom_monthly_church_power_desc:1 "Unsere Gotteshäuser haben einen strengen Zeitplan für ihre Zeremonien. Der Ablauf ist bis ins kleinste Detail geplant, und jeder, ohne Ausnahme, muss an diesem Ritual teilnehmen."
 custom_can_not_build_colonies:0 "Verbotene Auswanderung"
 custom_can_not_build_colonies_desc:0 "Unser Land ist auf jeden Mann und jede Frau angewiesen. Daher haben wir kein Interesse an Kolonien oder anderen Formen der Auswanderung."
 custom_can_not_build_buildings:0 "Widerruf der Stadtrechte"
 custom_can_not_build_buildings_desc:0 "Unsere Städte wachsen zu schnell und stellen eine Bedrohung für die Autorität unserer Regierung dar. Wir können unsere Autorität nur aufrechterhalten, indem wir ihnen die Stadtrechte und damit das Recht auf den Bau neuer Gebäude entziehen."
 custom_can_not_build_missionaries:0 "Verbotene Zwangskonvertierung"
 custom_can_not_build_missionaries_desc:1 "Die Religion ist ein Gift, dessen einziger Nutzen das Leiden derjenigen ist, die nicht an das glauben, was wir glauben. Wir müssen die Zwangskonvertierung verbieten, um die Menschen aufzuklären."
 custom_can_not_declare_war:0 "Staatlicher Pazifismus"
 custom_can_not_declare_war_desc:0 "Einen Krieg zu erklären, bedeutet Schwäche zu zeigen. Es ist eine Erklärung der Unfähigkeit, aus eigener Kraft zu wachsen. Unser Staat folgt dem Pazifismus und damit dem Weg einer überlegenen Moral."
 custom_can_not_send_merchants:0 "Geschlossene Märkte"
 custom_can_not_send_merchants_desc:0 "Der Freihandel ist der Weg zu unserer eigenen wirtschaftlichen Zerstörung. Mit ihm vermeiden unsere Händler und Kaufleute nur Steuern und sichern unseren Rivalen so mehr Reichtum.\nAllein indem wir unsere Märkte schließen, können wir unser Land vor einem solch grausamen Schicksal bewahren."
 custom_capped_by_forcelimit:0 "Begrenzung auf Versorgungsdepots"
 custom_capped_by_forcelimit_desc:0 "Unsere Logistik beschreibt die Fähigkeit unseres Staates, Truppen aufrechtzuerhalten, die sich innerhalb des Rahmens eines "Versorgungslimits" bewegen. Die Rekrutierung weiterer Truppen ist unmöglich, es sei denn, wir errichten zusätzliche Versorgungsdepots - eine Aufgabe, die mit unserer begrenzten Technologie nicht machbar ist."
 custom_reform_progress_growth_building:0 "Staatliche Infrastruktur"
 custom_reform_progress_growth_building_desc:0 "Es ist wenig überraschend, dass der Papierkram der Regierung seinen eigenen Platz braucht."
 custom_can_chain_claim:0 "Meisterhafte Ansprüche"
 custom_can_chain_claim_desc:0 "Selbst ein Amateurspion kann einen Anspruch auf eine Nachbarprovinz erheben. Unsere Spione hingegen beherrschen die Kunst der Fälschung und können sogar einen Anspruch auf den noch so entferntesten Ort geltend machen."
 custom_reasons_to_elect:0 "Freunde in hohen Positionen"
 custom_reasons_to_elect_desc:0 "Im Gegensatz zu anderen politischen Strukturen ist das Heilige Römische Reich eine Ansammlung halb souveräner Staaten, die ihren Kaiser wählen. Glücklicherweise haben wir Freunde in hohen Positionen, die uns den Aufstieg auf den Kaiserthron sichern können."
 custom_allow_client_states:0 "Schwesterregierungen"
 custom_allow_client_states_desc:0 "Die direkte Herrschaft über große Regionen ist für unsere Verwaltung eine immense Anstrengung. Indem wir Schwesterregierungen einsetzen, die unserem Staat untergeordnet sind, können wir die Last der Verwaltung großer Territorien verringern."
 custom_allow_free_estate_privilege_revocation:0 "Autorität der Krone"
 custom_allow_free_estate_privilege_revocation_desc:0 "Die Stände und der Staat haben eine Vereinbarung getroffen: Die königliche Krone hat das Recht, den Ständen jede Art von Privileg zu entziehen, und im Gegenzug dürfen die Stände weiter fortbestehen."
 custom_free_maintenance_on_expl_conq:0 "Entdeckergeist"
 custom_free_maintenance_on_expl_conq_desc:1 "Im Gegensatz zu Generälen und Admirälen begeben sich die Konquistadoren und Entdecker unserer Nation nicht aus Pflichtgefühl oder persönlichem Gewinn auf ihre Reise, sondern weil sie aufdecken wollen, was der Menschheit bisher verborgen geblieben ist."
 custom_stability_cost_to_declare_war:0 "Erlass des totalen Krieges"
 custom_stability_cost_to_declare_war_desc:1 "Krieg ist alles, was unser Land kennt.\nKrieg ist alles, was wir in diese Welt bringen werden.\nMögen die Märsche unserer Truppen jene erschüttern, die sich hinter der Illusion des Friedens verstecken."
 custom_transport_attrition:0 "Zitronenfässer"
 custom_transport_attrition_desc:0 "Einer der häufigsten Gründe für das Sterben von Seeleuten auf hoher See ist Skorbut. Indem wir jedes unserer Schiffe mit Fässern voller Zitronen ausstatten, können wir dafür sorgen, dass die Zahl der durch diese verfluchte Krankheit verursachten Todesfälle zurückgeht."
 custom_regiment_disembark_speed:0 "Amphibische Ausbildung"
 custom_regiment_disembark_speed_desc:0 "Das Militär trennt in der Regel Land- und Seestreitkräfte voneinander und bildet sie unterschiedlich aus. Diese Methode hat zwar ihre Vorteile, wird jedoch zu einem Problem, sobald See- und Landeinheiten zusammenarbeiten müssen. Durch die Förderung der amphibischen Ausbildung können wir eine schnellere Ausschiffung unserer Truppen gewährleisten."
 custom_years_to_integrate_personal_union:0 "Vereinigungsgesetz"
 custom_years_to_integrate_personal_union_desc:0 "Das Vereinigungsgesetz ist eine besondere Verfassung, die zwischen unserem Thron und denen unserer Juniorpartner gilt. Im Wesentlichen sorgt es dafür, dass unsere Juniorpartner unseren Gesetzen folgen müssen, was ihre Integration erleichtert."
 custom_landing_penalty:0 "Für harte Landungen ausgebildet"
 custom_landing_penalty_desc:0 "Den Feind auf ebenem Boden zu bekämpfen, ist eine triviale Aufgabe. Ihm in schwierigem Terrain die Stirn zu bieten, ist schon eine größere Herausforderung, die für unsere Männer aber noch bewältigbar ist. Eine feindliche Armee durch eine Flotteninvasion anzugreifen, ist allerdings Selbstmord.\nDa wir uns stark auf Transportschiffe verlassen, müssen wir akzeptieren, dass ein Kampf nach einer Seeinvasion für unsere Streitkräfte unvermeidlich ist. Wir müssen sie durch harten Drill auf diese einzigartige Art des Einsatzes vorbereiten."
 custom_cb_on_overseas:0 "Förderung des Imperialismus"
 custom_cb_on_overseas_desc:0 "Die Welt ist klein geworden, und Reiche dehnen ihren Einfluss in alle Richtungen aus, um diejenigen zu unterwerfen, die sich nicht selbst verteidigen können. Die Zeit von Konflikten auf lokaler Ebene ist vorbei. Das Zeitalter des Imperialismus ist angebrochen.\nAuch wir können es uns nicht erlauben, zurückzufallen. Wir müssen uns ebenfalls an dem Ringen um die Welt beteiligen."
 custom_flagship_cost:0 "Finanzierung von Flaggschiffen"
 custom_flagship_cost_desc:0 "Das Flaggschiff bildet das Juwel unserer Flotte. Es ist aber auch das Hauptziel feindlicher Angriffe und als solches anfällig, versenkt zu werden. Wir müssen sicherstellen, dass wir stets über die nötigen Mittel verfügen, zu einem kleinen Preis ein neues Flaggschiff zu bauen."
 custom_colonial_type_change_cost_modifier:0 "Flexible Kolonialbürokratie"
 custom_colonial_type_change_cost_modifier_desc:0 "Die Koloniegouverneure vertreten den Willen der Krone in der Neuen Welt. Sie sind jedoch nicht immer für ihr Amt geeignet, und die Regierung der Kolonie muss sich oft an die neuen Anforderungen der Krone anpassen. Indem wir die Kolonialbürokratie flexibel gestalten, gewährleisten wir, dass die Kolonie leichter von einer Regierungsform zur anderen wechseln kann."
 custom_colonial_subject_type_upgrade_cost_modifier:0 "Investoren für die Neue Welt"
 custom_colonial_subject_type_upgrade_cost_modifier_desc:0 "Die Kolonien in der Neuen Welt ziehen viele Kolonisten an, die dort ihr Glück suchen wollen. Sie locken aber auch Kaufleute, Händler und andere wohlhabende Investoren an, die dort eine Gelegenheit sehen, ihre Taschen mit Gold zu füllen. Indem wir diesen Investoren bestimmte Privilegien gewähren, können wir sicherstellen, dass ihr Geld unsere eigene koloniale Agenda unterstützt."
 custom_has_carolean:0 "Die Karoliner"
 custom_has_carolean_desc:0 "Die Karoliner bestehen aus schwedischen und finnischen Soldaten und bilden die Infanterie des schwedischen Reichs. Die aus der Bauernschaft rekrutierten Karoliner werden streng ausgebildet und sind dafür bekannt, die Herzen ihrer Feinde in Angst und Schrecken zu versetzen.\nKaroliner-Regimenter können nur in Provinzen mit §Yschwedischer§! oder §Yfinnischer§! Kultur rekrutiert werden, und die Anzahl an möglichen Einheiten hängt von der Entwicklung dieser Provinzen ab."
 custom_amount_of_carolean:0 ""Carolus Rex"-Hymne"
 custom_amount_of_carolean_desc:0 "Die Karoliner kämpfen bis zum bitteren Ende und stürzen sich ohne Zögern in die Schlacht. Ihre Siege und ihr Kampfeswille müssen in einer Hymne besungen werden, die für alle eine Inspiration sein wird!"
 custom_can_recruit_hussars:0 "Die Husaren"
 custom_can_recruit_hussars_desc:0 "Die Husaren sind eine mächtige, aber auch sehr schwer zu rekrutierende Einheit. Mit ihren verheerenden Angriffen fügen sie der Moral des Gegners enormen Schaden zu, und ihre Stärke liegt besonders in der §YNahkampfphase§! einer Schlacht.\n\nDie Anzahl an §YHusaren-Regimentern§! basiert auf der Entwicklung von Provinzen mit akzeptierten Kulturen, wobei 1 Regiment pro 100 Entwicklung ausgehoben werden kann."
 custom_amount_of_hussars:0 "Reichet Gold Eurem Husaren"
 custom_amount_of_hussars_desc:0 "Die Husaren sind die Besten der Besten in unserer Armee, und ihr Einsatz hat in der Vergangenheit viele Male den Ausgang der Schlacht zu unseren Gunsten verändert. Ein Husar zu sein, ist jedoch kein leichtes Schicksal. Wir müssen den Menschen in unserem Land zeigen, was die Husaren durchmachen, und sie dazu bringen, einen Teil ihrer Ersparnisse für die Husaren zu spenden."
 custom_military_tactics:0 "Taktische Spiele"
 custom_military_tactics_desc:0 "Ein Sieg wird zuerst im Kopf errungen. Gerissene Taktiken und skrupellose Strategien haben in unserem Militär oberste Priorität. Der Staat ist dazu verpflichtet, dem Militär taktische Spiele wie Schach zur Verfügung zu stellen, um dieses Prinzip jedem Soldaten und Kommandanten zu vermitteln."
 custom_max_hostile_attrition:0 "Guerilla-Kriegsführung"
 custom_max_hostile_attrition_desc:0 "Während die verbrannte Erde mögliche Eindringlinge von Vorräten abschneidet, nutzt unsere Miliz die Guerilla-Kriegsführung, um ihn zu zermürben. Dank dieser beiden Faktoren wird kein Eindringling in der Lage sein, lange zu verweilen."
 custom_morale_damage:0 "Kriegsschrei"
 custom_morale_damage_desc:0 "Schlachten werden zwar überwiegend durch den Einsatz von Mensch und Material geführt, doch am Ende ist es die Moral, die eine Armee zum Rückzug zwingt. Unsere Truppen sind sich dessen sehr wohl bewusst und nutzen ihre kräftigen Stimmen, um Kriegsschreie auszustoßen, die selbst die Tapfersten in Angst und Schrecken versetzen."
 custom_morale_damage_received:0 "Eiserner Wille"
 custom_morale_damage_received_desc:0 "Unsere Feinde versuchen, Schlachten zu gewinnen, indem sie uns mit Angst und Schrecken vom Schlachtfeld drängen wollen. Das ist zwar bewundernswert, doch ihre Versuche werden scheitern, denn unsere Truppen haben einen eisernen Willen. Ein Wille, dem es um nichts anderes als den Sieg geht - selbst wenn man bis zum letzten Mann kämpfen muss."
 custom_attack_bonus_in_capital_terrain:0 "Taktikten für vertrautes Terrain"
 custom_attack_bonus_in_capital_terrain_desc:0 "Taktiken für vertrautes Terrain sind militärische Manöver, die von einem Militärstab entwickelt wurden. Es handelt sich hierbei um spezielle Doktrinen und Taktiken, die auf ein bestimmtes Terrain zugeschnitten wurden und allen Mitgliedern der Armee vertraut sind."
 custom_can_bypass_forts:0 "Das "Um die Infrastruktur herum"-Manöver"
 custom_can_bypass_forts_desc:0 "Unsere Generäle haben eine neue und wirksame Strategie entwickelt, die es uns erleichtern sollte, mit feindlichen Verteidigungsanlagen fertigzuwerden: Durch ein komplexes Manöver sollten unsere Truppen in der Lage sein, die Befestigungen unsere Feinde zu überwinden, indem sie um sie herumgehen.\nDie militärische Führung schwört darauf, dass sie diese Taktik in der Vergangenheit mehrfach bei unseren Feinden beobachtet hat."
 custom_force_march_free:0 "Der große Marsch"
 custom_force_march_free_desc:0 "Jeder Rekrut muss an einem langen Marsch um die Grenzen unseres großen Staates teilnehmen. Sie müssen ihn innerhalb eines einzigen Tages absolvieren, und wer es nicht schafft, wird aus dem Militär ausgeschlossen. Nur die Allerbesten können unter diesen Bedingungen in unserer Armee dienen."
 custom_global_attacker_dice_roll_bonus:0 "Glücksgöttin der Offensive"
 custom_global_attacker_dice_roll_bonus_desc:0 "Das Glück ist mit den Mutigen - und niemand ist so mutig wie unsere Soldaten, wenn sie in die Offensive gehen."
 custom_global_defender_dice_roll_bonus:0 "Glück des Verteidigers"
 custom_global_defender_dice_roll_bonus_desc:0 "Auch wenn es niemand zugeben will, spielt Glück auf dem Schlachtfeld eine große Rolle. Zu unserem Glück scheint uns das Schicksal zu begünstigen, wenn es darum geht, uns gegen feindliche Eindringlinge zu verteidigen."
 custom_own_territory_dice_roll_bonus:0 "Heimvorteil"
 custom_own_territory_dice_roll_bonus_desc:0 "Einen Krieg in fremdem Territorium zu führen, ist ein gefährliches Unterfangen: Die Soldaten kennen das Terrain nicht, die Einheimischen schmieden Ränke gegen die Eindringlinge und die Infrastruktur könnte unbrauchbar sein. Dies sind alles Gründe, warum keine andere Nation auf unserem Boden große Erfolge erzielen wird."
 custom_regiment_manpower_usage:0 "Lokale Rekrutierung"
 custom_regiment_manpower_usage_desc:0 "Obwohl es sehr unorthodox ist, wurde den Regimentern unserer Armee erlaubt, neue Soldaten aus der lokalen Bevölkerung zu rekrutieren - ohne dabei Rücksicht auf frühere Erfahrung oder kulturelle und religiöse Unterschiede nehmen zu müssen. Diese Taktik erlaubt es uns, unsere eigenen Rekrutenreserven drastisch zu schonen."
 custom_idea_manpower_in_own_culture_provinces:0 "Kriegerkultur"
 custom_idea_manpower_in_own_culture_provinces_desc:0 "In unserer Kultur ist ein Mann erst dann wirklich ein Mann, wenn er in unserem Militär gedient hat. Obwohl diese alte Tradition oft als "grausam" kritisiert wird, hat sie uns viele Siege gebracht und wird uns in Zukunft auch weitere bringen."
 custom_idea_manpower_in_accepted_culture_provinces:0 "Militärdienst für Staatsbürgerschaft"
 custom_idea_manpower_in_accepted_culture_provinces_desc:0 "Jeder Mann in unserem Land, der nicht als einer von uns geboren ist, muss sich erst durch den Militärdienst bewähren. Nur dann erhält er offiziell die Staatsbürgerschaft."
 custom_idea_manpower_in_culture_group_provinces:0 "Waffenbrüder"
 custom_idea_manpower_in_culture_group_provinces_desc:0 "In Kriegszeiten wird jeder gebraucht. Die Soldaten unserer Brüderkultur dienen Seite an Seite mit unseren eigenen Männern an der Front."
 custom_may_build_supply_depot:0 "Logistik-Ausbildung"
 custom_may_build_supply_depot_desc:0 "Der Krieg ist nicht nur ein Wettstreit in Sachen Rekrutenreserve und Ressourcen, sondern auch einer der Logistik. Jeder Soldat muss mit den Einzelheiten der logistischen Kriegsführung vertraut sein."
 custom_may_refill_garrison:0 "Schnelle Garnisonierung"
 custom_may_refill_garrison_desc:0 "Verteidigung ist die stärkste Offensive. Zumindest haben das die frischen Verteidiger der Garnison so zu hören bekommen."
 custom_may_return_manpower_on_disband:0 "Erweiterte Militärverwaltung"
 custom_may_return_manpower_on_disband_desc:0 "Ein Großteil der Soldaten geht unserer Armee nach der Pensionierung für immer verloren, da er in der Regel nicht mehr auffindbar ist. Durch den Ausbau und die stärkere Einbindung unserer Verwaltung in militärischer Angelegenheiten können wir gewährleisten, dass ehemalige Soldaten in den Militärdienst zurückkehren."
 custom_manpower_against_imperial_enemies:0 "Kaiserlicher Aufruf zu den Waffen"
 custom_manpower_against_imperial_enemies_desc:0 "Das Heilige Römische Reich besteht aus vielen halb souveränen Staaten, die ihre eigenen Ziele und Interessen verfolgen. In Zeiten der Not und der äußeren Bedrohung werden die Mitglieder des Reichs jedoch dem kaiserlichen Aufruf folgen und uns ihre Truppen zur Verfügung stellen."
 custom_global_trade_goods_size:0 "Fünfjahresplan"
 custom_global_trade_goods_size_desc:0 "Alle Bauern und Landbesitzer sind der Krone gegenüber verpflichtet und müssen innerhalb der nächsten fünf Jahre eine bestimmte Menge an Waren produzieren. Diese Waren werden dann verwendet, um den Reichtum des Staates zu vergrößern."
 ###FINNISH EVENTS###
 flavor_fin.1.t:0 "Finnisches Reich"
 flavor_fin.1.desc:0 "Unsere Nation wächt zu einem richtigen Reich heran, und die stolzen Finnen möchten die erfolgreiche Geschichte unseres Landes von der Armut zum Reichtum in ihrem Namen widerspiegeln. Unsere Berater haben mehrere Vorschläge für einen angemessenen Namen für unser aufstrebendes Reich gemacht ..."
 flavor_fin.1.a:0 "Von heute an werden wir als das Finnische Ostseereich bekannt sein!"
 flavor_fin.1.b:0 "Das Finnische Reich: einfach und elegant!"
 flavor_fin.1.c:0 "Unser Reich ist Teil von Großfinnland!"
 flavor_fin.1.d:0 "Die Muttersprache unseres Landes: Suomi!"
 flavor_fin.1.e:0 "Wir sollten bei Finnland bleiben."

