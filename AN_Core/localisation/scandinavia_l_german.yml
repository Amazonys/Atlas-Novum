 pol_leverage_magnates_title:0 "Einfluss auf die Magnaten"
 pol_leverage_magnates_desc:0 "Die Magnaten spielen eine zentrale Rolle in der polnischen Regierung und Gesellschaft. Wir müssen uns um ihre Stellung im Königreich kümmern, indem wir ihnen entweder mehr Macht geben oder sie einschränken."
 pol_great_sejm_title:0 "Großer Sejm"
 pol_great_sejm_desc:0 "Das Parlament, der Sejm, berät den König seit Jahrzehnten in allen wichtigen Fragen des Königreichs. Er ist für unsere Regierung so wichtig geworden, dass wir ihn weiter ausbauen sollten."
