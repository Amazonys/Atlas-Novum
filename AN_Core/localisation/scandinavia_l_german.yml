 desc_estate_burghers_mountain_expansion_highlands:0 "Die Bürger und Bauern dieser Nation erhielten von der Regierung Ressourcen, die es ihnen ermöglichten, in das schwierige Terrain der Hochebenen vorzudringen."
 estate_burghers_mountain_expansion_hills:0 "Expansion in die Hügel"
 desc_estate_burghers_mountain_expansion_hills:0 "Die Bürger und Bauern dieser Nation erhielten von der Regierung Ressourcen, die es ihnen ermöglichten, in das schwierige Terrain der Hügel vorzudringen."
 estate_nobles_leidang_conscription:0 "Leidangswehrpflicht"
 estate_nobles_leidang_conscription_desc:0 "Die Leidangspflicht ist eine besondere Form der Wehrpflicht, die uns dabei hilft, bei Angriffs- und Verteidigungskriegen eine Küstenflotte aufzustellen. Das System schreibt vor, dass Seeleute während Friedenszeiten aus der Bauernschaft rekrutiert und für zwei oder drei Sommermonate zum Militärdienst verpflichtet werden. Während des Krieges müssen alle freien Männer in unserer Flotte dienen."
 estate_nobles_danish_nobility:0 "Dänischer Adel"
 estate_nobles_danish_nobility_desc:0 "Infolge des Schwarzen Todes herrscht nur noch eine Handvoll norwegischen Adels über unser Land. Dieses Machtvakuum zog Adlige aus Dänemark an, die nun als Verwalter ihres dänischen Königs über unser Land gebieten."
 estate_nobles_nobles_instead_of_royal_court:0 "Adelshof"
 estate_nobles_nobles_instead_of_royal_court_desc:0 "Der Schwarze Tod tötete mehr als die Hälfte der norwegischen Bevölkerung, wodurch ein eigener Königshof nicht länger aufrechterhalten werden konnte. Stattdessen wird unsere Nation von einem Hof dänischer Adliger unterhalten. Solange diese an der Macht sind, wird die Legitimität eines wahren norwegischen Monarchen immer infrage gestellt bleiben."
 estate_burghers_orthodox_tolerance:0 "Orthodoxem Glauben Autonomie gewähren"
 estate_burghers_orthodox_tolerance_desc:0 "Der orthodoxe und der koptische Glaube mögen unseren eigenen christlichen Werten fremd sein, doch im Gegensatz zu anderen Häresien versuchen sie nicht, ihre Überzeugungen in unserem Reich zu verbreiten. Indem wir ihnen ein gewisses Maß an Autonomie beim Ausüben ihrer religiösen Praktiken zugestehen, können wir ihre Loyalität gegenüber unserem Staat sicherstellen."
 estate_burghers_orthodox_tolerance_effect_tooltip:0 "Jede im Besitz befindliche Provinz, die dem §Yorthodoxen§! oder §Ykoptischen§! Glauben folgt, erhält:\nLokale Missionarsstärke: §R-100§!\nBeitrag zur lokalen religiösen Einheit: §G-100%§!"
 estate_burghers_orthodox_tolerance_revoke_effect_tooltip:0 "Entfernt den Modifikator "§YGewährte dem orthodoxen Glauben Autonomie§!" aus allen §Yorthodoxen§! und §Ykoptischen§! Provinzen."
 estate_burghers_guaranteed_autonomy_mod:0 "Gewährte dem orthodoxen Glauben Autonomie"
 desc_estate_burghers_guaranteed_autonomy_mod:0 "Der Staat hat der orthodoxen und der koptischen Kirche lokale Autonomie bei der Religionsausübung gewährt."
 estate_church_anti_heresy_act:0 "Anti-Ketzerei-Gesetz verabschieden"
 estate_church_anti_heresy_act_desc:0 "Ketzerei ist Ketzerei, ganz gleich, ob es sich um eine Reformation oder um eine alte Religion handelt. Durch die Verabschiedung des Anti-Ketzerei-Gesetzes können wir dem Klerus die nötigen Mittel an die Hand geben, die er für seine Inquisition benötigt."
 has_no_effects_on_granted:0 "Hat keine Auswirkungen."
 estate_nobles_carolean_march:0 "Karoliner Mark"
 estate_nobles_carolean_march_desc:0 "Auch unter schwerem Beschuss dürfen die Linien der Karoliner niemals fallen. Indem wir besondere Generäle aus unserem Adel einsetzen, deren Entschlossenheit auch in der Hitze des Gefechts ungebrochen ist, können wir sicherstellen, dass unsere Truppen geordnet und mit Disziplin gegen die feindlichen Streitkräfte vorrücken."
 estate_nobles_carolean_charge:0 "Karoliner Vorstoß"
 estate_nobles_carolean_charge_desc:0 "Psychologie ist eine wichtige Waffe in der Kriegsführung. Die Karoliner müssen nicht besonders genau zielen, wenn sie mit ihren Piken auf den Feind losstürmen, denn dies verursacht schon genug Panik. Dafür sollten wir militaristisch veranlagte Adlige einsetzen, die bereits selbst dem Tod ins Auge geblickt haben."
 estate_nobles_carolean_march_modifier:0 "Karoliner Mark"
 desc_estate_nobles_carolean_march_modifier:0 "Auch unter schwerem Beschuss dürfen die Linien der Karoliner niemals fallen. Die Entschlossenheit unserer Karoliner wird jeden Widerstand brechen!"
 estate_nobles_carolean_charge_modifier:0 "Karoliner Vorstoß"
 desc_estate_nobles_carolean_charge_modifier:0 "Psychologie ist eine wichtige Waffe in der Kriegsführung. Die Karoliner müssen nicht besonders genau zielen, wenn sie mit ihren Piken auf den Feind losstürmen, denn dies verursacht schon genug Panik."
 estate_did_not_have_carolean_privilege_for_five_years:0 "Wir haben in den letzten §Y5 Jahren§! keinen §YKaroliner§!-Modifikator ausgewählt."
 estate_church_lands_of_riga:0 "Kirchenland von Riga"
 estate_church_lands_of_riga_desc:0 "Die Ländereien von Livland und Wenden könnten uns gehören, doch große Teile davon befinden sich unter der Kontrolle des Erzbistums Riga. Es wird nicht möglich sein, die Ländereien von Riga zu erobern, solange die Livländische Konföderation besteht."
 estate_church_bishopric_of_dorpat:0 "Bistum Dorpat"
 estate_church_bishopric_of_dorpat_desc:0 "Das Bistum Dorpat ist Teil der Livländischen Konföderation. Das Land gehört de jure uns, doch de facto wird es von der Livländischen Konföderation verwaltet. Solange diese Konföderation besteht, werden wir nicht den vollen Nutzen aus diesen Provinzen ziehen können."
 estate_church_bishopric_of_osel_wiek:0 "Bistum Ösel-Wiek"
 estate_church_bishopric_of_osel_wiek_desc:0 "Das Bistum Ösel-Wiek ist Teil der Livländischen Konföderation. Das Land gehört de jure uns, doch de facto wird es von der Livländischen Konföderation verwaltet. Solange diese Konföderation besteht, werden wir nicht den vollen Nutzen aus diesen Provinzen ziehen können."
 estate_church_bishopric_of_courland:0 "Bistum Kurland"
 estate_church_bishopric_of_courland_desc:0 "Das Bistum Kurland ist Teil der Livländischen Konföderation. Das Land gehört de jure uns, doch de facto wird es von der Livländischen Konföderation verwaltet. Solange diese Konföderation besteht, werden wir nicht den vollen Nutzen aus diesen Provinzen ziehen können."
 estate_church_bishopric_of_reval:0 "Bistum Reval"
 estate_church_bishopric_of_reval_desc:0 "Das Bistum Reval ist Teil der Livländischen Konföderation. Das Land gehört de jure uns, doch de facto wird es von der Livländischen Konföderation verwaltet. Solange diese Konföderation besteht, werden wir nicht den vollen Nutzen aus diesen Provinzen ziehen können."
 estate_nobles_religious_conscription:0 "Religiöse Einberufung"
 estate_nobles_religious_conscription_desc:0 "Die Religion ist ein mächtiges Instrument, um die Eiferer und diejenigen, die keine andere Wahl haben, auf unsere Seite zu ziehen. Indem wir dem Adel bestimmte Rechte an den Kathedralen zugestehen und dem Klerus einige Privilegien gewähren, können wir die Kirchen und Kathedralen als erweiterte Möglichkeiten nutzen, um im Namen des Glaubens neue Soldaten zu rekrutieren."
 estate_nobles_religious_conscription_cathedral:0 "Religiöse Einberufung"
 desc_estate_nobles_religious_conscription_cathedral:0 "Der Adel und der Klerus dieser Provinz arbeiten zusammen, um neue Rekruten unter den eifrigen Kirchgängern zu rekrutieren"
 estate_nobles_religious_conscription_temple:0 "Religiöse Einberufung"
 desc_estate_nobles_religious_conscription_temple:0 "Der Adel und der Klerus dieser Provinz arbeiten zusammen, um neue Rekruten unter den eifrigen Kirchgängern zu rekrutieren"
 estate_nobles_religious_conscription_effect_tooltip:0 "Jede im Besitz befindliche §Y[Root.Religion.GetName]e§! Provinz mit einer Kirche erhält §G+15,0%§! Rekrutenreserve (Lokal). §Y[Root.Religion.GetName]e§! Provinzen mit einer Kathedrale erhalten stattdessen §G+33,0%§! Rekrutenreserve (Lokal)."
 estate_nobles_religious_conscription_revoke_effect_tooltip:0 "Entfernt den Modifikator "§YReligiöse Einberufung§!" aus allen §Y[Root.Religion.GetName]en§! Provinzen mit einer Kirche oder Kathedrale."
 estate_nobles_leidang_mass_conscription:0 "Ausgeweitete Leidang-Wehrpflicht"
 estate_nobles_leidang_mass_conscription_desc:0 "Die derzeitige Kriegsführung kümmert sich nicht um die Qualität der Waffen oder die Moral der Truppen. Alles, was für sie zählt, sind Leiber, die auf den Schlachtfeldern zum Einsatz kommen können - sei es nun an Land oder auf See. So hart es auch klingt: Wir müssen unsere Wehrpflicht auf alle Arten von Männern ausweiten, um so viele Marineregimenter wie möglich ausheben zu können."
 estate_nobles_leidang_mass_conscription_mod:0 "Ausgeweitete Leidang-Wehrpflicht"
 desc_estate_nobles_leidang_mass_conscription_mod:0 "Die derzeitige Kriegsführung kümmert sich nicht um die Qualität der Waffen oder die Moral der Truppen. Alles, was für sie zählt, sind Leiber, die auf den Schlachtfeldern zum Einsatz kommen können - sei es nun an Land oder auf See. So hart es auch klingt: Wir müssen unsere Wehrpflicht auf alle Arten von Männern ausweiten, um so viele Marineregimenter wie möglich ausheben zu können."
 estate_nobles_leidang_elite_conscription:0 "Elite-Leidang-Wehrpflicht"
 estate_nobles_leidang_elite_conscription_desc:0 "Andere mögen ihre Truppen nur als wandelnde Leiber ansehen, die bereit sind, ihre Pflicht zu erfüllen, und die innerhalb der ersten Wimpernschläge eines Gefechts erschossen werden. Doch wir sind nicht diese "anderen". Unsere Marineregimenter sind die Besten der Besten und gleichermaßen im See- wie auch Landkampf ausgebildet. Ihre Zahl mag gering sein, doch ihre Disziplin macht sie zu einer effizienten Waffe."
 estate_nobles_leidang_elite_conscription_mod:0 "Elite-Leidang-Wehrpflicht"
 desc_estate_nobles_leidang_elite_conscription_mod:0 "Andere mögen ihre Truppen nur als wandelnde Leiber ansehen, die bereit sind, ihre Pflicht zu erfüllen, und die innerhalb der ersten Wimpernschläge eines Gefechts erschossen werden. Doch wir sind nicht diese "anderen". Unsere Marineregimenter sind die Besten der Besten und gleichermaßen im See- wie auch Landkampf ausgebildet. Ihre Zahl mag gering sein, doch ihre Disziplin macht sie zu einer effizienten Waffe."
 ###NORSE EVENTS###
 norse_events.1.t:0 "Die nordischen Götter"
 norse_events.1.desc:0 "[Root.Monarch.GetName], [Root.GetMderdie] [Root.Monarch.GetTitle] von [Root.GetName], hat eine persönliche Gottheit zur Verehrung ausgewählt, und dennoch ist [Root.Monarch.GetSheHe] sich nicht sicher, ob [RootGetMihnsie] dies in die prächtigen Hallen von Walhalla führen wird. [Root.Monarch.GetSheHeCap] hat nun den Rat des [Root.GetChurchOrFallbackName]-Standes gesucht, um [Root.Monarch.GetHerHis]e persönliche Gottheit zu überdenken und eine zu wählen, die [Root.GetMihnsie] und das [Root.GetAdjective]e Volk zum Sieg und zu Ruhm führen soll."
 norse_events.1.a:1 "Odin hat unsere Zukunft gesehen. Er wird uns und unser Volk leiten."
 norse_events.1.b:0 "Freya wird uns die Früchte unserer Arbeit ernten lassen."
 norse_events.1.c:0 "Tor wird uns beschützen."
 norse_events.1.d:0 "Die Gerechtigkeit von Tyr bestimmt unseren Weg."
 norse_events.1.e:0 "Njörds Wellen werden uns Reichtum bringen."
 norse_events.1.f:0 "Möge uns die Weisheit von Snotra in eine strahlende Zukunft führen."
