 teu_conquest_hre_path_effects_tt:1 "\nWenn §Y[Root.GetName]§! den Weg der §YEroberung Deutschlands§! wählt, hat dies folgende Auswirkungen:"
 teu_kingdom_prussia_path_effects_tt:0 "\nWenn §Y[Root.GetName]§! den §Ypreußischen§! Weg wählt, hat dies folgende Auswirkungen:"
 teu_seek_imperial_protection_title:0 "Kaiserlicher Schutz"
 teu_seek_imperial_protection_desc:0 "Im Jahr 1225 bat der Herzog von Masowien, Konrad I. aus der Dynastie der Piasten, uns um Hilfe im Kampf gegen die heidnischen Altpreußen, die sich zu konvertieren weigerten. Natürlich stutzte unser ehrenwerter Orden diese Heiden zurecht, bekehrte sie zum wahren Glauben und besiegte alle, die sich dem verweigerten. Daraufhin errichtete unser Orden einen Staat in West- und Ostpreußen, und wir setzten unseren Kreuzzug gegen die romuvanischen Litauer fort.\nDem Königreich Polen ist unsere Präsenz in Preußen jedoch seit jeher ein Dorn im Auge, und selbst die Litauer, die wir so viele Jahrzehnte lang bekehrt haben, streben nach unserer Vernichtung!\n\nAuch wenn das Heilige Römische Reich unserem Orden nicht besonders wohlgesonnen ist, ist es dennoch die einzige Macht, die uns vor der polnischen Bedrohung schützen kann."
 teu_livonian_alliance_title:0 "Livländische Bündnisse"
 teu_livonian_alliance_desc:1 "Der Livländische Orden ist neben uns der andere Militärorden im Baltikum. Er wurde im Jahr 1202 in der Stadt Riga gegründet und machte die Christianisierung der baltischen Samogitier zu seinem Ziel. Nach seiner vernichtenden Niederlage im Jahr 1236 wurde der Livländische Orden ein Verbündeter des Deutschen Ordens, und gemeinsam konvertierten wir die baltischen Länder zum wahren Glauben.\n\nWir sollten das Bündnis mit ihm erneuern, damit wir uns in Zeiten der Not gegenseitig den Rücken freihalten können."
 teu_livonian_alliance_tt:0 "Die Belohnung hängt davon ab, wie die Mission abgeschlossen wird.\n\nSind wir mit dem §YLivländischen Orden§! verbündet, tritt das Ereignis "§YVereinigung der Orden§!" ein.\n\nRivalisieren wir mit dem §YLivländischen Orden§!, erhalten wir den Kriegsgrund "§YUnterwerfung§!" gegen ihn.\n\nExistiert der §YLivländische Orden§! nicht, erhalten wir §G100§! Militärische Macht."
 teu_strengthen_livonia_title:0 "Ordensbündnis"
 teu_strengthen_livonia_desc:0 "Obwohl unserer beider Staaten Mönchsorden sind, sind die Interessen des Livländischen und des Deutschen Ordens seit der Konvertierung der Heiden selten die gleichen. Das Bündnis, das wir mit den Livoniern haben, ist daher auch nicht besonders fest. Wir sollten unsere Position innerhalb des Livländischen Ordens stärken, indem wir entweder unsere Diplomatie mit ihm verbessern - oder ihn unterwerfen."
 teu_strengthen_livonia_tt:1 "Die Belohnung hängt davon ab, wie die Mission abgeschlossen wird.\n\nSchließen wir diese Mission ab, während der §YLivländische Orden§! unser Untertan ist, erhalten wir den Modifikator "§YVereinte Orden§!", der folgende Auswirkungen hat:\nRegeneration (Rekrutenreserve): §G+10,0%§!\nArmeetradition (Jährlich): §G+0,50§!\n\nSchließen wir diese Mission ab, während der §YLivländische Orden§! unser Verbündeter ist, erhalten wir den Modifikator "§YDiplomatische Ritter§!", der folgende Auswirkungen hat:\nDiplomatische Beziehungen: §G+1§!\nGefallen (monatliches Wachstum): §G+20,0%§!\n\nSchließen wir diese Mission durch Eroberung ab, erhalten wir den Modifikator "§YHerrscher über Livländisches Land§!", der folgende Auswirkungen hat:\nRekrutenreserve (Global): §G+10,0%§!\nUnruhe (National): §G-1,00§!"
 teu_handle_the_prussian_confederation_title:0 "Umgang mit dem Bund"
 teu_handle_the_prussian_confederation_desc:0 "Nach unserer Niederlage in der Schlacht bei Grunwald im Jahr 1410 war unser Orden gezwungen, Kriegsreparationen an den polnischen König zu zahlen. Da uns diese an den Rand des finanziellen Ruins brachten, musste unser Hochmeister auf ein notwendiges Übel zurückgreifen: Er erhöhte die Steuern der Stände und Städte.\nNatürlich waren die Stände - vor allem die Bürger - darüber empört, woraufhin sie sich in der preußischen Stadt Elbing versammelten und im Jahr 1440 den Preußischen Bund gründeten. Seither arbeitet der Bund am Untergang unseres Ordens, indem er unseren Erzfeind - das Königreich Polen - finanziell unterstützt.\nWenn wir überleben wollen, müssen wir uns mit diesem Bund befassen."
 teu_handle_the_prussian_confederation_tt:0 "Das Ereignis "§YRevolte des Preußischen Bundes§!" ist eingetreten."
 teu_defeat_the_poles_title:0 "Besiegt Polen"
 teu_defeat_the_poles_desc:0 "Das Königreich Polen kämpft nun schon seit einem Jahrhundert gegen uns. Wir müssen ihm zeigen, dass wir seine Drohungen nicht länger hinnehmen! Wir müssen es im Feld besiegen und ihm beweisen, dass es im Vergleich zu uns machtlos sind!"
 teu_defeat_the_poles_tt:0 "§YSchaltet den Rest des Missionsbaums frei.§!"
 teu_build_to_force_limit_title:0 "Erweitert die Armee"
 teu_build_to_force_limit_desc:0 "Die Kriege gegen Polen und Litauen zwischen den Jahren 1409 und 1411 sowie 1431 und 1435 haben unser Militär stark dezimiert und uns für den nächsten unvermeidlichen Krieg mit Polen geschwächt. Wir müssen unsere Armee vergrößern und so schnell wie möglich neue Rekruten einberufen."
 teu_pru_teutonic_order_and_the_empire_title:0 "Der Orden und das Reich"
 teu_pru_teutonic_order_and_the_empire_desc:0 "Der Beitritt zum Heiligen Römischen Reich wurde nicht aus Liebe zu den anderen deutschen Reichen erwogen, sondern zu unserem eigenen Schutz gegen das polnisch-litauische Bündnis. Da wir Polen nun besiegt haben, ist die Bedrohung, die unsere Nachbarn für uns darstellten, nicht mehr gegeben.\nEs ist an der Zeit, die Stände und die Berater zu versammeln, um unsere politische Haltung zum Heiligen Römischen Reich neu zu bewerten."
 teu_pru_conquer_brandenburg_title:0 "Erobert die Markgrafschaft"
 teu_pru_conquer_brandenburg_desc:0 "Die Markgrafschaft Brandenburg gehört in Norddeutschland zu den militärisch am besten aufgestellten Staaten, und ihre Armeen sind durch die Kriege mit den slawischen Stämmen in den frühen Tagen des Heiligen Römischen Reiches gestählt.\nObwohl diese Tage lange vorbei sind, sind die Armeen Brandenburgs weiterhin beeindruckend. Wir sollten sein Land erobern und sein Militär in unser eigenes integrieren."
 teu_pru_conquer_silesia_title:0 "Die Schlesier und die Sorbier"
 teu_pru_conquer_silesia_desc:0 "Schlesien und die Lausitz werden vom schlesischen respektive sorbischen Volk bewohnt. Obwohl sie keine Deutschen sind, macht ihr slawisches Erbe sie zu potenziellen Verbündeten der polnischen Krone - und zu einer Bedrohung für unsere Vorherrschaft in Deutschland. Wir sollten ihr Land für uns beanspruchen und sie in unsere Gesellschaft eingliedern, bevor sie unsere Rivalen gegen uns unterstützen."
 teu_pru_conquer_silesia_at:0 "Keine Provinz in den Regionen §YNorddeutschland§! und §YPolen§! ist §YSchlesisch§!."
 teu_pru_conquer_silesia_bt:0 "Keine Provinz in den Regionen §YNorddeutschland§! und §YPolen§! ist §YSorbisch§!."
 teu_pru_unite_the_saxons_title:0 "Vereint Sachsen"
 teu_pru_unite_the_saxons_desc:0 "Sachsen im Osten Deutschlands ist in mehrere kleinere Herzogtümer zersplittert, die mit kleinlichen Kriegen beschäftigt sind. Wir sollten sie vereinen, indem wir ihre Kämpfe beenden und sie in unser eigenes Reich eingliedern."
 teu_pru_push_into_southern_germany_title:0 "Vorstoß nach Süddeutschland"
 teu_pru_push_into_southern_germany_desc:0 "Unsere Eroberung Norddeutschlands hat unsere Macht und unseren Einfluss in Mitteleuropa erheblich gestärkt, doch der südliche Teil Deutschlands entzieht sich noch immer unserer Kontrolle. Es ist an der Zeit, nach Süddeutschland vorzustoßen und all die zersplitterten Staaten zu unterwerfen."
 teu_pru_an_empire_of_blood_and_iron_title:0 "Reich aus Eisen und Blut"
 teu_pru_an_empire_of_blood_and_iron_desc:0 "Das Heilige Römische Reich ist schwach und zu dezentralisiert, um die Interessen des deutschen Volkes zu schützen. Was die Deutschen brauchen, ist eine starke Kraft, die sie vor fremden Mächten schützen kann. Ihre Vereinigung wird jedoch nicht durch Reden und Mehrheitsentscheidungen, sondern nur durch Eisen und Blut erreicht werden."
 teu_pru_an_empire_of_blood_and_iron_tt:0 "Liegt in einer der §Yhervorgehobenen§! Provinzen in §YSüddeutschland§!, §YNorddeutschland§! oder §YSchlesien§!."
 teu_pru_push_into_pomarania_title:0 "Übernehmt Pommern"
 teu_pru_push_into_pomarania_desc:0 "Unsere Nachbarn im Westen, in Pommern, sind die Nachfahren derer, die einst die preußischen Ländereien bewohnten. Man sagt, sie seien wegen unserer früheren Taten als Ritterorden im Jahr 1225 und später noch immer auf Rache aus. Wir müssen nach Westen vorstoßen und Pommern erobern, damit die Flamme der Rache endlich erlischt."
 teu_pru_annex_the_lower_saxons_title:0 "Annektiert Hansestädte"
 teu_pru_annex_the_lower_saxons_desc:0 "Ein militärischer Feldzug durch Deutschland erfordert Ressourcen und vor allem Dukaten. Unsere Wirtschaft kann unser Land zwar aufrechterhalten, ist allerdings noch nicht so stark, wie sie es sein könnte. Die niedersächsischen Städte sind Teil der Hanse und bilden als solche wichtige Knotenpunkte für den Handel. Wir sollten sie annektieren und uns die Kaufleute der Hanse zunutze machen."
 pru_merchants_of_the_hansa:0 "Händler der Hanse"
 teu_pru_annex_the_lower_saxons_tt:0 "Ihr erhaltet Handelseinkommen im Wert von §G2 Jahren§!."
 teu_pru_annex_western_germany_title:0 "Erobert Westfalen"
 teu_pru_annex_western_germany_desc:0 "Westfalen ist das Zentrum der Textilproduktion im Westen Deutschlands. Es wäre klug, die Region zu erobern und die Textilproduktion auszubauen, um sowohl die Uniformen unserer Armee zu verbessern als auch unsere Schatzkammer zu vergrößern."
 teu_pru_annex_western_germany_tt:0 "aus der Produktion in Westfalen und Ostfriesland"
 teu_pru_take_over_northern_germany_title:0 "[Root.GetAdjective]es Rheinland"
 teu_pru_take_over_northern_germany_desc:0 "Das Rheinland ist stark umkämpft, und es gibt viele verschiedene Großmächte, die es unterwerfen wollen, um sich in Deutschland ausbreiten zu können. Es wäre besser, wenn wir es sind, die diese Territorien kontrollieren, und sie nicht Teil einer fremden Macht werden."
 teu_pru_develop_the_country_title:0 "Entwickelt Preußen"
 teu_pru_develop_the_country_desc:0 "Unser preußisches Kernland ist fruchtbar und kann eine starke lokale Wirtschaft unterstützen. Die vergangenen Kriege mit Polen und Litauen haben uns jedoch gezwungen, die Entwicklung des Landes zu vernachlässigen. Es ist an der Zeit, dass wir das nachholen."
 teu_pru_reform_the_state_title:0 "Reformiert den Staat"
 teu_pru_reform_the_state_desc:0 "Unsere Gesetze und unsere Regierungen müssen den Charakter unserer Nation widerspiegeln. Es sollte eine Reihe von Reformen verabschiedet werden, um den Staat in eine geölte Herrschaftsmaschinerie zu verwandeln."
 teu_pru_an_absolute_kingdom_title:0 "Absoluter Staat"
 teu_pru_an_absolute_kingdom_desc:0 "Ein Staat, der in feudale Regeln und Stände aufgeteilt ist, welche innere Zwiste um die Macht betreiben, ist zum Untergang verurteilt. Um wahre Größe erreichen zu können, darf unser Staat keine andere Herrschaft als die absolute Herrschaft [Root.GetMunseresunserer] [Root.Monarch.GetTitle][Root.GetMsMale] akzeptieren."
 teu_pru_an_absolute_kingdom_tt:0 "Schließt die Katastrophe "§YHof und Aufklärung§!" entweder mit dem Ausgang "§YLokale Macht zerschlagen§! oder "§YZentrale Autorität behauptet§!" ab oder erreicht das §YZeitalter der Revolution§!."
 teu_pru_prussian_enlightenment_title:0 "Aufgeklärter Staat"
 teu_pru_prussian_enlightenment_desc:0 "Unser Volk ist nicht dumm. Es stellt den Sinn einer absoluten Herrschaft und die Idee von Monarchien und Theokratien infrage. Manche fürchten sich vor diesen Fragen, da sie das Ende ihrer Macht bedeuten könnten. Wir hingegen werden uns die Aufklärung zu eigen machen und unsere Herrschaft nicht nur durch die Gnade des Herrn selbst, sondern auch durch Logik und Vernunft rechtfertigen."
 teu_pru_crush_the_republics_title:0 "Revolution"
 teu_pru_crush_the_republics_desc:0 "Die Revolution hat Europa heimgesucht. Monarchen fürchten um ihre Macht, während die Bürger jubeln. Was einst Königreiche waren, sind nun Nationen.\nWir müssen uns klar auf einer Seite der Revolution positionieren und sie entweder annehmen oder niederschlagen."
 teu_pru_develop_konigsberg_title:0 "Erweitert [41.GetName]"
 teu_pru_develop_konigsberg_desc:0 "[41.GetName] ist neben [43.GetName] eine der wichtigsten Städte Preußens. Aufgrund ihrer Lage ist sie auch ein bedeutendes Handelszentrum und zieht Kaufleute, Gelehrte und Bürger gleichermaßen an. Wir sollten die Stadt ausbauen und sie zu unserer glorreichen Hauptstadt küren."
 teu_pru_army_reforms_title:0 "Reformiert die Armee"
 teu_pru_army_reforms_desc:0 "Disziplin ist das, was eine Armee von einem Mob trennt. Wir müssen dafür sorgen, dass unsere Soldaten gut ausgebildet, gut ausgerüstet und vor allem diszipliniert sind."
 teu_pru_disciplined_army_title:0 "Der [Root.GetNobilityOrFallbackName] im Militär"
 teu_pru_disciplined_army_desc:0 "Es ist mehr als deutlich, dass wir nicht zulassen können, dass unsere Armeen von irgendeinem Bauern angeführt werden, der behauptet, ein chinesisches Buch über den Krieg gelesen zu haben. Wir müssen sicherstellen, dass unser [Root.GetNobilityOrFallbackName]-Stand darauf vorbereitet ist, zu Generälen für unsere Armeen zu werden."
 teu_pru_proof_of_strength_title:0 "Beweist Stärke"
 teu_pru_proof_of_strength_desc:0 "Ein reformiertes Militär nützt einem nichts, wenn es keine Kriege miterlebt. Wir sollten unsere Taktik, unsere Soldaten und unsere Ausrüstung auf dem Schlachtfeld auf die Probe stellen und beweisen, dass unsere Armee jedem Feind gewachsen ist."
 teu_pru_proof_of_strength_tt:0 "Hat mindestens §Y60.000§! Soldaten im Kampf gegen §Y[Root.GetName]§! verloren."
 teu_pru_proof_of_strength_bt:1 "Hat mindestens so viel Gesamtentwicklung wie §Y[Root.GetName]§!"
 teu_pru_proof_of_strength_ct:0 "Kein anderes Land hat ein höheres Truppenlimit und eine höhere Entwicklung als §Y[Root.GetName]§!."
 teu_pru_an_army_with_a_state_title:0 "Eine Armee mit einem Staat"
 teu_pru_an_army_with_a_state_desc:0 "Kleinere Staaten haben eine Armee. Unsere Armee soll einen Staat haben."
 teu_pru_vassalize_brandenburg_title:0 "Unterwerft Brandenburg"
 teu_pru_vassalize_brandenburg_desc:0 "Die Markgrafschaft Brandenburg gehört in Norddeutschland zu den militärisch am besten aufgestellten Staaten, und ihre Armeen sind durch die Kriege mit den slawischen Stämmen in den frühen Tagen des Heiligen Römischen Reiches gestählt.\nWas Brandenburg jedoch viel interessanter macht, ist seine Rolle innerhalb des Reiches. Als einer der wenigen Kurfürsten darf der Herrscher von Brandenburg den nächsten Kaiser wählen. Wenn wir diesen Titel jemals für uns beanspruchen wollen, müssen wir zuerst die Markgrafschaft unterwerfen."
 teu_pru_become_an_elector_title:0 "Werdet Kurfürst"
 teu_pru_become_an_elector_desc:0 "Anders als bei vielen anderen Reichen in der Geschichte wird der Titel als Kaiser des Heiligen Römischen Reiches nicht durch Erbschaft weitergegeben, sondern durch Wahl. Wenn wir die Innenpolitik des Reiches mitgestalten wollen, ist es von entscheidender Bedeutung, dass wir einer der 7 Reichskurfürsten werden."
 teu_pru_the_religious_war_title:0 "Teilnahme am Ligenkrieg"
 teu_pru_the_religious_war_desc:0 "Die Reformation breitet sich wie ein Lauffeuer im Heiligen Römischen Reich aus. Es ist klar, dass sie sich zu einem Krieg unvorhersehbaren Ausmaßes entwickeln wird. Wir sollten uns für eine der beiden Seiten entscheiden und sie rasch zum Sieg führen!"
 teu_pru_30_years_war_tt:0 "Jede §Y[Root.Religion.GetName]e§! Nation im Heiligen Römischen Reich erhält §G150§! Meinung über uns."
 teu_pru_30_years_war_at:0 "Jede §Y[Root.Religion.GetName]e§! Nation im Heiligen Römischen Reich erhält §G150§! Meinung über uns, wenn wir uns auf der Gewinnerseite des §YReligionskriegs§! befinden."
 teu_pru_become_emperor_title:0 "Übernehmt die Kaiserkrone"
 teu_pru_become_emperor_desc:0 "Der Kaiser des Heiligen Römischen Reiches kümmert sich um die Staatsangelegenheiten des Heiligen Römischen Reiches, verteidigt es gegen äußere und innere Bedrohungen und erhält Rekruten und Dukaten von den Mitgliedern. Der derzeitige Kaiser jedoch ist schwach und suhlt sich nur in den Vorteilen des Reiches, ohne dabei die Interessen der Mitglieder zu schützen. Es ist an der Zeit, dass wir die Kaiserkrone selbst übernehmen!"
 teu_pru_unite_the_empire_title:0 "Eint das Reich"
 teu_pru_unite_the_empire_desc:0 "Das Kaiserreich ist in seiner jetzigen Form bestenfalls eine billige Ausrede für ein Reich. Es muss unter einer einzigen Macht vereint werden, wenn die Deutschen jemals mit den anderen Großmächten Europas konkurrieren wollen."
 teu_pru_improve_diplomatic_skills_title:0 "Verbessert die Diplomatie"
 teu_pru_improve_diplomatic_skills_desc:0 "In unserer Geschichte als Mönchsorden führten wir oft Kriege gegen die Heiden, um sie zum Christentum zu bekehren. Unsere diplomatischen Fähigkeiten stellten dabei jederzeit sicher, dass Polen uns nicht in der Sekunde annektieren würde, in der wir mit unserem Kreuzzug fertig waren. Doch für die Maßstäbe des Heiligen Römischen Reiches sind unsere diplomatischen Fähigkeiten höchstens mit denen von Barbaren vergleichbar.\nWir müssen unsere Diplomatie verbessern, um in diesem neuen politischen Umfeld überleben zu können."
 teu_pru_improve_diplomatic_skills_tt:0 "Jeder Verbündete und Untertan von §Y[Root.GetName]§!, der §Y150§! Meinung oder mehr hat, erhält §G10§! Vertrauen gegenüber [Root.GetName]."
 teu_pru_secularize_the_state_title:0 "Verweltlicht Preußen"
 teu_pru_secularize_the_state_desc:0 "Obwohl wir eine lange Vergangenheit als theokratischer Orden haben, ist es unbestreitbar, dass kein Bischof oder einfacher Ritter jemals Kaiser des Heiligen Römischen Reiches werden könnte. Wir müssen uns in eine echte Monarchie verwandeln, die in den Augen der Kurfürsten den nächsten Kaiser stellen kann."
 teu_pru_warsaw_and_krakow_title:0 "Krakau und Warschau"
 teu_pru_warsaw_and_krakow_desc:0 "Polen besitzt viele wohlhabende Städte mit einer langen Geschichte und einer hervorragenden Infrastruktur. Doch keine von ihnen kann sich mit ihren Juwelen unter den großen Städten messen: Krakau und Warschau. Diese beiden Städte sind wichtige Handelszentren und die jeweiligen Machtsitze von Polen und seines Untertanen Masowien. Wir sollten diese Städte erobern, um Polen zu schwächen und gleichzeitig unsere eigene Wirtschaft zu stärken."
 teu_pru_conquer_poland_title:0 "Erobert Rotruthenien"
 teu_pru_conquer_poland_desc:0 "Wir müssen weiter nach Süden vordringen, um der Bedrohung durch die Polen ein für alle Mal ein Ende zu bereiten! Ihre letzte Bastion befindet sich im Land der Ketzer in Rotruthenien."
 teu_pru_conquer_poland_at:0 "Sollten wir die §Ypolnische§! Kultur jemals zurückstufen, wird dieser Modifikator entfernt."
 teu_pru_conquer_poland_bt:0 "Sollten wir die §Yruthenische§! Kultur jemals zurückstufen, wird dieser Modifikator entfernt."
 teu_pru_take_over_moldavia_title:0 "Übernehmt Moldawien"
 teu_pru_take_over_moldavia_desc:0 "Moldawien ist ein fruchtbares Land, das für seinen Wein bekannt ist. Es ist auch der Zugang der Osmanen zu Ruthenien. Wir müssen Moldawien annektieren, um die Türken an der Expansion nach Osteuropa zu hindern und natürlich um Zugang zum Wein zu bekommen."
 teu_pru_fortify_the_borders_title:0 "Befestigt die Grenzen"
 teu_pru_fortify_the_borders_desc:0 "Unsere Herrschaft reicht von der Ostsee bis hinunter zum Schwarzen Meer. Aufgrund der schier unermesslichen Weite unseres Territoriums grenzen wir jedoch an viele potenzielle Bedrohungen wie das Heilige Römische Reich im Westen oder die osmanischen Türken im Süden an."
 teu_pru_fortify_the_borders_ct:1 "Eine zufällige Festung in den Regionen §YGroßpolen§!, §YZentralpolen§!, §YKleinpolen§! und §YMoldawien§! erhält bis zum Ende des Spiels den Modifikator "§YBefestigte Grenze§!", der folgende Auswirkungen hat:\nVerteidigungsfähigkeit (Lokal): §G+50,0%§!\nGarnisonsgröße (Lokal): §G+25,0%§!\nFestungsunterhalt (Lokal): §G-90,0%§!\n\nNur maximal §Y1§! Festung pro Region erhält diesen Modifikator."
 teu_pru_empire_of_the_east_title:0 "Preußisches Reich"
 teu_pru_empire_of_the_east_desc:0 "Mit der Eroberung von Polen, Litauen und Ruthenien hat unsere Herrschaft ihren absoluten Höhepunkt erreicht und stellt sogar das Heilige Römische Reich in den Schatten.\nEin Großteil unseres Landes ist jedoch eher unterentwickelt. Wir sollten unsere Infrastruktur ausbauen, damit wir nicht nur von der Fläche her größer als das Reich sind, sondern auch in Sachen Qualität! Wir müssen unser eigenes [Root.GetAdjective]es Reich gründen!"
 teu_pru_conquer_lithuania_title:0 "Besiegt Litauen"
 teu_pru_conquer_lithuania_desc:0 "Wir befinden uns in einem ständigen Konflikt mit Litauen, seit wir im Jahr 1225 Fuß im Baltikum fassten. Dank unserer Bemühungen haben die Litauer dem heidnischen Glauben den Rücken gekehrt und sind zum Christentum übergetreten. Doch selbst damit war unser Kampf mit ihnen noch nicht beendet.\nEs ist an der Zeit, den Streit mit ihnen ein für alle Mal beizulegen."
 teu_pru_conquer_lithuania_at:0 "Sollten wir die §Ylitauische§! Kultur jemals zurückstufen, wird dieser Modifikator entfernt."
 teu_pru_push_into_ruthenia_title:0 "Vorstoß nach Ruthenien"
 teu_pru_push_into_ruthenia_desc:0 "Ruthenien ist eine riesige Region mit Bauernhöfen und Wiesen, so weit das Auge reicht. Litauen eroberte dieses Land einst von den Horden, und nun sind wir an der Reihe, es zu erobern."
 teu_pru_teutonic_ruthenia_title:0 "Annektiert Ruthenien"
 teu_pru_teutonic_ruthenia_desc:0 "Ruthenien steht kurz davor, vollständig uns zu gehören. Es sind nur noch wenige Eroberungsfeldzüge nötig, um die Region vollständig unter unserem Banner zu vereinen."
 teu_pru_fortify_dnieper_title:0 "Befestigt den Dnjepr"
 teu_pru_fortify_dnieper_desc:0 "Die Russen Moskaus haben ihre Interessen in Osteuropa mehrfach bekundet. Es ist klar, dass sie nach Westen expandieren und alles erobern wollen, was sich ihnen in den Weg stellt. Wir müssen den Dnjepr befestigen, damit wir dem russischen Vorstoß standhalten können!"
 teu_pru_fortify_dnieper_tt:0 "Ist eine Provinz entlang des §YDnjepr§!, befindet sich im Besitz von §Y[Root.GetName]§! oder dessen nicht tributpflichtigen Untertanen und verfügt über die höchste §YFestungsstufe§!, die mit der derzeitigen Technologiestufe möglich ist."
 teu_pru_fortify_dnieper_ct:2 "Bis zu §Y5§! Provinzen mit einer §YFestung§! entlang des Dnjepr erhalten bis zum Ende des Spiels den Modifikator "§YBefestigte Grenze§!", der folgende Auswirkungen hat:\nVerteidigungsfähigkeit (Lokal): §G+50,0%§!\nGarnisonsgröße (Lokal): §G+25,0%§!\nFestungsunterhalt (Lokal): §G-90,0%§!"
 teu_pru_a_prussian_navy_title:0 "Preußische Flotte"
 teu_pru_a_prussian_navy_desc:0 "Obwohl wir uns stark auf die Landkriegsführung konzentrieren, ist es unbestreitbar, dass die Dominanz auf See genauso wichtig ist, sollten wir in Konflikte mit der Hanse oder Skandinavien geraten. Wir müssen eine Flotte aufbauen, die unsere Fähigkeiten repräsentiert."
 teu_pru_dominate_baltic_trade_title:0 "Schutz des Ostseehandels"
 teu_pru_dominate_baltic_trade_desc:0 "Der Ostseehandel bildet unsere Haupteinnahmequelle, und wir müssen ihn deshalb vor den Kaufleuten der Hanse oder Dänemarks schützen, da wir sonst Verluste erleiden werden."
 teu_pru_strengthen_mercantilism_title:0 "Marktplätze der Ostsee"
 teu_pru_strengthen_mercantilism_desc:0 "Die Hanse und die Skandinavier versuchen, uns auf den Ostseemärkten zu unterbieten. Wir müssen in bestimmten Schlüsselprovinzen Marktplätze errichten und unsere Handelszentren ausbauen, um mit ihnen mithalten zu können."
 teu_pru_strengthen_mercantilism_tt:0 "Jede Provinz mit einer §YFlussmündung§! oder einem §YHandelszentrum§! in den Regionen §YWestpreußen§!, §YOstpreußen§!, §YSamogitien§!, §YKurland§!, §YLivland§! und §YEstland§! ist eine Kernprovinz von §Y[Root.GetName]§! und hat ein §YHandelsgebäude§!."
 teu_pru_manufactories_for_prussia_title:0 "Baut Manufakturen"
 teu_pru_manufactories_for_prussia_desc:0 "Wir sollten in unserem Land Manufakturen aufbauen, damit unsere Wirtschaft mit dem Wachstum unseres Militärs Schritt halten kann."
 teu_pru_manufactories_for_prussia_tt:0 "aus Manufakturen mit mindestens §Y6§! Grundproduktion."
 teu_pru_employ_advisors_title:0 "Kompetentes Kabinett"
 teu_pru_employ_advisors_desc:0 "[Root.GetName] kann sich nicht ständig auf [Root.GetMdendie] [Root.Monarch.GetTitle] verlassen. Schließlich ist [Root.GetMunserunsere] [Root.Monarch.GetTitle] immer noch ein Mensch und als solcher anfällig für menschliche Fehler. Was wir brauchen, ist ein Kabinett kompetenter Berater, die dafür sorgen, dass in unserem Land auch in Zeiten eines Interregnums alles rundläuft."
 teu_crusader_clergy_influence_title:0 "[Root.GetChurchOrFallbackName]-Stand Privilegien"
 teu_crusader_clergy_influence_desc:0 "Solange uns unser eigener [Root.GetChurchOrFallbackName]-Stand nicht unterstützt, ist unser Kreuzzug gefährdet. Wir müssen seine Loyalität sicherstellen und ihm Privilegien gewähren, damit er mit [Root.GetMunseremunserer] [Root.Monarch.GetTitle] zusammenarbeitet."
 teu_crusader_conquer_novgorod_title:0 "Erobert Nowgorod"
 teu_crusader_conquer_novgorod_desc:0 "Nowgorod ist eine Bastion der orthodoxen Ketzerei und liegt direkt vor der Haustür unserer Glaubensbrüder, dem Livländischen Orden. Wir müssen diese widerliche Handelsrepublik vernichten und ihr Territorium erobern."
 teu_crusader_third_rome_title:0 "Untergang des Dritten Roms"
 teu_crusader_third_rome_desc:0 "Die Russen Moskaus haben die Dreistigkeit, sich als Erben der Römer zu bezeichnen. Wir scheren uns nicht um solch alberne Titel, doch ihre Ketzerei, die den guten christlichen Glauben entweiht, ist uns ein Dorn im Auge. Dieses sogenannte Dritte Rom wird heute durch unsere Hand fallen!"
 teu_crusader_third_rome_tt:0 "Besitzen wir §Y[295.GetName]§!, tritt das Ereignis "§YDas Schicksal von [295.GetName]§!" ein.\nBesitzen wir §Y[295.GetName]§! nicht, erhalten wir §G100§! diplomatische Macht."
 teu_crusader_end_the_schism_title:0 "Beendet das Schisma"
 teu_crusader_end_the_schism_desc:0 "Zu lange war die christliche Welt wegen kleinlicher Glaubensunterschiede gespalten. Die Päpste sahen wenig Grund, diese Gräben zu überbrücken, und die Narren des byzantinischen Reiches waren zu sehr damit beschäftigt, sich von den Muslimen erobern zu lassen. Es liegt an uns, dieses Schisma zu heilen und die Ketzerei zu beenden."
 teu_crusader_end_the_schism_tt:0 "Jede §Yorthodoxe§! Nation erhält das Ereignis "§YDer Deutsche Orden beendet das Schisma§!"."
 teu_crusader_land_of_churches_title:0 "Gründet Kirchen"
 teu_crusader_land_of_churches_desc:0 "Unser Kreuzzug soll die Menschen in Osteuropa nicht nur zum wahren Glauben bekehren, sondern auch dafür sorgen, dass sie dem Katholizismus treu bleiben. Es ist daher auch unerlässlich, dass jedes einzelne Dorf, so unbedeutend es auch erscheinen mag, eine Kirche hat, die dem Papst geweiht ist."
 teu_crusader_build_cathedrals_title:0 "Erbaut Kathedralen"
 teu_crusader_build_cathedrals_desc:1 "Es heißt, die Kirchen seien das Haus Gottes, doch die Kathedralen sind das sichtbare Zeichen unseres Glaubens. Zur Ehre unseres Herrn müssen wir in unserem Land Kathedralen errichten!"
 teu_crusader_build_cathedrals_tt:0 "Jede im Besitz befindliche Provinz mit einer §YKathedrale§! gibt uns §G5§! Papsteinfluss und erhält §Y25 Jahre§! lang den Modifikator "§YTeutonische Kathedralen§!", der folgende Auswirkungen hat:\nSteuereinnahmen (Lokal): §G+200,0%§!\nUnruhe (Lokal): §G-3,00§!"
 teu_crusader_lithuanian_crusade_title:0 "Annektiert Litauen"
 teu_crusader_lithuanian_crusade_desc:0 "Im Jahr 1225 forderte Herzog Konrad von Masowien unsere Dienste im Baltikum an. Unsere Feinde waren die heidnischen baltischen Stämme, die sich weigerten, zum Christentum zu konvertieren. Einer dieser Stämme war der des heutigen Litauens.\nSeine Mitglieder behaupten nun zwar, gläubige Katholiken zu sein, doch ihr Verhalten und ihre Aggression gegen uns lassen etwas anderes vermuten. Wir müssen unseren Kreuzzug gegen Litauen fortsetzen und sein Land in Besitz nehmen!"
 teu_crusader_conquer_crimea_title:0 "Verchristlicht die Steppe"
 teu_crusader_conquer_crimea_desc:0 "Die pontische Steppe ist zwar nicht von Heiden bewohnt, doch die dort lebenden Muslime sind ebenfalls eine klare Bedrohung für die christliche Welt. Wir müssen in die Steppe reiten und unseren Kreuzzug zu den Horden tragen!"
 teu_crusader_fortify_the_caucasus_title:0 "Befestigt den Kaukasus"
 teu_crusader_fortify_the_caucasus_desc:0 "Der Kaukasus bildet die natürliche Südgrenze zwischen Europa und Asien. Da dieses Gebirge auch die Grenze zwischen uns und dem Osmanischen Reich darstellt, besteht ständig die Gefahr, dass es von den Türken überrannt wird. Wir sollten den nördlichen Teil des Kaukasus erobern und ihn befestigen."
 teu_crusader_bulwark_against_the_turks_title:0 "Besiegt die Osmanen"
 teu_crusader_bulwark_against_the_turks_desc:0 "Die Osmanen sind die Geißel Europas und der Christenheit, und unsere schwachen Nachbarn fürchten den türkischen Sultan. Doch warum? Alles, was die Osmanen erreicht haben, war die Annexion eines bereits in einem erbärmlichen Zustand befindlichen Römischen Reiches.\nWir werden der christlichen Welt zeigen, dass unser Orden mit seiner Hingabe auf dem Schlachtfeld mächtiger ist, als jeder türkische Soldat es sich je erträumen könnte!"
 teu_crusader_conquer_poland_title:0 "Erobert Polen"
 teu_crusader_conquer_poland_desc:0 "Kreuzzug hin oder her: Der Deutsche Orden und die polnische Krone konnten sich noch nie einig werden. Seit wir uns im Jahr 1225 in Preußen niederließen, hat das polnische Königreich versucht, uns loszuwerden. Es ist keine Frage der Religion, sondern unseres Überlebens, dass wir Polen besiegen und die polnischen Territorien erobern."
 teu_crusader_push_into_ruthenia_title:0 "Ruthenische Tiefebene"
 teu_crusader_push_into_ruthenia_desc:0 "Ruthenien ist die Heimat der Kiewer Rus und des orthodoxen Glaubens. Da sie Ketzer sind, ist es nur natürlich, dass wir ihr Land erobern und sie zum wahren christlichen Glauben bekehren."
 teu_crusader_eliminate_the_great_horde_title:0 "Eliminiert die Horden"
 teu_crusader_eliminate_the_great_horde_desc:0 "Im Jahr 1260 eroberte das große mongolische Reich die gesamte Steppe Osteuropas und drang sogar bis nach Polen vor. Zu dieser Zeit waren die Mongolen die größte Bedrohung für das Christentum und hätten es fast geschafft, Europa zu überrennen, wenn nicht der Herr selbst eingegriffen hätte.\nDas mongolische Reich gibt es nicht mehr, doch sein Vermächtnis lebt in den ungläubigen Horden weiter, die die Steppen und das Uralgebirge bevölkern. Es ist an der Zeit, sie in jene Hölle zurückzudrängen, aus der sie einst geflohen sind!"
 teu_crusader_steppes_crusade_title:0 "Dringt in die Steppe vor"
 teu_crusader_steppes_crusade_desc:0 "Wir haben das Uralgebirge von den Ungläubigen gesäubert, doch in den Steppen Zentralasiens gibt es noch immer wilde Horden. Um die Sicherheit unseres Glaubens und unseres Volkes sicherstellen zu können, müssen wir tiefer in die Steppen vordringen, diese Horden besiegen und sie auf den Weg Gottes führen."
 teu_crusader_steppes_crusade_tt:0 "durch §Ykatholische§! Provinzen in den Regionen §YUral§!, §YPontische Steppe§! und §YZentralasien§!."
 teu_crusader_a_holy_horde_title:0 "Kreuzritter der Steppe"
 teu_crusader_a_holy_horde_desc:0 "Unser Eroberungsfeldzug hat uns bis ins Herz Zentralasiens geführt, womit wir eine Größe erreicht haben, von der andere Reiche nur träumen können.\nEs ist von entscheidender Bedeutung, dass wir zunächst unsere Verwaltungsinfrastruktur umorganisieren, ehe wir unseren Kreuzzug nach Osten fortsetzen."
 teu_crusader_mil_reform_1_title:0 "Weisheit des Kampfes"
 teu_crusader_mil_reform_1_desc:0 "Unsere Armeen wurden in den letzten polnisch-teutonischen Kriegen mehrfach besiegt, was natürlich der Moral unserer Truppen schwer zugesetzt hat. Es ist von entscheidender Bedeutung, wieder einige Siege auf dem Schlachtfeld zu erringen und daraus wertvolle Kampferfahrung für unsere jüngeren Rekruten zu gewinnen."
 teu_crusader_mil_reform_1_tt:1 "Hat mindestens §Y20§! Kämpfe gewonnen (§Y[Root.GetNumWonBattles]§!/§Y20§!).\n§RKämpfe vor dem Abschluss der Mission "§YBesiegt Polen§!" zählen nicht.§!"
 teu_crusader_mil_reform_2_title:0 "Reformiert die Armee"
 teu_crusader_mil_reform_2_desc:0 "Unser Militär ist veraltet und wir verwenden noch immer die Taktiken des mittelalterlichen Westeuropas, die im unwirtlichen Terrain Osteuropas kaum anwendbar sind. Wir müssen es reformieren!"
 teu_crusader_mil_reform_2_tt:0 "Der Modifikator "§YErfahrung auf dem Schlachtfeld§!" wird zu dem unten genannten Modifikator aufgewertet."
 teu_crusader_mil_reform_3_title:0 "Anpassung an die Ebenen"
 teu_crusader_mil_reform_3_desc:0 "Ruthenien und die pontische Steppe sind eine riesige Region mit völlig flachem Gelände. Städte sind weit voneinander entfernt und Märsche zu Fuß dauern dreimal so lange wie eine Reise zu Pferd. Es ist klar, dass künftige Schlachten nicht mehr in Wäldern oder Sümpfen, sondern in diesen Graslandschaften und Steppen gewonnen werden müssen. Wir müssen unsere Armee an dieses neue und fremde Terrain anpassen."
 teu_crusader_mil_reform_3_tt:0 "Der Modifikator "§YEine reformierte Armee§!" wird zu dem unten genannten Modifikator aufgewertet."
 teu_crusader_mil_reform_4_title:0 "Vergrößert die Kavallerie"
 teu_crusader_mil_reform_4_desc:0 "Unsere Kämpfe mit den Horden haben gezeigt, dass eine Infanterie in diesen großen, weiten Steppen nicht versorgt werden kann. Wir müssen unsere Armee an diese neuen Gegebenheiten anpassen und unsere Ordenskavallerie vergrößern, damit wir mit den wilden Horden Schritt halten können."
 teu_crusader_mil_reform_4_tt:0 "Der Modifikator "§YEine den Ebenen angepasste Armee§!" wird zu dem unten genannten Modifikator aufgewertet."
 teu_crusader_secure_papal_alliance_title:0 "Bündnis mit dem Papst"
 teu_crusader_secure_papal_alliance_desc:0 "Unser Orden existiert nur, um die Interessen des Papstes zu vertreten, und daher ist es wichtig, dass wir ein starkes Bündnis mit dem Papsttum pflegen."
 teu_crusader_embrace_religious_ideas_title:0 "Fördert religiöse Ideen"
 teu_crusader_embrace_religious_ideas_desc:0 "Wir sind ein Staat der Religion, des Glaubens und der Überzeugung. Wir müssen uns die religiöse Natur unseres Ordens zu eigen machen und die theologischen Ideen unserer Nation fördern."
 teu_crusader_embrace_religious_ideas_at:0 "Haben wir die §YReligiösen Ideen§! abgeschlossen, erhält [Root.GetMunserunsere] [Root.Monarch.GetTitle] bis zu §G2§! £adm£"
 teu_crusader_embrace_religious_ideas_bt:0 "Haben wir die §YGöttlichen Ideen§! abgeschlossen, erhält [Root.GetMunserunsere] [Root.Monarch.GetTitle] bis zu §G2§! £mil£"
 teu_crusader_convert_provinces_title:0 "Konvertiert das Land"
 teu_crusader_convert_provinces_desc:0 "Man vergisst leicht, dass unsere Aufgabe nicht nur im Kampf besteht, auch wenn wir ein Ritterorden sind, dessen Mitglieder mit dem Schwert in der Hand geboren werden und aufwachsen. Ein entscheidender Aspekt unseres Ordens besteht daher nicht nur darin, die Heiden zu besiegen, sondern wir wollen sie auch zum wahren Glauben zu bekehren. Wir müssen alle Ungläubigen konvertieren oder bei dem Versuch sterben."
 teu_crusader_convert_provinces_tt:0 "Hat §Y75§! Provinzen konvertiert (§Y[Root.GetNumConvertedProvinces]§!/§Y75§!)."
 teu_crusader_gain_income_title:0 "Erhöht die Einnahmen"
 teu_crusader_gain_income_desc:0 "Auch wenn es nur wenige in unserem Orden zugeben wollen, ist die Aufrechterhaltung unserer Wirtschaft noch immer ein wichtiger Teil unseres Staates. Schwerter, Rüstungen, Pferde, Kanonen: All das hat seinen Preis. Wir müssen unsere Einnahmen erhöhen, damit wir auch in Zukunft den Erfolg unserer Kreuzzüge sicherstellen können."
 teu_crusader_castle_expertise_title:0 "Meisterhafte Festungsbauer"
 teu_crusader_castle_expertise_desc:0 "Der Angriff ist der beste Weg zum Sieg, doch wir dürfen dabei dennoch nicht die Bedeutung von Festungen und Schlössern vernachlässigen. Wir sollten Festungen an Schlüsselpositionen unseres Landes errichten und unterhalten, damit wir nicht aus einem ungeschützten Winkel heraus angegriffen werden."
 teu_crusader_survive_the_reformation_title:0 "Katholischer Widerstand"
 teu_crusader_survive_the_reformation_desc:0 "Die Reformation ist das Werk des Teufels selbst! Einst gläubige Katholiken kehren dem Heiligen Stuhl den Rücken und ergehen sich in lästerlichen Praktiken. Wir dürfen nicht zulassen, dass wir uns ebenfalls diesem sündigen Verhalten hingeben!"
 can_always_embrace_the_counter_reformation_tt:0 "§Y[Root.GetName]§! kann zu jeder Zeit die §YGegen-Reformation§! annehmen."
 teu_crusader_destroy_the_heresies_title:0 "Zerschlagt die Ketzerei"
 teu_crusader_destroy_the_heresies_desc:0 "Die Reformation hat viele häretische Ungläubige in die Welt gebracht, die versuchen, ihre giftigen Ideen an andere Katholiken weiterzugeben. Wir müssen der Häresie sofort ein Ende setzen und diese Reformation auf der Stelle zerschlagen!"
 teu_crusader_destroy_the_heresies_at:0 "Es existiert kein §YReformationszentrum§! in §YEuropa§!."
 teu_crusader_destroy_the_heresies_bt:0 "Es existiert keine §Yprotestantische§! oder §Yreformierte§! Nation mit einer Hauptstadt in §YEuropa§!."
 ###EVENTS FOR TEUTONIC ORDER###
 flavor_teu.5.b:0 "Dieser Vertrag bedeutet nichts. Wir werden die Oligarchen zerschlagen!"
 flavor_teu.10.t:0 "Die Zukunft des Deutschen Ordens"
 flavor_teu.10.desc:0 "Obwohl es unserem Orden gelungen ist, Polen zu besiegen, wird immer deutlicher, dass unser Staat keine klare Richtung mehr hat. Ihm fehlt ein treibendes Ziel. Als wir uns in diesem Land niederließen, war unser Weg klar: die Christianisierung der baltischen Stämme. Wir waren damit erfolgreich, doch wir haben uns nie gefragt, was danach kommen soll. Diese Ziellosigkeit hat uns schwach und dekadent gemacht.\nWir müssen neue Ziele finden, um nicht dazu verdammt zu sein, zu einem Untertanen eines unserer Nachbarn zu werden."
 flavor_teu.10.a:0 "Die Zeit der Kreuzzüge ist vorbei. Wir müssen eine neue, preußische Zukunft anstreben."
 flavor_teu.10.a.tt:0 "Neuer Missionspfad: §YPreußen§!."
 flavor_teu.10.b:0 "Wir müssen unseren Kreuzzug fortsetzen. Dieses Mal gegen Ketzer!"
 flavor_teu.10.b.tt:0 "Neuer Missionspfad: §YKreuzritter§!. Alle Missionen erfordern, dass wir §Ykatholisch§! bleiben."
 flavor_teu.10.b.ct:0 "§RWir sind nicht in der Lage, §YPreußen§! zu gründen.§!"
 flavor_teu.11.t:0 "Ein Platz im Heiligen Römischen Reich"
 flavor_teu.11.desc.a:0 "Ursprünglich traten wir dem Heiligen Römischen Reich bei, um Schutz vor Polen und Litauen zu ersuchen. Mit der Zeit gelang es uns, Polen zu besiegen und die sichere Zukunft unseres Ordens zu gewährleisten. Nun stellt sich die Frage, ob wir im Heiligen Römischen Reich bleiben sollten oder nicht.\n\nDie Befürworter für einen Verbleib im Reich meinen, dass die zersplitterte Natur des Reiches uns einen verhältnismäßig einfachen Expansionsweg durch Deutschland ermöglichen würde.\nAndere Befürworter weisen darauf hin, dass der diplomatische Charakter des Heiligen Römischen Reiches es uns ermöglichen könnte, Macht zu erlangen, ohne mehr Männer in Kriegen zu verlieren.\n\nGegner dieser Idee betonen jedoch, dass ein Verbleib im Reich das Ende unseres glorreichen Mönchsordens bedeuten würde, da der Kaiser nicht wollen würde, dass ein Orden mit einem so beeindruckenden Ruf wie unserem die kleinen Grafen und Herzöge an der Grenze bedroht. Außerdem könnte die Politik innerhalb des Reiches mehr Ärger bedeuten, als unsere Ritter zu bewältigen bereit sind. Es könnte sich lohnen, unsere Bemühungen stattdessen auf die weitere Eroberung Polens und Litauens zu konzentrieren und ein eigenes Königreich zu gründen."
 flavor_teu.11.desc.b:0 "Unsere Berater hatten einst die Idee, Schutz vor Polen im Heiligen Römischen Reich zu suchen. [Root.GetMUnserUnsere] [Root.Monarch.GetTitle] entschied sich zu jener Zeit jedoch dagegen und war der Ansicht, wir könnten Polen auch allein besiegen. Zur Überraschung aller gelang es uns tatsächlich, Polen zu besiegen. Da unsere Nachbarn im Süden nun keine Bedrohung mehr für uns darstellen, stellte sich in unserem Orden erneut die Frage nach einem Beitritt zum Heiligen Römischen Reich.\n\nDie Befürworter für einen Beitritt weisen darauf hin, dass die zersplitterte Natur des Reiches uns einen verhältnismäßig einfachen Expansionsweg durch Deutschland ermöglichen würde.\nAndere Befürworter meinen, der diplomatische Charakter des Heiligen Römischen Reiches könnte es uns ermöglichen, Macht zu erlangen, ohne mehr Männer in Kriegen zu verlieren.\n\nGegner dieser Idee betonen jedoch, dass ein Verbleib im Reich das Ende unseres glorreichen Mönchsordens bedeuten würde, da der Kaiser nicht wollen würde, dass ein Orden mit einem so beeindruckenden Ruf wie unserem die kleinen Grafen und Herzöge an der Grenze bedroht. Außerdem könnte die Politik innerhalb des Reiches mehr Ärger bedeuten, als unsere Ritter zu bewältigen bereit sind. Es könnte sich lohnen, unsere Bemühungen stattdessen auf die weitere Eroberung Polens und Litauens zu konzentrieren und ein eigenes Königreich zu gründen."
 flavor_teu.11.a:0 "Wir sollten die diplomatischen Möglichkeiten innerhalb des Reiches nutzen."
 flavor_teu.11.a.tt:0 "Neuer Missionspfad: §YHeilige Römische Diplomatie§!."
 flavor_teu.11.b:0 "Unsere Berater haben recht: Deutschland ist ein leichtes Ziel für die Expansion."
 flavor_teu.11.b.tt:0 "Neuer Missionspfad: §YEroberung Deutschlands§!."
 flavor_teu.11.c:0 "Bei Gott. Die Politik des Reiches geht uns nichts an!"
 flavor_teu.11.c.tt:0 "Neuer Missionspfad: §YPreußisches Königreich§!."
 flavor_teu.12.t:0 "[Root.GetAdjective]e Siege"
 flavor_teu.12.desc:0 "Unsere Kreuzritter haben auf dem Schlachtfeld Erfolge erzielt: Die Ritter des Deutschen Ordens haben triumphiert und mehrere Schlachten gewonnen!"
 flavor_teu.12.a:0 "Der Sieg ist unser!"
 flavor_teu.13.t:0 "Vereinigung der Orden?"
 flavor_teu.13.desc:0 "Obwohl sich der Deutsche Orden und der Livländische Orden in Struktur und Zielsetzung sehr ähnlich sind, so gibt es doch einen entscheidenden Unterschied: Wir haben eine starke Wirtschaft und Siege vorzuweisen, wohingegen er von uns zum Sieg geführt werden muss, wie es etwa in der Schlacht auf dem Eise im Jahr 1242 der Fall war.\n[LIV.GetMDerDie] [LIV.Monarch.GetTitle] des Livländischen Ordens weiß, dass wir der stärkere Orden in unserem Bündnis sind. Vielleicht kann [LIV.Monarch.GetSheHe] davon überzeugt werden, sich mit uns unter unserer Lehnsherrschaft zusammenzuschließen."
 flavor_teu.13.a:0 "Unterbreitet [LIV.GetMdemder] [LIV.Monarch.GetTitle] den Vorschlag."
 flavor_teu.13.a.tt:0 "Wir bieten §Y[LIV.GetName]§! die Vasallisierung an. Wenn sie akzeptieren, werden sie unser Vasall. Wenn nicht, erhalten wir §Y30 Jahre§! lang den Kriegsgrund "§YUnterwerfung§!" gegen §Y[LIV.GetName]§!.\n\nJe höher unsere §YDiplomatische Reputation§! ist, desto wahrscheinlicher akzeptieren sie."
 flavor_teu.13.b:0 "Wir sollten uns mehr auf ein gesundes Bündnis konzentrieren."
 flavor_teu.14.t:0 "[From.GetName] bietet Vasallisierung an"
 flavor_teu.14.desc:0 "Ein Knappe des Deutschen Ordens ist heute Morgen an unserem Hof eingetroffen und bringt eine Nachricht von s[From.GetMeinemeiner] [From.Monarch.GetTitle].\n"[From.GetMDerDie] ehrenwerte [From.Monarch.GetTitle] des Deutschen Ordens macht Euch, o edle[Root.GetMrMale] [Root.Monarch.GetTitle] [Root.Monarch.GetName] des Livländischen Ordens, und Euren Brüdern ein Angebot zur Vasallisierung. Der Deutsche Orden wird Euch im Austausch für Euren Dienst in seinem Militär Schutz gewähren."\nDieses Angebot mag zwar beleidigend wirken, doch es stimmt, dass unser Orden nicht die Kampfkraft des Deutschen Ordens hat. Angesichts unserer Rivalen und Nachbarn Nowgorod, Litauen und Dänemark könnte ein starker Beschützer von Vorteil sein."
 flavor_teu.14.a:0 "Wir sollten das Angebot annehmen, um zumindest einem anderen Ritterorden zu dienen."
 flavor_teu.14.b:0 "Wir brauchen Schutz, ja, aber nicht von diesen Angebern."
 flavor_teu.15.t:0 "Der Livländische Orden akzeptiert unser Angebot!"
 flavor_teu.15.desc:0 "Wir haben eine Nachricht vom Livländischen Orden erhalten: Er hat unser Angebot angenommen und sich zu unserem loyalen Vasallen erklärt!"
 flavor_teu.15.a:0 "Wunderbar!"
 flavor_teu.16.t:0 "Der Livländische Orden lehnt unser Angebot ab"
 flavor_teu.16.desc:0 "Wir haben eine Nachricht vom Livländischen Orden erhalten: Er hat unser Angebot abgelehnt! Er bezweifelt, dass wir ihm den nötigen Schutz bieten können."
 flavor_teu.16.a:0 "Wir haben versucht, sie durch Worte zu überzeugen. Jetzt wird es das Schwert sein."
 flavor_teu.17.t:0 "Das Reich und der Deutsche Orden"
 flavor_teu.17.desc:1 "Die Beziehungen zwischen dem Deutschen Orden und dem Heiligen Römischen Reich waren schon immer bestenfalls oberflächlich. Obwohl wir gelegentlich Sympathie und Unterstützung aus den deutschen Ländern erhalten haben, haben uns die meisten Kaiser des Heiligen Römischen Reiches nicht viel Aufmerksamkeit geschenkt, und wir ihnen ebenfalls nicht - schließlich lag unser Hauptaugenmerk in den Kriegen gegen die Heiden des Baltikums.\n\nGelegentlich schlossen sich Söldner aus dem Reich entweder unserer oder der gegnerischen Seite an, wie in der Schlacht bei Grunwald im Jahr 1410, doch größtenteils koexistierten unsere beiden Reiche einfach. Angesichts der drohenden Gefahr durch das polnische Königreich ist es jedoch an der Zeit, dem Kaiser die Hand zu reichen und um kaiserlichen Schutz zu bitten. Die Frage ist nur, welche Forderungen sie stellen könnten, wenn sie sich bereit erklären, uns zu schützen ..."
 flavor_teu.17.a:0 "Besser wir fragen, bevor wir Untertanen der Polen werden."
 flavor_teu.17.a.tt:0 "Wir bitten [Emperor.GetMdendie] [Emperor.Monarch.GetTitle] von §Y[Emperor.GetName]§! um Erlaubnis, dem §YHeiligen Römischen Reich§! beitreten zu können.\nDer Kaiser könnte uns dafür allerdings einige Bedingungen stellen ..."
 flavor_teu.17.b:0 "Pah! Wir sind der Deutsche Orden! Wir können uns selbst um Polen kümmern."
 flavor_teu.18.t:0 "Das Schicksal von Deutschland"
 flavor_teu.18.desc:0 "Das Heilige Römische Reich gibt es nicht mehr, und der kaiserliche Schutz, den es seinen Mitgliedern einst gewährte, gehört der Vergangenheit an. Der Rat der Ritter und Berater hat sich in [Root.Capital.GetName] versammelt, um über unsere weitere Zukunft zu beraten. Die eine Hälfte des Rates schlägt vor, uns auf die Eroberung Deutschlands zu konzentrieren, damit es unter einem einzigen Banner vereint werden kann. Die andere Hälfte betont, dass die Bedrohung durch Polen und Ruthenien noch nicht vorüber ist und wir unsere Anstrengungen stattdessen auf die Eroberung dieser Regionen konzentrieren sollten.\n\nLetztlich liegt es an [Root.GetMunseremunserer] [Root.Monarch.GetTitle], darüber zu entscheiden, welchen Weg wir einschlagen werden."
 flavor_teu.18.a:0 "Die deutschen Staaten sind unorganisiert. Wir müssen sie unter unserem Banner vereinen!"
 flavor_teu.18.b:0 "Solange Polen eine Bedrohung darstellt, haben wir keine Ressourcen für Deutschland."
 flavor_teu.19.t:0 "Teutonische Ansprüche auf das Burzenland"
 flavor_teu.19.desc:1 "Im Jahr 1211 schenkte uns König Andreas II. von Ungarn das Burzenland. Im Gegenzug versprachen wir ihm, die südöstliche Grenze des ungarischen Königreichs vor der Bedrohung durch die Kumanen zu schützen.\nVierzehn Jahre lang genoss der Orden besondere Privilegien wie die Befreiung von Steuern, das Recht, Märkte zu errichten, sowie das Recht, Gerechtigkeit zu üben. All dies ging verloren, als Andreas Erbe Béla und der ungarische Adel uns aus unserem rechtmäßigen Land vertrieben.\n\nHeute, 200 Jahre später, steht das Burzenland erneut unter deutscher Herrschaft. Während unserer Abwesenheit wurde die einstige Holzfestung Dietrichstein jedoch abgerissen, und an ihrer Stelle steht nun die Burg Bran, deren Architektur die Aufmerksamkeit von [Root.Monarch.GetTitle] [Root.Monarch.GetName] und [Root.Moanrch.GetHerHis]en Beratern auf sich gezogen hat. Es stellt sich die Frage, ob wir die Ressourcen der Karpaten nutzen sollten, um das Schloss Bran zu unserer neuen Hauptstadt auszubauen, oder ob wir in [1841.GetName] verweilen und die Ressourcen für die Marienburg nutzen."
 flavor_teu.19.a:0 "Das Schloss Bran soll unsere neue Hauptstadt werden!"
 flavor_teu.19.b:0 "Es ist besser, diese Ressourcen in [1841.GetName] zu investieren."
 teu_can_utilize_bran_castle_tt:0 "§Y[Root.GetName]§! nutzt das §YSchloss Bran§! ohne jede Bedingung."
 teu_expanded_resources_marienburg:0 "Karpatische Ressourcen"
 desc_teu_expanded_resources_marienburg:0 "Das Schloss Marienburg erhält zusätzliche Ressourcen aus den Karpaten, wodurch die Kosten für die Planung und Entwicklung des Schlosses und der Stadt um das Schloss herum verringert werden."
 teu_expanded_resources_bran_castle:0 "Karpatische Ressourcen"
 desc_teu_expanded_resources_bran_castle:0 "Das Schloss Bran erhält zusätzliche Ressourcen aus den Karpaten, wodurch die Kosten für die Planung und Entwicklung des Schlosses und der Stadt um das Schloss herum verringert werden."
 flavor_teu.20.t:0 "Die "Reyse" der Ritter"
 flavor_teu.20.desc:1 "Unsere Schlachten gegen die heidnischen Litauer im letzten Jahrhundert zogen viele große Ritter aus Westeuropa an - vor allem aus den Königreichen Frankreich und England. Ihre saisonalen Kreuzritter-Reisen ins Baltikum schufen den Begriff "Reyse" - der grob übersetzt "Feldzug" bedeutet.\n\nErst als die Litauer ihren heidnischen Glauben aufgaben und zum Christentum konvertierten, hatten diese Feldzüge der größten europäischen Ritter gegen die Heiden ein Ende.\n\nFür viele ist die Zeit der Militärorden zu Ende und wir werden nur noch als Relikt einer vergangenen Ära angesehen. Doch jetzt, ein letztes Mal, rufen wir die Ritter Europas zu ihrer letzten Reyse!"
 flavor_teu.20.a:0 "Lasst uns kämpfen und das Erbe der europäischen Ritter hochhalten!"
 teu_the_last_reyse:0 "Die letzte "Reyse""
 desc_teu_the_last_reyse:0 "Die Ära der Ritter nähert sich für viele in Europa ihrem Ende, und schon bald werden wir der letzte Orden sein, der sich an Werte und Tugenden klammert, die viele um uns herum als überholt ansehen.\nDoch jetzt, ein letztes Mal, werden wir unseren saisonalen Feldzug - unsere letzte Reyse - als vereinigter Ritterorden des ganzen Kontinents durchführen!"
 flavor_teu.21.t:0 "Rückerobern des Heiligen Landes"
 flavor_teu.21.desc:0 "Der Deutsche Orden wurde im Jahr 1191 nach der Eroberung von Akkon während des Dritten Kreuzzuges gegründet. Unser Sieg war jedoch nur von kurzer Dauer: Wir wurden aus dem Heiligen Land vertrieben und mussten unseren Staat in Europa errichten.\n\nDiese Rückschläge der Vergangenheit sind für uns heute jedoch nur noch von geringer Bedeutung, da wir das Heilige Land und die Stadt Jerusalem zurückerobert haben! Der Zweck unseres Ordens ist endlich erfüllt!"
 flavor_teu.21.a:0 "Christen auf der ganzen Welt werden sich über die guten Nachrichten freuen!"
 flavor_teu.22.t:0 "Der große Bauernkrieg"
 flavor_teu.22.desc:0 "Die Bauern des Heiligen Römischen Reiches befinden sich in einer offener Revolte gegen ihre adligen Herren. Die wütenden Bauern haben sich versammelt, brennen Häuser nieder und kämpfen gegen kaiserliche Soldaten und ihre Verbündeten.\n\nAuch wenn uns die Sorgen der Adligen und Bauern des Reiches wenig angehen, so sind diese gewalttätigen Massen nicht in der Lage, die Besitztümer ihrer Herren von den unseren zu unterscheiden. Ketzerische Bauern haben unsere Besitztümer im Reich geplündert und sie damit völlig nutzlos für uns gemacht!"
 flavor_teu.22.a:0 "Dafür werden sie teuer bezahlen!"
 flavor_teu.23.t:0 "Der Deutsche Orden und die Heilige Liga"
 flavor_teu.23.desc:0 "Die Reformation hat sich in Deutschland wie ein Lauffeuer ausgebreitet und viele Fürsten haben sich von der katholischen Kirche abgewandt. Sie haben eine eigene Liga gegründet, um dem Kaiser die politische Macht im Reich streitig zu machen.\nEs ist unsere Pflicht - nicht nur als heiliger Orden, sondern auch als deutsche Mitbürger - uns gegen diese ketzerische Bedrohung und auf die Seite von [Emperor.Monarch.GetTitle] [Emperor.Monarch.GetName] zu stellen!"
 flavor_teu.23.a:0 "Wir werden den Heiligen Stuhl mit unserem Leben verteidigen!"
 flavor_teu.23.b:0 "Religionskriege zwischen Christen gehen uns nichts an."
 flavor_teu.24.t:0 "Die Hanse und der Orden"
 flavor_teu.24.desc:0 "Während der großen Belagerung von Akkon im Jahr 1191 wurde der Deutsche Orden von deutschen Kaufleuten aus Lübeck und Bremen gegründet. Seither ist unser Orden zahlenmäßig gewachsen, während wir uns den Tugenden und Werten der Armut, der ehelosen Keuschheit und des Gehorsams verpflichtet haben. Aufgrund der Natur dieser Werte hat der Orden jedoch nie genügend verfügbare Dukaten.\nZu unserem Glück erinnert sich die Hanse noch an unsere Ursprünge und hat uns in der Vergangenheit bereits mit Schiffen und auch finanziell bei der Eroberung Preußens unterstützt. Im Gegenzug mussten wir die Kaufleute der Hanse beschützen, was sich jedoch letztlich als Fehler für unseren Staat erwies, da besagte Kaufleute später den bedrohlichen Preußischen Bund gründeten.\n\nDennoch ist die Hanse unerlässlich für unsere Staatskasse. Es könnte sich lohnen, unsere Beziehungen [HSA.GetMzumzur] [HSA.Monarch.GetTitle] von [HSA.GetName] zu erneuern, damit wir weiterhin ihre finanzielle Unterstützung genießen können."
 flavor_teu.24.a:0 "Wir sollten diese Beziehungen erneuern."
 flavor_teu.24.b:0 "Unsere Beziehungen zur Hanse sind mit dem Preußischen Bund gestorben."
 teu_renewed_hanseatic_relations:0 "Erneuerte Beziehungen zur Hanse"
 desc_teu_renewed_hanseatic_relations:0 "Die Hanse hat die Aktivitäten des Deutschen Ordens in der Vergangenheit oft gefördert. Wir haben unsere Beziehungen zu ihr erneuert, damit wir wieder in den Genuss ihrer finanziellen Unterstützung kommen können."
 flavor_teu.25.t:0 "Vergeltung für die Hussitenkriege"
 flavor_teu.25.desc:1 "Während der Hussitenkriege im Jahr 1433 unterstützten einige der häretischen Hussiten unsere polnischen Feinde und kämpften gegen uns. 7.000 Mann marschierten durch das westliche Preußen bis zur Ostsee und hinterließen auf ihrem Weg nichts als schwelende Ruinen.\n\nDie Taten der Hussiten sind unseren Rittern noch frisch im Gedächtnis, und deshalb war es auch für niemanden eine Überraschung, als unsere Soldaten durch die Straßen von [BOH.Capital.GetName] marschierten und jedes einzelne Haus plünderten. Um diesen Akt der Vergeltung gebührend zu feiern, haben unsere bewaffneten Soldaten mit Salzwasser gefüllte Feldflaschen über dem Kopf [BOH.GetMdesder] böhmischen [BOH.Monarch.GetTitle][BOH.GetMsMale] [BOH.Monarch.GetName] ausgegossen."
 flavor_teu.25.a:0 "Letztes Mal kamt ihr zu uns, um das Meer zu sehen; nun ist das Meer zu euch gekommen."
 flavor_teu.26.t:0 "Gründung der preußischen Monarchie"
 flavor_teu.26.desc:0 "Die Regierungsform der Theokratie hat ihre Vorteile, doch letztlich kann nur eine echte Säkularisierung des Staates unsere Ziele erreichen. Unsere Berater haben die nötigen administrativen Veränderungen vorbereitet, und die Gründung einer echten Monarchie steht kurz bevor. Alles, was zu ihrer Verwirklichung noch fehlt, ist die Krönung [Root.GetMeineseiner] [Root.Monarch.GetTitle][Root.GetMsMale]."
 flavor_teu.26.a:0 "Von heute an werden wir als das Preußische Königreich bekannt sein!"
 flavor_teu.26.b:0 "Wir sollten besser ein Bistum bleiben."
 flavor_teu.27.t:0 "Der Deutsche Orden und sein Beitritt zum Reich"
 flavor_teu.27.desc:0 "Die Ritter des Deutschen Ordens haben es geschafft, Mitglied des Heiligen Römischen Reiches zu werden. Es ist nicht ganz klar, wie ihnen dies gelungen ist, doch sie behaupten, damit nur kaiserlichen Schutz vor Polen zu suchen.\nAuch wenn es ganz klar von Vorteil ist, mehr Mitglieder im Reich zu haben, so hat der Deutsche Orden einen eher schlechten Ruf, da er oft Unruhe stiftet. Die Herzogtümer, die an den Orden grenzen, fühlen sich bereits jetzt von ihm bedroht, und wenn wir zulassen, dass der Deutsche Orden beitritt, werden sie uns zweifelsohne als schwachen Kaiser ansehen, der sie nicht vor feindlichen Invasoren schützen kann ..."
 flavor_teu.28.t:0 "Der Deutsche Orden möchte dem Reich beitreten"
 flavor_teu.28.desc:1 "Die Ritter des Deutschen Ordens haben uns eine formelle Bitte unterbreitet. Sie wünschen kaiserlichen Schutz vor Polen und Litauen und wollen dem Reich beitreten, bis es ihnen gelingt, Polen zu besiegen.\nDer Orden war früher bei den norddeutschen Herzögen und Grafen recht beliebt, als er sich noch auf einem Kreuzzug gegen die baltischen Heiden befand. Die jüngste Geschichte und die Kriege gegen Polen und das bereits christianisierte Litauen haben den Rittern allerdings einen eher schlechten Ruf eingebracht. Sie kämpfen nicht mehr für den Heiligen Stuhl, sondern nur noch zu ihrem persönlichen Vorteil, und die an den Orden angrenzenden Grafschaften fürchten eine Aggression seitens des Ordens.\nAuch wenn es ganz klar nützlich ist, mehr Mitglieder im Reich zu haben, so könnte uns die Aufnahme des Ordens in das Reich - wenn auch nur vorübergehend - bei den Herzogtümern, die an ihn angrenzen, recht unbeliebt machen."
 flavor_teu.28.a:0 "Wir erlauben, dass der Deutsche Orden dem Reich beitritt."
 flavor_teu.28.a.tt:0 "Wir akzeptieren, dass der §YDeutsche Orden§! dem Heiligen Römischen Reich ohne weitere Bedingungen beitritt.\nAndere Mitglieder des Reiches, die an den Orden angrenzen, fühlen sich dadurch bedroht und werden uns in naher Zukunft nicht unterstützen ...\n\nJede Nation, die an §Y[From.GetName]§! angrenzt und Teil des Heiligen Römischen Reiches ist, verliert §R150§! Meinung gegenüber §Y[Root.GetName]§!."
 flavor_teu.28.b:0 "Wir erlauben dem Orden den Beitritt, aber nur unter bestimmten Bedingungen."
 flavor_teu.28.b.tt:0 "Wir akzeptieren, dass der §YDeutsche Orden§! dem Heiligen Römischen Reich beitritt. Wir verbieten dem Orden jedoch, andere Mitglieder des Heiligen Römischen Reiches anzugreifen, bis sich der Orden auflöst und sich entweder zum §YBistum§! oder §YHerzogtum Preußen§! reformiert.\nSollte sich der Orden entschließen, ein Mitglied des Reiches anzugreifen, wird der Deutsche Orden aus dem Heiligen Römischen Reich §Rausgeschlossen§! und wir betrachten diesen Akt der Aggression als §RAngriffskrieg§! gegen das Reich."
 flavor_teu.28.c:0 "Wir lehnen den Antrag des Deutschen Ordens ab."
 flavor_teu.28.c.tt:0 "Wir verweigern dem §YDeutschen Orden§! den Beitritt zum Heiligen Römischen Reich."
 flavor_teu.29.t:0 "Der Kaiser heißt uns willkommen!"
 flavor_teu.29.desc:0 "Entgegen all unserer Befürchtungen hat uns der Kaiser des Heiligen Römischen Reiches mit offenen Armen in sein Reich aufgenommen! Wir müssen uns keinerlei Sorgen um irgendwelche Strafen oder Vorschriften machen."
 flavor_teu.29.a:0 "Wunderbar!"
 flavor_teu.29.a.tt:0 "Wir wurden ohne weitere Bedingungen im Heiligen Römischen Reich aufgenommen."
 flavor_teu.30.t:0 "[Root.GetName] schließt sich dem Reich an - vorerst"
 flavor_teu.30.desc:0 "Der Kaiser hat unsere Bitte angenommen und uns ins Heilige Römische Reich eingeladen, hielt es jedoch aufgrund unseres Rufes für nötig, uns Vorschriften zu machen, bis wir uns ordentlich in das Reich eingegliedert haben ..."
 flavor_teu.30.a:0 "Ein faires Angebot."
 flavor_teu.30.a.tt:0 "Wir wurden ins Heilige Römische Reich aufgenommen.\nDer Kaiser verbietet uns jedoch, anderen Mitgliedern des Reiches den Krieg zu erklären, bis wir den Orden auflösen und uns zum §YBistum§! oder §YHerzogtum Preußen§! reformieren.\nWenn wir einem Mitglied des Heiligen Römischen Reiches den Krieg erklären, werden wir aus dem Reich §Rausgeschlossen§! und unser Krieg gilt als §RAngriffskrieg§! gegen §Y[Emperor.GetName]§!."
 flavor_teu.30.a.bt:0 "Das Reich hat unsere Täuschung durchschaut. Reichsverordnung 66 zufolge hat der Deutsche Orden keinen Platz im Reich."
 flavor_teu.30.b:0 "Vorschriften? Wir lassen uns von niemandem etwas befehlen!"
 flavor_teu.30.b.tt:0 "Künftige Versuche, dem Heiligen Römischen Reich beizutreten, erfordern eine höhere Meinung über den Kaiser."
 flavor_teu.31.t:0 "Der Kaiser verweigert dem Deutschen Orden den Beitritt zum Reich"
 flavor_teu.31.desc:0 "Trotz all unserer diplomatischen Bemühungen sieht der Kaiser des Heiligen Römischen Reiches keinen Grund, uns in sein Reich aufzunehmen. Wir sind im Krieg gegen Polen auf uns allein gestellt ..."
 flavor_teu.31.a:0 "Hat uns der Kaiser wenigstens gesagt, warum?"
 flavor_teu.31.a.tt:0 "Der Beitritt zum Heiligen Römischen Reich wurde uns verwehrt."
 flavor_teu.33.t:0 "Illegaler Krieg im Reich"
 flavor_teu.33.desc:0 "Wir traten dem Heiligen Römischen Reich mit dem Versprechen bei, dass wir nur Schutz vor Polen brauchen, und der Kaiser gewährte uns diesen Schutz mit der Bedingung, dass wir innerhalb des Reiches keinen Krieg führen würden. Heute haben wir dieses Versprechen gebrochen.\nDer Kaiser hat uns aus dem Reich verbannt und betrachtet unseren Krieg als einen Akt der Aggression gegen die Kaiserkrone selbst!"
 flavor_teu.33.a:0 "Macht euch bereit! Die kaiserliche Armee ist im Anmarsch!"
 flavor_teu.34.t:0 "Der Deutsche Orden und das Reich"
 flavor_teu.34.desc.a:0 "Wir haben beschlossen, dass unsere Zukunft innerhalb des Heiligen Römischen Reiches liegt, und sind daher gezwungen, unseren Teil des Versprechens mit dem Kaiser einzuhalten, nämlich die Auflösung des Deutschen Ordens. Von diesem Tag an werden wir als Bistum Preußen bekannt sein!"
 flavor_teu.34.desc.b:0 "Wir haben beschlossen, dass unsere Zukunft innerhalb des Heiligen Römischen Reiches liegt. Glücklicherweise hat der Kaiser uns erlaubt, unseren Heiligen Orden auch innerhalb der Grenzen des Heiligen Römischen Reiches aufrechtzuerhalten! Hoch lebe der Herr und hoch lebe der Kaiser!"
 flavor_teu.34.a:0 "Amen!"
 flavor_teu.34.b:0 "Hoch leben sie beide!"
 flavor_teu.35.t:0 "Aufstieg des Deutschen Reiches"
 flavor_teu.35.desc.a:0 "Das Heilige Römische Reich - ist weder heilig noch römisch noch ein Reich. Dem Kaiser gelang es nie, irgendeine Art von Kontrolle über die vielen zersplitterten Staaten in Deutschland zu erlangen, und die religiösen Konflikte schwächten die Position des Kaisers noch weiter.\nWährend das Reich scheiterte, erlangten wir mehr und mehr Macht und die deutschen Staaten schlossen sich uns einer nach dem anderen an - entweder durch das Wort oder durch das Schwert. Der Großteil Deutschlands befindet sich bereits in unserem Besitz, und der Ruf nach einem richtigen Reich - einem wahren Reich der Deutschen - wird immer lauter.\n\nHeute soll der Tag sein, an dem dieser Ruf erhört wird. Heute werden wir das Deutsche Reich reformieren!"
 flavor_teu.35.desc.b:0 "Das Heilige Römische Reich versprach, die deutschen Staaten vor fremden Mächten zu schützen, doch jeder einzelne Krieg gegen uns war eine weitere Demütigung für das scheiternde Reich. Die Herzogtümer des Reiches schlossen sich daher lieber unserem Staat an, da sie wussten, dass wir sie verteidigen können. Der Großteil Deutschlands befindet sich nun in unserem Besitz, und der Ruf nach einem richtigen Reich - einem wahren Reich der Deutschen - wird immer lauter.\n\nHeute soll der Tag sein, an dem dieser Ruf erhört wird. Heute werden wir das Deutsche Reich reformieren!"
 flavor_teu.35.desc.c:0 "Das Heilige Römische Reich war eine völlige Enttäuschung. Trotz all der Versprechungen seines Kaisers löste sich das Reich auf, und die deutschen Staaten standen ohne jeden Schutz vor fremden Mächten da - bis wir eingriffen und sie in einen vereinten deutschen Staat eingliederten. Der Großteil Deutschlands befindet sich bereits in unserem Besitz, und der Ruf nach einem richtigen Reich - einem wahren Reich der Deutschen - wird immer lauter.\n\nHeute soll der Tag sein, an dem dieser Ruf erhört wird. Heute werden wir das Deutsche Reich reformieren!"
 flavor_teu.35.a:0 "Lang lebe das Kaiserreich!"
 flavor_teu.35.b:0 "Das Reich muss warten. Es gibt noch andere Dinge, um die wir uns kümmern müssen."
 flavor_teu.35.b.tt:0 "§YAktiviert die nationale Entscheidung zur Gründung Deutschlands.§!"
 flavor_teu.36.t:0 "Der orthodoxe Glaube Rutheniens"
 flavor_teu.36.desc:1 "Die orthodoxe Kirche hat sowohl die ruthenische Kultur als auch Ruthenien selbst fest im Griff, und sie hat dort viele Kirchen nach dem Vorbild der Hagia Sophia errichtet. Obwohl unsere beiden Glaubensrichtungen als christlich gelten, gibt es dennoch einige unvereinbare Unterschiede zwischen ihnen.\nDer [Root.GetBurghersOrFallbackName]-Stand hat nun vorgeschlagen, sie in Frieden ihren Glauben praktizieren zu lassen. Im Gegenzug würden die orthodoxen Ruthenen unsere Herrschaft ohne Weiteres akzeptieren.\nDer [Root.GetChurchOrFallbackName]-Stand rät jedoch dazu, diese Ketzer auszurotten, ehe andere in unserem Land diesem fremden Glauben verfallen."
 flavor_teu.36.a:0 "Wir sind alle Christen. Sollen sie doch beten, wie sie wollen."
 flavor_teu.36.b:0 "Dieser Ketzerei muss so schnell wie möglich ein Ende bereitet werden!"
 flavor_teu.37.t:0 "Das Schicksal von [295.GetName]"
 flavor_teu.37.desc:0 "Aufgrund des stetigen Niedergangs des armseligen Byzantinischen Reiches ist die Stadt [295.GetName] zu einer Art religiösem Zentrum für den orthodoxen Glauben geworden. Manche unserer Ritter sehnen sich danach, die Stadt nach dem Vorbild des Vierten Kreuzzuges von 1204 zu plündern, etwas, was jedoch wahrscheinlich nur zu einem großen Aufstand der Moskauer Russen gegen uns führen würde.\nEin anderer Vorschlag lautete, die Kirchen neu zu weihen und das Volk zum Katholizismus zu bekehren, während die orthodoxen Patriarchen enteignet werden. Dieses Vorgehen würde zweifelsohne zu einer religiösen Revolte führen, wenn auch zu einer kleineren, als es bei der Plünderung der Fall wäre.\nDer letzte Vorschlag unserer Ritter besteht darin, die Moskauer Russen in unseren Staat einzugliedern und ihnen beim Wiederaufbau ihrer Stadt zu helfen. Dies würde uns gewiss das Wohlwollen der Russen einbringen, aber auch dazu führen, dass künftige Konvertierungsversuche von [295.GetName] oder der näheren Umgebung auf harten Widerstand treffen könnten."
 flavor_teu.37.a:0 "Integriert Moskau in unseren Staat."
 flavor_teu.37.b:0 "Nutzt die orthodoxen Kirchen für den Katholizismus."
 flavor_teu.37.c:0 "Uns interessieren die Ritter in [295.GetName] nicht."
 flavor_teu.38.t:0 "Der Deutsche Orden beendet das Schisma"
 flavor_teu.38.desc:0 "Die Ritter des Deutschen Ordens haben das religiöse Zentrum der Orthodoxie in Moskau überrannt und damit das Schisma ein für alle Mal beendet. Offensichtlich haben diese Ritter den Verstand verloren, doch der Niedergang des orthodoxen Glaubens in Konstantinopel und die Siege des Deutschen Ordens sprechen für sich. Auch wenn wir weiterhin an unseren orthodoxen Traditionen festhalten können, so deuten die Zeichen darauf hin, dass Gott wirklich auf der Seite des Katholizismus steht."
 flavor_teu.38.a:0 "Wir werden zum Katholizismus konvertieren."
 flavor_teu.38.b:0 "Diese Ritter sind einfach verrückt. Wir behalten unsere orthodoxen Wege bei."
 flavor_teu.39.t:0 "Gründung eines Kreuzritterordens"
 flavor_teu.39.desc:0 "Mit den anhaltenden Erfolgen unserer Eroberungen wird die Verwaltung unseres Reiches für den Orden immer anstrengender. Es ist klar, dass wir kein reiner Mönchsorden mehr sind, der sich in Klöstern verstecken kann. Wir sind ein Orden auf einer heiligen Mission, um den Katholizismus nach Osteuropa zu bringen.\nDoch für unsere Ziele müssen wir unsere uns einengenden Ordensregeln reformieren."
 flavor_teu.39.a:0 "Gründen wir einen Kreuzritterorden, damit jeder weiß, was unsere Aufgabe ist!"
 flavor_teu.39.b:0 "Die derzeitigen Regeln sind völlig ausreichend."
 flavor_teu.40.t:0 "Erniedrigung des Osmanischen Reiches"
 flavor_teu.40.desc:0 "Obwohl der Kampf gegen die Osmanen nicht so leicht war wie erwartet, konnten sie unserem Ansturm letzten Endes nicht standhalten. Der Deutsche Orden hat gewonnen, wo so viele unserer christlichen Brüder zuvor scheiterten. Die christlichen Untertanen des Sultanats wurden Zeugen unserer Siege: Sie haben die Niederlagen der osmanischen Armeen gesehen und bereiten sich nun darauf vor, ihre türkischen Fesseln abzustreifen!"
 flavor_teu.40.a:0 "Die Osmanen sind nicht unsterblich. Es ist eure Entscheidung, ob ihr ihre Sklaven sein wollt oder nicht!"
 flavor_teu.40.a.tt:0 "Jede §Ychristliche§! Provinz des §YOsmanischen Reichs§! erhält §Y10 Jahre§! lang den Modifikator "§YVom Sieg des Deutschen Ordens inspiriert§!", der folgende Auswirkungen hat:\nUnruhe (Lokal): §R+20,00§!\n\nJede §Ychristliche§!, §Ynicht-katholische§! Provinz des Osmanischen Reichs wird §Ykatholisch§!."
 flavor_teu.41.t:0 "Kreuzritter der Steppe"
 flavor_teu.41.desc:0 "Während sich andere Orden auf die Eroberung des Heiligen Landes konzentrieren, ging unser Orden einen anderen Weg. Inspiriert von dem brutalen Eroberer Dschingis Khan und angetrieben von unserer heiligen Mission, die Ungläubigen zu konvertieren, dehnte sich unser Staat immer weiter in die fernöstlichen Steppen aus. Eine herkömmliche Verwaltung unseres Staates ist mittlerweile fast unmöglich, wäre da nicht das wichtigste Werkzeug unseres Ordens: das Pferd.\nOhne es zu merken, sind wir zu dem geworden, was einst die Christenheit bedrohte: zu einer Horde, die sich von den kalten Gewässern des Baltikums bis zu den heißen Wüsten Zentralasiens erstreckt. Doch unsere Expansionsrichtung ist klar: Wir gehen weiter nach Osten, ganz so, wie es der Herr von uns wünscht!"
 flavor_teu.41.a:0 "Deus vult!"
 flavor_teu.42.t:0 "Die Situation des Deutschen Ordens"
 flavor_teu.42.desc:1 "Der Deutsche Orden ist ein Orden adliger deutscher Ritter, der an der baltischen Küste gegründet wurde, um die lokalen Stämme zu christianisieren. Obwohl diese Mission schon vor Jahrzehnten erfüllt wurde, haben wir beschlossen, im Land der Altpreußen zu verweilen und es zu unserer Heimat zu machen - zum Missfallen Polens. In den letzten vierzig Jahren hat unser Orden vier Kriege gegen Polen und dessen Verbündete geführt, und infolge der Rückschläge, die wir in diesen Kriegen erlitten, verschworen sich die reichen Städte Preußens gegen uns, und der Preußische Bund ist die unmittelbare Gefahr, die rasch beseitigt werden muss ...\n\nDoch nicht alles sieht düster für uns aus: Die Zeiten ändern sich, und der Deutsche Orden steht an einem Wendepunkt. Wenn es uns gelingt, die polnische Bedrohung zu besiegen, wird unser Orden in der Lage sein, einen neuen Weg einzuschlagen."
 flavor_teu.42.a:0 "Nur die Zeit wird weisen, was mit uns geschehen wird."
 flavor_teu.42.a.tt:0 "Der §YDeutsche Orden§! hat einen flexiblen Missionsbaum. Nach Abschluss der Mission "§YBesiegt Polen§!" erhalten wir ein Ereignis, das die verzweigten Missionen durch Missionen einer der folgenden beiden Schwerpunkte ersetzt:\n\n§YPreußischer Weg§!\nBeim Preußischen Weg geht es um die Verweltlichung und Auflösung des Deutschen Ordens und die Reformierung zur Nation §YPreußen§!. Dieser Weg handelt davon, eine der stärksten Armeen der Geschichte aufzubauen und die Entwicklung der preußischen Ländereien voranzutreiben. Er führt auch zu einem weiteren verzweigten Missionsweg, bei dem Ihr Euch entscheiden müsst, ob Ihr §YDiplomatischen Kontakt zum HRR§! aufbauen, nach §YDeutschland expandieren§! und die Deutschen vereinen oder §YEuer eigenes Schicksal§! als Königreich Preußen in Polen und Ruthenien schmieden wollt.\n\n§YKreuzritter-Weg§!\nBeim Kreuzritter-Weg geht es darum, den Zielen des Ordens treu zu bleiben, nämlich der Christianisierung von Heiden und Ketzern. Der Missionsbaum führt Euch dabei auf einen Feldzug der Eroberung und Konvertierung §YOsteuropas§! und der §YSteppen Zentralasiens§!."
 flavor_teu.43.a.tt:0 "Wir akzeptieren, dass der §YDeutsche Orden§! dem Heiligen Römischen Reich ohne weitere Bedingungen beitritt.\nAndere Mitglieder des Reiches, die an den Orden angrenzen, könnten sich dadurch bedroht fühlen.\n\nJede Nation, die an §Y[TEU.GetName]§! angrenzt und Teil des Heiligen Römischen Reiches ist, verliert §R150§! Meinung gegenüber §Y[Root.GetName]§!."
 flavor_teu.44.t:0 "Zwischenfall im Deutschen Orden"
 flavor_teu.44.desc:0 "Wir sind dem Heiligen Römischen Reich nur durch eine Vereinbarung mit dem Kaiser beigetreten, doch viele deutsche Staaten, die an uns grenzen, fühlen sich nun durch unsere Anwesenheit bedroht und verlangen, dass sich das gesamte Reich mit unserer Anwesenheit beschäftigt."
 flavor_teu.44.a:0 "Nun gut."
 flavor_teu.45.t:0 "Die Kosaken von Ruthenien"
 flavor_teu.45.desc:0 "Unsere Feldzüge in Ruthenien waren ein großer Erfolg. Das ruthenische Volk ist nun Teil des [Root.GetAdjective]en Reiches und die großen Städte dienen [Root.GetName] als zusätzliche Operationsbasen.\n\nEine Gruppe ist uns jedoch durch die Lappen gegangen: Das freie Volk der Steppe, die "Kosaken", lebt auf unserem Boden, steht aber nicht unter unserer Herrschaft. Wir sollten uns zügig mit ihm befassen, damit unsere Herrschaft über Ruthenien unangefochten bleibt."
 flavor_teu.45.a:0 "Gewährt ihnen als Gegenleistung für den Militärdienst das Recht, in der Steppe zu leben."
 flavor_teu.45.b:0 "Gliedert sie in unser Militär ein."
 ###TEUTONIC MISSION MODIFIERS###
 teu_unified_orders:0 "Vereinte Orden"
 desc_teu_unified_orders:0 "Der Livländische Orden und der Deutsche Orden haben sich zu einem einzigen mächtigen Orden zusammengeschlossen. Die Ritter und das militärische Wissen beider Orden wurden unter einem größeren Zweck vereint."
 teu_livonian_teutonic_alliance:0 "Diplomatische Ritter"
 desc_teu_livonian_teutonic_alliance:0 "Ein Bündnis aufrechtzuerhalten, ist eine Aufgabe, die diplomatisches Fingerspitzengefühl erfordert. Glücklicherweise hat uns unser Bündnis mit dem Livländischen Orden Ritter geschenkt, die sich auf die Kunst hinterhältiger Komplimente verstehen."
 teu_ruler_over_livonia:0 "Herrscher über Livland"
 desc_teu_ruler_over_livonia:0 "Der Livländische Orden existiert nicht mehr. Zum Glück ist unsere Herrschaft ebenso gerecht und weise wie seine, weshalb sich unser Volk erneut in sicheren Händen fühlen wird."
 teu_teutonic_persistance:0 "Teutonische Beharrlichkeit"
 desc_teu_teutonic_persistance:0 "Obwohl unsere Armee in den letzten Jahrzehnten mindestens zweimal vernichtet wurde, ist der Wille zum Kampf und zur Verteidigung gegen die Polen und die Litauer ungebrochen."
 teu_pru_prussian_unification_wars:1 "Vereinigungsambitionen"
 desc_teu_pru_prussian_unification_wars:0 "Wir konzentrieren uns darauf, die deutschen Staaten unter unserem Banner zu vereinen, entweder mit der Macht des Wortes oder der des Schwertes. Unsere Diplomaten werden schon dafür sorgen, dass unsere Gründe gerechtfertigt sind."
 teu_pru_saxon_productivity:0 "Sächsische Produktivität"
 desc_teu_pru_saxon_productivity:0 "Die Sachsen sind ein hart arbeitendes und äußerst innovatives Volk, wenn es um Porzellan geht. Seine Produktivität wird unserem Reich zu Wohlstand verhelfen."
 teu_pru_blood_and_iron:0 "Einheit durch Eisen und Blut"
 desc_teu_pru_blood_and_iron:0 "Das Heilige Römische Reich war zu schwach und zu dezentralisiert, um die Interessen des deutschen Volkes zu schützen. Was die Deutschen brauchen, ist eine starke Kraft, die sie vor fremden Mächten schützen kann. Ihre Vereinigung wurde jedoch nicht durch Reden und Mehrheitsentscheidungen erreicht, sondern durch Eisen und Blut."
 teu_pru_unifier_of_the_hre:0 "Einheit durch Diplomatie"
 desc_teu_pru_unifier_of_the_hre:0 "Wir haben das Heilige Römische Reich unter unserer Herrschaft vereint und die deutschen Staaten haben uns die Treue geschworen! Um unser Volk zu vereinen, waren weder Eisen noch Blut nötig. Es war die Macht der Feder und des Wortes!"
 teu_pru_westphalian_uniforms:0 "Westfälisches Tuch"
 desc_teu_pru_westphalian_uniforms:0 "Der westfälische Stoff ist von bester Qualität und wird für die Uniformen unserer Soldaten verwendet."
 teu_pru_university_of_konigsberg:0 "Universität Königsberg"
 desc_teu_pru_university_of_konigsberg:0 "Die Universität Königsberg ist eine der angesehensten Bildungseinrichtungen und hat viele weltberühmte Philosophen hervorgebracht."
 teu_pru_developed_prussia:0 "Erweiterte Entwicklung"
 desc_teu_pru_developed_prussia:0 "Durch die Entwicklung der Infrastruktur konnte die Effizienz der Steuererhebung, der Produktion und der Rekrutierung neuer Rekruten vorläufig drastisch erhöht werden."
 teu_pru_prussian_enlightenment_modifier:0 "Preußische Aufklärung"
 desc_teu_pru_prussian_enlightenment_modifier:0 "Wir haben die Aufklärung gefördert. Wir rechtfertigen unsere Herrschaft nicht durch Religion, sondern durch Wissenschaft, Macht und Persönlichkeit."
 teu_pru_embraced_the_revolution:0 "Förderte die Revolution"
 desc_teu_pru_embraced_the_revolution:0 "Wir haben uns der Revolution angeschlossen! Die Monarchien dieser Welt müssen sich davor fürchten, dass wir ihre Völker von ihrer tyrannischen Herrschaft befreien!"
 teu_pru_crushed_the_revolution:0 "Zerschlug die Revolution"
 desc_teu_pru_crushed_the_revolution:0 "Wir haben die Revolution zerschlagen! Keine Revolution kann einen Staat so gut führen wie eine Revolution von oben!"
 teu_pru_nobles_in_general_positions:0 "Adlige Generäle"
 desc_teu_pru_nobles_in_general_positions:0 "Im Gegensatz zu den meisten anderen Adligen anderer Nationen ist der Adel in unserem Reich eng mit dem Militär verbunden und garantiert uns so eine äußerst schlagkräftige Armee."
 teu_prussian_electorate:0 "Preußische Kurwürde"
 desc_teu_prussian_electorate:0 "Wir sind jetzt ein Kurfürst des Heiligen Römischen Reiches. Um uns die Eingewöhnung in diese neue Position zu erleichtern, hat uns der Kaiser vorerst einen zusätzlichen Diplomaten zugeteilt."
 teu_rejects_imperial_protection:0 "Teutonischer Stolz"
 desc_teu_rejects_imperial_protection:0 "Unsere Ritter sind stolze Krieger, die ihr Territorium bis zum letzten Mann verteidigen. Nachdem ihnen das Heilige Römische Reich jeglichen Schutz verwehrt hat, kämpfen diese Männer noch härter als zuvor."
 teu_pru_integration_of_the_poles:0 "Integration der Polen"
 desc_teu_pru_integration_of_the_poles:0 "Nach der Eroberung Polens lebt nun ein Großteil der ehemaligen polnischen Völker innerhalb unserer Grenzen. Um das Risiko künftiger Aufstände zu minimieren, wurden die Kulturen in unsere Nation integriert.\n\n§YDieser Modifikator wird entfernt, wenn wir die polnische Kultur zurückstufen.§!"
 teu_pru_integration_of_the_ruthenians:0 "Integration der Ruthenen"
 desc_teu_pru_integration_of_the_ruthenians:1 "Nach der Eroberung Rutheniens lebt nun ein Großteil der ehemaligen ruthenischen Völker innerhalb unserer Grenzen. Um das Risiko künftiger Aufstände zu minimieren, wurden die Kulturen in unsere Nation integriert.\n\n§YDieser Modifikator wird entfernt, wenn wir die ruthenische Kultur zurückstufen.§!"
 teu_pru_integration_of_the_lithuanians:0 "Integration der Litauer"
 desc_teu_pru_integration_of_the_lithuanians:0 "Nach der Eroberung Litauens lebt nun ein Großteil der ehemaligen litauischen Völker innerhalb unserer Grenzen. Um das Risiko künftiger Aufstände zu minimieren, wurden die Litauer in unsere Nation integriert.\n\n§YDieser Modifikator wird entfernt, wenn wir die litauische Kultur zurückstufen.§!"
 teu_pru_wine_and_faith:0 "Wein und Glaube"
 desc_teu_pru_wine_and_faith:0 "Diese Provinz steht unter preußischer Kontrolle. Die Produktion von Wein wurde stark erhöht, während Missionare das Wort Gottes predigen ... und Wein verteilen."
 teu_pru_fortified_border:0 "Befestigte Grenze"
 desc_teu_pru_fortified_border:1 "Diese Provinz wurde mit robusten Befestigungsanlagen, Burgen, Bastionen und anderen Verteidigungsmaßnahmen ausgestattet und kann selbst schwerem Artilleriebeschuss standhalten."
 teu_pru_prussian_empire:0 "Preußisches Reich"
 desc_teu_pru_prussian_empire:0 "Unser Reich basiert auf der kulturellen Vielfalt, auf der Konzentration auf die Erschließung des Landes und auf der Militarisierung. Wir sind das Bollwerk zwischen den russischen Zaren und unseren deutschen Brüdern im Westen! Wir sind die Beschützer des polnischen, litauischen und ruthenischen Volkes!"
 teu_pru_prussian_navy:0 "Preußische Flottendoktrin"
 desc_teu_pru_prussian_navy:0 "So wie unsere Armee baut auch unsere Flotte auf Qualität und Erfahrungen auf, die wir im Zuge von Seeschlachten sammeln."
 teu_pru_expanded_cabinet:0 "Erweitertes Kabinett"
 desc_teu_pru_expanded_cabinet:0 "Die Einstellung eines äußerst fähigen Beraters hat zu einer Kettenreaktion geführt und uns mit anderen kompetenten Beratern bekannt gemacht, die bereit sind, [Root.GetMdendie] [Root.Monarch.GetTitle] zu unterstützen."
 teu_pru_imperial_crown:0 "Die Kaiserkrone"
 desc_teu_pru_imperial_crown:0 "Wir haben uns die Kaiserkrone des Heiligen Römischen Reiches gesichert. Es ist nun unsere Pflicht und unser prestigeträchtiges Privileg, das Reich vor äußeren wie inneren Bedrohungen zu schützen.\n\n§YDieser Modifikator wird entfernt, sobald wir nicht mehr der Kaiser des Heiligen Römischen Reiches sind.§!"
 UNTIL_NO_MORE_EMPEROR:0 "bis wir nicht länger §YKaiser§! des §YHeiligen Römischen Reiches§! sind"
 teu_crusade_resistant_orthodox_belief:0 "Widerständiger orthodoxer Glaube"
 desc_teu_crusade_resistant_orthodox_belief:0 "Die in dieser Provinz lebende Bevölkerung hat von ihrem Kreuzritter-Lehnsherrn religiöse Autonomie erlangt. Jeder Versuch, sie zu konvertieren, stößt auf erbitterten Widerstand."
 teu_crusade_end_of_the_schism:0 "Ende des Schismas"
 desc_teu_crusade_end_of_the_schism:0 "Wir haben das Schisma geheilt! Niemand kann jemals mehr unsere religiöse Autorität in Sachen Christentum infrage stellen!"
 teu_crusade_teutonic_cathedral:0 "Teutonische Kathedralen"
 desc_teu_crusade_teutonic_cathedral:0 "Diese Provinz hat eine prestigeträchtige, vom Deutschen Orden gegründete Kathedrale, die im Vergleich zu den meisten anderen katholischen Kathedralen noch viel mehr Menschen zum wöchentlichen Gebet anlockt."
 teu_crusade_zeal_of_the_crusader:0 "Eifer der Kreuzritter"
 desc_teu_crusade_zeal_of_the_crusader:0 "Unsere Eroberungen haben in unseren Missionaren einen religiösen Eifer geweckt, wie es ihn noch nie gegeben hat: Ihre Predigten sind ebenso feurig wie die Brände in den Dörfern der Ungläubigen!"
 teu_crusade_horses_of_the_steppes:0 "Pferde der Steppe"
 desc_teu_crusade_horses_of_the_steppes:0 "Die Eroberung der pontischen Steppe hat uns auch Zugang zu den einheimischen Pferden dieser riesigen Region gegeben. Mit diesem Überschuss an Pferden wird es viel einfacher sein, unsere Kavallerie zu unterhalten."
 teu_crusade_ottomans_vanquished:0 "Osmanen besiegt"
 desc_teu_crusade_ottomans_vanquished:0 "Wir haben die Osmanen besiegt und ihre Geißel von den Ufern Europas vertrieben. Das ganze Christentum schätzt unsere unermüdlichen Bemühungen."
 teu_crusade_inspired_by_the_teutons:0 "Von Sieg des Deutschen Ordens inspiriert"
 desc_teu_crusade_inspired_by_the_teutons:0 "Diese Provinz wurde Zeuge des Sieges des Deutschen Ordens über das Osmanische Reich und befindet sich seither in Unruhe. Die Christen fordern ihre Unabhängigkeit von ihrem türkischen Lehnsherrn."
 teu_crusader_mil_reform_1_mod:0 "Erfahrung auf dem Schlachtfeld"
 desc_teu_crusader_mil_reform_1_mod:0 "Unsere gewonnenen Schlachten haben gezeigt, wie wichtig der Einsatz einer guten Kavallerie ist. Unsere Feinde setzten jedoch noch immer hauptsächlich Infanterie ein, weshalb das Interesse in unserem Land noch nicht allzu groß ist, unsere Kavallerie zu verbessern."
 teu_crusader_mil_reform_2_mod:0 "Eine reformierte Armee"
 desc_teu_crusader_mil_reform_2_mod:0 "Wir haben unsere Militärtaktiken modernisiert und an unsere Feinde und die landschaftlichen Gegebenheiten in Osteuropa angepasst."
 teu_crusader_mil_reform_3_mod:0 "Eine den Ebenen angepasste Armee"
 desc_teu_crusader_mil_reform_3_mod:0 "Wir haben damit begonnen, mehr Pferde in unseren Armeen einzusetzen, und sie damit zu einer mobileren und tödlicheren Streitmacht auf den Ebenen und Steppen gemacht."
 teu_crusader_mil_reform_4_mod:0 "Berittene Kreuzritterarmee"
 desc_teu_crusader_mil_reform_4_mod:0 "Unsere Armee wurde erneut reformiert. Sie hat sich an die Weite der Steppe angepasst und setzt nun die Kavallerie als Hauptstreitmacht ein. Wir haben unsere Taktik den Horden angepasst ..."
 teu_crusader_the_great_missionaries:0 "Die heilige Mission"
 desc_teu_crusader_the_great_missionaries:0 "Die schiere Anzahl an von uns konvertierten Provinzen hat alle Gläubigen von unserer heiligen Mission überzeugt."
 teu_crusader_a_fortified_order:0 "Ein befestigter Orden"
 desc_teu_crusader_a_fortified_order:0 "Unser heiliger Orden hat die Anzahl an Befestigungsanlagen im Land erweitert und es so potenziellen Feinden schwerer gemacht, in unser Land vorzudringen."
 teu_crusader_crushed_the_reformation:0 "Zerschlug die Reformation"
 desc_teu_crusader_crushed_the_reformation:0 "Unser glorreicher Orden hat nicht nur den Versuchungen der verfluchten Reformation widerstanden, sondern sie und alle, die töricht genug waren, diesen sündigen Weg einzuschlagen, vernichtet!"
 imperial_prussian_capital:0 "Preußische Reichshauptstadt"
 desc_imperial_prussian_capital:0 "Diese Provinz ist das Verwaltungszentrum der preußischen Regierung und der Ort, an dem die administrativen Aufgaben mit einer für ein ganzes Land unübertroffenen Effizienz erledigt werden."
 holy_horde_capital:0 "Hauptstadt der Kreuzritter"
 desc_holy_horde_capital:0 "Die Hauptstadt der Heiligen Horde der Kreuzritter. Religiöse Soldaten aus dem ganzen Reich reisen hier zu ihrer Einberufung hin."
 teu_prussian_electorship:0 "Deutsche Diplomatie"
 desc_teu_prussian_electorship:0 "Die deutsche Diplomatie mag nicht die beste der Welt sein, doch innerhalb Deutschlands ist sie ziemlich gut."
 teu_integrated_cossacks:0 "Integrierte Kosaken"
 desc_teu_integrated_cossacks:0 "Wir haben die Kosaken der ruthenischen Steppe integriert. Obwohl es eine schwierige Aufgabe war, haben sie sich schließlich an den preußischen Lebensstil innerhalb unserer Armee angepasst."
 teu_holy_horde_modifier:0 "Heilige Horde"
 desc_teu_holy_horde_modifier:0 "Die riesigen Steppen im Osten müssen erobert werden. Das ist unser Schicksal als Kreuzritter."
 ###TEUTONIC DECISIONS###
 purchase_the_electorate_title:0 "Kauft die Kurwürde"
 purchase_the_electorate_desc:0 "Dukaten sind ein mächtiges Werkzeug, nicht nur in der Welt des Handels, sondern auch in der Welt der internationalen Politik. Es könnte möglich sein, mit ihnen die Kurwürde vom Kaiser zu kaufen."
 purchase_the_electorate_ct:0 "Hat den Kaiser in den letzten §Y2§! Jahren nicht um die Kurwürde gebeten."
 purchase_the_electorate_tt:0 "Wir bieten §Y[Emperor.GetName]§! §Y6.000§! ¤ für die Übertragung der Kurwürde von unserem Untertan auf uns."
 request_the_electorate_title:0 "Bittet um die Kurwürde"
 request_the_electorate_desc:0 "Da wir enge Beziehungen zum Kaiser pflegen, könnte es möglich sein, die Übertragung der Kurwürde von unserem Untertan auf uns zu erbeten. Wir müssen nur freundlich fragen."
 request_the_electorate_tt:0 "Wir bitten §Y[Emperor.GetName]§! darum, die Kurwürde von unserem Untertan auf uns zu übertragen."
 usurp_the_electorate_title:0 "Übernehmt die Kurwürde"
 usurp_the_electorate_desc:0 "Da wir der Kaiser des Heiligen Römischen Reiches sind, ist es unser gutes Recht, die Kurwürde - das Recht, den nächsten Kaiser zu wählen - so zu verteilen, wie es uns gefällt. Da einer unserer Untertanen dieses Recht innehat, ist es mehr als gerechtfertigt, ihr Wahlrecht auf uns zu übertragen."
 ###MISSIONS FOR DANZIG###
 dnz_danzig_and_the_empire_title:0 "Loyalität der Stände"
 dnz_danzig_and_the_empire_desc:0 "Die Zukunft unseres Staates ist ungewiss, doch eines ist sicher, in welche Richtung sich [Root.GetName] auch entwickeln mag: Die Stände müssen auf der Seite [Root.GetMunseresunserer] [Root.Monarch.GetTitle][Root.GetMsMale] stehen."
 dnz_stabilize_the_republic_title:0 "Stabile Regierung"
 dnz_stabilize_the_republic_desc:0 "Unsere Monarchie ist im Vergleich zu vielen anderen Monarchien um uns herum noch recht jung. Wo sie bereits innere Widrigkeiten überwunden und Sicherheit und Wohlstand erreicht haben, fangen wir gerade erst an. Wenn wir mit ihnen konkurrieren wollen, müssen wir dafür sorgen, dass auch wir über die nötige Stabilität verfügen."
 dnz_great_city_of_danzig_title:0 "Die große Stadt Danzig"
 dnz_great_city_of_danzig_desc:0 "Die Stadt Danzig ist das Juwel der Ostsee und zieht Kaufleute aus Deutschland, Skandinavien, Polen und sogar Russland an. Ein solches Juwel muss weiter ausgebaut und entwickelt werden."
 dnz_secure_prussia_title:0 "Sichert Preußen"
 dnz_secure_prussia_desc:0 "Die preußischen Länder sind von den arroganten Rittern des Deutschen Ordens besetzt und auch für das polnische Königreich von großem Interesse.\nWir dürfen keinem von ihnen erlauben, Preußen zu kontrollieren, denn das ist unser Territorium!"
 dnz_expand_into_poland_title:0 "Expandiert nach Polen"
 dnz_expand_into_poland_desc:0 "Die polnischen Territorien Großpolen und Kujawien sind fruchtbar und hochentwickelt. Sie dienen Polen aber auch als Quelle für Rekruten, die gegen uns in den Kampf ziehen. Wir sollten das Land zu unserem eigenen Vorteil erobern."
 dnz_army_of_the_republic_title:0 "Große Armee von Danzig"
 dnz_army_of_the_republic_desc:0 "Wir sind schwach und leichte Beute für unsere Rivalen und Feinde, und Verteidigungsanlagen sind größtenteils nur in unserer Hauptstadt vorhanden. Wir müssen eine Große Armee aufstellen, um der wachsenden Bedrohung durch unsere Nachbarn etwas entgegenzusetzen zu haben."
 ###EVENTS FOR DANZIG###
 flavor_dnz.1.t:0 "Die Zukunft von Danzig"
 flavor_dnz.1.desc:0 "Wir sind vom Heiligen Römischen Reich, dem Königreich Polen und den skandinavischen Königreichen umgeben. Während einige diese Lage als äußerst heikel ansehen, sehen andere darin eine Möglichkeit der Expansion. So oder so: Die Zukunft Danzigs ist ungewiss, doch zumindest liegt sie in unseren Händen."
 flavor_dnz.1.a:0 "Unser Schicksal liegt in den Ländern Deutschlands."
 flavor_dnz.1.b:0 "Wir schmieden unsere Zukunft in den Ländern Polens."
 flavor_dnz.1.b.tt:0 "Neuer Missionspfad: §YPreußische Republik§!."
 ###DANZIG MISSION MODIFIERS###
 dnz_development_investment:0 "Investiert in Entwicklung"
 desc_dnz_development_investment:0 "Die Stabilisierung unserer Regierung hat unsere Bevölkerung dazu motiviert, sich um die Erschließung des Landes zu bemühen, das wir besitzen."
 dnz_path_of_conquest:0 "Pfad der Eroberung"
 desc_dnz_path_of_conquest:0 "Die Einigung Preußens unter unserem Banner hat unsere Soldaten und Bürokraten gleichermaßen motiviert, unseren Eroberungspfad fortzusetzen."
 ###MISSIONS FOR LIVONIAN ORDER###
 liv_improve_diplomatic_abilities_title:0 "Verbessert die Diplomatie"
 liv_improve_diplomatic_abilities_desc:0 "Unser Staat grenzt an mächtige Feinde an, die unser Land erobern wollen. Wir müssen uns auf einen diplomatischen Ansatz konzentrieren, damit wir Verbündete gegen unsere Feinde finden können."
 liv_find_strong_allies_title:0 "Starke Verbündete"
 liv_find_strong_allies_desc:0 "Mit Litauen, Nowgorod und den Skandinaviern unmittelbar vor unserer Haustür befinden wir uns in einer heiklen Lage. Wir sollten so rasch wie möglich starke Verbündete finden, damit potenzielle Angreifer es sich zweimal überlegen, uns anzugreifen."
 liv_find_strong_allies_tt:0 "Hat mindestens §Y150§! eigene oder nicht tributpflichtige Entwicklung und §Y150§! Meinung von [Root.GetName]."
 liv_handle_teutonic_order_title:0 "Deutscher Orden"
 liv_handle_teutonic_order_desc:0 "Im Jahr 1236 wurde der livländische Schwertbrüderorden von den Samogitern und ihren halbgallischen Verbündeten besiegt. 1237 wurden die Überreste dem Deutschen Orden einverleibt, was schließlich zur Gründung des Livländischen Ordens führte. De jure ist der Hochmeister des Deutschen Ordens unser Lehnsherr, doch de facto sind unsere beiden Orden eher autonome Verbündete.\nDie Kriege zwischen dem Deutschen Orden und Polen haben gezeigt, dass der Deutsche Orden militärisch nicht mehr so kompetent wie früher ist. Es ist an der Zeit, unseren Brüdern in Preußen zu helfen, indem wir unser Bündnis mit ihnen erneuern - oder indem wir ihre archaische Verwaltung durch unsere eigene überlegene Herrschaft ersetzen."
 liv_handle_teutonic_order_at:0 "Ist entweder ein Verbündeter oder ein Untertan von §Y[Root.GetName]§! und hat mindestens §Y150§! Meinung gegenüber [Root.GetName].\n"
 liv_handle_teutonic_order_bt:0 "Ist entweder ein Rivale oder ein Feind von §Y[Root.GetName]§! und [Root.GetName] hat den Kriegsgrund §YEroberung§! gegen [This.GetName]."
 liv_handle_teutonic_order_tt:1 "Die Belohnung hängt davon ab, wie die Mission abgeschlossen wird.\n\nSind wir mit dem §YDeutschen Orden§! verbündet oder haben wir ihn unterworfen, erhalten wir §G15§! Vertrauen und §G20§! Gefallen beim Deutschen Orden.\n\nRivalisieren wir mit dem §YDeutschen Orden§!, erhalten wir den Kriegsgrund §YUnterwerfung§! gegen ihn.\n\nExistiert der §YDeutsche Orden§! nicht mehr, erhalten wir §G100§! militärische Macht."
 liv_handle_riga_title:0 "Beschützt Riga"
 liv_handle_riga_desc:0 "Die Stadt Riga ist der Sitz ihres Bistums und einer der wichtigsten Handelshäfen an der Ostsee. Als Nachfolger des Livländischen Schwertbrüderordens ist es unsere Aufgabe, die Stadt und das Bistum vor fremden Bedrohungen zu schützen."
 liv_strengthen_ruling_authority_title:0 "Stärkt unsere Autorität"
 liv_strengthen_ruling_authority_desc:0 "Unser Staat besteht aus einer deutschen Minderheit, die über eine Mehrheit an Einheimischen herrscht. Wir müssen unsere Autorität stärken und sicherstellen, dass die Esten und Letten unserer Herrschaft wohlgesonnen sind, um den Staat stabil zu halten. "
 liv_strengthen_ruling_authority_ct:0 "Ist der §YDeutsche Orden§! ein Untertan von §Y[Root.GetName]§! und besteht noch keine historische Freundschaft mit §Y[Root.GetName]§!, führt dies zu einer historischen Freundschaft."
 liv_lva_strengthen_the_state_title:0 "Verweltlicht den Orden"
 liv_lva_strengthen_the_state_desc:0 "Die Gesetze und Ideen unseres Ordens erwuchsen ursprünglich aus dem Livländischen Schwertbrüderorden und unserem Kampf gegen die Heiden. Mittlerweile sind diese Gesetze mindestens 200 Jahre alt und damit ziemlich veraltet.\nDie Ritterorden haben ihren Zweck erfüllt und die Zeit ist gekommen, sich zu einem weltlichen Staat zu reformieren."
 liv_lva_competent_rule_title:1 "Gründet den Landtag"
 liv_lva_competent_rule_desc:1 "Livland ist die Heimat vieler Hansestädte, frommer Bistümer und unseres Ordens, was innere Streitigkeiten und Spannungen unvermeidlich macht. Erzbischof Ambundii berief aus diesem Grund im Jahr 1419 die erste Versammlung des Livländischen Landtags ein, um diese Widrigkeiten anzugehen.\nDieser alte Landtag ist für die heutige Zeit jedoch veraltet und deckt nicht alle Angelegenheiten des Staates ab. Es ist an der Zeit, den alten Landtag abzuschaffen und einen richtigen Landtag aufzubauen."
 liv_handle_internal_struggle_title:0 "Livländische Konföderation"
 liv_handle_internal_struggle_desc:0 "Die Livländische Konföderation ist eine lose organisierte Konföderation, die seit 1435 unter unserer Herrschaft steht. Sie ist ein Verteidigungsbündnis der fünf Bistümer und des Livländischen Ordens und hat das Ziel, die deutsche Herrschaft über Kurland, Livland und Estland gegen die Bedrohung durch Nowgorod und dessen orthodoxe Kirche zu schützen.\nDie verschiedenen Bistümer innerhalb der Konföderation sind jedoch nicht unsere Untertanen, sondern autonome Staaten und als solche hegen sie oft kleinliche Rivalitäten untereinander. Es ist an der Zeit, die Konföderation aufzulösen und die Bistümer in unser eigenes Land einzugliedern."
 liv_expand_army_title:0 "Erweitert die Armee"
 liv_expand_army_desc:0 "Die Schlacht von Wiłkomierz im Jahr 1435 war ein Weckruf für uns, denn sie kostete uns das Leben unseres Landmeisters und mehrerer hochrangiger Ritter. Wir müssen unsere Truppen auf einen erneuten Krieg vorbereiten und unsere Armeen ausbauen, um eine weitere Wiłkomierz-Tragödie zu vermeiden."
 liv_fortify_land_title:0 "Befestigt Livland"
 liv_fortify_land_desc:0 "Kurland, Livland und Estland sind recht flache Regionen und daher nur schwer vor Eindringlingen zu schützen. Wir sollten Festungen errichten, um unseren Mangel an natürlichen Verteidigungen auszugleichen."
 liv_fortify_land_tt:1 "Eine zufällige Festung in den Regionen §YKurland§!, §YLivland§! und §YEstland§! erhält bis zum Ende des Spiels den Modifikator "§YBefestigte Grenze§!", der folgende Auswirkungen hat:\nVerteidigungsfähigkeit (Lokal): §G+50,0%§!\nGarnisonsgröße (Lokal): §G+25,0%§!\nFestungsunterhalt (Lokal): §G-90,0%§!\n\nMaximal §Y4§! Provinzen erhalten diesen Modifikator."
 liv_lva_colonial_ambitions_title:0 "Koloniale Ambitionen"
 liv_lva_colonial_ambitions_desc:0 "Ein neues Zeitalter liegt vor. Die Zeit der mittelalterlichen Kriege in Europa nähert sich dem Ende, während die Großmächte nach neuen Regionen im Westen suchen, um ihre Macht auszudehnen.\nWir dürfen nicht zulassen, dass wir nur wegen unserer Lage im Baltikum zurückfallen!"
 liv_lva_discover_new_world_title:0 "Entdeckt die Neue Welt"
 liv_lva_discover_new_world_desc:0 "Es ist unerlässlich, dass wir die Wunder der Neuen Welt selbst entdecken, denn ein Land, für das wir keine Karten haben, lässt sich nur schwer kolonisieren."
 liv_lva_colonize_north_america_title:0 "Kolonisiert Nordamerika"
 liv_lva_colonize_north_america_desc:0 "Der nordamerikanische Kontinent hält viele Möglichkeiten für uns bereit, und neue, fremde Handelsgüter wie Tabak werden auf unseren Märkten von großem Wert sein."
 liv_lva_colonize_north_america_tt:0 "Baltisch-amerikanische Handelsverbindung"
 liv_lva_livonian_caribbeans_title:0 "Kolonie in der Karibik"
 liv_lva_livonian_caribbeans_desc:0 "Die Karibik bildet das Zentrum des gesamten Handels in der Neuen Welt. Waren aus Nord- und Südamerika strömen gleichermaßen in die Karibik und werden von dort aus nach Europa gelenkt.\nWir müssen die karibischen Inseln für uns beanspruchen!"
 liv_lva_livonian_caribbeans_tt:0 "Baltisch-karibische Handelsverbindung"
 liv_lva_dominate_colonial_trade_title:0 "Dominiert den Kolonialhandel"
 liv_lva_dominate_colonial_trade_desc:0 "Die Gründung von Kolonien in der Neuen Welt ist nichts wert, wenn wir keinen Gewinn daraus ziehen können. Wir müssen sicherstellen, dass wir ein Monopol auf den Handel in Nord- und Südamerika haben."
 liv_lva_dominate_colonial_trade_tt:0 "Alle Umschlagplätze in §YNordamerika§! und §YSüdamerika§!:\n §Y[Root.GetName]§! ist entweder die §Ystärkste Handelsmacht§! oder hat mindestens §Y35% Handelsmacht§!."
 liv_lva_a_random_world_title:0 "Schöne neue Welt"
 liv_lva_a_random_world_desc:0 "Es ist unerlässlich, dass wir die Wunder der Neuen Welt selbst entdecken, denn ein Land, für das wir keine Karten haben, lässt sich nur schwer kolonisieren."
 liv_lva_settle_the_new_world_title:0 "Besiedelt die Neue Welt"
 liv_lva_settle_the_new_world_desc:0 "Die Neue Welt ist voller Ressourcen und Waren, die uns völlig fremd sind. Es wäre klug, dort Siedlungen zu errichten und diese Ressourcen so schnell wie möglich auszubeuten."
 liv_lva_dominate_new_world_trade_title:0 "Beherrscht die Neue Welt"
 liv_lva_dominate_new_world_trade_desc:0 "Die Neue Welt trägt stark dazu bei, dass sich unsere Macht vergrößert, doch wir sind nicht die Einzigen, die diese neuen Kontinente ausbeuten wollen. Es ist zwingend erforderlich, dass keiner unserer Rivalen dort Fuß fassen kann!"
 liv_lva_colonize_west_africa_title:0 "Kolonisiert Westafrika"
 liv_lva_colonize_west_africa_desc:0 "Die Handelsrouten Westafrikas sind bei unseren kolonialen Rivalen sehr begehrt. Was sie dabei zu unserem Glück vergessen haben, ist das Gold im Landesinneren Westafrikas. Es ist unwahrscheinlich, dass wir den gesamten Handel Afrikas beherrschen werden, doch ein einziger Hafen mit einer Verbindung zum Gold könnte für uns mehr als genug Profit abwerfen."
 liv_lva_colonize_west_africa_tt:0 "Jede im Besitz befindliche Provinz in der Region §YNiger§!, die §YGold§! produziert, erhält bis zum Ende des Spiels den Modifikator "§YVerstärkter Goldabbau§!", der folgende Auswirkungen hat:\nProduzierte Güter (Lokal): §G+25,0%§!\nGolderschöpfungschance (Lokal): §G-15,0%§!"
 liv_lva_reach_the_cape_title:0 "Erreicht das Kap"
 liv_lva_reach_the_cape_desc:0 "Das Kap der Guten Hoffnung ist ein wichtiger Hafen für alle Kaufleute aus Europa, die nach Asien reisen wollen, und umgekehrt. Wer das Kap kontrolliert, kontrolliert auch den europäisch-asiatischen Handel. Natürlich ist das Kap von allen, die eine Vormachtstellung im afrikanisch-asiatischen Handel anstreben, hart umkämpft."
 liv_lva_reach_the_cape_tt:0 "§Y[Root.GetName]§! erhält einen dauerhaften Anspruch auf jede Provinz mit einem §YHandelszentrum§! oder einer §YFlussmündung§! auf dem Umschlagplatz §YKoromandel§!"
 liv_lva_trade_in_india_title:0 "Errichtet Häfen in Indien"
 liv_lva_trade_in_india_desc:0 "Indien ist für Kaufleute und Händler aus ganz Europa - und auch für uns - eine sehr lukrative Region. Daher ist es nötig, irgendeine Art von Zugang zu diesem reichen Subkontinent zu haben.\nUnsere Berater schlagen vor, dass wir ... einige wichtige Häfen in Indien erwerben, damit unsere Kaufleute einen Ort haben, von dem aus sie ihre Geschäfte führen können."
 liv_lva_trade_in_india_tt:0 "Befindet sich auf dem Umschlagplatz §YKoromandel§!."
 liv_lva_expand_the_fleet_title:0 "Erweitert die Flotte"
 liv_lva_expand_the_fleet_desc:0 "Um eine Staatskasse zu füllen, ist es von entscheidender Bedeutung, sich einen stetigen Einkommensfluss zu sichern. Manche Regierungen erreichen dies durch Steuern oder durch Plünderungen.\nUns hingegen gelingt dies durch unseren Ostseehandel. Wir müssen unsere Handelsflotte ausbauen und uns die Vorherrschaft auf der Ostsee sichern."
 liv_lva_construct_markets_title:0 "Errichtet Markplätze"
 liv_lva_construct_markets_desc:0 "Unsere Städte wurden zwar von der Hanse gegründet, doch es fehlt ihnen an den nötigen Mitteln, um eine echte Konkurrenz zu Lübeck zu bilden. Wir sollten die Marktplätze dieser Städte ausbauen und den Ostseehandel sichern."
 liv_lva_construct_markets_tt:0 "Märkte der Ostsee"
 liv_lva_dominate_lubeck_trade_title:0 "Die Hanse"
 liv_lva_dominate_lubeck_trade_desc:0 "Die Hanse ist der mächtigste Handelsbund in Norddeutschland, und es wird daher äußerst schwierig sein, eine Handelspräsenz auf den Märkten Lübecks zu erlangen.\nEs ist allerdings nicht unmöglich. Ob durch Diplomatie, Zugeständnisse oder Gewalt: Es besteht die Möglichkeit, Zugang zu diesem Markt zu erhalten und unseren Handelsgewinn erheblich zu steigern."
 liv_lva_dominate_lubeck_trade_tt:1 "\n§YDieser Handelsmodifikator wird in Lübeck auf §R20,0§! Handelsmacht reduziert, wenn wir eine Provinz mit dem Modifikator "Handelszentrum", "Flussmündung" oder "Sundzoll" auf dem Lübecker Umschlagplatz besitzen.§!"
 liv_lva_dominate_lubeck_trade_at:0 "§Y[HSA.GetName]§! ist entweder ein §YUntertan§! oder §YVerbündeter§! mit §Y80§! Vertrauen von §Y[Root.GetName]§!."
 liv_lva_dominate_lubeck_trade_bt:0 "§Y[Root.GetName]§! hat ein §YEmbargo§! gegen §Y[HSA.GetName]§! verhängt und §Y[Root.GetName]§! besitzt mindestens §Y50§! Handelsmacht auf dem Umschlagplatz §YLübeck§!."
 liv_lva_dominate_lubeck_trade_no_provinces:0 "Hanseatischer Handelszugang"
 liv_lva_dominate_lubeck_trade_provinces:0 "Beschränkte den hanseatischen Handelszugang"
 liv_lva_develop_livonia_title:0 "Entwickelt Livland"
 liv_lva_develop_livonia_desc:0 "Unser Land ist im Vergleich zu dem unserer Nachbarn recht klein, doch es hat dennoch Potenzial. Wir sollten die Infrastruktur von Livland, Kurland und Estland ausbauen und das Maximum aus diesen Staaten herausholen."
 liv_lva_develop_livonia_tt:0 "Jede Provinz (mit Ausnahme von §Y[38.GetName]§!) in den Regionen §YKurland§!, §YLivland§! und §YEstland§! befindet sich im Besitz von §Y[Root.GetName]§! und hat §Y10§! Entwicklung."
 liv_lva_develop_livonia_ct:0 "Jede im Besitz befindliche Provinz in den Regionen §YKurland§!, §YLivland§! und §YEstland§! mit mindestens §Y10§! Entwicklung erhält §Y25 Jahre§! lang den Modifikator "§YEntwickeltes Land§!", der folgende Auswirkungen hat:\nBaukosten (Lokal): §G-15,0%§!\nBauzeit (Lokal): §G-25,0%§!\nUnruhe (Lokal): §G-2,00§!"
 liv_lva_riga_capital_title:0 "Macht Riga zur Hauptstadt"
 liv_lva_riga_capital_desc:0 "Rigas Lage an der Düna macht es zu einer ausgezeichneten Stadt, um den Ostseehandel zu kontrollieren. Obwohl die Stadt nicht so entwickelt ist wie Königsberg oder Danzig, ist Riga dennoch so etwas wie ein Juwel der Ostsee.\nWir sollten unsere Hauptstadt nach Riga verlegen und die Stadt weiter ausbauen."
 liv_lva_construct_universities_title:0 "Errichtet Universitäten"
 liv_lva_construct_universities_desc:0 "Die Zeit der Aufklärung ist über die Welt gekommen, und die Massen stellen die Herrschaft der wenigen infrage. Wissenschaft und Bildung ersetzen in unserer Gesellschaft die Religion.\nEs wäre klug, dieser Entwicklung zu folgen und in unserem Land mit dem Bau von Universitäten für die Aufklärung zu beginnen."
 liv_lva_take_over_neva_title:0 "Übernehmt Newa"
 liv_lva_take_over_neva_desc:0 "Die nowgorodische Provinz Newa ist strategisch günstig gelegen. Sie ist nicht nur ein wichtiges Handelszentrum, sondern auch der einzig mögliche Zugang zum Baltikum für die Russen. Wir sollten die Provinz zu erobern und die Russen im Osten von der Ostsee abzuschneiden, ehe sie die Provinz selbst für ihre Kriege gegen uns nutzen."
 liv_lva_handle_polish_threat_title:0 "Umgang mit Polen"
 liv_lva_handle_polish_threat_desc:0 "Polen ist eines der starken Königreiche Osteuropas, und seine gewonnenen Kriege gegen den einst so mächtigen Deutschen Orden sind ein Beweis für seine militärische Überlegenheit.\nIm Gegensatz zu den Preußen des Deutschen Ordens hatte unser Staat nie wirklich Probleme mit Polen selbst. Um unser Überleben zu sichern, sollten wir uns an die Polen wenden und ein Bündnis mit ihnen eingehen."
 liv_lva_handle_polish_threat_tt:1 "Die Belohnung hängt davon ab, wie die Mission abgeschlossen wird.\n\nSchließen wir die Mission ab, indem wir §Y[GetPolandPLC]§! besiegen, erhalten wir §Y25 Jahre§! lang den Modifikator "§YSieg über Polen§!", der folgende Auswirkungen hat:\nMoral (Armee): §G+10,0%§!\nKosten (Kernprovinzen): §G-10,0%§!\n\nSchließen wir die Mission ab und haben ein Bündnis mit §Y[GetPolandPLC]§!, erhalten wir §Y25 Jahre§! lang den Modifikator "§YPolnisches Bündnis§!", der folgende Auswirkungen hat:\nDiplomatische Beziehungen: §G+1§!\nGefallen (monatliches Wachstum): §G+25,0%§!\n\nSchließen wir diese Mission ab und §Y[GetPolandPLC]§! existiert nicht mehr, erhalten wir §Y25 Jahre§! lang den Modifikator "§YEroberer des Baltikums§!", der folgende Auswirkungen hat:\nNationalismus (Jahre): §G-10§!"
 liv_lva_prussian_alliance_title:0 "Preußisches Bündnis"
 liv_lva_prussian_alliance_desc:0 "Die Preußen, einst Ritter des Deutschen Ordens, verfügen über ein fähiges Militär und fähige Staatsmänner. Ihre administrativen Fähigkeiten sowie ihr Geschick darin, hoch disziplinierte Soldaten auszubilden, sind weithin bekannt.\nUns verbindet die gemeinsame Geschichte als ehemalige Ritterorden und als deutsche Staaten, die das Baltikum zu ihrer Heimat gemacht haben."
 liv_lva_prussian_alliance_dt:0 "Die Belohnung hängt davon ab, wie die Mission abgeschlossen wird.\n\nSchließen wir die Mission ab und haben ein Bündnis mit §YPreußen§!, tritt das Ereignis "§YPreußisch-livländisches Bündnis§!" ein.\n\nAndernfalls erhalten wir §Y30 Jahre§! lang den Modifikator "§YPreußisches Militär§!", der folgende Auswirkungen hat:\nArmeetradition (Jährlich): §G+1,00§!\nArmee-Professionalität (Jährlich): §G+1,0%§!"
 liv_lva_prussian_alliance_at:0 "Ist mit §Y[PRU.GetName]§! verbündet und befindet sich zusammen mit §Y[PRU.GetName]§! auf derselben Seite in einem Krieg, der mindestens §Y50%§! Kriegsstand hat."
 liv_lva_prussian_alliance_bt:0 "Hat §Y[PRU.GetName]§! als Untertan mit weniger als §Y10%§! Freiheitsbestreben."
 liv_lva_prussian_alliance_ct:0 "Besitzt ganz §YWest-§! und §YOstpreußen§! und akzeptiert die §Ypreußische§! Kultur."
 liv_lva_reform_the_government_title:0 "Reformiert die Regierung"
 liv_lva_reform_the_government_desc:0 "Unsere Nachbarn haben besondere Systeme, Gesetze und Strategien entwickelt, um ihr Land zu regieren. Ihre Regierungen sind auf ihre Bedürfnisse spezialisiert und auf alle Herausforderungen vorbereitet.\nUnsere Regierung ist im Vergleich zum Rest Europas noch sehr jung. Wir sind ein unbeschriebenes Blatt, das auf sein Schicksal wartet."
 liv_lva_reform_the_government_tt:1 "§Y[Root.GetName]§! erhält eine Ereigniskette, die über das Schicksal der §Y[Root.GetAdjective]en Regierung§! in der nahen Zukunft bestimmt."
 liv_lva_complete_your_government_title:0 "Livländische Monarchie"
 liv_lva_complete_your_government_desc:0 "Die Preußen in unserem Süden haben ihr Militärsystem reformiert und eine Regierung errichtet, die man als "Armee mit einem Staat" bezeichnen kann. Ihr wahrer Erfolg liegt jedoch in ihrer Effizienz bei der Verwaltung des Landes - ihr Militärsystem ist dabei nur die Frucht ihrer guten Regierungsführung.\nWir sollten von unseren preußischen Nachbarn lernen, unseren Staat reformieren und eine produktive Verwaltung einführen."
 liv_lva_complete_your_government_tt:0 "Alle §Y6§! livländischen Regierungsereignisse sind für §Y[Root.GetName]§! eingetreten (§Y[Root.GetLivonianGovernmentEventsFired]§!/§Y6§!)."
 NUM_OF_LIVONIAN_GOVERNMENT_EVENTS_TT:0 "[Root.liv_event_counter.GetValue]"
 liv_conquer_prussia_title:0 "Erobert Preußen"
 liv_conquer_prussia_desc:0 "Unser Livländischer Orden wurde nach der vernichtenden Niederlage des Schwertbrüderordens im Jahr 1236 als Zweig des Deutschen Ordens gegründet. Seither sind unsere Beziehungen zu diesem jedoch stetig loser geworden und unsere Wege haben sich getrennt. Wir sollten versuchen, die Beziehung zu unserer alten preußischen Heimat durch Eroberungen wiederherzustellen."
 liv_conquer_lithuania_title:0 "Erobert Litauen"
 liv_conquer_lithuania_desc:0 "Die Litauer sind uns seit Jahrhunderten ein Dorn im Auge und unsere Niederlage gegen sie in der Schlacht von Wiłkomierz im Jahr 1435 hat zahlreiche Todesopfer gefordert, darunter auch unseren Großmeister. Die Zeit ist gekommen, sie ein für alle Mal zu besiegen und der Bedrohung in unserem Süden ein Ende zu bereiten."
 liv_livonian_baltic_lands_title:0 "Entwickelt das Baltikum"
 liv_livonian_baltic_lands_desc:0 "Das Baltikum ist eine Region von unglaublichem Wert für jeden, der sich für den Handel in der Ostsee interessiert. Städte wie Riga, Danzig oder Vilnius bilden dabei das pulsierende Herz des Handels, und die lettische, estnische und litauische Kultur schenken der Region ihr Gesicht.\nWir sollten das Land entwickeln und den Wohlstand der baltischen Völker sicherstellen."
 liv_connect_with_the_pope_title:0 "Verbindung zum Papst"
 liv_connect_with_the_pope_desc:0 "Seit dem dreizehnten Jahrhundert ist unser Orden eine Bastion des katholischen Glaubens im östlichen Baltikum. Infolge des westlichen Schismas sind unsere Beziehungen zum Papsttum jedoch zerrüttet, und die Niederlagen der letzten Jahrzehnte haben uns in eine schwierige Lage gebracht. Wir müssen unsere Beziehungen zum Heiligen Stuhl erneuern, da wir in den kommenden Jahren vielleicht auf seine Unterstützung angewiesen sind."
 liv_ensure_religious_unity_title:0 "Religiöse Einheit"
 liv_ensure_religious_unity_desc:0 "Die von uns kontrollierten Territorien haben sich in den letzten Jahren deutlich vergrößert. Wir müssen sicherstellen, dass alle unsere Untertanen ordnungsgemäß getauft und im einzig wahren katholischen Glauben evangelisiert werden, denn dies ist unsere wichtigste Aufgabe und Pflicht."
 liv_land_of_churches_title:0 "Land der Kirchen"
 liv_land_of_churches_desc:0 "Um zu gewährleisten, dass unsere Untertanen dem Katholizismus treu bleiben, müssen wir ein weites Netz von Pfarrkirchen aufbauen, die Messen im ganzen Land abhalten und deren Priester unsere Schäfchen leiten können."
 liv_land_of_churches_tt:0 "durch eigene §Ykatholische§! Provinzen, die eine §YKirche§! oder §YKathedrale§! besitzen"
 liv_build_cathedrals_title:1 "Die Häuser Gottes"
 liv_build_cathedrals_desc:1 "Die Bistümer von Estland, Livland und Kurland errichteten in der Vergangenheit viele Kathedralen im Namen des Herrn. Diese Gotteshäuser werden heutzutage jedoch nicht mehr unterhalten, da die Bistümer nicht länger existieren. Es ist unsere Pflicht, die alten Kathedralen instand zu setzen und neue im Namen des Herrn zu bauen!"
 liv_proclaim_defender_of_faith_title:0 "Verteidiger des Glaubens"
 liv_proclaim_defender_of_faith_desc:0 "Unsere Evangelisierungsmission im Baltikum erfordert, dass unser Orden als Bastion und Verteidiger des einzig wahren Glaubens in der Region angesehen wird, und diese Tatsache müssen wir unter all unseren Glaubensbrüdern verbreiten."
 liv_proclaim_defender_of_faith_tt:0 "War §Y25§! Jahre lang ununterbrochen §YVerteidiger des Glaubens§!."
 liv_proclaim_defender_of_faith_ct:0 "§YWir erhalten diesen Modifikator erneut, wenn wir den Titel "Verteidiger des katholischen Glaubens" zurückfordern.§!"
 liv_ally_the_emperor_title:0 "Bündnis mit dem Kaiser"
 liv_ally_the_emperor_desc:0 "Die Reformation hat sich ausgebreitet und die katholische Kirche gespalten. Der beste Weg, um die Überlegenheit des Heiligen Stuhls durchzusetzen, könnte darin bestehen, uns mit dem Heiligen Römischen Kaiser zu verbünden, der noch immer eng mit unserer eigenen Konfession verbunden ist."
 liv_support_the_emperor_title:0 "Unterstützt die Heilige Liga"
 liv_support_the_emperor_desc:0 "Die religiöse Spaltung innerhalb des Heiligen Römischen Reiches hat zur Gründung zweier religiöser Ligen geführt: der katholischen und der protestantischen. Es ist absehbar, dass es früher oder später zu einem Krieg kommen wird, ausgelöst durch ihre religiösen Differenzen. Wir müssen unsere katholischen Brüder und Schwestern in dem vor uns liegenden Kampf unterstützen, damit der wahre Glaube triumphieren kann."
 liv_crush_the_reformation_title:0 "Zerschlagt die Reformation"
 liv_crush_the_reformation_desc:0 "Die Reformation hat zu religiösen Spaltungen und Machtkämpfen unter den Christen geführt. Es ist an der Zeit, dieser Ketzerei ein Ende zu bereiten!"
 liv_unite_the_orders_title:0 "Vereint die Orden"
 liv_unite_the_orders_desc:0 "Unser Livländischer Orden wurde nach der vernichtenden Niederlage des Schwertbrüderordens im Jahr 1236 als Zweig des Deutschen Ordens gegründet. Seither sind unsere Beziehungen zu diesem jedoch stetig loser geworden und unsere Wege haben sich getrennt. Wir sollten versuchen, die Beziehung zu unserer alten preußischen Heimat wiederherzustellen - sei es nun durch das Wort oder durch das Schwert."
 liv_unite_the_orders_tt:1 "Die Belohnung hängt davon ab, wie die Mission abgeschlossen wird.\n\nBehalten wir unser Bündnis mit dem §YDeutschen Orden§! bei, tritt das Ereignis "§YBeziehungen zwischen den Orden§!" ein.\n\nErobern wir stattdessen ganz §YPreußen§!, erhalten wir §G5%§! Armee-Professionalität, §G20§! Armeetradition und jede §Ypreußische§! Provinz erhält bis zum Ende des Spiels den Modifikator "§YVereinte Orden§!", der folgende Auswirkungen hat:\nUnruhe (Lokal): §G-2,00§!\nRekrutenreserve (Lokal): §G+25,0%§!"
 liv_militarize_the_knights_title:0 "Militarisiert die Ritter"
 liv_militarize_the_knights_desc:0 "Da wir die baltischen Militärorden nun erneut für eine gemeinsame Sache zusammengebracht haben, ist es an der Zeit, die Ritter auszubilden und auf die kommenden Herausforderungen vorzubereiten."
 liv_militarized_order_title:0 "Armee mit einem Kloster"
 liv_militarized_order_desc:0 "Nach dem erfolgreichen Kreuzzug gegen die Ketzer im Osten ist unser Orden für jeden Krieg gewappnet. Wir müssen nur noch dafür sorgen, dass unsere Ritter über das ganze Land verteilt und auf die kommenden Feldzüge vorbereitet sind."
 liv_marsh_into_novgorod_title:0 "Schlacht auf dem Eise"
 liv_marsh_into_novgorod_desc:0 "Vor Jahrhunderten wurde am zugefrorenen Peipussee eine Schlacht geschlagen, in der unsere tapferen Vorgänger durch Alexander Newski, dem Fürsten von Nowgorod, eine herbe Niederlage einstecken mussten. Heute ist die Zeit der Rache gekommen. Wir werden vorrücken und die Ketzer im Osten besiegen!"
 liv_end_the_third_rome_title:0 "Ende des Dritten Roms"
 liv_end_the_third_rome_desc:0 "Das Große Schisma hat die westliche und die östliche Kirche jahrhundertelang gespalten. Das Oberhaupt der östlichen Kirche war traditionell der Patriarch von Konstantinopel, doch nach dem osmanischen Vormarsch auf die byzantinische Hauptstadt hat sich das geistige Zentrum der orthodoxen Gemeinschaften mehr und mehr nach Russland verlagert. Wir haben nun die Gelegenheit, diese verloren gegangene Herde in den Schoß des einen wahren Glaubens zurückzuholen und jene Wunde zu heilen, die die katholische Kirche jahrhundertelang gespalten hat."
 liv_end_the_third_rome_tt:0 " Provinzen in der Region §YRussland§!:\n    Religion in der §YProvinz§! ist §Y[Root.Religion.GetName]§!\n    Besitzer der Provinz:\n      Ist §Y[Root.Religion.GetName]§!\n      Ist §Y[Root.GetName]§! oder ein §YUntertan§! oder §YVerbündeter§! von §Y[Root.GetName]§!"
 liv_heal_the_schism_title:0 "Heilt das Schisma"
 liv_heal_the_schism_desc:0 "Zu lange war die christliche Welt wegen kleinlicher Glaubensunterschiede gespalten. Die Päpste sahen wenig Grund, diese Differenzen beizulegen, und die Narren des byzantinischen Reiches waren zu sehr damit beschäftigt, sich von den Muslimen erobern zu lassen. Es liegt an uns, dieses Schisma zu heilen und die Ketzerei zu beenden."
 liv_heal_the_schism_tt:0 "Jede §Yorthodoxe§! Nation erhält das Ereignis "§YLivland verkündet das Ende des Schismas§!"."
 liv_heal_the_schism_at:0 "§Y[295.GetName]§!, §Y[33.GetName]§! und §Y[310.GetName]§! sind §Ykatholisch§! und befinden sich im Besitz einer §Ykatholischen§! Nation."
 liv_heal_the_schism_bt:0 " Provinzen in §YRussland§! sind §Ykatholisch§!."
 liv_subjugate_lithuania_title:0 "Erobert Litauen"
 liv_subjugate_lithuania_desc:0 "Die Litauer sind seit unserer Gründung unsere Feinde. Auch wenn sie nicht mehr dem romuvanischen Glauben folgen, so sind sie immer noch eine Bedrohung für unsere Existenz und müssen als solche behandelt werden."
 liv_take_over_ruthenia_title:0 "Konvertiert Ruthenien"
 liv_take_over_ruthenia_desc:0 "Die Kiewer Russen von Ruthenien sind gläubige Christen, doch leider sind sie schon vor langer Zeit der Häresie verfallen und folgen nicht dem Heiligen Stuhl. Wir müssen ihnen zeigen, dass ihr Weg der falsche ist und sie ins Licht der katholischen Kirche zurückholen!"
 liv_convert_all_of_russia_title:0 "Konvertiert Russland"
 liv_convert_all_of_russia_desc:0 "Auch die Russen, die mit ihrer Orthodoxie an Christus glauben, müssen in den Schoß des Heiligen Stuhls zurückgeführt werden."
 liv_the_catholic_bulwark_title:0 "Entwickelt das Land"
 liv_the_catholic_bulwark_desc:0 "Das ehemalige russische Land der Ketzer befindet sich nun unter unserer Kontrolle. Um den Katholizismus als vorherrschende Religion in der Region zu erhalten, sollten wir den Russen das katholische Wohlwollen zeigen und ihr wildes Land entwickeln."
 liv_support_other_catholics_title:0 "Unterstützt unsere Brüder"
 liv_support_other_catholics_desc:0 "Wir haben die orthodoxe Häresie im Osten gezähmt, doch es gibt noch viele Ketzer in Europa, die die Autorität der Kirche bedrohen. Als Ritterorden des Ostens ist es unsere Pflicht, unseren Brüdern beizustehen, die den Ketzern und Heiden an ihren Grenzen schutzlos ausgeliefert sind."
 liv_support_other_catholics_ct:1 " §Y[Root.Religion.GetName]e§! Nation:\n    Alle der folgenden Bedingungen müssen zutreffen:\n      Ist entweder unabhängig oder ein Tributstaat, aber kein Untertan von §Y[Root.GetName]§!\n      Befindet sich im Krieg mit einer §Yhäretischen§! oder §Yheidnischen§! Nation\n      Erhält entweder mindestens §Y20,0%§! des Einkommens als Subventionen, leiht sich Condottieri von §Y[Root.GetName]§! oder ist mit §Y[Root.GetName]§! verbündet"
 liv_support_other_catholics_tt:0 "Solange dieser Modifikator aktiv ist, gibt uns §YFrieden erzwingen§! §G25§! Papsteinfluss, wenn die Aktion dazu benutzt wird, eine §Ykatholische§! Nation vor einem §Yhäretischen§! oder §Yheidnischen§! Angreifer zu beschützen."
 catholics_healed_schism_tt:0 "Die §Ykatholische Kirche§! hat das Schisma zwischen Katholizismus und Orthodoxie geheilt."
