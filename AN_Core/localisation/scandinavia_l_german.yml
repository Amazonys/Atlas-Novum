 plc_prosperous_folwarks:0 "Vorwerk-System"
 plc_prosperous_folwarks_desc:0 "Der Grundbesitz eines Adligen in Polen-Litauen besteht in der Regel aus dem, was wir ein Vorwerk nennen. Dabei handelt es sich um einen großen Bauernhof, der von verschiedenen Leibeigenen bewirtschaftet wird und Überschüsse für den Innen- wie Außenhandel produziert. Solange wir dieses System am Laufen halten und die Gesetze, die es umgeben, mit der Zeit reformieren, wird das Vorwerk-System weiterhin einen großen Beitrag zu unseren Handelseinnahmen und unseren Lagerbeständen leisten."
 pol_jagiellonian_university:0 "Jagiellonen-Universität"
 pol_jagiellonian_university_desc:0 "Die im Jahr 1364 gegründete Jagiellonen-Universität in Krakau ist eine der größten Universitäten in ganz Europa! Sie hat eine Vielzahl an Philosophen und Wissenschaftlern hervorgebracht, ohne die Europa, geschweige denn das polnische und litauische Volk, kaum existieren könnte. Die Jagiellonen-Universität wird auch in Zukunft eine der wichtigsten Institutionen in unserem großen gemeinsamen Reich sein."
 plc_the_obrona_potoczna:0 "Obrona Potoczna"
 plc_the_obrona_potoczna_desc:0 "Was wir als "ständige Verteidigung" bezeichnen, ist in Wirklichkeit ein stehendes Heer, das vom Monarchen aus seiner eigenen Tasche bezahlt wird und traditionell in aufständischen Regionen oder an Orten eingesetzt wird, an denen die Grenze zu einem Nachbarn nicht klar definiert sind, damit die Interessen von Polen-Litauen geschützt werden. Im Lauf der Zeit wird diese militärische Ausrichtung hochqualifizierte Soldaten und erfahrene Generäle hervorbringen, die genau wissen, wie man mit Feinden aller Art umgeht, ganz gleich, ob sie polnischer, litauischer, ukrainischer oder anderer Abstammung sind."
 plc_refine_our_golden_liberty:0 "Verfeinerung der Goldenen Freiheit"
 plc_refine_our_golden_liberty_desc:0 "Unsere politische Doktrin lautet: "Unser Staat ist eine Republik unter der Präsidentschaft des Königs." Wir halten uns an diese Aussage und an die folgenden Aspekte: Der König wird vom Adel gewählt; den Sejm; die Pacta Conventa; die Religionsfreiheit; das Recht, sich gegen einen König aufzulehnen, wenn er eine garantierte Freiheit verletzt hat; das Liberum Veto sowie die Bildung einer Organisation zur Erzwingung eines gemeinsamen politischen Ziels. Indem wir diese Aspekte unserer Republik beibehalten und sie mit neuen Gesetzen immer weiter verfeinern, wird Polen-Litauen niemals in seiner Politik stagnieren und zurückfallen."
 pol_royal_guards:0 "Die polnische Königsgarde"
 pol_royal_guards_desc:0 "Die polnische Königsgarde ist für den Schutz des Monarchen und seiner Familie verantwortlich und steht damit an der Spitze der Macht in Polen-Litauen. Sie hat die beste Ausrüstung und ihre Mitglieder werden ihr ganzes Leben lang in einer Vielzahl von Methoden ausgebildet. Die polnische Königsgarde wird unser Militär in Zukunft nur stärken und härter machen, insbesondere unsere Infanterie, während sie gleichzeitig den Monarchen und seine Familie beschützt."
 plc_tempered_by_neighbors:0 "Von Feinden umgeben"
 plc_tempered_by_neighbors_desc:0 "Überall um uns herum gibt es Konflikte: das schwedische Volk, die Ostsee, Ungarn, Grenzstreitigkeiten, Teutonen, alter Groll und Gier nach Land, Russen ... Immer wieder aufs Neue wurden wir auf die Probe gestellt, da unsere Grenzen im Osten und Westen nur schwer über eine handgezeichnete Karte hinaus zu definieren sind, doch diese Zeiten des Krieges haben das polnische und litauische Volk nicht gebrochen, sondern nur stärker gemacht."
