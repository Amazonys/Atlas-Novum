 mechanic_centralize_state_half_refund_yes:0 "Die §YZentralisierung eines Staates§! erstattet §G50%§! der Kosten zurück"
 mechanic_centralize_state_development_yes:1 "Die §YZentralisierung eines Staates§! fügt jeder im Besitz befindlichen Provinz in der Region §G+1§! zufällige Entwicklung hinzu"
 mechanic_unlock_special_state_edicts_yes:2 "Kann einzigartige §YStaatserlasse§! des Zeitalters nutzen\n§YZeitalter der Entdeckung§!: §G+50.0%§! Steuereinnahmen (Lokal)\n§YZeitalter der Reformation§!: §G-50.0%§! Beitrag zur lokalen religiösen Einheit\n§YZeitalter des Absolutismus§!: §G-10§! Nationalismus (Jahre)\n§YZeitalter der Revolution§!: §G+33.0%§! Produzierte Güter (Lokal)"
 mechanic_unlock_special_state_edicts:1 "Zugang zu einzigartigen §YStaatserlassen§! des Zeitalters"
