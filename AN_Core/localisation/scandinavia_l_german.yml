 ###LIVONIAN MISSION REWARDS###
 liv_diplomatic_focus:0 "Diplomatischer Schwerpunkt"
 desc_liv_diplomatic_focus:0 "Wir verfolgen einen diplomatischen Ansatz, um Verbündete zu finden, die uns Schutz vor unseren Feinden bieten."
 liv_diplomatic_knights:0 "Diplomatische Ritter"
 desc_liv_diplomatic_knights:0 "Obwohl unsere Ritter hauptsächlich für ihre Kämpfe mit den Heiden bekannt sind, so haben sie auch eine sehr diplomatische Seite, die uns dabei hilft, Bündnisse aufrechtzuerhalten."
 liv_protector_of_riga:0 "Beschützer von Riga"
 desc_liv_protector_of_riga:0 "Ob nun durch unsere Armee oder durch Diplomatie: Unser Staat ist zum Beschützer des Bistums Riga geworden. Die Fürsten von Riga unterstützen unsere religiösen Ziele."
 livonian_diet_capital:1 "Sitz des Livländischen Landtags"
 desc_livonian_diet_capital:1 "Diese Provinz ist der Sitz des Livländischen Landtags, der alle inneren Angelegenheiten zwischen den Ständen und der Regierung regelt."
 liv_prepared_army:0 "Armeevorbereitungen"
 desc_liv_prepared_army:0 "Unser Militär hat die Tragödie bei der Schlacht von Wiłkomierz studiert. Unsere Truppen sind darauf vorbereitet, sich unseren Feinden erneut auf dem Schlachtfeld zu stellen."
 liv_lva_colonial_ambition:0 "Kolonialer Enthusiasmus"
 desc_liv_lva_colonial_ambition:0 "Der Gedanke an die Neue Welt weckt die Neugier unserer Entdecker, und sie sind bereit, sich auf weitaus längere Reisen als üblich zu begeben."
 liv_lva_american_trade_dominance:0 "Amerikanisches Handelsmonopol"
 desc_liv_lva_american_trade_dominance:0 "Wir kontrollieren den Handel in Nord- und Südamerika und haben ein Monopol auf die Waren aus der Neuen Welt geschaffen."
 liv_lva_random_new_world_colonialism:0 "Kolonisierung der Neuen Welt"
 desc_liv_lva_random_new_world_colonialism:0 "Die Entdeckung der Neuen Welt und die ersten Siedlungen dort locken viele Abenteuerlustige aus unserem gesamten Land in unsere Kolonien."
 liv_lva_west_african_gold_production:0 "Verstärkter Goldabbau"
 desc_liv_lva_west_african_gold_production:0 "Die Bergleute dieser Provinz haben ihre Bemühungen verdoppelt, um mehr Gold zu schürfen."
 liv_lva_indian_trade:0 "Indischer Marktzugang"
 desc_liv_lva_indian_trade:0 "Wir haben Zugang zu den Waren und Reichtümern des indischen Subkontinents, und unsere Kaufleute sind mit ihren begehrten Handelswaren aus Indien auf jedem Markt willkommen."
 liv_lva_merchant_fleet:0 "Vergrößerte Handelsflotte"
 desc_liv_lva_merchant_fleet:0 "Unsere gesamte Flotte ist nur auf ein Ziel ausgerichtet: Unseren Handelseinfluss in der Ostsee zu schützen und uns mit der Hanse zu messen."
 liv_lva_expanded_land:0 "Entwickeltes Land"
 desc_liv_lva_expanded_land:0 "Der Besitzer dieser Provinz hat die Infrastruktur verbessert, was sowohl den Bau neuer Gebäude erleichtert als auch die Bevölkerung zufriedenstellt."
 liv_lva_the_new_capital:0 "Riganische Hauptstadt"
 desc_liv_lva_the_new_capital:0 "Diese Provinz wurde kürzlich zur neuen Hauptstadt ernannt und hat gegenüber den anderen Provinzen zahlreiche administrative und infrastrukturelle Verbesserungen erfahren."
 liv_lva_seat_of_the_livonian_enlightenment:0 "Sitz der livländischen Aufklärung"
 desc_liv_lva_seat_of_the_livonian_enlightenment:0 "Diese Stadt begründet die livländische Aufklärung und ist das Verwaltungszentrum der Universitäten ihres Besitzers. Welche Institution auch immer entdeckt werden mag: Diese Stadt wird davon wissen."
 liv_lva_defeated_poland:0 "Sieg über Polen"
 desc_liv_lva_defeated_poland:0 "Wir haben Polen auf dem Schlachtfeld besiegt! Dieser Sieg inspiriert und motiviert sowohl unsere Soldaten als auch unsere Bürokraten, die das polnische Land zu verwalten haben."
 liv_lva_allied_poland:0 "Polnisches Bündnis"
 desc_liv_lva_allied_poland:0 "Um unser starkes Bündnis mit Polen auch weiterhin aufrechtzuerhalten, musste unser diplomatisches Kabinett entsprechend wachsen."
 liv_lva_conquered_poland:0 "Eroberer aus dem Baltikum"
 desc_liv_lva_conquered_poland:0 "Der Untergang von Polen hat ein Machtvakuum in Osteuropa geschaffen - und wir werden diejenigen sein, die es füllen. Niemand wird unsere Herrschaft je infrage stellen."
 liv_unity_in_faith:0 "Einigkeit im Glauben"
 desc_liv_unity_in_faith:0 "Wir haben neue Territorien erobert und die Bevölkerung indoktriniert. Unsere neuen Bürger sind im Glauben mit uns vereint!"
 liv_donations_from_the_churches:0 "Spenden der Kirchen"
 desc_liv_donations_from_the_churches:0 "Der Bau mehrerer neuer Kirchen hat zu einem starken Anstieg der monatlichen Spenden geführt, und natürlich ist der Klerus mit seinem Anteil mehr als zufrieden."
 liv_the_livonian_defender:0 "Die livländischen Verteidiger"
 desc_liv_the_livonian_defender:0 "Wir haben uns vielen Herausforderungen gestellt und mehrfach unser Leben riskiert, um die Schwachen vor jenen zu schützen, die böse Absichten hegen. Unsere Autorität als Verteidiger des Glaubens steht außer Frage.\n\n§YDieser Modifikator endet, wenn wir nicht länger der Verteidiger des katholischen Glaubens sind.§!\n§YWir erhalten diesen Modifikator erneut, wenn wir den Titel "Verteidiger des katholischen Glaubens" zurückfordern.§!"
 liv_the_livonian_defender_tt:0 "bis wir nicht mehr der §YVerteidiger des Glaubens§! sind"
 liv_lva_prussian_military:0 "Preußisches Militär"
 desc_liv_lva_prussian_military:0 "Unsere Beziehungen zur preußischen Verwaltung haben sich ausgezahlt: Wir haben Zugang zur militärischen Expertise Preußens erhalten und können diese für unser eigenes Militär nutzen."
 liv_protector_of_the_catholics:0 "Beschützer der Katholiken"
 desc_liv_protector_of_the_catholics:0 "Unser Mut und unsere Taten haben der christlichen Welt gezeigt, dass die Katholiken dieser Welt in ihren Kriegen gegen die Heiden und Ketzer unsere Unterstützung haben!\n\n§YFrieden erzwingen§! gibt §G25§! Papsteinfluss, wenn die Aktion dazu benutzt wird, eine §Ykatholische§! Nation vor einem §Yhäretischen§! oder §Yheidnischen§! Angreifer zu beschützen."
 liv_the_great_conversion:0 "Missionarischer Schwerpunkt"
 desc_liv_the_great_conversion:0 "Große Teile Rutheniens befinden sich unter katholischer Kontrolle, doch die Bevölkerung folgt noch immer den häretischen Ansichten der orthodoxen Kirche. Wir müssen unsere Missionsbemühungen auf diese Region konzentrieren."
 liv_glory_of_the_catholic_third_rome:0 "Ruhm des katholischen Dritten Roms"
 desc_liv_glory_of_the_catholic_third_rome:0 "Das Dritte Rom - der Erbe des römischen Vermächtnisses - hat sich zum einzig wahren Glauben, dem Katholizismus, bekannt!"
 lif_lva_baltic_expansion:0 "Ausbau des Baltikums"
 desc_lif_lva_baltic_expansion:0 "Diese Provinz ist das Ziel vieler Entwicklungs- und Infrastrukturausbaubemühungen ihres Besitzers."
 teutonic_headquarter:0 "Botschaft der Orden"
 desc_teutonic_headquarter:0 "Diese Provinz beherbergt die Botschaft des Deutschen Ordens im Land des Livländischen Ordens. Solange das Bündnis zwischen den beiden Orden besteht, dient die Botschaft dem Livländischen Orden als diplomatischer Sitz."
 livonian_headquarter:0 "Botschaft der Orden"
 desc_livonian_headquarter:0 "Diese Provinz beherbergt die Botschaft des Livländischen Ordens im Land des Deutschen Ordens. Solange das Bündnis zwischen den beiden Orden besteht, dient die Botschaft dem Deutschen Orden als diplomatischer Sitz."
 liv_militarized_knights:0 "Ritterliche Militarisierung"
 desc_liv_militarized_knights:0 "Manche halten Ritter bereits für eine militärische Streitmacht, doch wir hingegen sind der Meinung, dass sie nicht militarisiert genug sind! Wir müssen dafür sorgen, dass jeder Knappe, jeder Ritter und sogar jedes Pferd in der Lage ist, für den Orden zu kämpfen!"
 liv_honorable_wars:0 "Ehrenwerte Kriege"
 desc_liv_honorable_wars:0 "Im Gegensatz zum Deutschen Orden besteht unserer nicht aus dekadenten Kriegstreibern. Unsere Ritter kämpfen mit Ehre und Würde.\nKeine der europäischen Mächte wird auch nur mit der Wimper zucken, wenn wir diejenigen um uns herum unterjochen, die kein ritterliches Benehmen zeigen."
 liv_united_orders:0 "Vereinte Orden"
 desc_liv_united_orders:0 "Die Ritter des Deutschen Ordens haben sich unter dem Banner des Livländischen Ordens zusammengeschlossen."
 ###LIVONIAN EVENTS###
 flavor_liv.0.t:0 "Die Situation des Livländischen Ordens"
 flavor_liv.0.desc:1 "Der Livländische Orden ist der Nachfolger des Livländischen Schwertbrüderordens, der 1236 von den Samogitern ausgelöscht wurde. Auch wenn er technisch gesehen ein Vasall des Deutschen Ordens ist, ist der Livländische Orden weitgehend autonom geblieben.\nUnser Orden hat dennoch mit einigen Herausforderungen zu kämpfen: Die Kalmarer Union - der äußerst hungrige Löwe des Nordens - strebt danach, uns zu unterwerfen. Die Litauer, die von ihren polnischen Verbündeten Unterstützung erfahren, wollen das Baltikum annektieren. Nowgorod in unserem Osten zieht eine Expansion nach Westen in Betracht.\nWäre dies alles nicht schon schlimm genug, gründeten die Bistümer im Jahr 1435 unter der Herrschaft von Riga auch noch die Livländische Konföderation, mit der sie wertvolle Ressourcen von uns abzweigen und diese zu ihrem eigenen Vorteil nutzen\n\nDoch nicht alles sieht düster für uns aus: Die Zeiten ändern sich und der Livländische Orden steht an einem Scheideweg des Schicksals. Falls es uns gelingen sollte, diese Konföderation zu zerschlagen und unsere Feinde zurückzudrängen, kann unser Staat entscheiden, welchen Weg wir in Zukunft beschreiten wollen."
 flavor_liv.0.a.tt:1 "Der §YLivländische Orden§! hat einen flexibleren Missionsbaum als andere Nationen. Nach Abschluss der Mission "§YStärkt unsere Autorität§!" erhaltet Ihr ein Ereignis, das es Euch erlaubt, die verzweigten Missionen durch Missionen eines der folgenden beiden Schwerpunkte zu ersetzen:\n\n§YLivländischer Weg§!\nBeim Livländischen Weg geht es um die Verweltlichung und Auflösung des Livländischen Ordens und die Reformierung zur Nation §YLivland§!. Dieser Weg handelt davon, das §YBaltikum§! zu entwickeln und die §YNeue Welt§! zu kolonisieren. Er ermöglicht es Euch auch, eine eigene §YRegierung§! aufzubauen, die sich Euren Bedürfnissen und Plänen anpassen lässt.\n\n§YKreuzritter-Weg§!\nBeim Kreuzritter-Weg geht es darum, den Zielen des Ordens treu zu bleiben, nämlich der Christianisierung von Heiden und Ketzern. Der Missionsbaum führt Euch dabei auf einen Eroberungs- und Konvertierungsfeldzug durch §YRussland§! und zur Gründung eines katholischen Reiches in §YOsteuropa§!."
 flavor_liv.1.t:0 "Die Zukunft des Livländischen Ordens"
 flavor_liv.1.desc:0 "Unserem Orden ist es gelungen, die Livländische Konföderation in Schach zu halten und uns eine Zukunft zu sichern. Es ist jedoch auch deutlich geworden, dass es unserem Orden an einer Richtung für die Zukunft mangelt. Der Anbruch einer neuen Ära rückt näher und damit auch die Zeit, darüber zu entscheiden, welche Richtung unser Staat einschlagen soll."
 flavor_liv.1.a:0 "Die Zeit der Kreuzzüge ist vorbei. Wir müssen ein weltliches Reich aufbauen!"
 flavor_liv.1.a.tt:0 "Neuer Missionspfad: §YLivland§!."
 flavor_liv.1.b:0 "Solange das Schisma fortbesteht ist unser Kreuzzug nicht zu Ende!"
 flavor_liv.1.b.tt:0 "Neuer Missionspfad: §YKreuzritter§!. Alle Missionen erfordern, dass wir §Ykatholisch§! bleiben."
 flavor_liv.1.b.ct:0 "§RWir sind nicht in der Lage, §YKurland§! und §YLivland§! zu gründen.§!"
 flavor_liv.2.t:0 "Auflösung eines Bistums"
 flavor_liv.2.desc:0 "Unsere Armee ist bereit, die Auflösung eines der Mitglieder der Livländischen Konföderation zu erzwingen. Die Frage bleibt nur noch, welches Bistum unser Ziel sein soll."
 flavor_liv.2.a:0 "Das Bistum Dorpat ist uns schon viel zu lange ein Dorn im Auge."
 flavor_liv.2.b:0 "Wir müssen das Bistum Ösel vernichten."
 flavor_liv.2.c:0 "Das Bistum Kurland muss aufgelöst werden."
 flavor_liv.2.d:0 "Das Bistum Reval muss sich unterwerfen."
 flavor_liv.2.e:0 "Wir können keines dieser Bistümer auflösen ..."
 flavor_liv.2.f:0 "Was für Bistümer?"
 flavor_liv.3.t:0 "Kauf eines Bistums"
 flavor_liv.3.desc:0 "Die Livländische Konföderation macht es uns schwer, unsere Herrschaft über Kurland, Livland und Estland aufrechtzuerhalten. Glücklicherweise sind diese Bischöfe nicht die Heiligen, für die sie sich ausgeben, und sie sind bereit, ihr Land an uns zu verkaufen."
 flavor_liv.3.a:0 "Das Bistum Dorpat ist uns schon viel zu lange ein Dorn im Auge."
 flavor_liv.3.b:0 "Wir müssen das Bistum Ösel kaufen."
 flavor_liv.3.c:0 "Das Bistum Kurland muss aufgelöst werden."
 flavor_liv.3.d:0 "Der Bischof von Reval soll das Geld genießen."
 flavor_liv.4.t:0 "Verweltlichung des Livländischen Ordens"
 flavor_liv.4.desc:0 "Wir sind ein Ritterorden, der nur ein Ziel kannte: die Christianisierung des Baltikums - und wir haben dieses Ziel erreicht. Die Ausbreitung der Reformation machte zunehmend deutlicher, dass unser Orden seinen Daseinszweck verloren hat, und ein Kreuzzug gegen Geschwister im Glauben ist nach Meinung unserer Berater mehr als absurd.\nVielleicht ist es endlich an der Zeit, den Livländischen Orden, wie wir ihn kennen, aufzulösen und ein eigenes Königreich zu gründen: das Königreich Livland."
 flavor_liv.4.a:0 "Von diesem Tag an wird die Welt uns als Livland kennen!"
 flavor_liv.4.b:0 "Wir können unseren Orden jetzt noch nicht auflösen."
 flavor_liv.5.t:0 "Preußisch-livländisches Bündnis"
 flavor_liv.5.desc:0 "Preußen ist der Nachfolger des Deutschen Ordens, unseres ehemaligen Verbündeten und früheren Lehnsherrn. Selbstverständlich sind unsere Beziehungen zu Preußen sehr eng, da wir eine gemeinsame Geschichte haben, im Zuge derer wir gegen die baltischen Heiden und die polnischen Armeen kämpften.\nUnser jüngster Krieg hat gezeigt, dass wir zwar über getrennte Staaten herrschen, unsere Freundschaft aber bis heute Bestand hat."
 flavor_liv.5.a:0 "Unsere beiden Länder werden gegen jede Bedrohung Seite an Seite stehen!"
 flavor_liv.6.t:0 "Die Gründung einer neuen Regierung"
 flavor_liv.6.desc:0 "Unsere Verweltlichung hat unser Land zu einer Monarchie gemacht, wie viele andere um uns herum auch. Da unser Staat jedoch im Vergleich zu ihnen recht jung ist, fehlen uns die Erfahrungen und Traditionen, die unsere Nachbarn im Lauf ihrer Existenz angesammelt haben. Sogar unsere Verbündeten in Preußen haben begonnen, ihre Monarchie effizienter zu verwalten.\nEs ist an der Zeit, dass wir von den Erfahrungen unserer Nachbarn lernen und eine Monarchie aufbauen, die unseren Bedürfnissen entspricht."
 flavor_liv.6.a:0 "Gründen wir eine Monarchie, die es wert ist, Teil von Livland zu sein!"
 flavor_liv.7.t:0 "Livland verkündet das Ende des Schismas"
 flavor_liv.7.desc:0 "Da Russland nun unter katholischer Herrschaft steht, haben die Ritter von Livland erklärt, dass das Große Schisma geheilt ist und die gesamte Christenheit der Führung des Papsttums folgen soll. Der Papst hat dies jedoch noch nicht selbst verkündet, weswegen die Gültigkeit dieser Erklärung weithin angezweifelt wird. Zumindest könnten diese Eroberungen ein Zeichen dafür sein, dass Gott selbst den Katholizismus begünstigt."
 flavor_liv.7.a:0 "Die Absicht Gottes ist klar: Der Papst wird uns führen."
 flavor_liv.7.b:0 "Einige einfache Ritter können die Patriarchen nicht einfach abschaffen."
 flavor_liv.8.t:0 "Niedergang der Lübecker Handelsdominanz"
 flavor_liv.8.desc:0 "Durch verschiedene Mittel und Wege haben wir uns Zugang zum Lübecker Handel verschaffen können und dadurch an Reichtum und Macht gewonnen. Im Lauf der Zeit ist es uns schließlich sogar gelungen, nach Westen zu expandieren und ein Handelszentrum in der Nähe von Lübeck selbst zu erwerben.\nAufgrund unseres Fortschritts fühlt sich die Hanse jedoch bedroht und hat nun begonnen, unseren Zugang zu ihrem Markt zu beschränken."
 flavor_liv.8.a:0 "Das ist bedauerlich."
 flavor_liv.13.t:0 "Beziehungen zwischen den Orden"
 flavor_liv.13.desc:0 "Der Deutsche Orden ist seit der Gründung unserer beider Orden unser Bruder im Glauben und an den Waffen. Gemeinsam mit ihm haben wir es geschafft, die Region zum Christentum zu konvertieren, doch unsere Zusammenarbeit könnte noch weiter gehen. Wenn wir unser Band stärken, hätte dies unermessliche Vorteile für unseren Glauben!"
 flavor_liv.13.a:0 "Wir müssen das Band zwischen uns stärken."
 flavor_liv.13.a.tt:1 "[Root.Capital.GetName] erhält bis zum Ende des Spiels den Modifikator "§YBotschaft der Orden§!", der folgende Auswirkungen hat:\nDiplomatische Beziehungen: §G+1§!\nArmee-Professionalität (Jährlich): §G+0,5%§!\nRekrutenreserve (Lokal): §G+25,0%§!\nEntwicklungskosten (Lokal): §G-5,0%§!"
 flavor_liv.13.b:0 "Unser Bündnis mit dem Deutschen Orden ist nur ein Mittel zum Zweck."
 flavor_liv.14.t:0 "Bund zwischen dem Livland und Deutschen Orden"
 flavor_liv.14.desc:0 "Die Ritter Livlands sind seit der Gründung unserer beider Orden unsere Brüder im Glauben wie an den Waffen. Gemeinsam mit ihnen haben wir es geschafft, die Region zum Christentum zu konvertieren, doch unsere Zusammenarbeit könnte noch weiter gehen. Die livländischen Ritter sind zu uns gekommen und haben in unserer Hauptstadt eine Botschaft eingerichtet. Wir sollten uns revanchieren."
 flavor_liv.14.a:0 "Diese Beziehungen könnten Früchte tragen."
 flavor_liv.15.t:0 "Militarisierung der Ritter"
 flavor_liv.15.desc:0 "Unser Orden begann bereits als militärischer Orden, doch es ist uns gelungen, die Organisation und die Verwaltung der Ritter noch weiter zu verbessern, wodurch unsere Truppen inzwischen als richtige Armee angesehen werden können und nicht nur als Gruppe von Kreuzrittern."
 flavor_liv.15.a:0 "Unsere Ritter werden siegen."
 flavor_liv.16.t:0 "Armee mit einem Kloster"
 flavor_liv.16.desc:0 "Unsere jüngsten Militärreformen haben unsere militärischen Fähigkeiten erheblich gesteigert, doch es gibt noch immer Raum für Verbesserungen. Wenn wir die Militarisierung unseres Ordens vollständig in Angriff nähmen, könnten wir eine Armee haben, die sich mit der jeder anderen großen Nation messen könnte. Wir würden von einigen Klöstern mit einer Armee zu einer Armee mit Klöstern werden."
 flavor_liv.16.a:0 "Wir müssen unser Militär weiter reformieren."
 flavor_liv.16.b:0 "Wir sollten es nicht übertreiben."
 flavor_liv.17.t:0 "Zweite Schlacht auf dem Eise"
 flavor_liv.17.desc:0 "Unsere Niederlage gegen Fürst Alexander Newski von Nowgorod und seine Verbündeten aus dem Großfürstentum Wladimir im Jahr 1242 sind ein Schandfleck für unserer Militärgeschichte. Nun hat sich das Blatt gewendet und wir haben es geschafft, dass sie eine Niederlage zu spüren bekommen haben."
 flavor_liv.17.a:1 "Möge dies all unseren Feinden als Warnung dienen."
 flavor_liv.18.t:0 "Kreuzritter-Königreich"
 flavor_liv.18.desc:0 "Unser Kreuzritterstaat ist weit über seine ursprünglichen Ziele hinausgewachsen und hat sich zu einem echten Kreuzritter-Königreich entwickelt."
 flavor_liv.18.a:0 "Lang lebe Livland!"
 flavor_liv.18.b:0 "Wir müssen bescheiden bleiben."
 flavor_liv.20.t:0 "Administratives Chaos"
 flavor_liv.20.desc:0 "Obwohl unsere Regierung üblicherweise recht effizient verwaltet wird, gibt es gerade in diesen Tagen Augenblicke, an denen scheinbar gar nichts rundläuft. Unsere Bürokratie ist mit der Verwaltung unseres Territoriums überfordert, und unsere Bürgermeister vergessen, ihre Pflichten zu erfüllen. Mit anderen Worten: Es herrscht Chaos.\nLetztlich muss [Root.Monarch.GetTitle] [Root.Monarch.GetName] selbst einspringen und die Verwaltung organisieren."
 flavor_liv.20.a:0 "Konzentriert all unsere Ressourcen auf die Verwaltung!"
 flavor_liv.20.b:0 "Wir brauchen Untertanen, die das Territorium für uns verwalten."
 flavor_liv.20.b.tt:0 "Jede im Besitz befindliche Provinz in einem Staat erhält §R20§! lokale Autonomie."
 flavor_liv.20.c:0 "Das Militär muss helfen."
 flavor_liv.20.c.tt:0 "Jede im Besitz befindliche Provinz in einem Staat erhält §G-20§! lokale Autonomie."
 flavor_liv.21.t:0 "Fragen der Kriegsführung"
 flavor_liv.21.desc:1 "Der Krieg ist eine kostspielige Angelegenheit. Er benötigt Ressourcen, Truppen und viel Anstrengung, und der Sieg ist niemals wirklich sicher. Söldner waren in der Vergangenheit oft ein beliebtes Mittel, um Siege auf dem Schlachtfeld zu erringen, doch die Staaten um uns herum haben damit begonnen, stehende Heere zu unterhalten, die für die Hitze der Schlacht ausgebildet worden sind."
 flavor_liv.21.a:0 "Söldner sind genauso gut für den Krieg geeignet."
 liv_merc_focus:0 "Verlängerte Söldnerverträge"
 desc_liv_merc_focus:0 "Unsere Entscheidung, uns auf eine starke Söldnerarmee zu konzentrieren, hat unsere Verwaltung veranlasst, die Söldnerverträge zu verlängern."
 flavor_liv.21.b:0 "Ein stehendes Heer? Dafür haben wir Marineregimenter."
 liv_marine_focus:0 "Schwerpunkt auf Marineregimenter"
 desc_liv_marine_focus:0 "Unsere Entscheidung, uns auf unsere Marineregimenter statt auf ein stehendes Heer zu verlassen, hat viele Soldaten an das Leben auf hoher See gewöhnt."
 flavor_liv.21.c:0 "Wir sollten in ein stehendes Heer investieren."
 flavor_liv.22.t:0 "[Root.GetAdjective]e Stände fordern Privilegien"
 flavor_liv.22.desc:0 "Wir machen Fortschritte in unserem Bestreben, eine Regierung aufzubauen, die den Bedürfnissen [Root.GetMdesder] [Root.Monarch.GetTitle][Root.GetMsMale] und [Root.Monarch.GetHerHis]es Volkes gerecht wird.\nDoch nicht jeder weiß die Schönheit des Fortschritts zu schätzen. Die großen Stände von [Root.GetName] haben sich am Hof von [Root.Monarch.GetName] versammelt und drohen mit einem Staatsstreich, sollten wir ihnen keine Privilegien in unserem neuen Staat gewähren."
 flavor_liv.22.a:0 "Gewährt ihnen ein paar nutzlose Rechte. Sie werden es nicht merken."
 flavor_liv.22.b:0 "Sichert ihnen ihre Privilegien zu."
 flavor_liv.22.b.tt:0 "Sicherte Privilegien zu"
 flavor_liv.22.c:0 "Richtet sie wegen Verrats hin."
 flavor_liv.22.c.tt:0 "Verlor Fürsprecher durch Hinrichtung"
 flavor_liv.23.t:0 "Kleines wirtschaftliches Goldenes Zeitalter"
 flavor_liv.23.desc:0 "Unsere Wirtschaft erlebt ein kleines goldenes Zeitalter. Trotz all unserer Ausgaben ist es uns gelungen, ein positives Einkommen zu erzielen. Unsere Berater empfehlen uns, die Ersparnisse zu nutzen, um in einen der wichtigsten Aspekte unseres Landes zu investieren."
 flavor_liv.23.a:0 "Wir sollten in unsere Verwaltung investieren, damit wir auch in Zukunft Gewinne erzielen können."
 flavor_liv.23.b:0 "Das Geld sollte in unsere Botschaften und unsere Flotte fließen."
 flavor_liv.23.c:0 "Unser Militär könnte neue Ausrüstung gebrauchen."
 flavor_liv.24.t:0 "Religiöse Debatte in [Root.GetName]"
 flavor_liv.24.desc:0 "Die Religion spielt in unserer Gesellschaft eine große Rolle, doch seit wir das Leben in unseren Klöstern aufgegeben haben, ist sie etwas in den Hintergrund getreten und die herrschende Dynastie ist ins Zentrum der öffentlichen Aufmerksamkeit in [Root.GetName] gerückt.\nDer Klerus will diesen Zustand ändern und debattiert mit [Root.GetMunseremunserer] [Root.Monarch.GetTitle] und den anderen Ständen darüber, der Religion einen größeren Platz in unserem Land einzuräumen."
 flavor_liv.24.a:0 "Der Klerus hat recht: Wir sollten der Religion mehr Bedeutung beimessen."
 flavor_liv.24.a.tt:0 "Religiöser Schwerpunkt des Staates"
 flavor_liv.24.b:0 "Die Religion ist zwar Teil unseres Staates, ja, doch sie steht unter [Root.GetMunseremunserer] [Root.Monarch.GetTitle]."
 flavor_liv.24.c:0 "Wir sollten die Religion mehr als ein Werkzeug betrachten und nicht als Tradition."
 flavor_liv.24.c.tt:1 "durch unsere Provinz des §Ywahren Glaubens§!."
 flavor_liv.25.t:0 "Die Rolle [Root.GetMdesder] [Root.Monarch.GetTitle][Root.GetMsMale]"
 flavor_liv.25.desc:0 "Der Titel [Root.Monarch.GetTitle] ist prestigeträchtig, und seine Aufgabe ist klar: Herrscher des Staates zu sein. Doch dies könnte noch so viel weiter reichen. Im Lauf der Geschichte gab es viele Könige, die den Staat allein verwalteten, die Diplomatie mit fremden Ländern überblickten und Armeen zum Sieg führten.\nDie Frage ist, welchen Weg [Root.GetMunserunsere] [Root.Monarch.GetTitle] einschlagen soll ..."
 flavor_liv.25.a:0 "Die Schatzkammer und die Verwaltung brauchen jemanden, der einen klaren Kopf hat - so wie ich."
 flavor_liv.25.b:0 "Die Diplomatie ist eine heikle Angelegenheit, mit der ich mich selbst befassen sollte."
 flavor_liv.25.c:0 "Nicht ist besser als der Ruhm des Sieges. Ich werde meine Armee selbst anführen!"
 liv_the_administrator:0 "Der Verwalter"
 desc_liv_the_administrator:0 "Unser Herrscher hat beschlossen, sein ganzes Leben der Verwaltung unseres Staates zu widmen."
 liv_the_diplomat:0 "Der Diplomat"
 desc_liv_the_diplomat:0 "Unser Herrscher hat beschlossen, sein ganzes Leben der Diplomatie unseres Staates zu widmen."
 liv_the_general:0 "Der General"
 desc_liv_the_general:0 "Unser Herrscher hat beschlossen, sein ganzes Leben dem Militär unseres Staates zu widmen."
 flavor_liv.31.t:0 "Die Regierung von [Root.GetName]"
 flavor_liv.31.desc:0 "Seit der Verweltlichung unseres Livländischen Ordens sind Jahrzehnte vergangen und diese haben ihre Spuren in unserer Kultur, Gesellschaft und Regierung hinterlassen. Wir sahen uns vielen Herausforderungen, inneren Zwisten und anderen Widrigkeiten gegenüber und mussten uns an alle möglichen Gegebenheiten anpassen, doch am Ende hat sich unsere Regierung durchgesetzt und sich zu einem funktionierenden System entwickelt, das unsere Stärken hervorhebt."
 flavor_liv.31.a:0 "Wir sind eine Armee mit einem Staat!"
 flavor_liv.31.b:0 "Wir brauchen eine Kombination aus Republik und Monarchie."
 flavor_liv.31.c:0 "Der Handel und die Wirtschaft müssen unsere Schwerpunkte sein."
 flavor_liv.31.d:0 "Die Monarchie ist ohne ein ordentliches Parlament nicht vollständig."
 flavor_liv.31.e:0 "Meine Herrschaft ist durch den Willen Gottes gerechtfertigt."
 flavor_liv.31.f:0 "Nur gerechte Wahlen können Stabilität sichern."
 flavor_liv.31.g:0 "Die Diplomatie bildet die Seele unseres Staates."
 flavor_liv.31.h:0 "Unsere Regierung ist dafür gemacht, ein Kaiserreich zu werden!"
 flavor_liv.31.i:0 "Wir sind Söldner mit einem Staat!"
 flavor_liv.31.j:0 "Die Flotte ist das Herz unserer Regierung."
 flavor_liv.31.k:0 "Wir werden über die sieben Meere herrschen!"
 flavor_liv.31.l:0 "Wir alle dienen im Militär."
 flavor_liv.31.m:0 "Der Staat bin ich!"
 flavor_liv.31.n:0 "Wir werden mit Weisheit und Stärke regieren."
 flavor_liv.31.z:0 "Unsere Regierung ist eine der schönsten Monarchien."
 flavor_liv.31.zzz:0 "Unsere derzeitige Regierung reicht völlig aus."
