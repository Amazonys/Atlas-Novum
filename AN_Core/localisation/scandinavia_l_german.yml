 got_choose_aristocratic_gutnish_imperial_focus_title:0 "Aristokraten fördern"
 got_choose_aristocratic_gutnish_imperial_focus_desc:0 "Unsere derzeitige Lage ist katastrophal. Wir müssen uns neu orientieren und die Probleme aus der Sicht der Aristokraten lösen."
 got_choose_traders_gutnish_imperial_focus_title:0 "Händler fördern"
 got_choose_traders_gutnish_imperial_focus_desc:0 "Unsere derzeitige Lage ist katastrophal. Wir müssen uns neu orientieren und die Probleme aus der Sicht der Händler lösen."
 got_choose_guilds_gutnish_imperial_focus_title:0 "Gilden fördern"
 got_choose_guilds_gutnish_imperial_focus_desc:0 "Unsere derzeitige Lage ist katastrophal. Wir müssen uns neu orientieren und die Probleme aus der Sicht der Gilden lösen."
 got_choose_the_buccaneers_focus_title:0 "Pirateriefokus der Seeräuber fördern"
 got_choose_the_buccaneers_focus_desc:0 "Unsere derzeitige Lage erfordert, dass die Seeräuber an die Macht kommen, damit wir den Fokus darauf richten können, unsere lose Piratenkonföderation zusammenzuhalten."
 got_choose_the_smugglers_focus_title:0 "Pirateriefokus der Schmuggler fördern"
 got_choose_the_smugglers_focus_desc:0 "Unsere derzeitige Lage erfordert, dass die Schmuggler an die Macht kommen, damit wir den Fokus unserer Piratenkonföderation auf die Maximierung unserer finanziellen Gewinne legen können."
 got_choose_the_captains_focus_title:0 "Pirateriefokus der Kapitäne fördern"
