 pol_throne_bohemia_title:0 "Der Thron von Böhmen"
 pol_throne_bohemia_desc:0 "Die benachbarten Königreiche Polen und Böhmen haben eine lange Geschichte enger Beziehungen zueinander, aber auch eine voller Grenzkonflikte. In den letzten Jahrzehnten spielte der Hussitenaufstand eine Schlüsselrolle in der regionalen Politik. Nun haben wir die Chance, dieses Problem endlich zu lösen, indem wir dem böhmischen Thron entweder einen Jagiellonen anbieten oder versuchen, die Hussiten ein für alle Mal zu vernichten."
 pol_balance_princely_lands_title:0 "Gleichheit der Fürsten"
 pol_balance_princely_lands_desc:0 "Wir haben unsere Macht nicht nur in unserem Heimatland Polen ausgeweitet, sondern uns auch in den inkorporierten Regionen Böhmen und Ungarn ausgebreitet. Um dieses Wachstum aufrechtzuerhalten und die Herrschaft der Krone fest zu etablieren, ist eine ausgewogene und harmonische Verwaltung all unserer Länder dringend erforderlich."
 pol_cultural_flowering_title:0 "Kulturelle Blüte"
 pol_cultural_flowering_desc:0 "Unsere wachsende Macht und der zunehmende Reichtum unseres Landes haben es zu einem beliebten Ziel für Künstler, Gelehrte und andere wissbegierige Männer und Frauen gemacht. Es hat auch ein Goldenes Zeitalter eingeläutet, das wir nutzen können, um gewaltige Fortschritte in unserer Regierung und unserer Gesellschaft zu machen."
 pol_revival_krakow_title:0 "Entwickelt Krakau"
 pol_revival_krakow_desc:0 "Krakau ist bereits seit Jahrhunderten die Hauptstadt des Königreichs Polen, und obwohl sie bereits die wichtigste Stadt unseres Landes und ein bedeutendes Handelszentrum ist, könnten weitere Investitionen und Entwicklungen dazu beitragen, die Ideen der Renaissance zu fördern, die sich auf dem gesamten Kontinent ausbreiten."
