 ###NORSE DECISIONS###
 norse_flexible_deity_decision_title:0 "Persönliche Gottheit erneut wählen"
 norse_flexible_deity_decision_desc:0 "Die Götter sind überall. Sie sind die Luft, die wir atmen, und die Erde, auf der wir wandeln. Sie sind die Axt, die wir schwingen, und das Wasser, in dem wir schwimmen.\nIn einer polytheistischen Religion wie der unseren ist die Entscheidung, sich nur einer der vielen Gottheiten zu widmen, keine leichte Wahl, und oft kommt es vor, dass man seine Wahl im Lauf des Lebens überdenkt. Glücklicherweise halten unsere Priester Zwiesprache mit den Göttern und erlauben [Root.GetMunseremunserer] [Root.Monarch.GetTitle], [Root.Monarch.GetHerHis]e persönliche Gottheit zu ändern."
 norse_restore_the_uppsala_temple_title:0 "Wiederaufbau des Uppsala-Tempels"
 norse_restore_the_uppsala_temple_desc:0 "Der Tempel von Uppsala war einst eine der wichtigsten heiligen Stätten unseres Glaubens, doch die Christen brannten ihn vollständig nieder.\nWir müssen den Tempel im Namen der Götter wiederaufbauen und ihm zu seinem alten Glanz verhelfen!"
 norse_gain_norse_missions_title:0 "Der religiöse Weg von [Root.GetName]"
 norse_gain_norse_missions_desc:0 "In der Vergangenheit waren wir hingebungsvolle Christen.\nNarren! Wir waren Narren, die unseren Göttern ins Gesicht spuckten! Wir müssen unsere religiösen Ansichten drastisch überdenken und sofort zur Herrlichkeit des nordischen Glaubens zurückkehren!"
