 estate_burghers_mountain_expansion_mountains:0 "Expansion in die Berge"
 desc_estate_burghers_mountain_expansion_mountains:0 "Die Bürger und Bauern dieser Nation erhielten von der Regierung Ressourcen, die es ihnen ermöglichten, in das schwierige Terrain der Berge vorzudringen."
