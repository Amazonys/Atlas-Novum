 #Events
 flavor_pol.23.t:0 "Aufstand des Kleinkönigs"
 flavor_pol.23.d:0 "Die jüngsten Entwicklungen und die Machtverschiebungen innerhalb unseres Reiches sind nicht unbemerkt geblieben. Seit Jahrhunderten hat der polnische Adel unermüdlich auf mehr Autonomie und Privilegien gedrängt, und die Versuche unseres Monarchen, seine Macht zu konsolidieren, haben nun eine offene Rebellion ausgelöst, die von den mächtigsten Familien unseres Reiches angeführt wird."
 flavor_pol.23.a:0 "Es kann nur einen geben!"
 
 flavor_pol.24.t:0 "Die Verfassung von [GetYear]"
 flavor_pol.24.d:0 "Die Macht des Landadels ist so groß wie nie, und Gesetze oder Reformen verabschieden zu wollen, ist ein albtraumhaftes Unterfangen. Mit [Root.Monarch.GetHerHis]em einzigartigen diplomatischen und administrativen Geschick ist es [Root.Monarch.GetName] nun gelungen, genügend politische Gefallen anzuhäufen, um unseren Hof von diesen lästigen feudalen Blutsaugern zu befreien."
 flavor_pol.24.a:0 "Das Land braucht dringend Reformen!"
 flavor_pol.24.b:0 "Ein paar Reformen wären angebracht."
 flavor_pol.24.c:0 "Unter der polnischen Fahne sind alle gleich!"
 
 flavor_pol.25.t:0 "Polnisch-böhmisches Abkommen der Zusammenarbeit"
 flavor_pol.25.d:0 "Man sagt, eine enge Zusammenarbeit und die Diplomatie könnten über das Schicksal von Nationen entscheiden. Unsere jüngsten Versuche, die Differenzen mit unseren polnischen Brüdern im Osten beizulegen, haben im Jahr [GetYear] mit dem polnisch-böhmischen Abkommen über eine Zusammenarbeit ihren Höhepunkt erreicht. Es liegt nun an uns, darüber zu entscheiden, wie und auf welche Weise wir auf eine solch tiefgreifende Erweiterung der Freundschaft und des wechselseitigen Beistands reagieren werden."
 flavor_pol.25.a:0 "Die Krone Polens wird die Union unserer Staaten leiten."
 flavor_pol.25.b:0 "Gemeinsam und gleichberechtigt werden unser beider Reiche gedeihen."
 flavor_pol.25.c:0 "Ich würde mir mit der polnischen Fahne nicht einmal die Stiefel abwischen!"
 
 flavor_pol.26.t:0 "Polnisch-ungarisches Abkommen der Zusammenarbeit"
 flavor_pol.26.d:0 "Man sagt, eine enge Zusammenarbeit und die Diplomatie könnten über das Schicksal von Nationen entscheiden. Unsere jüngsten Versuche, die Differenzen mit unseren polnischen Brüdern im Osten beizulegen, haben im Jahr [GetYear] mit dem polnisch-ungarischen Abkommen über eine Zusammenarbeit ihren Höhepunkt erreicht. Es liegt nun an uns, darüber zu entscheiden, wie und auf welche Weise wir auf eine solch tiefgreifende Erweiterung der Freundschaft und des wechselseitigen Beistands reagieren werden."
 flavor_pol.26.a:0 "Die Krone Polens wird die Union unserer Staaten leiten."
 flavor_pol.26.b:0 "Gemeinsam und gleichberechtigt werden unser beider Reiche gedeihen."
 flavor_pol.26.c:0 "Ich würde mir mit der polnischen Fahne nicht einmal die Stiefel abwischen!"
 
 flavor_pol.27.t:0 "Ausbau der Armee"
 flavor_pol.27.d:1 "Die Grundlagen für eine Berufsarmee wurden in Polen im Übergang vom 15. zum 16. Jahrhundert geschaffen, um die südöstlichen Grenzgebiete vor der Tatareninvasion zu schützen. Dieses System wurde 1563 erweitert, als Sigismund II. Augustus eine Vereinbarung mit dem Sejm traf, wonach die Armee mit einem Viertel aller Einnahmen aus den königlichen Ländereien finanziert werden sollte. Um unser Volk zu schützen, unsere Interessen zu wahren und unser Wachstum und unseren Wohlstand aufrechtzuerhalten, müssen wir mit der Zeit gehen und uns alle nützlichen technologischen Fortschritte zu eigen machen, insbesondere im militärischen Bereich und in der Kriegsführung. Unsere Entscheidung in dieser Angelegenheit wird gewiss in die Geschichte eingehen."
 flavor_pol.27.a:0 "Eine allgemeine Reform würde gut zu unserer Armee passen!"
 flavor_pol.27.b:0 "Reformiert die Husaren-Kavallerie!"
 flavor_pol.27.c:0 "Verbessert unserer Schusstechniken."
 flavor_pol.27.dee:0 "Wir müssen unsere Kavallerie weiter ausbauen!"
 
 flavor_pol.28.t:0 "Collegium Maius & das Wachstum der Gedanken"
 flavor_pol.28.d:0 "Reichtum und Erbschaft sind mächtige Werkzeuge, wenn sie zum Wohl der Allgemeinheit eingesetzt werden, und so wurde die erste Akademie, das Collegium Maius, in Krakau errichtet. Die Essenz einer denkenden Nation, eingefangen in den wunderschönen Mauern eines Gebäudes im Renaissance-Stil, wird den Weg für unsere glorreichsten Denker und deren Weg zu den Sternen ebnen und großen Männern wie Nikolaus Kopernikus Wissen und Wachstum bieten."
 flavor_pol.28.a:0 "Eine glorreiche Institution, die künftige Generationen fördern wird!"
 
 flavor_pol.29.t:0 "Sicherung von Moldawien"
 flavor_pol.29.d:0 "Die Lage in Moldawien verschlechtert sich mehr und mehr. Unser herzoglicher Nachbar im Süden ist in den Augen der Öffentlichkeit in den letzten Jahren oft in Ungnade gefallen, und vor Kurzem wurde das Land sogar in einen grausamen und blutigen Bürgerkrieg verwickelt. Doch aus Chaos entsteht auch Ordnung: Wir müssen besser sein als unsere moldawischen Vorgänger, wenn es darum geht, über das Land zu herrschen. Wir müssen uns vorbereiten und Entscheidungen treffen, um unsere Interessen und unseren Einfluss in der Region zu wahren."
 flavor_pol.29.a:0 "Überlasst Stefan den Thron. Er wird uns gut dienen!"
 flavor_pol.29.b:0 "Wir sollten uns nicht in lokale Fehden einmischen ..."
 flavor_pol.29.c:0 "Sie müssen sich vor keinem anderen als MIR verantworten!"
 
 flavor_pol.30.t:0 "Die Krone von Rom"
 flavor_pol.30.d:0 "Die glorreiche Stadt [151.GetName] ist in unsere Hände gefallen! Einst war sie die große Hauptstadt des Byzantinischen Reichs, doch dann eroberten die türkischen Armeen des osmanischen Sultanats die Stadt und tilgten das Byzantinische Reich vom Angesicht der Erde.\nHeute haben wir die Stadt von den abscheulichen Osmanen befreit! Während der Großteil von [Root.GetName] unsere Eroberung der Stadt feiert, ist der [Root.GetAdjective]e Hof jedoch besorgt, dass uns die Kontrolle von [151.GetName] Scherereien bereiten könnte. Es wäre zwar äußerst prestigeträchtig, die Stadt selbst zu behalten, die Berater von [Root.Monarch.GetName] schlagen jedoch vor, das Byzantinische Reich oder das große Lateinische Kaiserreich wiederherzustellen."
 flavor_pol.30.a:1 "Wir müssen den §YPhönix§! zu seiner alten Pracht zurückführen."
 flavor_pol.30.b:0 "Das §YLateinische Kaiserreich§! wird wiederauferstehen!"
 flavor_pol.30.c:0 "[151.GetName] gehört uns!"
 
 flavor_pol.31.t:0 "Baltisches Gold & die Tore der Könige"
 flavor_pol.31.d:0 "Unsere Feinde zu besiegen, ihr Land zu durchstreifen und uns zu nehmen, was uns zusteht, ist nur die halbe Freude. Was nützt uns Reichtum ohne ein Zuhause, in das wir zurückkehren können? Ein mit goldenen Bögen geschmücktes Haus, dessen Architektur von zahlreichen Männern der Renaissance erdacht wurde, die einer der einflussreichsten und wichtigsten Städte der Welt ihren Stempel aufdrücken wollten. [43.GetName] weist alle Merkmale auf, die erforderlich sind, um als Heimat unserer ständig wachsenden Nation zu gelten."
 flavor_pol.31.a:0 "Eine Stadt, die eines Königs würdig ist!"
 
 flavor_pol.32.t:0 "Die Union von Lublin"
 flavor_pol.32.d:0 "Es ist kein Geheimnis, dass Macht und Einfluss abträgliche Auswirkungen auf Menschen haben. Doch wenn Macht mit Bedacht und einer ruhigen Hand ausgeübt wird, kann sie für unsere außen- und innenpolitischen Angelegenheiten äußerst zuträgliche Ergebnisse erzielen. Die infantilen Adligen Litauens haben uns mit ihrer Weigerung, an den Versammlungen des Sejm teilzunehmen, behindert und den gesamten Prozess zum Stillstand gebracht. Wenn sie schon nicht die Sprache der Diplomatie verstehen, sind sie dann vielleicht eher bereit, dass wir auf Kosten ihres eigenen Landes Stärke zeigen?"
 flavor_pol.32.a:0 "Zwingt Litauen dazu, das Abkommen zu unterzeichnen."
 flavor_pol.32.b:0 "Wir können unsere fragilen Beziehungen nicht aufs Spiel setzen ..."
 
 flavor_pol.33.t:0 "Die Sejm-Versammlung von [GetYear]"
 flavor_pol.33.d:0 "Eines ruhigen Morgens im Jahr [GetYear] platzt ein Bote durch die Türen des kaiserlichen Palastes, rot im Gesicht, sichtlich aufgeregt und eifrig dabei, wichtige Neuigkeiten aus dem Machtsitz in Polen zu überbringen. Offenbar hat der örtliche Adlige von Polen, der kürzlich zum König gekrönt wurde, gegen den Wunsch seiner eigenen Berater beschlossen, Polen von Litauen abzuwenden und stattdessen den Blick nach Westen zu richten. Infolgedessen hat der Monarch von Polen offiziell um die Aufnahme seines Landes in das Heilige Römische Reich gebeten."
 flavor_pol.33.a:0 "Wahrlich eine Überraschung, aber eine willkommene!"
 flavor_pol.33.b:0 "Solange wir an der Spitze des Reiches stehen, werden sie ihm niemals beitreten!"
 
 
 
 
 
