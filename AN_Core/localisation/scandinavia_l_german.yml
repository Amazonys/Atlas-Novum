 ###PERSONALITIES###
 legendary_pirate_personality:0 "Legendärer Pirat"
 desc_legendary_pirate_personality:0 "Dieser Herrscher hat sich einen Namen als legendärer Pirat der Sieben Meere gemacht. Er hat unzählige Flotten ausmanövriert und kennt die Winde der großen Ozeane. Solange er das Sagen hat, gibt es wenig Grund, sich um die Qualität der Flotte zu sorgen.\n§YLegendäre Piraten kosten bei einer Wiederwahl keine Republikanische Tradition.§!"
 legendary_pirate_personality_die_desc:0 "Die Landbewohner können endlich aufatmen, da sie nicht mehr befürchten müssen, von [Root.Monarch.GetName] überfallen zu werden."
 legendary_pirate_personality_at:0 "§YLegendäre Piraten kosten bei einer Wiederwahl keine Republikanische Tradition.§!"
 legendary_pirate_personality_bt:0 "§Y[Root.Monarch.GetName] ist nun ein legendärer Pirat und kostet bei einer Wiederwahl keine Republikanische Tradition mehr.§!"
 ###PIRATE EVENTS###
 pirates.25.t:0 "Der piratenhafte Erfolg von [Root.Monarch.GetTitle] [Root.Monarch.GetName]"
 pirates.25.desc:0 "Der Krieg zwischen [Root.GetName] und [From.GetName] war für uns alle äußerst anstrengend, ganz gleich, ob nun einfacher Seeräuber oder altgedienter Kapitän. Doch keiner hat eine solche Mischung aus Geschick, List und raschem Denken gezeigt wie [Root.Monarch.GetTitle] [Root.Monarch.GetName]. Hätte [Root.Monarch.GetSheHe] uns während des großen [Root.GetAdjective]-[From.GetAdjective]en Krieges nicht geführt, würden wir nun vielleicht alle hängen."
 pirates.25.a:0 "Möge uns [Root.Monarch.GetTitle] [Root.Monarch.GetName] zum Sieg und zum Reichtum führen!"
 
 #Finlandland by Big Boss# 
 #Missions#
 fin_forcelimit_title:0 "Hebt eine Armee aus"
 fin_forcelimit_desc:0 "Unser Herzogtum mag zwar unbedeutend sein, da es im Schatten unserer Nachbarn steht, doch wir müssen dennoch unsere Armee aufstocken, um unsere Unabhängigkeit zu erzwingen und zu schützen!"
 fin_independence_title:0 "Verteidigt die Unabhängigkeit"
 fin_independence_desc:0 "Die Freiheit ist für jene am süßesten, die die Bitterkeit der Knechtschaft gekostet haben. Wir müssen nach Autonomie streben und die Fesseln unseres sogenannten Souveräns abstreifen! Finnland muss frei sein."
 fin_stockholm_title:0 "Erobert Stockholm"
 fin_stockholm_desc:0 "Die Hauptstadt des dekadenten Königreichs Schweden ist nichts weiter als ein kleines Schmuckstück, eine weitere wichtige Stadt, die unserer mächtigen Armee zum Opfer fallen wird. Ihre Aufnahme in unsere Sammlung von Küstenhäfen wird dazu beitragen, unsere Legitimität und unseren Einfluss in der Region zu erhöhen."
 fin_culture_title:0 "Finnische Kultur"
 fin_culture_desc:0 "Trotz unserer Erfolge im Militär und in unserer Verwaltung stellt sich in der königlichen Residenz langsam die Frage nach unserer nationalen Identität. Wir müssen uns schon bald für einen Weg in die Zukunft entscheiden, sei es nun als tolerante oder als vorherrschende Kultur."
 fin_dalaskrogen_title:0 "Erobert [8.GetName]"
 fin_dalaskrogen_desc:0 "Der frühere schwedische König nutzte die Minen von [8.GetName] für seinen eigenen Profit. Europas wichtigste Kupfervorkommen zu kontrollieren, ist ein äußerst ertragreiches Unterfangen. Wir müssen die Provinz und die Arbeiter von der schwedischen Herrschaft befreien. Sie haben nichts zu verlieren außer ihren Ketten!"
 fin_baltic_empire_title:0 "Reich der Ostsee"
 fin_baltic_empire_desc:0 "Skandinavien und die Ostsee waren im Lauf der Jahrhunderte die Heimat großer Reiche. Aufgrund jüngster Versuche von fremden Mächten, die Kontrolle zu übernehmen, müssen wir uns bemühen, unsere Küsten zu schützen und unsere Vorherrschaft zu behaupten!"
 fin_baltic_empire_tt:0 "Ermöglicht die Rekrutierung von §YKaroliner-Regimenten§!."
 fin_grow_farms_title:0 "Agrar Gemeinden"
 fin_grow_farms_desc:0 "Die Wirtschaft unserer Nation basiert in erster Linie auf der Jagd nach Wild und der Landwirtschaft. Es wäre sinnvoll, unsere Produktion zu erhöhen, um eine solide Grundlage für eine wohlhabende Nation zu schaffen."
 fin_high_income_title:0 "Verbessert die Finanzen"
 fin_high_income_desc:0 "Der finnische Hof ist in der Welt für seine Sparsamkeit und sein Verantwortungsbewusstsein bekannt. Wir können uns keinen glaubwürdigen Ruf auf den Finanzmärkten unserer Region aufbauen, ohne unsere Steuerbücher zu pflegen und dafür zu sorgen, dass unsere Finanzen in Ordnung sind."
 fin_neva_title:0 "Turm des Heiligen Olaf"
 fin_neva_desc:0 "Die östlichen Territorien unseres Reiches sind wilde und blutrünstige Fürstentümer, die um den Thron des Volkes der Rus wetteifern. Wir müssen uns eine leicht zu verteidigende Front sichern und angemessene Verteidigungsmaßnahmen entwickeln, damit wir nicht ihren expansionistischen Tendenzen zum Opfer fallen."
 fin_tar_trade_title:0 "Kontrolliert den Teerhandel"
 fin_tar_trade_desc:0 "Der Schiffbau ist einer der wichtigsten Faktoren, wenn man sich die maritime Vorherrschaft auf der Ostsee sichern will. Teer, eine Substanz, die für Schiffe verwendet wird, ist an den nördlichen Küsten zwar allgegenwärtig, doch für unsere zukünftigen maritimen Unternehmungen und unsere Flotte ist er nichtsdestominder äußerst wichtig."
 fin_fourth_rome_title:0 "Der weiße Tod"
 fin_fourth_rome_desc:0 "Es ist an der Zeit, dass unsere große Nation das Gewand einer bescheidenen Domäne von Provinzen ablegt und unsere Macht auf die ahnungslosen Giganten des alten Kontinents loslässt. Geschichten über unsere sagenhafte militärische Macht werden aus den vielen siegreichen Feldzügen geboren werden, die vor uns liegen."
 fin_abo_academy_title:0 "Akademie zu Turku"
 fin_abo_academy_desc:0 "Obwohl sich kompetente Personen um unser Militär und unsere Verwaltung kümmern, ist es mehr als deutlich, dass wir die Weiterbildung unseres Volkes weitgehend vernachlässigt haben. Die Entwicklung unseres Geistes muss zu einem Leitprinzip unserer neuen Nation werden."
 fin_build_turku_title:0 "Entwickelt Turku"
 fin_build_turku_desc:0 "Die Zentralisierung einer Nation beginnt damit, dass der Herrscher sein Volk mit ruhiger Hand auf ein gemeinsames Ziel hinführt. Für uns muss dieses Ziel eine blühende Stadt mit Blick auf die fruchtbare Ostseeküste sein."
 fin_found_helsingfors_title:1 "Helsinki"
 fin_found_helsingfors_desc:0 "Wir müssen unsere Nation weiter urbanisieren und neue Siedlungen gründen, in denen es nur so von Händlern und Bauern wimmelt. Wir müssen ein Symbol für unser unaufhaltsames und unstillbares Wachstum finden!"
 fin_handle_the_sami_title:0 "Integriert die Sami"
 fin_handle_the_sami_desc:0 "Das Volk der Sami lebt in den dichten Wäldern des Nordens, an Orten, wo kein anderer Skandinavier lebt - ob Schwede, Norweger oder Däne. Es treibt keinen Handel mit der Welt außerhalb seines Territoriums und ist völlig abgeschieden. Es lebt jedoch in einer Region, die formell uns gehört, und deshalb sollten wir die Sami in unsere Gesellschaft integrieren und von ihren Wäldern profitieren."
 
 
 #Modifiers
 fin_savage_tactics_modifier:0 "Taktiken der Wilden"
 desc_fin_savage_tactics_modifier:0 "Unsere Feinde sind zahlreich, und sie werden keine Ruhe geben, bis wir entweder unterworfen oder aus den Geschichtsbüchern getilgt wurden. Um dies zu verhindern, müssen wir Feuer mit Feuer bekämpfen und all jenen, die unserem Volk schaden oder es versklaven wollen, mit unseren wilden Taktiken begegnen."
 fin_era_of_independence_modifier:0 "Zeitalter des großen Donners"
 desc_fin_era_of_independence_modifier:0 "Das Zeitalter unserer Unabhängigkeit hat begonnen! Wir werden unsere Nation in die Annalen der Geschichte eintragen, mit goldenen Buchstaben vom Wind des Erfolgs umweht!"
 fin_celebrated_melting_pot_modifier:0 "Gefeierter Schmelztiegel der Kulturen"
 desc_fin_celebrated_melting_pot_modifier:0 "Viele Menschen mit unterschiedlichen Hintergründen betrachten unser Land als ihre Heimat, etwas, worauf unsere Gesellschaft mit Recht stolz sein kann."
 fin_accelerated_assimilation_modifier:0 "Beschleunigte Assimilation"
 desc_fin_accelerated_assimilation_modifier:0 "Durch Propaganda, erweiterte Überzeugungsmethoden und andere Kampagnen gegen Fremde in unserem Reich haben wir es geschafft, die Assimilierung zu unserer Kultur und unserer Lebensweise zu beschleunigen."
 fin_abundant_food_modifier:0 "Überfluss an Nahrung"
 desc_fin_abundant_food_modifier:0 "Die Versorgung mit Nahrung war schon immer schwierig, wenn man in so einem kalten Klima lebt. Durch Planung und harte Arbeit ist es uns jedoch gelungen, Vorräte anzulegen, sodass kein finnischer Bürger in absehbarer Zeit hungern muss."
 fin_viipurin_linna_modifier:0 "Viipurin Linna"
 desc_fin_viipurin_linna_modifier:0 "Vor dieser furchteinflößenden Festung, die als östliches Eingangstor nach Skandinavien dient, wurden viele Feinde des finnischen Volkes getötet."
 fin_commercial_tar_modifier:0 "Teerhandel"
 desc_fin_commercial_tar_modifier:0 "Da sich unsere Eroberungen und unser Einfluss in der Ostsee nun ausdehnen, ist es nur logisch, dass wir in den Markt der Teerproduktion und -verwendung einsteigen, um unsere Flotte zu verstärken."
 fin_heir_of_rome_modifier:0 "Wahrer Erbe Roms"
 fin_white_death_descends_upon_europe:0 "Weißer Tod in Europa"
 desc_fin_white_death_descends_upon_europe:0 "Unser Volk ist nicht länger ein Untertan oder Spielball von Großmächten. Wir sind nun mächtig und einflussreich genug, damit unsere Armeen und unser Reich unabhängig bleiben können. Unsere Nation hat sich selbst mit Stolz zum Herrscher Skandinaviens erklärt."
 fin_finnish_militarization_modifier:0 "Finnische Militarisierung"
 desc_fin_finnish_militarization_modifier:0 "Das allgemeine Militarisierungsgesetz, das in unserem Land durchgesetzt wird, ist ein guter Weg, um unsere Verteidigungsinfrastruktur zu modernisieren und zu verbessern."
 fin_finnish_swedish_carolean:0 "Karoliinit"
 desc_fin_finnish_swedish_carolean:0 "Die berühmten schwedischen Soldaten, die Karoliner, stehen nun unter dem Kommando unseres glorreichen Generalstabs!"
 
