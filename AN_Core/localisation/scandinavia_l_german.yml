 FU2_foreign_kontors_desc:0 "Fremdländische Handelsbüros zu errichten, hat uns in Märkten, auf die wir noch nicht vorgedrungen sind, eine weitreichende merkantile Macht verliehen."
 FU2_the_handelsmarine:0 "Die Handelsflotte"
 FU2_the_handelsmarine_desc:0 "Kein Bund kann sich über Wasser halten, ohne über eine starke Seemacht zu verfügen, eine, die mit den größten Flotten ihrer Wettbewerber konkurrieren kann und unsere Nation zu wahrer Größe führt!"
 FU2_reform_queens_army:0 "Reformen für die Armee der Königin"
 FU2_reform_queens_army_desc:0 "Das Zeitalter des Schießpulvers und der Gewehre hat neue Taktiken und Manöver auf dem Schlachtfeld hervorgebracht. Unser europäisches Wissen bezüglich Militär und Innovation zu nutzen, wird es uns erlauben, eine imposante Armee aufzustellen."
 FU2_adler_von_lubeck_legacy:0 "Adler von Lübeck"
 FU2_adler_von_lubeck_legacy_desc:0 "Unsere Schiffbauer haben eines der mächtigsten Schiffe der nördlichen Meere geschaffen. Ihr Wissen für unsere Seemacht zu nutzen, hat uns einen Vorteil im Kampf auf dem offenen Meer verschafft."
 FU2_merchants_with_state:0 "Kaufleute mit einem Staat"
 FU2_merchants_with_state_desc:0 "Keine Nation vor uns hatte jemals so viele Fraktionen und Händler, die darauf erpicht waren, ihre wertvollen Münzen auf den Märkten unseres Stadtzentrums zu verteilen und unsere großen Siedlungen zu bereichern."
 FU2_spread_the_northern_style:0 "Verbreitung des nördlichen Stils"
 FU2_spread_the_northern_style_desc:0 "Unsere Künstler haben keinen Grund, auf ihre italienischen Kollegen neidisch zu sein, denn die Verbreitung der Ideen der Renaissance in unserem Land hat ebenfalls einen einzigartigen Stil und viele berühmte Künstler hervorgebracht."

 declare_hanseatic_league_title:0 "Hansebund gründen"
 declare_hanseatic_league_desc:0 "Der Reichtum, der in den Häfen der Ostsee und Norddeutschlands schlummert, muss von fähigen und umsichtigen Kaufleuten nutzbar gemacht werden. Es liegt an uns, das alte Vermächtnis von Handel, Gewerbe und reichlich Münzen zu beanspruchen und zu verbessern. Die alten Institutionen waren durch und durch verdorben und ihre Kaufleute gaben sich mit Mittelmäßigkeit und Korruption zufrieden. Es ist an der Zeit, dass wir reinen Tisch und den Status quo rückgängig machen, um das alte korrupte Konstrukt niederzubrennen! Aus seiner Asche wird eine neue Hanse geboren werden, fortschrittlicher und ungezähmt!"
 
