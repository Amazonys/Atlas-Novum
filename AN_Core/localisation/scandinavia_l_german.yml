 lit_new_magdeburg_laws:0 "Neues Magdeburger Recht"
 lit_new_magdeburg_laws_desc:0 "Infolge der stärkeren Orientierung nach Westen Litauens wurden in vielen städtischen Gebieten deutsche Gesetze eingeführt. Das Magdeburger Recht wurde an die örtlichen Gegebenheiten angeglichen und regelte von der Stadtplanung bis zur Steuererhebung viele verschiedene wirtschaftliche und politische Aspekte der Urbanisierung des Landes."
