 ###NEW DECISIONS###
 couronian_nation_baltic_german_title:0 "Kurländische Identität annehmen"
 couronian_nation_baltic_german_desc:0 "Unser Staat ist auf Kurland, das Land der Letten, reduziert worden. Es nützt niemandem, wenn wir immer noch versuchen, an unseren alten Traditionen und unserer nationalen Identität festzuhalten. Wir sollten unsere neue Heimat stattdessen akzeptieren und uns mit den Letten verbinden. Wir müssen unsere neue Identität als ein baltisches Herzogtum annehmen, das über die Letten in Kurland herrscht."
 livonian_nation_title:0 "Livland reformieren"
 livonian_nation_desc:0 "Das Zeitalter der Kreuzritter hat ein Ende. Es wird eine Zeit kommen, in der wir nichts mehr zu gewinnen haben, wenn wir an unserem Mönchsorden festhalten. Außerdem wäre der Landmeister viel lieber ein Herzog ... oder König. Indem wir uns zu einem weltlichen Staat reformieren, können wir unsere Verwaltung entlasten und den Respekt unserer Nachbarn gewinnen."
 livonian_nation_batlic_german_title:0 "Livland gründen"
 livonian_nation_batlic_german_desc:0 "Die Ländereien von Kurland, Livland und Estland waren einst Teil des Livländischen Ordens. Sollte der Orden in seiner Aufgabe versagen, können wir seinen Platz einnehmen und eine neue Ära des Wohlstands einleiten."
