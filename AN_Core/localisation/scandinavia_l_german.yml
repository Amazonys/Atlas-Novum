 ###DANISH MISSIONS###
 dan_retake_gotland_title:0 "Erobert Gotland zurück"
 dan_retake_gotland_desc:1 "Unser ehemaliger König Erik Gryf VII. herrschte von 1412 bis 1439 über Dänemark und die gesamte Kalmarer Union. Aufgrund der wirtschaftlichen Probleme, die Eriks Krieg mit der Hanse verursachte, wurde er schließlich abgesetzt, und sein Neffe, "Erz"-König Chistoph III. übernahm den Thron.\nNach seiner Absetzung hat sich Erik auf der Insel Gotland niedergelassen, wo er ein Leben als Pirat führt.\nAuch wenn er früher einmal unser König war, gehört Gotland immer noch Dänemark. Es ist an der Zeit, dass er vollständig abdankt."
 dan_eliminate_the_hanse_title:0 "Erniedrigt Lübeck"
 dan_eliminate_the_hanse_desc:0 "Im Jahr 1426 führte König Erik den Sundzoll ein, der seither eine der Haupteinnahmequellen Dänemarks war. Jedes nicht-dänische Schiff, das den Öresund überquerte, musste uns bezahlen.\n\nLeider hatte die Hanse kein Interesse am dänischen Wohlstand und verhängte ein Embargo gegen die gesamte Kalmarer Union. 1426 führte diese Dreistigkeit schließlich zu einem offenen Krieg zwischen Dänemark und der Hanse. Zu unserer Demütigung haben diese Taugenichtse den Krieg 1435 gewonnen und eine Befreiung vom Sundzoll erzwungen.Wir sollten der Hanse diese Demütigung zurückzahlen, indem wir entweder die Stadt Lübeck erobern oder den Handel im Umschlagplatz Lübeck dominieren."
 dan_eliminate_the_hanse_bt:0 "§Y[Root.GetName]§! hat mindestens §Y30%§! Handelsmacht auf dem Umschlagplatz §YLübeck§!."
 dan_eliminate_the_hanse_ct:0 "Kein bekanntes Land befindet sich in einer Handelsliga mit §Y[HSA.GetName]§!."
 dan_eliminate_the_hanse_at:0 "Aktiviert eine Entscheidung, die einen §YHandelskonflikt§!-Krieg zwischen §Y[Root.GetName]§! und den Besitzern von §Y[47.GetName]§!, §Y[1858.GetName]§!, §Y[45.GetName]§!, §Y[44.GetName]§! und §Y[1874.GetName]§! auslöst (§Y[Root.GetName]§! gilt in diesen Kriegen als §YVerteidiger§!)."
 dan_the_german_trade_cities_title:0 "Die Hansestädte"
 dan_the_german_trade_cities_desc:0 "Die Küstenstädte des Heiligen Römischen Reiches gehören größtenteils Mitgliedern der Hanse. Wir sollten diese Städte blockieren, besetzen oder annektieren, wenn wir dem Bund, der unseren Handel im Öresund bereits so lange bedroht, jemals ein Ende bereiten wollen."
 dan_the_german_trade_cities_ct:0 "Ihr erhaltet Handelseinkommen im Wert von §G4 Jahren§!."
 dan_the_german_trade_cities_tt:1 "Das Folgende trifft für §Y3§! der Provinzen §Y[47.GetName]§!, §Y[1858.GetName]§!, §Y[45.GetName]§!, §Y[44.GetName]§! und §Y[1874.GetName]§! zu:\n    Befinden sich entweder im Besitz von §Y[Root.GetName]§! oder einem seiner Untertanen\n    Werden von §Y[Root.GetName]§! kontrolliert\n    Werden von §Y[Root.GetName]§! blockiert, während sich der Besitzer im Krieg mit §Y[Root.GetName]§! befindet\n    Der Besitzer hat sich der Handelsdominanz von §Y[Root.GetName]§! §Yunterworfen§!, wenn §Y[Root.GetName]§! die Entscheidung "§YHanseatischen Handelskonflikt provozieren§!" erlässt."
 dan_the_german_trade:0 "Dänischer Handelseinfluss in Deutschland"
 dan_the_sound_toll_title:0 "Erweitert den Sundzoll"
 dan_the_sound_toll_desc:0 "Der Sundzoll ist eine, wenn nicht sogar die wichtigste Einnahmequelle der dänischen Krone. Er sichert die Unabhängigkeit der Krone vom Adel und erlaubt es uns, den Handelsstrom zwischen Ost- und Nordsee zu kontrollieren. Es wäre ratsam, den Sundzoll durch den Bau zusätzlicher Flottenbatterien und Marktplätze, auf denen die Kaufleute ihren Zoll entrichten müssen, auszuweiten."
 dan_the_sound_toll_ct:1 "Das Folgende trifft für die Provinzen §Y[12.GetName]§!, §Y[4142.GetName]§!, §Y[1775.GetName]§! und §Y[6.GetName]§! zu:\n    Befindet sich im Besitz von §Y[Root.GetName]§! und ist dessen Kernprovinz\n    Hat ein beliebiges Gebäude aus der Kategorie §YHandel§!\n    Hat ein beliebiges Gebäude aus der Kategorie §YKüstenverteidigung§!"
 dan_the_sound_toll_tt:0 "Die Provinzen §Y[12.GetName]§!, §Y[4142.GetName]§!, §Y[1775.GetName]§! und §Y[6.GetName]§! erhalten den Provinzmodifikator "§YGesicherter Sundzoll§!", der aktiv ist, solange die Provinz irgendeine Art von Gebäude aus der Kategorie Seeverteidigung und Marktplatz besitzt. Der Modifikator hat folgende Auswirkungen:\nHandelsmacht (Lokal): §G+3,00§!\nZermürbung (Feindliche Flotte): §G+3,00§!\nGebäude (Max. Anzahl): §G+2§!\nKosten (Merkantilismus fördern): §G-5,0%§!"
 dan_control_the_channel_title:0 "Kontrolliert den Ärmelkanal"
 dan_control_the_channel_desc:0 "Durch die Entdeckung der Neuen Welt im Westen fließen jegliche Waren und der gesamte Handel durch den Ärmelkanal. Es wäre töricht, darauf zu hoffen, dass die Briten oder die Niederländer ihre wertvollen Waren unserem Sundzoll unterwerfen. Wir sollten unseren eigenen Handelseinfluss im Ärmelkanal ausbauen und so viel Handel wie möglich von unseren Konkurrenten auf See abschöpfen."
 dan_push_westwards_title:0 "Entdeckt die Neue Welt"
 dan_push_westwards_desc:0 "Es gibt Gerüchte über geheimnisvolle Länder im fernen Westen, die mit unvorstellbaren Wundern und sagenumwobenen Möglichkeiten für aufstrebende Weltreiche gefüllt sind. Wir müssen diese Länder entdecken, bevor unsere Feinde die Chance haben, dort zu expandieren."
 dan_push_westwards_at:0 "§Y[Root.GetName]§! hat mindestens eine Küstenprovinz in der Region §YHudson Bay§!, §YKanada§!, §YNordostamerika§! oder §YSüdostamerika§! entdeckt."
 dan_push_westwards_bt:0 "§Y[Root.GetName]§! hat mindestens eine Küstenprovinz in der §YNeuen Welt§! entdeckt."
 dan_push_westwards_tt:0 "Das Ereignis "§YKolonisierung einer neuen Welt§!" tritt ein, wenn wir mindestens eine §Yunkolonisierte Küstenprovinz§! in der Neuen Welt entdeckt haben, die die Anforderungen dieser Mission erfüllt."
 dan_colonize_north_america_title:0 "Kolonisiert Amerika"
 dan_colonize_north_america_desc:0 "Amerika scheint reich an wertvollen Ressourcen wie Pelzen, Baumwolle und einem ganz neuen Genussmittel namens "Tabak" zu sein. Wir müssen schnellstmöglich Siedlungen auf diesem Kontinent gründen, damit wir von diesen Waren profitieren können"
 dan_colonize_the_caribbean_title:0 "Dansk Vestindien"
 dan_colonize_the_caribbean_desc:0 "Einige Händler bitten um die Erlaubnis, ein Handelshaus in der Neuen Welt gründen zu dürfen. Da es sich bei Amerika offenbar nicht um einen, sondern um zwei große Kontinente handelt, wäre es sicher klug, die Karibik zu kolonisieren und diese Inseln den Kaufleuten anzuvertrauen."
 dan_colonize_rnw_title:0 "Kolonisiert die Neue Welt"
 dan_colonize_rnw_desc:0 "Die Neue Welt liegt vor uns, und alles was ihr noch fehlt, sind dänische Siedlungen. Wir sollten einige unserer abenteuerlustigsten Leute auf diesen neuen Kontinent schicken und das Land für die [Root.GetAdjective]e Krone kolonisieren."
 dan_the_baltic_force_title:0 "Erweitert das Militär"
 dan_the_baltic_force_desc:0 "Wir haben viele Feinde: das Heilige Römische Reich im Süden, die Engländer im Westen, die Republik Nowgorod im Osten und - was am schlimmsten ist - die Schweden im Norden. Wir sollten unsere Land- und Seestreitkräfte ausbauen und uns auf das Schlimmste vorbereiten."
 dan_livonian_order_title:0 "Rückeroberung Estlands"
 dan_livonian_order_desc:0 "Der große König Waldemar II. führte die dänische Armee zu großen Siegen über die Heiden in Estland, doch seit dem Aufstand in der Georgsnacht gehört Estland dem Livländischen Orden. Wir müssen in Waldemars Fußstapfen treten und zurückerobern, was uns der Livländische Orden gestohlen hat."
 dan_livonian_order_tt:0 "Jede im Besitz befindliche §Yestnische§! Provinz erhält den Modifikator "§YIntegration Estlands§!, bis §Yestnisch§! keine akzeptierte Kultur mehr ist. Der Modifikator hat folgende Auswirkungen:\nProduzierte Güter (Lokal): §G+10,0%§!"
 dan_take_over_neva_title:0 "Eliminiert Nowgorod"
 dan_take_over_neva_desc:1 "Unsere Beziehungen zur Wetsche-Republik Nowgorod konnte man schon immer bestenfalls als frostig beschreiben. Ihre Absicht, die östlichen Handelsströme zu kontrollieren und ihre Grenzen nach Skandinavien auszudehnen, trug ebenfalls nicht gerade dazu bei, diese Beziehungen zu verbessern. Auch wenn Nowgorod niemals eine echte Bedrohung für uns darstelle, ist es das aufstrebende Fürstentum Moskau umso mehr.\nWir sollten die strategischen Provinzen [274.GetName], [33.GetName] und [310.GetName] zum Schutz der skandinavischen Bevölkerung erobern."
 dan_take_over_neva_tt:0 "Kontrolliert die Route nach Nowgorod"
 dan_colonial_ambitions_title:0 "Koloniale Ambitionen"
 dan_colonial_ambitions_desc:1 "Die Welt befindet sich in einem stetigen Wandel, und wir müssen uns an die neuen Gegebenheiten anpassen. Die europäischen Großmächte wenden ihren Blick von Europa ab und beuten die noch zu entdeckenden Länder der Welt aus. Auch das Mittelalter ist nur noch eine verblassende Erinnerung. Die Zeit des Kolonialismus jedoch liegt direkt vor uns - und wir werden zu den Ersten gehören, die daraus einen Nutzen ziehen."
 dan_colonize_the_gold_coast_title:0 "Kolonisiert die Goldküste"
 dan_colonize_the_gold_coast_desc:0 "Afrika hat viele wertvolle Waren wie Elfenbein, Farbstoffe und natürlich Gold. Wir sind jedoch leider nicht die Einzigen, die sich danach sehnen, diese Waren abzuschöpfen und sie in unsere eigene Staatskasse zu leiten. Es wäre klug, an der Küste Westafrikas Kolonien zu errichten, damit wir diejenigen sind, die kontrollieren, wer Zugang zu diesen Ressourcen erhält und wer nicht."
 dan_colonize_the_gold_coast_ct:0 "Jede Provinz in der Region §YGuinea§!, die keine Insel ist und entweder §Y[Root.GetName]§! oder einem seiner Untertanen gehört, erhält §Y25 Jahre§! lang den Modifikator "§YDanske Guldkyst§!", was folgende Auswirkungen hat:\nBaukosten (Lokal) §G-15,0%§!\nHandelsmacht (Lokal): §G+15,0%§!"
 dan_colonize_the_gold_coast_tt:0 "§Y[Root.GetName]§! erhält einen dauerhaften Anspruch auf jede Provinz mit einem §YHandelszentrum§! oder einer §YFlussmündung§! in der Region §YSüdafrika§!."
 dan_take_a_foothold_in_the_cape_title:0 "Kontrolliert das Kap"
 dan_take_a_foothold_in_the_cape_desc:0 "Das Kap der Guten Hoffnung ist ein wichtiger Hafen für alle Kaufleute aus Europa, die nach Asien reisen wollen, und umgekehrt. Wer das Kap kontrolliert, kontrolliert auch den europäisch-asiatischen Handel. Nach unseren Erfahrungen mit dem Sundzoll ist ein Ort wie das Kap mehr als ideal dafür geeignet, weitere Zölle zu fordern."
 dan_expand_african_trade_title:0 "Afrikanischer Handel"
 dan_expand_african_trade_desc:0 "Auch wenn das Kap der Guten Hoffnung vor allem ein Zwischenhalt der aus Indien und Asien kommenden Waren ist, gehört es dennoch zu Afrika - einem Kontinent zahlreicher lohnender Möglichkeiten. Wir sollten unseren Horizont erweitern und eine [Root.GetAdjective]e Handelsdominanz auf den anderen Märkten Afrikas aufbauen."
 dan_expand_african_trade_tt:0 "Alle Umschlagplätze in §YAfrika§!:\n  §Y[Root.GetName]§! ist entweder die §Ystärkste Handelsmacht§! oder hat mindestens §Y25% Handelsmacht§!."
 dan_improve_norway_relations_title:0 "Die Krone von Norwegen"
 dan_improve_norway_relations_desc:0 "Die Kalmarer Union vereint ganz Skandinavien unter einer Krone, und die Adligen Schwedens und Norwegens folgen [Root.GetMunseremunserer] [Root.Monarch.GetTitle]. Doch schon vor der Gründung der Kalmarer Union hatten Dänemark und Norwegen eine lange gemeinsame Geschichte, die bis zu Knut dem Großen und seinem Nordseereich zurückreicht. Wir sollten unsere Beziehungen zu Norwegen weiter stärken, um sicherzustellen, dass es der Kalmarer Union treu bleibt."
 dan_integrate_holstein_title:0 "Integriert Holstein"
 dan_integrate_holstein_desc:0 "König Waldemar II. eroberte im Jahr 1203 das Herzogtum Holstein. Bereits im Jahr 1227 gelang es Herzog Adolf IV. von Holstein und einer Koalition norddeutscher Staaten jedoch, Waldemar in der Schlacht von Bornhöved zu besiegen und das Herzogtum zurückzuerobern.\n\nEs ist an der Zeit, dass wir Holstein wieder an uns bringen und es in unser Land integrieren."
 dan_integrate_holstein_tt:0 "[Root.GetName] verliert den Modifikator "§YAnnektierte Untertanen§!", falls dieser existiert."
 dan_ratify_kalmar_succession_title:0 "Ratifiziert die Kalmarer Union"
 dan_ratify_kalmar_succession_desc:0 "Obwohl die Kalmarer Union de facto ein echtes Bündnis zwischen Dänemark, Norwegen und Schweden ist und alle drei Königreiche an einen einzigen Monarchen bindet, wurde sie nie wirklich von einem ihrer Mitglieder ratifiziert. Es ist an der Zeit, dies zu ändern: Wir müssen die Union ratifizieren und damit die Beziehungen zwischen allen skandinavischen Königreichen stärken."
 dan_integrate_norway_title:0 "Integriert Norwegen"
 dan_integrate_norway_desc:0 "Mit der Ratifizierung des Vertrages der Kalmarer Union hat der Adel der beiden Königreiche kein Vetorecht mehr, wer der nächste König wird. Damit ist Norwegen de facto bereits dänisch. Alles, was nun noch zu tun ist, ist die vollständige Integration der norwegischen Krone."
 dan_unite_scandinavia_title:0 "Vereint Skandinavien"
 dan_unite_scandinavia_desc:1 "Der Traum von einem vereinten Skandinavien ist so alt wie unsere Königreiche selbst. Knut der Große kam mit seinem Nordseereich einem geeinten Skandinavien am nächsten, doch er war zu sehr auf die englische Krone fixiert, anstatt sich um die schwedische zu kümmern.\nKönigin Margarethe I. steht mit ihrer Vision von der Kalmarer Union an zweiter Stelle - und heute soll ihre Vision Wirklichkeit werden!"
 dan_university_of_coppenhagen_title:0 "Universität von Kobenhavn"
 dan_university_of_coppenhagen_desc:0 "Universitäten sind Orte des Wissens und des Lernens und daher für den technologischen Fortschritt eines jeden Landes von großer Bedeutung. Die klügsten Ideen stammen im Allgemeinen von den Universitäten.\nDie Gründung einer solchen Einrichtung bedarf jedoch der offiziellen Erlaubnis derjenigen, die bereits gut gebildet sind - dem [Root.GetChurchOrFallbackName]-Stand. Wir werden ihm Zugeständnisse machen müssen, wenn wir eine Universität errichten wollen, die unseren technologischen Fortschritt beschleunigt."
 dan_an_educated_people_title:0 "Gebildetes Volk"
 dan_an_educated_people_desc:0 "Die unruhigen Zeiten der Reformation und die technologische Kluft zwischen den Europäern und den Ureinwohnern der Neuen Welt haben uns gezeigt, wie wichtig Bildung und Wissen für das Wohlergehen eines Landes sind. Wir sollten in Skandinavien mehr Universitäten errichten, um unsere Alphabetisierungsrate zu erhöhen."
 dan_trade_post_in_india_title:0 "Dansk Ostindien"
 dan_trade_post_in_india_desc:0 "Der Handel zwischen Europa und Indien ist ein uraltes Geschäft, das in der Vergangenheit vielen Nationen Reichtum und Wohlstand brachte. Selbstverständlich haben auch wir eigene Interessen und wollen selbst vom Handel in Indien profitieren. Wir sollten unseren Einfluss in Indien ausbauen und uns Zugang zu den Märkten des Fernen Ostens verschaffen."
 dan_trade_post_in_india_at:0 "Liegt auf dem Subkontinent §YIndien§! und hat entweder ein §YHandelszentrum§! oder eine §YFlussmündung§!."
 dan_trade_post_in_india_ct:0 "Jede Nation mit mindestens §Y5%§! Handelsmacht an einem beliebigen §Yindischen§! Umschlagplatz und einer Hauptstadt in §YIndien§! erhält das Ereignis "§Y[Root.GetAdjective]e Händler§!"."
 dan_funnel_malacca_trade_title:0 "Gewürze aus Malakka"
 dan_funnel_malacca_trade_desc:0 "Gewürze sind in Europa eine Rarität, aber extrem begehrt, während Ostindien voll von Gewürzen und anderen lukrativen Gütern ist. Das Grundprinzip von Angebot und Nachfrage verlangt von uns, dass wir unseren Handel auf Malakka ausweiten und unseren europäischen Nachbarn endlich bei ihrem Gewürzproblem helfen - für den richtigen Preis natürlich."
 dan_funnel_malacca_trade_ct:1 "Jede Nation mit mindestens §Y5%§! Handelsmacht in §YMalakka§!, §YSiam§!, auf den §YPhilippinen§! oder auf den §YMolukken§!, die eine Hauptstadt in §YMalaysia§!, in §YIndonesien§! oder auf den §YMolukken§! hat, erhält das Ereignis "§Y[Root.GetAdjective]e Händler§!"."
 dan_improve_swedish_relations_title:0 "Die Krone von Schweden"
 dan_improve_swedish_relations_desc:0 "Die Kalmarer Union an sich ist nicht sehr alt, da sie erst 1397 gegründet wurde. Dennoch hat der schwedische Adel immer wieder seine Unzufriedenheit mit [Root.GetMeinemeiner] [Root.Culture.GetName]en [Root.Monarch.GetTitle] als Monarchen zum Ausdruck gebracht. In den Jahren 1434 - 1436 versammelten sich schwedische Bergleute, Bauern und sogar einige Adlige hinter Engelbrekt Engelbrektsson und begannen während unseres Krieges mit der Hanse eine offene Rebellion gegen die [Root.GetAdjective]e Krone. Nur Engelbrekts unglücklicher, aber zeitlich sehr günstiger Tod beendete diese Rebellion, und in Schweden geht nun alles wieder seinen gewohnten Gang.\nIm Gegensatz zu Norwegen sind Schweden und sein Adel jedoch ein Pulverfass, das nur darauf wartet, in einer weiteren Rebellion zu explodieren. Wir müssen uns schleunigst gute Beziehungen zum schwedischen Adel sichern."
 dan_handle_sweden_title:0 "Schwedischer Adel"
 dan_handle_sweden_desc:0 "Die Adligen Schwedens müssen akzeptieren, dass sie Teil der Kalmarer Union sind - Teil der [Root.GetAdjective]en Krone. Sie dazu zu bringen, diese Tatsache zu akzeptieren, ist jedoch leichter gesagt als getan, da sie lieber einen Bauern als [Root.GetMunserenunsere] [Root.Monarch.GetTitle] auf den schwedischen Thron wählen würden.\nWir müssen uns die Loyalität des schwedischen Adels sichern - entweder mit Geld oder mit dem Schwert."
 dan_handle_sweden_ct:0 "Schwedische Thronanwärter-Rebellen werden sich nicht länger gegen §Y[Root.GetName]§! erheben."
 dan_handle_sweden_tt:0 "Schließt die Ereigniskette "§YSchwedischer Traum von Unabhängigkeit§!" ab oder erreicht das §YZeitalter der Reformation§!, ohne diese auszulösen.\nDie Ereigniskette kann ab dem Jahr §Y1450§! während des §YZeitalters der Entdeckung§! in §YSchweden§! ausgelöst werden, solange §YSchweden§! ein Untertan von §YDänemark§! ist."
 dan_integrate_sweden_title:0 "Integriert Schweden"
 dan_integrate_sweden_desc:0 "Die Kalmarer Union wurde endlich ratifiziert. Der norwegische und vor allem der schwedische Adel müssen damit [Root.GetMdendie] [Root.GetAdjective]en [Root.Monarch.GetTitle] auch als den eigenen anerkennen.\nWir können endlich beenden, was Margarethe im Jahr 1397 begann, nämlich die Integration Schwedens in die dänische Krone."
 dan_handle_own_nobility_title:0 "Widerruft die Privilegien"
 dan_handle_own_nobility_desc:0 "Der norwegische und schwedische Adel hält uns auf Trab, doch der [Root.GetAdjective]e Adel ist keineswegs besser: Statt eine Vereinigung Skandinaviens anzustreben, sind seine Interessen kurzsichtig und gehen auf Kosten unserer eigenen Ressourcen. Wir sollten ihm seine Privilegien entziehen und sein Land beschlagnahmen."
 dan_handle_own_nobility_ct:1 "Der Adel wird keine Forderungen mehr stellen, solange wir die Kalmarer Union haben."
 dan_an_absolute_monarchy_title:0 "Dänischer Absolutismus"
 dan_an_absolute_monarchy_desc:0 "Die Zeit der Feudalherrschaft geht zu Ende und an ihrer Stelle bündeln die Monarchen und Herrscher unserer Zeit die gesamte Staatsgewalt unter einer einzigen Krone. Wir sollten dies auch tun, bevor wir hinter unseren Nachbarn zurückbleiben, die ihre Herrschaftssysteme bereits jetzt reformiert haben."
 dan_denmark_on_european_stage_title:0 "Europäische Bühne"
 dan_denmark_on_european_stage_desc:0 "In Europa entstehen nach und nach Großmächte, und Bündnisse und andere diplomatische Abkommen werden immer wichtiger. Wenn wir uns gegen diese aufstrebenden Reiche behaupten wollen, brauchen wir strategische Bündnisse, die die gleichen Rivalitäten pflegen wie wir."
 dan_denmark_on_european_stage_at:0 "Wir erhalten bei jedem Verbündeten, der die Missionsanforderungen erfüllt, §G10§! Gefallen und Vertrauen."
 dan_denmark_on_european_stage_ct:1 " §YVerbündete§! von §Y[Root.GetName]§! mit einer Hauptstadt in §Y[Root.Capital.GetContinentName]§! und mindestens §Y90§! Gesamtentwicklung."
 dan_a_danish_great_power_title:0 "Werdet zur Großmacht"
 dan_a_danish_great_power_desc:0 "Die Zeit der kleinen mittelalterlichen Königreiche und Regionalmächte ist vorbei. Stattdessen wird die Welt von großen und einflussreichen Mächten mit globaler Reichweite geprägt. Wir dürfen nicht zulassen, dass wir hinter unseren Konkurrenten zurückbleiben, die sich zu solchen Mächten entwickeln!"
 dan_a_danish_great_power_at:0 "Nationen mit mindestens §Y200§! eigener Entwicklung oder Entwicklung aus nicht tributpflichtigen Untertanen werden von §Y[Root.GetName]§! §Ybeeinflusst§!"
 dan_a_danish_great_power_bt:0 "Es gibt keine Nation, die mehr eigene Entwicklung oder Entwicklung aus nicht tributpflichtigen Untertanen hat, als §Y[Root.GetName]§!"
 dan_a_danish_great_power_ct:0 "Nationen mit mindestens §Y200§! eigener Entwicklung oder Entwicklung aus nicht tributpflichtigen Untertanen erhalten von §Y[Root.GetName]§! eine Subvention, die §Y25%§! ihres Einkommens ausmacht"
 dan_rival_england_title:0 "Rivalisiert mit England"
 dan_rival_england_desc:0 "Die Engländer im Westen sind eine der größten Seemächte Europas. Leider stehen ihre und unsere Interessen in direktem Konflikt, da unsere beiden Nationen den Nordseehandel dominieren wollen."
 dan_trump_the_english_fleet_title:0 "Fordert England heraus"
 dan_trump_the_english_fleet_desc:0 "Die königliche Flotte der Engländer ist eine der stärksten Seemächte der Welt. Wir haben keine Chance, ihre Vorherrschaft in der Nordsee zu beenden, solange unsere eigene Flotte nicht mit ihrer mithalten kann. Wir sollten mehr Großschiffe bauen und unsere Kenntnisse in der Kunst des Schiffbaus verbessern, damit wir ihnen in naher Zukunft gewachsen sind."
 dan_land_in_northumberland_title:0 "Invasion von Nordengland"
 dan_land_in_northumberland_desc:0 "Es ist an der Zeit, der Bedrohung durch England ein Ende zu setzen: Wir müssen nach Westen segeln und in seine nördlichen Territorien in Northumberland einfallen!"
 dan_conquer_england_title:0 "Erobert England"
 dan_conquer_england_desc:0 "Im Jahr 1016 führte der dänische König Knut der Große eine Invasion in England an und eroberte das Königreich binnen weniger Monate. Sein Erfolg führte zur Gründung des Nordseereiches.\nHeute wiederholen wir, was ihm vor so vielen Jahrhunderten gelang, und erobern ganz England ein weiteres Mal für die dänische Krone!"
 dan_conquer_england_tt:0 "Wenn sich §Y[236.GetName]§! im Besitz von §Y[Root.GetName]§! befindet, tritt das Ereignis "§YNeue Hauptstadt für das Nordseereich§!" ein.\nWenn sich §Y[236.GetName]§! stattdessen im Besitz eines Untertanen von §Y[Root.GetName]§! befindet, erhält §Y[Root.Capital.GetName]§! §G3§! Grundsteuer, §G3§! Grundproduktion und §G2§! Grundmannstärke."
 dan_the_age_of_reformation_title:0 "Zeitalter der Reformation"
 dan_the_age_of_reformation_desc:0 "Die Taten der katholischen Kirche werden nicht länger einfach hingenommen. Gelehrte des christlichen Glaubens kritisieren den Heiligen Stuhl für den Ablasshandel, und Europa steht eine Spaltung ungeahnten Ausmaßes bevor, eine Zeit der großen Reformation des Christentums.\nDamit der Konflikt nicht unsere eigene religiöse Einheit gefährdet, müssen wir uns in diesem neuen Zeitalter für eine Seite entscheiden."
 dan_first_religion_mission_title:0 "[Root.GetSelectableMissionTitle]"
 dan_first_religion_mission_desc:0 "[Root.GetSelectableMissionDescription]"
 dan_second_religion_mission_title:0 "[Root.GetSelectableMissionTitle]"
 dan_second_religion_mission_desc:0 "[Root.GetSelectableMissionDescription]"
 dan_third_religion_mission_title:0 "[Root.GetSelectableMissionTitle]"
 dan_third_religion_mission_desc:0 "[Root.GetSelectableMissionDescription]"
 dan_a_catholic_scandinavia_title:0 "Katholisches Skandinavien"
 dan_a_catholic_scandinavia_desc:0 "Die Reformation breitet sich wie ein Lauffeuer aus, und auch unsere Heimatregion ist ein mögliches Ziel. Wir müssen jede Art von Häresie, die in Skandinavien auftauchen könnte, ausrotten und unsere Loyalität zum Heiligen Stuhl bewahren."
 dan_protect_the_catholic_faith_title:0 "Verteidigt den Katholizismus"
 dan_protect_the_catholic_faith_desc:0 "Der katholische Glaube - der wahre und einzig richtige christliche Glaube - steht in Gefahr, durch diese ketzerischen Reformationsversuche ausgelöscht zu werden. Wir müssen in Europa Flagge zeigen und unsere katholischen Brüder militärisch unterstützen."
 dan_protect_the_catholic_faith_tt:0 "§Y[Root.GetName]§! erhält §G+10§! Vertrauen bei jeder bekannten §Ykatholischen§! Nation."
 dan_join_the_30_years_war_catholic_title:0 "Religiöse Liga"
 dan_join_the_30_years_war_catholic_desc:0 "Die Spannungen zwischen Häretikern und Anhängern des wahren Glaubens nehmen im Heiligen Römischen Reich immer weiter zu. Es ist nur eine Frage der Zeit, bis ein Religionskrieg ausbricht. Es liegt im Interesse des gesamten Christentums, dass die Katholische Liga diesen Krieg gewinnt, falls es dazu kommt."
 dan_a_protestant_scandinavia_title:0 "Reformiertes Skandinavien"
 dan_a_protestant_scandinavia_desc:0 "Wir müssen der Bedrohung durch den Papst in unserer Heimatregion ein Ende bereiten. Wir dürfen keine einzige katholische Siedlung in Skandinavien mehr dulden!"
 dan_protect_the_reformation_title:0 "Verteidigt die Reformation"
 dan_protect_the_reformation_desc:0 "Die Reformation findet jeden Tag neue Anhänger, doch unsere Feinde tun dies auch. Die rückständigen Ketzer bündeln ihre Kräfte, um die Flamme der Reformation auszulöschen. Unsere Brüder und Schwestern im Glauben brauchen jemanden, der sie vor der katholischen Bedrohung beschützt. Sie brauchen uns!"
 dan_protect_the_reformation_at:0 "Mindestens §Y3 christliche§!, §Ynicht katholische§! Nationen sind entweder ein §YUntertan§! oder §YVerbündeter§! von [Root.GetName] oder haben eine §YUnabhängigkeitsgarantie§! von [Root.GetName]."
 dan_protect_the_reformation_tt:0 "§Y[Root.GetName]§! erhält §G+10§! Vertrauen bei jeder bekannten §Ychristlichen§!, §Ynicht katholischen§! Nation."
 dan_spread_the_reformation_title:0 "Verbreitet die Reformation"
 dan_spread_the_reformation_desc:0 "Es ist Zeit, dass wir aus der Defensive gehen und selbst tätig werden! Die Katholiken zittern vor unserer Macht, und wir werden sie auf den wahren Weg des christlichen Glaubens führen - entweder durch Worte oder durch das mächtige Schwert!"
 dan_spread_the_reformation_tt:0 "Wenn wir den §YReligiösen Ligenkrieg§! für die §Yprotestantische§! Seite gewinnen, erhöht sich die Meinung jeder §Yprotestantischen§! und §Yreformierten§! Nation im §YHeiligen Römischen Reich§! über uns um §G+150§!."
 dan_a_norse_scandinavia_title:0 "Nordischer Glaube"
 dan_a_norse_scandinavia_desc:0 "Deutsche Missionare haben das Christentum nach Skandinavien gebracht. Obwohl sie einer Feuerprobe unterzogen wurden, überlebten sie und schafften es, unsere Vorfahren vom christlichen Glauben zu überzeugen. Seither trat Skandinavien mehr und mehr zum katholischen Glauben über und die Tempel unserer alten Götter wurden im Namen Christi zerstört.\nWir sollten den Schaden wiedergutmachen, den unsere irregeführten Vorfahren in der Vergangenheit anrichteten, und dem nordischen Glauben seinen alten Glanz zurückbringen!"
 dan_raid_the_north_sea_title:0 "Räuber des Nordens"
 dan_raid_the_north_sea_desc:0 "Bevor wir unsere alten Götter aufgegeben hatten, versetzte unser Volk die Herzen dieser schwachen Christen in Angst und Schrecken. Wir überfielen ihre Küsten und plünderten ihre Kirchen und Tempel. Es ist an der Zeit, diesen Ungläubigen erneut beizubringen, was Furcht ist."
 dan_raid_the_north_sea_tt:0 "Hat mindestens §Y40§! Mal geplündert (§Y[Root.GetNumRaids]§!/§Y40§!)."
 dan_return_of_the_north_sea_empire_title:0 "Nordseereich"
 dan_return_of_the_north_sea_empire_desc:0 "Das Nordseereich wurde vom großen Sven Gabelbart, dem König von Dänemark, Norwegen und England, gegründet. Seine Herrschaft war jedoch nur von kurzer Dauer, und nach seinem Tod bestieg sein Sohn Knut der Große den Thron, vereinigte die drei Königreiche erneut und regierte neunzehn glorreiche Jahre lang. Obwohl er Christ war, befand sich die Wikingerkultur zu seinen Lebzeiten auf dem Höhepunkt ihrer Macht.\n\nEs ist an der Zeit, das zurückzufordern, was rechtmäßig uns gehörte, und die alten Territorien des Nordseereichs zurückzuerobern - aber diesmal im Namen der wahren Götter!"
 dan_commune_between_the_religions_title:0 "Zwischen den Glauben"
 dan_commune_between_the_religions_desc:0 "Die Reformation hat eine Spaltung innerhalb des katholischen Glaubens verursacht: Brüder erheben ihre Schwerter gegeneinander, und ganze Königreiche verfallen in Chaos, während sich ihre Bevölkerung im Namen desselben Gottes abschlachtet.\n\nWir sollten diesen Verrückten zeigen, dass auch ein harmonisches Leben mit mehreren Glaubensrichtungen möglich ist."
 dan_remove_power_from_the_clergy_title:0 "Entmachtet den Klerus"
 dan_remove_power_from_the_clergy_desc:0 "Der Klerus ist eine Plage für unser Reich. Er verkörpert genau jenen religiösen Fanatismus, den wir auszurotten trachten. Wir sollten dem Klerus die Privilegien entziehen und ihm jede Art von Macht nehmen."
 dan_a_multicultural_kingdom_title:0 "Multikulturell"
 dan_a_multicultural_kingdom_desc:0 "Religiöse Toleranz ist die eine Sache, doch wir sollten auch die Toleranz zwischen verschiedenen Kulturen berücksichtigen. Wenn wir diese dunkle Welt erleuchten wollen, müssen wir zeigen, dass jeder in [Root.GetName] willkommen ist - unabhängig von seinem Glauben oder seiner Kultur."
 ###DANISH EVENTS###
 #flavor_dan.100.t: "Swedish Nobles contest the Union!"
 #flavor_dan.100.desc: "Despite our best efforts, the shifty nobles of Sweden changed their mind on their role within our Union and demand the right to elect their own king."
 #flavor_dan.100.a: "Curse them!"
 flavor_dan.101.t:0 "Das Schicksal von Erich Gryf"
 flavor_dan.101.desc:0 "Erich Gryf von Pommern war einst der alleinige König der Kalmarer Union und ist jetzt ein kleiner Pirat, der die Stadt Visby auf Gotland übernommen hat. Seine Tage als Pirat sind gezählt, da wir nun wieder die vollständige Kontrolle über Gotland erlangt haben. Die Frage ist: Was soll nun mit dem in Ungnade gefallenen König geschehen?"
 flavor_dan.101.a:0 "Verbannt ihn aus Gotland."
 flavor_dan.101.b:0 "Erlaubt ihm, über Gotland zu herrschen. Seine Piraterie könnte auch nützlich sein."
 flavor_dan.101.c:0 "Ein Piratenleben könnte auch etwas für mich sein ..."
 flavor_dan.102.t:0 "Kolonisierung einer Neuen Welt"
 flavor_dan.102.desc:0 "Die Gerüchte über unentdeckte Länder im fernen Westen sind wahr! Unsere Entdecker haben Landmassen entdeckt, die auf keiner unserer Karten verzeichnet sind - nicht einmal auf denen unserer Wikinger-Vorfahren. Wir sollten abenteuerlustige Siedler in diese neue Welt entsenden und auf dem Kontinent die erste [Root.GetAdjective]e Grenze errichten!"
 flavor_dan.102.a:0 "Schickt die Siedler nach [dan_rnw_colonial_province.GetName]."
 flavor_dan.102.b:0 "Schickt die Siedler nach [dan_hudson_bay_colonial_province.GetName]."
 flavor_dan.102.c:0 "Kolonisiert [dan_canada_colonial_province.GetName]."
 flavor_dan.102.d:0 "[dan_northeast_america_colonial_province.GetName] sollte unsere erste Kolonie sein."
 flavor_dan.102.e:1 "[dan_southeast_america_colonial_province.GetName] ist rechtmäßig [Root.GetAdjective]es Territorium."
 flavor_dan.102.zzz:0 "Schade, dass es keine Küstenprovinzen mehr zu besiedeln gibt ..."
 flavor_dan.103.t:0 "Die Ratifizierung der Kalmarer Union"
 flavor_dan.103.desc:0 "Im Jahr 1397 unterzeichneten 67 Mitglieder des Klerus und des Adels von Dänemark, Norwegen und Schweden in Kalmar jenen Vertrag, der als Kalmarer Union bekannt werden sollte. Obwohl der Vertrag von allen drei Königreichen unterzeichnet wurde, wurde er nie ratifiziert, und somit gab es auch nie eine einheitliche Rechtsgrundlage für die Kalmarer Union.\nIm Jahr [GetYear] versammelte [Root.GetMderdie] [Root.Monarch.GetTitle] von [Root.GetName] erneut den Adel und den Klerus aller drei Königreiche in [Root.Capital.GetName]. Heute erhält die Kalmarer Union endlich jene Rechtsgrundlage, die die Mitglieder der Union zu wahren Juniorpartnern von [Root.GetName] macht. Von diesem Tag an werden Norwegen und Schweden immer von [Root.GetMeinemeiner] [Root.GetAdjective]en [Root.Monarch.GetTitle] regiert werden!"
 flavor_dan.103.a:0 "Möge dieser Tag ein neues Zeitalter in Skandinavien einläuten!"
 flavor_dan.104.t:0 "Københavns Universitet"
 flavor_dan.104.desc:0 "Die Universität Kopenhagen (Københavns Universitet) wurde im Jahr [GetYear] gegründet und ist damit die älteste Universität Dänemarks. Der Bau begann, nachdem [Root.GetMderdie] [Root.Culture.GetName]e [Root.Monarch.GetTitle] eine päpstliche Bulle von Papst [PAP.Monarch.GetName] erhalten hatte, der die Gründung einer Universität in Dänemark erlaubte.\n\nDie Universität ist einer der wenigen Orte in [Root.GetName], die ein königliches Dekret erhalten haben. Dies macht sie zu einer autonomen Institution, die frei von königlicher Kontrolle und den üblichen Gesetzen ist, die für das [Root.GetAdjective]e Volk gelten."
 flavor_dan.104.a:0 "Wunderbar!"
 flavor_dan.105.t:0 "Die Vereinigung Skandinaviens"
 flavor_dan.105.desc:0 "Jahrhundertelang war Skandinavien in die drei Königreiche Dänemark, Schweden und Norwegen aufgeteilt. In der Vergangenheit gab es immer wieder Versuche, diese Königreiche in Personalunionen zu vereinen, von denen die Kalmarer Union nur die jüngste ist.\nUnd es ist auch diejenige, die der Teilung des Nordens endlich ein Ende setzt! Schweden und Norwegen wurden in die [Root.GetAdjective]e Krone integriert und ganz Skandinavien erlebt nun ein neues Goldenes Zeitalter unter der Herrschaft von [Root.GetName]!"
 flavor_dan.105.a:0 "Königin Margarethe wäre so stolz."
 flavor_dan.106.t:0 "Das Blutbad von [Root.Capital.GetName]"
 flavor_dan.106.desc:0 "Die Krönung von [From.Monarch.GetName] [Root.GetMzumzur] [From.Monarch.GetTitle] von [Root.GetName] verlief nicht gänzlich ohne Scherereien. Der [Root.GetAdjective]e Adel ist in Pro-Unionisten und Anti-Unionisten gespalten - diejenigen, die die von unserem [From.GetAdjective]en Lehnsherrn gewährten Privilegien genießen, und diejenigen, die nach der [Root.GetAdjective]en Unabhängigkeit streben.\nAls die Spannungen zwischen den beiden Fraktionen zunahmen, griff [From.GetMderdie] [From.Monarch.GetTitle] ein und veranstaltete ein Bankett für den [Root.GetAdjective]en Adel. Dies war jedoch eine Falle der Pro-Unionisten und viele der nach Unabhängigkeit strebenden Adligen wurden infolgedessen inhaftiert und kurz darauf wegen Ketzerei hingerichtet!\n\nUnser Volk ist von den Gräueltaten schockiert, zu denen [Root.Monarch.GetName] fähig war. Der [Root.GetAdjective]e [Root.GetNobilityOrFallbackName]-Stand wurde vernichtet und die [Root.GetAdjective]e Bevölkerung fügt sich vorerst den Schlächtern von [From.GetName]. Das Blutbad von [Root.Capital.GetName] wird [Root.GetName] jedoch für immer in Erinnerung bleiben ..."
 flavor_dan.106.a:0 "Und [From.GetMeineine] solch grausame[From.GetMrMale] [From.Monarch.GetTitle] soll über uns herrschen? Pah ..."
 flavor_dan.107.t:0 "Berater aus Dansk Ostindien"
 flavor_dan.107.desc:0 "Die Dänische Ostindien-Kompanie (Ostindisk Kompagni) ist eine Handelskompanie der dänischen Krone, die sich auf den Handel mit Indien spezialisiert hat. Es gibt viele Händler, die nach Indien reisen, um Reichtum zu erlangen. Während die meisten dieser Händler eher gewöhnlich sind, haben sich einige wenige als außergewöhnlich begabt in der Verwaltung der Staatskasse oder in den Künsten des Handels, der Navigation und der Buchhaltung erwiesen. Wir sollten einen dieser begabten Händler für unser Kabinett anheuern."
 flavor_dan.107.a:0 "Wir brauchen jemanden, der die Staatskasse verwaltet."
 flavor_dan.107.b:0 "Ein guter Händler ist genau das, wonach wir suchen."
 flavor_dan.107.c:0 "Die Navigation ist zu einem wichtigen Thema geworden."
 flavor_dan.107.d:0 "Unser Militär benötigt eine ordentliche Buchführung."
 flavor_dan.108.t:0 "[From.GetAdjective]e Händler in [Root.GetName]"
 flavor_dan.108.desc:0 "Fremde in ungewöhnlichen Kleidern kamen kürzlich in unser Land. Zuerst befürchteten wir das Schlimmste, doch diese Fremden scheinen keine Eroberer zu sein, sondern Kaufleute.\n\nOffenbar stammen diese Händler aus [From.GetName]. Sie suchen nach Möglichkeiten, in unsere Wirtschaft zu investieren, um im Gegenzug unseren Handel innerhalb Indiens einzuschränken."
 flavor_dan.108.a:0 "Wir akzeptieren ihr Angebot."
 flavor_dan.108.b:0 "Verbannt diese Fremden aus dem Land."
 flavor_dan.109.t:0 "Der Zustand der Kalmarer Union"
 flavor_dan.109.desc:0 "Im Jahr 1397 gründete Königin Margarethe I. von Dänemark die Kalmarer Union - eine eher lockere Verbindung zwischen den drei Königreichen Dänemark, Norwegen und Schweden mit Dänemark als herrschender Macht. Das Vereinigungsgesetz ist jedoch in Schweden und Norwegen nie zum Landesgesetz geworden, und darum müssen diese beiden Königreiche nach dem Tod des Königs der Kalmarer Union jedes Mal wieder den dänischen Monarchen zu ihrem eigenen Herrscher wählen - eine Aufgabe, die vor allem den Schweden Schwierigkeiten bereitet.\n\nNeben dem Problem, die Kalmarer Union zusammenzuhalten, stellt der dänische Adel selbst eine Bedrohung für die Stabilität der Kalmarer Union dar: Da die Aufmerksamkeit des dänischen Königs unter den drei Königreichen aufgeteilt ist, versucht der Adel regelmäßig, Ressourcen von der Krone einzufordern, um seine eigenen Ziele zu verfolgen."
 flavor_dan.109.a:0 "Vor uns liegen schwierige Zeiten ..."
 flavor_dan.109.a.tt:0 "Sollten §YSchweden§! oder §YNorwegen§! jemals die Unabhängigkeit erlangen, hört die Kalmarer Union auf zu existieren."
 flavor_dan.110.t:0 "Erhebung des Sundzolls"
 flavor_dan.110.desc:0 "[From.GetName] ist gierig geworden und hat den ohnehin schon erdrückenden Sundzoll erhöht und die Hälfte unserer Kaufleute in den Beinahe-Bankrott getrieben, nur weil sie durch den Öresund reisen. Beschwerden darüber stießen bei [From.GetMdemder] [From.GetAdjective]en [From.Monarch.GetTitle] jedoch auf taube Ohren. Da jede Art von Diplomatie mit [From.GetName] zwecklos ist, sehen wir nur zwei Möglichkeiten: Wir unterwerfen uns dem Sundzoll und akzeptieren diesen oder wir erklären [From.GetName] einen Handelskrieg, wie es die Hanse bereits vor Jahren tat."
 flavor_dan.110.a:0 "Es reicht! [From.GetName] hat uns schon viel zu lange Dukaten abgeknöpft!"
 flavor_dan.110.a.tt:0 "Jedes Mitglied unserer §YHandelsliga§!, das nicht von sich aus einen Krieg gegen [From.GetName] in Erwägung zieht, schließt sich uns in allen Offensivkriegen an."
 flavor_dan.110.b:0 "Wir sind nicht stark genug, um es mit [From.GetName] aufzunehmen."
 dan_submitted_to_danish_trade_dominance_modifier:0 "Unterwarf sich dem Sundzoll"
 flavor_dan.111.t:0 "[From.GetName] unterwirft sich der [Root.GetAdjective]en Handelsdominanz"
 flavor_dan.111.desc:0 "Obwohl der Aufschrei groß war, als wir den Zoll für Mitglieder des Hansebunds erhöhten, musste sich die Regierung von [From.GetName] schließlich unserer Herrschaft beugen. Die Angst vor der vollständigen Vernichtung war größer als die Sorge um den Verlust von Gewinnen."
 flavor_dan.111.a:0 "Eine weise Entscheidung."
 dan_submitted_to_danish_trade_dominance_tt:0 "§Y[From.GetName]§! unterwirft sich unserer Handelsdominanz."
 flavor_dan.112.t:0 "Norwegen in der Kalmarer Union"
 flavor_dan.112.desc:0 "Vor dem Ausbruch des Schwarzen Tods war Norwegen den Königreichen Schweden und Dänemark ebenbürtig und verfügte über einen eigenen starken Adel sowie einen Königshof. Als die Pest im Jahr 1348 Norwegen erreichte, fanden jedoch 60 % seiner Bevölkerung ein elendes Ende. Seitdem verlor die norwegische Krone immer mehr an Bedeutung und der norwegische Adel wurde im Lauf der Zeit durch Dänen ersetzt.\n\nHeute ist die norwegische Krone zwar der unbedeutendste der drei Königstitel, doch in Norwegen werden jene Stimmen lauter, die ihrem geliebten Land wieder zu Ruhm und Ehre verhelfen wollen und sich mehr Anerkennung innerhalb der Kalmarer Union wünschen."
 flavor_dan.112.a:0 "Die Krone Norwegens soll als ebenbürtig angesehen werden."
 flavor_dan.112.b:0 "Behaltet den Status quo bei."
 flavor_dan.112.c:0 "Stuft Norwegen stattdessen zu einer [Root.GetAdjective]en Provinz ab."
 flavor_dan.113.t:0 "Die deutschen Söldner"
 flavor_dan.113.desc:0 "Unser Volk kennt sich in der Kunst des Krieges gut aus, und unsere Wirtschaft erlaubt es uns, eine bemerkenswerte Armee aufzustellen, die unser Heimatland verteidigt.\nIm Jahr [GetYear] versammelte [Root.GetMderdie] große [Root.Monarch.GetTitle] von [Root.GetName] die Anführer der deutschen Söldnerkompanien in [Root.Capital.GetName], um einen königlichen Vertrag zwischen der Regierung von [Root.GetName] und den Söldnerkompanien zu unterzeichnen: Im Austausch für [Root.GetAdjective]e Dukaten sollten die Söldner der [Root.GetAdjective]en Krone ihre Loyalität versprechen."
 flavor_dan.113.a:0 "Diese Söldner werden sicherlich ihren Wert unter Beweis stellen."
 flavor_dan.114.t:0 "Schweden in der Kalmarer Union"
 flavor_dan.114.desc:0 "Anders als Norwegen ist es schwierig, das Königreich Schweden in der Union zu halten. Während des Krieges zwischen Dänemark und der Hanse im Jahr 1435 hatte Schweden mit wirtschaftlichen Widrigkeiten zu kämpfen, die durch die Hanse verursacht wurden. Infolgedessen stellte der Bergmann und Adlige Engelbrekt Engelbrektsson eine kleine Armee von Revolutionären und Rebellen auf. Die Kalmarer Union, so wie wir sie heute kennen, hätte vielleicht schon aufgehört zu existieren, wenn er nicht so früh gestorben wäre.\nDer schwedische Adel hat klar gemacht, dass er nicht länger mit einer Einmischung durch [Root.GetName] zufrieden ist. Zu unserem Glück ist ein Teil der schwedischen Herrscherschicht jedoch unionsfreundlich, und wir könnten unsere Ressourcen nutzen, um den restlichen Adel ebenfalls umzustimmen."
 flavor_dan.114.a:0 "Versucht, den restlichen Adel umzustimmen und für unsere Sache zu gewinnen."
 flavor_dan.114.b:0 "Sie werden schon von sich aus unionsfreundlich werden."
 flavor_dan.114.c:0 "Sich um den Adel zu kümmern, ist sinnlos. Beutet stattdessen die schwedischen Ressourcen aus."
 flavor_dan.115.t:0 "Traum von Freiheit"
 flavor_dan.115.desc:0 "Obwohl der [Root.GetAdjective]e Adel nur das Beste für [Root.GetName] im Sinn hatte, als er den Vertrag über die Kalmarer Union unterzeichnete, hatte keiner von uns je den Wunsch, unter der dänischen Krone zu stehen. Der Traum von einem unabhängigen Schweden wird immer verlockender ..."
 flavor_dan.115.a:0 "Eines Tages wird dieser Traum Wirklichkeit werden!"
 flavor_dan.117.t:0 "Unzufriedenheit des [Root.GetAdjective]en Adels"
 flavor_dan.117.desc:0 "Mit dem Entwurf einer skandinavischen Verfassung bereitet [From.GetMderdie] [From.Monarch.GetTitle] von [From.GetName] die Ratifizierung der Kalmarer Union vor - und unsere unweigerlich folgende Eingliederung unter die [From.GetAdjective]e Krone. Da diese Verfassung dem [Root.GetAdjective]en [Root.GetNobilityOrFallbackName]-Stand die Macht entziehen würde, wächst die Unzufriedenheit innerhalb unserer Regierung. Während die Pro-Unionisten versuchen, die [From.GetAdjective]en Entscheidungen zu verteidigen, bündeln die Anti-Unionisten ihre Kräfte für einen weiteren Aufstand gegen die Kalmarer Union ..."
 flavor_dan.117.a:0 "[From.GetName] kann uns nicht ewig kontrollieren."
 flavor_dan.118.t:0 "Eine Revolution braut sich in [From.GetName] zusammen"
 flavor_dan.118.desc:0 "Die Spannungen zwischen [Root.GetName] und dem [From.GetAdjective]en Adel haben einen neuen Höhepunkt erreicht. Die Einführung der skandinavischen Verfassung hat viele innerhalb der [From.GetAdjective]en Herrscherschicht verärgert, und selbst in [Root.GetName] bereiten sich einige darauf vor, die Waffen gegen die Kalmarer Union zu erheben.\nEine große Revolution steht uns bevor. Wir müssen handeln, wenn wir nicht den Zorn mehrerer [From.GetAdjective]er Thronanwärter-Rebellen auf uns ziehen wollen."
 flavor_dan.118.a:0 "Wir können mit einer Revolte umgehen."
 flavor_dan.118.b:0 "Wir sollten die [From.GetAdjective]en Unionsgegner versammeln und ... uns um sie kümmern."
 flavor_dan.119.t:0 "Neue Hauptstadt für das Nordseereich"
 flavor_dan.119.desc:0 "Als Knut der Große England eroberte, sicherte er seine Herrschaft vor allem dadurch, dass er von London aus über England herrschte, während die bereits gesicherten Königreiche Dänemark und Norwegen von seiner nordischen Frau verwaltet wurden.\nWir haben es geschafft, das alte Nordseereich nach so vielen Jahrhunderten wiederaufzubauen. Diesmal wurde England jedoch nicht von [Root.GetAdjective]en Wikingern, sondern von unserer fortschrittlichen Gesellschaft erobert. Dennoch wird die Herrschaft über England aufgrund der Entfernung zu [Root.Capital.GetName] ein Problem darstellen. Es könnte sich lohnen, unsere Hauptstadt nach London zu verlegen."
 flavor_dan.119.a:0 "[236.GetName] soll unsere neue Hauptstadt sein!"
 flavor_dan.119.b:0 "Baut [Root.Capital.GetName] stattdessen aus."
 flavor_dan.120.t:0 "Regression im Ärmelkanal"
 flavor_dan.120.desc:0 "Der Verlust von Handelseinfluss im Ärmelkanal hat zu einem massiven Einbruch unserer Handelseinnahmen geführt und verwehrt uns Zugang zu den vielen wunderbaren Waren aus der Neuen Welt."
 flavor_dan.120.a:0 "Verdammt ..."
 flavor_dan.122.t:0 "Die Folgen des Blutbads"
 flavor_dan.122.desc:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] ist in die Hauptstadt Schwedens gereist und hat alle schwedischen Adligen zu einem großen Fest eingeladen, um [Root.Monarch.GetHerHis]e Krönung zu feiern. Zögerlich nahm der schwedische Adel die Einladung an und reiste ebenfalls in die Hauptstadt.\n\nKurz nach der Ankunft aller Adligen ordnete [Root.GetMderdie] [Root.Monarch.GetTitle] jedoch einen Prozess gegen den schwedischen Adel an und exekutierte die Mehrheit der Adligen wegen Ketzerei.\nDies war zwar grausam, aber eine Notwendigkeit. Die Kalmarer Union wäre auseinandergefallen, wenn sich das unionsfeindliche Gedankengut in Schweden weiter ausgebreitet hätte. Bedauerlicherweise sieht die schwedische Bevölkerung dieses Ereignis jedoch als Beweis für die dänische Tyrannei ..."
 flavor_dan.122.a:0 "Es musste getan werden und die Schweden müssen das akzeptieren."
 flavor_dan.123.t:0 "Der Thronanwärterkrieg von Schweden"
 flavor_dan.123.desc:1 "Unsere Untätigkeit hat immer mehr schwedische Adlige dazu veranlasst, ihre Verbündeten zusammenzutrommeln und offene Aufstände gegen unsere Herrschaft anzuzetteln. Nicht alle Schweden sehen ihre Handlungen jedoch als gerechtfertigt an, und die Gräueltaten, die die Rebellen im Namen der "Freiheit" begehen, verursachen schwere Verwüstungen in Schweden. Der Adel macht sich bei den schwedischen Bürgern äußerst unbeliebt.\nDieser Thronanwärterkrieg wird zwar unsere Staatskasse und unsere Rekrutenreserve sehr teuer zu stehen kommen, doch er wird dem schwedischen Volk zumindest zeigen, dass die [Root.GetAdjective]e Herrschaft keine Tyrannei, sondern Gerechtigkeit ist - im Gegensatz zu der, die ihr eigener Adel durchzusetzen versucht."
 flavor_dan.123.a:0 "Endlich akzeptieren die Schweden unsere Herrschaft."
 flavor_dan.124.t:0 "Die sich verändernde Rolle von Söldnern"
 flavor_dan.124.desc:0 "Seit den Tagen des Römischen Reiches haben sich Könige und Generäle für ihre Kriege auf Söldner verlassen und [Root.GetName] ist da keine Ausnahme. Doch im Lauf der Zeit haben die Regierungen Europas das Konzept der stehenden Heere eingeführt: Armeen, die man aus dem eigenen Volk rekrutiert und die man in Zeiten der Not zu den Waffen rufen kann. Unsere Berater sind diesbezüglich geteilter Meinung. Einerseits garantiert der Einsatz eines stehenden Heeres, dass wir professionelle und loyale Soldaten für die Verteidigung unserer Ziele einsetzen können. Andererseits müssten wir bereit sein, gute [Root.GetAdjective]e Leben für unsere Ziele zu opfern.\nLetztlich liegt die endgültige Entscheidung bei [Root.Monarch.GetTitle] [Root.Monarch.GetName]."
 flavor_dan.124.a:0 "Wir sollten bei Söldnerarmeen bleiben."
 flavor_dan.124.b:0 "[Root.GetName] benötigt ein stehendes Heer!"
 ###DANISH COUNTRY MODIFIERS###
 dan_humiliated_the_hanse:0 "Erniedrigte den Hansebund"
 desc_dan_humiliated_the_hanse:0 "Die Hanse ist nichts weiter als ein unbedeutender Handelsverbund, der sich an den Traum klammert, die dominierende Handelsmacht in der Ostsee zu sein. Nach der Absetzung ihres Anführers in Lübeck ist unsere Dominanz über den lübeckischen Handel unbestreitbar geworden."
 dan_estonian_culture_accepted:0 "Integration Estlands"
 desc_dan_estonian_culture_accepted:0 "Das estnische Volk wurde in unsere Regierung integriert und darf eine Form der Selbstverwaltung beibehalten.\n\n§YDieser Modifikator wird entfernt, sobald die estnische Kultur nicht mehr in [Root.GetName] akzeptiert wird.§!"
 dan_estonian_culture_accepted_tt:0 "bis §YEstnisch§! keine akzeptierte Kultur mehr ist"
 dan_estonian_support:0 "Unterstützung des estnischen Volkes"
 desc_dan_estonian_support:0 "Die Esten in dieser Provinz genießen ein hohes Maß an Selbstverwaltung und Freiheiten. Im Gegenzug dazu nutzen sie ihre Produktivität zum Wohl ihres Lehnsherrn.\n\n§YDieser Modifikator wird entfernt, sobald der Besitzer die estnische Kultur nicht mehr akzeptiert.§!"
 dan_control_over_the_english_channel:0 "Kontrolleur des Ärmelkanals"
 desc_dan_control_over_the_english_channel:1 "Wir kontrollieren den Ärmelkanal und haben damit Zugang zu Waren und Schätzen aus der ganzen Welt!\n\n§YDieser Modifikator wird entfernt, sobald wir keine Handelsmacht mehr im Ärmelkanal haben.§!"
 dan_control_over_the_english_channel_tt:0 "bis wir keine Handelsmacht mehr im §YÄrmelkanal§! haben"
 dan_new_world_expansion:0 "Expansion in die Neue Welt"
 desc_dan_new_world_expansion:0 "Die tapfersten und abenteuerlustigsten Dänen ziehen los und kolonisieren die Neue Welt für den Ruhm ihres Heimatlandes!"
 dan_danish_gold_coast:0 "Danske Guldkyst"
 desc_dan_danish_gold_coast:0 "Diese Provinz ist Teil des dänischen Handelshauses an der Goldküste und kann daher über die Ressourcen der Kaufleute zum Bau von Gebäuden vor Ort verfügen."
 dan_gold_coast_control:0 "Kontrolle über die Goldküste"
 desc_dan_gold_coast_control:0 "Die Goldküste Afrikas steht unter unserer Kontrolle. Händler und Kaufleute aus ganz Dänemark reisen dorthin, um das örtliche Handelshaus zu erweitern und neue Märkte zu erschließen."
 dan_african_trade_company:0 "Dänisch-Afrikanische Handelskompanie"
 desc_dan_african_trade_company:0 "Unser Einflusses auf den afrikanischen Handel hat es uns ermöglicht, ein neues Handelshaus zu gründen, das unsere Handelsdominanz in Afrika aufrechterhält und weiter ausbaut."
 dan_nor_equal_crowns:0 "Gleichberechtigte Kronen"
 desc_dan_nor_equal_crowns:0 "Wir haben die norwegische Krone als gleichberechtigt mit der dänischen und schwedischen anerkannt. Infolgedessen sind wir nun verpflichtet, in den norwegischen Königshof zu investieren und dem Adel unserer beiden Länder mehr Privilegien zu gewähren.\n\nNorwegen erhält den Modifikator "§YGleichstellung mit der dänischen Krone§!", bis es nicht länger unser Juniorpartner ist, was folgende Auswirkungen hat:\nFreiheitsbestreben: §G-10,00%§!\nPrestige (Jährlich): §G+0,50§!\nSteuereinnahmen (Jährlich): §G+24,00§!¤\n\n§YDieser Modifikator endet, sobald Norwegen kein Juniorpartner mehr in der Personalunion mit [Root.GetName] ist.§!"
 dan_nor_equal_crowns_tt:0 "bis §YNorwegen§! nicht mehr in einer Personalunion unter uns ist"
 dan_nor_equal_crowns_norway:0 "Gleichstellung mit der dänischen Krone"
 desc_dan_nor_equal_crowns_norway:0 "Der Anführer der Kalmarer Union hat unsere Krone der seinen gleichgestellt und unterstützt uns bei der Aufrechterhaltung eines [Root.GetAdjective]en Königshofes.\n\n§YHält an, bis wir nicht länger ein Juniorpartner in der Kalmarer Union sind.§!"
 dan_exploiting_norwegians:0 "Abwertung der norwegischen Krone"
 desc_dan_exploiting_norwegians:0 "Wir haben beschlossen, die norwegische Krone als nicht gleichgestellt zu betrachten und das gesamte Königreich wie eine [Root.GetAdjective]e Provinz zu behandeln. Daher beuten wir die Steuereinnahmen und die norwegischen Rekruten aus und entziehen dem norwegischen Adel seine Privilegien.\n\n§YDieser Modifikator endet, sobald Norwegen kein Juniorpartner mehr in der Personalunion mit [Root.GetName] ist.§!"
 dan_norwegian_marines:0 "Norwegische Marineregimenter"
 desc_dan_norwegian_marines:0 "Die norwegische Krone wurde in unsere integriert. Ihre Marineregimenter erweitern unsere eigenen Seestreitkräfte."
 dan_danish_investment:0 "Dänische Investitionen"
 desc_dan_danish_investment:0 "Die Dänen aus dem Westen sind in unser Land gekommen und haben begonnen, in unsere lokale Produktion zu investieren. Auch wenn unsere Händler ihre Anwesenheit beklagen, schätzt unsere Arbeiterschaft die verbesserte Infrastruktur und die Möglichkeiten, die die Dänen mitbringen."
 dan_swe_supports_pro_unionists:0 "Unterstützt die Pro-Unionisten"
 desc_dan_swe_supports_pro_unionists:0 "Wir haben beschlossen, in den schwedischen Adel zu investieren und zu versuchen, ihn zu einer Zusammenarbeit mit [Root.GetName] zu bewegen.\n\nSchweden erhält solange den Modifikator "§Y'Unterstützte Unionisten§!", bis es nicht mehr unser Juniorpartner ist, was folgende Auswirkungen hat:\nFreiheitsbestreben: §G-10,00%§!\nEinfluss (Adel): §Y+10,0%§!\nLoyalitätsgleichgewicht (Adel): §G+20,0%§!\nSteuereinnahmen (Jährlich): §G+24,00¤§!\n\n§YDieser Modifikator endet, sobald Schweden kein Juniorpartner mehr in der Personalunion mit [Root.GetName] ist.§!"
 dan_swe_supports_pro_unionists_tt:0 "bis §YSchweden§! nicht mehr in einer Personalunion unter uns ist"
 dan_swe_supported_unionists:0 "Unterstützte Unionisten"
 desc_dan_swe_supported_unionists:0 "Der Anführer der Kalmarer Union hat eine Menge Ressourcen in die [Root.GetAdjective]en Kollaborateure gesteckt, die die Kalmarer Union anstelle der [Root.GetAdjective]en Unabhängigkeit unterstützen.\n\n§YHält an, bis wir nicht länger ein Juniorpartner in der Kalmarer Union sind.§!"
 dan_exploiting_swedes:0 "Ausbeutung schwedischer Ressourcen"
 desc_dan_exploiting_swedes:1 "Wir haben beschlossen, den schwedischen Adel zu ignorieren, und konzentrieren uns stattdessen darauf, so viele Ressourcen Schwedens wie möglich auszubeuten. Dieses Vorgehen erhöht zwar unsere eigenen Einnahmen beträchtlich, doch es erzürnt auch das schwedische Volk ...\n\n§YDieser Modifikator endet, sobald Schweden kein Juniorpartner mehr in der Personalunion mit [Root.GetName] ist.§!"
 dan_dream_of_freedom:0 "Traum von Freiheit"
 desc_dan_dream_of_freedom:0 "Der Krieg zwischen Dänemark und der Hanse hat gezeigt, wie verletzlich wir innerhalb der Kalmarer Union sind und wie wenig sich Dänemark um die [Root.GetAdjective]en Interessen kümmert. Der Traum von einem unabhängigen [Root.GetName] wird immer verlockender ..."
 dan_swedish_steel:0 "Schwedischer Stahl"
 desc_dan_swedish_steel:0 "Mit der Integration Schwedens ist ein Großteil seiner militärischen Ausrüstung Teil unseres eigenen Militärs geworden und wird nun aktiv in der [Root.GetAdjective]en Armee eingesetzt."
 dan_danish_absolutism:0 "Dänischer Absolutismus"
 desc_dan_danish_absolutism:0 "Die Zeit der Feudalherrscher ist vorüber und das Zeitalter des Absolutismus hat begonnen. [Root.GetName] wird einer der ersten Pioniere bei der Zentralisierung der gesamten Staatsgewalt sein."
 dan_naval_preperations:0 "Vorbereitung der Flotte"
 desc_dan_naval_preperations:0 "Ein Konflikt mit den Engländern ist unvermeidlich. Zu unserem Glück haben wir mit den Vorbereitungen für den Bau einer großen Flotte begonnen, die es mit der Royal Navy aufnehmen kann."
 dan_king_of_denmark_and_england:0 "Das zweite Nordseereich"
 desc_dan_king_of_denmark_and_england:0 "Vor langer Zeit vereinte Knut der Große die drei Kronen von Dänemark, Norwegen und England unter einem einzigen Nordseereich.\n\nWo sein Reich jedoch nur bis zu seinem Tod Bestand hatte, wird unser neues, zweites Nordseereich so lange bestehen, wie Dänemark die Wellen beherrscht!"
 dan_catholic_support:0 "Päpstliche Unterstützung"
 desc_dan_catholic_support:0 "Da wir auf der katholischen Seite stehen, hat der Papst selbst päpstliche Legaten zu uns entsendet, die uns in den Glaubensfragen unseres Landes unterstützen."
 dan_protestant_support:0 "Unterstützung des Klerus"
 desc_dan_protestant_support:0 "Da wir auf der Seite der Reformation stehen, hat uns unser Klerus die Treue geschworen und unterstützt uns in den verschiedenen Glaubensfragen unseres Landes."
 dan_communication_between_the_faiths:0 "Kommunikation zwischen den Glaubensrichtungen"
 desc_dan_communication_between_the_faiths:0 "Wir sind kein Land von Fanatikern, das versucht, Menschen mit dem "falschen" Glauben auszurotten. Wir verfolgen stattdessen eine Politik der offenen Verständigung zwischen den verschiedenen Glaubensrichtungen in unserem Reich."
 dan_plunder_and_pillaging:0 "Plündern und Brandschatzen"
 desc_dan_plunder_and_pillaging:0 "Die Aussicht auf Beute lockt viele unserer Krieger an, die ihr Glück in den Kirchen der Heiden suchen."
 stockholm_bloodbath:0 "Die Narben des Blutbades"
 desc_stockholm_bloodbath:0 "Auf Befehl des herrschenden Monarchen der Kalmarer Union wurden die [Root.GetAdjective]en Adlige versammelt, wegen Ketzerei vor Gericht gestellt und in [Root.Capital.GetName] kurzerhand hingerichtet. Dieses Ereignis hat nur gezeigt, wie wenig sich irgendjemand um unser Schicksal schert und wie bereit man ist, unser Volk abzuschlachten.\n\n[Root.GetName] wird nie wieder jemandem dienen!"
 dan_losing_ruling_grip:0 "Nachlassende Machtausübung"
 desc_dan_losing_ruling_grip:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] verliert nach und nach die Macht über unser Land, was die Idee von einem unabhängigen [Root.GetName] zu einer verlockenden Aussicht für unsere Bevölkerung macht."
 dan_sca_standing_professional_merc_army:0 "Professionelle Söldnerarmeen"
 desc_dan_sca_standing_professional_merc_army:0 "Wir haben beschlossen, unsere militärischen Anstrengungen auf den Ausbau der Söldnerarmeen für unser Land zu konzentrieren. Nur die Allerbesten sollen uns dienen!"
 dan_sca_refocus_on_personal_armies:0 "Neuausrichtung auf stehende Heere"
 desc_dan_sca_refocus_on_personal_armies:0 "§YSolange dieser Modifikator aktiv ist, können keine Söldnerkompanien rekrutiert werden.§!\n\nWir haben beschlossen, unsere militärischen Anstrengungen auf ein stehendes Heer für unser Land zu konzentrieren. Söldner sind für uns nicht mehr von Nutzen, da keine andere Armee so professionell ist wie die unsere."
 dan_sca_refocus_on_personal_armies_tt:0 "§YSolange dieser Modifikator aktiv ist, ist die Fähigkeit deaktiviert, Söldnerkompanien zu rekrutieren.§!"
 dan_colonial_ambitions_mod:0 "Koloniale Ambitionen"
 desc_dan_colonial_ambitions_mod:0 "Unser Volk ist begierig darauf, die Neue Welt zu erforschen und sie für die dänische Krone in Besitz zu nehmen."
 ###DECISIONS FOR DENMARK###
 dan_provoke_trade_conflict_war_title:0 "Hanseatischen Handelskonflikt provozieren"
 dan_provoke_trade_conflict_war_desc:0 "Die Hanse war uns seit jeher ein Dorn im Auge. Sie konkurriert mit unserer Handelsdominanz in der Ostsee, und ihre Position innerhalb des Heiligen Römischen Reiches gewährt ihr Schutz vor uns.\nDer Kaiser ist jedoch nur verpflichtet, die Hanse in einem Verteidigungskrieg zu unterstützen. Wenn wir es schaffen, die Hanse zu einem Angriff zu provozieren, könnten wir die Hanse zerschlagen, ohne einen Krieg mit dem gesamten Heiligen Römischen Reich führen zu müssen. Alles, was wir dafür tun müssen, ist, die Kaufleute der Hanse zu reizen ..."
 dan_provoke_trade_conflict_war_tt:0 "[Root.GetName] hat entweder ein §YEmbargo§! oder den Kriegsgrund §YHandelskonflikt§! gegen den Besitzer dieser Provinz."
 dan_provoke_trade_conflict_war_ct:0 "Der Besitzer von §Y[47.GetName]§!, §Y[1858.GetName]§!, §Y[45.GetName]§!, §Y[44.GetName]§! und §Y[1874.GetName]§! wird (wenn er nicht [Root.GetName] oder ein [Root.GetAdjective]er Untertan ist) §Y[Root.GetName]§! entweder mit dem Kriegsgrund §YHandelskonflikt§! den §RKrieg§! erklären oder sich der [Root.GetAdjective]en Handelsdominanz §Yunterwerfen§!.\n\n§RDer Anführer der Handelsliga wird ALLE Mitglieder seiner Liga in den Krieg rufen.§!"
 dan_proclaim_archking_title_decision_title:0 "[Root.GetMZumZur] [Root.Monarch.GetTitle]-[Root.Monarch.GetTitle] erklären"
 dan_proclaim_archking_title_decision_desc:0 "Chistopher III. von Wittelsbach hat sich selbst zum "Erzkönig" von Dänemark ernannt. Ohne den Erzkönig wäre unsere Nation nicht da, wo sie jetzt steht. Wir könnten seine Leistung am besten würdigen, wenn sich [Root.Monarch.GetName] dazu entschließt, den Titel Erz-[Root.Monarch.GetTitle] anzunehmen."
 proclaim_archking_title_tt:0 "[Root.Monarch.GetName] erhält den Titel §YErz-[Root.Monarch.GetTitle]§!."
 ###EVENTS FOR SCANDINAVIA###
 flavor_sca.1.t:0 "Die Religionsfrage von [Root.GetName]"
 flavor_sca.1.desc.a:0 "Die Reformation ist in vollem Gang, und auch innerhalb unserer Regierung stellt sich die theologische Frage, zu welchem Glauben wir uns bekennen sollten. Unser Volk war dem Papsttum (und in gewissem Maße auch dem Christentum insgesamt) noch nie besonders zugeneigt, doch Religion spielt für uns dennoch eine Rolle. Wir haben die Wahl, entweder dem Papst treu zu bleiben oder die Reformation zu unterstützen. Beide Entscheidungen sind mit einem gewissen Risiko verbunden, aber die diplomatischen Vorteile, die [Root.GetName] daraus ziehen könnte, wären es allemal wert."
 flavor_sca.1.desc.b:0 "Die Christen in Europa erleben ein Zeitalter der Reformation, der Konflikte und der religiösen Kämpfe. Christen greifen Christen unter dem Vorwand an, sie täten dies für ihren Gott. Wenn dies alles ein paar Jahre früher geschehen wäre, hätten wir uns vielleicht auch diesen sinnlosen Kämpfen angeschlossen, doch heute diskutieren wir eher darüber, ob ein Mann mit einem lustigen Hut wirklich den Himmel repräsentieren sollte.\nGlücklicherweise hat unser Volk den Weg zurück in die Arme Odins gefunden. Auch wir stellen uns Fragen, aber sie haben nichts mit Religion zu tun."
 flavor_sca.1.a:0 "Wir bleiben dem Heiligen Stuhl gegenüber loyal."
 sca_unlock_catholic_missions_tt:0 "Schaltet §Ykatholische§! Missionen frei."
 flavor_sca.1.a.tt:0 "Die Meinung jeder uns bekannten §Y[Root.Religion.GetName]en§! Nation ändert sich um §R-100§!."
 flavor_sca.1.b:0 "Die Reformation ist unsere Zukunft."
 sca_unlock_protestant_missions_tt:0 "Schaltet Missionen der §YReformation§! frei."
 flavor_sca.1.c:0 "Die Frage, die wir uns stellen ist: Wie viel Gold können wir von diesen Narren erbeuten?"
 sca_unlock_norse_missions_tt:0 "Schaltet §Ynordische§! Missionen frei."
 flavor_sca.1.d:0 "Nur wenn sich beide Glaubensrichtungen verständigen, wird die Wunde geheilt."
 flavor_sca.1.d.tt:0 "Jede uns bekannte §Ychristliche§! Nation, die weder orthodox noch koptisch ist, ändert ihre Meinung über uns um §R-50§!."
 flavor_sca.2.t:0 "Der Bildungsschwerpunkt von [Root.Monarch.GetName]"
 flavor_sca.2.desc:1 "Die Bildung ist ein wichtiger Bestandteil unserer Gesellschaft und wird gebraucht, um den Fortschritt unseres Landes aufrechtzuerhalten - etwas, was auch für [Root.GetMunserenunsere] [Root.Monarch.GetTitle] und [Root.Monarch.GetHerHis]e Nachfolger gilt. [Root.Monarch.GetSheHeCap] sollte einen Schwerpunkt für unsere Nation wählen, der unsere Last bei der Verwaltung von Richtlinien mindert und gleichzeitig ein nützliches Werkzeug bietet, um [Root.GetMdendie] nächste[Root.GetMnMale] [Root.Monarch.GetTitle] zu unterrichten."
 flavor_sca.2.a:1 "Die Verwaltung braucht unsere Aufmerksamkeit."
 flavor_sca.2.b:1 "Ich denke, wir sollten uns auf die Diplomatie konzentrieren."
 flavor_sca.2.c:0 "Unser Militär könnte mehr Aufmerksamkeit gebrauchen."
 ###MISSIONS FOR NORWAY###
 nor_handle_the_burghers_title:0 "Die Gunst der [Root.GetBurghersOrFallbackName]"
 nor_handle_the_burghers_desc:0 "Die Stände bilden das Rückgrat unseres Landes. Der [Root.GetChurchOrFallbackName]-Stand kümmert sich um die religiösen Fragen und der [Root.GetNobilityOrFallbackName]-Stand überwacht die Diplomatie mit unseren Nachbarn. Für uns am wichtigsten ist allerdings der [Root.GetBurghersOrFallbackName]-Stand, da dieser für die Entwicklung des Landes und den Geldfluss unserer Regierung verantwortlich ist. Wir sollten ihn zufriedenstellen und sein Wissen für unsere glorreiche Zukunft nutzen."
 nor_north_sea_markets_title:0 "Märkte der Nordsee"
 nor_north_sea_markets_desc:0 "Die Nordsee hat in der Geschichte von [Root.GetName] schon immer eine entscheidende Rolle gespielt. Die Fische ernähren unser Volk und die Wellen führen uns zu fernen Schätzen.\nDie Nordsee spielt aber auch eine andere wichtige Rolle: Auf ihr treiben wir Handel und auf ihr baut unsere Wirtschaft auf. Wir sollten in den wichtigsten Provinzen unseres Landes Märkte errichten, damit wir den Handel kontrollieren können."
 nor_dominate_trade_title:0 "Monopolisiert die Nordsee"
 nor_dominate_trade_desc:0 "Die Nordsee ist mit dem Handel in Lübeck und dem Ärmelkanal verbunden, und wer die Nordsee beherrscht, der hat auch auf diesen beiden Märkten ein Wörtchen mitzureden. Wir sollten die Nordsee monopolisieren und unseren Einfluss auf die Nachbarmärkte ausbauen."
 nor_dominate_trade_tt:0 "Monopol in der Nordsee"
 nor_the_great_disovery_fleet_title:0 "Die große Entdeckerflotte"
 nor_the_great_disovery_fleet_desc:0 "Die Großmächte beginnen, ihre Macht weit über Europa hinaus auszudehnen und auf Kontinente vorzudringen, die dem Rest der Welt unbekannt sind.\n\nWir dürfen nicht zulassen, dass wir hinter unsere Rivalen zurückfallen und in Skandinavien stagnieren. Wir sollten stattdessen eine Flotte aufbauen und Entdecker entsenden, die über die fremden Meere navigieren und Möglichkeiten für unsere eigenen kolonialen Bestrebungen finden."
 nor_discover_new_world_title:0 "Eine ganze Neue Welt"
 nor_discover_new_world_desc:0 "Es gibt Gerüchte über Kontinente mit unglaublichen Schätzen und alten Zivilisationen. Wir müssen den Nebel des Unbekannten lüften und herausfinden, ob diese Gerüchte wahr sind."
 nor_discover_new_world_ct:0 "Eine beliebige Provinz (mit Ausnahme von §YGrönland§!) in §YNordamerika§! oder §YSüdamerika§! wurde von §Y[Root.GetName]§! entdeckt."
 nor_discover_new_world_tt:0 "§Y[Root.GetName]§! erhält einen permanenten Anspruch auf jede Provinz mit einem §YHandelszentrum§! oder einer §YFlussmündung§! in §YKolonial-Ostamerika§!, §YKolonial-Kanada§!, der §YKolonial-Karibik§! und §YKolonial-Mexiko§!."
 nor_colonize_canada_and_na_title:0 "Amerika"
 nor_colonize_canada_and_na_desc:0 "Der isländische Seefahrer Leif Eriksson war der erste Skandinavier, der im frühen 11. Jahrhundert Land jenseits des Atlantiks entdeckte. Er ahnte nicht, dass es sich bei diesem neuen Land um einen ganz neuen Kontinent handelte.\nDie Wikinger von Vinland sind zwar schon lange tot, doch ihr Mut wird nicht vergebens gewesen sein. Wir werden dieses fremde Land besiedeln und seine Ressourcen für die [Root.GetAdjective]e Krone beanspruchen!"
 nor_colonize_canada_and_na_tt:0 "Bis zu §Y5§! kolonisierte Provinzen in §YKolonial-Kanada§! oder §YKolonial-Ostamerika§!, die sich entweder im Besitz von §Y[Root.GetName]§! oder einem seiner Untertanen befinden, erhalten ein §YZahlhaus§!."
 nor_colonize_canada_and_na_at:0 "Norwegischer Handelseinfluss"
 nor_colonize_new_world_title:0 "Kolonisiert die Neue Welt"
 nor_colonize_new_world_desc:0 "Diese neue Welt ist voller Wunder, die unsere Vorstellungskraft übersteigen. Wir sollten unsere Ressourcen schnellstmöglich in die Besiedlung stecken, damit wir ebenfalls von all den Reichtümern profitieren können."
 nor_dominate_new_world_title:0 "Beherrscht die Neue Welt"
 nor_dominate_new_world_desc:0 "Der Reichtum, den wir aus unseren Kolonien gewinnen, ist in Gefahr, solange unsere Rivalen auf diesen Kontinenten Fuß fassen können. Wir müssen unsere Feinde aus der Neuen Welt vertreiben und die totale Herrschaft über unsere Kolonien sichern."
 nor_dominate_new_world_tt:0 "Kein §YRivale§! oder §YFeind§! von §Y[Root.GetName]§! hat eine §YKolonie§! in der §YNeuen Welt§!."
 nor_colonize_the_north_title:0 "Dringt nach Westen vor"
 nor_colonize_the_north_desc:0 "Nordamerika ist reich an wertvollen Ressourcen. Wir sollten unsere Kolonien nach Westen ausdehnen und uns so viel Land wie möglich sichern."
 nor_find_allies_title:0 "[Root.GetAdjective]e Verbündete"
 nor_find_allies_desc:0 "Im Gegensatz zu unseren Nachbarn im Osten haben wir nicht die Kraft, Dänemark allein die Stirn zu bieten. Wenn wir unsere Unabhängigkeit sichern wollen, müssen wir potenzielle Verbündete finden, die uns mit Geld, Rekruten oder durch ihr eigenes Engagement unterstützen."
 nor_find_allies_ct:0 " Rivalen oder Feinde von §YDänemark§!:\n    Meinung über §Y[Root.GetName]§! beträgt mindestens §Y100§!."
 nor_build_navy_title:0 "[Root.GetAdjective]e Flotte"
 nor_build_navy_desc:0 "Das [Root.GetAdjective]e Volk war schon immer ein Seefahrer-Volk. Vor Jahrhunderten nutzten unsere Vorfahren Langboote, um die europäischen Küsten zu plündern und zu brandschatzen, und es waren unsere Seeleute, die an der Seite der Dänen gegen die Engländer kämpften.\nSelbst in jüngster Zeit waren es unsere Schiffe, die mit der Flotte des Hansebunds im dänischen Handelskonflikt kämpften. Es ist an der Zeit, dass wir unsere Flotte ausbauen, damit sie dem Ruhm von [Root.GetName] dienen kann."
 nor_get_colonial_title:0 "Koloniale Ambitionen"
 nor_get_colonial_desc:0 "Die Welt befindet sich im Wandel. Die alten Zeiten mittelalterlicher Auseinandersetzungen gehen zu Ende und eine neue Ära der Expansion auf globaler Ebene steht uns bevor. Wir sollten uns auf die Zukunft vorbereiten."
 nor_conquer_scotland_title:0 "Ansprüche auf Orkney"
 nor_conquer_scotland_desc:0 "Die Inseln [369.GetName], [1978.GetName] und [1979.GetName] befinden sich im Besitz des schottischen Sinclair-Clans, der technisch gesehen ein Untertan Schottlands ist. Die Grafschaft Orkney dient jedoch der [Root.GetAdjective]en Krone, die die Grafschaft natürlich für sich selbst beanspruchen und den Clan hart bestrafen möchte.\n\nWir müssen Schottland eliminieren, um unsere Interessen in der Nordsee zu schützen und jegliche schottische Aggression gegen unsere Besitztümer zu verhindern."
 nor_conquer_scotland_tt:1 "Wenn §Y[HSC.GetName]§! nicht existiert, tritt das Ereignis "§YVerwaltung von Schottland§!" ein.\nAndernfalls erhält eine zufällige Provinz in der Region §YLowlands§!, §YHighlands§! oder §Yden Inseln§! §Y3§! Grundsteuer, §Y3§! Grundproduktion und §Y2§! Grundmannstärke und §Y[Root.GetName]§! erhält bis zum Ende des Spiels den Modifikator "§YKontrolle über Schottland§!" (Handelsmacht: §G+10,0§!) in §Y[1975.GetName]§!."
 nor_control_over_scotland:0 "Kontrolle über Schottland"
 nor_colonize_greenland_title:0 "Die Kolonie Grönland"
 nor_colonize_greenland_desc:0 "Grönland ist einer der entlegensten Orte unter unserer Herrschaft. Im Jahr 986 wurde die große Insel von Erik dem Roten entdeckt und im Lauf der Zeit von unseren Vorfahren besiedelt.\n\nIn den letzten Jahren haben wir jedoch den Kontakt zu Grönland verloren, und es ist nicht bekannt, was der Grund dafür gewesen sein könnte. Wir sollten uns erneut nach Grönland begeben, um zu sehen, was mit den dort lebenden Menschen geschehen ist."
 nor_colonize_greenland_bt:1 "§Y[1104.GetName]§! erhält §Y3§! Grundmannstärke und §Y3§! Grundproduktion und ein §YHandelszentrum§! der Stufe 1, wenn es sich im Besitz von §Y[Root.GetName]§! oder eines seiner Untertanen befindet."
 nor_colonize_greenland_ct:0 "§Y[1105.GetName]§! erhält §Y3§! Grundmannstärke und §Y3§! Grundproduktion, wenn es sich im Besitz von §Y[Root.GetName]§! oder einem seiner Untertanen befindet."
 nor_colonize_greenland_dt:1 "Das Ereignis "§YDie verlorene Grönland-Siedlung§!" tritt ein, wenn §Y[1104.GetName]§! oder §Y[1105.GetName]§! unkolonisiert ist und wir §Y3 Infanterieregimenter§! in einer der beiden Provinzen haben."
 nor_colonize_mexico_title:0 "Das Gold von Mexiko"
 nor_colonize_mexico_desc:0 "Während uns Nordamerika mit vielen wertvollen Waren versorgt, ist das Kernland von Mexiko buchstäblich eine Schatztruhe, die bis zum Rand mit Gold gefüllt ist. Wir müssen es zu unserer höchsten Priorität machen, dieses Land zu unterwerfen und das Gold nach [Root.Capital.GetName] zu bringen."
 nor_circumnavigate_the_world_title:0 "Meister der Navigation"
 nor_circumnavigate_the_world_desc:0 "Manche glauben, die besten Seefahrer aus Iberien stammten und sie seien der Grund dafür, dass die Neue Welt überhaupt entdeckt wurde.\nDas ist natürlich vollkommener Unsinn! Schließlich war es ein Skandinavier, der die Neue Welt entdeckte, während die Iberer noch mit ihrer Reconquista beschäftigt waren. Wir werden der Welt zeigen, dass die wahren Meister der Navigation im kalten Norden leben!"
 nor_circumnavigate_the_world_at:0 "§Y[Root.GetName]§! hat die Welt mit einem §YEntdecker§! umrundet."
 nor_circumnavigate_the_world_bt:0 "§Y[Root.GetName]§! hat einen direkten Seeweg um die Welt entdeckt. (Klickt auf das §YFragezeichen§!, um die Kamera zur nächsten Seezone zu bewegen, die für diese Mission entdeckt werden muss.)"
 nor_circumnavigate_the_world_ct:0 "Wir erhalten §G100§! £adm£, §G100§! £dip£ und §G100§! £mil£, wenn wir als Erste die Welt umrunden."
 nor_declare_independence_title:0 "Freiheit für [Root.GetName]!"
 nor_declare_independence_desc:0 "Die Kalmarer Union war de facto die einigende Kraft von ganz Skandinavien, doch die Dänen nutzten die Union nur, um ihre eigenen Ziele durchzusetzen und betrachteten uns als bloße Provinz. Damit muss jetzt Schluss sein! Die Zeit für ein unabhängiges [Root.GetName] ist gekommen!"
 nor_get_independent_title:0 "Brecht aus der Union!"
 nor_get_independent_desc:0 "Unser ehemaliger Herrscher Dänemark wird uns nicht kampflos ziehen lassen. Wir müssen die Dänen besiegen, wenn wir den Traum von einem unabhängigen [Root.GetName] verwirklichen wollen!"
 nor_norway_denmark_title:1 "Norwegen-Dänemark"
 nor_norway_denmark_desc:1 "Dänemark mag in der Vergangenheit zwar unser Lehnsherr gewesen sein und wir haben für unsere Unabhängigkeit mit viel Blut bezahlt, doch es ist auch unbestreitbar, dass der Großteil unserer landwirtschaftlichen Versorgung aus Dänemark stammt. Wir sollten die Kalmarer Union unter unserer eigenen Krone "wiederherstellen" und Norwegen-Dänemark gründen."
 nor_norway_denmark_tt:1 "Ist §YDänemark§! der Juniorpartner in einer Personalunion unter §Y[Root.GetName]§!, tritt das Ereignis "§YDie Krone von Dänemark§!" ein."
 nor_colonize_caribbeans_title:0 "Kolonisiert die Karibik"
 nor_colonize_caribbeans_desc:0 "Die karibischen Inseln bilden das Handelszentrum der Neuen Welt. Wir müssen diese Inseln kolonisieren und sicherstellen, dass die Waren der Neuen Welt nicht in die Arme der Iberer oder Engländer fließen."
 nor_colonize_caribbeans_tt:0 "Kontrolliert den Handel in der Karibik"
 nor_dominate_north_america_title:0 "Beherrscht Nordamerika"
 nor_dominate_north_america_desc:0 "Nordamerika ist riesig und reich an Ressourcen. Wir müssen uns die absolute Vorherrschaft über das Land und unsere Kolonien sichern, die es in unserem Namen kontrollieren, und alle unsere Rivalen und Feinde aus der Neuen Welt vertreiben."
 nor_dominate_north_america_tt:0 "Keine Provinz in §YNordamerika§! befindet sich im Besitz eines Rivalen oder Feindes von §Y[Root.GetName]§! oder einem seiner Untertanen."
 nor_build_troops_title:0 "Erweitert das Militär"
 nor_build_troops_desc:0 "Dänemark und Schweden mögen uns verteidigen, solange wir in der Kalmarer Union sind, doch wir sollten uns nicht für immer auf sie verlassen. Wir brauchen eine eigene Armee, die unsere Grenzen gegen unsere ambitionierten Nachbarn verteidigt."
 nor_restore_the_leidang_title:0 "Führt das Leidang ein"
 nor_restore_the_leidang_desc:0 "Die Leidangspflicht ist eine besondere Form der Wehrpflicht, die uns dabei hilft, bei Angriffs- und Verteidigungskriegen eine Küstenflotte aufzustellen. Das System schreibt vor, dass Seeleute während Friedenszeiten aus der Bauernschaft rekrutiert und für zwei oder drei Sommermonate zum Militärdienst verpflichtet werden. Während des Krieges müssen alle freien Männer in unserer Flotte dienen.\n\nIn den Jahren zwischen dem 13. und dem 15. Jahrhundert wurde dieses System jedoch durch das klassische Feudalsystem ersetzt, das vom Adel angeführt wurde.Der Feudalismus hat zwar seinen eigenen Reiz, kann aber nicht mit der Leidang-Wehrpflicht konkurrieren, wenn es um die Rekrutierung fähiger Seeleute geht. Wir müssen das Leidang-System wiederherstellen und uns den Zugang zu kompetenten Seeleuten sichern."
 nor_the_grand_norwegian_fleet_title:1 "Erweitert die Marine"
 nor_the_grand_norwegian_fleet_desc:0 "Einige nutzen die Diplomatie, um ihren Willen durchzusetzen, während es andere vorziehen, rohe Gewalt in Form eines starken Militärs einzusetzen.\nWir hingegen werden das Meer und unsere Flotte nutzen, um unsere Ziele zu verwirklichen, doch dazu brauchen wir überhaupt erst einmal eine Flotte, die unsere Macht projizieren kann."
 upgrade_norwegian_doctrine:0 "Schaltet eine mächtigere Version der Flottendoktrin "§YNorwegische Seeleute§!" frei."
 nor_restore_norwegian_nobility_title:0 "Vertreibt den dänischen Adel"
 nor_restore_norwegian_nobility_desc:0 "Der Schwarze Tod war eine Tragödie, die in ganz Europa wütete, und auch unser Reich blieb von seiner Grausamkeit nicht verschont. Im Jahr 1349 tötete die Pest ein Drittel unserer Bevölkerung und dezimierte den norwegischen Adel vollständig. Dieses Machtvakuum zog schließlich den dänischen Adel an, der im Lauf der Zeit die Herrscherschicht Norwegens ablöste.\n\nSolange wir keinen eigenen Adel haben, wird unser Schicksal immer in den Händen der Dänen liegen. Wir müssen ihnen die Privilegien entziehen und ihr Land beschlagnahmen!"
 nor_an_absolute_kingdom_title:1 "Norwegisches Parlament"
 nor_an_absolute_kingdom_desc:1 "Das Zeitalter des Feudalismus geht zu Ende und stattdessen regiert ein einzelner Monarch über das Land. Dieser bietet den korrupten und machthungrigen Ständen die Stirn und stellt sicher, dass diese die Ressourcen des Landes nicht für ihre eigenen kleinlichen Interessen ausbeuten.\nDoch wir sind keiner dieser Staaten. Anstelle eines einzelnen Monarchen haben wir die Stärke des Parlaments, das die Sicherheit unseres Volkes vor der missbräuchlichen Macht der Stände gewährleistet. Wir müssen dafür sorgen, dass das Parlament seine Macht behält, um diese Sicherheit beizubehalten."
 nor_an_absolute_kingdom_tt:0 "§GReduziert§! die lokale Autonomie aller im Besitz befindlichen Provinzen, die Teil eines Staates sind und sich in der Region §YSkandinavien§! befinden, auf ihr Minimum."
 nor_colonize_west_africa_title:0 "Kolonisiert die Goldküste"
 nor_colonize_west_africa_desc:0 "Afrika hat viele wertvolle Waren wie Elfenbein, Farbstoffe und natürlich Gold. Wir sind jedoch leider nicht die Einzigen, die sich danach sehnen, diese Waren abzuschöpfen und sie in unsere eigene Staatskasse zu leiten. Es wäre klug, an der Küste Westafrikas Kolonien zu errichten, damit wir diejenigen sind, die kontrollieren, wer Zugang zu diesen Ressourcen erhält und wer nicht."
 nor_colonize_west_africa_rnw_title:0 "Kolonisiert die Goldküste"
 nor_colonize_west_africa_rnw_desc:0 "Afrika hat viele wertvolle Waren wie Elfenbein, Farbstoffe und natürlich Gold. Wir sind jedoch leider nicht die Einzigen, die sich danach sehnen, diese Waren abzuschöpfen und sie in unsere eigene Staatskasse zu leiten. Es wäre klug, an der Küste Westafrikas Kolonien zu errichten, damit wir diejenigen sind, die kontrollieren, wer Zugang zu diesen Ressourcen erhält und wer nicht."
 nor_fortify_norway_title:0 "Festungen des Nordens"
 nor_fortify_norway_desc:0 "Unser Land besteht größtenteils aus leicht zu verteidigendem Territorium und das Skandinavische Gebirge bildet eine große natürliche Mauer zwischen uns und unseren überambitionierten schwedischen Nachbarn. Doch Berge allein können keine Grenzen verteidigen. Wir sollten zusätzliche Festungen innerhalb unseres Reiches errichten, um unsere Grenzen zu sichern und unser Volk zu schützen."
 nor_restore_infrastructure_title:0 "Investiert in Infrastruktur"
 nor_restore_infrastructure_desc:0 "Der Schwarze Tod von 1349 war ein einschneidendes Ereignis für unser Land. Halb Norwegen starb an der Pest und unser Schicksal liegt seither in den Händen fremder Mächte. Doch nicht nur unsere Bevölkerung hat gelitten, sondern auch unsere Infrastruktur. Wenn wir wollen, dass unser Land wieder zu altem Glanz zurückkehrt, müssen wir unbedingt die Infrastruktur wiederaufbauen."
 nor_industrialize_norway_title:0 "Industrialisiert [Root.GetName]"
 nor_industrialize_norway_desc:0 "Skandinavien ist reich an Eisen und Kupfer - beides unverzichtbare Materialien für eine starke Armee und auf dem europäischen Markt sehr begehrt. Wenn wir den Abbau und das Schmelzen von Eisen und Kupfer fördern würden, könnten wir nicht nur unsere Truppen mit hochwertigeren Waffen ausstatten, sondern auch einen großen Gewinn im europäischen Handel erzielen."
 nor_powerhouse_of_the_north_title:0 "Norwegische Großmacht"
 nor_powerhouse_of_the_north_desc:0 "Seit der demütigenden Niederlage Dänemarks gegen den Hansebund werden die Königreiche des Nordens kaum noch ernst genommen. Es ist an der Zeit, der Welt zu zeigen, dass Skandinavien keine Region ist, die man unterschätzen sollte. Es ist an der Zeit, der Welt zu zeigen, dass wir eine der Großmächte Europas sind!"
 nor_powerhouse_of_the_north_tt:0 "Provinzen der §Ynordischen§! Kulturgruppe erhalten §G-2,00§! Unruhe (Lokal), solange der Modifikator "§YReich des Nordens§!" aktiv ist.\n\nDer Modifikator "§YReich des Nordens§!" wird §Rentfernt§!, sobald [Root.GetName] die Kulturgruppe wechselt."
 nor_religious_path_mission_title:0 "Theologische Fragen"
 nor_religious_path_mission_desc:0 "Die Welt, wie wir sie kennen, befindet sich in einem Wandel. Das Christentum erlebt eine der größten Spaltungen in Form der Reformation, und es ist ungewiss, was die Zukunft für unsere Religion bereithält. Wir müssen uns bei der Reformation für eine Seite entscheiden!"
 nor_second_religion_mission_title:0 "[Root.GetSelectableMissionTitle]"
 nor_second_religion_mission_desc:0 "[Root.GetSelectableMissionDescription]"
 nor_third_religion_mission_title:0 "[Root.GetSelectableMissionTitle]"
 nor_third_religion_mission_desc:0 "[Root.GetSelectableMissionDescription]"
 nor_protect_the_catholic_faith_title:0 "Verteidiger der Katholiken"
 nor_protect_the_catholic_faith_desc:0 "Die Reformation basiert auf Fehlwissen und sündigen Gedanken. Diese Reformer haben offensichtlich ihre Verbindung zu Gott verloren, doch noch schlimmer ist, dass sie und ihre giftigen Gedanken eine Bedrohung für die katholische Welt als Ganzes darstellen. Wir müssen uns als Verteidiger des Heiligen Stuhls präsentieren und diese Häretiker wissen lassen, was sie erwartet, wenn sie einen unserer Brüder und Schwestern im Glauben angreifen."
 nor_expand_the_heddal_stave_church_catholic_title:0 "Restauriert die Stabkirche"
 nor_expand_the_heddal_stave_church_catholic_desc:0 "Die Stabkirche Heddal in [4144.GetName] ist die größte Stabkirche in ganz Skandinavien. Sie wurde zu Beginn des 13. Jahrhunderts erbaut und jahrzehntelang genutzt. Die Zeit war der Kirche jedoch nicht wohlgesonnen, und im Lauf der Jahre ist sie so weit heruntergekommen, dass sie einer Restaurierung bedarf.\n\nWir sollten die Kirche im Namen des Papstes renovieren und die Innenräume mit dem feinsten Gold schmücken, das sich die katholische Kirche leisten kann!"
 nor_expand_the_heddal_stave_church_catholic_at:1 "Erhält den Provinzmodifikator "§YRenovierte die Stabkirche Heddal§!", was folgende Auswirkungen hat:\nSteuereinnahmen (Lokal): §G+75,0%§!\nResistenz (Reformation): §G+100,0%§!\nPapsteinfluss (Jährlich): §G+0,25§!\n\nDie Provinz muss §Ykatholisch§! sein und entweder eine §YKirche§! oder eine §YKathedrale§! besitzen, damit der Modifikator aktiv ist."
 nor_expand_the_heddal_stave_church_catholic_bt:1 "Erhält den Provinzmodifikator "§YRenovierte die Stabkirche Heddal§!", was folgende Auswirkungen hat:\nUnruhe (Lokal): §G-1,00§!\nKosten (Stabilität): §G-5,0%§!\nMissionare: §G+1§!\nUnterhaltskosten (Missionare): §G-10,0%§!\nSteuereinnahmen (Lokal): §G+75,0%§!\nResistenz (Reformation: §G+100,0%§!\nPapsteinfluss (Jährlich): §G+0,25§!\n\nDie Provinz muss §Ykatholisch§! sein und entweder eine §YKirche§! oder eine §YKathedrale§! besitzen, damit der Modifikator aktiv ist."
 nor_spread_the_reformation_title:0 "Verbreitet die Reformation"
 nor_spread_the_reformation_desc:0 "Diese katholischen Narren halten noch immer an ihren betrügerischen Methoden fest, verlangen Geld von jedem Sünder und geben ihm eine "Freikarte in den Himmel". Wir müssen diesen Machtmissbrauch in der christlichen Welt beenden und die Reformation verbreiten. Das korrupte Papsttum muss seinen Einfluss auf unsere irregeführten Brüder und Schwestern verlieren!"
 nor_spread_the_reformation_tt:1 "Konvertiert §Y15§! Provinzen (§Y[Root.GetNumConvertedProvinces]§!/§Y15§!)"
 nor_restore_the_heddal_church_title:0 "Restauriert die Stabkirche"
 nor_restore_the_heddal_church_desc:0 "Die Stabkirche Heddal in [4144.GetName] ist die größte Stabkirche in ganz Skandinavien. Sie wurde zu Beginn des 13. Jahrhunderts erbaut und jahrzehntelang genutzt. Die Zeit war der Kirche jedoch nicht wohlgesonnen, und im Lauf der Jahre ist sie so weit heruntergekommen, dass sie einer Restaurierung bedarf.\n\nWir sollten die Kirche im Namen Christi renovieren und sie zu einem Symbol für die Reformation machen, bei dem Holz jeder Art von Marmor überlegen ist."
 nor_restore_the_heddal_church_at:0 "Erhält den Provinzmodifikator "§YRenovierte die Stabkirche Heddal§!", was folgende Auswirkungen hat:\nSteuereinnahmen (Lokal): §G+25,0%§!\nKirchenmacht: §G+10,0%§!\nEifer (Monatlich): §G+0,25§!\nLoyalitätsgleichgewicht ([Root.GetChurchOrFallbackName]-Stand): §G+10,0%§!\n\nDie Provinz muss §Ychristlich§! (aber nicht katholisch) sein und entweder eine §YKirche§! oder eine §YKathedrale§! besitzen, damit der Modifikator aktiv ist."
 nor_restore_the_heddal_church_bt:0 "Erhält den Provinzmodifikator "§YRenovierte die Stabkirche Heddal§!", was folgende Auswirkungen hat::\nUnruhe (Lokal): §G-1,00§!\nKosten (Stabilität): §G-5,0%§!\nMissionare: §G+1§!\nUnterhaltskosten (Missionare): §G-10,0%§!\nSteuereinnahmen (Lokal): §G+25,0%§!\nKirchenmacht: §G+10,0%§!\nEifer (Monatlich): §G+0,25§!\nLoyalitätsgleichgewicht ([Root.GetChurchOrFallbackName]-Stand): §G+10,0%§!\n\nDie Provinz muss §Ychristlich§! (aber nicht katholisch) sein und entweder eine §YKirche§! oder eine §YKathedrale§! besitzen, damit der Modifikator aktiv ist."
 nor_remove_power_from_the_clergy_title:0 "Entmachtet den Klerus"
 nor_remove_power_from_the_clergy_desc:0 "Der Klerus ist eine Plage für unser Reich. Er verkörpert genau jenen religiösen Fanatismus, den wir auszurotten trachten. Wir sollten dem Klerus die Privilegien entziehen und ihm jede Art von Macht nehmen."
 nor_a_multicultural_kingdom_title:0 "Multikulturell"
 nor_a_multicultural_kingdom_desc:0 "Religiöse Toleranz ist die eine Sache, doch wir sollten auch die Toleranz zwischen verschiedenen Kulturen berücksichtigen. Wenn wir diese dunkle Welt erleuchten wollen, müssen wir zeigen, dass jeder in [Root.GetName] willkommen ist - unabhängig von seinem Glauben oder seiner Kultur."
 nor_restore_the_norse_faith_title:0 "Nordischer Glaube"
 nor_restore_the_norse_faith_desc:0 "Deutsche Missionare haben das Christentum nach Skandinavien gebracht. Obwohl sie einer Feuerprobe unterzogen wurden, überlebten sie und schafften es, unsere Vorfahren vom christlichen Glauben zu überzeugen. Seither trat Skandinavien mehr und mehr zum katholischen Glauben über und die Tempel unserer alten Götter wurden im Namen Christi zerstört.\nWir sollten den Schaden wiedergutmachen, den unsere irregeführten Vorfahren in der Vergangenheit anrichteten, und dem nordischen Glauben seinen alten Glanz zurückbringen!"
 nor_return_of_the_north_sea_empire_title:0 "Nordseereich"
 nor_return_of_the_north_sea_empire_desc:0 "Das Nordseereich wurde vom großen Sven Gabelbart, dem König von Dänemark, Norwegen und England, gegründet. Seine Herrschaft war jedoch nur von kurzer Dauer, und nach seinem Tod bestieg sein Sohn Knut der Große den Thron, vereinigte die drei Königreiche erneut und regierte neunzehn glorreiche Jahre lang. Obwohl er Christ war, befand sich die Wikingerkultur zu seinen Lebzeiten auf dem Höhepunkt ihrer Macht.\n\nEs ist an der Zeit, das zurückzufordern, was rechtmäßig uns gehörte, und die alten Territorien des Nordseereichs zurückzuerobern - aber diesmal im Namen der wahren Götter!"
 ###EVENTS FOR NORWAY###
 flavor_nor.32.t:0 "Die Karte nach Grönland"
 flavor_nor.32.desc:0 "Vor Jahrhunderten entdeckten mutige isländische Seefahrer die große Insel Grönland im hohen Norden und errichteten dort die ersten Siedlungen. Als Island Teil der norwegischen Krone wurde, wurde auch Grönland eine Kolonie Norwegens und es wurde eine Handelsroute zwischen Norwegen und Grönland errichtet.\nUnser Kontakt nach Grönland ist zwar abgebrochen, doch die Karten, die nach Grönland führen, befinden sich noch immer in unserem Besitz."
 flavor_nor.32.a:0 "Das könnte noch nützlich werden."
 flavor_nor.33.t:1 "Die verlorene Grönland-Siedlung"
 flavor_nor.33.desc:0 "Grönland wurde im Jahr 986 von Erik dem Roten entdeckt und im Lauf der Zeit von den Wikingern aus Island und Norwegen kolonisiert. Aufgrund der Walrosspopulation wurde Grönland zum Hauptlieferanten von Elfenbein für Europa, und eine Handelsroute verband daher Grönland mit Norwegen. Doch während der Schwarze Tod umging und Norwegen seine dynastischen Krisen durchlief, brach die Kommunikation zwischen Norwegen und Grönland ab.\nJetzt haben wir diese große Insel erneut erreicht und wir können in Erfahrung bringen, was mit den Menschen in Grönland geschehen ist."
 flavor_nor.33.a:0 "Sucht nach Siedlungen. Sie müssen hier irgendwo sein."
 flavor_nor.33.a.tt:0 "Ein kleines [Root.GetAdjective]es Regiment wird für die nächsten 20 Tage nach grönländischen Siedlungen suchen."
 flavor_nor.33.b:0 "Das ist unsere Ressourcen nicht wert. Wir kolonisieren die Insel einfach selbst."
 flavor_nor.34.t:0 "Grönländische Siedlungen"
 flavor_nor.34.desc.a:0 "Wir haben Neuigkeiten von unserem Spähtrupp in Grönland erhalten! Offenbar ist die Siedlung in Grönland noch intakt - und gedeiht sogar den Umständen entsprechend gut!\nDie Bewohner haben sich bereit erklärt, sich unserer rechtmäßigen Herrschaft zu unterwerfen, und sind nun wieder Teil der [Root.GetAdjective]en Krone."
 flavor_nor.34.a:0 "Ausgezeichnet! Grönland ist wieder mit dem Rest der Welt verbunden."
 flavor_nor.34.desc.b:0 "Wir haben Neuigkeiten von unserem Spähtrupp in Grönland erhalten! Offenbar ist die Siedlung in Grönland noch unversehrt - und gedeiht sogar den Umständen entsprechend gut!\n\nDie Bewohner haben sich bereit erklärt, sich unserer rechtmäßigen Herrschaft zu unterwerfen, und sind nun wieder Teil der [Root.GetAdjective]en Krone.\nEs gibt jedoch einen kleinen Haken: Aufgrund der jahrzehntelangen Trennung von Norwegen und dem Rest der christlichen Welt haben die Einheimischen begonnen, die Traditionen unserer Vorfahren zu übernehmen. Sie praktizieren seither die verbotenen nordischen Rituale!"
 flavor_nor.34.b:0 "Das ist eine Tragödie. Wir müssen diese Heiden zu Christus zurückbringen!"
 flavor_nor.36.desc:1 "Nach zwanzig Tagen in der Arktis sind unsere Späher endlich an unseren Hof zurückgekehrt. Sie berichten, sie hätten nichts gefunden außer den alten Ruinen der Kirche von Hvalsey. Es gibt keine Anzeichen für ein Volk der Grönländer, und wer auch immer sie ausgelöscht hat, hat dafür gesorgt, dass keine Spuren zurückbleiben ..."
 flavor_nor.36.a:0 "Das wird für immer ein Rätsel bleiben ..."
 flavor_nor.38.t:0 "Kupfer in [10.GetName] gefunden"
 flavor_nor.38.d:0 "Schürfer haben ein großes Kupfervorkommen nahe [10.Capital.GetName] in der Provinz [10.GetName] gefunden. Wenn wir bereit sind, in das Dorf zu investieren, könnten wir es zu einer richtigen Bergbaustadt umwidmen und eine große Kupfermine errichten."
 flavor_nor.38.a:0 "Investiert in die Kupfermine von [10.GetName]."
 flavor_nor.39.t:0 "Kupfer in [22.GetName] gefunden"
 flavor_nor.39.d:0 "Schürfer haben ein großes Kupfervorkommen nahe [22.Capital.GetName] in der Provinz [22.GetName] gefunden. Wenn wir bereit sind, in das Dorf zu investieren, könnten wir es zu einer richtigen Bergbaustadt umwidmen und eine große Kupfermine errichten."
 flavor_nor.39.a:0 "Investiert in die Kupfermine von [22.GetName]."
 flavor_nor.40.t:0 "Englische Kaufleute in Island"
 flavor_nor.40.d:0 "Zu Beginn des 15. Jahrhunderts nahm die Zahl an englischen Kaufleuten in Island immer weiter zu und die fruchtbaren Gewässer vor der isländischen Küste zogen Fischer und Kaufleute aus England an. Im Lauf der Zeit entwickelte sich daraus eine starke Handelsverbindung zwischen England und Island. Diesem Handel wird auch der verbesserte Lebensstandard von Island zugeschrieben."
 flavor_nor.40.a:0 "Fisch! Frischer isländischer Fisch!"
 flavor_nor.42.t:0 "Unterstützer der [Root.GetAdjective]en Unabhängigkeit"
 flavor_nor.42.desc:0 "Die Kalmarer Union sollte den Willen Dänemarks, Norwegens und Schwedens repräsentieren und deren Interessen schützen. In Wirklichkeit diente die Kalmarer Union den Dänen jedoch nur als weitere Quelle für Reichtum und Rekruten. Dies ist auch der Grund, warum die dänischen Könige die Dreistigkeit hatten, Kriege mit der Hanse und den Reichen Osteuropas zu führen. Die Dänen haben sich viele Feinde gemacht, und die meisten von ihnen wären mehr als glücklich, uns in unserem Streben nach Unabhängigkeit zu unterstützen."
 flavor_nor.42.a:0 "Wir benötigen militärische Hilfe für unsere Unabhängigkeit."
 flavor_nor.42.a.tt:0 "Jede Nation, die eine Meinung von mindestens §Y100§! gegenüber [Root.GetName] hat und entweder ein Rivale oder ein Feind von §Y[DAN.GetName]§! ist, wird gebeten, unsere Unabhängigkeit zu unterstützen."
 flavor_nor.42.b:0 "Wir brauchen mehr Männer, die für uns kämpfen."
 flavor_nor.42.b.tt:0 "Jede Nation, die eine Meinung von mindestens §Y100§! gegenüber [Root.GetName] hat und entweder ein Rivale oder ein Feind von §Y[DAN.GetName]§! ist, wird gebeten, uns 8.000 Rekruten für unsere Regimenter zu schicken."
 flavor_nor.42.c:0 "Wir brauchen mehr Geld, um unsere Unabhängigkeit zu finanzieren."
 flavor_nor.42.c.tt:0 "Jede Nation, die eine Meinung von mindestens §Y100§! gegenüber [Root.GetName] hat und entweder ein Rivale oder ein Feind von §Y[DAN.GetName]§! ist, wird gebeten, uns 100 Dukaten zu schicken."
 flavor_nor.42.d:1 "Wir können die Dänen aus eigener Kraft besiegen und brauchen keine Hilfe."
 flavor_nor.42.d.tt:0 "§Y[Root.GetName]§! erhält für die Dauer des Unabhängigkeitskrieges gegen §YDänemark§! den Modifikator "§YKampf um die norwegische Unabhängigkeit§!", der folgende Auswirkungen hat:\nMoral (Armee): §G+10,0%§!\nMoral (Flotte): §G+10,0%§!\nRegeneration (Rekrutenreserve): §G+20,0%§!\nKosten (Regimenter): §G-10,0%§!\n\n§YDieser Modifikator ist inaktiv, wenn [Root.GetName] während des Unabhängigkeitskrieges einen Verbündeten hat.§!"
 flavor_nor.42.e:0 "Wir haben durch unsere Unabhängigkeit wenig zu gewinnen. Unser Platz ist innerhalb der Union."
 flavor_nor.43.t:0 "[From.GetName] erbittet Unterstützung"
 flavor_nor.43.desc.a:0 "Heute Morgen erreichten Gesandte aus [From.GetName] den [Root.GetAdjective]en Hof und baten uns um Unterstützung für ihr Streben nach Unabhängigkeit. Auch wenn wir nicht viel mit dem [From.GetAdjective]en Volk gemein haben, sind sie doch zumindest Untertanen unseres Rivalen Dänemark. Wenn wir sie unterstützen, könnten wir unseren Rivalen schwächen und unseren eigenen Einfluss vergrößern."
 flavor_nor.43.desc.b:0 "Heute Morgen erreichten Gesandte aus [From.GetName] den [Root.GetAdjective]en Hof und baten uns um Unterstützung in Form von Soldaten für ihren bevorstehenden Unabhängigkeitskrieg. Auch wenn wir nicht viel mit dem [From.GetAdjective]en Volk gemein haben, sind sie doch zumindest Untertanen unseres Rivalen Dänemark. Wenn wir sie unterstützen, könnten wir unseren Rivalen schwächen und unseren eigenen Einfluss vergrößern."
 flavor_nor.43.desc.c:0 "Heute Morgen erreichten Gesandte aus [From.GetName] den [Root.GetAdjective]en Hof und baten uns um Unterstützung in Form von Dukaten für ihren bevorstehenden Unabhängigkeitskrieg. Auch wenn wir nicht viel mit dem [From.GetAdjective]en Volk gemein haben, sind sie doch zumindest Untertanen unseres Rivalen Dänemark. Wenn wir sie unterstützen, könnten wir unseren Rivalen schwächen und unseren eigenen Einfluss vergrößern."
 flavor_nor.43.desc.d:0 "Heute Morgen erreichten Gesandte aus [From.GetName] den [Root.GetAdjective]en Hof, um einfach nur Hallo zu sagen."
 flavor_nor.43.a:0 "Wir werden [From.GetName] unterstützen."
 flavor_nor.43.b:0 "Wir sehen in der Unterstützung von [From.GetName] keinen Nutzen."
 flavor_nor.43.c:0 "Wie nett von ihnen."
 flavor_nor.44.t:0 "Die Unterstützung aus [From.GetName] ist eingetroffen!"
 flavor_nor.44.desc.a:0 "[From.GetName] hat unser Flehen erhört und uns Unterstützung für unsere Unabhängigkeit zugesagt, wenn wir unseren Krieg gegen Dänemark beginnen."
 flavor_nor.44.desc.b:0 "[From.GetName] hat unser Flehen erhört und uns Unterstützung in Form von 8.000 kriegsbereiten Männern für unsere Unabhängigkeit zukommen lassen."
 flavor_nor.44.desc.c:0 "[From.GetName] hat unser Flehen erhört und uns Unterstützung in Form von wertvollen Dukaten für unsere Unabhängigkeit zukommen lassen."
 flavor_nor.44.desc.d:0 "[From.GetName] ließ uns grüßen und antwortete mit einem freundlichen Hallo. Diese Antwort verwirrte unseren Hof zunächst, doch später erfuhren wir, dass unser Diplomat in [From.GetName] überhaupt nicht um Unterstützung gebeten hatte, sondern einfach nur "höflich" sein wollte."
 flavor_nor.44.a:0 "Ausgezeichnet."
 flavor_nor.44.b:0 "Unser Diplomat ist ein toter Mann ... Er weiß es nur noch nicht ..."
 flavor_nor.45.t:0 "[From.GetName] weigerte sich, uns zu unterstützen"
 flavor_nor.45.d:0 "Trotz unserer besten diplomatischen Bemühungen sieht [From.GetMderdie] eingebildete [From.Monarch.GetTitle] von [From.GetName] scheinbar keinen Nutzen darin, [From.Monarch.GetHerHis]en Rivalen Dänemark zu schwächen, indem [From.Monarch.GetSheHe] uns unterstützt.\n\nWir bemitleiden das [From.GetAdjective]e Volk, da sein Herrscher eher eine Last als ein Segen für es ist."
 flavor_nor.45.a:0 "Wir haben ihre Hilfe ohnehin nicht gebraucht."
 flavor_nor.46.t:0 "Verwaltung von Schottland"
 flavor_nor.46.d:0 "Historisch gesehen waren die schottischen Provinzen einst Wikingerkolonien und somit Teil von [Root.GetName]. Dies liegt jedoch mehrere Jahrhunderte zurück, und der Anspruch unserer Vorfahren auf Schottland ist bestenfalls minimal. Der Earl von Orkney, der aus der Sinclair-Dynastie stammt, hat aber immer noch eine gewisse Legitimität, in unserem Namen über Schottland zu herrschen. Wir könnten das Herzogtum Inverness - das Reich der im Norden Schottlands lebenden Hochländer - zum loyalen Untertanen von [Root.GetName] machen und die Sinclairs als regierende Herzöge einsetzen."
 flavor_nor.46.a:0 "Gründet die Mark Inverness"
 flavor_nor.46.b:0 "Wir können selbst über Schottland herrschen."
 flavor_nor.47.t:0 "Die Krone von Dänemark"
 flavor_nor.47.d:0 "Die Geschichten Dänemarks und Norwegens sind eng miteinander verwoben. Selbst in der Zeit, als wir noch an die alten Götter glaubten, war es nicht ungewöhnlich, dass unsere beiden Königreiche denselben König hatten.\nDabei waren es allerdings immer die Dänen, die die Herrschaft innehatten - bis jetzt. Von diesem Tag an sollen die beiden Throne von [Root.GetMunseremunserer] [Root.Monarch.GetTitle] besetzt werden. Es ist die Krone von [Root.GetName], die die führende Position einnehmen wird."
 flavor_nor.47.a:0 "Dieser Tag soll als der Beginn einer neuen Ära für beide Königreiche in die Geschichte eingehen."
 flavor_nor.48.t:0 "[Root.GetAdjective]es Eisen und Kupfer"
 flavor_nor.48.d:0 "Der Bau mehrerer Kupfer- und Eisenminen hat zu einem Überfluss in unserem Reich geführt. Wir könnten einen Teil der zusätzlichen Ressourcen nutzen, um die Ausrüstung unserer Truppen zu verbessern, oder wir können alles auf den Märkten von Europa verkaufen und große Gewinne erzielen."
 flavor_nor.48.a:0 "Wir brauchen das Eisen für unsere eigenen Soldaten."
 flavor_nor.48.b:0 "Nutzt das Kupfer für unsere Kanonen."
 flavor_nor.48.c:0 "Eisen und Kupfer sind nichts im Vergleich zu Gold!"
 ###MODIFIERS FOR NORWAY###
 nor_trade_posts_of_the_north:0 "Nordsee-Handelsposten"
 desc_nor_trade_posts_of_the_north:0 "Diese Provinz ist ein wichtiger Handelsposten an der Nordsee: Kaufleute aus Lübeck, den Niederlanden, England und sogar von der Ostsee reisen hierhin, um mit den Norwegern Handel zu treiben."
 nor_colonial_enthusiasm:0 "Kolonialer Enthusiasmus"
 desc_nor_colonial_enthusiasm:0 "Die Verheißungen der Neuen Welt lockt viele an, die ein neues Leben in einer unserer Kolonien jenseits des Meeres suchen."
 nor_new_world_administration:0 "Verwaltung der Neuen Welt"
 desc_nor_new_world_administration:0 "Unsere Expansion auf dem nordamerikanischen Kontinent hat die Schaffung eines neuen Verwaltungssystems erfordert, das es uns ermöglicht, das riesige Gebiet der Neuen Welt zu kontrollieren."
 nor_sailors_of_norway:0 "Seeleute aus Norwegen"
 desc_nor_sailors_of_norway:0 "Der Ausbau unserer Flotte brachte auch einen höheren Bedarf an Seeleuten mit sich: Bauern und Soldaten, die den Landkrieg satt hatten, meldeten sich freiwillig für unsere Flotte."
 nor_great_navigators:0 "Navigatoren des Nordens"
 desc_nor_great_navigators:0 "Wir haben den Globus umrundet und der Welt unsere überlegenen Segel- und Navigationskünste gezeigt!"
 nor_holder_of_the_kalmar_union:0 "Erben der Kalmarer Union"
 desc_nor_holder_of_the_kalmar_union:0 "Die Kalmarer Union existiert zwar nicht mehr, doch ihr Geist lebt in der neu gegründeten Krone von [Root.GetName]-Dänemark weiter. Der Adel beider Länder hat sich an unserem Hof versammelt, um [Root.GetMunserenunsere] [Root.Monarch.GetTitle] zu beraten."
 nor_domination_of_the_new_world:0 "Beherrschung der Neuen Welt"
 desc_nor_domination_of_the_new_world:0 "Wir beherrschen die Neue Welt und sorgen dafür, dass keiner unserer Feinde in Nordamerika Fuß fassen kann."
 nor_fight_for_liberty:0 "Undiszipliniertes Militär"
 desc_nor_fight_for_liberty:0 "Die Erweiterung unseres Militärs führte nicht nur zu einer Erhöhung der Truppenstärke, sondern auch zu einem Überdenken der alten Militärtaktiken, um unsere Armee auf die ungewisse Zukunft vorzubereiten."
 nor_competent_marines:0 "Marineregiment aus Norwegen"
 desc_nor_competent_marines:0 "Unsere Marineregimenter müssen sich einer harten Ausbildung unterziehen, um zu den besten in ganz Skandinavien zu werden."
 nor_norwegian_nobility_established:0 "Wiedereinführung des norwegischen Adels"
 desc_nor_norwegian_nobility_established:0 "Mit der Vertreibung des dänischen Adels aus unserem Land gab es eine Lücke in der Herrscherschicht, die nun unser eigenes Volk gefüllt hat. Da sie genauso wie der Rest unseres Volkes Norweger sind, ist die Verbindung zwischen dem einfachen Volk und dem Adel stärker denn je."
 nor_absolute_monarchy:0 "Absolute Herrschaft"
 desc_nor_absolute_monarchy:0 "Unser Staat wird von einem einzigen Herrscher regiert, dessen Wort in unserem Land Gesetz ist."
 nor_control_over_west_africa:0 "Kontrolle über Westafrika"
 desc_nor_control_over_west_africa:0 "Die Kolonisierung der Goldküste hat es uns ermöglicht, einen beträchtlichen Teil des afrikanischen Handels zu kontrollieren. Auch unterliegt der Fluss von afrikanischem Gold in unsere Staatskasse strengen Vorschriften, was sowohl Investitionen in die Handelsgesellschaften billiger macht, als auch sicherstellt, dass wir nicht zu viel Inflation erfahren."
 nor_scandinavian_empire:0 "Reich des Nordens"
 desc_nor_scandinavian_empire:0 "Wir sind die alleinigen Herrscher über Skandinavien und haben es geschafft, eine der größten Mächte der Welt zu werden. Wir sind nicht länger ein Königreich, sondern ein Kaiserreich und wir werden die nordischen Völker Skandinaviens vereinen und in ein neues, blühendes Zeitalter führen.\n\nDieser Modifikator endet, sobald [Root.GetName] nicht länger Teil der §Ynordischen§! Kulturgruppe ist.\nJede im Besitz befindliche §Ynordische§! Provinz erhält den Modifikator "§YEin vereintes Volk§!", solange der Modifikator "§YReich des Nordens§!" aktiv ist, was folgende Auswirkungen hat:\nUnruhe (Lokal): §G-2,00§!"
 nor_scandinavian_empire_local:0 "Ein vereintes Volk"
 desc_nor_scandinavian_empire_local:0 "Diese Provinz ist die Heimat des nordischen Volkes und Teil eines vereinten skandinavischen Reiches, in dem sich die Einheimischen sicher fühlen."
 nor_defender_of_the_catholic_faith:0 "Verteidiger des Katholizismus"
 desc_nor_defender_of_the_catholic_faith:0 "Wir haben den Titel "Verteidiger des katholischen Glaubens" übernommen und erhalten als solcher die Unterstützung des Heiligen Stuhls."
 nor_sword_of_the_reformation:0 "Schwert der Reformation"
 desc_nor_sword_of_the_reformation:0 "Unser Einsatz für die Reformation hat uns die Unterstützung unseres Klerus eingebracht."
 heddal_stave_church_modifier_leviathan_catholic:0 "Renovierte die Stabkirche Heddal"
 desc_heddal_stave_church_modifier_leviathan_catholic:0 "Die Stabkirche Heddal wurde Anfang des 13. Jahrhunderts erbaut und ist eine der größten Stabkirchen in ganz Skandinavien. Der Lauf der Zeit hat sie jedoch renovierungsbedürftig gemacht, und nun erstrahlt die Kirche in neuem Glanz."
 heddal_stave_church_modifier_non_leviathan_catholic:0 "Renovierte die Stabkirche Heddal"
 desc_heddal_stave_church_modifier_non_leviathan_catholic:0 "Die Stabkirche Heddal wurde Anfang des 13. Jahrhunderts erbaut und ist eine der größten Stabkirchen in ganz Skandinavien. Der Lauf der Zeit hat sie jedoch renovierungsbedürftig gemacht, und nun erstrahlt die Kirche in neuem Glanz."
 heddal_stave_church_modifier_leviathan_reformation:0 "Renovierte die Stabkirche Heddal"
 desc_heddal_stave_church_modifier_leviathan_reformation:0 "Die Stabkirche Heddal wurde Anfang des 13. Jahrhunderts erbaut und ist eine der größten Stabkirchen in ganz Skandinavien. Der Lauf der Zeit hat sie jedoch renovierungsbedürftig gemacht, und nun erstrahlt die Kirche in neuem Glanz."
 heddal_stave_church_modifier_non_leviathan_reformation:0 "Renovierte die Stabkirche Heddal"
 desc_heddal_stave_church_modifier_non_leviathan_reformation:0 "Die Stabkirche Heddal wurde Anfang des 13. Jahrhunderts erbaut und ist eine der größten Stabkirchen in ganz Skandinavien. Der Lauf der Zeit hat sie jedoch renovierungsbedürftig gemacht, und nun erstrahlt die Kirche in neuem Glanz."
 nor_puppet_march_leader_of_scotland:0 "Anführer der Marionetten-Mark Schottland"
 desc_nor_puppet_march_leader_of_scotland:0 "Die Gründung der Mark Inverness verlangte von uns, unsere diplomatischen Fähigkeiten zu erweitern. Glücklicherweise ist unsere Verwaltung recht kompetent, und daher können wir nun eine weitere diplomatische Beziehung unterhalten."
 nor_iron_for_soldiers:0 "Eisen für Soldaten"
 desc_nor_iron_for_soldiers:0 "Wir haben unseren Überfluss an Eisen für unsere Truppen eingesetzt und sie mit hochwertiger Munition, Ausrüstung und Schwertern ausgestattet."
 nor_copper_for_cannons:0 "Kupfer für Kanonen"
 desc_nor_copper_for_cannons:0 "Wir haben unseren Überfluss an Kupfer für die Verbesserung unserer Kanonen verwendet."
 nor_gold_for_the_state:0 "Gold für uns"
 desc_nor_gold_for_the_state:0 "Wir haben unseren Überschuss an Kupfer und Eisen verkauft und ihn auf dem europäischen Markt in Gold "konvertiert"."
 nor_scandes_fortresses:0 "Festungen in den Skanden"
 desc_nor_scandes_fortresses:0 "Der Bau weiterer Festungen erfordert zusätzliche Wartung und Unterhalt, etwas, was für unseren Staat keine leichte Aufgabe ist. Glücklicherweise scheint es unserer jungen Generation Spaß zu machen, auf diesen Burgen zu dienen, um ihr Heimatland zu verteidigen."
 nor_norwegian_independence_war_mod:0 "Kampf um die norwegische Unabhängigkeit"
 desc_nor_norwegian_independence_war_mod:0 "Unser Volk hat die Nase voll von der Dekadenz der Kalmarer Union und ist bereit, bis zum letzten Mann für die Unabhängigkeit unserer großen Nation Norwegen zu kämpfen!"
