 LOCKED_MISSION_DESCRIPTION:0 "Diese Mission ist gesperrt."
 pol_raise_noble_host_title:0 "Erhöht die Adelsabgaben"
 pol_raise_noble_host_desc:0 "Aufgrund unserer Niederlage bei der Schlacht von Warna müssen wir unsere Armee wiederaufbauen, und um dies zu erreichen, müssen wir die adligen Abgaben weiter erhöhen."
 pol_embellish_gdansk_title:0 "Entwickelt den Ostseehafen"
 pol_embellish_gdansk_desc:0 "Wir haben die Kontrolle über die Stadt Danzig erlangt, den wichtigsten Hafen in der südöstlichen Ostsee und ein Ort, der für das wirtschaftliche Wachstum unseres Landes von entscheidender Bedeutung ist. Wenn wir ihn weiter ausbauen, würde dies den Wohlstand unseres Landes erheblich erhöhen."
 pol_branching_mission_db_title:0 "[Root.GetSelectableMissionTitle]"
 pol_branching_mission_db_desc:0 "[Root.GetSelectableMissionDescription]"
