 swe_provoke_religious_leagues_forming_decision_title:0 "Schutz für Protestanten verkünden"
 swe_provoke_religious_leagues_forming_decision_desc:0 "Die Protestanten des Heiligen Römischen Reichs sind Opfer der Inquisition, sehen sich offener Feindseligkeit gegenüber und werden von der Kaiserkrone selbst diskriminiert. Doch es fehlt ihnen an Mut und Kraft, um zu den Waffen zu greifen und sich gegen das ihnen angetane Unrecht zu wehren.\nEs ist an der Zeit, uns auf die Seite der Reformation zu stellen und offiziell zu verkünden, dass wir die Protestanten des Heiligen Römischen Reichs unterstützen und vor Schaden bewahren werden."
 swe_provoke_religious_leagues_forming_decision_tt:2 "Ein §Yprotestantischer§! Verbündeter, der Mitglied des §YHeiligen Römischen Reichs§! ist und entweder ein §YKurfürst§! ist oder §Y100§! Gesamtentwicklung besitzt (inklusive Untertanen), erhält das Ereignis "§YDie Proklamation von [Root.Monarch.GetTitle] [Root.Monarch.GetName]§!"."
