 string_start_europe:0 "L'Europe et le Saint-Empire romain germanique"
 string_start_east_asia_title:0 "L'Asie orientale"
 string_start_east_asia_moh_title:0 "L'Asie orientale, l'Empire de Chine et le Japon"
 string_start_no_special_region_description:0 "Aucun mécanisme ne s'applique à l'ensemble de la région. Libre à nous de remplir ce vide par nos propres actions."
 string_start_europe_description:2 "L'Europe abrite le §YSaint-Empire romain germanique§!, un géant toutefois très divisé, qui domine les régions §Ygermaniques§! et l'§YItalie du Nord§!. À la mort de l'§Yempereur§!, les §Yélecteurs impériaux§! élisent son remplaçant. Un pays peut obtenir l'électorat par décision de l'Empereur ou en héritant du titre.\n\nLes pays membres du Saint-Empire peuvent mener leur propre diplomatie et avoir leurs propres dépendances, mais l'empereur est contraint de les défendre face aux menaces extérieures et peut exiger d'eux qu'ils rétrocèdent les §Yterritoires acquis illégalement§! au sein de l'Empire.\n\nSi l'§Yautorité impériale§! est trop faible, il ne pourra imposer sa volonté par le biais des §Yréformes impériales§!.\n\n[Root.start_imperial_cities_description]L'§YItalie du Nord§! appartient aussi, en théorie, au Saint-Empire. La région s'en est toutefois détachée progressivement au cours du temps. Si l'Empereur n'y réaffirme pas son emprise au cours des quelques décennies à venir, les États italiens seront considérés comme indépendants.\n\n[Root.start_tributaries_descriptions]"
 string_imperial_cities_desc:1 "L'Empereur peut conférer le statut de §Yville libre§! aux §Yrépubliques§! membres de l'Empire qui ne s'étendent pas sur plus d'une province. Ces États jouiront de la protection directe de l'Empereur, tout en contribuant à accroître l'autorité impériale et les revenus fiscaux.\nToutefois, si une ville libre acquiert une deuxième province, elle perd son statut privilégié.\n\n"
 string_imperial_cities_desc_no:0 ""
 string_start_africa_americas_description:0 "L'§Y[Root.capital_continent_title]§! entame la période dans un isolement relatif par rapport au reste du monde.\n\nCela ne durera toutefois pas éternellement : avec le temps, des colons européens vont faire leur apparition, et [Root.GetLeLaNP] [Root.GetName] pourrai[Root.GetTEntNP] bien se trouver dépassé[Root.GetXENP] par leur technologie plus avancée – à moins de s'être suffisamment préparé[Root.GetXENP] pour faire face à la situation."
 string_start_east_asia_description:0 "L'Asie orientale abrite l'Empire du §YJapon§!.\nLoin d'être un pays unifié, l'archipel nippon est divisé entre une multitude de petits territoires contrôlés par des hommes forts, les §Ydaimyôs§!.\nDans les faits, ce n'est pas l'empereur qui a autorité sur eux, mais le §Yshôgun§!.\n\nLe détenteur actuel du shôgunat est le clan §Y[Root.start_shogun_holders_through_the_years]§!, mais il est affaibli. Si un daimyô parvient à s'emparer de la capitale impériale, à §YKyôto§!, ce clan recevra le titre de shôgun…\n\n[Root.start_eoc_tributaries_descriptions]"
 string_eoc_tributaries_desc:1 "[Root.start_tributaries_descriptions]\n£DLC_moh£ L'Asie orientale est nettement dominée par l'§YEmpire de Chine§!, un pays immense regroupant une bonne part de la population mondiale.\nL'intégrité de cet empire dépend de la valeur du §Ymandat céleste§! de l'empereur, qui se renforce en fonction des États §Yprospères§! au sein de l'empire, de la §Ystabilité§! et en ayant de nombreux §Ytributaires§!.\nEn revanche, ce mandat se dégrade en cas de §Ydévastation§! ou de §Ybanqueroute§!, selon le niveau de §Ycorruption§!, le nombre d'§Yemprunts§!, ou encore si l'Empire ne détient pas certaines provinces clefs.\n\nLes empereurs ayant un mandat fragile reçoivent des pénalités et sont confrontés à des événements néfastes.\n\nLes pays étrangers limitrophes de l'Empire de Chine peuvent lui §Ydéclarer la guerre pour s'emparer du mandat céleste§! et reprendre à leur compte le titre."
 string_eoc_tributaries_desc_no:0 ""
 string_start_steppes_rest_of_asia_description:0 "[Root.start_tributaries_descriptions]"
 string_tributaries_desc:0 "£DLC_moh£ Un §Ytributaire§! est le type de dépendance le plus commun en Asie orientale. Le tribut requiert que le §Ysuzerain§! soit appartienne à la famille religieuse §Yorientale§!, soit soit une §Yhorde§!.\nLe suzerain protège ses tributaires contre toute attaque lancée par un pays non tributaire, en échange du §Yversement d'un tribut§! régulier, mais en dehors de cela les tributaires peuvent mener leur propre §Ydiplomatie en toute indépendance§! : ils peuvent livrer leurs propres guerres, soit contre d'autres tributaires du même suzerain, ou contre des pays étrangers.\n\n"
 string_tributaries_desc_no:0 ""
 string_anglicanism_desc:0 "£DLC_rb£ Alors que la §YRéforme§! est imminente, la scène est en place pour l'apparition de l'§Yanglicanisme§!. Les pays appartenant à la sphère culturelle §Ybritannique§! vont pouvoir adopter la foi §Yanglicane§!, qui leur permettra d'accéder à des §Yprocédures religieuses§! particulières."
 string_anglicanism_no:0 ""
 string_dharma_government_reforms:1 "Tous les régimes politiques font usage des §Yréformes gouvernementales§! qui, le temps passant, offrent des avantages distinctifs à chaque régime. Les réformes sont permises par l'accumulation de points de §Yréforme gouvernementale§!, obtenus à un taux dépendant du niveau d'autonomie moyen des provinces.\n\n"
 string_dharma_government_reforms_no:0 ""
 string_cossacks_steppe_nomads:0 "£DLC_cos£ [Root.GetLeLaNPCap] [Root.GetName] [Root.GetEstSontNP] une §Y[Root.GovernmentName]§!, recourant à l'§Yunité de la horde§! en lieu et place de la légitimité. Cette unité est gagnée en §Ydévastant§! les provinces, en les §Ypillant§! et en conservant le niveau de loyauté des §Ytribus§! suffisamment élevé.\n\n"
 string_cossacks_steppe_nomads_no:0 ""
 string_start_papal_state:0 "Les §YÉtats pontificaux§! sont un ensemble de territoires placés sous l'autorité de l'évêque de Rome, le §Ypape§! lui-même. Homme de religion, Sa Sainteté ne peut consacrer toute son attention aux affaires séculières, aussi certaines juridictions du patrimoine de Saint-Pierre, telles les cités de §YPérouse§! ou §YUrbino§!, sont-elles parvenues à s'assurer d'un niveau surprenant d'autonomie. Si la papauté ne fait rien pour limiter l'indépendance de ces cités, elles pourraient finir par échapper totalement à son emprise.\n\nMais le pape doit aussi faire face à des défis plus importants que quelques communes italiennes rétives. Chef de la foi §Ycatholique§!, il a pour responsabilité principale de protéger la foi et de propager la Bonne Nouvelle au-delà des frontières temporelles de ses États. À l'est, sur l'autre rive de l'Adriatique, les §YOttomans§! menacent ce rempart de la Chrétienté que sont les Balkans, et pourraient même atteindre le cœur du §YSaint-Empire romain germanique§!. Loin au nord, les vénérables États monastiques des ordres §YTeutonique§! et de §YLivonie§!, chargés par l'Église de servir de glacis à la Chrétienté sur la Baltique, sont divisés par des princes envieux, et sans soutien ils pourraient disparaître entièrement. Plus inquiétant encore, de sombres rumeurs commencent à se répandre, critiquant non seulement le pape, mais aussi l'organisation même de l'Église. Ces appels à une §YRéforme§! générale, s'ils restaient sans réponse, pourraient virer au désastre.\n\nMais tous les talents diplomatiques du pape ne devraient pas être dépensés seulement pour faire face à des circonstances contraires. Pouvant s'appuyer sur le prestige et la puissance de l'Église, le Saint-Père pourrait fonder une §YSainte-Ligue§! afin de contrer les Ottomans. De nouvelles croisades pourraient être lancées, et en cas de succès Jérusalem serait rendue à la Chrétienté. Et alors que les explorateurs cartographient les régions inconnues du globe, des missionnaires pourraient leur emboîter le pas afin de propager la foi jusque dans des régions aussi éloignées que la §YChine§! ou le §YJapon§!. Avec leur prestige et leur puissance, les papes pourraient même réunir les Églises catholiques et orthodoxes afin de mettre fin au §Ygrand schisme§!."
 string_start_LANTUS:0 "Les terres de §YToscane§! sont un terrain fertile pour la pensée, comme toutes les régions d'Italie aux prémices de la Renaissance : les idées nouvelles sur la vie, sur Dieu et – plus important encore – sur le gouvernement y sont fécondes. Elles se répandent dans toute la péninsule, donnant matière à réflexion à tous les dirigeants de la région. La dynastie des §YMédicis§! de §YFlorence§!, en particulier, semble prête à adopter les changements politiques prônés par les philosophes ; aussi doivent-ils être surveillés de près. S'ils se décident à atteindre leurs ambitions, ils pourraient même s'asseoir sur le trône §Ypontifical§!, ou mettre fin aux derniers faux-semblants qui prétendent que Florence est restée une république afin d'en faire un §Yduché§! qui s'étendrait sur toute la Toscane.\n\nMais de telles ambitions suscitent toujours de l'opposition. Au sud de la Toscane, les §YÉtats pontificaux§! ne peuvent souffrir la moindre immixtion, que ce soit par la conquête ou par le contrôle de la §YCurie§!. Au nord, les dirigeants de §YMilan§! pourraient tenter de reproduire les conquêtes de §YJean Galéas Visconti§!, qui à la fin du XIVe s. s'était emparé de territoires jusqu'à §YSienne§! et §YPérouse§!. La Toscane est encerclée par de puissants voisins, et il faudra toute la ruse d'un dirigeant moderne et rusé pour survivre aux machinations des papes et des princes pour accéder à la véritable puissance."
 string_start_dutch_minors:0 "Les §YPays-Bas§!, aux confins du §YSaint-Empire romain germanique§!, sont divisés en de nombreux territoires. Tout récemment, ils ont été en partie unifiés par §YPhilippe III§!, le duc de §YBourgogne§!. Certaines juridictions, telles la §YGueldre§! ou §YUtrecht§!, sont restées à l'abri du pouvoir bourguignon en se plaçant sous la protection du Saint-Empire, tandis que les §YFrisons§!, au nord, sont parvenus à repousser l'influence de la Bourgogne et de l'Empire en forgeant leur propre « Liberté frisonne ».\n\nLes pays dans la dépendance de la Bourgogne – §YFlandres§!, §YBrabant§! et §YHollande§! – contrôlent les territoires les plus riches des Pays-Bas, et les profits de leur négoce dans la §YManche§! profitent en grande partie aux ducs de Bourgogne. Ceux-ci devraient traiter avec respect ces régions, car si n'importe laquelle de leurs dépendances flamandes ou néerlandaises leur devient hostile et franchissait le pas en se rapprochant de leurs rivaux, telles l'§YAngleterre§! ou la §YFrance§!, pour s'assurer de leur soutien, la Bourgogne serait vraisemblablement contrainte de leur accorder l'indépendance. Ces régions pourraient dès lors suivre leur propre destin, et peut-être même unifier l'ensemble des §YPays-Bas§!.\n\nMais, même unis, ceux-ci seraient contraints de faire face à de nombreuses difficultés. Il s'agit de territoires marécageux, coûteux à développer et où la moindre construction est un véritable défi. Les pays si empressés de précipiter les malheurs de la Bourgogne pourraient devenir à leur tour des rivaux, craignant et envieux de leur ascension et de leur opulence. Cernés par la France et le Saint-Empire, la voie d'expansion la plus aisée reste donc la mer et les territoires au-delà ; mais fonder un empire colonial poserait là encore de véritables difficultés face aux autres puissances coloniales que sont le §YPortugal§! ou l'§YEspagne§!. Entre les conflits immédiats avec la Bourgogne et ceux à venir au-delà du monde connu, les Pays-Bas auront assurément à livrer de nombreuses batailles à l'avenir."
 string_start_venice:0 "La République de §YVenise§! n'était à ses origines qu'un humble village, sur une île perdue au milieu d'une lagune. Mais elle est devenue au cours du Moyen Âge l'une des grandes puissances en Méditerranée. Les interminables conflits commerciaux avec l'§YEmpire byzantin§! ont culminé avec la IVe croisade et le sac de Constantinople en 1204, qui affaiblirent considérablement l'Empire mais permirent aussi une expansion soudaine du §YStato da Màr§! de Venise, son domaine d'outre-mer incluant entre autres la §YCrète§! ou l'île de §YNégrepont§!.\n\nVenise veille à entretenir de bonnes relations avec de nombreux pays, usant de sa réputation et de ses richesses pour éblouir les puissances étrangères. Mais, en dépit de tous ses efforts, elle doit encore compter avec de puissants ennemis. Sur l'autre rive de la péninsule Italienne, la République de §YGênes§! jalouse le contrôle vénitien sur le commerce en Méditerranée, et se réjouirait de voir son puissant empire s'effondrer pour s'emparer de ses vestiges. En Méditerranée orientale, par ailleurs, les §YOttomans§! s'étendent dans toutes les directions. Les territoires turcs bordent déjà ceux de Venise en de nombreuses régions, et ce n'est qu'une question de temps avant que le sultan lance l'invasion. Au nord, les Habsbourg d'§YAutriche§!, maîtres du §YSaint-Empire romain germanique§!, lorgnent sur les possessions continentales vénitiennes, vues comme un affront pour le pouvoir impérial. Au sud, les §YÉtats pontificaux§! aspirent à reconquérir les territoires pris par Venise jusque dans les années 1440, et exècrent les prétentions à l'autonomie de son clergé. La Sérénissime doit donc rester vigilante et faire usage de tous les outils diplomatiques à sa disposition pour prévenir que ses rivaux s'unissent contre elle. En ce cas, son sort serait scellé.\n\nAu niveau intérieur, les autorités veillent aussi jalousement sur la sécurité. Car si Venise est une §Yrépublique§!, son régime politique a été conçu pour écarter la plèbe et prévenir qu'une famille patricienne puisse prendre le contrôle du pays, comme cela s'est produit dans de nombreuses communes d'Italie. Grâce à une succession d'élections à bulletins secrets exprimés par différentes classes d'électeurs, le §Ygouvernement vénitien§! assure la préservation et la pérennité de ses traditions uniques."
 string_start_title_hanseatic:0 "Les cités de la Hanse"
 string_start_hanseatic:0 "Les cités de §YLübeck§!, §YBrême§! et §YHambourg§! appartiennent toutes à la vénérable §YLigue hanséatique§!, une union autrefois puissante d'intérêts commerciaux en §Ymer Baltique§!, qui dû faire face depuis à de nombreuses difficultés. Si ces cités de la Hanse n'ont plus l'opulence ou la majesté du passé, elles conservent toutefois une puissance économique considérable, et leurs richesses interdisent de les prendre à la légère.\n\nSi elles restent donc dynamiques, ces villes ont fort à faire pour restaurer leur gloire passée. Le §YDanemark§! a imposé en 1429 des droits sur l'Øresund, entre l'île de Sjælland et la Scanie, qui étranglent le commerce hanséatique entrant et sortant de la Baltique. Tout doit être fait pour que celui-ci retrouve tout son dynamisme, et pour cela les Danois doivent payer le prix de cette erreur majeure qu'a été leur politique douanière. Plus à l'est, la cité de Visby, sur l'île de §YGotland§!, était autrefois une cité hanséatique formidablement riche – avant qu'une attaque danoise en 1361, suivie de plusieurs mises à sac par les pirates, ne précipitent sa ruine et mette fin à son indépendance. La restaurer à sa gloire passée et reconquérir Gotland serait une première étape nécessaire pour revitaliser la Hanse.\n\nCelle-ci ne peut pas non plus ignorer la scène politique allemande. Les villes libres de la Ligue doivent allégeance au §YSaint-Empire romain germanique§! et jouissent du privilège d'« immédiateté impériale », qui leur garantit de traiter directement avec l'empereur plutôt que devoir passer par l'intermédiaire de suzerainetés régionales diverses. Mais si l'Empire garantit pour l'heure l'indépendance des cités hanséatiques, toute tentative de centralisation pourrait constituer une menace pour l'ensemble des membres de la Ligue."
