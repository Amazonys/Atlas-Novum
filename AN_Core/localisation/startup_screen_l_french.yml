 string_start_maghreb:0 "La chute du §Ycalifat almohade§! au XIIIe s. a fracturé la §Ypéninsule Ibérique§! et le §YMaghreb§! en une multitude d'États guerriers. Cette période d'anarchie a offert aux royaumes chrétiens l'opportunité de lancer la guerre de reconquête, la « Reconquista », qui permit l'annexion de tous les États musulmans de la péninsule, à l'exception du seul émirat de §YGrenade§!.\n\nLes §YNasrides§! de Grenade s'accrochent aux derniers territoires restés entre leurs mains, tandis que la §YCastille§! a déjà tenté à plusieurs reprises de mettre fin au règne des musulmans en §YAndalousie§!. Grenade ne peut faire face seule à la puissance militaire castillane, aussi pour survivre doit-elle se faire des alliés plus puissants qu'elle. Enfin, pour ajouter encore aux problèmes, l'émirat est en proie à une guerre intestine. La menace la plus précise est pour l'heure le neveu de l'émir §YMuhammad IX§!, §YYûsuf§!, qui convoite le trône et bénéficie déjà d'un soutien notable pour renforcer ses revendications.\n\nAu Maghreb, les Ziyanides de §YTlemcen§!, notamment, sont très vulnérables. Piégés entre les puissances de §YTunis§! et du §YMaroc§!, ils luttent même pour maintenir leur contrôle sur les populations au-delà des murs de leur capitale.\n\nLe royaume le plus puissant du Maghreb est donc le sultanat du Maroc, gouverné par la dynastie des §YMarinides§!. Mais s'ils contrôlent les territoires les plus importants au niveau stratégique et économique, ces Marinides ne sont guère plus que les pantins de leurs vizirs, les §YWattassides§!. Nombreux sont les Marinides qui vivent mal la mainmise des vizirs sur le Maroc, tandis que ceux-ci convoitent le trône pour eux-mêmes. Ainsi paralysé par la situation intérieure tendue, le Maroc n'a pu défendre la cité de §YCeuta§! face à une attaque §Yportugaise§! en 1415, et n'a pu la reprendre depuis.\n\nLes §YHafsides§! de Tunis n'étaient autrefois que les gouverneurs des Almohades. À la chute du califat, ils ont continué de régner sur Tunis, allant jusqu'à prendre le titre de califes – même si cette revendication quelque peu hardie n'est guère reconnue dans le monde musulman. Des trois grands États de la côte du Maghreb, Tunis est le moins troublé par les querelles internes, et se trouve donc relativement libre de mener des incursions chez ses voisins.\n\nÀ l'intérieur, les tribus berbères du §YMzab§!, du §YDjérid§!, de §YTouggourt§! et du §YFezzan§! sont en lutte pour le contrôle du désert. Le Mzab appartient à l'école ibadite, et ses dirigeants descendent des imams Rostémides qui gouvernaient autrefois une grande partie de l'intérieur du Maghreb, au IXe s. S'il est un candidat improbable à l'unification de l'ensemble de la région, à plusieurs reprises par le passé les nomades de l'intérieur ont pu jouer un grand rôle dans l'histoire de l'Afrique du Nord."
 string_start_mali:0 "Le vaste empire du §YMali§! dominait autrefois toute l'§YAfrique de l'ouest§! et le §Ygolfe de Guinée§!, s'étendant depuis l'Atlantique à travers le bassin du Niger jusqu'aux cités-États haoussas. Son opulence était proverbiale dans le monde arabo-musulman depuis le pèlerinage du mansa §YMoussa§! à la Mecque ; mais les conflits intérieurs l'ont affaibli et divisé, et sa survie est désormais menacée.\n\nSes dirigeants ont malgré tout encore une chance de retrouver leur gloire passée s'ils parviennent à gérer convenablement leurs ressources et à rétablir leur autorité sur les peuples voisins. Et, en cas de succès, peut-être pourront-ils même tirer parti de l'ouverture des routes commerciales de l'Atlantique, comme le mansa §YKo Mamadi§! avait tenté de le faire par le passé."
 string_start_songhai:0 "Le vaste empire du §YMali§! dominait autrefois toute l'§YAfrique de l'ouest§! et le §Ygolfe de Guinée§!, s'étendant depuis l'Atlantique à travers le bassin du Niger jusqu'aux cités-États haoussas. Son opulence était proverbiale dans le monde arabo-musulman depuis le pèlerinage du mansa §YMoussa§! à la Mecque ; mais les conflits intérieurs l'ont affaibli et divisé, et sa survie est désormais menacée.\n\nC'est donc une chance à saisir pour le §YSonghaï§!, dont le peuple guerrier est prêt à prendre le contrôle de la région et du commerce caravanier transsaharien. S'il parvient à soumettre ses voisins, il aura de grandes chances de devenir la grande puissance de la région et d'atteindre les richesses des côtes, au nord comme au sud."
 string_start_jolof:0 "Le vaste empire du §YMali§! dominait autrefois toute l'§YAfrique de l'ouest§! et le §Ygolfe de Guinée§!, s'étendant depuis l'Atlantique à travers le bassin du Niger jusqu'aux cités-États haoussas. Son opulence était proverbiale dans le monde arabo-musulman depuis le pèlerinage du mansa §YMoussa§! à la Mecque ; mais les conflits intérieurs l'ont affaibli et divisé, et sa survie est désormais menacée.\n\nLe §YDjolof§! est quant à lui une confédération de royaumes soumis à l'autorité d'un suzerain régnant depuis le cœur du territoire, qui reconnaissait de manière fluctuante l'autorité du §YMali§!. S'il parvient à prendre le contrôle du cours inférieur du fleuve Sénégal, il pourra alors établir sa puissance ; mais dans l'immédiat la priorité doit être d'unifier la confédération, car sa dissolution affaiblirait grandement tous ses membres."
 string_start_mossi:0 "Le vaste empire du §YMali§! dominait autrefois toute l'§YAfrique de l'ouest§! et le §Ygolfe de Guinée§!, s'étendant depuis l'Atlantique à travers le bassin du Niger jusqu'aux cités-États haoussas. Son opulence était proverbiale dans le monde arabo-musulman depuis le pèlerinage du mansa §YMoussa§! à la Mecque ; mais les conflits intérieurs l'ont affaibli et divisé, et sa survie est désormais menacée.\n\nLes §YMossis§!, les seigneurs des chevaux, occupent quant à eux depuis un siècle les hautes terres dominant le bassin du Niger, lançant de là des raids chez leurs voisins et parvenant à piller des villes aussi riches et puissantes que §YTombouctou§!. Malgré tout, ils restent divisés entre plusieurs royaumes, chacun veillant pour l'essentiel à ses intérêts propres. Si l'un de ces dirigeants, comme [Root.GetLeLaLDir] [Root.GetDir] [Root.Monarch.GetName] [Root.GetDuDeNP] §Y[Root.GetName]§!, parvenait à imposer son autorité à tous et à contrecarrer le Mali et le §YSonghaï§!, les Mossis seraient alors sans doute assez puissants pour devenir la grande puissance de la région."
 string_start_hausa:0 "Le vaste empire du §YMali§! dominait autrefois toute l'§YAfrique de l'ouest§! et le §Ygolfe de Guinée§!, s'étendant depuis l'Atlantique à travers le bassin du Niger jusqu'aux cités-États haoussas. Son opulence était proverbiale dans le monde arabo-musulman depuis le pèlerinage du mansa §YMoussa§! à la Mecque ; mais les conflits intérieurs l'ont affaibli et divisé, et sa survie est désormais menacée.\n\nLa puissance relative des sept cités-États des §YHaoussas§! a toujours été équilibrée, et leurs relations sont autant une coopération qu'une rivalité. Mais leur potentiel est indéniable, car ce sont elles qui contrôlent les routes commerciales vers l'est, entre le désert, la savane et la jungle. Si l'une de ces cités, comme [Root.GetLeLaNP] §Y[Root.GetName]§!, parvenait à fonder un État haoussa unifié, elle pourrait donc devenir une candidate sérieuse à l'hégémonie dans la région."
 string_start_oyo:0 "Le vaste empire du §YMali§! dominait autrefois toute l'§YAfrique de l'ouest§! et le §Ygolfe de Guinée§!, s'étendant depuis l'Atlantique à travers le bassin du Niger jusqu'aux cités-États haoussas. Son opulence était proverbiale dans le monde arabo-musulman depuis le pèlerinage du mansa §YMoussa§! à la Mecque ; mais les conflits intérieurs l'ont affaibli et divisé, et sa survie est désormais menacée.\n\n§YOyo§! occupe quant à lui les territoires situés plus au sud, dans les forêts qui s'étendent entre la steppe et la jungle, en faisant dans les faits l'intermédiaire entre les deux régions. Cela lui a aussi permis de dominer l'art de l'utilisation de la cavalerie au combat, largement utilisée contre les peuples voisins et en faisant une puissance redoutable."
 string_start_ethiopia:0 "Dans la corne de l'Afrique, le royaume ancien d'§YÉthiopie§!, gouverné par le roi §Ysalomonide§! Zara Yaqob, connaît un âge d'or grâce à son expansion et à sa puissance intérieure. Cet empire dynamique, par de nombreux aspects, est la grande puissance de la région.\n\nMalgré tout, il est aussi confronté à de véritables défis. Traditionnellement, sa capitale se déplace entre diverses cités des hautes terres presque à chaque règne, et les puissants détiennent une grande partie de la puissance économique et militaire. L'une des priorités de tout dirigeant éthiopien devrait donc être de promouvoir les troupes des §Ytshawâ§! afin de pacifier le pays.\n\nElles devraient aussi pouvoir contribuer à l'expansion, car de nombreux États surveillent avec crainte et méfiance cet empire farouchement chrétien. Le sultanat d'§YAdal§! est ainsi un rival traditionnel des Salomonides, et prêt à devenir l'épée de l'islam dans la région. Plus au sud, la grande puissance de la côte des Somalis est le sultanat d'§YAjûrân§!, qui ambitionne d'unifier tous les clans somalis sous son autorité et de prendre le contrôle des routes commerciales entre la mer Rouge et l'océan Indien.\n\nEn aval, sur le cours Nil, les derniers vestiges des royaumes chrétiens de Nubie luttent pour assurer leur survie face aux §YMamelouks§! d'Égypte et aux fédérations tribales musulmanes qui se sont installées dans la région."
 string_start_adal:0 "Dans la corne de l'Afrique, le royaume ancien d'§YÉthiopie§!, gouverné par le roi §Ysalomonide§! Zara Yaqob, connaît un âge d'or grâce à son expansion et à sa puissance intérieure. Cet empire dynamique, par de nombreux aspects, est la grande puissance de la région.\n\nToutefois, de nombreux États surveillent avec crainte et méfiance cet empire farouchement chrétien. Le sultanat d'§YAdal§! est ainsi un rival traditionnel des Salomonides, et prêt à devenir l'épée de l'islam dans la région. Occupant une situation stratégique sur la mer Rouge, s'il parvenait à vaincre l'Éthiopie il pourrait s'assurer du contrôle de détroit de Bâb al-Mandab et de ses routes commerciales dynamiques, pour peut-être ensuite prendre pied au Yémen.\n\nPlus au sud, la grande puissance de la côte des Somalis est le sultanat d'§YAjûrân§!, qui ambitionne d'unifier tous les clans somalis sous son autorité et de prendre le contrôle des routes commerciales entre la mer Rouge et l'océan Indien.\n\nEn aval, sur le cours Nil, les derniers vestiges des royaumes chrétiens de Nubie luttent pour assurer leur survie face aux §YMamelouks§! d'Égypte et aux fédérations tribales musulmanes qui se sont installées dans la région."
 string_start_ajuuraan:0 "Dans la corne de l'Afrique, le royaume ancien d'§YÉthiopie§!, gouverné par le roi §Ysalomonide§! Zara Yaqob, connaît un âge d'or grâce à son expansion et à sa puissance intérieure. Cet empire dynamique, par de nombreux aspects, est la grande puissance de la région.\n\nToutefois, de nombreux États surveillent avec crainte et méfiance cet empire farouchement chrétien. Le sultanat d'§YAdal§! est ainsi un rival traditionnel des Salomonides, et prêt à devenir l'épée de l'islam dans la région. En aval, sur le cours Nil, les derniers vestiges des royaumes chrétiens de Nubie luttent pour assurer leur survie face aux §YMamelouks§! d'Égypte et aux fédérations tribales musulmanes qui se sont installées dans la région.\n\nPlus au sud, la grande puissance de la côte des Somalis est le sultanat d'§YAjûrân§!, qui ambitionne d'unifier tous les clans somalis sous son autorité et de renforcer ainsi sa position. Au niveau économique, ses priorités devraient être de contrôler les échanges dans le golfe d'Aden, afin de pouvoir atteindre l'Orient, les richesses de l'Inde, et peut-être même au-delà les contrées lointaines d'où est venue la grande flotte de Zheng He il y a quelques décennies."
 string_start_kilwa:0 "Sur la côte orientale de l'Afrique, connue de manière générale comme la « côte des Swahilis », du fait que c'est leur langue qui est devenue le sabir des marchands de toute la région, le sultanat de §YKilwa§! connaît un âge d'or. La riche cité attire des négociants venus de toutes les rives de l'océan Indien aussi bien que de l'intérieur des terres.\n\nDepuis sa fondation il y a plusieurs siècles par des marchands persans, elle est florissante. Le rétablissement du lien avec la patrie d'origine, par les routes qui empruntent le golfe d'Aden et d'Ormuz, pourrait être un investissement tout à fait rémunérateur. Les échanges très lucratifs avec l'Inde pourraient aussi être renforcés, pour le plus grand profit des marchands kilwans et [ZAN.GetDuDelaDir] [ZAN.GetDir].\n\nÀ l'avenir, peut-être même les réseaux commerciaux pourraient-ils s'étendre jusqu'en Orient, jusqu'à ces contrées lointaines d'où viennent les épices, ou vers le sud, qui permettrait peut-être de gagner l'Occident…"
 string_start_mutapa:0 "Dans l'intérieur des terres d'Afrique de l'Est, l'ancienne grande puissance de Zimbabwe est en déclin depuis des décennies. De nouveaux États se forment donc dans la région, le plus important étant celui des rois Shona du §YMonomotapa§!, le « seigneur du pays ».\n\nL'objectif de celui-ci est de contrôler les hautes terres et les vallées fluviales et d'user de leurs mines d'or pour reprendre tous les anciens territoires contrôlés auparavant par les anciens rois de Zimbabwe, afin que la cité redevienne le « Grand Zimbabwe »."
 string_start_kongo:0 "Le bassin du Congo est partagé entre un certain nombre de puissances qui aspirent à établir une autorité centralisée sur la région, pour la première fois de son histoire. Le souverain occupant la meilleure position pour cela est celui du royaume du §YCongo§!, du fait qu'il contrôle l'estuaire du fleuve, lui assurant ainsi la richesse et le respect de ses voisins. Des vaisseaux parviennent parfois jusqu'à ces côtes, afin de pratiquer le commerce. Qui sait si le développement des échanges avec les régions périphériques ne serait pas profitable ?\n\nAu niveau religieux, les cultes traditionnels pratiqués par [KON.GetLeLaLDir] §Y[KON.GetDir]§! et ses héritiers connaissent eux aussi des mutations, plusieurs divinités étant révérées à différents moments. Peut-être cet aspect devra-t-il donc faire l'objet d'un choix à l'avenir, entre la poursuite de la tradition et le changement."
 string_start_tatars:0 "La §YHorde d'or§! a disparu, et ses successeurs §Ytatars§! livrent bataille sur ses restes tandis que leurs ennemis se renforcent tout autour d'eux. L'empire autrefois gigantesque de §YDjötchi§!, le fils de §YGengis Khân§!, s'est trouvé divisé entre plusieurs khânats, cherchant tous à dominer les steppes.\n\nLe successeur le plus direct de la Horde d'or est la §YGrande Horde§!. Contrôlant Saraï et Astrakhan, le khân Kutjukh Mohammed prétend en vain à l'hégémonie. Les tribus censées lui obéir continuent de faire défection, et il a jusqu'à présent été incapable de les en empêcher.\n\nUn khân qui n'est pas craint de ses voisins n'en est pas un. Autrefois simple collectrice du tribut, sans un khân fort pour la contrôler la grande principauté de §YMoscovie§! s'est étendue. La laisser faire lui donnera assurément l'occasion de renverser le joug tatar et de conquérir les steppes pour elle-même. De la même façon, la §YLithuanie§! a bénéficié de la chute de la Horde d'or. Ayant déjà soustraite la Ruthénie aux Tatars, elle continuera sans doute d'être une menace pour les nomades.\n\n§YUlugh Muhammad§! de §YKazan§! s'est déjà à deux reprises proclamé khân de la Horde d'or, mais ses tentatives n'ont guère été couronnées de succès. Avec le soutien des nobles de Bolgar, il s'est emparé de la cité de Kazan et y a établi un nouveau khânat dans les steppes du Nord. Kazan est un carrefour commercial important, et le nouveau khânat a aisément accès à des gisements de métaux, précieux et communs. Plus riche des royaumes tatars, Kazan est donc à la fois un pays prometteur et une cible pour les envahisseurs.\n\nLe §Ykhânat de Crimée§! a fait sécession de la Horde d'or en 1441, après que les clans aient invité §YHaci Giray§!, descendant de Gengis Khân, à les gouverner. Giray a mené les Criméens dans une lutte sanglante pour l'indépendance, jusqu'à la victoire, qui a fait de lui le khân d'une nouvelle horde. Les Criméens sont des esclavagistes avides, et sont en rivalité avec les colonies §Ygénoises§! pour contrôler le commerce de la région. Ils ont aussi attiré l'attention du sultan §Yottoman§!, qui surveille de près les affaires du khânat.\n\nLes khânats des §YNogaïs§! et des §YOuzbeks§!, s'ils sont parvenus à arracher leur indépendance et à contrôler de vastes territoires, n'ont pas la richesse ou l'importance stratégique de leurs compétiteurs. Ils vont devoir se montrer opportunistes s'ils veulent pouvoir revendiquer l'héritage de Gengis. Or, il semble que leurs voisins §Ytimourides§! sont prêts de s'effondrer et de sombrer dans la guerre civile. Un khân digne de ce nom pourrait saisir sa chance et prendre §YSamarcande§! ou §YBoukhara§! tandis que les Timourides sont retenus ailleurs."
 string_start_romania:0 "Les principautés de §YValachie§! et de §YMoldavie§! sont coincées entre des puissances plus grandes qu'elles. Jusqu'à présent, elles ont survécu en jouant au petit jeu, dangereux, de la prestation de serment à tout pays qu'elles pensaient le plus capable de les protéger des autres. Un voïvode souhaitant prospérer doit observer avec une grande attention l'équilibre des puissances.\n\nLes voïvodes ont longtemps été membres de l'Ordre du Dragon, un ordre chevaleresque noble dédié à la défense de la Chrétienté face à un §YEmpire ottoman§! qui gagne du terrain. Il n'est donc pas surprenant que leurs principautés aient répondu à l'appel de la §Ycroisade de Varna§!, cette vaste coalition militaire visant à chasser les Turcs des Balkans pour y restaurer le christianisme. La croisade, toutefois, a été un échec retentissant, laissant des royaumes sans rois et plongeant la région dans la stupeur.\n\nAussitôt après la croisade, un incident diplomatique a été causé par l'emprisonnement du général §Yhongrois§! Hunyadi par §YVlad II§! de Valachie. Si la crise s'est dénouée sans autre conflit, les relations restent tendues, et la Valachie ne pourra plus compter sur l'aide de la Hongrie pour quelque temps.\n\nLe voïvode de Valachie a rejoint la croisade malgré que son fils, §YVlad Draculea§!, était retenu captif par les Ottomans. Il n'est donc guère surprenant qu'il croie son fils mort. Mais Vlad a été épargné par le sultan et vit désormais en exil, mûrissant sa revanche à la fois contre les Turcs et la Valachie.\n\nL'incertitude règne en Moldavie aussi : l'ancien monarque §YIlie I§! est mort en exil en §YPologne§!, laissant son fils §YRoman§! prétendre au trône. Celui-ci s'est assuré de l'appui polonais, en jurant la fidélité éternelle de la Moldavie s'il en devient le voïvode. Ce n'est donc qu'une question de temps avant qu'il tente de prendre le trône à son oncle §YStefan§!."
 string_start_irish_minors:0 "L'§YIrlande§! de l'an [GetYear] est divisée entre de nombreux clans hétérogènes après l'effondrement du gouvernement direct de l'§YAngleterre§!. Celle-ci ne contrôle plus qu'une petite région autour de Dublin, appelée le §YPale§!.\n\nAu-delà se trouvent les domaines des paieries d'Irlande, les comtes de §YDesmond§!, d'§YOrmonde§!, d'§YUlster§!, et de §YKildare§!. Ces seigneurs gouvernaient autrefois l'île au nom de la Couronne anglaise, mais leur loyauté n'est plus guère autre chose qu'une simple reconnaissance formelle. Chacun règne indépendamment et se montre pour le moins méfiant de l'influence anglaise. Avec les siècles, la noblesse anglo-normande établie sur l'île est devenue tout aussi irlandaise que le reste de la population qu'elle gouverne. L'§YOffaly§! et le §YLeinster§! se trouvent au centre même de l'île, et sont en butte à de puissants ennemis et aux agressions opportunistes d'un seigneur agressif.\n\nAu nord, les comtés de §YTyrone§!, de §YTyrconnel§!, et d'Ulster occupent une position précaire, car ils se trouvent sur le chemin des Anglais et des §YÉcossais§! expansionnistes. Le clan §YO'Neill§! de Tyrone va peut-être devoir ravaler de sa fierté et envisager une alliance avec l'une des deux puissances s'il souhaite restaurer l'héritage de son ancêtre légendaire, le Haut-Roi Niall aux neuf otages.\n\n§YThomond§!, §YSligo§!, §YClanricarde§! et le §YMunster§!, dans l'Ouest et le Sud, sont relativement préservés des ambitions des puissances régionales, au moins pour un temps. Ces clans ont des histoires longues et glorieuses, prétendant descendre de héros irlandais tels que Brian Boru ou Carthach l'Ancien. S'ils savent saisir l'occasion propice, ils ont la possibilité de s'étendre en Irlande et de devenir eux-mêmes une puissance.\n\nUne Irlande unifiée par un Haut Roi semble peu probable encore, mais une dynastie qui parviendrait à renverser ses rivaux et à rejeter les envahisseurs anglais à la mer pourrait à nouveau prétendre à ce titre."
 string_start_provence:0 "En l'an [GetYear], la §YProvence§! est dirigée par l'ambitieux René d'Anjou, qui se pare du titre non seulement de duc d'Anjou et de comte de Provence, mais aussi de roi d'§YAragon§!, de §YNaples§!, et de §YJérusalem§!. Les seigneurs de la Chrétienté accordent peu de crédit à de telles intentions, mais le bon roi est déterminé à reprendre son héritage.\n\nLa Provence contrôle un territoire dispersé. L'Anjou est au cœur du conflit entre l'§YAngleterre§! et la §YFrance§!, est convoité par les deux souverains et risque de souffrir des prochains conflits. Les terres provençales dans la vallée du Rhin sont divisées entre le duché de Bar gouverné directement et le duché de §YLorraine§! vassal. La Provence risque d'encourir le courroux à la fois de l'Empereur et du puissant duché de §YBourgogne§! s'il fait le choix de s'immiscer dans les affaires des princes rhénans. Quant au duché de Provence lui-même, il se trouve sur la côte nord de la Méditerranée, coincé qu'il est entre la France, la §YSavoie§! et la cité §Ypontificale§! d'Avignon. De là, les ambitions de René pourraient lancer une invasion de l'Aragon, même si l'Italie serait une proie sans doute plus tentante, maintenant que le Saint-Empire voit son emprise sur la région affaiblie.\n\nLa Provence entretient de bonnes relations avec son voisin le plus imposant et le plus puissant, la France. Elle doit donc trouver un juste équilibre entre sa défense et ses projets d'expansion, d'autant que la France attend son soutien si la guerre de Cent Ans devait une fois encore dégénérer en un nouveau conflit.\n\nLa Provence a de hautes ambitions, mais éviter une annihilation pure et simple relèverait tout autant de l'exploit alors que les pays voisins lorgnent sur ses richesses."
 string_start_brittany:0 "La situation de la §YBretagne§! en [GetYear] est sensiblement la même qu'au cours des siècles précédents. Pris entre l'§YAngleterre§! et la §YFrance§!, ses ducs ont longtemps lutté pour préserver leur indépendance. La France, en particulier, a à de nombreuses reprises tenté, par la diplomatie autant que par les armes, d'annexer le duché.\n\nLe second traité de Guérande, signé en 1381, a officiellement fait de la Bretagne une puissance neutre de la guerre de Cent Ans. Mais le conflit couve à nouveau, car les exigences françaises sur le §YMaine§! sont repoussées par l'Angleterre. Reste donc à voir si les ducs de Bretagne sauront s'en tenir à leurs vœux de neutralité, car ils pourraient avoir beaucoup à gagner de s'impliquer dans le conflit, mais aussi de nombreux dangers. La Bretagne étant incapable de faire face à elle seule à l'une des deux puissances en guerre, elle pourrait envisager de se rapprocher de la puissance montante qu'est la §YBourgogne§!.\n\nCar la Bretagne est une terre riche et fertile, qui pourrait se développer rapidement. Sa capitale, §YNantes§!, a été en grande partie reconstruite après une guerre de succession sanglante, et est désormais le plus grand port sur l'Atlantique. Le port de Brest, pendant ce temps, serait un arsenal parfait, en jouant autant de sa rade abritée et de sa situation stratégique pour intercepter les flottes aussi bien françaises qu'anglaises.\n\nLes Bretons doivent donc choisir leurs amis et leurs ennemis avec grand soin s'ils veulent survivre à l'ère moderne. Si la scène politique agitée de l'Europe ne leur en offre pas la chance, peut-être devront-ils la saisir au-delà du continent."
 string_start_scotland:0 "En l'an [GetYear] l'§YÉcosse§! est bien établie, après avoir lutté et arraché son indépendance à ses prétendus souverains §Yanglais§!, dont elle a rejeté le joug après la victoire de Robert Bruce à Bannockburn en 1314. Les Écossais ont depuis consolidé leur contrôle sur le Nord des îles Britanniques.\n\nElle n'est pas seulement protégée par ses armées courageuses, mais aussi par l'Auld Alliance conclue avec la §YFrance§!. Cet accord oblige Paris à venir à son secours si l'Angleterre tentait une fois encore de l'assujettir. Car une guerre reste toujours possible, les escarmouches entre les seigneurs de la frontière menaçant toujours de dégénérer, et ce d'autant plus qu'ils ont tendance à choisir par pur opportunisme le camp qui leur propose le plus d'occasions de lancer des raids.\n\nIl a fallu des années à l'Écosse pour incorporer les §YHighlands§! au sein du pays. Le Moyen Âge a vu l'annexion de l'ancien royaume indépendant de Moray, le pays de l'usurpateur Macbeth, et le développement des institutions féodales dans le Nord du pays. L'intégration des Highlands devrait bien servir l'Écosse, car c'est devenu la région de recrutement des guerriers depuis la guerre contre Édouard Longues-Jambes d'Angleterre. Les Hébrides ont été arrachées à l'ancien royaume des îles par Alexandre II, et même l'intervention du roi de §YNorvège§! n'a pas pu empêcher l'assaut écossais.\n\nLe roi Jean II a des plans pour étendre vers le sud ses possessions, dans les îles voisines. Les §YOrcades§! et les §YShetlands§! sont toujours tenues par des Norvégiens, soumis actuellement au §YDanemark§!. Affronter la puissance scandinave serait un véritable défi, mais peut-être une solution diplomatique se présentera-t-elle. L'Angleterre et l'Écosse ont été en rivalité pendant des siècles pour le contrôle de l'île de §YMan§!. Les Anglais en ont le contrôle pour l'instant, mais un souverain opportuniste pourrait exploiter leurs soucis en France pour s'en emparer.\n\nLa maison des §YStuart§! dirige l'Écosse depuis moins d'un siècle, mais ils ont bien gouverné. Si l'Écosse est capable de renverser la situation face à l'Angleterre, la dynastie pourrait bien, un jour, gouverner toute la Grande-Bretagne."
 string_start_great_ming:2 "Le vaste empire des §YMing§! a trouvé ses origines dans la chute de la dynastie §Ymongole§! des §YYuan§! et une époque de troubles et d'agitations ayant déchiré la Chine au milieu du XIVe s. De cette période d'anarchie, les Ming ont émergé comme la puissance politique la plus forte, après avoir éliminé leurs rivaux Han et avoir repoussé les descendants de §YKoubilaï Khân§! de l'autre côté de la Grande Muraille. Après quatre-vingts ans au pouvoir, ces Ming sont désormais la première puissance en Asie orientale.\n\nMais même si l'empire est prospère, sa présence sur la scène internationale s'est faite très discrète depuis la fin des voyages de Zheng He, et de nouvelles entités posent désormais de nouveaux défis. Dans le Nord, divisés, les nomades ont commencé à se rassembler sous le commandement du seigneur de la guerre des §YOïrats§!, §YEsen§!, qui aspire à devenir le nouveau Grand Khân de tous les Mongols. La diplomatie Ming a au moins pu empêcher qu'une chose similaire se produise chez les tribus des §YJurchens§!, au nord-est, où la politique impériale a encouragé les luttes entre nomades. Si les querelles des Jurchens écartent tout danger de ce côté pour un temps, les Oïrats d'Esen pourraient bien devenir un ennemi formidable.\n\nAu sud, les relations sont meilleures. Le §YDaï Viêt§! s'est certes libéré de la domination chinoise deux décennies auparavant, et reste méfiant envers le géant du nord ; mais d'autres puissances régionales se montrent plus amicales, même si les montagnes et les jungles empêchent de recevoir guère plus que quelques tributs symboliques de leur part.\n\nLes relations avec les §YJoseon§! de §YCorée§! sont plus étroites. Les deux dynasties ont émergé de la même manière de l'effondrement du Grand Yuan, et leur commune adhésion à la philosophie confucianiste a permis de maintenir des liens étroits depuis lors.\n\nPar ailleurs, tous les troubles ne sont pas extérieurs. La légitimité tirée du §Ymandat céleste§! est quelque peu volage, et si l'autorité de l'empereur faiblit trop certains pourraient chercher à abattre les Ming. Une telle perspective nécessiterait malgré tout une grave dégradation de la situation : au XVe s., le Grand Ming reste la puissance hégémonique en Asie, et peut-être la plus importante sur Terre !"
 string_start_mongolia:1 "L'§YEmpire mongol§! de §YGengis Khân§! a disparu, et les États lui ayant succédé en sont réduits à se disputer aux confins de la civilisation. La dynastie §YYuan§!, lignée du grand §YKoubilaï Khân§!, autrefois si puissante, a été chassée de §YChine§! et a piteusement dû battre retraite dans la steppe. Si les §YMongols§! prétendent toujours au titre d'empereurs Yuan, le §Ymandat céleste§! est bel et bien passé aux §YMing§!, qui ont pris le pouvoir dans le cadre d'un soulèvement général contre l'autorité mongole.\n\nAujourd'hui, d'ailleurs, le khân mongol ne peut plus même prétendre gouverner l'ensemble des steppes, ni même être indépendant. La plupart des territoires mongols sont tombés sous la domination d'une nouvelle confédération, les puissants §YOïrats§!, gouvernés par §YEsen Taishi§!. Celui-ci a de grandes ambitions : refusant de verser tribut aux Ming, il veut affronter leurs puissantes armées afin de leur prendre l'hégémonie. S'il n'était un militaire aussi brillant, les Mongols de l'Ouest n'oseraient même adopter une posture aussi bravache.\n\nVers l'est, le khân §YUnebolad§! des §YKhortchins§! mongols s'est taillé un domaine respectable. Lui aussi a pour ambition de réunifier les Mongols, même si ses armées et ses capacités sont plus en mesure de s'opposer aux Jurchens divisés, à l'est, qu'aux forces rassemblées des Oïrats.\n\nLe §Ykhânat tchaghataï§! est, en fin de compte, l'État le plus stable des Mongols, même s'il n'a pas le même prestige. Les §YTchaghataï§! ont sous leur contrôle les territoires au nord des monts §YTian§!, de même que l'émirat de §YYarkand§!, dans le bassin du Tarim.\n\nNombre de Mongols ont adopté la branche tibétaine du bouddhisme, le §Yvajrayâna§!. Au cours des derniers siècles, cette confession a coexisté en paix avec les croyances §Ytengristes§! traditionnelles chez les Mongols, et a même été favorisée pendant un temps, sous les Yuan. Les Mongols doivent donc considérer avec attention leurs relations avec le §YTibet§! et décider quel parti prendre en termes de religion.\n\nChaque khân a la même ambition : réunifier les Mongols et l'empire de Gengis Khân. Jusqu'à présent, aucun n'y est parvenu, si ce n'est de façon fugace. Mais il finira bien par émerger un nouveau khân pour relever enfin ce défi…"
 string_start_philippines:0 "En [GetYear], l'archipel des Philippines abrite un certain nombre de cités-États maritimes. Ces îles ont toujours été suffisamment éloignées pour préserver leur autonomie, même face à des hégémonies telles que celle de l'ancien empire de Srîvijaya ou aux sultanats musulmans de §YBrunei§! et §YMalacca§!. S'y est donc développé un ensemble hétérogène de royaumes indianisés, sinisés et islamisés, possédant chacun son caractère propre et une histoire distincte.\n\nAu nord, sur l'île de Luçon, les cités-États de §YPangasinan§! et §YTondo§! prospèrent grâce au commerce avec l'§YEmpire de Chine§!. Leur statut de tributaire leur permet de collecter les marchandises venues de Chine pour les revendre sur les autres îles. C'est dans cet objectif que la petite cité-État musulmane de §YMaynila§! entretient une collaboration étroite avec Tondo, cette dernière étant le port vers la Chine tandis que la première est la plaque tournante d'où partent les marchandises chinoises vers les autres îles musulmanes.\n\nPlus au sud, dans l'archipel des Visayas, un certain nombre d'établissements hindous rivalisent pour prendre le contrôle des routes commerciales. Le royaume insulaire de §YCebu§! est sans doute l'État le plus ancien de la région. Ses dirigeants prétendent être les héritiers d'un prince indien venu de l'Empire §YChola§!. Nombre d'autres États se sont constitués en fédération, sous le nom de §YMadja-as§!, assez lâche, où chaque membre assume à tour de rôle le gouvernement sur les autres.\n\nSi les autres râjâs hindous de §YButuan§! ont traditionnellement dominé le Sud, ils subissent depuis peu une concurrence croissante de la part des États musulmans de §YMaguindanao§! et §YSulu§!. Celui-ci est entré dans la sphère de Brunei, tandis que Maguindanao a vu sa dynastie régnante adopter progressivement les traditions musulmanes, aux dépens de la religion animiste.\n\nOn pourrait penser que la grande hétérogénéité de ce riche archipel, au tournant de l'année [GetYear], le rend vulnérable. Mais le temps seul dira si le cosmopolitisme philippin pourra survivre à l'arrivée de croyances, de peuples et d'armes nouveaux."
 string_start_ashikaga:0 "Dans la théorie, l'Empire du §YJapon§! est gouverné depuis Kyôto par l'empereur Go-Hanazono, le dernier d'une lignée impériale vieille de 2000 ans. Dans la pratique, toutefois, le gouvernement est assuré par le shôgun, le représentant officiel de l'empereur en matière militaire. En [GetYear], le shôgunat n'est toutefois plus ce qu'il était par le passé. Un certain nombre de shôguns §YAshikaga§! se sont succédé au cours d'une période de quelques années seulement, du fait d'accidents et d'assassinats. À de multiples occasions, des attaques ont démontré que Kyôto n'était pas un lieu sûr, même pour ceux qui ont en charge de maintenir la paix dans l'ensemble de l'archipel.\n\nDepuis la mort du dernier shôgun Ashikaga encore puissant, Yoshimitsu, les principaux clans de l'Empire ont commencé à s'ériger en rivaux de la puissance shôgunale. Les seigneurs à la tête de ces clans, les daimyôs, ont un pouvoir presque absolu sur leurs domaines. Certains, comme les §YHosokawa§!, les §YHatakeyama§! et les §YShiba§!, sont très liés au shôgunat et ont monopolisé les offices de kanrei, représentants officiels du shôgun. D'autres, comme les §YYamana§!, les §YAkamatsu§!, les §YIsshiki§! et les §YKyôgoku§!, exercent leur influence du fait de leur seule puissance.\n\n§YAshikaga Yoshimasa§!, l'actuel shôgun, a commencé à tenter de freiner cette évolution, nommant ses fidèles les plus loyaux aux postes les plus importants et s'intéressant de près aux conflits locaux survenant dans le pays. Reste à voir s'il peut encore sauver le shôgunat, les autres clans n'ayant pas perdu de temps pour profiter de la faiblesse de ses prédécesseurs.\n\nLa puissance grandissante des daimyôs les mieux établis menace toujours de faire du shôgunat une institution vidée de son sens. La rivalité entre les clans Hosokawa et Yamana, tout particulièrement, pourrait bien déchirer le pays, ces deux clans contrôlant à eux seuls un tiers de l'archipel.\n\n"
 string_start_hatakeyama:0 "Dans la théorie, l'Empire du §YJapon§! est gouverné depuis Kyôto par l'empereur Go-Hanazono, le dernier d'une lignée impériale vieille de 2000 ans. Dans la pratique, toutefois, le gouvernement est assuré par le shôgun, le représentant officiel de l'empereur en matière militaire. En [GetYear], le shôgunat n'est toutefois plus ce qu'il était par le passé. Un certain nombre de shôguns §YAshikaga§! se sont succédé au cours d'une période de quelques années seulement, du fait d'accidents et d'assassinats. À de multiples occasions, des attaques ont démontré que Kyôto n'était pas un lieu sûr, même pour ceux qui ont en charge de maintenir la paix dans l'ensemble de l'archipel.\n\nDepuis la mort du dernier shôgun Ashikaga encore puissant, Yoshimitsu, les principaux clans de l'Empire ont commencé à s'ériger en rivaux de la puissance shôgunale. Les seigneurs à la tête de ces clans, les daimyôs, ont un pouvoir presque absolu sur leurs domaines. Certains, comme les §YHosokawa§!, les §YHatakeyama§! et les §YShiba§!, sont très liés au shôgunat et ont monopolisé les offices de kanrei, représentants officiels du shôgun. D'autres, comme les §YYamana§!, les §YAkamatsu§!, les §YIsshiki§! et les §YKyôgoku§!, exercent leur influence du fait de leur seule puissance.\n\nAu tournant de l'année [GetYear], le clan §YHatakeyama§! est la puissance dominante du centre du Japon. Branche issue du clan Ashikaga, il a été capable d'exercer une forte influence à Kyôto tout au long de la période d'affaiblissement des shôguns – une influence mise à profit pour établir un fief puissant, comprenant des provinces riches. Son rival principal a souvent été le clan Hosokawa, dont les vastes domaines occidentaux sont également très liés aux Ashikaga.\n\n"
 string_start_shiba:0 "Dans la théorie, l'Empire du §YJapon§! est gouverné depuis Kyôto par l'empereur Go-Hanazono, le dernier d'une lignée impériale vieille de 2000 ans. Dans la pratique, toutefois, le gouvernement est assuré par le shôgun, le représentant officiel de l'empereur en matière militaire. En [GetYear], le shôgunat n'est toutefois plus ce qu'il était par le passé. Un certain nombre de shôguns §YAshikaga§! se sont succédé au cours d'une période de quelques années seulement, du fait d'accidents et d'assassinats. À de multiples occasions, des attaques ont démontré que Kyôto n'était pas un lieu sûr, même pour ceux qui ont en charge de maintenir la paix dans l'ensemble de l'archipel.\n\nTout comme les clans §YHosokawa§! et §YHatakeyama§!, le clan §YShiba§! entretient des liens étroits avec les Ashikaga et a su user de son influence, au cours d'une période d'affaiblissement des shôguns, pour réaliser en partie ses ambitions. Mais au contraire d'autres clans, il a vu son pouvoir décliner au cours du siècle passé. Son domaine est maintenant réduit presque exclusivement à la moitié orientale du Japon, et certains de ses représentants locaux, tels que les §YOda§! et les §YAsakura§!, ont commencé à agir moins en fidèles qu'en daimyôs indépendants.\n\n"
 string_start_central_japan:1 "Proches de la capitale impériale de Kyôto, les clans du centre du §YJapon§! sont traditionnellement très liés au shôgunat et à la cour de l'Empereur. L'autorité du shôgun lui-même est encore forte dans la région, et de nombreux clans, tels que les §YIsshiki§! ou les §YToki§!, jouent un grand rôle dans l'administration et les cérémonies se déroulant à Kyôto.\n\nMais même là, pourtant, au cœur même des structures du pouvoir shôgunal, certains hommes nouveaux sont parvenus à assurer l'ascension de leurs clans, depuis les plus humbles origines jusqu'à une réelle influence. Se posant en représentants locaux de temples puissants ou de daimyôs, les §YOda§!, les §YTsutsui§! et les §YTokugawa§! ont commencé à poser les fondations de domaines encore peu étendus mais puissants dans leurs propres régions.\n\nLa puissance croissante des clans §YHosokawa§! et §YYamana§!, qui contrôlent à eux seuls un tiers du Japon, menace de vider l'institution shôgunale de toute sa substance. L'ascension rapide des Yamana a provoqué une rivalité intense, qui pourrait déboucher sur un conflit capable de virer à la guerre civile. Si cela devait advenir, il est peu probable qu'un seul clan de la région du centre puisse éviter de s'y retrouver impliqué.\n\n"
 string_start_northern_japan:0 "Dans la théorie, l'Empire du §YJapon§! est gouverné depuis Kyôto par l'empereur Go-Hanazono, le dernier d'une lignée impériale vieille de 2000 ans. Dans la pratique, toutefois, le gouvernement est assuré par le shôgun, le représentant officiel de l'empereur en matière militaire.\n\nLe Tôhoku, dans le Nord du Japon, est l'une des régions les plus éloignées du pays. Il a été gouverné par le clan §YShiba§! durant des siècles, où l'office de Kamakura, plus au sud, exerçait aussi son influence. Les clans locaux, tels que les §YDate§!, les §YNanbu§! ou les §YAndô§!, cherchent tous à accroître leur influence en consolidant leurs fiefs et en tentant de négocier directement avec le shôgunat, en contournant les Shiba et l'office de Kamakura.\n\nAlors que les conflits se font plus menaçants dans le centre et l'ouest du Japon, et que l'office de Kamakura du Kantô dans le sud s'affaiblit, les clans du Nord se dégagent donc de plus en plus de la tutelle du pouvoir central."
 string_start_eastern_japan:0 "Dans la théorie, l'Empire du §YJapon§! est gouverné depuis Kyôto par l'empereur Go-Hanazono, le dernier d'une lignée impériale vieille de 2000 ans. Dans la pratique, toutefois, le gouvernement est assuré par le shôgun, le représentant officiel de l'empereur en matière militaire.\n\nLes shôguns §YAshikaga§! ont confié l'Est du Japon à l'un des membres de la dynastie, le Kamakura kubô. Il a malgré tout souvent cherché à gagner son indépendance par rapport à Kyôto, tirant parti de son office pour établir son propre fief.\n\nEn tant que daimyô le plus influent de l'Est, les §YUesugi§! ont souvent tenté de limiter les ambitions du Kamakura kubô, au prétexte de se ranger au côté des Ashikaga contre leur parent. Au cours de ces conflits, il est devenu évident que nombre des seigneurs de l'Est, au premier rang desquels les Uesugi, devront s'appuyer sur leurs propres forces pour défendre leurs intérêts.\n\nAu tournant de l'année [GetYear], l'Est est encore paisible mais versatile. Les Uesugi restent la première puissance de la région, mais cette puissance n'a aucun soutien. Des clans de samouraïs honorables, tels les §YSatake§!, les §YUtsunomiya§! et les §YChiba§! ont toujours su préserver de larges pans de leur autonomie, et ne resteront pas les bras croisés si les Uesugi tentent encore d'accroître leur influence."
 string_start_western_japan:0 "Dans la théorie, l'Empire du §YJapon§! est gouverné depuis Kyôto par l'empereur Go-Hanazono, le dernier d'une lignée impériale vieille de 2000 ans. Dans la pratique, toutefois, le gouvernement est assuré par le shôgun, le représentant officiel de l'empereur en matière militaire. En [GetYear], le shôgunat n'est plus que l'ombre de lui-même toutefois. En 1441, l'impopulaire shôgun Yoshinori a été assassiné par le clan §YAkamatsu§!, ce qui a permis la montée en puissance des seigneurs locaux.\n\nLe clan §YHosokawa§! était des fondateurs du shôgunat actuel, et reste l'un des plus puissants du Japon. Il contrôle plus de territoires que tout autre clan, et dispose d'une grande influence à la cour.\n\nDepuis l'assassinat de Yoshinori, les §YYamana§! ont absorbé la plupart des fiefs auparavant détenus par les Akamatsu. Leur expansion a rapidement fait d'eux une puissance avec laquelle compter dans l'Ouest du Japon, capable de rivaliser avec la domination Hosokawa.\n\nLe déclin croissant de l'autorité centrale a aussi donné lieu au développement de la piraterie et de la contrebande, de nombreux petits seigneurs préférant ne pas s'en préoccuper, lorsqu'ils n'encouragent pas les attaques dans les eaux étrangères. D'autres, tels que les §YÔuchi§! ou les vénérables Hosokawa, préfèrent tirer profit du commerce avec ces pays.\n\nAu tournant de l'année [GetYear], le conflit est sur le point d'éclater entre les clans Yamana et Hosokawa. Pour l'heure, les affrontements directs semblent encore improbables, mais leur puissance et leurs intérêts rivaux prouvent bien que même un incident mineur pourrait déclencher un conflit majeur. C'est peut-être ce qu'attendent des clans moins puissants de la région, tels que les §YAmago§!, les §YKôno§!, les §YÔtomo§!, les §YShôni§!, les §YKikuchi§!, les §YItô§! ou les §YShimazu§!. Nombre d'entre eux, à la tête de leurs domaines depuis l'ère Kamakura, ont une histoire longue et honorable."
 string_start_majapahit:0 "Le royaume de §YMajapahit§! a été par le passé la grande puissance de l'île de Java. Le roi Hayam Wuruk, qui régna entre 1350 et 1389, a régné sur le pays au temps de son apogée, gouvernant depuis la cour florissante décrite par le §YNagarakertagama§! un §Ymandala§! d'environ 90 tributaires dans tout l'archipel indonésien et faisant ériger de vastes temples hindous sur tous ses territoires.\n\nMais depuis lors, le pouvoir de Majapahit a beaucoup décliné. Le contrôle sur les tributaires s'est affaibli, et la guerre civile a fait des ravages. Lorsque la flotte de Zheng He est venue dans la région, elle a fait des sultanats musulmans de §YMalacca§! ses protégés dans la région, sapant ainsi l'autorité de Majapahit au niveau politique et religieux.\n\nLe pays est donc désormais à la croisée des chemins. Parviendra-t-il à enrayer son déclin, et à redevenir la première puissance de l'archipel ?"
 string_start_palembang:0 "§YPalembang§! a été fondée sur l'île de Sumatra comme capitale du royaume de §YSrîvijaya§!, la plus grande puissance de la région du VIIe au XIIe s. Sa supériorité navale a façonné toute la période, lui permettant de dominer les routes maritimes jusqu'à l'Inde et la Chine, et d'étendre son §Ymandala§! sur un vaste réseau de tributaires, tout en assurant la prééminence du bouddhisme dans l'archipel indonésien. Pourtant, ce royaume s'est finalement effondré face à la puissance coalisée de deux anciens tributaires, §YSingasari§! et §YMajapahit§!, basés sur Java.\n\nAprès la chute de Srîvijaya, Palembang est restée tournée vers la mer, même si ces derniers temps elle est devenue pour l'essentiel un port de pirates, ayant lutté en mer contre la flotte de Zheng He. Pourtant, une alliance avec les nomades Orang Laut, et le développement du bateau-dragon, pourraient être les meilleurs moyens pour elle de retrouver son importance dans le détroit de Malacca."
 string_start_tondo:0 "§YTondo§! est la principale cité-État tagalog dans le delta du fleuve Pasig, sur l'île de Luçon. Avec la cité voisine de §YMaynila§!, elles ont assuré leur monopole sur le commerce avec la Chine après les voyages de Zheng He, en servant d'intermédiaires pour la commercialisation des produits chinois dans l'archipel des Philippines. Leur domination assure leur prospérité, et elles paraissent donc en parfaite position pour unifier Luçon et les îles voisines pour la première fois de leur histoire."
 string_start_dai_viet:0 "Au siècle précédent, le §YDaï Viêt§! a vu sa puissance décliner. Au terme d'un long conflit avec le §YChampâ§!, la dynastie Trân demanda l'aide de l'empereur §YMing§!, mais cela se retourna contre elle puisque la Chine prit bientôt le contrôle de tout le pays. Cependant, une révolte menée en 1418 par §YLê Loi§!, un guerrier aux origines modestes qui devint empereur après avoir expulsé les troupes, permit d'accéder à une nouvelle indépendance.\n\nMalgré tout, l'autorité reste très faible, du fait des déchirements à la cour et parmi les partis nobles, et des réformes doivent être entreprises. Et, au sud, le §YChampâ§! doit être surveillé de près, de même que le Fils du Ciel qui aspire à rétablir son hégémonie."
 string_start_khmer:0 "Les §YKhmers§! sont sur le déclin, les grandes cités et les temples d'§YAngkor Vat§! n'étant qu'un témoignage de la gloire passée. L'empire a été vaincu par les incursions des États voisins, §Ythaïs§! entre autres, provoquant en même temps que les difficultés climatiques l'effondrement d'un système agricole perfectionné.\n\nDepuis lors, les dirigeants doivent faire face à une situation précaire, qui les contraint à rebâtir leur puissance et leur prospérité tandis que leurs voisins opportunistes sont prêts à tirer parti du moindre signe de faiblesse."
 string_start_ayutthaya:0 "Le royaume d'§YAyutthaya§! a connu une grande expansion au cours des décennies précédentes, pour devenir le cœur du mandala le plus important parmi les cités-États §Ythaïes§!. Ces dernières années, le roi Borommaracha II a ainsi fait de son héritier Ramesuan le dirigeant du royaume de §YSukhothaï§!, au nord, assurant ainsi sa position dans le bassin du fleuve Chao Phraya.\n\nDe là, Ayutthaya se trouve en mesure de contrôler l'§YIndochine§!, même s'il lui reste malgré tout à imposer son autorité à ses voisins."
 string_start_pegu:0 "La cité-État mône de §YPégou§! est devenue le cœur d'un vaste mandala lors des décennies qui suivirent la chute de l'empire de §YPagan§!. Sa puissance, de plus en plus marquée, a bientôt été confrontée à celle du royaume birman d'§YAva§!, provoquant un conflit long de quarante ans à la fin du XIVe s.\n\nDepuis lors, une période plus paisible s'est ouverte, même si les causes de la rivalité ne sont toujours pas réglées : le contrôle du bassin de l'Irrawaddy, de ses richesses et des cités-États environnantes permettrait d'assurer le succès des Môns face aux Birmans. Et, qui sait, peut-être Pégou pourrait-elle s'assurer de la domination des échanges entre l'Occident et l'Orient, renforçant ainsi encore sa prospérité ?"
 string_start_aztecs:0 "Depuis le début du XIVe s., la vallée de §YMexico§! et les régions environnantes ont été unifiées par les dirigeants §Yténanèques§! d'§YÂzcapôtzalco§!. Leur règne est toutefois terminé. Une lutte sanglante pour le trône entre les frères ennemis Tayatzin et Mâxtla les a fragilisés, jusqu'à ce qu'en 1428 ils soient renversés par l'alliance entre les cités-États de §YMexico-Tenôchtitlan§!, §YTlacôpan§! et §YTetzcohco§!. Ayant désormais consolidé son pouvoir, cette §YTriple-Alliance aztèque§! dirigée par §YMotêuczôma Ilhuicamîna§! cherche désormais à s'étendre en dehors de ses frontières, et notamment vers les riches cités §Ymixtèques§! (telles que §YCoixtlahuacân§!), au sud.\n\nVers l'est, les cités-États alliées à §YTlaxcala§! sont déterminées à préserver leur indépendance face aux agressions des Aztèques. Ceux-ci sont prêts à l'accepter, du fait que les captifs pris lors des combats pour être offerts en sacrifice ont bien plus de valeur pour l'empire qu'un assujettissement de ses ennemis. Pendant ce temps, au sud, le peuple nahuatl de §YTeotitlan§! joue un jeu dangereux en tentant de préserver son indépendance par des liens d'amitié avec l'empire, plutôt qu'en l'affrontant.\n\nÀ l'ouest, sur les hautes terres du §YMichoacán§!, les cités de Pátzcuaro ont été unifiées entre 1300 et 1350 par Tariacuri de §YT'sintsuntsani§!. Grâce à sa puissance, ses successeurs §Ytarasques§! se sont étendus, donnant naissance à un État puissant, capable de rivaliser avec les Aztèques. Les deux États lorgnent sur les territoires des §YMatlatzincas§!, dans la vallée de §YToluca§! : s'ils feraient un bel ajout, ils pourraient être plus utiles comme glacis, et toute agression dans cette direction pourrait susciter la réaction et une guerre non désirée contre l'autre puissance.\n\nMais Toluca n'est pas le seul souci pour les Tarasques : à l'ouest et au nord, de nombreux petits États comme §YColima§!, §YTonala§! et §YXalisco§! surveillent ces riches gisements de salpêtre que les Tarasques aimeraient leur confisquer. Chacun de leur côté, ils ont peu de chances de résister à une invasion tarasque, mais en s'aidant mutuellement ils pourraient constituer un obstacle formidable.\n\nEnfin, tout au nord de la région, ces divers peuples que les Aztèques appellent §YChichimèques§! sont une cause de soucis permanents pour les États sédentaires. Le plus puissant d'entre eux est sans doute la confédération des §YGuamares§!, mais les plus familiers aux Mésoaméricains sont les §YOtomis§!, souvent établis parmi eux ou recrutés comme mercenaires lors des conflits si nombreux."
 strong_start_mayans:0 "L'âge d'or des Mayas, au Ier millénaire, est bel et bien terminé. Lui a succédé une ère de conflits sanglants et d'alliances dangereuses. La gloire de §YChichén Itzá§! est terminée, et les derniers dirigeants des §YItzá§! ont été contraints de fuir dans les jungles du Sud du §YYucatán§! pour y bâtir de nouvelles cités. Un dernier empire §Ymaya§! a pu conserver unie la péninsule : la §Yligue de Mayapan§!. En 1441, toutefois, les §YXius§! d'§YUxmal§! se sont détachés de la ligue, massacrant l'ensemble de la famille royale des §YCocoms§! qui gouvernait Mayapan, à l'exception d'un seul survivant. Revenu dans le Yucatán, celui-ci a rassemblé ses alliés et fondé une nouvelle capitale à §YSotuta§!, tandis que les Xius transféraient la leur à Mani. Face aux rivalités, les derniers liens permettant l'unité du Yucatán sont brisés, et d'autres entités comme §YChaktemal§! et §YCan Pech§! ont gagné leur indépendance, rejetant l'influence des grandes dynasties du passé.\n\nPlus au sud, dans les montagnes du §YGuatemala§!, il reste peu de choses des grandes cités d'autrefois dans la région. Seules deux puissances ont survécu, la principale étant celle de §YQumarkaj§!, capitale des §YQuichés§!, qui a uni la plus grande partie des hautes terres au terme de plusieurs générations. Leur pouvoir repose sur l'alliance avec leurs puissants vassaux §Ykaqchikels§!. Tant qu'ils resteront solidaires ils seront puissants ; mais s'ils venaient à se diviser, ou pire encore à s'affronter, la puissance quiché serait grandement affaiblie. Tous proches, les §YChortis§!, héritiers de la grande cité de §YCopan§!, sont souvent restés à l'écart des heurts politiques entre leurs voisins, tandis que dans les montagnes du §YChiapas§! de nombreux peuples mayas, tels les §YTzotzils§!, sont pour l'essentiel ignorés par les royaumes plus puissants qui les bordent. Au nord du Chiapas, sur la côte du golfe du Mexique, les derniers descendants du peuple olmèque, les §YChontals§!, restent sur leurs terres tout en entretenant de nombreuses relations commerciales avec leurs voisins.\n\nMais tous les Mayas ne vivent pas dans les régions entourant le Yucatán. Loin au nord, au-delà des nahuatls, les §YHuaxtèques§! ont quitté le pays maya il y a des millénaires, poussés vers le nord par le jeune Empire olmèque. Ils vivent maintenant dans les jungles du Nord-Est de la Mésoamérique, au-delà des empires du centre du Mexique. Pour eux, leurs frères Mayas ne sont plus qu'un souvenir lointain, et ils sont plus inquiets des puissances expansionnistes qui les encerclent et les menacent constamment."
 string_start_iroquois:0 "Unies par la Grande loi de paix de Hiawatha et le Grand Pacificateur, les nations de la confédération Haudenosaunee sont rapidement devenues l'une des puissances majeures de l'Amérique du Nord-Est. Tandis que les Oneidas, les Onondagas et les Cayugas veillent aux besoins de la confédération, à l'ouest les Sénécas regardent vers les Grands Lacs, un riche terrain de chasse vers lequel s'étendre.\n\nPendant ce temps, à l'est, les Mohawks lorgnent les villages du Saint-Laurent, se demandant quand viendra le moment de revendiquer ces terres fertiles et divisées.\n\nSi les §YIroquois§! veulent mener à bien leurs ambitions, ils auront besoin de nouvelles armes et de nouveaux partenaires commerciaux, même si personne en Amérique ne dispose encore de ce dont ils ont besoin…"
 string_start_huron:0 "Formée en des temps immémoriaux par une alliance de quatre tribus vivant au sud du lac qui porte son nom, la confédération Wendat, ou des §YHurons§!, est une ligue puissante, contrôlant le commerce dans la région des Grands Lacs inférieurs.\n\nLes nations disparates des Algonquins, à l'ouest et au nord, sont trop dispersées pour constituer une menace de poids, et le seul danger sérieux pour la prospérité des Hurons vient de la puissance montante, la confédération des §YIroquois§!, à l'est, qui va certainement tout faire pour prendre des mains des Hurons le commerce de la région."
 string_start_anishinaabe:0 "Des générations durant, les ancêtres des Anishinabés ont voyagé vers l'ouest pour s'éloigner des côtes des Amériques, espérant échapper à ces étrangers dont leurs prophètes disent qu'ils viendront un jour de la mer.\nEnfin, ayant atteint la cinquième étape de leur exode, là où se rencontrent le lac Supérieur et le lac Huron, ils se sont divisés en trois grandes nations (les Bodéwadmis ou §YPotawatomis§!, les Odaawaas ou §YOuataouais§!, et les §YOjibwés§!) et se sont dispersés dans les territoires des alentours.\nToujours liés par les liens culturels et traditionnels, ils font face à la menace de la puissance croissante des §YHurons§! et des §YIroquois§! à l'est, qui pourraient bien chercher à s'étendre vers leurs territoires…"
 string_start_edge_of_the_plains:0 "Peu osent s'aventurer là où commence la mer d'or. Les vastes étendues dépourvues d'arbres, où les rivières sont peu nombreuses et où les grands troupeaux de bisons avancent plus vite que ne court le plus rapide des chasseurs, sont un obstacle formidable pour les nations qui ne disposent que de travois tirés par des chiens pour emporter leurs biens.\n\nPeut-être que, si des animaux plus imposants étaient trouvés et domptés, les plaines pourraient devenir des territoires hospitaliers, mais où trouver de tels animaux ? Jusqu'à ce que cela soit le cas, les nations en bordure des plaines sont coincées entre des forêts hostiles, des montagnes inquiétantes et des déserts impitoyables, certaines qu'y survivre sera un véritable combat."
 string_start_plain_dwellers:0 "Autrefois, un peuple puissant cultivait les vallées fluviales des plaines. Autrefois, ils construisaient des villes en adobe qui brillaient sous le soleil.\n\nMais leur époque est révolue, et seuls subsistent des vestiges de ce peuple. Tels sont les Chahiksichaiks ou §YPawnees§! et les Kitkit'ish ou §YWichitas§!. Pour l'instant, ils restent paisibles : les plaines sont un obstacle important, que bien peu osent franchir, ce qui les met hors de portée de nombre de leurs rivaux.\n\nMais avec la pression grandissante à l'ouest comme à l'est, repoussant les tribus des bordures vers les plaines, le temps de la paix pourrait être bientôt terminé pour les Pawnees et les Wichitas…"
 string_start_osage:0 "Un voyage long et épuisant, poussé par les agressions croissantes des §YIroquois§!, a mené le peuple des Niukonskas, ou §YOsages§!, et leurs parents Dhegiha, les Quapaws, Kaws, Omahas et Poncas, depuis les rives orientales de la rivière Ohio jusqu'aux monts Ozark et au Missouri.\n\nCes guerriers puissants ont trouvé une sécurité relative sur leurs nouveaux territoires, mais à mesure que de plus en plus de tribus se déplacent vers l'ouest par peur de la puissance iroquoise, cette sécurité pourrait bientôt être remise en question."
 string_start_cherokee:0 "Dans les vallées des montagnes des Appalaches, les Aniyunwiya ou §YCherokees§! se sont établis dans des territoires qui abritaient autrefois les cités des peuples bâtisseurs de tumulus. Enfin libres du règne tyrannique de la caste des prêtres Ani-Kutani, les Cherokees, lointains parents des nations iroquoises du nord, cherchent maintenant à étendre leur puissance sur les régions environnantes.\n\nAu sud, la chefferie de Coosa et son peuple, les §YCreeks§!, restent puissants, et représentent le principal obstacle à la puissance croissante des Cherokees. Au nord, les §YShawnees§! et leurs parents, les Algonquiens, sont bien plus faibles, et tant qu'ils ne seront pas alliés ne constitueront pas une menace aussi inquiétante."
 string_start_creek:0 "Centrée sur la cité de Coosa, la grande chefferie de Coosa est l'une des dernières parmi les vastes États des bâtisseurs de tumulus en Amérique du Nord. Si elle reste puissante, elle a été témoin du déclin de ses voisines. Son peuple, qui se fera bientôt appeler les Mvskoke ou §YCreeks§!, surveille les menaces grandissantes, aussi bien dans les territoires voisins que depuis la mer à l'est.\n\nLa plus grave de ces menaces est certainement les §YCherokees§!, au nord, qui se sont approprié nombre des anciennes cités autrefois puissantes des bâtisseurs de tumulus, et parlent un langage étranger.\n\nIls n'aimeraient rien tant que s'étendre sur les vallées méridionales de la chefferie de Coosa, et doivent à tout prix être arrêtés."
 string_start_kharabakh:0 "Après les invasions seldjoukides, mongoles et turcomanes dans le Caucase, le royaume d'§YArménie§! a été détruit et se trouve sous occupation étrangère.\nLes mâlikats du §YKarabagh§! sont les vestiges et successeurs directs de l'Arménie, qui préservent leur autonomie sous le règne de la maison §Y[Root.Monarch.Dynasty.GetName]§!.\n\nEn tant que sujets des §YQara Qoyunlu§!, les Arméniens ne sont plus indépendants, mais jouissent d'une certaine liberté religieuse et politique – toutefois bien éloignée de celle du royaume d'Arménie de jadis."
 string_start_chikasaw_choctaw:0 "Des cités en ruine des bâtisseurs de tumulus situées sur le bas Mississippi ont émergé deux puissantes tribus. Faisant remonter leur lignée loin à l'ouest, les §YChicachas§! et les §YChactas§! ont perpétué une forte unité tribale, et si elles doivent se méfier l'une de l'autre, ces deux nations font face à d'autres dangers.\n\nMais au sud et à l'est s'étend la mer, et aucune des deux nations ne sait ce qui se trouve au-delà.\n\nUne menace plus grande encore, plus grande que tout ce qu'elles ont jamais affronté, pourrait-elle franchir les flots ?"
 string_start_denmark:0 "Des suites du traité de Kalmar de 1397, les Couronnes scandinaves de §YNorvège§!, de §YSuède§! et du §YDanemark§! sont censées être portées par le même monarque. Dès ses origines, cette §YUnion de Kalmar§! a été dirigée par les Danois, la plus forte et la plus riche des puissances nordiques, proche du continent et ayant l'ambition de contrôler et dominer la région de la Baltique.\n\nLa monarchie danoise compte de nombreux ennemis toutefois, tout particulièrement parmi les villes de la §YLigue hanséatique§!, une alliance de villes libres contrôlant le commerce de la Baltique, que menace désormais le Danemark. Cela s'est récemment traduit par une série de conflits, qui se sont soldés par la perte du §YSlesvig§! après la déposition du roi danois Erik, devenu maintenant un simple chef de pirates basés sur l'île de Gotland.\n\nLe Danemark vient tout juste d'élire un nouveau souverain, issu de la famille bavaroise des §YWittelsbach§!. Christophe n'a aucun lien avec les noblesses danoise ou suédoise, mais il semble avoir des plans ambitieux pour les trois royaumes du Nord, prenant le titre d'Archi-roi du Nord.\n\nLe temps seul dira quel sera l'héritage qu'il laissera derrière lui. La Couronne danoise a hypothéqué nombre de ses domaines auprès des grandes familles, et les nobles de Suède ou de Norvège ne semblent faire que bien peu de cas du nouveau roi allemand : les Norvégiens lui préfèrent toujours Erik, tandis que les Suédois sont unis depuis peu par le régent Karl Knutsson."
 string_start_sweden:0 "Le royaume de §YSuède§! est entré dans l'union de Kalmar avec la §YNorvège§! et le §YDanemark§! en 1397, de façon volontaire, avec pour objectif de battre en brèche l'influence des marchands allemands de la Ligue hanséatique. L'union s'avéra pourtant être une déception pour la noblesse du pays : l'autorité fut centralisée dans un Danemark lointain, et les nombreux conflits avec §YLübeck§! et les villes de la Hanse ont été coûteux. Nombre de nobles se fatiguent aussi de devoir financer les coûteuses aventures danoises dans le Nord de l'Allemagne, d'autant que ces guerres sont néfastes à l'exportation du fer suédois.\n\nLes tensions ont atteint leurs sommets dans les années 1430, lorsque la révolte populaire d'Engelbrekt parvint à chasser du pays les représentants de la Couronne danoise. Ce soulèvement, en même temps que des défaites infligées par la Hanse, causa la déposition d'§YÉric§!, le roi de l'Union, qui dut fuir sur l'île de §YGotland§! pour y mener une vie de pirate et non plus de roi du Nord.\n\nSon successeur sur le trône, élu par les Danois, les Suédois et les Norvégiens, est un étranger ne disposant d'aucun fief dans aucun des trois pays : §YChristopher de Wittelsbach§!. En Suède, la puissance véritable se trouve entre les mains du Grand Chancelier de Suède, Karl Knutsson Bonde, et de la noblesse.\n\nLe temps dira si l'Union de Kalmar peut encore être préservée, ou si la Suède devra poursuivre seule son chemin. Une chose toutefois paraît claire : le contrôle sur la Baltique, ses nombreux estuaires et leurs ports est essentiel pour le royaume de Suède. Ce sont les routes maritimes qui font le lien entre les régions de ce vaste pays, depuis Kalmar jusqu'à Viborg, et c'est aussi ainsi que le fer et le cuivre peuvent atteindre le continent pour y être vendus.\n\nSi la Suède veut un jour dominer l'ensemble de la Baltique et devenir un Dominium maris Baltici, elle devra non seulement soumettre les marchands allemands, mais aussi faire son entrée sur la scène politique du §YSaint-Empire romain germanique§! – sans oublier non plus de surveiller les deux ordres des §YTeutoniques§! et des §YLivoniens§! qui souhaiteraient eux aussi contrôler le commerce de la mer intérieure. Quant aux §Yprincipautés russes§!, aux §YPolonais§! et aux §YLithuaniens§!, ce sont des rivaux naturels et héréditaires – au même titre que le Danemark qui dirige actuellement l'Union…"
 string_start_poland:0 "Lorsque le roi de §YPologne§! et de §YHongrie§! Ladislas III est tombé sur le champ de bataille de Varna, ces deux pays perdirent d'un seul coup leur souverain. Sans personne pour régner désormais, c'est à la noblesse de lui trouver un successeur. Le candidat le plus naturel, §YCasimir Jagellon§!, a été fait grand duc de §YLithuanie§! quatre ans auparavant. Mais le faire couronner roi de Pologne exigerait de parvenir à un accord acceptable à la fois pour lui et pour les nobles lithuaniens polonais.\n\nLes deux pays sont liés depuis 1392 par une série d'accords visant à fusionner le grand duché de Lithuanie et le royaume de Pologne afin de présenter un front uni à leurs ennemis communs : les §Ychevaliers teutoniques§! et l'§YOrdre de Livonie§!, les Tatars de la §YHorde d'or§! et le khânat de §YCrimée§!, ainsi enfin que les principautés §Yrusses§!, dominées par la §YMoscovie§! au nord-ouest. Cette coopération a permis la prospérité des deux pays, en dépit de leurs nombreux adversaires, mais unir les nobles de pays si divers n'a pas été chose facile. En Pologne autant qu'en Lithuanie, certains membres de la noblesse, les magnats, contrôlent de très vastes domaines et jouissent d'une influence politique considérable. Ces familles sont, d'une certaine façon, l'ossature économique et politique de leurs pays respectifs, mais aussi des puissances que les rois doivent réfléchir avant de heurter.\n\nTandis que de vastes régions des deux pays sont peu peuplées, il y a peu de doutes qu'ils pourraient compter parmi les grandes puissances européennes s'ils décident d'une union plus aboutie. Leurs ennemis, toutefois, sont redoutables. Au sud, l'§YEmpire ottoman§! semble être aux portes de la Hongrie, et être prêt à s'avancer jusque sur les rives du Danube. Au nord, l'ordre essentiellement militaire des §YTeutoniques§! considère les deux pays comme son pire ennemi, et une trêve agitée a été conclue au terme de la Guerre civile lithuanienne, au cours de laquelle toutes les parties ont accepté de reconnaître à la fois les frontières existantes et le roi de Pologne-Lithuanie. Mais peut-être l'ennemi le plus dangereux de tous est-il le grand duché de Moscovie, au nord-est : les Moscovites ont déjà jeté les bases d'un État puissant et en pleine expansion, capable de rivaliser avec la suzeraineté de la Lithuanie sur les populations ruthènes et russes qui constituent l'essentiel des habitants du grand duché…"
 string_start_france:2 "La guerre de Cent Ans, qui déchire la §YFrance§! depuis plus d'un siècle, connaît après plusieurs victoires françaises une trêve. Grâce au soutien de la puissante famille d'§YAnjou§!, et de Jeanne d'Arc avant son martyre aux mains des Anglais, §YCharles VII§! a repris la plus grande partie du territoire. Il a aussi été reconnu comme le roi légitime par le duc de Bourgogne lors du traité d'Arras, en 1435.\n\nLa trêve avec l'§YAngleterre§! reste fragile pourtant : celle-ci n'a pas renoncé à revendiquer le trône de France, et l'une des premières exigences d'un traité récent, prévoyant la cession du §YMaine§! à la France, n'a débouché sur rien après plusieurs mois.\n\nLes §YBourguignons§!, quant à eux, soutiennent très passivement la cause française face à l'Angleterre, et restent une cause de vive inquiétude pour la Couronne : leurs possessions se sont considérablement étendues, y compris hors des frontières du royaume, dans les Pays-Bas et le §YSaint-Empire§!. On dit que le duc, par ailleurs l'un des hommes les plus riches d'Europe, rêve de constituer son propre royaume par l'union de toutes ses possessions.\n\nEn [GetYear], le royaume de France connaît donc une grande instabilité et de nombreuses mutations, et la royauté est la proie de la volonté versatile de ses vassaux, qui jouent de la volonté de l'Angleterre d'ajouter la couronne de France à ses titres, et de celle de la récalcitrante maison de Bourgogne, toute prête à revendiquer le trône.\n\nAvant que la France puisse donc à nouveau songer à s'étendre hors de ses frontières, elle va donc devoir veiller à s'assurer la loyauté des grands féodaux en les intégrant au sein d'un État centralisé, bouter hors ces maudits Anglais et ramener dans son giron la Bourgogne. Alors seulement pourra-t-elle lancer des voyages d'exploration, mener une politique étrangère dynamique dans le Saint-Empire et aux Pays-Bas, ou même fondre sur les riches cités du Nord de l'Italie, où l'influence impériale n'a cessé de décliner au cours des derniers siècles."
 string_start_austria:0 "En 1438, la dynastie des §YHabsbourgs§! est devenue l'une des plus influentes en Europe centrale, et Albert le Magnanime a été capable de revendiquer non pas seulement le duché d'§YAutriche§!, mais aussi les royaumes de §YHongrie§! et de §YBohême§!, ainsi que le titre prestigieux de roi élu de Germanie, réservé à ceux qui sont appelés à devenir §Yempereurs§! du §YSaint-Empire romain germanique§!. Le malheur frappa pourtant, lorsque Albert tomba au combat contre les Turcs en 1439, ne laissant derrière pour lui succéder qu'un fils posthume, Ladislas.\n\nL'enfant aurait ensuite bien du mal à faire valoir son héritage, et perdit le trône de Hongrie au terme d'une brève guerre civile, au profit du roi de §YPologne§! Ladislas. Le royaume de Bohême, d'un autre côté, reste divisé sur la question : des décennies de guerres de religion ont laissé le pays exsangue, et un certain nombre de régions sont toujours aux mains de puissants nobles hussites, des hérétiques aux yeux de l'Église catholique.\nSeule l'Autriche, patrie des Habsbourgs, a accepté Ladislas, et son oncle §YFrédéric§! y gouverne en tant que régent.\n\nAprès la catastrophe de Varna, le trône de Hongrie est toujours vacant, et les partisans des Habsbourgs espèrent toujours que Ladislas pourra s'y asseoir. Mais les puissants groupes d'intérêts qui ont déjà déposé l'enfant roi ne semblent pas vouloir plus l'accepter cette fois-ci, et tout laisse à penser qu'ils lui préféreraient le dynamique régent hongrois Jean Hunyade.\n\nLe rêve d'un empereur Habsbourg n'est pas mort avec Albert, pourtant. À sa mort, le régent de l'Autriche, Frédéric, a été élu pour gouverner le Saint-Empire. Premier de la dynastie à s'asseoir sur le trône impérial, il le laissera en héritage aux générations suivantes de la famille. Si elles choisissaient de poursuivre sa politique avisée et prudente de mariages diplomatiques et son jeu de patience pour s'emparer de riches héritages, les Habsbourgs pourraient très bien atteindre une position inédite au sein de toutes les royautés d'Europe. Les devoirs du gouvernement impérial sont néanmoins un obstacle majeur : l'Empereur doit maintenir la paix dans l'Empire, combattre l'hérésie telle que celle des hussites, et à tout prix protéger la Chrétienté des armées des §YOttomans§!, une puissance en pleine expansion qui a déjà pris un roi à la famille."
 string_start_castile:0 "Née des combats de la Reconquista, la Couronne de §YCastille§! est dans les faits non pas un royaume, mais l'union des royaumes de Castille, du Léon, de Tolède, de Galice, de Murcie, de Jaen, de Cordoue et de Séville sous la branche castillane de la dynastie Trastamare. Ce qu'il reste de la présence des Maures en Ibérie est maintenant limité au royaume méridional de §YGrenade§!, qui reste un riche sultanat musulman, mais est aussi déchiré par les querelles intestines et en butte à de fréquents heurts aux frontières avec des pillards chrétiens. Entourée de toutes parts par les châteaux des Castillans, il semble que ce n'est qu'une question de temps avant que la Reconquista soit achevée et le sultanat annexé.\n\nMais, pour l'heure, la Castille a ses propres problèmes à traiter. Les nobles et les Cortes des différents royaumes constitutifs de l'union restent puissants, et de nombreux rois Trastamare se sont trouvés empêchés par ces ordres, des factions agissant pour leurs seuls intérêts, et qui n'ont pas hésité par le passé à soutenir des prétendants étrangers, §Yportugais§! ou §Yaragonais§!.\n\nSi la Castille peut être unifiée par un souverain puissant, et que la Reconquista est enfin achevée, le pays disposera alors d'une puissance militaire redoutable, et forgée par une longue tradition de combats pour l'expansion de la Chrétienté. Et si elle manque des traditions maritimes du Portugal voisin, elle a un accès tout aussi aisé à l'océan Atlantique et aux nouvelles routes commerciales qui s'ouvrent progressivement vers l'ouest et le sud-ouest."
 string_start_aragon:0 "En dépit de ses humbles origines – un petit comté au pied des Pyrénées – la Couronne d'§YAragon§! a fini par émerger comme une puissance importante. Après avoir gagné son indépendance du royaume de §YNavarre§!, désormais plus réduit, il est entré dans une union avec le comté de §YBarcelone§!. Ses souverains se sont fait remarquer par leur rôle lors de la Reconquista, la reconquête face aux musulmans de la §Ypéninsule Ibérique§!, qui vit le pays s'étendre en direction du sud et annexer le royaume de §YValence§! à ses États très divers.\n\nLe sort de l'Aragon et de la Navarre étaient autrefois liés : le roi de Navarre est aussi l'héritier du trône d'Aragon. Si le roi §YJean§! parvient à survivre à son père §YAlphonse V§! tout en préservant l'indépendance basque, les deux pays seront unis dans le cadre d'une union personnelle.\n\nAutre union dynastique, le royaume de §YNaples§!, en Italie du Sud, est aussi dépendant de la Couronne d'Aragon. Celui-ci gouverne la §YSicile§! de manière directe, mais Naples doit encore être pleinement intégrée après sa conquête par Alphonse en 1442. L'ancien roi de Naples, §YRené d'Anjou§!, a fui en §YProvence§!, d'où il continue de revendiquer non seulement Naples, mais aussi l'Aragon et §YJérusalem§!.\n\nLes relations avec la §YCastille§! voisine sont difficiles à gérer. Si leur dynastie est commune, la belliqueuse maison de §YTrastamare§! est rarement en paix avec elle-même. S'il peut sembler parfois que la paix est possible et que les Couronnes pourraient être unies, à d'autres moments les royaumes paraissent condamnés à s'affronter jusqu'à la fin des temps.\n\nAu-delà des questions dynastiques, l'Aragon est profondément concerné par la domination du commerce méditerranéen. Son §YConsulat de la mer§! vise à réguler et administrer tout le négoce de la région, tandis que les marchands catalans et vénitiens luttent contre ceux de §YGênes§! et de la §YToscane§! pour le profit. L'Aragon a aussi des visées sur le négoce insaisissable de la §Ysoie§!. Celle-ci n'a quasi jamais été produite en Europe, ses secrets de fabrication restant gardés par d'autres. Mais ils semblent désormais enfin accessibles."
 string_start_brandenburg:0 "L'histoire récente de la marche du §YBrandebourg§! n'est guère joyeuse. Avec un sol pauvre, des marais et des forêts sauvages, il ne s'agit surtout pas des régions les plus riches du Saint-Empire romain germanique, et sous l'autorité des §YWittelsbach§! puis des §YLuxembourg§! son gouvernement n'a été considéré que comme un bon moyen de disposer rapidement de revenus. Avec l'ascension des §YHohenzollern§!, toutefois, les choses ont commencé à lentement évoluer. Frédéric Ier a passé l'entièreté de son règne à combattre l'influence des ordres et à faire valoir la loi et l'ordre, n'hésitant pas à envoyer ses armées assiéger les châteaux de nombreux barons pillards qui agissaient jusqu'à présent en toute impunité dans la région.\n\nFrédéric II Dent-de-fer s'est montré être le digne fils de son père, poursuivant ses politiques pour soumettre les puissants locaux et les marchands trop avides. Il a aussi cherché à savoir ce que penserait l'§Yordre Teutonique§! en cas de revendication de la §YNeumark§!, une terre qui appartenait au Brandebourg avant d'être gagée par ses prédécesseurs.\n\nLes difficultés liées à la revendication du pouvoir dans plusieurs États sont amplement démontrées par l'Union de Kalmar, unissant les trois royaumes du §YDanemark§!, de la §YSuède§! et de la §YNorvège§!, où un souverain ayant tenté d'atteindre cet objectif vient tout récemment d'être déposé et remplacé par un Wittelsbach de Bavière. Si le Brandebourg doit devenir un État pérenne, mieux vaut donc qu'il reste uni, évitant ainsi ces vaines querelles qui ont déchiré les héritiers §YWettin§! de l'électorat de §YSaxe§!, juste au sud.\n\nLes royaumes voisins, la §YPologne§! et la §YBohême§!, sont tous deux sans souverain en 1444 : l'un est mort lors de l'échec de la croisade à Varna face aux Ottomans ; l'autre, le Habsbourg Ladislas le Posthume, a été rejeté par la noblesse bohémienne. Si ce dernier territoire n'a pas encore recouvré des guerres hussites des dernières décennies, les Hussites restent un élément clef de la vie politique du pays, et sont un souci constant pour les pays voisins – y compris le Brandebourg."
 string_start_burgundy:1 "La branche bourguignonne des §YValois§! règne non pas seulement sur le duché de §YBourgogne§! lui-même, une possession française de jure, mais aussi sur une part conséquente des §YPays-Bas§!, sur le §YVermandois§! et le comté de §YNevers§!. En peu de temps, elle s'est établie sur un ensemble de territoires qui s'étend sur les régions les plus riches de la §YFrance§! et du §YSaint-Empire romain germanique§!. Prises dans leur ensemble, ces possessions assurent aux ducs de Bourgogne une fortune immense. §YPhilippe III§! le Bon a fait usage de ces ressources économiques pour étendre l'influence de sa famille encore plus, acquérant titre après titre le long de la Meuse et du Rhin, avec pour objectif de réunir les deux régions constituant son domaine.\n\nAlors que la France a été déchirée pendant un siècle par la lutte entre les prétendants §Yanglais§! et §Yfrançais§! à la Couronne, la Bourgogne en a profité pour devenir le cœur économique et culturel de toute l'Europe occidentale. Nulle part les idéaux chevaleresques de la fin du Moyen Âge ne sont aussi vivants qu'en Bourgogne, où se tiennent de grands tournois, de joyeuses célébrations, et où se trouve bien évidemment l'ordre de la Toison d'or. Cet ordre de chevalerie, créé par le duc, aspire à faire revivre l'âge des chevaliers des légendes du roi Arthur et des mythes grecs. La cour de Bourgogne domine aussi dans le domaine de la mode et des arts, où de véritables fortunes sont dépensées pour la soie, les tableaux et des manuscrits merveilleusement enluminés.\n\nLe duché s'érige déjà en rival de nombreux royaumes par son influence, ses revenus, et même sa puissance militaire. En jouant les Anglais et les Français les uns contre les autres, les ducs sont pendant un long moment restés quasi indépendants. Mais, de jure, ils restent sujets du roi de France et du Saint-Empire. Alors que la guerre de Cent Ans approche de son terme, semble-t-il, l'avenir semble donc incertain. Si elle poursuit sur sa lancée, la Bourgogne pourrait être le berceau d'un nouveau royaume, une puissance en plein cœur de l'Europe occidentale. Mais les ducs se sont aussi fait de nombreux ennemis pendant ce court laps de temps. Si Philippe et ses successeurs se montrent adroits, ils pourraient bien ceindre une couronne. Mais cela exige de prendre des risques qui pourraient voir leur ruine et leur chute, qui relégueraient alors leur glorieuse réussite à une simple note de bas de page dans les annales de l'histoire."
 string_start_england:0 "Depuis 1337, le conflit pour décider du roi de §YFrance§! légitime a ravagé ce pays et eu des répercussions en §YAngleterre§!. Les Anglais conservent le contrôle sur la §YNormandie§! et la §YGuyenne§!, tandis que §YCharles VII§!, à Paris, a le soutien de la plupart des grands nobles des provinces.\n\nPar le traité de Tours, en mai 1444, la dynastie anglaise des §YLancastre§! et celle, française, des §YValois§! ont toutes deux visiblement renoncé à certains territoires pour maintenir la paix. Parmi ses clauses, le traité stipule que le comté du §YMaine§! doit revenir à la France, même si cela n'a pas encore été approuvé par le parlement anglais – d'autant que cela risque de susciter l'ire de la noblesse et du petit peuple de ce côté de la Manche. La crainte d'un tel refus a pour l'instant retardé la cession depuis des mois, et la parole des négociateurs anglais est de plus en plus sujette à caution à la cour de France.\n\nL'Angleterre est elle-même dans une situation difficile. Roi depuis ses neuf mois, §YHenri VI§! porte désormais la couronne et gouverne le royaume. Mais même s'il est désormais adulte, il semble peu pressé de régner, et certains le prétendent même détaché de toute réalité, au point de s'en inquiéter. Les nobles intriguent et ont la haute main sur le gouvernement d'Henri, assurant le pouvoir et se préparant déjà pour la succession future. De telles luttes pourraient mettre à mal la stabilité du royaume, notamment si les hostilités avec la France sont rouvertes.\n\nL'Angleterre étant occupée par les affaires intérieures et sur le continent, la domination sur l'§YIrlande§! s'est réduite à une étroite bande de terre littorale, appelée le Pale, où les nobles gaéliques et hiberno-normands agissant en toute indépendance de la Couronne d'Angleterre. Il n'y a plus guère de troupes sur l'île, ce qui n'est pas pour déplaire aux Irlandais. Mais si les relations entre Londres et Paris venaient à s'apaiser, s'occuper des seigneurs irlandais deviendra une priorité."
 string_start_ottomans:0 "Les §YOttomans§!, en [GetYear], sont une puissance régionale, en train d'assurer son contrôle sur l'Anatolie et les Balkans. À l'est, ils ont réimposé leur contrôle après l'invasion de Tamerlan, mais plusieurs beylicats ont conservé leur indépendance, jouant pour conserver leur position entre les puissances en expansion des Ottomans et des §YMamelouks§! d'Égypte et de Syrie, qui restent l'État le plus puissant au Proche-Orient.\n\nEn Europe, les Ottomans ont défait les croisés lors de la bataille de Varna, où le roi de §YPologne§! et de §YHongrie§!, Ladislas, a trouvé la mort. §YByzance§! est désormais en grand danger, d'autant que la §YHongrie§! a dû se replier sur ses défenses, même si la forteresse de §YBelgrade§! constitue toujours un fort bastion contre toute expansion ottomane à venir. Les princes mineurs se trouvant entre les deux pays ne peuvent espérer survivre qu'en jouant une puissance contre l'autre. Plus au sud, §YSkanderbeg§! commande la révolte de l'§YAlbanie§! contre les Ottomans, avec le soutien de §YVenise§!, qui domine toujours les mers.\n\nEn [GetYear], les territoires gouvernés par la maison d'Osman ne sont pas encore constitués en un État centralisé. L'autorité du sultan n'est assurée que par une petite maisonnée de serviteurs, recrutés parmi les esclaves capturés au combat et par le devchirmé, le recrutement périodique de jeunes chrétiens des campagnes des Balkans. De ce système sont issus les célèbres §Yjanissaires§!, qui avec le temps deviendront une armée puissante et véritablement permanente. Les Ottomans sont arrivés au pouvoir par le soutien de nombreux puissants des frontières, ayant conservé une grande part de leur autonomie sur les frontières des Balkans. L'administration se trouve aux mains de l'aristocratie turque, très versée en termes de gouvernance, mais encore largement affranchie de l'autorité du sultan.\n\nTout cela est appelé à changer. Ayant défait les armées croisées, le vieux sultan Mourad II est retourné dans son domaine de Manisa, laissant le gouvernement aux mains du jeune §YMehmed II§!. C'est lui qui va faire des territoires ottomans un véritable empire, en prenant Constantinople pour en faire une capitale impériale et établir une administration centralisée, permettant de contrôler les seigneurs des frontières et les vénérables grandes familles turques. Pour le « Grand Turc », aucun compromis n'est possible : la maison des Ottomans ne peut être que la seule autorité dans le pays. La seule question qui reste à trancher est celle-ci : quelle direction doivent prendre ses armées dans l'immédiat ?"
 string_start_portugal:0 "La Reconquista presque achevée et la péninsule Ibérique presque entièrement aux mains des chrétiens, le royaume du §YPortugal§! a pu tourner son attention vers les côtes de l'Afrique. Par la conquête de §YCeuta§! en 1415, le fondateur de la dynastie des §YAviz§!, Jean Ier, a déjà établi une première tête de pont sur les terres des Maures. Cette politique sera poursuivie par son petit-fils, le jeune §YAlphonse V§!, au mieux de ses capacités. C'est pourtant par l'œuvre de son oncle, Dom Henrique, que le Portugal laissera sa marque sur le monde.\n\nCar c'est sous la direction de « Henri le Navigateur » que le Portugal fit des avancées déterminantes dans la construction navale et la navigation, lui permettant d'embarquer pour des expéditions jusque loin au-delà du cap Bojador, au sud. À la recherche d'or, d'épices et peut-être même du légendaire royaume du prêtre Jean, les marins portugais sont sur le point d'entreprendre des voyages sur l'ensemble du globe, d'atteindre de nouveaux continents au couchant, de même que l'§YInde§!, l'§YIndonésie§! et même la §YChine§! et le §YJapon§! au levant. Un jour ou l'autre, ces marins pourraient bien finir par faire le tour de la terre.\n\nMais en cette année [GetYear], Alphonse est encore mineur, et le gouvernement du royaume est confié à un autre de ses oncles : Pierre, duc de Coïmbre. Sa régence a été assombrie par les difficultés à contrôler la puissante noblesse portugaise à la cour, même si le duc a jusqu'à présent été capable de réfréner la puissance des nobles au profit du pouvoir royal. Mais à mesure qu'Alphonse se fera plus âgé, d'autres forces à la cour tenteront de le mettre sous leur coupe, dans l'espoir de pouvoir user du jeune roi dans leur propre intérêt.\n\nMême si la §YCastille§! a connu une succession de souverains faibles et de nobles puissants, les Castillans constituent une menace sérieuse pour le Portugal. La maison royale d'Aviz doit par conséquent poursuivre une politique d'alliances matrimoniales avec la famille royale castillane, dans l'espoir d'entretenir une amitié et – peut-être – de pouvoir établir un jour ses prétentions sur le trône de Castille."
 string_start_hisn_kayfa:0 "La dynastie §Yayyoubide§!, autrefois le fléau de la Chrétienté et la maîtresse de la Syrie, de l'Égypte et de l'Arabie, a survécu dans la forteresse de §YHisn Kayfâ§!, au Kurdistan. Férocement indépendant, ce petit État est parvenu à préserver son indépendance parmi des géants tels que les §YTimourides§! ou les §YQara Qoyunlu§!.\n\nEn [GetYear], les princes ayyoubides sont parvenus à s'imposer à leurs rivaux dans la région et anciens suzerains, les Artukides, et à consolider leur emprise sur leur petite principauté sur les rives du Tigre."
 string_start_mamluks_history:0 "S'ils étaient autrefois l'élite de l'armée ayyoubide, les §YMamelouks§! ne furent plus les esclaves, mais à partir de 1250 les maîtres d'un pays se trouvant au cœur même du monde musulman. Depuis leur capitale du Caire, les maisons mameloukes contrôlent l'Égypte et la Syrie, de même que le calife abbasside lui-même. Au nord, leur influence est ressentie depuis les beylicats de l'Anatolie jusqu'aux côtes du lac de Van ; au sud, ils assurent la protection des villes saintes de §Yla Mecque§! et §YMédine§!, au §YHedjâz§!, et s'immiscent jusque sur la scène politique §Yyéménite§!. Même l'empire chrétien d'§YÉthiopie§! doit se montrer attentif aux paroles du sultan mamelouk, car le pape copte, qui ordonne tous les évêques éthiopiens, se trouve sous leur garde.\n\nLeurs émirs regarnissent leurs rangs par la pratique de l'achat de nouveaux mamelouks, des esclaves étrangers souvent venus de Circassie, entraînés comme soldats ou intendants et jurent tous allégeance à leur nouvel acheteur, le « père de famille ». Ces émirs, à leur tour, mettent leur maison au service du sultan. Et lorsque vient le moment de la succession, c'est dans la pratique la volonté de ces détenteurs du pouvoir qui décide de celui d'entre eux qui deviendra le nouveau sultan. Ce système assure que le pays ne manque jamais de soldats d'élite, tout du moins tant que les routes permettant l'importation des esclaves de la mer Noire restent ouvertes. Pourtant, ce régime a aussi causé des luttes fratricides dévastatrices et fait naître un régime de factions qui le paralysent en partie.\n\nL'avenir semble plein de promesses pour le sultanat mamelouk pourtant, car la mort de Tamerlan a mis fin à l'une des menaces les plus graves dans la région, l'§YEmpire timouride§! autrefois en expansion constante étant désormais réduit à un certain nombre d'États successeurs rivaux en Perse et en Transoxiane. Le vide laissé par l'empire en Anatolie, dans le Caucase et en Irak a rapidement été comblé par la fédération des §YQara Qoyunlu§!, à l'est, et l'§YEmpire ottoman§! renaissant à l'ouest. Tous deux semblent destinés à entrer en conflit avec les Mamelouks dans un avenir proche.\n\nLe sultanat tire ses richesses pour l'essentiel des flux commerciaux parcourant ses territoires égyptiens pour relier la Méditerranée à la mer Rouge. Cela exige un réel effort de la flotte mamelouke pour combattre les pirates chrétiens au nord et pour protéger tous ces grands vaisseaux si fragiles qui longent les côtes du Hedjâz pour transporter le café, les tentures et les épices sur la mer Rouge.\n\nEn cette année [GetYear], le sultanat mamelouk est encore l'État le plus vaste, le plus riche et le plus puissant du Proche-Orient, et s'il compte de nombreux ennemis bien peu semblent en mesure de lui faire peur."
 string_start_muscovy:0 "En cette année [GetYear], la §YRussie§! est divisée en un certain nombre de principautés, qui pendant longtemps ont vécu dans l'ombre des Tatars de la §YHorde d'or§!. Ces Tatars ont toujours été présents dans la vie politique russe, pour collecter le tribut, lever les taxes et agir en tant que faiseurs de rois dans les États chrétiens. Si la grande principauté de §YMoscovie§! n'est pas la plus ancienne, elle est récemment devenue la plus puissante : située dans la Zalessie relativement fertile, elle jouit d'une économie intérieure plus solide que nombre d'autres États. Mais surtout, ses princes ont souvent agi en tant que collecteurs du tribut pour le compte des khâns de la Horde d'or, assurant ainsi leur richesse tout en assurant leur sécurité.\n\nMais depuis la défaite écrasante infligée par les armées §Ytimourides§! à la Horde d'or, leur empire s'est divisé en un certain nombre d'États indépendants. Leur cœur même, la §YGrande Horde§!, est toujours une grande puissance par elle-même, mais elle est déchirée par des luttes intestines et s'est avérée incapable de projeter la moindre puissance dans les territoires russes.\n\nLa Moscovie a su tirer parti de ce vide du pouvoir, en profitant pour étendre rapidement son contrôle sur les autres principautés, agissant aussi bien par ruse que par force, et sans doute plus souvent encore en achetant les princes les plus pauvres pour ajouter leurs fiefs au domaine moscovite.\n\nMoscou n'est pourtant pas le seul État à avoir des intérêts dans les territoires russes : au nord, la république de §YNovgorod§! a colonisé la plus grande partie des côtes de la mer Blanche, s'assurant du contrôle de cours d'eau importants et d'approvisionnements en fourrures, l'or doux du nord et de l'est.\n\nÀ l'ouest, le grand duché de §YLithuanie§! et le royaume de §YPologne§! font tout ce qu'il leur est possible pour s'imposer dans toutes les Russies, imposant leur autorité sur la plupart des territoires de Ruthénie et s'immisçant sur la scène politique de tous les États russes du Nord encore indépendants. Leurs intérêts s'opposent directement à ceux de la puissance montante de Moscou, mais leurs revendications sur l'héritage de la Rus' sont assez faibles. Si ces deux pays peuvent être défaits, il semble qu'aucune limite ne pourra être posée à l'expansion de la grande principauté.\n\nSi le joug tatar venait à être enfin brisé de façon définitive, il y aura aussi de vastes étendues à explorer en §YSibérie§!, pleines de richesses incalculables et de dangers. Si les nombreux khânats et la nature peuvent y être domptés, alors aucune limite ne sera plus posée à l'expansion d'une Russie unifiée."
 string_start_georgia:0 "En [GetYear], le royaume de §YGéorgie§! est dans une situation périlleuse. Il a survécu aux guerres contre les §YTimourides§! et les §YQara Qoyunlu§!, mais en sort épuisé et déchiré par les luttes fratricides.\n\nEspérant amoindrir la puissance contraignante des nobles de la région, Alexandre Ier de Géorgie a abdiqué en 1442, faisant de ses fils les codirigeants des différentes régions du pays, assurant ainsi la survie de la dynastie des §YBagratides§!. Mais, dans la pratique, il n'a guère fallu de temps pour que le déclin du royaume s'accélère.\n\nAlors que les §YOttomans§! viennent d'écraser les croisés à Varna, la §YGéorgie§! est dans les faits divisée entre les puissants fils de la dynastie royale en §YIméréthie§! et à §YTbilissi§!, et les atabegs autonomes du §YSamtskhé§!."
 string_start_yemen:0 "Le §YYémen§!, appelé aussi « l'Arabie heureuse », est déchiré par la guerre civile. L'ancienne dynastie des §YBanû Rasûl§! règne toujours à Taïzz, mais dans l'est du royaume leurs anciens vassaux, les §YTahirides§!, ont commencé à se tailler leur propre domaine.\n\nDans les hautes terres §Ychiites§!, les puissants imâms §Yrassidites§! sont eux-mêmes une alternative possible pour diriger le Yémen, dès lors qu'ils seront parvenus à mettre un terme à leurs querelles de succession.\n\nAu nord, les §YMamelouks§! resserrent leur emprise sur §Yla Mecque§! et les §Ychérifats médinois du Hedjâz§!. Une fois ces États fermement établis sous leur contrôle, les Mamelouks pourraient très bien parvenir à mettre enfin un terme aux déchirements du Yémen. Ils souhaitent assurer leur mainmise sur les riches ports yéménites de Moka, d'Aden et de Zabîd, et n'hésiteront pas à intervenir pour s'en assurer."
 string_start_aq_qoyunlu:0 "Faisant remonter leur lignée à Bâyandor Khân, le chef de l'une des vingt-quatre tribus oghouzes et le petit-fils d'Oghuz Khagan lui-même, les §YAq Qoyunlu§!, ou Moutons blancs, doivent maintenir vivant un héritage prestigieux. Lorsque §YTamerlan§! a semé la dévastation dans la région, il y de cela quelques décennies, il accorda la forteresse de Amid, ou Diyarbakir, aux Moutons blancs, tout en déportant leurs rivaux ancestraux, les §YQara Qoyunlu§! ou Moutons noirs.\n\nAprès la mort de Tîmûr, en 1405, les Moutons blancs se sont taillé leur propre domaine dans les montagnes du Kurdistan, autour de Diyarbakir, et imposé leur règne depuis Erzurum au nord jusqu'à Raqqa, en Haute-Mésopotamie, au sud. Un certain nombre de princes des Aq Qoyunlu sont en rivalité pour diriger la confédération, tandis que les Qara Qoyunlu, unis sous Jâhân Shâh, sont parvenus à reprendre la plus grande partie du legs de Tîmûr, depuis l'Irak jusqu'à l'Azerbaïdjan.\n\nÀ moins que les Aq Qoyunlu ne soient de nouveau unis par un chef puissant, ils pourraient très bientôt être relégués au rang de simples clients de la puissance grandissante des Qara Qoyunlu, envahis par le §Ysultanat des Mamelouks§! de Syrie et d'Égypte, ou attaqués par l'§YEmpire ottoman§! renaissant.\n\nUnifier les Aq Qoyunlu et étendre leurs territoires exige que ce chef soit ambitieux et habile. Peut-être le jeune prince §YUzun Hassan§! est-il celui-là ?"
 string_start_qara_qoyunlu:0 "Les origines des §YQara Qoyunlu§!, ou Moutons noirs, sont peu claires, même si leur tradition prétend qu'ils descendent des grands khâns oghouzes de jadis. Durant plus d'un siècle maintenant, ils ont tenté de se tailler un empire en Azerbaïdjan et en Irak, mais comme nombre d'autres puissances de la région ils ont été vaincus par le grand seigneur de guerre d'Asie centrale Tamerlan, qui parcourut tous les territoires entre l'Iran et l'Anatolie, écrasant quiconque se dressait face à lui.\n\nMais Tîmûr est maintenant mort, et son fils §YShâhrokh§! a passé sa vie à maintenir autant que possible l'§Yempire des Timourides§! unifié. Cela a permis aux Qara Qoyunlu de se redresser, et sous le règne de §YJâhân Shâh§!, l'un des plus grands dirigeants de l'époque, ils ont repris non seulement Tabriz, mais aussi tous les territoires frontaliers depuis la §YGéorgie§! jusqu'aux marais du Chatt al-Arab, dans le Sud de l'Irak.\n\nÀ l'ouest, les §YAq Qoyunlu§!, ou Moutons blancs, se déchirent dans une guerre de succession entre de nombreux rivaux. Les Moutons blancs sont les rivaux héréditaires des Qara Qoyunlu, et pourraient devenir un ennemi redoutable à l'avenir. Pour l'instant, pourtant, l'§YEmpire ottoman§!, en Anatolie, et les §YMamelouks§!, en Égypte, sont des ennemis bien plus dangereux.\n\nEn cette année [GetYear], l'§Yempire des Timourides§! constitue toujours une menace à l'est, mais on dit que le vieux Shâhrokh est malade et impotent. Depuis l'ouest jusqu'à l'est, ses fils et petits-fils se préparent pour la guerre de succession qui va éclater à coup sûr. Déjà, les nouvelles de la maladie du vieux souverain ont suffi à Muhammad ibn Baysunghur, des §YAjams§!, pour rompre tout lien avec son grand-père. Mais dans sa soif de pouvoir, le jeune prince semble avoir oublié la menace que constituent Jâhân Shâh et ses Moutons noirs…"
 string_start_timurids:0 "§Y[Root.Monarch.GetName]§! est [Root.GetLeLaFDir] dirigeant[Root.GetXEDir] suprême de l'§YEmpire timouride§! et [Root.GetLeLaFDir] descendant[Root.GetXEDir] du grand conquérant Tamerlan.\nL'empire de Tîmûr s'étendait autrefois de l'Anatolie à Delhi, mais a beaucoup changé depuis la mort du conquérant.\nShâhrokh a été capable de préserver la plupart des conquêtes et fut le mécène de ce grand foyer d'enseignement et des arts qu'était Hérat, la perle du §YKhorassan§!, mais son règne approche de sa fin et ces dernières annés le vieux souverain a été malade. Dans les provinces périphériques, fils et petits-fils surveillent avec grand intérêt la cour d'Hérat.\n\nLes §YAjams§!, dirigés par §YMuhammad Baysonqor§!, sont déjà indépendants de fait, même si cela n'a rien d'officiel. À Asterabad, au §YKhorassan§!, son frère §YBabur§! s'est taillé un fief réduit, très certainement dans l'objectif de disposer d'un argument de poids dans les guerres de succession à venir. La §YTransoxiane§!, où se trouve Samarcande, l'ancienne capitale de Tîmûr, a été laissée entre les mains du compétent §YUlugh Beg§!, fils du souverain et grand mécène des arts et des sciences, tandis que le §YFars§! est entre les mains d'un prince de sa dynastie, âgé de 12 ans.\n\nPendant ce temps, la confédération des §YQara Qoyunlu§! s'est emparée de vastes portions dans l'Ouest de l'empire de Tîmûr, et dans le sud de l'Irak la secte millénariste de la §YMusha'sha'îyâ§! s'est emparée du Khouzestan et en a chassé les administrateurs timourides. Les §YOuzbeks§! ne cessent de lancer des raids contre la Transoxiane, et les gouverneurs indiens ont été chassés de Delhi.\n\nEn cette année [GetYear], le sort de l'empire est au mieux incertain. Si Shâhrokh recouvre la santé, il pourrait régner encore un certain temps. Mais les tensions éclatent au grand jour, chaque fils et petit-fils n'ayant fait qu'attendre toute sa vie la mort de l'empereur…"
 string_start_khorasan:0 "§Y[Root.Monarch.GetName]§! gouverne [Root.GetLeLaNP] §Y[Root.GetName]§! depuis Asterabad en tant que gouverneur du souverain timouride, §YShâhrokh§!. [Root.GetIlElleDirCap] est son petit-fils, et revendique l'§YEmpire timouride§! qui s'étendait autrefois de l'§YAnatolie§! à §YDelhi§!.\n\nShâhrokh est âgé toutefois, et son emprise ferme autrefois sur les affaires de l'empire qu'il a conquis se relâche. Chez les §YAjams§!, son petit-fils, le frère de notre souverain[Root.GetXEDir], Muhammad Baysunghor, est indépendant de fait, même si cela n'a rien d'officiel, et en §YTransoxiane§! leur oncle, Ulugh Beg, s'est taillé un fief puissant. Si le §YFars§! est gouverné par un prince encore jeune, Abdallah ibn Ibrahim, ses prétentions se valent avec celles de ses cousins.\n\nPendant ce temps, la confédération des §YQara Qoyunlu§! s'est emparée de vastes portions dans l'Ouest de l'empire de Tîmûr, et dans le sud de l'Irak la secte millénariste de la §YMusha'sha'îyâ§! s'est emparée du Khouzestan et en a chassé les administrateurs timourides. Les §YOuzbeks§! ne cessent de lancer des raids contre la Transoxiane, et les gouverneurs indiens ont été chassés de Delhi.\n\nEn cette année [GetYear], le sort de l'empire est au mieux incertain. Si Shâhrokh recouvre la santé, il pourrait régner encore un certain temps. Mais les tensions éclatent au grand jour, chaque fils et petit-fils n'ayant fait qu'attendre toute sa vie la mort de l'empereur…"
 string_start_transoxiana:0 "§Y[Root.Monarch.GetName]§! gouverne [Root.GetLeLaNP] §Y[Root.GetName]§! depuis Samarcande, la riche capitale de son grand-père Tamerlan, ce conquérant qui s'est taillé un empire s'étendant de l'Anatolie à Delhi. Notre suzerain §YShâhrokh§!, le père de [Root.Monarch.GetName], gouverne l'empire de son père depuis Hérat jusqu'au sud de notre pays, en tant qu'autorité suprême de tous les royaumes timourides.\n\nLe règne de Shâhrokh tire à sa fin toutefois, et le vieux souverain a été malade ces dernières années. Depuis les provinces, ses fils et petits-fils surveillent avec un grand intérêt la cour d'Hérat. Les §YAjams§!, dirigés par Muhammad Baysonqor, sont déjà indépendants de fait, même si cela n'a rien d'officiel. À Asterabad, au §YKhorassan§!, son frère Babur s'est taillé un fief réduit, très certainement avec pour objectif de disposer d'un argument de poids dans les guerres de succession à venir.\n\nL'§YAfghanistan§! est dirigé par un autre petit-fils, tandis que le §YFars§! est entre les mains d'un jeune prince de la dynastie, âgé de 12 ans.\n\nPendant ce temps, au nord, les §YOuzbeks§! surveillent la situation avec intérêt, attendant le jour où nous serons affaiblis par les inévitables guerres de succession. À l'ouest se trouvent d'autres ennemis de l'empire, tels que les §YQara Qoyunlu§! et la secte millénariste de la §YMusha'sha'îyâ§!, qui s'est emparée de sa propre part des vastes territoires de Tamerlan.\n\nEn cette année [GetYear], le sort de l'empire est au mieux incertain. Si Shâhrokh recouvre la santé, il pourrait régner encore un certain temps. Mais les tensions éclatent au grand jour, chaque fils et petit-fils n'ayant fait qu'attendre toute sa vie la mort de l'empereur…"
 string_start_delhi:0 "Fondé par la dynastie des §Ymamelouks§! turcs en 1206, le sultanat de §YDelhi§! n'était au départ qu'une puissance d'ordre régional dans la plaine indo-gangétique. Sous la dynastie des §YTughlûq§!, il devint toutefois l'un des plus vastes empires indiens depuis les Gupta, qui s'étendait depuis le §YSindh§! jusqu'au §YBengale§!, et du §YCachemire§! jusqu'à la §Ycôte de Coromandel§!.\n\nL'empire des Tughlûq s'écroula toutefois aussi rapidement qu'il avait été constitué. S'il était un État musulman gouvernant des millions de sujets hindous, sa chute fut orchestrée par des généraux musulmans ambitieux bien plus que causée par une résistance hindoue. En 1347, l'ensemble du Sud de l'§YInde§! était perdu lors de la révolte du général 'Alâ' 'd-Dîn Hasan Bahman Shâh, qui se déclara souverain du nouveau sultanat des §YBahmanides§!.\n\nPlus récemment, Delhi a subi un grave coup avec la sécession des gouverneurs §YSharqi§! de §YJawnpur§!, en 1394, qui ont emporté avec eux une vaste portion de la plaine indo-gangétique et réduit l'autorité du sultanat à une région ne s'étendant guère au-delà des murs de la cité. Mahmûd Shâh, le sultan de Jawnpur, contemple avec envie ses voisins ; il a des projets non seulement pour le trône de Delhi, mais aussi pour celui du sultanat du Bengale et du royaume des §YGajapati§!, l'§YOrishâ§!. Ses ambitions menacent l'ensemble du Nord de l'Inde.\n\nPour enfoncer le clou, les Tughlûq ont subi l'invasion brutale de §YTamerlan§! en 1398. Le terrible seigneur de guerre n'avait aucunement l'intention de se lancer dans la conquête de l'Inde, mais au contraire de mener ses armées dans une vaste campagne de pillages, d'incendies et de massacres. Au milieu de ce chaos, les Tughlûq furent finalement renversés par la dynastie des §YSayyîd§!, les gouverneurs de Delhi. Ces parvenus n'ont jusqu'à présent pas réussi à mettre un terme à cette série de catastrophes, et seuls les Râjpoutes du §YJangladesh§! restent véritablement loyaux.\n\nEt, alors que les Sayyîd venaient de se hisser au rang de sultans, un autre puissant gouverneur s'est dressé à §YSirhind§! : Bahlul Lodi, un noble afghan, gouverneur et chef militaire dangereusement adroit. Le contrôle du §YPanjâb§! lui offre une puissance considérable, ce qu'il saura vraisemblablement mettre à profit pour prendre le contrôle de Delhi. Le sultan Sayyîd se terre dans son palais, alors que les Lodi rassemblent leurs forces avant de se révolter.\n\nLe sultanat de Delhi est sur le point de s'effondrer. Nombreux sont les prétendants à son trône. La question qui se pose est de savoir si un nouveau conquérant va apparaître pour restaurer le sultanat, ou si cela restera tout au long de l'histoire comme le symbole d'une entreprise insensée et impossible ?"
 string_start_vijayanagar:0 "§YVijayanâgara§!, la Cité de la Victoire, est un nom des plus appropriés pour le pays hindou ayant remporté le plus de succès triomphants.\n\nVijayanâgara a émergé des ruines de l'empire §YHoysala§! lors de la résistance aux invasions répétées mais restées vaines du sultanat musulman de §YDelhi§!. Déterminée à repousser les envahisseurs, la dynastie §YSangama§! rallia une armée et est parvenue à unifier la plus grande partie de l'Inde méridionale contre l'ennemi commun.\n\nSi les sultans de Delhi ont été chassés du Sud il y a un siècle, Vijayanâgara n'en a pas fini des luttes contre les conquérants musulmans. En 1347, le sultanat des §YBahmanides§! gagna son indépendance de Delhi et est depuis devenu une puissance à part entière. La rivalité et les luttes entre Bahmanides et Vijayanâgara sont toujours restées stériles jusqu'à présent : des territoires ont changé de main, des tributs ont été exigés et refusés, mais chacun reste déterminé à s'imposer à l'autre.\n\nEn dehors de son rival au nord, Vijayanâgara est entourée de pays beaucoup plus faibles. Les Sangama sont alliés au royaume des §YReddy§!, l'§YÂndhra§!, et le protègent des attaques des Bahmanides et de l'§YOrishâ§!. S'ils lui sont officiellement soumis, les petits royaumes §Ymalabâri§! et les râjas de §YMysore§! sont dans les faits largement autonomes. Le moment viendra sans doute où il leur sera demandé plus. La conquête récente des royaumes §Ytamoules§! a été une affaire difficile, et les relations avec les influentes guildes tamoules sont mauvaises et doivent s'améliorer avant que Vijayanâgara puisse poursuivre son expansion dans la région. Une vassalité plus directe a été imposée à §YJaffna§!, au nord de l'île de §YLanka§!, où le petit pays tamoule bénéficie de la protection vijayanâgarî face aux royaumes bouddhistes de §YKotte§! et de §YKandy§!.\n\nL'Empire de Vijayanâgara redistribue les terres à ses généraux les plus loyaux et les plus importants par un système appelé le §Ynayankara§! : les nayaks, les gouverneurs provinciaux, administrent les territoires qui leur ont été concédés et sont responsables de la levée des troupes pour le mahârâja. Si ce système a jusqu'à présent bien fonctionné, mieux vaut veiller toutefois aux ambitions démesurées de certains généraux, tout prêts à convoiter le trône."
 string_start_bengal:0 "Le sultanat du §YBengale§! a arraché son indépendance à la dynastie des §YTughlûq§! de §YDelhi§! au cours d'une longue lutte, qui a vu se dérouler maintes opérations diplomatiques, sièges et batailles, entre 1354 et 1359. Le siècle passé depuis a permis au Bengale de devenir un sultanat puissant et unifié.\n\nLa dynastie fondatrice des §YIlyâs Shâhî§! a été restaurée par le sultan Nasîr ad-Dîn Mahmûd, un administrateur talentueux et homme dévoué à maintenir la paix et la stabilité. Il a permis le développement des cités du Bengale et la construction de nouvelles et magnifiques mosquées.\n\nLes menaces étrangères les plus pressantes sont le royaume des §YGajapati§! de l'§YOrishâ§! et la dynastie des §Yash-Sharqî§! de §YJawnpur§!. Les Gajapati ont la loyauté des tribus garjati, qui par tradition suivent quiconque contrôle les grandes villes de la côte. Si le Bengale parvient à vaincre l'Orishâ, tout laisse croire qu'elles seront convaincues de prêter un serment identique au sultan. Quant au sultanat de Jawnpur, il s'est libéré de l'emprise de Delhi comme l'a fait le Bengale, mais à une date plus tardive, 1393. Il contrôle une vaste portion du Doâb, ce vaste territoire interfluvial le long du cours du Gange. Le Bengale et Jawnpur se sont affrontés en 1420. Ce conflit s'est terminé de façon abrupte du fait de l'irruption de Tamerlan et des envoyés Ming, mais de nombreux contentieux perdurent entre eux, et de nouvelles guerres paraissent inévitables.\n\nLes relations avec les sultans bouddhistes de l'§YArakan§! ont été très changeantes, du fiat qu'ils peuvent aussi bien devenir d'une année sur l'autre nos plus loyaux sujets, puis des alliés quelque peu hésitants, avant de se lancer dans des opérations de piraterie. Toute relation avec l'Arakan dans les années à venir dépendra donc à coup sûr des circonstances.\n\nLe Bengale promet d'accéder dans peu de temps à l'hégémonie sur la région, et de pouvoir mener assez facilement son expansion. Et rien n'empêche le tigre de devenir à terme le suzerain de l'ensemble de l'Inde."
 string_start_bahmanis:0 "Le sac de §YDelhi§! par Tamerlan en 1398 a été un événement crucial pour le sous-continent, même si à §YBîdâr§! ses répercussions n'ont pas eu autant d'impact qu'ailleurs. Les sultans §YBahmanides§! avaient déjà déclaré leur indépendance du Nord 50 ans auparavant, et bâti un État nouveau dans les hautes terres arides du Deccan. Bénéficiant d'atouts économiques, entre autres les fabuleuses mines de diamant de Gôlkonda, les sultans sont désormais bien plus riches que de nombreux autres souverains. Leur cour, et son célèbre trône de turquoise, est fameux au-delà du sous-continent. Cette célébrité attire les aventuriers et les beaux esprits de tout le monde musulman.\n\nMais le sultanat est aussi confronté à des difficultés. Les liens rompus avec le Nord font qu'il n'a plus d'accès direct à l'Ouest. En même temps, la minorité musulmane y est bien plus réduite que dans la plupart des sultanats septentrionaux, et son isolement a poussé la plupart des nobles de culture persane à commencer à adopter la culture et les langues locales. Nouveaux venus et nobles autochtonisés s'opposent fréquemment, et Bîdâr a été en partie construite de manière à éviter toutes ces intrigues si fréquentes dans l'ancienne capitale, Kalburgi.\n\nNon loin de la frontière méridionale se trouve la Cité de la Victoire, §YVijayanâgara§! : capitale des râjas Sangama, avec ses 400 000 habitants elle est bien différente de l'ancienne citadelle de Bîdâr. Elle est le centre d'un empire qui s'étend sur tout le Sud de l'Inde et a récemment conquis presque l'ensemble des territoires tamoules. Vijayanâgara est une rivale formidable pour la puissance bahmanide, et n'a cessé de progresser dans toutes les régions contestées entre les deux couronnes. La prise de contrôle des ports bahmanides de l'ouest par les agents vijayanâgarî est ainsi un coup direct porté à cette ligne de vie du sultanat, celle qui assurait immigration et échanges économiques.\n\nÀ l'est, Kapilendra, le fondateur de la dynastie des Gajapati de l'§YOrishâ§!, a orchestré la soudaine ascension de son pays au rang de puissance militaire. S'attaquant aux intérêts de §YJawnpur§!, du §YBengale§!, de Vijayanâgara et des Bahmanides en même temps, le nouveau souverain est, en peu de temps, parvenu à se faire une belle réputation de conquérant. S'il choisissait de tourner son attention vers le sud, vers l'§YÂndhra§! et le §YTelangâna§!, cela pourrait définitivement faire sauter ce verrou."
 string_start_tag_south_india:0 "Séparée du Nord du sous-continent par les monts Vindhya et les collines et les jungles du Gondwana et du Garjat, l'Inde méridionale est de bien des manières une vaste région à part entière, souvent appelée « Deccan » ou « le Sud ». Elle s'est libérée de l'emprise du sultanat de §YDelhi§! longtemps avant que §YTamerlan§! ne mette la ville à sac en 1398.\n\nEn §YOrishâ§!, Kapilendra Gajapati, « seigneur des éléphants », a fait de son royaume d'importance régionale une grande puissance. S'appuyant sur la loyauté des royaumes de la jungle du Garjat et les fidèles de Jagannâtha, il a rassemblé une vaste armée qui combat particulièrement bien dans les jungles et collines de l'Inde orientale. En peu de temps, Kapilendra a remporté un certain nombre de grandes victoires, toutes aussi improbables les unes que les autres, et après avoir vaincu successivement Jawnpur, le Bengale, les Bahmanides et Vijayanâgara au cours de divers conflits régionaux, il vise désormais le Telangâna et la côte de l'Ândhra. Avec ses 18 fils légitimes, il doit cependant agir avec prudence pour éviter que ses conquêtes soient perdues à sa mort.\n\nDans le centre des hautes terres du Deccan, le sultanat des §YBahmanides§! est libéré depuis près d'un siècle de la suzeraineté de Delhi. Les sultans sont riches au-delà des espoirs les plus fous des peuples de leurs territoires d'origine, en Iran, en Transoxiane et en Arabie, mais ils sont aussi les maîtres d'un État bien éloigné des nobles musulmans du Nord de l'Inde. Coupé du Nord, le pays est devenu dépendant de l'immigration venue des territoires musulmans à l'ouest, autant que de l'importation de montures de combat depuis l'outre-mer. La perte récente de la côte ouest est par conséquent une véritable catastrophe, et des démarches ont été entreprises pour étendre les frontières vers la côte orientale, en s'immisçant dans la politique intérieure des Velama du §YTelangâna§! et des Reddy de l'§YÂndhra§!.\n\nÀ peu de distance de la capitale bahmanide, §YBîdâr§!, se trouve §YVijayanâgara§!, la Cité de la Victoire, capitale de leurs principaux adversaires : depuis leur fief sur la rive méridionale de la Tungabhadrâ, les râjas Sangama ont établi une puissance militaire dans les hautes terres arides du Deccan, d'où ils ont conquis l'ensemble du pays tamoul au sud. Ces territoires sont opulents au-delà des rêves les plus fous et pourraient probablement financer l'expansion de l'empire de Vijayanâgara pendant des décennies, mais son intégration n'a pas été aisée. Les riches guildes tamoules ont conservé une grande influence, et elles sont un appui incontournable pour tout usurpateur.\n\nLe Sud abrite aussi un certain nombre d'États plus réduits, surveillant avec une grande inquiétude la lutte entre Vijayanâgara, les Bahmanî et la puissance montante de l'Orishâ, attendant le bon moment et continuant de veiller à ce que les épices continuent de couler à flots. Pour de petits États marchands, tels §YKocci§!, §YCalicut§!, §YKannûr§! et §YVenâd§! ou les royaumes cingalais, c'est la perpétuation d'un mode d'existence vieux de plusieurs siècles. Pour d'autres, comme les dirigeants de §YMysore§! ou les derniers §YPândyas§! de Tirunelvêli, ils ne peuvent qu'espérer que leurs capacités militaires leur permettront de saisir la première chance qui s'offrira à eux. Car jamais rien n'est éternel, et même les plus grandes capitales peuvent tomber…"
 string_start_tag_north_india:1 "L'Inde septentrionale se remet encore de la chute du sultanat de §YDelhi§! et de l'invasion récente de §YTamerlan§!. Alors qu'ils contrôlaient autrefois l'ensemble de la région, les nouveaux sultans §YSayyîd§! de Delhi n'ont plus la maîtrise d'un territoire réduit à peau de chagrin. Fondés par d'anciens généraux de la dynastie vaincue des §YTughlûq§!, les sultanats du §YBengale§! et de §YJawnpur§! ont arraché leur indépendance, tandis que les gouverneurs §YLodi§! de §YSirhind§! envisagent de s'emparer du trône de Delhi. Ces puissances émergentes auront toutes un rôle à jouer dans l'histoire de la région, même s'il ne s'agit pas là des seules puissances notables.\n\nLa dynastie §YSamma§! du §YSindh§! a ainsi gouverné depuis §YThatta§! pendant des générations, et survécu à des siècles de soumission à Delhi. Plus au nord, la tribu baloutche des §YLangah§! a su saisir sa chance dans le chaos provoqué par la chute de Delhi en faisant main basse sur §YMultân§!. Ces nations jouissent maintenant d'une période de paix relative, même si Allâh seul sait combien de temps cela durera.\n\nPlusieurs dynasties, dans toute l'Inde, font fièrement remonter leur histoire au §YRâjputâna§!, l'invincible cœur des territoires §Yrâjpoutes§!. Le §YMewâr§! est souvent présenté comme le plus puissant et le plus étendu des royaumes râjpoutes, mais il est pour l'heure confronté à une crise : la dynastie §YRathore§!, mécontente de l'accord sur la répartition du pouvoir, s'est soulevée pour gouverner un §YMârwar§! indépendant. Les plus grands rivaux du Mewâr, les sultans §YKhalji§! du §YMâlwâ§!, surveillent de près l'évolution de la situation. Suzerains de plusieurs royaumes gonds et vindhyens, ils sont toujours avides d'ajouter à leurs conquêtes de nouvelles dépendances.\n\nMaître des ports les plus prospères de l'Inde, le sultanat mercantile du §YGujarât§! tire de grands bénéfices économiques d'être un carrefour commercial d'importance mondiale. Ce qui lui manque, toutefois, c'est la force militaire qui lui permettrait de dissuader ses voisins râjpoutes, les Bahmanides et Vijayanâgara. Pour cela, le sultan Muhammad Shâh II cherche à s'emparer des territoires des princes hindous voisins et à fonder un pays capable de résister à toute invasion possible. Tirer le meilleur parti du commerce est aussi une priorité pour lui, puisque l'or peut être aussi efficace que la possession de territoires pour lever des armées.\n\nLe §YNépal§! est victime de son manque d'unité, chaque génération amenant la création de nouveaux titres de roitelets, à mesure que les fils des rois héritent d'un territoire ou s'en emparent d'un. Les rois §YMalla§! de Katmandou, le royaume de §YGorkhâ§!, et les tribus §Ylimbuwâni§! rêvent toute de contrôle la vallée de Katmandou. Le Népal doit aussi régler la question religieuse, car des moines tibétains ont commencé à s'établir et propagent le bouddhisme. Le rêve d'un Népal unifié survit donc, mais aucun candidat ne semble clairement se détacher dans la course au titre.\n\nEn Assam, le royaume §Yâhom§! a gagné en puissance. Fondé au XIIIe siècle comme un mong shan, il est devenu un territoire cosmopolite aux méthodes de gouvernance sophistiquées, le paik, un mode de gestion du travail et de l'administration.\n\nAlors que le cycle sans fin de la montée en puissance et de la chute des empires se poursuit, tout ce qui est certain est que l'avenir, dans le Nord de l'Inde, sera placé sous le signe de la guerre."
 string_start_tag_north_west_africa:1 "Le vaste empire du §YMali§! dominait autrefois toute l'§YAfrique de l'ouest§! et le §Ygolfe de Guinée§!, s'étendant depuis l'Atlantique à travers le bassin du Niger jusqu'aux cités-États haoussas. Son opulence était proverbiale dans le monde arabo-musulman depuis le pèlerinage du mansa §YMoussa§! à la Mecque ; mais les conflits intérieurs l'ont affaibli et divisé, et sa survie est désormais menacée.\n\nC'est donc une chance à saisir pour le §YSonghaï§!, un peuple guerrier prêt à prendre le contrôle de la région et du commerce caravanier transsaharien. D'autres États toutefois, plus réduits mais tout aussi ambitieux, aspirent eux aussi à s'étendre, au rang desquels se trouvent le §YDjolof§!, les §YMossis§!, les §YHaoussas§! ou §YOyo§!."
 string_start_tag_central_africa:0 "Le bassin du Congo est partagé entre un certain nombre de puissances qui aspirent à établir une autorité centralisée sur la région, pour la première fois de son histoire. Le souverain occupant la meilleure position pour cela est celui du royaume du §YCongo§!, du fait qu'il contrôle l'estuaire du fleuve, lui assurant ainsi la richesse et le respect de ses voisins.\n\nLa situation est sensiblement similaire dans la région des Grands Lacs, elle aussi divisée. Si l'un des royaumes tribaux qui y sont établis, comme [Root.GetLeLaNP] §Y[Root.GetName]§!, parvient à l'unifier, elle pourrait [Root.GetLuiLeurNP] permettre alors de devenir une véritable puissance."
 string_start_tag_east_africa:0 "Sur la côte orientale de l'Afrique, connue de manière générale comme la « côte des Swahilis » du fait que c'est leur langue qui est devenue le sabir des marchands de toute la région, le sultanat de §YKilwa§! connaît un âge d'or. La riche cité attire des négociants venus de toutes les rives de l'océan Indien aussi bien que de l'intérieur des terres.\n\nDans celles-ci, l'ancienne grande puissance de Zimbabwe est en déclin depuis des décennies. De nouveaux États se forment dans la région, le plus important étant celui des rois Shona du §YMonomotapa§!, le « seigneur du pays », qui aspire à réunifier et restaurer à leur gloire de jadis tous les territoires détenus auparavant par la cité qu'il aimerait voir qualifiée à nouveau de « Grand Zimbabwe »."
 string_start_tag_horn_of_africa:1 "Dans la corne de l'Afrique, le royaume ancien d'§YÉthiopie§!, gouverné par le roi §Ysalomonide§! Zara Yaqob, connaît un âge d'or grâce à son expansion et à sa puissance intérieure. Cet empire dynamique, par de nombreux aspects, est la grande puissance de la région.\n\nToutefois, de nombreux États surveillent avec crainte et méfiance cet empire farouchement chrétien. Le sultanat d'§YAdal§! est ainsi un rival traditionnel des Salomonides, et prêt à devenir l'épée de l'islam dans la région. Plus au sud, la grande puissance de la côte des Somalis est le sultanat d'§YAjûrân§!, qui ambitionne d'unifier tous les clans somalis sous son autorité et de prendre le contrôle des routes commerciales entre la mer Rouge et l'océan Indien.\n\nEn aval, sur le cours Nil, les derniers vestiges des royaumes chrétiens de Nubie luttent pour assurer leur survie face aux §YMamelouks§! d'Égypte et aux fédérations tribales musulmanes qui se sont installées dans la région."
 string_start_tag_far_east:0 "En cette année [GetYear], le conflit couve sur la frontière entre les §YMing§! et les §YOïrats§!. §YEsen Choros§!, le dirigeant des Oïrats, a réuni sous sa coupe une vaste région, et les Chinois le regardent avec méfiance lever une grande armée dans la steppe.\n\nPlus à l'est, la §YCorée§! prospère sous le règne du roi §YSejon§!, tandis qu'au §YJapon§! l'autorité du shôgunat a commencé à lentement s'éroder depuis l'assassinat du shôgun Ashikaga Yoshinori."
 string_start_tag_south_east_asia:0 "La première moitié du XVe s. a été une période agitée en Indochine et en Indonésie, voyant s'imposer de nombreuses dynasties nouvelles tandis que d'autres disparaissaient. Depuis que les §YMing§! sont revenus à une politique plus attentiste, dans les années 1430, §YMalacca§! a commencé à dominer le commerce maritime, rivalisant avec §YPasai§! sur l'île de Sumatra, §YBrunei§! sur Bornéo (Kalimantan) et §YMajapahit§! sur Java.\n\nDans le Nord et le centre de l'Indochine, le §YDaï Viêt§!, §YAyutthaya§! et le §YLan Xang§! sont en compétition avec les anciens royaumes du §YChampâ§! et des §YKhmers§!.\n\nLa cité-État birmane de §YTaungû§!, en passe de devenir l'empire le plus agressif de la région, n'est pour l'heure, en [GetYear], qu'un petit vassal d'§YAva§!."
 string_start_tag_middle_east:1 "Alors que les frontières de l'empire des §YTimourides§! se rétractent, un certain nombre de puissants régionaux et de chefs tribaux y voient l'occasion de se tailler un État.\n\nEn Anatolie et en Syrie, ce vide a déjà été comblé par les §YOttomans§! et les §YMamelouks§!, les anciennes puissances de la région.\n\nSur cette scène politique agitée, les tensions s'accroissent entre les anciennes cultures sédentaires de toute la région et les nombreuses tribus turkmènes qui dominent la vie politique et militaire. Nombre de ces tribus ont commencé à adopter les enseignements de sectes millénaristes, tels ceux de la Safawîyâ, ce qui pourrait redéfinir entièrement l'histoire de toute la région."
 string_start_tag_central_asia:0 "Inconscients de la menace posée par les steppes, les princes de Samarcande se déchirent l'empire de Tamerlan en tentant de concentrer à leur seul profit la terre et le pouvoir. Au nord, les Shaybanides ont uni les tribus §Ykazakhes§! et §Youzbèkes§!, et se préparent à envahir la §YTransoxiane§! et à s'emparer de Samarcande pour eux-mêmes."
 string_start_tag_india:0 "Au cours de la période s'étant écoulée entre le sac de §YDelhi§! par §YTamerlan§! en 1398 et l'établissement de l'hégémonie §Ymoghole§! sur le Nord, un certain nombre de royaumes puissants et divers sont apparus en Inde.\n\nL'Inde méridionale est enferrée dans des conflits entre le sultanat des §YBahmanî§!, l'État de l'§YOrishâ§! des Gajapati, et l'Empire de §YVijayanâgara§!. Au Nord, le dernier des sultans Sayyîd de §YDelhi§! essaie désespérément de conserver son trône, alors qu'un puissant du nom de §YBahlul Lodi§! marche sur la capitale. Pendant ce temps, les anciens gouverneurs delhiites de §YJawnpur§!, du §YGujarât§!, du §YMâlwâ§! et du §YBengale§! s'affrontent entre eux et combattent d'autres dynasties locales pour s'approprier les restes de l'empire de Delhi."
 string_start_tag_europe:0 "En [GetYear], l'Europe a beau être à la veille des §YGrandes Découvertes§!, elle est abasourdie par l'échec de la croisade à Varna et la menace que pose l'§YEmpire ottoman§! à l'est.\n\nLe traité de Tours a établi en Europe occidentale une trêve instable, qui a tout l'air de pouvoir être rompue du fait de l'ambition des rois de §YFrance§! et d'§YAngleterre§! ou du duc de §YBourgogne§!.\n\nAu nord, l'Union de Kalmar reste en place, en dépit du fait que son roi poméranien a été déposé par la Ligue hanséatique et que les noblesses §Ysuédoise§! et §Ydanoise§! se montrent rétives.\n\nLes États §Yrusses§! sont à peine libérés du joug tatar, et la §YHorde d'or§! continue de se diviser, comme elle n'a cessé de le faire depuis sa défaite face à Tamerlan.\n\nAlors que l'§YItalie§! est sur le point de connaître la Renaissance du Cinquecento, l'§YAllemagne§! continue de se diviser autour des frictions perpétuelles entre l'§YEmpereur§! et les nombreux princes autonomes.\n\nL'ensemble du continent est sur le point de connaître de véritables bouleversements, et ce sera à nous de mener [Root.GetLeLaNP] [Root.GetName] durant toute cette période."
 string_start_tag_asia:0 "L'Asie est un continent immense, et en [GetYear] elle est habitée par un grand nombre de peuples très divers.\n\nÀ l'Ouest, les §YOttomans§! gagnent en puissance, alors que les §YTimourides§! périclitent, laissant la place à un certain nombre d'États et d'empires nouveaux et prometteurs, depuis l'Azerbaïdjan jusqu'à l'Asie centrale et l'Inde.\n\nEn Extrême-Orient, les §YMing§! – une dynastie encore jeune aux yeux des Chinois – consolident leur emprise sur la Chine et ses tributaires d'Asie du Sud-Est, tout en tentant de contenir les nomades au nord.\n\nLes îles du §YJapon§! sont mûres pour un conflit de grande ampleur, une succession de shôguns faibles ayant offert l'occasion aux daimyôs, ces hommes forts issus de clans mineurs, de s'en emparer."
 string_start_tag_africa:1 "Le continent africain est divers. Les peuples et cultures qui s'y rencontrent sont à la fois divisés et liés par les déserts, les jungles, les fleuves et les chaînes montagneuses. Cela favorise donc un fractionnement politique, sans empêcher pour autant les contacts entre les régions ni avec les étrangers venus d'autres continents.\n\nDans l'Ouest, l'empire du §YMali§! menace de s'effondrer, ce qui permettrait au §YSonghaï§! ou à d'autres peuples de devenir la nouvelle puissance régionale. Dans l'Est, l'§YÉthiopie§! connaît un âge d'or, mais les peuples voisins, musulmans, n'aspirent qu'à détruire ce royaume copte, tandis que l'§YAjûrân§! et §YKilwa§!, sur la côte des Somalis et des Swahilis, cherchent à prendre le contrôle des routes maritimes de l'océan Indien.\n\nDans l'intérieur, les rois du §YMonomotapa§! aspirent à faire renaître la grandeur de Zimbabwe, tandis que dans le bassin du §YCongo§! le royaume du même nom se trouve dans la meilleure position pour y devenir une grande puissance."
 string_start_tag_oceania:0 "Dans de nombreuses régions du monde, [GetYear] est une année charnière. En Europe, l'onde de choc de Varna modifie le paysage politique ; en Asie, les §YMing§! consolident leur pouvoir ; en Inde, de nombreux États tentent de s'imposer après le départ de Tarmerlan du sous-continent. Aux Amériques, les empires des §YIncas§! et des §YAztèques§! sont sur le point de s'établir.\n\nEn Océanie, pourtant, il reste difficile de savoir comment tourneront les choses. Ce sera à nous de donner de l'importance à la région aux yeux du reste du monde. Le plus probable est que nous devrons le faire l'épée à la main."
 string_start_tag_central_america:0 "Ces dernières années ont vu s'affirmer, dans la vallée de Mexico, la §YTriple-Alliance aztèque§!. Dans le même temps et de la même façon, plus à l'ouest, l'empire des §YTarasques§! a commencé à s'étendre. À l'est, la péninsule du Yucatan abrite les vestiges divisés de l'empire des Mayas et de la ligue de Mayapan, désormais morte."
 string_start_tag_north_america:0 "Les derniers vestiges de l'ancienne civilisation mississippienne disparaissent, laissant dans son sillage ceux qui deviendront les §YCreeks§!, les §YChicachas§! et les §YChactas§!.\n\nPlus au nord, des prophètes et chefs errants prônent l'unité au sein des §YIroquois§! et des §YHurons§!, formant de puissantes confédérations qui façonneront le cours de l'histoire."
 string_start_tag_south_america:0 "Sitôt après l'effondrement des empires des Wari et de Tiwanaku, le monde andin s'est fracturé en un certain nombre de royaumes régionaux. En [GetYear], le jeune prince Pachacutec Yupanqui vient de sauver celui de ses ancêtres d'une extinction totale en affrontant les Chankas voisins, se permettant d'annexer leurs propres terres. Peu nombreux, à ce point, sont ceux qui pensent que ce jeune prince pourrait transformer son petit territoire en l'un des plus grands empires de l'histoire du continent."
 string_start_tag_rnw:0 "Le peuple §Y[Root.GetRootAdjMS]§! est l'un de ceux qui peuplent le Nouveau Monde, cette région vaste et encore largement mystérieuse. Ce que l'avenir réserve aux nôtres est incertain, et dépendra de nos ambitions."
 string_start_tag_generic:0 "Certains pourraient dire que [Root.GetLeLaNP] §Y[Root.GetName]§! [Root.GetAOntNP] connu jusqu'à présent une histoire des plus insignifiantes. S'il s'agit là de pure jalousie, il est évident que notre passé n'est pas aussi glorieux que l'avenir de notre peuple."
 string_start_religion_mechanic_title:0 "[Root.GetLeLaRelCap] [Root.GetRelN]"
 string_start_religion_mechanic_title_plural:0 "[Root.GetLeLaRelCap] [Root.GetRelN]"
 string_start_age_of_reformation:0 "Le XVIe s. est une période de bouleversements sur la scène politique mondiale. La révolte contre l'§YÉglise catholique§! d'un certain nombre de §Yréformateurs§! et de leurs partisans aura une influence majeure sur la vie politique européenne. Dans l'immédiat, pourtant, des hommes d'État dynamiques refaçonnent le monde selon leurs désirs.\n\nEn Europe occidentale, la §YFrance§!, l'§YEspagne§! et l'§YAutriche§! se disputent sans cesse à propos de l'§YItalie§! et des §YPays-Bas§!. L'Espagne, notamment, est particulièrement avide de s'imposer en Europe, enhardie par la chute soudaine des empires §Yaztèques§! et §Yincas§! et l'afflux massif de richesses.\n\nL'Union de Kalmar, autrefois l'alliance principale en Europe du Nord, s'est désagrégée sous la pression des nobles §Ysuédois§!, désireux de bâtir leur propre empire plutôt que de rester dans celui que Copenhague gouverne.\n\nAu Proche-Orient, les §YOttomans§! sont sur le point de se lancer dans une entreprise d'expansion plus importante que jamais au cours de leur histoire. La §YPerse§!, unifiée il y a peu par les Safavides, s'étend toutefois dans leur direction, prête à un affrontement direct.\n\nÀ Kaboul, le dernier prince §Ytimouride§!, Bâbur, rassemble ses forces pour tenter une dernière fois de sauver l'empire de sa dynastie. Destiné à rempoter un succès qu'il n'aurait même rêvé, il est sur le point de régner sur le quart de la population mondiale.\n\nPour l'essentiel, néanmoins, le monde de l'an [GetYear] reste constitué de régions isolées. Tout cela est à la veille de changer, et pas seulement du fait des projets impériaux de l'Espagne aux Amériques.\n\nLe §YPortugal§! étend rapidement son influence dans l'océan Indien, en Indonésie et jusqu'en Asie orientale. Très bientôt, les États belliqueux du §YJapon§! de l'ère Sengoku seront accessibles aux navires partis de Lisbonne, ou même de la Havane."
 string_start_age_of_absolutism:0 "Jusque des années après l'événement, bien peu réalisaient que ce conflit lancé par une défenestration à Prague en 1618 allait dévaster le continent européen durant 30 ans, et définir le XVIIe s.\n\nÀ l'est, la §YRépublique des Deux Nations§! recule face à la §YRussie§!, et l'§YEmpire ottoman§! maintient fermement son emprise sur le royaume de §YHongrie§!. Si aucune frontière ottomane n'est en paix, que ce soit au Maghreb, en Irak, en Égypte ou dans les Balkans, le sultanat n'a pas encore atteint toute son extension.\n\nL'§YEspagne§! semble régner en maîtresse de l'Europe chrétienne tout autant que du Nouveau Monde, mais son pouvoir est sur le point d'être confronté à des épreuves dans ces deux régions du monde.\n\nEn Orient, Akbar le Grand a transmis un §YEmpire moghol§! prospère et expansionniste à son descendant Aurangzeb, qui avec le temps finira par s'étendre presque sur l'ensemble du sous-continent indien.\n\nEn Extrême-Orient, les tribus jurchens des §YMandchous§! se sont unies et vont poser problème à l'§YEmpire des Ming§!, déstabilisé par l'agitation intérieure et les désastres naturels.\nLe §YJapon§!, quant à lui, semble être entré dans une période de paix, le §Yshôgunat Tokugawa§! ayant consolidé son contrôle sur les derniers daimyôs indépendantistes de l'archipel.\n\nC'est la période des empires et de la centralisation, un âge de guerres et de conquêtes."
 string_start_age_of_revolutions:0 "À l'aube de l'§Yère des révolutions§!, les grands empires coloniaux paraissent aussi stables que jamais. Les graines de la discorde sont plantées toutefois, et les peuples des Amériques ont commencé à songer à l'indépendance.\n\nL'§YEmpire des Qing§!, né au siècle dernier, a renforcé son emprise sur l'Asie orientale, étendant les frontières de la Chine plus loin encore que ne l'avaient jamais fait les Ming.\nEn Inde, l'§YEmpire moghol§! a atteint son extension maximale, mais pour ce faire Aurangzeb a dû puiser dans ses dernières ressources et concéder à des administrateurs influents une plus grande autonomie que le système impérial ne peut contrôler.\n\nEn Europe, l'ère des absolutismes a établi la domination sur le continent d'États jeunes, ambitieux et impérialistes.\nDurant un siècle, certains vont tout donner pour se déchirer les uns les autres, les plus faibles restant sur le bas-côté, tels la §YSuède§! ou la §YPologne§!.\n\nMais une menace plus grande encore va apparaître au sein même de l'Europe : alors que les masses serviles sont gagnées aux idéaux révolutionnaires, aucun monarque – aussi éclairé soit-il – n'est assuré de survivre."
 string_orthodox_icons:0 "\n\n£DLC_tr£ L'autorité patriarcale peut être accrue en consacrant des §Ymétropolites§! dans les États.\n\n£DLC_tr£ Les pays §Yorthodoxes§! peuvent aussi user de l'autorité patriarcale pour commander des §Yicônes§! religieuses conférant certains avantages durant vingt ans.\n\n"
 string_catholic_tordesillas:0 "\n\n£DLC_ed£ Une fois lancée la colonisation du Nouveau Monde, le Saint-Siège peut accorder des §Yrégions coloniales§! aux pays qu'il souhaite favoriser, ce qui confère des pénalités aux autres pays catholiques qui n'en tiendraient pas compte.\n\n"
 string_church_power_info:0 "\n\n£DLC_cs£ Au cours du temps, les pays §Yprotestants§! accumulent de la §Ypuissance cléricale§! dont ils peuvent user pour adopter jusqu'à trois §Ypositions doctrinales§!, adaptant ainsi l'§YÉglise nationale§! selon leurs besoins du moment.\n"
 string_church_power_hussite_info:0 "\n\n£DLC_emp£ Au cours du temps, les pays de foi §Yhussite§! accumulent de la §Ypuissance cléricale§!, dont ils peuvent user pour adopter jusqu'à trois §Ypositions doctrinales§!, adaptant ainsi l'§YÉglise nationale§! selon leurs besoins du moment.\n"
 string_fervor_info:0 "\n\n£DLC_won£ Les pays §Yréformés§! accumulent chaque mois de la §Yferveur§!, qui peut être utilisée pour favoriser la §Yguerre§!, le §Ycommerce§! ou la §Ystabilité§!.\n"
 string_blessings_info:0 "\n\n£DLC_rom£ Les pays §Ycoptes§! peuvent bénéficier de §Ybénédictions§! en conquérant les §Ylieux saints§! de leur foi. Le nombre de ces lieux contrôlés par les coptes détermine le nombre de §Ybénédictions§! allouées à tous les pays coptes du monde.\n"
 string_rituals_info:0 "\n\n£DLC_rom£ Les pays §Yzoroastriens§! peuvent accomplir des §Yrituels§! en conquérant les §Ylieux saints§! de leur foi. Le nombre de ces lieux contrôlés par les zoroastriens détermine le nombre de §Yrituels§! alloués à tous les pays zoroastriens du monde.\n"
 string_karma_info:1 "\n\n£DLC_cs£ Les pays §Ybouddhistes§! possèdent une valeur de §Ykarma§!, qui confère des avantages différents selon qu'elle est élevée, faible ou équilibrée. Le karma peut être accru par les choix faits lors d'événements, en honorant les alliances militaires, en rétrocédant des provinces légitimes, en convertissant des provinces, en se voyant déclarer la guerre ou en libérant des pays ; il décroît selon les événements, en déclarant des guerres ou en conquérant des territoires.\n"
 string_harmonization_info:1 "\n\n£DLC_moh£ Les pays §Yconfucianistes§! accumulent de l'§Yharmonie§!, qui confère des avantages lorsqu'elle est élevée ou des pénalités lorsqu'elle est basse.\nIls peuvent aussi §Yharmoniser§! leur propre foi avec les autres, ce qui retire toutes les pénalités liées aux provinces pratiquant ces religions. L'harmonisation prend §Y50 ans§! et use de §Y3,25§! points d'harmonie par an.\n"
 string_isolationism_info:0 "\n\n£DLC_moh£ Tous les pays §Yshintô§! ont un certain niveau d'§Yisolationnisme§!, allant de l'§Youverture totale§! à la §Yfermeture totale§!. Chaque niveau d'isolationnisme confère des avantages différents, et évolue selon les choix faits lors des §Yincidents§! survenant dans le pays au cours des âges.\n"
 string_deities_info:0 "\n\n£DLC_won£ L'§Yhindouisme§! est une religion polythéiste, offrant aux dirigeants hindous le choix entre des §Ydivinités personnelles§!. Chaque divinité confère des avantages différents à l'ensemble du pays.\n"
 string_cults_info:0 "\n\n£DLC_rom£ Les dirigeants §Yfétichistes§! peuvent adopter un §Yculte§!, qui fournit ses propres avantages et déclenche ses propres événements. De nouveaux cultes peuvent être adoptés à mesure que des relations seront établies avec les pays pratiquant d'autres religions, ou lorsque d'autres pays fétichistes ont adopté des cultes encore inconnus."
 string_stories_info:0 "\n\n£DLC_rom£ Les dirigeants de foi §Yalcheringa§! peuvent adopter un §Yculte§! fournissant des avantages particuliers. De nouveaux cultes peuvent être adoptés à mesure que les missions disponibles aux pays de cette foi sont menées à bien."
 string_syncretism_info:0 "\n\n£DLC_cos£ Les pays §Ytengristes§! peuvent adopter un §Ysyncrétisme§!, une foi secondaire. Celle-ci sera considérée le plus souvent au même titre que la religion du pays, et les provinces la pratiquant n'allouent aucune pénalité. Les divers syncrétismes accordent aussi des avantages différents et déclenchent des événements variés. Les pays tengristes ayant choisi de ne pas adopter de syncrétisme jouissent d'autres avantages, pourront prendre des décisions différentes et seront confrontés à d'autres événements.\n"
 string_authority_info:0 "\n\n£DLC_ed£ Les pays §Yintistes§! disposent d'une valeur d'§Yautorité religieuse§!, qui s'accroît selon les choix faits lors de certains événements, en réduisant l'autonomie des provinces et en étendant l'empire. Cette autorité se réduit si les provinces gagnent en autonomie.\n\nSelon le niveau de cette autorité, le pays bénéficie d'avantages et peut en user pour imposer des §Yréformes religieuses§!. Chacune de celles-ci alloue un avantage permanent, mais suscite une révolte de grande ampleur contre le dirigeant.\n\nUne fois toutes les réformes imposées et si le pays est limitrophe d'un pays ayant adopté l'institution de la §Yféodalité§!, il peut §Yréformer la religion§!, y gagnant les technologies et institutions du pays voisin tout en conservant les avantages des réformes religieuses adoptées.\n"
 string_doom_info:0 "\n\n£DLC_ed£ En tant que pays nahuatl, il est toujours possible de déclarer la guerre lors d'une §Yrégence§!.\n\nLes pays nahuatls disposent d'une valeur de §Yfin du monde§!, qui s'élève au rythme d'un point par province et par an. Une fois atteint le seuil de 100, cela enclenche la §Yfin du monde§!, permettant à toutes les dépendances de se libérer, et causant la mort du dirigeant et de sa dynastie.\n\nAfin d'éviter cet événement catastrophique, les pays nahuatls peuvent déclarer la §Yguerre des fleurs§! afin de capturer des prisonniers pour les sacrifier.\nLes pays nahuatls peuvent aussi §Ysacrifier les dirigeants et héritiers§! de leurs dépendances pour apaiser les dieux et retarder la venue de la fin du monde.\n\nUne fois qu'un pays nahuatl contrôle §Ycinq vassaux§!, il peut adopter une §Yréforme religieuse§!, qui lui offre un avantage permanent, en échange de quoi tous les vassaux recouvrent leur indépendance.\nUne fois toutes les réformes adoptées, les pays nahuatls peuvent §Yréformer leur religion§!, y gagnant toutes les technologies et institutions d'un pays limitrophe plus avancé. Cela mettra un terme définitif à la menace que fait peser la fin du monde, tout en conservant les divers avantages liés aux réformes religieuses.\n"
 string_mayan_info:0 "\n\n£DLC_ed£ Les pays §Ymayas§! peuvent adopter des §Yréformes religieuses§! une fois qu'ils s'étendent sur 20 provinces. Cela leur permet de bénéficier d'avantages permanents puissants, mais libère aussi de nombreuses provinces qu'ils contrôlaient.\n\nUne fois toutes les réformes adoptées, ces pays mayas peuvent §Yréformer la religion§!, y gagnant les §Ytechnologies§! et §Yinstitutions§! d'un pays limitrophe plus avancé, tout en conservant les avantages liés aux réformes adoptées.\n"
 string_ancestor_info:0 "\n\n£DLC_lev£ Les dirigeants des pays §Ytotémistes§! n'ont qu'une seule §Ypersonnalité§!. Toutefois, à leur mort cette personnalité peut être adoptée par [Root.GetLeLaNP] [Root.GetName] pour rejoindre la liste des §Yancêtres§! et fournir un avantage particulier. Jusqu'à §Y10§! ancêtres peuvent ainsi être choisis."
 string_jewish_aspects_info:0 "\n\n£DLC_ori£ Au cours du temps, les pays de foi §Yjuive§! accumulent de la §Ypuissance de la foi§!, dont ils peuvent user pour adopter jusqu'à trois §Yprescriptions de la Torah§! : une pour chaque catégorie administrative, diplomatique ou militaire, renforçant ainsi un aspect particulier du gouvernement et offrant des capacités intéressantes, passivement ou par choix.\n"
