 string_start_title_bavarians:0 "[Root.GetLeLaNPCap] [Root.GetName] dans une Bavière divisée"
 string_start_bavaria:0 "En l'an [GetYear], le duché de §YBavière§! des §YWittelsbach§! est divisé. Partagé au XIVe s. entre les fils de Louis IV, puis de nouveau entre ceux d'Étienne II, quatre sous-duchés ont été finalement formés : §YMunich§!, §YLandshut§!, §YIngolstadt§! et §YStraubing§!. Mais cette dernière lignée s'est éteinte en 1425, et ses possessions sont passées à Munich. Les trois sous-duchés subsistants, bien que proches par les liens dynastiques, attendent toujours l'occasion d'acquérir les territoires des autres.\n\nAu sud et à l'est, les Habsbourg d'§YAutriche§!, aussi empereurs du §YSaint-Empire romain germanique§!, rêvent d'imposer leur domination sur les États voisins de §YHongrie§!, de §YBohême§! et d'§YItalie§!. Ils ont souvent été rivaux des Wittelsbach, qui étaient assis sur le trône impérial avant eux jusqu'en 1347, période glorieuse où le §YBrandebourg§!, la §YHollande§! et le §YTyrol§! étaient aussi entre leurs mains. Les Habsbourg semblent favorisés par le sort, aussi est-il important de décider s'il vaut mieux reconnaître leur autorité, ou résister pour mettre un terme à la domination Habsbourg sur l'Empire.\n\nAu nord, l'électorat du §YPalatinat§! est aussi gouverné par une branche des Wittelsbach, issue d'une division plus ancienne de la famille. Si la Bavière peut être unie, il serait possible d'unir tous les territoires de la dynastie, voire de récupérer le titre d'électeur. Plus loin encore, le §YDanemark§! est dirigé par un autre Wittelsbach : §YChristophe III§!, §Yarchiroi du Nord§! et puissant allié potentiel. Toutefois, il rencontre dans ses possessions de nombreuses oppositions, aussi est-ce un pari risqué."
 string_start_milan:1 "§YMilan§!, en [GetYear], est sortie de nombreuses guerres visant depuis 1423 à décider de l'hégémonie sur l'Italie du Nord. L'ambitieux duc §YPhilippe Marie Visconti§! a cherché à étendre son pouvoir au détriment de §YVenise§!, §YFlorence§! et §YGênes§! ; mais après les premiers succès ses tentatives se sont soldées par des échecs. Si les conflits connaissent une trêve, la paix ne durera pas : Venise contrôle les possessions légitimes milanaises de §YBrescia§! et §YBergame§!, et déjà les deux camps rassemblent leurs troupes pour s'affronter à nouveau.\n\nÉtat jeune encore, le duché de Milan n'a été fondé qu'en 1395. Depuis lors, ses souverains ont durement combattu, à l'intérieur comme à l'extérieur de leurs frontières, pour imposer leur autorité. Les cités de Lombardie ne l'acceptent pourtant qu'avec une grande réticence, et pourraient tenter de se libérer pour établir une république si la moindre occasion se présente. D'un autre côté, l'ambitieux et très talentueux capitaine condottiere §YLudovic Sforza§! s'est fait un nom lors des derniers affrontements. Lui aussi aspire à prendre le pouvoir à la moindre occasion. L'instabilité menacera donc Milan tant que toutes ces questions n'auront pas été résolues.\n\nEnfin, les puissances rivales que sont la §YFrance§! et l'§YAutriche§! lorgnent l'Italie, et il est vraisemblable que l'une des deux cherchera à s'en emparer dès lors qu'elle sera parvenue à l'emporter sur l'autre. Milan devra donc choisir avec soin son camp, tout en s'assurant de veiller jalousement à conserver son autonomie pour rester maîtresse de son destin. En particulier, elle devra décider si elle doit rester dans le §YSaint-Empire romain germanique§!, qui voit de plus en plus l'Italie lui échapper. À moins qu'il ne soit préférable de chercher l'indépendance pour suivre sa propre voie ? Le succès de Milan dépendra donc du précaire jeu d'équilibre diplomatique et politique, tout autant que des succès remportés sur les champs de bataille dans les décennies à venir."
 string_start_title_hungary:0 "L'interrègne hongrois"
 string_start_hungary:2 "Jusqu'au 10 novembre 1444, §YLadislas III Jagiellon§! régnait à la fois sur la §YHongrie§! et la §YPologne§!, menant leurs armées face aux §YOttomans§! lors de la §Ycroisade de Varna§!. Mais il est mort au cours de la défaite, le trône de Hongrie est aujourd'hui vacant et les Ottomans en pleine ascension. Si la Hongrie veut s'opposer à leur emprise croissante sur les Balkans, ses forces devront être rassemblées rapidement.\n\nAu niveau intérieur, le commandant §YJean Huniade§! a réuni ce qu'il reste de ses troupes pour les ramener en Hongrie. Nombreux sont les Hongrois qui considèrent cet homme réputé pour ses talents comme le successeur naturel de Ladislas. Les Habsbourg d'§YAutriche§!, toutefois, vont très certainement avancer leur propre revendication pour le jeune §YLadislas le Posthume§!, héritier du trône avant que Ladislas Jagiellon s'en empare au cours de la guerre civile. S'il atteint la majorité, la Hongrie aura bien des difficultés à préserver son indépendance.\n\nAu nord, le désastre de Varna a placé la Pologne dans une situation tout aussi chaotique. Mais elle reste une puissance formidable, aussi le prochain roi de Hongrie serait-il avisé de s'en faire une alliée plutôt qu'une ennemie – à tout le moins si le roi de Pologne parvient à monter sur le trône de §YLithuanie§!. La §YBohême§! quant à elle, berceau de l'hérésie §Yhussite§!, pourrait être un terrain d'expansion – tout particulièrement si le §YSaint-Empire romain germanique§! l'approuve et si les Ottomans sont tenus occupés ailleurs suffisamment longtemps."
 string_start_title_saxony:0 "L'électorat de Saxe"
 string_start_title_thuringia:0 "La Thuringe sous les électeurs de Saxe"
 string_start_saxony:2 "La puissance des §YWettin§! de §YSaxe§! s'est considérablement renforcée ces dernières années, à tel point qu'ils sont désormais à la tête de l'un des États les plus puissants d'Allemagne. En premier lieu, la lignée masculine des §YAscanides§! de §YSaxe-Wittenberg§! s'est éteinte en 1423, permettant à leurs possessions et à l'§Yélectorat§! d'être transférés aux Wettin par l'empereur. La §YThuringe§! fut ensuite acquise en 1440, à la mort de Frédéric IV le Pacifique, cousin du prince-électeur §YFrédéric II§! de Saxe. Malgré tout, cette expansion rapide recèle aussi de nouveaux défis : jaloux des succès du prince-électeur, son frère §YGuillaume§! désire disposer de terres pour lui-même et ses successeurs, et a bien l'intention de partager les possessions des Wettin.\n\nLes menaces auxquelles doit faire face la Saxe se trouvent aussi ailleurs. Au sud, le royaume de §YBohême§! est une nation puissante et cédant facilement à l'hérésie. Si la guerre venait à éclater, la Saxe ne pourrait guère lui faire face seule. Pire encore, les Habsbourg d'§YAutriche§! ont des plans pour ce qui concerne le trône de Bohême, et s'ils venaient à en hériter cela aurait de graves conséquences pour l'équilibre des puissances au sein de l'Empire.\n\nAu nord se trouvent les §YHohenzollern§! du §YBrandebourg§!. Puissance de second ordre, mais ambitieux, ils peuvent devenir aussi bien des alliés que des rivaux importants. La Saxe pourrait faire cause commune avec eux face à la Bohême, mais cela risquerait alors d'arranger fort la puissante §YPologne§!. Peut-être donc serait-il plus prudent de simplement conquérir le Brandebourg pour tirer parti de sa puissance.\n\nSi la diplomatie ou l'armée devraient permettre de faire face à ces menaces, des possibilités importantes se présentent aussi pour la Saxe. À l'ouest et au sud-ouest se trouvent les divers principautés, évêchés et villes libres de §YBasse-Saxe§!, de §YWestphalie§! et de §YFranconie§!, tous des États peu étendus et à peine capables de se défendre par eux-mêmes. Si un souverain de Saxe se consacrait pleinement à leur conquête, il est vraisemblable qu'il n'aurait guère de difficultés à s'en emparer…"
 string_start_title_bohemia:0 "L'interrègne de Bohême"
 string_start_bohemia:0 "La Bohême est l'une des puissances du §YSaint-Empire romain germanique§!, son armée et son économie n'étant dépassées que par celles des Habsbourg d'§YAutriche§!, dont les archiducs occupent le trône impérial. Ces dernières années, la Bohême a été gouvernée depuis Vienne par §YAlbert II§!, dont la mort en 1440 a laissé le trône vacant. La question de sa succession n'a pas encore été résolue, et il est fort probable que les Autrichiens ne vont guère tarder à revendiquer la couronne de Bohême.\n\nAutour de ces incertitudes, la Bohême sort de plusieurs décennies de luttes armées entre ses souverains et les §Yhussites§!, que le monde §Ycatholique§! considère comme hérétiques. Si les hussites radicaux ont fini par être vaincus, la faction modérée des taborites, dirigée par §YGeorges de Podebrady§!, a conservé toute son influence et aura sûrement son mot à dire dans la succession, ainsi que sur d'autres sujets.\n\nD'autres menaces – mais aussi des alliées possibles – se trouvent à l'est, dans les puissantes §YPologne§! et §YHongrie§!. Toutes deux ont été plongées dans l'anarchie par la mort de §YLadislas III Jagiellon§! face aux §YOttomans§! lors du désastre de §YVarna§!. Elles n'ont aujourd'hui plus de souverain, et la Hongrie notamment semble particulièrement vulnérable. Leur puissance, toutefois, ne doit en aucun cas être sous-estimée. Un roi de Bohême ambitieux pourrait tirer parti de la situation pour s'en faire des alliées – ou s'emparer de leurs riches territoires.\n\nEn §YAllemagne§!, bon nombre de §Yprinces de l'Empire§! considèrent la Bohême comme une nation étrangère en dépit de son rang §Yélectoral§!, aussi bien du fait des différences culturelles que de l'inquiétude que suscitent son influence et sa proximité. Un souverain de Bohême expansionniste pourrait chercher à y faire des conquêtes, mais leur soutien sera indispensable s'il souhaite mener la course au trône impérial. Pour lui, les choix à faire sont importants et nombreux – de même que les occasions à saisir et les menaces à affronter…"
 string_screen_title_papacy:0 "[Root.GetLeLaNPCap] [Root.GetName], [GetYear]"
 string_start_title_byzantium:1 "Les véritables héritiers de l'§YEmpire romain§!"
 string_start_byzantium:2 "L'§YEmpire romain§! appartient désormais au passé, et de nombreuses autres puissances ont depuis revendiqué son héritage. Mais les §YByzantins§! restent persuadés qu'ils sont les seuls légitimes. En 1171, la rivalité entre Byzance et §YVenise§! a atteint un point culminant, et l'hostilité entre les deux nations a débouché sur un conflit violent.\n\nEn avril 1204, guidés par des Vénitiens avides de vengeance, les participants à la IVe croisade défièrent les ordres du pape §YInnocent III§! et abattirent l'Empire byzantin, qui avait pourtant promis d'assurer leur passage sur ses territoires. Les croisés mirent Constantinople à sac à deux reprises, réduisant cette cité autrefois glorieuse à l'état de décombres et de ruines, et abattant l'Empire. Si la dynastie des Paléologues a pu reprendre depuis beaucoup de ce qui avait été perdu, les nombreux États successeurs, tels le thème d'§YÉpire§! et §YNaxos§!, sont parvenus à éviter d'être réintégrés au sein de l'Empire. Le chaos engendré par la chute de Byzance a par ailleurs permis aux Turcs §Yottomans§! de s'étendre, et ils sont désormais à la frontière, avec pour ambition de prendre Constantinople, la perle du monde.\n\nEn [GetYear], Byzance est donc cernée par les hérétiques et les païens. Nombre de ses anciennes dépendances sont désormais soumises au doge de Venise, celui-là même qui a provoqué la chute de l'empire, tandis que d'autres ont été envahies par les Ottomans. Les puissances, aussi bien en Occident qu'en Orient, sont persuadées que l'apogée byzantin est bel et bien révolu. Mais le basileus §YJean VIII Paléologue§! reste persuadé que le phénix pourpre renaîtra bientôt de ses cendres et pourra un jour prochain reprendre non pas seulement Byzance, mais tout l'Empire romain."
 string_start_title_naples:1 "Les luttes de Naples"
 string_start_naples:3 "Après le soulèvement de la Sicile en 1282, le roi de Naples Charles d'§YAnjou§! a perdu le contrôle de l'île, au profit de Pierre III d'§YAragon§!. Malgré son nom, le royaume de Sicile était alors réduit à ses seules possessions continentales en Italie, et son souverain dut adopter le titre de roi de §YNaples§!.\n\nLa mort de la reine §YJeanne Ière§! sans enfant, en 1382, fit verser le royaume dans une guerre civile perpétuelle entre des branches cousines s'affrontant pour s'emparer du pouvoir. Alphonse V le Magnanime mit toutefois un terme aux conflits par la force, en parvenant à chasser tous les autres prétendants et à unir la couronne de Naples à celle de l'§YAragon§!.\n\nEn 1444, le royaume de Naples est donc dans une situation délicate. Il reste soumis à l'Aragon dans le cadre d'une union personnelle, mais les revendications aragonaises sur le trône sont peu assurées et la question de la légitimité n'est toujours pas tranchée de manière définitive. Les liens du sang avec les Capétiens suscitent d'ailleurs des tensions importantes entre l'Aragon et la §YFrance§!.\n\nAu nord, les §YÉtats pontificaux§! contrôlent Rome et une grande partie de l'Italie centrale. Quant au reste de la péninsule, il est éclaté en une multitude de principautés et de cités-États, telles §YFlorence§!, §YLucques§! ou §YBologne§!. Sur la rive sud de la Méditerranée, §YTunis§! reste une menace économique pour le pays, car ses pirates razzient souvent les côtes de Naples et constituent une gêne pour le commerce maritime. Malgré tout, la question reste toujours posée : comment Naples parviendra-t-elle à retrouver son indépendance de l'Aragon et à réunir les §YDeux-Siciles§! ?"
 string_start_title_genoa:1 "Les marchands de §YGênes§!"
 string_start_genoa:1 "La République de §YGênes§! a gagné son indépendance du royaume d'Italie en 1005. Lorsque les hostilités entre §YVenise§! et §YByzance§! débouchèrent sur le sac de Constantinople, Gênes sut tirer parti de la situation lors d'une véritable course contre sa rivale vénitienne en étendant ses possessions jusque sur la mer Noire et en §YCrimée§!.\n\nMalgré tout, cette prospérité ne dura guère. Lorsque la peste noire s'abattit sur l'Europe, Gênes paya comme les autres son obole en vies et en souffrances. Pour se remettre de cette tragédie et faire face à la rivalité avec Venise, elle adopta alors le modèle d'un gouvernement républicain où le doge disposait d'un grand pouvoir. Quant au conflit avec les Vénitiens, il visait à s'assurer du contrôle de la Grèce et de la mer Noire.\n\nLorsque la rivalité se fit moins amère, elle lança une croisade aux côtés de la §YFrance§!, visant les pirates barbaresques de §YTunis§!. Si le siège de Mahdia ne fut pas couronné de succès, les deux camps négocièrent un traité de paix qui permettrait de réduire grandement le problème de la piraterie en Méditerranée.\n\nEn [GetYear], Gênes a déjà été vaincue lors de plusieurs conflits avec la France et §YMilan§!, et l'île de §YSardaigne§! est depuis longtemps passée à la couronne d'§YAragon§!. Gênes se trouve donc dans une position précaire : à l'est, Venise demeure une rivale et à la tête de sa ligue commerciale ronge la domination génoise en Anatolie. Les §YOttomans§! ont clairement démontré qu'ils voulaient consolider leur position dans cette région et autour de la mer Noire, et qu'ils saisiront n'importe quelle opportunité pour en chasser les Génois. Durant ce temps, les autres républiques et principautés italiennes continuent de s'affronter pour dominer la scène politique italienne. Milan, la France et l'Aragon sont de graves menaces pour la survie de Gênes, et il faudra jouer avec délicatesse de la plume et de l'épée pour tirer tout le parti possible des complexes réseaux d'alliance et de revendications afin d'assurer un avenir prospère à la Superbe République."
