 TERCIO_DESC:0 "Die Tercio, wörtlich "Ein Drittel", sind eine Spezialeinheit, die den Kern der spanischen Armeen bilden. Historisch gesehen wurden die Tercios nicht nur aus Spanien, sondern auch aus Italien oder Wallonien rekrutiert, doch die meisten Tercios kamen aus spanischen Provinzen. Die Tercios waren jahrzehntelang auf den Schlachtfeldern Europas und im Mittelmeers nahezu unschlagbar und dienten anderen Nationen als Inspiration.\nTercios kombinieren eine felsenfeste Haltung mit einem mächtigen Feuer.\nTercios können in im Besitz befindlichen Provinzen rekrutiert werden, die der §Yiberischen§! Kulturgruppe angehören. Die Anzahl an Tercios, die rekrutiert werden kann, hängt von der Entwicklung dieser Provinzen ab."
