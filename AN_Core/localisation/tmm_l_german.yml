 MUSKETEER_DESC:0 "Die Musketiere sind Infanteriesoldaten, die überwiegend von der französischen Armee und den französischen Königen im 17. Jahrhundert als Wachen genutzt wurden. Sie waren darauf gedrillt, die Muskete innerhalb einer Formation zu benutzen, wie etwa in einer Reihe oder einem Quadrat, und wurden oft in Verbindung mit Pikenieren und Kavallerie eingesetzt. Die berühmtesten französischen Musketiere sind für ihre Tapferkeit, ihre Loyalität und ihre unverwechselbare Uniform bekannt, zu der ein breitkrempiger Hut und ein langes Schwert gehören.\nMusketiere können aus im Besitz befindlichen Provinzen rekrutiert werden, die zur §Yfranzösischen§! Kulturgruppe gehören. Die Anzahl an rekrutierbaren Musketieren hängt von der Entwicklung dieser Provinzen ab."
