 STRELTSY_DESC:1 "Strelizen sind russische Infanterieeinheiten, die mit Feuerwaffen ausgerüstet sind und zu einer militärischen Kaste von Berufssoldaten gehören. Ihr Militärdienst währt ein Leben lang und ist erblich.\nDie Strelizen wurden von Iwan IV. dem Schrecklichen im 16. Jahrhundert gegründet, aber als Militäreinheit von Peter I. dem Großen aufgelöst und als Teil seiner Reformen zur Modernisierung der Institutionen des Lands in die reguläre Armee integriert.\nStrelizen können aus allen im Besitz befindlichen Provinzen rekrutiert werden und die Anzahl der möglichen Strelizen skaliert mit der Gesamtentwicklung."
