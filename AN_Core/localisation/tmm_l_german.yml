 SAMURAI_DESC:0 "Im mittelalterlichen und frühneuzeitlichen Japan waren Samurai Mitglieder des Militäradels. Sie waren im Umgang mit verschiedenen Waffen geschult, und es wurde erwartet, dass sie nach einem Verhaltenskodex leben, der als Bushido bekannt ist und Loyalität, Mut und Ehre betont. Samurai dienen ihren Herren, den Daimyos, und sie mussten schwören, dass sie ihr Leben für ihren Herrn geben würden. Die Samurai-Klasse wurde im späten 19. Jahrhundert im Zuge der Meiji-Restauration und der Rückkehr der kaiserlichen Herrschaft in Japan abgeschafft.\nSamurai können aus im Besitz befindlichen Provinzen rekrutiert werden, die der §Yjapanischen§! Kulturgruppe angehören. Die Anzahl an rekrutierbaren Samurai hängt von der Entwicklung dieser Provinzen ab."
