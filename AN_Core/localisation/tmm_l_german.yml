 GEOBUKSEON_DESC:1 "Ein Geobukseon, im Westen auch als "Schildkrötenschiff" bekannt, ist ein großes koreanisches Kriegsschiff, das nur in der koreanischen Flotte eingesetzt wurde und für seine Panzerung berühmt war, die das Schiff bedeckte und die Seeleute schützte, und für den Drachenkopf, der an der Vorderseite angebracht war und Rauch spucken konnte, um das Schiff vor Feinden zu verbergen.\nDie Anzahl an Geobukseon-Schiffen, die gebaut werden kann, hängt von Eurem Flottenlimit ab. Geobukseon-Schiffe können nur in Küstenprovinzen gebaut werden."
