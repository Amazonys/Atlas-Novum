 tamil_traders_content:0 "Comerciantes Tamiles Autónomos"
 desc_tamil_traders_content:0 "Esta región es hogar de gremios antiguos y poderosos, a los que hemos permitido conservar privilegios antiguos, con la esperanza de que esto disminuirá las tensiones entre ellos y la administración central de nuestro país."
 tamil_traders_angered:0 "Malestar de las Comunidades Comerciales"
 desc_tamil_traders_angered:0 "Los comerciantes y los gremios de artesanos de esta región están molestos porque hemos violado sus viejos privilegios."
 vadugan_settlement:0 "Colonos telugu"
 desc_vadugan_settlement:0 "Colonos telugu del norte han comenzado a construir sus propias comunidades en esta región de Tamil, esto está causando tensiones entre ellos y la población rural existente."
 rural_tamil_autonomy:0 "Comunidades Rurales Defendidas"
 desc_rural_tamil_autonomy:0 "Hemos limitado la migración exterior en esta zona y defendido los derechos de las comunidades locales reduciendo la afluencia de colonos militares del norte."
 tamil_grandee:0 "Gran Tamil"
 desc_tamil_grandee:0 "Esta es la base del hombre poderoso de Chellappa. Si bien parece contenido por el momento, está aumentando lentamente su poder sobre la región."
 pulicat_booming:0 "El Gran Puerto de Pulicat"
 desc_pulicat_booming:0 "Pulicat está idealmente situado para ser el puerto principal de todas las importaciones a la gran ciudad de Vijayanagar. Así como crece su capital, también lo hace su puerto y debido a una cadena de afortunados acontecimientos, el comercio aquí está en auge en estos momentos. Por el momento este es el puerto más atractivo del océano Índico."
 tirupati_tirumala_temple_complex:0 "Complejo de Templos Tirupati-Tirumala"
 desc_tirupati_tirumala_temple_complex:0 "Como principal templo patrocinado por nuestro estado, el complejo en Tirupati ha crecido hasta convertirse en una de las mayores joyas de India. Si bien la propia ciudad-templo controla muchos de los pueblos de esta zona, y disminuye ligeramente nuestros ingresos aquí, está más que compensado por el esplendor que el templo le da a nuestro estado."
 flavor_vij.11.t:0 "Los Gremios Tamiles"
 flavor_vij.11.d:0 "El imperio Vijayanagara, con su base militar en las altas tierras secas de las zonas de habla Kannada y Telugu de la meseta de Deccan, siempre lo ha tenido difícil para mantener en línea a las bulliciosas ciudades comerciales del sur de Tamil.\n Una embajada representando a muchas de las importantes alianzas comerciales tamiles acaba de llegar a nuestra capital exigiendo que se respeten sus tradiciones y antiguos derechos.\nNo están pidiendo pequeñas concesiones, sino más bien esperan oír que les dejemos más o menos a su propia suerte."
 flavor_vij.11.a:0 "Les podemos permitir una mayor autonomía."
 flavor_vij.11.b:0 "Tenemos que mantener a estos comerciantes a raya."
 flavor_vij.12.t:0 "Migración vaduga"
 flavor_vij.12.d:0 "Desde la fundación de nuestro imperio, un flujo constante de colonos telugu han emigrado desde Telingana en el norte hacia el sur en nuestras tierras. Hasta ahora les hemos proporcionado tierras para desarrollar las zonas escasamente pobladas de nuestro imperio y construido depósitos de agua para ayudar a que crezcan sus asentamientos. De esta manera hemos ganado una fuente sana y leal de soldadesca para nuestros ejércitos.\nSin embargo, últimamente estos colonos (conocidos como vaduganos por los tamiles) han empezado a extenderse incluso más al sur en las zonas de habla tamil. Comunidades agrícolas tamiles han alzado la voz para que se les permita detener a los colonos telugu que se mudan a sus tierras."
 flavor_vij.12.a:0 "Ignora las protestas."
 flavor_vij.12.b:0 "Ayuda a los agricultores a defender sus hogares."
 flavor_vij.13.t:0 "Levantamiento de un Chellappa Narasimha"
 flavor_vij.13.d:0 "El carácter autónomo de nuestras posesiones tamiles ha sido el entorno perfecto para construir una base de poder para un fuerte hombre local.\nEl hombre en cuestión, conocido como Chellappa, ha solicitado que se le permita servir como general, y parece contento con actuar en la estructura interior de nuestro imperio. Sin embargo, en general se supone que un hombre tan ambicioso como él debe tener sus ojos puestos en metas mucho más altas que una posición en el ejército. Si bien es fácil negarle el honor que busca y tratar de aislarlo políticamente, corremos el riesgo de alejarnos de alguien que controla gran parte de nuestro centro económico.\nPor otra parte tal vez sería más prudente atacarle ahora en lugar de prolongar un conflicto que muchos sienten que será inevitable."
 flavor_vij.13.a:0 "Mantén a tus amigos cerca y a tus enemigos más cerca"
 flavor_vij.13.b:0 "Intenta limitar su influencia a su base de poder Tamil."
 flavor_vij.13.c:0 "Ataca ahora para aplastarlo antes de que crezca demasiado fuerte."
 flavor_vij.14.t:0 "Revuelta de Chellappa"
 flavor_vij.14.d:1 "¡Parece que nuestro general Chellappa ha estado conspirando para tomar el trono!\n\nPresentándose como Narasimha Saluva, ha reclutado un ejército leal a él y está marchando hacia la capital."
 flavor_vij.14.a:0 "Vale."
 flavor_vij.15.t:0 "Revuelta de Chellappa"
 flavor_vij.15.d:0 "Los jefes de las tierras tamiles han sido embaucados y creen que estarían mejor en un Estado propio y no como una parte de nuestro imperio. El fuerte hombre local, Chellappa Saluva, ha levantado un ejército y está tratando de forjar un estado propio sobre la zona que ya está bajo su control."
 flavor_vij.15.a:0 "Vale."
 flavor_vij.16.t:0 "Chellappa Marginado"
 flavor_vij.16.d:1 "Con el tiempo, la influencia de Chellappa ha ido mermando. Ahora que ya no es tan nuevo o prometedor, no es un factor en la política tamil."
 flavor_vij.16.a:0 "Vale."
 flavor_vij.17.t:0 "Pulicat"
 flavor_vij.17.d:0 "La costa norte de Coromandel, y la ciudad de Pulicat en particular, es vital para nuestro imperio. A través de esta franja costera llegan todos los bienes del este para las exigentes 500 000 almas de nuestra capital imperial.\nMientras la zona se recupere de la ocupación de Orissa, y como la capital de Vijayanagar en sí sigue creciendo, el puerto parece que ha entrado en una edad de oro del crecimiento económico y la prosperidad."
 flavor_vij.17.a:0 "Vale."
 flavor_vij.18.t:0 "Complejo de Templos Tirupati-Tirumala "
 flavor_vij.18.d:0 "Tal vez el mayor templo de todos en nuestras tierras, el gran templo de Venkateswara y la conectada ciudad del templo de Tirupati, está cada vez más conectada con los gobernantes de nuestro estado. Con los años se ha pasado de una peregrinación importante a ser una de las grandes ciudades de templos en la India. La ciudad está respaldada por las donaciones de innumerables tesoros, así como más de 40 pueblos que ofrecen alimentos e ingresos.\nSin embargo no debemos estar contentos con esto. Si aumentamos nuestro apoyo, dotándola incluso de más pueblos y donaciones, podríamos asegurar que se convierta en la mayor ciudad de los templos en todo el sur de la India. ¡Que Tirupati prospere mientras nuestros imperio crece!"
 flavor_vij.18.a:0 "Dona Lavishly."
 flavor_vij.18.b:0 "Mantengamos nuestras contribuciones más modestas."
 flavor_vij.19.t:0 "Abd-ur-Razzaq, embajador de la corte de Timurid "
 flavor_vij.19.d:0 "Un embajador de Shah Rukh en la lejana Samarcanda, llegó hoy a nuestra capital. Aunque el timúrida había viajado lejos y visto muchas cosas grandes de camino a nuestra gran ciudad, parecía muy impresionado por lo que encontró aquí. Su conocimiento del mundo fuera de la India, así como las observaciones que pueda compartir respecto a las tierras de nuestros vecinos directos serán muy útiles para nosotros."
 flavor_vij.19.a:0 "Vale."
 flavor_vij.20.t:0 "La capital imperial chalukya"
 flavor_vij.20.d:0 "Aunque el Imperio chalukya, que iba del Decán a los reinos tamiles, despareció hace mucho, su recuerdo sigue siendo fuerte. Según nuestro imperio se expande y avanza, poetas y cronistas escriben como si Vijayanagara fuera el Imperio chalukya renacido. Ahora que hemos tomado Kalyana, la antigua capital chalukya, no lejos de la antigua capital bahmaní de Bidar, tenemos la oportunidad de trasladar la corte a la ciudad norteña para reclamar totalmente el legado chalukya.\n\nNo obstante, la capital tradicional, Vijayangara (la Ciudad de la Victoria) sigue siendo grande y prestigiosa, y nos permite forjar un legado imperial propio."
 flavor_vij.20.a:0 "La Ciudad de la Victoria seguirá siendo nuestra capital."
 flavor_vij.20.b:0 "Reclamemos el legado chalukya. ¡Trasladad la capital a Kalyana!"
 flavor_vij.20.c:0 "Dejemos la capital en su ubicación actual."
 flavor_vij.21.t:0 "La Ciudad de la Victoria"
 flavor_vij.21.d:0 "El Imperio vijayangara se mantiene victorioso frente a todos sus enemigos. El advenedizo sultanato bahmaní fue totalmente derrotado, los reyes tamiles aceptan sumisamente nuestro gobierno e incluso hemos añadido Andhra y Lanka a nuestros dominios. Festejos y festivales en la capital celebran el momento de la victoria en el sur de la India cuando el maharajá se otorga el título de 'Chhatrapati'. Un mensaje claro de que Vijayanagara no se someterá a ningún poder extranjero."
 flavor_vij.21.a:0 "¡Somos victoriosos!"
