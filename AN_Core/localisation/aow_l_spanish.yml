 aow_events.1.t:0 "El Sufrimiento de [Root.GetName]"
 aow_events.1.d:0 "Todo [Root.Owner.GetName] sufre en la guerra, pero las provincias que se encuentran en el camino de los enemigos sufren más. Lo que para un soldado o comandante puede parecer una fuente conveniente de suministro, es a menudo todo lo que tiene el pueblo. Las afueras de [Root.GetCapitalName] han sido saqueadas en esta guerra hasta el punto de inanición. Ellos están tratando de llegar al gobierno para que les ayude en la recuperación, para que [Root.Owner.GetName]no arrastre el sufrimiento durante años pasada la eventual paz."
 aow_events.1.a:0 "Todo lo que sea necesario, lo proporcionaremos."
 aow_events.1.b:0 "Ese dinero está mejor gastado en ganar esta guerra."
 aow_events.2.t:0 "Bordeando las fronteras"
 aow_events.2.d:0 "Los asedios pueden ser costosos tanto en tiempo como en vidas, y normalmente tomamos todas las medidas necesarias para acabar con ellos rápidamente. Ha ocurrido un asedio en la guerra en curso cerca de la frontera, lo que desató una discusión acerca de hasta qué punto los soldados deben hacer incursiones en el campo.\n\nLa nación al otro lado no es nuestro enemigo en esta guerra, pero tal vez si algunas de sus aldeas son atacadas, aparentemente por error, ellos lo entenderían. El asedio sería una gran ayuda por estos suministros."
 aow_events.2.a:0 "Ve tan lejos como sea necesario para reabastecer, y terminar esto."
 aow_events.2.a.tt:0 "[This.Owner.GetName] puede que no esté contento con nosotros…"
 aow_events.2.b:0 "Sería más prudente dejar que este conflicto permanezca dentro de las fronteras de nuestros enemigos."
 aow_events.3.t:0 "[From.GetName] Asalta nuestras fronteras"
 aow_events.3.d:0 "A pesar de que nuestras naciones están en paz, hemos recibido informes de que soldados [From.GetAdjective] han atacado nuestras fronteras en [Root.GetName], agrediendo a los campesinos para reabastecerse. Sus embajadores nos aseguran que se trata de un simple error y que el ejército está un poco desesperado por mantener los suministros para un asedio constante a través de la frontera. Error o no, [Root.GetName] ha sufrido por ello."
 aow_events.3.a:0 "¡Esta es una violación inaceptable de nuestro territorio!"
 aow_events.3.b:0 "Todos podemos cometer errores en tiempo de guerra. Una disculpa es suficiente."
 aow_events.4.t:0 "Resistencia"
 aow_events.4.d:0 "Plebeyos y nobles pueden no siempre estar satisfechos con nuestra norma, pero están mucho menos satisfechos con la ocupación extranjera de su tierra. A pesar de que el territorio está bajo control del enemigo, un movimiento de resistencia ha crecido en [Root.GetName], listo para atacar a los invasores y reclamar la tierra por su causa. Su líder ha llegado a nosotros en busca de ayuda, con la promesa de que si traemos las armas, ellos pueden traer el fuego."
 aow_events.4.a:0 "Esperamos que estos patriotas puedan causar algunos problemas."
 aow_events.4.b:0 "Si quieren apoyar a [Root.Owner.GetName], deben trabajar con nuestras fuerzas armadas."
 aow_events.5.t:0 "La peste en el Asedio de [Root.GetName]"
 aow_events.5.d:0 "Dónde va la guerra, va la peste, el hambre y la muerte. Nuestros ejércitos en [Root.GetName] han mantenido el fuerte contra las fuerzas de nuestros enemigos que nos asedian, pero ambas partes han visto llegar una terrible enfermedad a la provincia, poniendo en peligro a civiles y a soldados. Para salvar a los lugareños de una epidemia peor, se necesita evacuar por lo menos a algunos de sus habitantes. A menos que los atacantes muestren la misma cautela, pueden aprovechar esta oportunidad para avanzar en su asedio."
 aow_events.5.a:0 "Muy bien, tenemos que pensar en la gente."
 aow_events.5.a.tt:0 "Si nuestros enemigos se quedan, pueden aprovecharse de esto para ganar ventaja en el asedio."
 aow_events.5.b:0 "¡No vamos a renunciar a nuestra defensa!"
 aow_events.5.b.tt:0 "Si la parte atacante no evacua parcialmente, la enfermedad empeorará…"
 aow_events.6.t:0 "Peste en el asedio de [From.GetName]"
 aow_events.6.d:0 "Dónde va la guerra, va la peste, el hambre y la muerte. Tropas [From.Owner.GetAdjective] en [From.GetName] han mantenido el fuerte contra las fuerzas de nuestros enemigos que nos asedian, pero ambas partes han visto llegar una terrible enfermedad a la provincia, poniendo en peligro a civiles y a soldados. Para salvar a los lugareños y a nuestros propios soldados de una epidemia peor, se necesita evacuar por lo menos a algunos de sus habitantes. A menos que los defensores muestren la misma cautela, pueden aprovechar esta oportunidad para causar un retroceso en nuestro asedio."
 aow_events.6.a:0 "No podemos permitirnos que esta crisis empeore."
 aow_events.6.b:0 "¡No podemos permitir que consigan ventaja!"
 aow_events.6.b.tt:0 "A menos que el bando defensor evacue parcialmente, la enfermedad empeorará…"
 aow_events.7.t:0 "[From.Owner.GetAdjective] Defensores Evacuan el Asedio"
 aow_events.7.d:0 "Cuando la enfermedad golpeó [From.GetName], nos negamos a evacuar, considerando que era el deber de [From.Owner.GetAdjective] hacerlo primero, cuidar de su propia gente. Afortunadamente, teníamos razón: los defensores han retrocedido, eligiendo debilitar su posición en el asedio para gastar esos recursos tratando de mitigar la propagación de la enfermedad. Una excelente oportunidad para lanzar una ofensiva en su posición debilitada."
 aow_events.7.a:0 "Una oportunidad que sin duda tomaremos."
 aow_events.8.t:0 "Los atacantes levantan el asedio"
 aow_events.8.d:0 "Cuando la enfermedad golpeó [From.GetName], nos negamos a evacuar, considerando que era el deber de las fuerzas atacantes, que habían traído la peste, en dar el primer paso. Afortunadamente, teníamos razón: Temerosos de las consecuencias que la enfermedad tendría sobre sus tropas, los atacantes han retrocedido, causándoles un revés en el estado de asedio. Mientras tanto, nuestras defensas se mantienen intactas."
 aow_events.8.a:0 "Que nunca vacilen."
 aow_events.9.t:0 "La Peste en [Root.GetName] empeora"
 aow_events.9.d:0 "A pesar de que la plaga ha barrido la tierra devastada por la guerra, tanto nuestras valientes fuerzas defensoras como los incesantes atacantes que asedian nuestra fortaleza en [Root.GetName] se negaron a dar marcha atrás. La obstinación mutua ha causado grandes pérdidas para la población civil de [Root.Capital.GetCapitalName], que ahora ven su ciudad natal destruida tanto por la guerra como por la peste."
 aow_events.9.a:0 "Los dos hemos sido tontos…"
 aow_events.10.t:0 "La Peste en [From.GetName] empeora"
 aow_events.10.d:0 "A pesar de que la plaga ha barrido la tierra devastada por la guerra, tanto las implacables fuerzas defensoras como nuestros atrevidos atacantes que asedian su fortaleza en [From.GetName] se negaron a dar marcha atrás. La obstinación mutua ha causado grandes pérdidas para la población civil de [From.Capital.GetCapitalName], derribando la infraestructura y haciendo el asedio aún más difícil."
 aow_events.10.a.tt:0 "La plaga persistirá durante años en [This.GetName], aumentando la deserción de las tropas extranjeras y perjudicando a sus habitantes."
 aow_events.11.t:0 "Propagación de La Peste"
 aow_events.11.d:0 "La guerra ha empeorado la propagación de enfermedades, y lo que alguna vez comenzó como una epidemia local en torno a un asedio se ha extendido aún más. Civiles desubicados, así como movimientos de tropas, difíciles de evitar en tiempos de guerra, han facilitado esto y ahora [Root.GetName] también ha sido víctima de la enfermedad."
 aow_events.11.a:0 "Maldita guerra…"
 aow_events.12.t:0 "La Crueldad de los mercenarios"
 aow_events.12.d:1 "Rara vez la guerra carece de brutalidad. Los soldados no son famosos por su misericordia, pero esta guerra ha visto un comportamiento excepcionalmente vil por parte de nuestras fuerzas de ocupación. Parece que los mercenarios, insatisfechos con el salario que les proporcionamos, han recurrido a robar a la población civil. La extorsión por medio del terror y la tortura se ha convertido en algo común, el ejército [Root.GetAdjective] es insultado y temido, y las historias de sus atrocidades se extienden más allá de las fronteras en guerra."
 aow_events.12.a:0 "Debemos evitar que esto suceda en el futuro."
 aow_events.12.b:0 "¡Bellum se ipsum alet! Que tomen lo que quieran."
 aow_events.13.t:1 "Bandas de mercenarios atacan [Root.GetAreaName]"
 aow_events.13.d:1 "La ocupación enemiga de [Root.GetAreaName] tuvo un gran coste para su pueblo. Impulsados por la codicia o la desesperación, la compañía [hired_mercenary_band.GetName] a sueldo de [From.GetUsableName] saquearon y aterrorizaron a la población civil local en un intento de obtener dinero y recursos."
 aow_events.13.a:0 "La avaricia corrompe el corazón del hombre…"
 aow_events.14.t:0 "Refugiados desplazados de [Root.GetName]"
 aow_events.14.d:0 "Los efectos persistentes de la guerra todavía plagan [Root.Owner.GetName]. Algunas zonas han sido destruidas hasta el punto de convertirse casi en inhabitables, y la gente se ha visto obligada a desplazarse para sobrevivir en estas condiciones. Algunas personas han dejado [Root.GetName] completamente, estableciéndose en las provincias vecinas, donde la guerra ha dejado menos cicatrices."
 aow_events.14.a:0 "La guerra puede haber terminado, pero nuestros problemas no."
 aow_events.15.t:0 "Las familias que quedaron"
 aow_events.15.d:0 "La reciente guerra tuvo graves repercusiones en nuestro pueblo. Muchos fueron llamados, pocos volvieron. Familias de nobles y plebeyos trabajaban por igual mientras esperaban a que los soldados regresaran a casa, pero terminó la guerra y nunca lo hicieron. Ahora el trabajo continúa, muchos están tan preocupados con el trabajo que hay que hacer que apenas tienen tiempo para llorar. De los que tienen tiempo para pensar, muchos piensan que hemos tirado vidas sin cuidado."
 aow_events.15.a:0 "Podemos aliviar la presión fiscal sobre los afligidos."
 aow_events.15.b:0 "Seamos más indulgente redactando para el ejército en el futuro."
 aow_events.15.c:0 "Este es el precio que hay que pagar por nuestra grandiosa nación."
 aow_events.16.t:0 "Brujería"
 aow_events.16.d:0 "Los habitantes de [Root.Capital.GetCapitalName], ciudad devastada por la guerra, están buscando razones para las desgracias que les han sobrevenido. Afortunadamente, no han encontrado relación con nuestro gobierno, pero, por desgracia, lo que han encontrado ha causado un gran revuelo. Los efectos prolongados de la guerra y la forma en que parece afectar a algunos más que otros, según ellos, sólo puede ser obra de los que practican la brujería y la hechicería.\n\nSe ha acusado generosamente, y hay autoridades locales dispuestas a organizar juicios por estos delitos. Tan oportuno como que haya juicios por magia [Root.GetName], de todos modos."
 aow_events.16.a:0 "Permitidles seguir con estos juicios locales."
 aow_events.16.b:0 "$INQUISITOR$ puede ver estos asuntos de una manera más organizada."
 aow_events.16.c:0 "¡Tales supersticiones tontas no tienen lugar en [Root.Owner.GetName]!"
 aow_events.17.t:0 "Caza de brujas"
 aow_events.17.d:0 "Desde que la sufridora gente de [Root.GetName] recibió la bendición de la Iglesia y del Estado para perseguir a los que supuestamente les trajeron el hambre y la enfermedad por medio de la brujería, han hecho un buen uso de ella. Cuando los sospechosos obvios se señalaron, ahora las brujas parecen estar en todas partes. La multitud exige el derramamiento de sangre campesina y noble por igual, e incluso se duda de algunos del clero local.\n\nEsta abundancia de prácticas satánicas es un largo camino para explicar las dificultades de la posguerra de [Root.GetName], pero los juicios masivos que han seguido van de la mano. Podríamos considerar la posibilidad de que algunos son inocentes."
 aow_events.17.a:0 "¡Cesa esta locura!"
 aow_events.17.b:0 "Intervén en nombre de los nobles."
 aow_events.17.c:0 "Intervén en nombre de los plebeyos."
 aow_events.17.e:0 "Déjalos hacer justicia como mejor les parezca."
 aow_events.18.t:0 "Una bruja de tierras extranjeras"
 aow_events.18.d:1 "Ser capaz de reconocer con certeza a brujas y hechiceros es un don raro, que no sabemos a quien se lo concederá Dios. Afortunadamente, ser capaz de reconocerlos con inseguridad por una conducta extraña o un éxito inusual es algo muy común sobre todo si se acusa a personas algo inadaptadas.\n\nA veces, sin embargo, puede ser un inconveniente. Los lugareños de [Root.GetName] han acusado recientemente de brujería a una noble de [they_send_us_witches.GetName]. Procesarla podría causar un incidente diplomático, pero no intervenir podría verse como un signo de falta de fe."
 aow_events.18.a:0 "Este miedo a lo desconocido debe ser detenido."
 aow_events.18.b:0 "Brujas, espías, ¿quien sabe lo que se traen entre manos?"
 aow_events.19.t:0 "Una acusación altamente preocupante"
 aow_events.19.d:1 "Bajo la atenta mirada de $INQUISITOR$, los juicios por brujería y herejía se han llevado a cabo en circunstancias relativamente controladas. No estaría en nuestra corte si no confiáramos en $INQUISITOR_O_PRONOUN$, después de todo. Pero un caso reciente ha complicado esto, ya que ha cuestionado nuestra confianza de otra persona. $STATESMAN$$TRADER$$SPYMASTER$$DIPLOMAT$, que ha ayudado mucho a [Root.GetName] en las relaciones exteriores, ha sido acusado de brujería, un testimonio incuestionable.\n\n$STATESMAN$$TRADER$$SPYMASTER$$DIPLOMAT$ afirma que $INQUISITOR$ está apoyando estas acusaciones por pura envidia. El drama político puede estar detrás de todo esto, pero, por otra parte, hasta ahora hemos confiado en nuestro inquisidor."
 aow_events.19.a:0 "No dejarás vivir a la bruja."
 aow_events.19.b:0 "No darás falso testimonio contra tu vecino."
 aow_events.20.t:0 "Los fuegos del Infierno"
 aow_events.20.d:0 "$INQUISITOR$ ha sido diligente. Con el apoyo de [Root.Monarch.GetTitle], los que practican la brujería son condenados y quemados, en la Tierra y en el Infierno. Nuestra despiadada persecución de estos crímenes hace de nuestra devoción religiosa irreprochable.\n\nSin embargo, hay momentos de duda. Un día, tu joven heredero [Root.Heir.GetName] mira la ejecución pública de una bruja por primera vez. Ves [Root.Heir.GetHerHis] ojos llenos de terror en la luz del fuego, y antes de que acabe, tu hijo te pide que salves a la bruja. Tus intentos de explicarte no detienen sus lágrimas, y finalmente te encuentras perdido para justificar esto ante una mente inocente. Tal vez el culpable es inocente también, y te quemarás un día, eternamente."
 aow_events.20.a:0 "El niño tiene razón. Estábamos cegados por el celo."
 aow_events.20.b:0 "Silencio niño, y espero que nadie haya oído que…"
 aow_events.21.t:0 "Tirador Desconocido "
 aow_events.21.d:0 "[Root.GetName] tiene una historia reciente de guerra, y los [Root.GetAdjective] dudan cada vez más de sus propósitos, pero el [Root.Monarch.GetTitle] persiste en la conducción del ejército siempre hacia adelante. Los soldados están cansados, muchos desean regresar a sus hogares. Nunca hemos considerado cuanto.\n\nHasta este día. Mientras las tropas se preparaban para enfrentar al enemigo, un disparo sonó, y el rey cayó al suelo, muerto. ¿Un francotirador enemigo? ¿Un complot de pretendientes al trono? O tal vez esto era sólo lo mucho que alguien quería dejar todo esto atrás."
 aow_events.21.a:0 "Puede que nunca lo sepamos."
 aow_events.22.t:0 "Un cambio de carácter"
 aow_events.22.d:0 "'Cuando terminó la guerra, nuestro ardiente consejero diplomático $DIPLOMAT$ ha implorado repetidamente a [Root.Monarch.GetName] no sólo que cambie la política exterior para evitar el futuro derramamiento de sangre, incluso ha sugerido que [Root.GetelellaDir] debería cambiar su prioridades como gobernante.\n\n'Cuando la gente ve a su [Root.Monarch.GetTitle] preparando la guerra, ¿cómo no van a culparnos cuando la guerra caiga sobre ellos?', se pregunta .'No es sólo lo que quiere la gente. Es lo que necesita este país.'"
 aow_events.22.a:0 "Tienes razón, [Root.GetName] necesita paz."
 aow_events.22.b:0 "¿Abandonar el espíritu que me llamó a la guerra? Ridículo."
 aow_events.23.t:0 "Fieles en tierras enemigas"
 aow_events.23.d:2 "Muchos soldados ven nuestra actual guerra como un conflicto religioso. Esto ha generado un debate en torno a uno de nuestros asedios en curso, donde la población local son buenos [Root.Religion.GetName]s. Normalmente, nuestras tropas abastecerían el asedio tomando lo que necesitamos de los lugareños, pero los piadosos en nuestro ejército creen que deberíamos perdonar a nuestros hermanos en la fe [Root.Religion.GetName], incluso a costa de prolongar el asedio. Qué va primero para el pueblo de [Root.GetName], ¿la fe o la guerra?"
 aow_events.23.a:0 "Perdonar la vida a los fieles."
 aow_events.23.b:0 "¡No hay piedad para los enemigos de [Root.GetName]!"
 aow_events.24.t:0 "[Root.GetName] traicionado por los Hermanos en Fe"
 aow_events.24.d:0 "Cuando los tontos [Root.Religion.GetName] de [Root.GetName] fueron atacados por nuestros enemigos, compartían su fe, a pesar de nuestros mejores esfuerzos para que vieran la luz. Ahora, después de haber sufrido la embestida brutal de la guerra, han visto claramente cual es la moralidad de [Root.Religion.GetName]. Tras ser asediados y atacados por gente de su confianza, han cambiado amargamente sus viejas creencias, y han jurado lealtad no sólo a nuestro país, sino también a nuestra religión."
 aow_events.24.a:0 "Les mostraremos que la fe [Root.Owner.Religion.GetName] tiene más integridad que eso."
 aow_events.25.t:0 "Incrédulos en [Root.GetName] vacilan"
 aow_events.25.d:0 "Mientras que la mayoría de nuestra nación teme a los invasores [Root.Religion.GetName], unos pocos ciudadanos parecen darles la bienvenida. Después de que [Root.GetName] cayera ante el enemigo, sus habitantes parecen haber comenzado a considerar si estarían mejor en un país dirigido por gobernantes de su propia fe. En un esfuerzo de mitigar esta traición, los gobernantes locales han enviado un mensajero a nuestra corte, pidiendo promesas de un acercamiento menos enfocado en los asuntos religiosos en [Root.GetName]. De lo contrario, el enemigo ya puede tener un asimiento en la provincia."
 aow_events.25.a:0 "Vamos a recompensar la lealtad con respeto."
 aow_events.25.b:0 "No aceptaremos la deslealtad."
 aow_events.26.t:0 "Desertores [Root.Religion.GetName] "
 aow_events.26.d:0 "Los sabios y espiritualmente iluminados de [From.GetName] han encontrado, después de que ocupáramos sus tierras, que pueden beneficiarse al unirse a nosotros. Después de todo, [From.Owner.GetName] es un país [From.Owner.Religion.GetName], con poca comprensión de sus formas. Si la guerra va bien, esto sin duda ayudará."
 aow_events.26.a:0 "Podemos ser capaces de darles cabida…"
 aow_events.27.t:1 "¡Traición de los [Root.Religion.GetName]s de [Root.GetName]!"
 aow_events.27.d:0 "Nuestra guerra contra el [Root.Religion.GetName] no ha pasado desapercibida ante sus partidarios locales. En [Root.GetName], traidores que anteponen la fe antes que el país han aprovechado la oportunidad de levantarse y atacarnos, tal vez con la esperanza de ayudar al enemigo o alentar a otras naciones [Root.Religion.GetName] a unirse a la guerra."
 aow_events.27.a:0 "La fe determina el camino de todos, incluso los malvados."
 aow_events.28.t:0 "Lucha fuera, lucha dentro"
 aow_events.28.d:1 "A veces, vemos los conflictos en la escena internacional reflejados dentro de nuestras fronteras. Hoy, recibimos la noticia de que nuestra guerra con los países [Root.Religion.GetName]s ha provocado un conflicto religioso en [Root.GetName], donde coexisten las religiones [Root.Religion.GetName] y [Root.Owner.Religion.GetName]. Antiguos vecinos y amigos se atacan entre sí por lo que entienden como diferencias entre nosotros y nuestros adversarios."
 aow_events.28.a:0 "Al igual que la guerra, este conflicto debe seguir su curso."
 aow_events.28.b:0 "¡Uniros para vencer al verdadero enemigo! ¡Todos sois [Root.Owner.GetAdjective]!"
 aow_events.29.t:0 "País antes que fe"
 aow_events.29.d:0 "Nuestra relación con los disidentes religiosos en [Root.GetName] ha variado, pero por lo menos algunos de los ciudadanos locales [Root.Religion.GetName]s parecen apreciar nuestro liderazgo. Parece que puede ser una frase clave en la situación, porque se nos han acercado recientemente con una oferta para usar sus vínculos religiosos en uno de nuestros países rivales para fortalecer nuestra red de espionaje internacional. Siempre y cuando se pueda confiar en ellos, podrían proporcionar un bien raro y valioso…"
 aow_events.29.a:0 "Vamos a confiar en ellos para que nos sigan siendo fieles."
 aow_events.29.b:0 "No hay necesidad de tales tácticas sucias… o riesgos."
 aow_events.30.t:0 "Guerreros de la Fe [Root.Religion.GetName] "
 aow_events.30.d:0 "Los más entusiastas de los [Root.Religion.GetName] de [Root.GetName] han guardado vigilancia en la frontera, sospechando de los motivos de los incrédulos en el otro lado. Ahora, encuentran sus sospechas confirmadas por la declaración abierta de guerra. Preparados y dispuestos a dar su vida por la causa [Root.Religion.GetName], su milicia local se ha unido a nuestras fuerzas en la batalla contra el ejército invasor."
 aow_events.30.a:0 "¡Adelante, centinelas de la verdad!"
 aow_events.31.t:0 "Los primeros reformadores"
 aow_events.31.d:0 "Cuando llegaron noticias de que la fe [Root.Religion.GetName] se extendió a nuestra tierra, fuimos de los primeros en aceptarlo. Sabemos dónde se encuentra el futuro de la fe cristiana, y mientras las naciones menos ilustradas necesitan su tiempo para llegar allí y necesitan ser arrastrados, nosotros marchamos con orgullo hacia ella.\n\nAfortunadamente, no estamos rodeados de estos tontos por todas partes. Los gobernantes de un país vecino han tomado el mismo camino admirable, liberándose de las garras del Papa y educándose en la teología [Root.Religion.GetName]. La Iglesia de [Root.GetName] puede tener a los más destacados estudiosos, pero puede haber mucho que aprender de otros."
 aow_events.31.a:0 "¡Juntos vamos a difundir el mensaje verdadero de Dios!"
 aow_events.31.b:0 "La Iglesia de [Root.GetName] está sola."
 aow_events.32.t:0 "Ni [Root.Religion.GetName] ni católica"
 aow_events.32.d:0 "Los predicadores [Root.Religion.GetName] no son los únicos que están en contra de la Iglesia Católica. Investigadores de diferentes movimientos están cuestionando su doctrina corrupta, tal vez no en perfecta sintonía con nuestra propia crítica, pero así y todo muy relevante. Una de nuestras naciones vecinas es hogar de uno de esos movimientos. En estos tiempos tumultuosos, ¿realmente podemos permitirnos discutir por desacuerdos teológicos cuando podríamos trabajar juntos? Nos podría beneficiar, si muestran la misma actitud abierta."
 aow_events.32.a:0 "Estaremos al lado de ellos contra el Papa, si están con nosotros."
 aow_events.32.b:0 "Propagan mentiras, simplemente diferentes mentiras."
 aow_events.33.t:0 "Vecinos [From.Religion.GetName] alcanzados"
 aow_events.33.d:0 "La Iglesia de [From.GetName] está lejos de estar totalmente de acuerdo con la Iglesia de [Root.GetName] en muchos asuntos espirituales, pero en un asunto mundano estamos de acuerdo: la hegemonía del Papa y de los Patriarcas no puede ser aceptada por un verdadero cristiano. Esto, para ellos, es claramente una razón suficiente para cooperar, a pesar de que ellos son [From.Religion.GetName] y nosotros [Root.Religion.GetName]. ¿Qué tiene prioridad, la realidad política de nuestro enemigo común, o nuestra doctrina de la iglesia?"
 aow_events.33.a:0 "Juntos, podemos devolver al Cristianismo a lo que estaba destinado a ser."
 aow_events.33.b:0 "La última cosa que necesitamos es la confusión teológica en nuestras propias filas."
 aow_events.34.t:0 "Vecinos [From.Religion.GetName] Aceptados"
 aow_events.34.d:0 "Nuestro generoso gesto hacia [From.GetName] ha dado sus frutos. A pesar de nuestras diferencias, sus líderes [From.Religion.GetName] han reconocido que, como vanguardia de la Reforma, deberíamos tratar de unir nuestras causas por el bien mayor."
 aow_events.34.a:0 "Los piadosos de [Root.GetName] y [From.GetName] recordarán este día"
 aow_events.35.t:0 "Vecinos [From.Religion.GetName] Rechazan Nuestra Caridad"
 aow_events.35.d:0 "La tontamente dogmática Iglesia de [From.GetName] está aparentemente demasiado establecida en su manera de hacer diplomacia con los que tratan de ayudarlos. Tal vez nuestra manera [Root.Religion.GetName] les parece igual de equivocada a ellos como la política de la Santa Sede."
 aow_events.35.a:0 "¿Es que no saben amar a su prójimo como a sí mismos?"
 aow_events.36.t:0 "Herejes inmiscuidos en nuestra tierra"
 aow_events.36.d:0 "Aunque hemos trabajado duro para acabar con la confusión herética que busca socavar la fe Cristiana, al otro lado de nuestras fronteras, una nación la ha abrazado. Quizá piensan que no nos hemos dado cuenta que han permitido a los que rechazan la Iglesia Católica que apoyen su programa y difundan mentiras rápidamente. Tal vez piensan que no nos hemos dado cuenta que nuestro propio país ha visto provincias alejadas de la verdadera fe. ¿Hemos?"
 aow_events.36.a:0 "No, podemos ver muy bien lo que debe hacerse."
 aow_events.36.b:0 "Ciertamente podemos pretender."
 aow_events.37.t:0 "La Causa de la Plaga Protestante"
 aow_events.37.d:0 "Normalmente, cada nación se preocupa de su chusma. No es así cuando otra nación propugna abiertamente la misma podredumbre espiritual como la chusma. Muchos entre el clero y los militares trazan una línea recta entre los rebeldes protestantes contra los que luchamos hoy y la dedicación a la causa protestante mostrada por nuestros vecinos. No podemos seguir siendo un país respetado y temido a ojos de los demás si no nos enfrentamos contra ellos por su apoyo, explícito o implícito, a los herejes que asaltan las tierras de [Root.GetName]."
 aow_events.37.a:0 "¡Espero que tengan una respuesta para nosotros!"
 aow_events.37.b:0 "No removamos más problemas por esto."
 aow_events.38.t:0 "La Causa de la Peste Calvinista"
 aow_events.38.d:0 "Normalmente, cada nación se preocupa de su chusma. No es así cuando otra nación propugna abiertamente la misma podredumbre espiritual como la chusma. Muchos entre el clero y los militares trazan una línea recta entre los rebeldes reformados contra los que luchamos hoy y la dedicación a la causa reformada mostrada por nuestros vecinos. No podemos seguir siendo un país respetado y temido a ojos de los demás si no nos enfrentamos contra ellos por su apoyo, explícito o implícito, a los herejes que asaltan las tierras de [Root.GetName]."
 aow_events.38.a:0 "¡Espero que tengan una respuesta para nosotros!"
 aow_events.38.b:0 "No removamos más problemas por esto."
 aow_events.39.t:0 "[From.GetName] nos Enfrenta por los Rebeldes"
 aow_events.39.d:0 "Al parecer, la decisión del gobierno [From.GetAdjective] de hacer cumplir la fe católica en sus tierras ha sido un error en más de un sentido. Sus súbditos [Root.Religion.GetName] se rebelaron en su contra, y más de uno de los afectados culpa a nuestro apoyo de la verdadera fe.\n\nAhora, un embajador de [From.GetName] nos ha confrontado abiertamente sobre este tema, y más bien exigía imperiosamente que renunciemos a los rebeldes y a su lucha. Si bien es cierto que nos gustaría ver la propagación de la fe [Root.Religion.GetName], esta es una cuestión diplomática más que religiosa. ¿Cuál es nuestra postura sobre estos rebeldes extranjeros?"
 aow_events.39.a:0 "Cuius regio, eius religio. Deben respetar la voluntad de sus gobernantes."
 aow_events.39.b:0 "¡Exigimos que cese la opresión de estos pobres súbditos [Root.Religion.GetName]!"
 aow_events.39.c:0 "¡Apoyaremos a los fieles en contra tuya, de manera abierta y con mucho gusto!"
 aow_events.40.t:0 "[From.GetName] Renuncia a los Rebeldes [From.Religion.GetName] "
 aow_events.40.d:0 "Cualquier problema que podamos tener con la escoria [From.Religion.GetName] dentro de nuestras fronteras, podemos consolarnos con que los líderes internacionales de su fe se distancian de esta rebelión. [From.GetName] nos han prometido que, independientemente de sus propias creencias, consideran la revuelta contra nuestro gobierno inaceptable."
 aow_events.40.a:0 "Esperemos que esto no sea un engaño."
 aow_events.41.t:0 "[From.GetName] Defiende a los Rebeldes [From.Religion.GetName] "
 aow_events.41.d:0 "Al parecer, [From.Religion.GetName] de [From.GetName] son más descarados sobre los problemas que causan de lo que pensábamos. Cuando les preguntamos sobre el hecho de que sus hermanos y hermanas en la fe están disturbando en nuestras calles, su respuesta fue que nos lo merecemos por faltar al respeto a sus creencias heréticas."
 aow_events.41.a:0 "Si así es cómo ven las cosas, difícilmente pueden aspirar a recuperar nuestro respeto."
 aow_events.42.t:0 "¡[From.GetName] Financia a los rebeldes [From.Religion.GetName]!"
 aow_events.42.d:0 "Nuestros esfuerzos para conseguir que [From.GetName] asuma la responsabilidad de la herejía que han propagado parece haber fracasado. No sólo han abrazado abiertamente el movimiento rebelde en contra de nuestra religión de Estado, sino que han incitado abiertamente más disturbios, causando que los herejes confíen aún más en su causa. Cada gota de sangre Católica derramada por estos maníacos en nuestro suelo, ahora está en sus manos."
 aow_events.42.a:0 "No puede haber absolución de aquellos que persisten en el pecado."
 aow_events.43.t:0 "Cardenal en la frontera"
 aow_events.43.d:1 "A veces tenemos la oportunidad de poner algo en marcha sin que parezca haber hecho nada. Una posibilidad semejante ha llegado recientemente, cuando un cardenal que vive en [send_cardinal_province.GetName] y agente confeso de [Root.GetName] considera cruzar la frontera a [receive_cardinal_province.GetName] para apoyarnos en la curia, por un precio. Mientras esto puede ser atractivo, podemos pagar un precio mayor si nos aprovechamos: el de la ira de [send_cardinal_province.Owner.GetUsableName], el país del cual desertaría."
 aow_events.43.a:0 "Nos arriesgaremos a que no lo descubran."
 aow_events.43.b:0 "No vale la pena arriesgarse, pero el hombre que le encontró merece un ascenso."
 aow_events.44.t:0 "Cardenal sobornado para marcharse"
 aow_events.44.d:0 "Un cardenal que antes se había alojado en [Root.GetName], cerca de la frontera, ahora ha salido totalmente de nuestra nación y cambió de lealtad a nuestros vecinos. Los agentes [From.GetAdjective] que le sobornaron para que nos traicionara probablemente creyeron que no notaríamos su mano en el asunto, pero se equivocaban. Este sabotaje intencional de nuestras relaciones con la curia es inaceptable y no quedará sin respuesta."
 aow_events.44.a:0 "Es una afrenta tanto a nosotros como a nuestra iglesia"
 aow_events.45.t:0 "Pensamientos de herejía"
 aow_events.45.d:0 "El cardenal en [Root.GetName] ha vivido cerca de los herejes en nuestra nación y en lugar de condenarlos, ha tratado de entenderlos. Siguiendo con esa acción, se ha dirigido recientemente a uno de nuestros ministros confesando que él mismo ha comenzado a dudar la doctrina de la Iglesia. Si esto llegara a conocimiento del Papa, no se le permitiría servir en la Curia. Sin embargo, quizá podamos convencerlo de que se lo guarde por unos cuantos ducados."
 aow_events.45.a:0 "La fe no se puede comprar, pero el silencio sí."
 aow_events.45.a.tt:0 "El Papa descubre nuestras acciones"
 aow_events.45.b:0 "Es una lástima, pero si tiene dudas, es poco adecuado para su puesto."
 aow_events.46.t:0 "El Papa descubre el engaño"
 aow_events.46.d:0 "El cardenal que sobornamos para guardar en silencio sus dudas sobre la doctrina de la iglesia lamentablemente aún cree en la confesión de los pecados. Por mayor desgracia, su modo de confesarse al Papa ha hecho que este no le conceda el perdón. Quizás porque no lamenta realmente sus dudas. Si lamenta aceptar el soborno, también ha llegado esto al conocimiento del Santo Padre, quien está disgustado con nosotros tanto como con el excardenal."
 aow_events.46.a:0 "¿Es demasiado tarde para que nosotros también pidamos perdón?"
 aow_events.47.t:0 "El Cardenal desconfía de los paganos"
 aow_events.47.d:0 "El cardenal en [Root.GetName] hasta ahora ha sido leal con [Root.Owner.GetName], pero está empezando a tener dudas sobre su permanencia aquí, después de ver paganos vivir tan cerca de su ciudad natal de [Root.GetCapitalName]. En una carta dirigida al [Root.Owner.Monarch.GetTitle], ha afirmado que no se puede confiar en esta gente y pide que se sometan a normas mucho más rigurosas que nuestros otros ciudadanos."
 aow_events.47.a:0 "Si no podemos juzgar el carácter de alguien por su fe, ¿qué nos queda?"
 aow_events.47.b:0 "No tenemos intención de limitar sus derechos a causa de un sólo hombre."
 aow_events.48.t:0 "Contactos en la Santa Sede"
 aow_events.48.d:0 "$THEOLOGIAN$ $INQUISITOR$, siendo católico sabio y respetado ha mantenido buenas relaciones con cardenales y otras personas en la Iglesia incluso fuera de las fronteras de [Root.GetName]. Recientemente ha descubierto que un hombre que acaba de ser ascendido a cardenal, que también es un buen amigo suyo, está pensando en mudarse a nuestro país para facilitar su trabajo mutuo en un texto teológico. Si ayudamos a esto, tendríamos un cardenal en la curia que no sólo es leal con $THEOLOGIAN$ $INQUISITOR$ sino también con [Root.Monarch.GetName]."
 aow_events.48.a:0 "Todo lo que podamos hacer para ayudar, lo haremos."
 aow_events.48.b:0 "Nuestra administración tiene otras prioridades que nepotismo."
 aow_events.49.t:0 "Ministro Cardenal"
 aow_events.49.d:0 "Uno de los cardenales en [Root.GetName] ha demostrado ser un administrador experto y ya ofrece consejos útiles para el/la [Root.Monarch.GetTitle]. En este punto, nombrarle ministro de nuestro gobierno será casi solo una formalidad, pero una formalidad importante sin embargo, ya que se puede ser más poderoso todavía. Tener un cardenal a nuestro servicio seguramente nos dé credibilidad con el Papa y refuerce el sentimiento que [Root.GetName] es ante todo, una nación católica."
 aow_events.49.a:0 "Nos ha ayudado bien hasta ahora, así que resolvamos esta formalidad."
 aow_events.49.b:0 "[Root.Monarch.GetName] no necesita su consejo para gobernar [Root.GetName]."
 aow_events.50.t:0 "Las políticas del cardenal molestan a los nobles"
 aow_events.50.d:0 "Desde que hicimos ministro del gobierno a uno de nuestros cardenales, ha ido mucho más allá de proporcionar perspectivas teológicas y ha innovado significativamente en la administración de [Root.GetName]. Lamentablemente, sus propuestas de centralización de poder no son posibles sin la eliminación de cierto poder de los nobles, que han comenzado a verlo como un oportunista. En este momento, intentar quitarle del puesto por esta disputa probablemente significará perder su lealtad por completo, pero los nobles que pueden perder poder lo consideran un sacrificio fácil de hacer."
 aow_events.50.a:0 "El ministro nos muestra el camino al futuro."
 aow_events.50.b:0 "Ha sobrepasado su autoridad y debe ser despedido."
 aow_events.51.t:0 "Pecados de cardenal"
 aow_events.51.d:0 "Mientras espiaban en uno de nuestros países vecinos, nuestros agentes siguieron a un hombre poderoso, un cardenal, y descubrieron que aunque su lealtad parece incorruptible, sus moral es más corrupta que lo lo que la iglesia puede imaginar. A pesar de que los detalles de sus transgresiones no son de nuestro interés, pueden serlo para el Papa y darnos una oportunidad de debilitar la influencia de nuestro vecino en la curia. Por otro lado, tener bajo control un hombre de su rango podría ser útil en muchas situaciones."
 aow_events.51.a:0 "La Santa Sede debe ser informadas de sus acciones."
 aow_events.51.b:0 "Podemos usarlo como chantaje para mejorar a nuestra red de espionaje."
 aow_events.52.t:0 "Cardenal Expuesto"
 aow_events.52.d:0 "Se rumorea que el cardenal de [Root.GetName] tiene un carácter débil, aunque siempre ha sido bastante discreto para no atraer más la atención, ahora parece que espías extranjeros de [From.GetName] que lo tenían como objetivo, lo han descubierto y expuesto sus pecados al Papa. Sus días como cardenal están contados, y nuestro poder en la curia está debilitado debido a esta inoportuna intervención [From.GetAdjective]."
 aow_events.52.a:0 "Qué modo tan turbio de atacar nuestra influencia."
 west_african.1.t:0 "El Sultanato de [Root.GetName]"
 west_african.1.d:0 "Nuestro pueblo ha recorrido un largo camino desde sus orígenes. Donde una vez hubo muchas tribus con sus propias costumbres y líderes, la gente de todo [Root.GetName] reconoce ahora a [Root.Monarch.GetName] como su gobernante. Muchos han especulado que pronto [Root.Monarch.GetSheHe] podría proclamarse sultán, pero esto no puede suceder sin discordia a menos que el mismo califa otorgue el título.\n\nNos han informado que el califato otomano tiene su sede en la lejana ciudad de Estambul y que les gustaría concedernos una audiencia. Tal vez con la bendición del Califa, el Sultanato de [Root.GetName] encontrará apoyo entre los fieles de sus ciudadanos."
 west_african.1.a:0 "¡Viajemos a esta tierra lejana y busquemos su apoyo!"
 west_african.1.b:0 "¡No necesitamos su aprobación para reinar!"
 west_african.2.t:0 "Un Sultán en [From.GetName]"
 west_african.2.d:0 "Un emisario ha llegado de las tierras de [From.GetName], buscando el apoyo de [Root.Monarch.GetName] en su calidad de califa para crear un nuevo sultanato. Una vez un conjunto de tribus dispares, nos informan que los súbditos [From.GetAdjective] son ahora musulmanes piadosos y dedicado a su gobernante, [From.Monarch.GetName], que desea hacerse con el título de Sultán con nuestro apoyo."
 west_african.2.a:0 "Un noble objetivo. La fundación de un nuevo sultanato es una bendición para nosotros también."
 west_african.2.b:0 "Si quieres ser sultán, debes convencer a la gente tú mismo."
 west_african.3.t:0 "El califa aprueba el sultanato"
 west_african.3.d:0 "El emisario ha regresado de Estambul, con noticias de cómo el líder del mundo musulmán ha decretado que [Root.Monarch.GetName] es ahora el Sultán de [Root.GetName]. Lo que se pudo haber convertido en una lucha violenta por el poder y la agitación política, es ahora apoyado por la mayoría, tal vez todos, de los sabios y los fieles entre el pueblo [Root.GetAdjective]."
 west_african.3.a:0 "Sólo los no creyentes se oponen ahora."
 west_african.4.t:0 "El califa desaprueba el sultanato"
 west_african.4.d:0 "El emisario ha regresado de Estambul, pero a pesar de nuestros mejores esfuerzos, el Califa no nos ha concedido el título. [From.Monarch.GetSheHe] parece creer que depende de nosotros que convenzamos a la gente de la capacidad de [Root.Monarch.GetName] para gobernar como sultán."
 west_african.4.a:0 "Un califa que muestra tal falta de juicio no es apto para el título."
 west_african.5.t:0 "Gente del Desierto"
 west_african.5.d:0 "La gente [Root.Owner.GetAdjective] ha vivido en este clima árido durante mucho tiempo. Aunque esto hace que algunas naciones necias nos rechacen por habitar la tierra que otros no quieren, hemos dominado habilidades de supervivencia y de combate que sería prudente temer.\n\nJusto a través de la frontera en [Root.GetName], nuestros hermanos sufren la opresión de otro pueblo, gente que no debe estar preparada para lo que los [Root.Culture.GetName] son capaces de hacer cuando se les subestima. Con la ayuda de estos locales, se podría organizar una incursión en el territorio de sus opresores, golpeando de forma rápida y aprovechando el hecho de que conocemos el desierto mejor que nadie."
 west_african.5.a:0 "Vamos a llegar y retirarnos como una tormenta de arena."
 west_african.5.b:0 "No asaltaremos así a nuestros vecinos, independientemente de quienes son sus súbditos."
 west_african.6.t:0 "Asaltantes del Desierto"
 west_african.6.d:0 "Algunas personas de la élite [Root.Culture.GetName] han sido recientemente atacadas por lo que creen es una redada organizada por militares extranjeros. Inicialmente, el ataque parecía haber ocurrido muy profundo en nuestro territorio para que sea posible, pero se ha comenzado a formar una explicación de cómo pudo haber pasado. Los [From.Culture.GetName] en una de nuestras provincias fronterizas, que pensamos que eran nuestros leales súbditos, parecen haber conspirado con nuestros vecinos para organizar el ataque.\n\n Aunque no sea posible tomar represalias, hay otras maneras en que podemos mostrar lo que pensamos de este tipo de tácticas cobardes."
 west_african.6.a:0 "Tarde o temprano, lo pagarán."
 west_african.7.t:0 "Una frontera segura"
 west_african.7.d:0 "Mucho tiempo ha pasado, pero no hemos olvidado cómo [Root.GetName] una vez sirvió como un punto de entrada para un ataque audaz para saquear nuestro país. Muchas personas creen que esta amenaza sigue siendo real, y exige que el [Root.Owner.Monarch.GetTitle] actúe en consecuencia, fortaleciendo nuestro control de la frontera y asegurando que los asaltantes del desierto no cruzarán nunca más."
 west_african.7.a:0 "Enviaremos las tropas necesarias de inmediato."
 west_african.7.b:0 "El [Root.Owner.Monarch.GetTitle] irá personalmente a vigilar la frontera!"
 west_african.7.c:0 "Sin duda alguna iniciativa local se puede organizar."
 west_african.8.t:0 "Tierra Gastada para Algunos"
 west_african.8.d:0 "La gente [Root.Culture.GetName] siempre ha sido ingeniosa y adaptable más allá de lo que otros consideran posible, y tierras que otros pueden encontrar imposibles de habitar o incluso atravesar son nuestros hogares, nuestras carreteras y nuestro dominio. Podríamos hacer buen uso de esto, incluso los esfuerzos comerciales en nuestro país. Una de nuestras principales rutas comerciales está, de hecho, justo al lado de este espacio, y ha habido discusiones acerca de cómo sacar el mejor provecho de esto."
 west_african.8.a:0 "Podemos enviar nuestras caravanas en las rutas que sólo nosotros conocemos."
 west_african.8.b:0 "Puede ser utilizado como una base para realizar un ataque en la ruta comercial."
 west_african.9.t:0 "¿Idolatría o reverencia?"
 west_african.9.d:0 "Nuestros esfuerzos por traer la salvación a los paganos en [Root.GetName] han dado sus frutos, pero es un fruto extraño y desconocido. La población local ha comenzado a aceptar a Cristo, pero la fe se ha entrelazado con sus viejas costumbres. Los ángeles y los espíritus, el verdadero Señor y el antiguo Señor del Cielo, la Santísima Virgen y la Diosa de la Tierra… ¿Realmente creen lo que escuchan, o simplemente llaman a sus viejos ídolos por diferentes nombres? El misionero local nos ha pedido asesoramiento, preocupado por las almas de los [Root.Owner.GetAdjective], y de la suya propia."
 west_african.9.a:0 "Su fe es pura, y seríamos tontos en rechazarla."
 west_african.9.b:0 "Esto es peor que una herejía. Debe erradicarse."
 west_african.10.t:0 "Dios del Cielo"
 west_african.10.d:0 "Confiamos en los espíritus, en los dioses que siempre han estado con nosotros, y nuestra gente rara vez se impresiona por las mentiras de aquellos que nos quieren alejar de ellos. Sin embargo, algunas personas en nuestra frontera han estado en contacto con aquellos que adoran a uno que dicen ha vuelto de entre los muertos, y parecen haber visto similitudes entre su fe y la nuestra. Al igual que muchos aquí optan por adorar al Padre Cielo, nuestros vecinos hablan de que el que llaman Cristo tiene un Padre Celestial. Muchos han comenzado a sugerir que estos dos son uno y el mismo, y que la animosidad entre nuestras fes no es más que un malentendido."
 west_african.10.a:0 "Esto es simplemente otra mentira que propagan para forzar su fe en nosotros."
 west_african.10.b:0 "Tenemos diferentes nombres para muchas otras cosas, así que ¿por qué no dioses?"
 west_african.11.t:0 "¿Tradición o Haram?"
 west_african.11.d:0 "Llevar la palabra del Profeta al pueblo de [Root.GetName] no ha sido imposible, pero el resultado hasta ahora ha preocupado a algunos de nuestros sabios religiosos. Aunque han abandonado muchas tradiciones paganas, una veneración a los antepasados permanece con matices preocupantes de culto. No vemos ningún problema en honrar a la propia familia, pero cuando las oraciones se dirigen a los muertos y no a Dios, ¿puede salir algo bueno de ahí? No obstante, se trata de prácticas antiguas. Rechazarlas puede alejar a muchos de los que nos escucharían."
 west_african.11.a:0 "Respetaremos sus prácticas igual que las nuestras."
 west_african.11.b:0 "No hay más Dios que Dios. Si no van a aprender esto, no hemos logrado nada."
 west_african.12.t:0 "Muchos espíritus, un solo Dios"
 west_african.12.d:0 "Hemos sabido de la fe musulmana desde hace mucho tiempo, pero hemos optado por permanecer fieles a nuestras tradiciones. los que creen sólo en el creador distante, dejando a los dioses y espíritus que habitan entre nosotros, están sin duda en el camino a la desgracia.\n\nLa gente en la frontera, que viven junto a los Musulmanes todos los días, han comenzado a ver las cosas de manera diferente. Encuentran que las palabras de Mahoma hablan con ellos, así como con sus vecinos y en lugar de ver esto como una traición de las viejas costumbres, identifican al profeta de Dios con nuestra deidad del cielo más venerada."
 west_african.12.a:0 "Tus antepasados se van olvidando mientras rezas al cielo. Esto es inaceptable."
 west_african.12.b:0 "Tal vez si aceptamos su único dios, tendrán en cuenta los muchos nuestros."
 west_african.13.t:0 "Sin concesiones en la fe"
 west_african.13.d:0 "Aunque muchos de nuestros ciudadanos todavía no son seguidores de la fe [Root.Religion.GetName], nos hemos mantenido con esperanza y paciencia. Otros no son tan pacientes. Muchos de nuestros ciudadanos consideran que es absurdo que el [Root.Monarch.GetTitle], gobernando por la gracia de Dios, acepte el paganismo generalizado en nuestro país. Esto, a su vez, ha provocado preocupación entre los mismos paganos, que son sujetos de un sistema de creencias impuestas desde el exterior, algunos de ellos pidiendo el derrocamiento del [Root.Monarch.GetTitle] si [Root.Monarch.GetSheHe] no hace mostrar respeto por las prácticas espirituales que han vivido con la gente de aquí por milenios."
 west_african.13.a:0 "Los creyentes tienen razón. No vamos a tolerar esta falta de Dios."
 west_african.13.b:0 "Los animistas, aunque equivocados, deben ser respetados como ciudadanos."
 west_african.13.c:0 "Deja que resuelvan el asunto entre ellos."
 west_african.13.e:0 "Todavía hay tiempo para la reconciliación"
 west_african.14.t:0 "Estudiosos [Root.Religion.GetName] "
 west_african.14.d:0 "Aunque separado de nuestra fe, no hemos abandonado los estudios Islámicos. $THEOLOGIAN$ es sólo uno de los muchos que han escrito grandes obras sobre el tema, sus obras inspirando a muchos otros. A través de nuestra dedicación a la fe[Root.Religion.GetName], las obras teológicas de [Root.Capital.GetCapitalName] la ha convertido en una ciudad famosa."
 west_african.14.a:0 "Seguirá siendo un rayo de sabiduría a lo largo de los siglos."
 west_african.15.t:0 "La Flora de [Root.GetName]"
 west_african.15.d:0 "Los académicos y científicos entre los [Root.GetAdjective] se han distinguido por una extraordinaria innovación y curiosidad. Sus últimos esfuerzos se han centrado en la recopilación de información acerca de la vida de las plantas de las grandes áreas de la selva de nuestra tierra, con la esperanza de obtener información útil para ayudar en la investigación de las técnicas de medicina y tinte. Esto ha tenido éxito hasta el momento, con el proyecto botánico teniendo desarrollos en otras áreas de investigación."
 west_african.15.a:0 "Y aún hay mucho por descubrir."
 west_african.16.t:0 "Las Armas de nuestros Vecinos"
 west_african.16.d:0 "Aunque no dudamos de la fuerza y la tenacidad de nuestros guerreros [Root.GetAdjective], los avances tecnológicos de los ejércitos vecinos no han pasado desapercibidos. La adopción de armas de fuego cambia mucho la guerra, y podemos ver ventajas claras en esto.\n\n Nuestros vecinos es poco probable que nos proporcionen todos los detalles técnicos para equipar a nuestro ejército, pero parecen dispuestos a vender algunas de sus armas. Esto probablemente les daría una ventaja en términos de intercambios comerciales, y sería sin duda de utilidad para nuestros esfuerzos militares."
 west_african.16.a:0 "Debemos adquirir este equipo a cualquier coste."
 west_african.16.b:0 "Nuestro ejército cumple su propósito, con o sin estas armas."
 west_african.17.t:0 "Trata de Esclavos Transatlántica"
 west_african.17.d:0 "[Root.GetName] está lejos del único país que mantiene esclavos, siendo este un destino común para los prisioneros de guerra en la zona. Nuestros vecinos europeos parecen tener especial interés en los últimos tiempos, con una necesidad desesperada de sirvientes para trabajar la nueva tierra que han incautado a través del océano. Con este fin, ahora están tratando de arreglar un acuerdo comercial a largo plazo con nosotros que facilitará esta compra de esclavos.\n\nMientras hacemos fuerza para ganar dinero con esto, las consecuencias han sido causa de cierta preocupación. Ellos consideran que nuestro pueblo, o al menos nuestros cautivos, son adecuados como sus esclavos y los tratan con brutalidad sin límites. No queremos complacer esta noción, pero no se sabe lo que podrían terminar haciendo si nos negamos."
 west_african.17.a:0 "Nadie será vendido a estas personas si podemos evitarlo."
 west_african.17.b:0 "Si pueden pagar, podemos proporcionar."
 west_african.17.c:0 "Es hora de poner fin a la práctica de la esclavitud, por nosotros y por ellos."
 west_african.18.t:0 "Una vez Nómadas"
 west_african.18.d:0 "Los [Root.Culture.GetName] de [Root.GetName] tradicionalmente han vivido, al menos en parte, una vida nómada. Aunque nuestros esfuerzos por centralizar han hecho que esto sea menos factible, la gente está acostumbrada a ello y esperan que no intervengamos. Esto hace que [Root.Owner.GetName] sea más difícil de manejar, sin embargo. Algunos de los asesores de [Root.Owner.Monarch.GetTitle] han sugerido que tratemos de controlar y restringir sus movimientos, pero esto podría ser visto como pisotear la forma de vida que le ha llevado al éxito en el primer lugar."
 west_african.18.a:0 "Permitamos que vivan como siempre lo han hecho."
 west_african.18.b:0 "[Root.GetName] es suficientemente ingobernable como es."
 west_african.19.t:0 "Los Ashanti"
 west_african.19.d:0 "El pueblo akan de Kumasi y de la región circundante han vivido allí durante mucho tiempo, aunque no los hemos considerado como una nación en su propio derecho. Sin embargo, su tribu es de tal importancia para nuestros asuntos actuales, que necesitamos realizar el comercio y la diplomacia con ellos. Aunque la naturaleza del Estado akan todavía puede cambiar, no podemos cuestionar su existencia."
 west_african.19.a:0 "Quién sabe, algún día puede llegar a crecer con la fuerza de un imperio."
 west_african.20.t:0 "El Taburete de Oro"
 west_african.20.d:1 "Los ashanti han sido vecinos de una de nuestras colonias durante algún tiempo, hasta ahora sin mayores incidentes diplomáticos. Todo esto cambió recientemente, cuando el gobernador $COLONIALGOVERNOR$, nuestro representante en la Costa de Oro, se enteró del Taburete de oro. Este misterioso artefacto antiguo tiene al parecer un gran significado para los ashanti, para quienes es el asiento del rey. Aunque ya sabíamos vagamente de su existencia, hace poco que se enteró el $COLONIALGOVERNOR$, quien exige sentarse en él como demostración de su poder supremo en la zona (y por extensión el nuestro).\n\n«¿Por qué no estoy sentado en el Taburete de oro en este momento?», preguntó a los ashanti, que no han mostrado ninguna señal de acatamiento. De hecho, parecen muy insultados por la mera sugerencia. ¿Hasta dónde debemos estar dispuestos a llegar con esto?"
 west_african.20.a:0 "¡Hasta donde se necesite!"
 west_african.20.a.tt:0 "Puede que los ashanti no vean esto con buenos ojos."
 west_african.20.b:0 "No nos sirve para nada un hombre que exige este tipo de medios para hacer valer su dominio."
 west_african.21.t:0 "Guerra del Taburete de Oro"
 west_african.21.d:0 "El Taburete de Oro es el símbolo del rey de Ashanti, el cual nadie puede violar. Ahora, los [From.GetAdjective], que creíamos que tenían algo de respeto por nuestras tradiciones a pesar de su falta de interés en ellos, han enviado un gobernador aquí, que exige sentarse en el Taburete como si fuera el propio rey. Esto ha indignado a la Reina Madre y a muchos otros, que sostienen que hay que detener a este hombre y que hay que preservar la santidad del Taburete de Oro, aunque esto cueste una guerra."
 west_african.21.a:0 "Si [From.GetName] confía en un tonto para que los represente, sólo puede haber guerra."
 west_african.21.b:0 "No vale la pena iniciar una guerra de nuevo por las Tradiciones."
 west_african.22.t:0 "Autogobierno para [Root.Culture.GetName]"
 west_african.22.d:0 "El [Root.Owner.Culture.GetName] gobierna [Root.Owner.GetName] con justicia, creemos. [Root.Owner.Monarch.GetName] ha sido justo con las diferentes tribus bajo nuestro gobierno, pero para algunos de [Root.Owner.Monarch.GetHerHis] súbditos, esto no es suficiente. Los [Root.Culture.GetName] han enviado un representante desde [Root.GetName], solicitando mayores derechos para tomar decisiones sobre sus propias tribus si han de permanecer bajo el reinado de el [Root.Owner.Monarch.GetTitle]. Aunque aparentemente una petición humilde, la noticia ha causado descontento en su provincia natal y hace que suene más como una demanda."
 west_african.22.a:0 "Las tribus están mejor gobernadas por sí mismas."
 west_african.22.b:0 "No damos en las demandas, aunque estén encubiertas."
 west_african.23.t:0 "Incursiones por la selva"
 west_african.23.d:0 "Desde nuestra adopción de la caballería, los guerreros a caballo de [Root.GetName] han sido temidos por todos por su extraña habilidad para atacar rápidamente dentro del territorio enemigo, atacando y debilitando las defensas. Un grupo de soldados ha preparado un plan para ayudar a la guerra en curso basándose en esta táctica, preparados para romper el ejército principal y realizar el ataque en secreto, antes de que el enemigo pueda reaccionar. Aunque un plan arriesgado, podría producir los fondos tan necesarios para la guerra."
 west_african.23.a:0 "¡Necesitamos más planes como estos!"
 west_african.23.b:0 "Tráeme a los que planearon esto y deja que nos ayuden con nuestros esquemas mayores."
 west_african.24.t:0 "En lo desconocido"
 west_african.24.d:0 "El territorio desconocido dentro y fuera de la selva en nuestra frontera puede parecer amenazante para muchas otras personas. Pero nuestra tribu ha vivido en tierras como estas durante mucho tiempo, y nunca habríamos prosperado si temiéramos explorar lo desconocido. Ahora, un gran grupo de jóvenes cazadores están pidiendo el permiso de [Root.Monarch.GetTitle] para explorar y establecerse en cualquier lugar que puedan descubrir. Ciertamente, se trata de personas capaces que podría conseguir mucho si no gastaran tanto tiempo en sueños de lugares desconocidos, pero ¿quienes somos nosotros para parar la curiosidad juvenil?"
 west_african.24.a:0 "¡Ve y reclama lo que encuentres por [Root.GetName]!"
 west_african.24.b:0 "Somos [Root.GetellaDir] [Root.Monarch.GetTitle] y los necesitamos aquí."
 west_african.25.t:0 "Nuevos colorantes"
 west_african.25.d:0 "Nuestra investigación sobre la vida de las plantas de [Root.GetName] continúa a la cabeza de los nuevos descubrimientos. Hemos descubierto recientemente una nueva forma de crear colorantes, que es a la vez eficaz y consigue colores impresionantes que no se encuentran en ningún otro lugar conocido. Como los tintes son una importante exportación [Root.GetAdjective], veremos cómo estas valiosas técnicas se extienden rápidamente por toda nuestra tierra."
 west_african.25.a:0 "¡Estamos tiñendo para probarlos!"
 west_african.26.t:0 "Los espíritus permanecen"
 west_african.26.d:0 "Muchas religiones extranjeras han intentado establecer sus raíces entre nosotros y muchos misioneros han tratado de convertirnos hacia un Dios, siempre el único Dios, siempre el mismo, siempre diferente, siempre el suyo. Pero a pesar de los tiempos difíciles que hemos pasado, seguimos honrando a los espíritus y a nuestros antepasados. Ahora los ancianos nos han dicho que es el momento adecuado para hacer una celebración más grande de estos antiguos ritos, y que la gente en todo [Root.GetName] debe participar.\n\nCon la misma gente que nos quiere convertir justo en la frontera, este tipo de eventos a nivel nacional atraerá algo de irritación de aquellos que se consideran por encima de ella. Nuestros diplomáticos sugieren que lo hagamos a una escala más pequeña, con el fin de no ofender a nuestros vecinos."
 west_african.26.a:0 "¡Nuestros antepasados no se acobardan en la vergüenza, y nosotros tampoco!"
 west_african.26.b:0 "No podemos permitirnos el lujo de enfadar a los que han olvidado la verdad."
 west_african.27.t:0 "[Root.Monarch.GetTitle] inmortal"
 west_african.27.d:0 "[Root.GetName] es un país con muchos artesanos. El [Root.Monarch.GetTitle] a menudo espera poner en marcha una obra de arte para conmemorar a su predecesor, una tradición que ayuda tanto a recordar a nuestros antepasados como para demostrar la riqueza y la influencia del gobierno actual.\n\nHay muchos materiales disponibles, con el bronce siendo la opción tradicional. Debemos escoger algo adecuado tanto para la grandeza del anterior [Root.Monarch.GetTitle] y asequible para [Root.Monarch.GetName]."
 west_african.27.a:0 "Nuestros escultores pueden hacer milagros con terracota."
 west_african.27.b:0 "Un trabajo en bronce es adecuado para el [Root.Monarch.GetTitle]."
 west_african.27.c:0 "Si podemos conseguir el marfil necesario, podría ser un trabajo para los siglo."
 west_african.27.e:0 "No haremos nada menos que el oro."
 west_african.27.f:0 "No nos podemos permitir este tipo de frivolidades."
 west_african.28.t:0 "Cañones del [Root.Culture.GetName]"
 west_african.28.d:0 "Mientras nuestros esfuerzos por adoptar ciertas tecnologías de Europa han sido obstaculizadas en parte por la guerra en curso, la aplicación de nuestras nuevas armas en el campo ha tenido un impacto positivo. Nuestros soldados han resultado ser muy capaces con las armas de fuego, y los escépticos en el ejército son ahora mucho más positivos. Aunque estamos muy lejos de poder equipar completamente a nuestros soldados con armas de fuego, hemos dado pasos significativos en el camino."
 west_african.28.a:0 "Los guerreros [Root.GetAdjective] ya son temidos hoy. Mañana serán imparables."
 GEO_ideas:0 "Ideas georgianas"
 GEO_ideas_start:0 "Tradiciones georgianas"
 GEO_ideas_bonus:0 "Ambiciones georgianas"
 bagrationi_dynasty:0 "Dinastía Bagrationi"
 bagrationi_dynasty_desc:0 "Una dinastía tan antigua que sus orígenes están cubiertos de misterio. Reyes y reinas de la casa de los Bagratoni han gobernado Georgia sin interrupción desde el siglo IX, primero como príncipes y luego como monarcas."
 georgian_isolation:0 "Aislamiento georgiano"
 georgian_isolation_desc:0 "Rodeados por poderosos países de diferente religión y cultura, nos vemos obligados a usar la diplomacia oportunista y a cambiar frecuentemente las lealtades para contentar a todos y preservar la paz tanto tiempo como sea posible."
 restoration_of_fortresses_and_churches:0 "Reconstrucción de Fortalezas e Iglesias"
 restoration_of_fortresses_and_churches_desc:0 "Para restaurar el reino de las devastadoras invasiones de los últimos siglos, tenemos que reconstruir las principales fortalezas e iglesias de manera que nuestros pueblos y ciudades puedan empezar a prosperar una vez más. Se ha establecido un nuevo impuesto para financiar estos trabajos."
 georgian_protectorates:0 "Protectorados georgianos"
 georgian_protectorates_desc:0 "Antes de la llegada de los mongoles, en su época dorada, Georgia ejerció su poder sobre una serie de estados clientes. Rodeados de pueblos de diferente cultura y religión, nos resulta más fácil expandirnos si buscamos tener estados dependientes en lugar de tratar de incorporar nuevas tierras directamente en nuestro reino."
 samouravo_counties:0 "Reforma de los samouravo"
 samouravo_counties_desc:0 "Gracias a una reforma administrativa que dividía las grandes autonomías saeristavo (ducados) en samouravos (condados) más pequeños y fáciles de controlar, nuestro reino será más gobernable, más estable y más leal a la corona."
 sadrosho_districts:0 "Distritos sadrosho"
 sadrosho_districts_desc:0 "Los sadrosho (estandartes) son distritos militares especiales que se utilizan con fines de movilización. Nobles seglares se han mostrado indisciplinados y poco fiables, así que, en vez de otorgarles el poder a ellos, lo cederemos a nobles eclesiásticos como nuestros obispos locales."
 georgian_embassies:0 "Embajadas georgianas"
 georgian_embassies_desc:0 "Rodeados de países que buscan nuestra aniquilación, estamos tratando de encontrar aliados que nos ayuden a mantenernos unidos y preservar nuestro reino. Hemos enviado embajadores a las principales monarquías de Europa solicitándoles su apoyo."
 sumatran_ideas:0 "Ideas sumatras"
 reliance_on_trade:0 "Dependencia comercial"
 reliance_on_trade_desc:0 "El comercio ha sido siempre el principal recurso de nuestra inmensa riqueza. Así, hemos ido perfeccionando durante generaciones nuestras habilidades de intercambio, aprendiendo a sacar el mayor provecho de nuestros tratos con otros pueblos."
 porch_of_mecca:0 "Puerto de La Meca"
 porch_of_mecca_desc:0 "Las ciudades sumatras fueron las primeras del sureste asiático en acoger el islam. No sólo recibimos a viajantes musulmanes de todo el mundo, sino que también fomentamos la fe a través de la obra misionera en nombre del Profeta. ¡Somos el pilar indonesio del islam!"
 spice_pirates:0 "Piratas de Especias"
 spice_pirates_desc:0 "Desde que hay comercio en el Estrecho de Malaca, siempre ha habido piratas. ¿Deberíamos llegar a un acuerdo con los experimentados líderes piratas y convertir su presencia en algo beneficioso?"
 center_of_scholarship:0 "Centro de erudición"
 center_of_scholarship_desc:0 "Durante siglos, las magníficas ciudades de Sumatra han sido lugar de aprendizaje y conocimiento académico, atrayendo hacia ellas lo mejor del mundo budista de antaño, y ahora del mundo musulmán, ¡no hay nada comparable a nuestras mentes académicas!"
 merchants_of_the_indian_ocean:0 "Mercaderes del Océano índico"
 merchants_of_the_indian_ocean_desc:0 "Viajando a lo largo y ancho, nuestros mercaderes se desplazan hasta los lugares más exóticos del mundo. Desde el Magreb en Occidente a China en Oriente y más allá. El comercio de las Especias atrae a muchos comerciantes a nuestros puertos."
 legacy_of_srivijaya:0 "El legado de Srivijaya"
 legacy_of_srivijaya_desc:0 "Srivijaya fue un dominante estado sumatro que tuvo influencia en la mayor parte del Sureste Asiático. Mantuvieron una inquebrantable hegemonía en la región durante varios siglos, expandiéndose al combinar comercio y auténtica fuerza militar. ¡Y nosotros somos sus orgullosos herederos! ¡Regocijémonos!"
 rule_of_the_sea:0 "La Ley del Mar"
 rule_of_the_sea_desc:0 "Los orgullosos imperios sumatras siempre han tenido unas profundas tradiciones talasocráticas. ¡Debemos asegurarnos la continuidad del dominio de los mares tanto para proteger nuestro comercio como nuestras ciudades!"
 sumatran_ideas_start:0 "Tradiciones sumatras"
 sumatran_ideas_bonus:0 "Ambiciones sumatras"
 AFG_ideas:0 "Ideas afganas"
 AFG_ideas_start:0 "Tradiciones afganas"
 AFG_ideas_bonus:0 "Ambiciones afganas"
 pashtunwali:0 "Pashtunwali"
 pashtunwali_desc:0 "Durante siglos, nuestro pueblo ha seguido los principios del Pashtunwali. Este código exige la venganza de cualquier ultraje. Nada nos detendrá hasta alcanzar la venganza por nuestros hijos perdidos."
 shadows_of_the_hindu_kush:0 "Sombras del Hindukush"
 shadows_of_the_hindu_kush_desc:0 "Todos los pastunes nacieron bajo la sombra de la gran cadena de montañas conocidas como Hindukush, y las montañas serán nuestra fortaleza ante cualquier intruso."
 tureh:0 "Tureh"
 tureh_desc:0 "Un dogma central del Pashtunwali. Un guerrero debe ser valiente y enfrentarse a cualquier amenaza a su familia, tierra u honor. Así no encontraremos escasez de hombres dispuestos a luchar por su tierra."
 afghan_diaspora:0 "Diáspora afgana"
 afghan_diaspora_desc:0 "Antes de la llegada de los mogoles muchos afganos emigraron al Norte de la India, donde se prepararon para dominar la aristocracia local. Incluso cuando Afganistán estuvo bajo el control safávida y mogol, sirvió como campo de reclutamiento para soldados y consejeros. Esto proporcionó a Afganistán una influencia significativa en cortes extranjeras."
 durrani_imperialism:0 "Imperio durrani"
 durrani_imperialism_desc:0 "Después de la independencia de Afganistán respecto a Persia, muchos caballeros afganos volvieron a casa para servir a su rey, conocido como el Durr-i-Durrani o perla de perlas. Comenzando como meros saqueadores, estas fuerzas de caballería pronto se convirtieron en la base para la creación del mayor imperio jamás conocido gobernado desde Kabul."
 institutionalized_loya_jirga:0 "Loya Yirga Institucionalizada"
 institutionalized_loya_jirga_desc:0 "El gran consejo tribal conocido como la Loya Yirga, tradicionalmente se reunía para los grandes eventos como la coronación de un nuevo rey. Ahora se institucionalizará el papel de la Loya Yirga, con lo que nadie podrá cuestionar nuestro derecho a gobernar."
 graveyard_of_empires:0 "Cementerio de Imperios"
 graveyard_of_empires_desc:0 "Ninguna fuerza exterior ocupará nuestras tierras. Deja que estos llamados imperios se esfuercen al máximo, todos fracasarán."
 WAL_ideas:0 "Ideas valacas"
 WAL_ideas_start:0 "Tradiciones valacas"
 WAL_ideas_bonus:0 "Ambición valaca"
 cunning_diplomacy:0 "Diplomacia ingeniosa"
 cunning_diplomacy_desc:0 "Enfrentados a enemigos superiores por ambos lados, los gobernantes valacos desarrollaron una habilidad especial para cambiar de aliados en el momento preciso. Muchos aseguraron el trono con el apoyo otomano y a continuación pasaron a forjar alianzas con Hungría o el Sacro Emperador Romano."
 foreign_trade_restrictions:0 "Restricciones en el Comercio Extranjero"
 foreign_trade_restrictions_desc:0 "Con el fin de ayudar a los comerciantes de Valaquia, durante el reino de Vlad el Empalador, el comercio exterior se restringió a tres ciudades."
 mercenary_guard:0 "Guardia Mercenaria"
 mercenary_guard_desc:0 "Con el fin de asegurar el poder del trono contra los pretendientes rivales, Vlad el Empalador instituyó una guardia mercenaria permanente desvinculada de los poderes políticos locales."
 w_foreign_advisors:0 "Consejeros Extranjeros"
 w_foreign_advisors_desc:0 "Desde Vlad el Empalador, los cargos de la corte fueron a menudo otorgados a extranjeros sin tierras en Valaquia. Esto redujo la influencia de la aristocracia local."
 legacy_of_the_impaler:0 "El legado del Empalador"
 legacy_of_the_impaler_desc:0 "En el momento de su muerte, Vlad el Empalador era considerado por toda Europa como un tirano que obtenía un placer sádico con torturas y asesinatos. Aunque su legado fuera indigno, ser temido tiene sus ventajas, pues los enemigos de Valaquia se estremecerán cuando vean acercarse a nuestros ejércitos."
 boyar_regime:0 "Régimen boyardo"
 boyar_regime_desc:0 "El Tratado de Alba Iulia consolidó el poder de la nobleza valaca. Un consejo de 12 grandes boyardos tomaría parte junto al vaivoda en el mando ejecutivo del país."
 abolition_of_serfdom:0 "Abolición de la Servidumbre"
 abolition_of_serfdom_desc:0 "En 1746 se abolió la servidumbre en Valaquia, lo que provocó una gran disminución del número de siervos que huían a Transilvania."
