 CANNOT_JOIN_LEAGUE_AT_WAR:0 "¡§R-No podemos unirnos ni abandonar una Liga, en tiempos de guerra.§!!"
 CANNOT_JOIN_LEAGUE_TRUCE_WITH_EMPEROR:0 "¡§R-No podemos unirnos a esta Liga mientras tengamos una tregua con el Emperador.§!!"
 EMPEROR_CANNOT_JOIN_LEAGUE:0 "¡§R- El Emperador no puede unirse ni abandonar una Liga.§!!"
 NOT_DISCOVERED_HRE:0 "¡§R- No hemos descubierto el Sacro Imperio Romano§!!"
