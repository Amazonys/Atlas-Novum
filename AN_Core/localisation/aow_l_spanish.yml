 GC_ASIA_BOOKMARK:0 "Reinos de oriente"
 GC_ASIA_BOOKMARK_DESC:0 "Siendo el hogar de la mayoría de la población mundial y origen de la mayoría de sus productos manufacturados, Asia sigue siendo en muchos modos el claro centro del mundo en 1444. Desde China Ming a la miríada de estados de la India e Indochina, al desmoronado Imperio timúrida y sus bastas estepas al norte, hasta la fecha, Asia sigue siendo fundamentalmente indiferente hacia conflictos como la Cruzada de Varna o la Guerra de los Cien Años."
 GC_AMERICA_BOOKMARK:0 "Las primeras naciones"
 GC_AMERICA_BOOKMARK_DESC:0 "50 años antes su encuentro con Cristóbal Colón, América es una región enorme y diversa. En el sur, Cuzco acaba de comenzar su ascenso de un pequeño reino unido al gran Imperio inca. En América Central, la recién formada triple alianza azteca no es más que una de las potencias regionales. En América del Norte, quizás la región más dividida de todas, se están empezando a formar las federaciones iroquesa y hurona."
 GC_AFRICA_BOOKMARK:0 "Imperios de las arenas"
 GC_AFRICA_BOOKMARK_DESC:0 "En 1444 África es una región llena de reinos emergentes. Al este el Imperio etíope cristiano está viviendo una época dorada con su célebre gobernante Zara Yakob. En África Occidental, el espacio dejado por la desintegración del imperio de Malí se está llenando por estados en alza, como Songhai. Una crisis en curso en el Magreb causará pronto el renacimiento de un reino marroquí fuerte en el noroeste, mientras que el noreste se convierte en el terreno de juego de imperialistas europeos y turcos."
 bng_nabibangsha:0 "El Nabibangsha"
 desc_bng_nabibangsha:0 "El Nabibangsha y otras manifestaciones de sincretismo hindumusulmán aseguran que nuestro día a día sea bastante pacífico en nuestro estado religiosamente dividido."
 bng_mosque_city_of_bagerhat:0 "Mezquita-Ciudad de Bagerhat"
 desc_bng_mosque_city_of_bagerhat:0 "Este es el sitio de la Mezquita-Ciudad de Bagerhat, hogar de una de las grandes mezquitas de India."
 bng_delta_reclaimed:0 "Recuperación del delta"
 desc_bng_delta_reclaimed:0 "A través del trabajo duro de nuestros súbditos, se han abierto vastas áreas nuevas para el asentamiento y el cultivo en esta zona. Potencia tanto la renta provincial como el interés local en la fe Islámica."
 bng_delhian_refugees:0 "Refugiados de Delhi"
 desc_bng_delhian_refugees:0 "Hemos abierto los brazos a los nobles que huyen del antiguo Sultanato de Delhi. Estos nobles empobrecidos están ansiosos de ganar nuevas fortunas a nuestro servicio."
 bng_port_of_calcutta:0 "Puerto de Calcuta"
 desc_bng_port_of_calcutta:0 "Una vez sitio de pequeños pueblos, Calcuta es ahora un nuevo puerto próspero, en gran parte dominado por los comerciantes europeos."
 flavor_bng.1.t:0 "La Orden Chishti y los Sultanes de Bengala"
 flavor_bng.1.d:0 "La orden sufí Chishti siempre ha tenido una relación especial con nuestra dinastía real. La orden ha sido capaz de confiar en nuestro patrocinio y hemos contado con su apoyo a cambio. Hace menos de una generación, Nur Qutb-i 'Alam, líder del Chishti en Bengala, aseguró nuestro regreso al poder cuando el Sultanato fue amenazado por un usurpador hindú.\nTras la triste noticia de la muerte de Nur Qutb-i' Alam ahora ha llegado el momento de reafirmar esta alianza entre el poder terrenal y espiritual. Por otro lado esto también podría ser una buena oportunidad para distanciarse del trono de la orden Chishti, una organización que ha crecido demasiado fuerte para la comodidad."
 flavor_bng.1.a:0 "Continua patrocinando la orden."
 flavor_bng.1.b:0 "Vamos a separar caminos."
 flavor_bng.2.t:0 "Los Nabibangsha"
 flavor_bng.2.d:0 "Con el tiempo, la presencia sufí en Bengala ha dado lugar a un cierto grado de sincretismo religioso. Como parte de esta tendencia general, el autor y poeta bengalí Sayid Sultan ha creado recientemente algo bastante único. Es un libro en bengalí sobre el linaje de los profetas del islam. Una de las características inusuales de este libro es que entre los profetas clásicos Sayid Sultan también ha incluido al dios hindú Krishna entre los que vinieron antes de Mahoma."
 flavor_bng.2.a:0 "Esta es una gran obra de la literatura bengalí."
 flavor_bng.2.b:0 "No podemos permitir semejante blasfemia."
 flavor_bng.3.t:0 "La ciudad-mezquita de Bagerhat"
 flavor_bng.3.d:0 "En una parte recientemente despejada de los bosques de manglares profundos de los Sunderbans se encuentra la ciudad de Bagerhat. No contento con haber despejado la zona en la década de 1430, el gobernante local Khan Jahan Ali pasó toda una vida llenando la ciudad con mezquitas y grandes edificios. Entre las muchas mezquitas de Bagerhat está la gran Mezquita Shait Gambuj con más de 80 cúpulas, muy posiblemente la mezquita más grande de India."
 flavor_bng.3.a:0 "Vale."
 flavor_bng.4.t:0 "Recuperación del delta"
 flavor_bng.4.d:0 "Bengala es famosa por su suelo fértil y ricas cosechas. El gran delta del Ganges está sin embargo todavía cubierto por espesas selvas y pantanos. El desbroce de tierra para permitir que nuestra creciente población tenga espacio para extenderse, es un proceso que ha sucedido lenta pero constantemente durante mucho tiempo.\nRecientemente una serie de hombres santos, muchos de ellos sufíes, han comenzado a involucrarse en este proceso. Estos hombres santos han movido los corazones de nuestra gente y el proceso de recuperación de tierra parece ir mucho más suave que nunca. Como para confirmar que las cosas están avanzando en la dirección correcta, el flujo del gran río Ganges ha cambiado de modo que ha contribuido aún más a este proceso."
 flavor_bng.4.a:0 "Vale."
 flavor_bng.5.t:0 "Aristócratas Huyendo"
 flavor_bng.5.d:0 "Tras la caída del Sultanato de Delhi, gran parte de su antigua nobleza líder ha cruzado nuestras fronteras. Los nobles están decididos a construir una nueva vida, y algún día a recuperar lo que han perdido sus familias.\nEste es un grupo heterogéneo de Afganos, Uzbekos, Turanis y Persas, que están acostumbrados a manejar una gran cantidad de poder. Seguramente nuestro estado puede beneficiarse de sus contactos y experiencia. Al mismo tiempo, su llegada está causando tensiones sociales y disturbios en nuestras tierras."
 flavor_bng.5.a:0 "¡Debemos animar a estos hombres de calidad para que nos sirvan!"
 flavor_bng.5.b:0 "Trata de disuadirlos para que no estén en nuestras tierras."
 flavor_bng.6.t:0 "Alza del Tigre"
 flavor_bng.6.d:0 "Un hombre llamado Sher Shah Sur o Sher Khan ha llegado a convertirse en el líder indiscutible de los nobles de Delhi que se han asentado en lugares de nuestra tierra. Con promesas de riquezas y venganza, este líder carismático ha levantado un ejército y está listo para marchar contra cualquier persona que se oponga a él.\nMientras uno esperaría que el objetivo a largo plazo de este ejército fuera el reclamo del Sultanato de Delhi, hoy hemos recibido un ultimátum del campamento de Sher Shah. O dejamos el trono vacío y le permitimos tomar el control de nuestro reino, o vendrá con la espada en la mano para quitárnoslo."
 flavor_bng.6.a:0 "Si quieres mi trono tendrás que luchar por él."
 flavor_bng.6.b:0 "Ríndete."
 flavor_bng.6.b.tt:0 "(Sher Shah iniciará con baja legitimidad)"
 flavor_bng.7.t:0 "El Rajá de Bhurshut"
 flavor_bng.7.d:0 "Recientemente nos hemos dado cuenta que el titular hindú de una de las fincas más grandes de nuestro Sultanato ha estado conspirando con nuestros enemigos en Orissa. La finca es una entidad muy antigua conocida como el reino de Bhurshut y es anterior a la dominación musulmana en la India."
 flavor_bng.7.a:0 "Confisca el estado."
 flavor_bng.8.t:0 "La Cesión de Calcuta"
 flavor_bng.8.d:0 "Un embajador representante de los intereses de la Compañía Inglesa de las Indias Orientales llegó hoy a nuestra corte solicitando que se le permita establecer un asentamiento permanente en el delta del Ganges, a fin de facilitar las relaciones comerciales entre Estados Unidos y Occidente.\nComo se puede esperar de un comerciante, está dispuesto a pagar por este privilegio."
 flavor_bng.8.a:0 "Cédeles unos cuantos pueblos del delta."
 flavor_bng.8.b:0 "Aléjate del enviado."
 flavor_bng.9.t:0 "Crecimiento de Calcuta"
 flavor_bng.9.d:0 "Los pueblos que cedimos a los comerciantes occidentales han crecido hasta convertirse en un puerto comercial importante conocido como Calcuta. Como la economía de la ciudad está en auge y toda la región prospera, tenemos razones para estar preocupados.\nDebido a la gran influencia económica, los comerciantes europeos son vistos cada vez más como la autoridad real de toda la zona, no sólo de la propia ciudad. El comandante local ha comenzado la construcción de una serie de nuevos fuertes para proteger la ciudad sin pedir nuestro permiso y nuestras demandas del cese de la construcción han sido recibidas con el silencio."
 flavor_bng.9.a:0 "¡Derriba esos fuertes!"
 flavor_bng.9.b:0 "Deja tranquilos los fuertes."
 flavor_bng.10.t:0 "El Agujero Negro de Calcuta"
 flavor_bng.10.d:0 "Los soldados que enviamos a Calcuta reducen rápidamente los nuevos fuertes y encarcelan a los occidentales que se encuentran en el interior. Los prisioneros regresaron a sus respectivos países de origen, sin embargo este incidente parece haber crecido fuera de toda proporción.\nEntre los liberados ha comenzado a circular una historia acerca de un terrible mazmorra conocida como el Agujero Negro de Calcuta. De acuerdo con la historia, la gran mayoría de los presos murieron debido a las horribles condiciones que tuvieron que soportar allí. Nuestro comandante local nos asegura que esto no es cierto, pero esto tiene poca importancia. Los comerciantes ingleses de la India del Este están haciendo todo lo posible para convencer a su madre patria a que 'restaure el orden' en nuestro reino."
 flavor_bng.10.a:0 "Vale."
 flavor_bng.11.t:0 "El Agujero Negro de Calcuta"
 flavor_bng.11.d:0 "Una historia de hechos atroces nos ha llegado desde la lejana ciudad de Calcuta. Parece que un asentamiento Inglés ha sido atacado por el gobernante local. Los comerciantes y los soldados en Calcuta informaron haber sufrido la horrible suerte de ser arrojados a un calabozo infame conocido como 'Agujero Negro de Calcuta'.\nDesde que nos llegó la noticia los comerciantes Indios nos han sitiado instándonos a actuar ahora y restaurar el orden en esta parte bárbara del mundo."
 flavor_bng.11.a:0 "Vale."
 flavor_bng.12.t:0 "El tigre triunfante"
 flavor_bng.12.d:0 "Bengala alcanza del Punyab a la frontera india. Pocos imperios de la historia han sido más poderosos, y ninguno mejor dirigido. Las celebraciones de nuestra victoria resuenan por todo el imperio, pero en ningún lugar más fuerte que en [Root.Capital.GetName], donde plebeyos, mercaderes, eruditos y nobles por igual acuden a disfrutar de la gloria de [Root.Monarch.GetName].\n\n¡El tigre de Bengala triunfa!"
 flavor_bng.12.a:0 "¡Somos victoriosos!"
 bah_bidar_fort:0 "Fortaleza de Bidar"
 desc_bah_bidar_fort:0 "Nuestra capital es tan lujosa como custodiada."
 bah_attracting_the_right_people:0 "Atraer a la gente apropiada"
 desc_bah_attracting_the_right_people:0 "Actualmente estamos luchando más que nunca para convencer a talentosos comandantes, mercaderes y administradores musulmanes para que vengan a nuestro país y busquen fortuna aquí."
 bah_habhsis:0 "Habhsis leales"
 desc_bah_habhsis:0 "El número de nuestras fortalezas regentadas por esclavos habshis va en aumento, ya que ellos permanecerán leales al trono más que a las facciones de la corte."
 bah_deccanis_gharbians:0 "Decaníes y gharbíes"
 desc_bah_deccanis_gharbians:0 "Nuestra corte está dividida entre las facciones decaní y gharbí. Estamos intentando estabilizar la situación alternando nuestro apoyo entre los dos grupos pero aún permanecen las tensiones que hacen que el día a día del gobierno sea una ardua tarea."
 bah_gharbians:0 "Apoyar a los gharbíes"
 desc_bah_gharbians:0 "En la corte apoyamos a la facción de los gharbíes, a cambio obtenemos una entrada permanente de nuevos aventureros provenientes de los países musulmanes de occidente."
 bah_deccanis:0 "Apoyar a los decaníes"
 desc_bah_deccanis:0 "En la corte apoyamos a la facción de los decaníes, a cambio nuestras provincias se han vuelto mucho más tranquilas y fáciles de controlar."
 bah_bidriware_boom:0 "Boom del bidriware"
 desc_bah_bidriware_boom:0 "Los artesanos de Bidar han desarrollado una nueva artesanía del metal llamada Bidriware que ha revitalizado la economía local."
 flavor_bah.1.t:0 "Bidar, la verdadera capital de los Bahmanis"
 flavor_bah.1.d:0 "Cansado ya de las permanentes intrigas y del ambiente contaminado de Gulbarga, una de las primeras decisiones que tomó $MONARCH$ en su juventud fue trasladar la capital del reino bahmani a Bidar. Sobre una vieja fortaleza en medio de la meseta Decán, se ha construido una capital totalmente nueva, una ciudad magnífica comparable a las grandes ciudades de Persia y Transoxiana. Con sus 37 bastiones y sus 7 puertas, Bidar es también una impresionante fortaleza y la defensa más destacada de nuestra dinastía.\nConstruida para impresionar a la misma corte real, resulta imponente. La sala pública con el trono Turquesa de nuestra dinastía es quizá el símbolo más conocido de nuestra familia.\nNada de esto es barato, claro. Nuestro visir nos contactó hoy con una larga lista de cosas que requieren nuestra atención inmediata y otra lista con las áreas que deberíamos seguir desarrollando."
 flavor_bah.1.a:0 "Bidar debe seguir siendo una capital digna de nuestra dinastía."
 flavor_bah.1.b:0 "No vamos a pasarnos con eso."
 flavor_bah.2.t:0 "Atraer a la gente apropiada"
 flavor_bah.2.d:0 "El sultanato bahmani es un estado colonial en varios sentidos. Los decaníes habían estado solamente 20 años bajo el control de los musulmanes cuando nuestros antepasados se liberaron del yugo imperialista de Delhi. La inmensa mayoría de nuestros súbditos son marathas hindúes, kannadigas y telugus.\nCon los sultanes de Dehli habiéndonos cerrado el norte de la India durante tanto tiempo, hemos tenido que confiar en la inmigración de ultramar directamente de Persia y el mundo árabe para satisfacer las necesidades de nuestro estado.\nNuestra dinastía, por lo tanto, siempre ha invertido mucha energía en atraer a los hombres más capacitados para lo que se ha convertido en un reino cosmopolita. No obstante, desde que perdimos el control de la costa occidental, parece que la corriente de hombres hábiles ha disminuido considerablemente. Si no queremos caer en una profunda crisis, debemos doblar nuestros esfuerzos para atraer a los mejores hombres y lograr que vengan aquí a pesar del riesgo que conlleva."
 flavor_bah.2.a:0 "Vamos a duplicar nuestros esfuerzos."
 flavor_bah.2.b:0 "Vamos a hacer un mayor uso de la experiencia local."
 flavor_bah.3.t:0 "Mahmud Gawan"
 flavor_bah.3.d:0 "Hoy ha llegado en $CAPITAL$ un mercader persa en busca de audiencia. Su nombre es Mahmud Gawan, y al presentarse ha explicado que él es exactamente el tipo de persona que nuestro reino necesita. A parte de sus habilidades personales como comerciante y administrador, dice que tiene una red de contactos por todo el mundo musulmán del que podríamos beneficiarnos.\nMahmud Gawan promete que si le proporcionamos los medios para hacerlo, hará florecer nuestra economía y nuestro reino ganará tanta popularidad que todo el mundo, en masa, aparecerá ante nuestra costas para servirnos."
 flavor_bah.3.a:0 "¡Este verdaderamente es el Príncipe de los Mercaderes!"
 flavor_bah.4.t:0 "Habhsis leales"
 flavor_bah.4.d:0 "Los esclavos son una de las mercancías más antiguas de la red de comercio del Océano Índico. Los jóvenes etíopes son capturados, convertidos al islam y entrenados como soldados de élite, administradores y marineros antes de ser vendidos a los gobernantes de India y Persia.\nComo nuestro reino tiene una clara escasez de hombres que sean a la vez fieles y bien capacitados, estos "habshis" dan muestra de ser un valioso activo para nuestra dinastía. Vamos a hacer que estos esclavos se ocupen de nuestras fortalezas, nuestros despachos y nuestros barcos antes que confiar en las polémicas facciones gharbí y decaní en la corte."
 flavor_bah.4.a:0 "Iniciar una importación de habshis a gran escala"
 flavor_bah.4.b:0 "Vamos a intentar encontrar otra manera."
 flavor_bah.5.t:0 "Decaníes y gharbíes"
 flavor_bah.5.d:0 "Nuestra política de constante reclutamiento exterior ha tenido sus inconvenientes. Conocidos como "decaníes", la segunda y tercera generación de nobles bahmani junto con lo que queda de la vieja nobleza hindú, se están convirtiendo en una facción cada vez más fuerte en la corte que defiende que la gente local tome el control del sultanato. Los "gharbíes", sin embargo, se oponen a ello. Son los nuevos inmigrantes del oeste que han venido a las ricas tierras de la India en búsqueda de fortuna.\nAhora la corte está dividida entre las dos facciones e incluso últimamente hemos tenido que separarlos en nuestra sala de audiencia y en las ceremonias reales."
 flavor_bah.5.a:0 "Intentar que se peleen entre ellos."
 flavor_bah.5.b:0 "Estar a favor de los gharbíes"
 flavor_bah.5.c:0 "Estar a favor de los decaníes"
 flavor_bah.6.t:0 "Bidriware"
 flavor_bah.6.d:0 "Una nueva artesanía del metal se ha desarrollado en las tiendas de Bidar. El nuevo estilo se ha extendido rápidamente entre los artesanos persas de la ciudad y lo han convertido en un famoso producto de nuestra capital."
 flavor_bah.6.a:0 "¡Genial!"
 flavor_bah.7.t:0 "Gran diamante encontrado"
 flavor_bah.7.d:0 "Hoy ha llegado una entrega muy especial de las minas de diamantes de Kollur. El mayor diamante que jamás se ha visto en los mercados de Golgonda. Se considera que lo adecuado sería mostrarlo directamente al $MONARCHTITLE$."
 flavor_bah.7.a:0 "Siempre significará mucho para mi"
 flavor_bah.7.b:0 "Véndelo"
 flavor_bah.8.t:0 "Afanasi Nikitin"
 flavor_bah.8.d:0 "Hoy ha llegado a nuestra corte un viajero proveniente de un país lejano. Impresionado por nuestra hospitalidad y el esplendor de nuestra capital, está dispuesto a contarnos historias de nuestros vecinos a los cuales ha visitado. También cuenta cuentos del lejano país donde empezó su viaje, una ciudad llamada "Tver" y de una tierra de largos y fríos inviernos."
 flavor_bah.8.a:0 "Interesante"
 guj_walls_of_ahmedabad:0 "Murallas de Ahmedabad"
 desc_guj_walls_of_ahmedabad:0 "Un sistema de murallas, puertas y más de 170 bastiones protegen de los invasores a la ciudad de Ahmedabad y al mismo tiempo ofrece a la ciudad un lugar en el que continuar su meteórico crecimiento."
 guj_champaner_project:0 "Construcción de Champaner"
 desc_guj_champaner_project:0 "Actualmente estamos gastando mucho dinero en la construcción de una segunda capital en la montañosa zona fronteriza de la región de Guyarat."
 guj_champaner:0 "Champaner"
 desc_guj_champaner:0 "Aquí es donde se halla nuestra segunda capital, la gran ciudad-fortaleza de champaner."
 guj_merchants_doing_well:0 "Prósperos Mercaderes"
 desc_guj_merchants_doing_well:0 "Nuestra comunidad de mercaderes lo está haciendo muy bien por ahora."
 guj_hardline_rel_policy:0 "Política Religiosa de Línea Dura"
 desc_guj_hardline_rel_policy:0 "Después de un periodo de bastante permisividad, ahora hemos fortalecido la ley religiosa en nuestro reino y hemos adoptado una política más dura para con los no-musulmanes."
 flavor_guj.1.t:0 "Crecimiento de Ahmedabad"
 flavor_guj.1.d:0 "Desde que se fundó en 1411, nuestra capital Ahmedabad no ha hecho más que crecer y no parece que vaya a detenerse en los próximos tiempos. La proximidad de Khambat, uno de los mayores puertos de la India,considerado por algunos el puerto más concurrido en el mundo, asegura un constante flujo de gente, bienes y capital.\nUna ciudad sometida a un crecimiento tan rápido como éste resulta difícil de defender eficazmente, especialmente por su ubicación en el centro de las llanuras de Guyarat. Hay quien dice que tenemos que adoptar un papel más activo en el planteamiento de la ciudad y no centrarnos únicamente en cómo adornarla. El sistema de murallas y bastiones que nos sugieren nuestros arquitectos puede parecer impactante, pero la alternativa es una capital casi sin defensas."
 flavor_guj.1.a:0 "Construir las murallas."
 flavor_guj.1.b:0 "Mejor dejar que la ciudad siga siendo una capital abierta."
 flavor_guj.2.t:0 "Champaner - ¿Una segunda capital?"
 flavor_guj.2.d:0 "La fortaleza de Champaner se extiende en una posición estratégica en el corazón de las montañas, justo entre la meseta de Malwa y las llanuras de Guyarat. Además de su posición defensiva, también tiene la situación perfecta para controlar la ruta comercial entre el Doab y los puertos oceánicos de nuestro territorio.\n El $MONARCHTITLE$ $MONARCH$ ha ideado un plan muy ambicioso para convertir la fortaleza de Champaner en una gran capital de nuestro reino. Como símbolo de nuestra dinastía, la construcción estaría supervisada por los mejores arquitectos del mundo indo-islámico y no se escatimarían los medios."
 flavor_guj.2.a:0 "¡Empecemos la construcción!"
 flavor_guj.2.b:0 "No tenemos ningún interés en este proyecto vanidoso."
 flavor_guj.3.t:0 "Champaner"
 flavor_guj.3.d:0 "Al fin nuestra capital está prácticamente terminada. Una ciudad majestuosa con palacios, mezquitas, templos, un avanzado sistema de suministro de agua y una fortificación no menos importante rodea, ahora, la cima de Champaner.\nUno de los edificios más exquisitos es la enorme Mezquita Jama Masjid de magnífico estilo guyarati indo-musulmán, y por la que se ha hecho famoso nuestro sultanato." # [LocEditor:AwaitingBatchUpdate]
 flavor_guj.3.a:0 "¡Genial!"
 flavor_guj.4.t:0 "Champaner perdida"
 flavor_guj.4.d:0 "Se ha perdido la ciudad de Champaner, y con ella nuestros sueños de la capital ideal."
 flavor_guj.4.a:0 "Vale."
 flavor_guj.5.t:0 "Burhanuddin Qutub e Alam"
 flavor_guj.5.d:0 "Uno de los maestros sufís residentes en nuestra capital se ha vuelto últimamente aún más directo en su apoyo a nuestra dinastía. Para muchos, ahora queda claro que estamos dirigiendo el reino en una buena dirección, y el efecto de estas declaraciones en la opinión pública han resultado ser muy beneficioso."
 flavor_guj.5.a:0 "¡Qué hombre más perspicaz!"
 flavor_guj.6.t:0 "La Comunidad de Mercaderes Jaina e Hindú – Vasanta Vilasa"
 flavor_guj.6.d:0 "El bienestar de los mercaderes de Guyarat siempre ha estado muy relacionado con nuestra dinastía y no solamente los hemos tolerado, sino que hemos animado a los mercaderes jainistas, hindúes y parsis a que hagan negocio en nuestras ciudades.\nEn consecuencia, últimamente los negocios han sido muy buenos para los mercaderes de todas las religiones de Guyarat. En un manuscrito terminado recientemente sobre los ritos de primavera y el dios Krishna, un importante mercader hindú de Ahmedabad ha aprovechado la ocasión para elogiar la ciudad y sus gobernantes.\nQuizá esto sea un signo del éxito de nuestras políticas."
 flavor_guj.6.a:0 "Genial."
 flavor_guj.6.b:0 "¡Blasfemia! Nuestras leyes claramente se han vuelto demasiado laxas."
 flavor_guj.7.t:0 "Una embajada del sultán otomano"
 flavor_guj.7.d:0 "En un mundo peligroso a veces es bueno tener contactos que te puedan proteger. Con la llegada de los portugueses en el Océano Índico, parece que éste ya no será un mar seguro para nadie. Nos han contado que últimamente varios barcos han sido asaltados por embarcaciones cristianas. Estos piratas amenazan el comercio del que vive nuestro sultanato y por ello, tenemos que detenerlos.\nNos llama la atención que el Imperio otomano, lejos como está, ha conseguido puertos en el Mar rojo. ¿Sería inteligente contactar con el sultán de Constantinopla para plantear una posible alianza contra estos piratas cristianos?"
 flavor_guj.7.a:0 "Enviar un emisario a la Sublime Puerta"
 flavor_guj.7.b:0 "Nos las arreglaremos por nuestra cuenta."
 flavor_guj.8.t:0 "¿Es hora de involucrarnos en el Océano Índico?"
 flavor_guj.8.d:0 "Hoy ha llegado un emisario del lejano sultanato de Guyarat. El sultán nos comunica que ha sido invadido por piratas portugueses y que estos barcos están amenazando el flujo de bienes orientales que va del este hasta nuestras tierras. Los portugueses también han estado impidiendo que la fe india llegara a la Meca y a Medina, un viaje que para muchos empieza en Guyarat.\nPuede que Guyarat esté lejos, pero seguramente podríamos ayudarlos en su batalla."
 flavor_guj.8.a:0 "¡Tenemos que permanecer firmes con nuestros hermanos de fe!"
 flavor_guj.8.b:0 "¿India? Tenemos otros asuntos mucho más próximos que atender."
 flavor_guj.9.t:0 "Ayuda Otomana"
 flavor_guj.9.d:0 "El sultán otomano simpatiza profundamente con nuestro deseo de liberarnos de la amenaza portuguesa. Y para ayudarnos a defendernos nosotros mismos nos envía cierto número de barcos otomanos así como oficiales navales otomanos, que pueden ser útiles en una futura batalla contra los portugueses."
 flavor_guj.9.a:0 "Vale."
 flavor_guj.10.t:0 "Noticias siniestras"
 flavor_guj.10.d:0 "Por desgracia, parece que el sultán no está tan sensibilizado como nosotros en la cuestión de la amenaza de los piratas cristianos y nos comunica que no está interesado en ninguna aventura oriental."
 flavor_guj.10.a:0 "Vale."
 flavor_guj.11.t:0 "Defunción de Ahmad Kattu"
 flavor_guj.11.d:0 "Ahmad Kattu, maestro sufí partidario de nuestra familia, ha fallecido. Este gran hombre asesoró a varias generaciones de sultanes guyarat y en una ocasión participó en el planeamiento de la gran ciudad de Ahmadabad. Su pérdida deja un gran vacío espiritual en nuestro reino, y nuestra dinastía siempre estará en deuda con él."
 flavor_guj.11.a:0 "Debemos construir un gran mausoleo en honor a este gran hombre."
 flavor_guj.11.b:0 "Ésta es una gran pérdida para un estro reino."
 flavor_guj.12.t:0 "Qissa-i Sanjan – La comunidad parsi de Guyarat"
 flavor_guj.12.d:0 "Hace muchos siglos, un grupo de refugiados zoroastrianos de Persia se establecieron en Guyarat y fundaron la comunidad parsi de Sanjan. A través de los siglos esta minoría religiosa se ha mostrado resiliente y ha tomado parte activa en el desarrollo de esta dinámica región.\nRecientemente un sacerdote parsi ha dejado constancia de la histórica tradición oral de los parsis, desde sus éxodos de Persia en el siglo X hasta la actualidad. La Oissa-i Sanjan resultante es, seguramente, un clásico ejemplo de la poesía erudita persa pero sobretodo es una historia que los parsis guardaran con recelo para generaciones venideras."
 flavor_guj.12.a:0 "Vale."
 flavor_guj.13.t:0 "Mirat-i-Sikandiri"
 flavor_guj.13.d:0 "El sultanato guyarat tiene una rica tradición de escritura histórica y a través de los años muchos historiadores de la corte han gozado del patrocinio de nuestra dinastía. El recién terminado Mirat-i-Sikandiri, de Shaikh ibn Muhammad, no solo es un excelente ejemplo de ello, sino que también intenta incorporar todo los escritos previos de esta temática. El trabajo resultante es una detallada crónica sobre el sultanato de Guyarat, desde su creación hasta el día de hoy."
 flavor_guj.13.a:0 "Vale."
