 flavor_per.7.t:0 "Miniaturas persas"
 flavor_per.7.d:0 "En el arte persa la prohibición de representar la figura humana nunca llegó tan lejos como la de la literatura no religiosa, y desde tiempos inmemoriales la nobleza persa ha estado encargando manuscritos ilustrados que contienen exquisitas y muy valiosas miniaturas.\nCon el renacimiento del Imperio Persa la industria de las miniaturas ha experimentado un boom. Los trabajos de los maestros de la escuela de $CAPITAL$ atraen no solamente a los compradores locales sino que también exportan por todo el mundo islámico."
 flavor_per.7.a:0 "Vale."
 flavor_per.8.t:0 "Iskandar Munshi"
 flavor_per.8.d:0 "Después de toda una vida en la burocracia real, Iskandar Beg Munshi ha completado una gran crónica de la historia de nuestro estado. Empieza con la fundación de nuestra dinastía Munshi para pasar luego a relatar los acontecimientos que tuvieron lugar con cada sah. Las partes más recientes del periodo cubierto por la crónica provienen de la rica experiencia de los propios Munshis que sirvieron al trono durante su época."
 flavor_per.8.a:0 "Vale."
 flavor_per.9.t:0 "Nayaf"
 flavor_per.9.d:0 "Somos afortunados por ser los guardianes de Nayaf, una de las ciudades más sagradas del mundo y el lugar donde yace el Imán Alí. En los últimos años, durante las reyertas de Tamerlán, los yalayeríes y los qaraqoyunlus la ciudad y sus santuarios se han convertido en lugares abandonados. Nuestro deber es enderezar esta situación."
 flavor_per.9.a:0 "Debemos hacer todo lo que esté en nuestras manos para aumentar la belleza de Nayaf y sus santuarios."
 flavor_per.9.b:0 "Protejamos Nayaf sin caer en la extravagancia."
 flavor_per.10.t:0 "La aparición de los Musha'sha'iyyah"
 flavor_per.10.d:0 "Una secta milenaria alrededor de la figura del teólogo Mohamed Ibn Falah está ganando rápidamente adeptos entre los hombres de las tribus árabes y persas en el sur de Mesopotamia. Aunque la secta continúa ganando seguidores y activos financieros, no está claro si Ibn Falah o alguno de sus sucesores se convertirá en un factor importante de la política persa."
 flavor_per.10.a:0 "Vale."
 flavor_per.11.t:0 "La irrupción de los Safávidas"
 flavor_per.11.d:0 "La rica secta sufista safávida del noroeste de Persia ha iniciado una transformación de secta eminentemente ascética a convertirse en una orden militar. Las ideas de la secta encajan perfectamente con los hombres de tribu turcomanos de Persia y los líderes de la secta son considerados, cada vez más, unos semidioses. Está por ver los efectos que esto tendrá en los políticos de Persia."
 flavor_per.11.a:0 "Vale."
 flavor_per.12.t:0 "Sublevación Qizilbash"
 flavor_per.12.d:0 "La aparición de un estado religioso Persa ha agitado los corazones de los hombres de la tribu Qizilbash, en nuestras tierras. Ahora, los pequeños enfrentamientos con funcionarios del gobierno acaban en verdaderas rebeliones."
 flavor_per.12.a:0 "Vale."
 flavor_per.13.t:0 "Chiismo persa"
 flavor_per.13.d:0 "Durante demasiados años Persia ha sido fragmentada por invasores extranjeros al penetrar en nuestras tierras. Aunque $MONARCH$ es un $MONARCHTITLE$ inmensamente popular, un estado duradero no debería depender únicamente de lealtades personales. El camino a seguir debe ser el de unificar nuestro pueblo alrededor de una identidad religiosa común y diferente de la de nuestros vecinos.\nAunque muchos de nuestros súbditos no se identificarían como chiíes, actualmente seguimos muchas costumbres chiíes, como los musulmanes de Persia, que honran a los imanes. Asegurándonos que nuestro pueblo participa del imanismo, podemos crear una identidad persa que perdure en el tiempo."
 flavor_per.13.a:0 "Nuestro pueblo será unificado a través de la fe."
 flavor_per.13.b:0 "La fuerza también reside en la diversidad."
 flavor_per.14.t:0 "La Fe de los ulemas suníes"
 flavor_per.14.d:0 "Aunque el chiismo ha tenido más facilidad de arraigo en las clases populares del islam, los Ulema siempre han estado dominados por los suníes. Para algunos de estos clérigos la transición ha sido sospechosamente suave, mientras que otros se han negado a adaptarse a las nuevas formas de nuestro estado."
 flavor_per.14.a:0 "Recompensar a aquellos que se convierten."
 flavor_per.14.b:0 "Castigar a aquellos que no se convierten."
 flavor_per.15.t:0 "Fuga de Cerebros chiíes"
 flavor_per.15.d:0 "Han pasado siglos desde el último poderoso estado chií en Irán o en cualquier otro lugar. Con el nacimiento de nuestro reino, un número creciente de teólogos, clérigos y todo tipo de intelectuales chiíes provenientes de todo el mundo musulmán han acudido en masa ante nuestras fronteras.\nEsto nos beneficia puesto que tenemos escasez de abogados, clérigos y funcionarios, pero tal cambio de escenario ha provocado que muchos monarcas musulmanes se sientan amenazados por nuestro estado."
 flavor_per.15.a:0 "Dar la bienvenida a nuestros hermanos."
 flavor_per.15.b:0 "No deberíamos arriesgarnos a enfurecer a nuestros vecinos."
 flavor_per.16.t:0 "Isfahán"
 flavor_per.16.d:0 "Si vamos a construir una verdadera nación persa, tenemos que crear una auténtica y digna capital Persa. Isfahán es una antigua ciudad situada en el corazón de las tierras de Persia y podría encajar perfectamente con nuestras intenciones.\nTalentosos arquitectos de todas nuestras tierras están preparados para transformar esta vieja ciudad en la enseña de nuestro poder. De todas formas, éste va a ser un proceso costoso tanto en tiempo como en recursos."
 flavor_per.16.a:0 "¡Comencemos el trabajo!"
 flavor_per.16.b:0 "$CAPITAL_CITY$ es la capital de este país."
 flavor_per.17.t:0 "Isfahán nisfi Jahan"
 flavor_per.17.d:0 "La construcción del nuevo centro real en Isfahán ha sido finalmente completada y ahora, ante nuestros ojos se extiende una de las mayores ciudades del mundo. Desde la avenida de Chahar Bagh hasta la gran plaza Maidán, se concentran todas las instituciones de poder de nuestro imperio en un solo lugar.\nEsta Maidán de Isfahán es, en sí misma, un microcosmos de nuestro imperio, una enorme plaza repleta de tenderetes de todas nuestras tierras, dominada por la monumental Mezquita del Sah, el Bazar Imperial y el palacio Ali Qapu de nuestro $MONARCHTITLE$. En el proceso de completar la reestructuración de la ciudad, han surgido muchas técnicas de construcción producto de la necesidad y de una generación de artesanos y arquitectos que hecho evolucionar sus negocios mucho más de lo que previamente se creía posible."
 flavor_per.17.a:0 "¡Perfecto!"
 flavor_jaj.1.t:0 "El Estado Habshi de Habsan"
 flavor_jaj.1.d:0 "Las versiones no se acaban de poner de acuerdo con lo que sucedió, algunos dicen que surgieron de la oscuridad, otros que fueron escondidos en grandes cajas decoradas como regalos, pero de alguna forma u otra el comandante de una de nuestras fortalezas costeras perdió el control tanto de la fortaleza de su isla como de la región entera al mismo tiempo. Los responsables fueron un grupo de habshis, antiguos esclavos de origen etíope que están muy presentes en los navíos y ejércitos de esta región.\nEl líder de los habshis ha enviado hoy un emisario a nuestra corte para pedir que les permitamos mantener el control de la fortaleza que han tomado a cambio de su leal servicio a nuestro estado."
 flavor_jaj.1.a:0 "Muy bien."
 flavor_jaj.1.b:0 "¡Ya verán, esos rebeldes…!"
 flavor_jaj.1.c:0 "Dejadles libertad de acción."
 mer_fortification_effort:0 "Las fortificaciones de Mewar"
 desc_mer_fortification_effort:0 "Nuestro Rana ha considerado oportuno hacer una supervisión general de todas las fortalezas de nuestras tierras."
 mer_kumbalgarh:0 "Khumbalgarh"
 desc_mer_kumbalgarh:0 "Esta área está controlada por las enormes fortalezas de las cumbres de Khumbalgarh. Se dice que sus largas y anchas paredes solo son superadas por las que hay en las lejanas tierras chinas."
 mer_vijaya_sthambha:0 "Vijay Stambha"
 desc_mer_vijaya_sthambha:0 "De estilo parecido a los anteriores monumentos Jain de la misma zona, la Vijay Stambha o Torre de la Victoria se erige como monumento al tiunfo de nuestra dinastía."
 flavor_mer.1.t:0 "Vijay Stambha "
 flavor_mer.1.d:0 "Con el fin de conmemorar sus victorias sobre múltiples enemigos como el Sultán de Malwa, los traidores Rajás de Marwar y el codicioso Sultan del Guyarat, el Rana Kumbha empezó la construcción de un monumento único en 1442.\nNecesitó más de 10 años para acabar la Vijay Stambha con sus nueve historias ricamente decoradas. No es solamente un testimonio de nuestra dinastía, también es una prueba de la habilidad y artesanía de nuestros escultores y arquitectos."
 flavor_mer.1.a:0 "¡Perfección!"
 flavor_mer.2.t:0 "El retorno del Rana Jodha Rathore"
 flavor_mer.2.d:0 "La anexión del reino vecino de Marwar en 1438 fue un acto de venganza. Los Ranas Rathore de Marwar, antaño amigos de confianza y regentes de nuestros Rajás, han conspirado para asesinar a nuestro heredero real y arrebatarnos el reino. Hasta el último de los herederos del linaje Rathore ha estado vagando por los desiertos de Rajastán esperando su momento, una oportunidad para recuperar su patrimonio.\nParece que el momento finalmente ha llegado, al menos es lo que piensa Jodha Rathore. Acabamos de recibir noticias de que nuestros hombres han sido neutralizados por soldados leales a la causa de los Rathores en la fortaleza de Mandore en Marwar."
 flavor_mer.2.a:0 "Esto es la guerra."
 flavor_mer.2.b:0 "Lo pasado, pasado está."
 flavor_mer.3.t:0 "Khumbalgarh"
 flavor_mer.3.d:0 "Aunque el reino de Mewar es fuerte y orgulloso, un representante del antiguo espíritu rajput tiene siempre pocos amigos y muchos enemigos. Con el fin de defendernos e impedir que cualquiera pueda invadirnos, tenemos que fortificar nuestro reino. Se han esbozado planos para una fortaleza usando la propia cordillera de Aravalli como muro defensivo contra los enemigos. Esta imponente fortaleza en la cumbre nos permitirá mantener vigilados de cerca la mayoría de nuestros dominios y junto con la fortaleza de Chittorgarh hará de nuestras tierras una pesadilla para cualquiera que ose invadirnos."
 flavor_mer.3.a:0 "Construir Khumbalgarh"
 flavor_mer.3.b:0 "En lugar de ello, fortificar las zonas rurales."
 flavor_mer.4.t:0 "Mira Bai"
 flavor_mer.4.d:0 "En un intento de reconciliación de nuestra dinastía con nuestros rivales en Marwar, hace unos años uno de nuestros príncipes se casó con la Princesa Rathore Mira Bai. No obstante, el matrimonio se convertiría en una muy corta relación, puesto que la joven princesa enviudó pocos años después.\nDurante su viudedad, Mira Bai incrementó su devoción por Krishna y fue vista vagando por las calles de la capital cantando y bailando junto a otros con una fe similar. El hecho de que este comportamiento no sea apropiado para una viuda real ha provocado cierto rencor dentro de la familia real. Posiblemente a causa de esto, Mira Bai haya abandonado $CAPITAL_CITY$ y se dice que pasea por el campo del Rajastán, proclamando su amor y devoción a Krishna."
 flavor_mer.4.a:0 "Vale."
 flavor_mer.5.t:0 "La Conspiración contra Rana Kumbha"
 flavor_mer.5.d:0 "Rana Kumbha, uno de los reyes más importantes de nuestra dinastía, ha sido víctima de un complot atroz. Supuestamente sin tener consciencia de que este hecho mancharía para siempre la reputación de nuestra familia, uno de los hijos reales, Udai, ha asesinado a su padre.\nDicho parricidio ha convulsionado las entrañas de nuestro reino. Y para no tener nada que ver con un asesino, los presuntuosos jefes del reino Mewar han decidido apoyar a Raimal, el hermano de Udai, en vez de a él."
 flavor_mer.5.a:0 "Apoyar a Udai."
 flavor_mer.5.b:0 "Apoyar a Raimal."
 granada_influx:0 "El influjo morisco"
 desc_granada_influx:0 "En nuestro país se ha promulgado un anuncio por el cual se invita a los niños perdidos del al-Ándalus a refugiarse y encontrar una nueva vida en nuestras hermosas ciudades. Les daremos una calurosa bienvenida puesto que enriquecerán nuestro país a la vez que empobrecerán el de los infieles. Con el transcurso del tiempo destacarán por su sofisticación e influirán nuestras investigaciones."
 flavor_gra.1.t:0 "Refugiados moriscos"
 flavor_gra.1.d:0 "En el nombre de Alá, el Más Preciado, el Más Misericordioso. ¡Granada ha caído en manos de infieles! La última joya del al-Ándalus, un faro de sabiduría está ahora en manos castellanas. Mientras el mundo islámico se tambalea con esta pérdida, los refugiados moriscos se abarrotan en las ciudades y cortes musulmanas del norte de África y de Oriente Medio, trayendo con ellos conocimiento, trabajos hechos por excepcionales eruditos como Ahmad Ubn Rushd, Abu Al Qasim y Mohamed Ibn Tufail. Invitar a estos refugiados a $COUNTRY$ puede suponer un enorme empujón a nuestros esfuerzos en los campos de la ciencia y la cultura."
 flavor_gra.1.a:0 "¡Invítalos a $COUNTRY$, por supuesto!"
 flavor_gra.1.b:0 "No, no los necesitamos."
 jnp_jaunpur_qila:0 "Shahi Quila de Jaunpur"
 desc_jnp_jaunpur_qila:0 "La Shahi Quila de Jaunpur es la ciudadela mejor fortificada de nuestro país y el orgullo de nuestra dinastía."
 jnp_kabir:0 "Kabir"
 desc_jnp_kabir:0 "El santo Kabir puede tener un problema con las autoridades religiosas, pero para el conjunto de nuestro reino este hombre santo nos ayuda a mantener el pueblo unido."
 jnp_rajput_recruitment:0 "Reclutamiento rajput."
 desc_jnp_rajput_recruitment:0 "Hemos iniciado un programa de reclutamiento centrado en las aldeas rajput del Doab y de la llanura del Ganges. Alistarse al ejército se está convirtiendo en una nueva tradición para los segundos hijos de las familias de estas comunidades."
 jnp_decline_of_delhi:0 "El declive de Dehli"
 desc_jnp_decline_of_delhi:0 "Los viejos señores del Sultanato de Delhi pueden ver las claras evidencias: actualmente todos los hombres de talento están dejando el Sultanato para buscar empleo en el extranjero."
 jnp_pilgrim_tax:0 "Impuesto de Peregrinaje"
 desc_jnp_pilgrim_tax:0 "Hemos promulgado una política de impuestos para los numerosos peregrinos del norte de la India en general, y para aquellos que van en busca de la ciudad santa de Benarés en particular. Aunque es una política muy impopular para nuestros súbditos no musulmanes, representa un ingreso regular a las arcas del estado."
 jnp_sadak_e_azam:0 "Sadak-E-Azam"
 desc_jnp_sadak_e_azam:0 "El antiguo comercio de Sadak-E-Azam en el norte de la India se apoya en una red de caravasares, facilitando el comercio y enriqueciendo nuestro estado."
 flavor_jnp.1.t:0 "El Declive de Dehli"
 flavor_jnp.1.d:0 "Aunque fue una gran tragedia para muchos, el saqueo de Dehli por parte de Tamerlán en 1398 fue uno de los sucesos más importantes en la historia de nuestro sultanato. Es lo que impulsó a nuestros antepasados a pasar de meros gobernadores del este (Malik-nosotros-Sharq) a sultanes por derecho propio. Desde ese día hemos mirado con gran interés cómo el Sultanato de Delhi gradualmente se ha desgarrado por luchas internas y aspirantes que cuentan con apoyo externo y usan cualquier oportunidad para desactivar lentamente su control sobre el norte de la India.\nAhora, la situación de Dehli está peor que nunca y todavía hay otro hombre fuerte hambriento de poder local que marcha hacia la capital. Un flujo cada vez mayor de nobles y funcionarios de Dehli cruzan nuestras fronteras en busca de un nuevo empleo y ofrecen su ayuda para asegurar lo que queda de las tierras de Dehli."
 flavor_jnp.1.a:0 "Vale."
 flavor_jnp.2.t:0 "Los rajputs del Doab"
 flavor_jnp.2.d:0 "Tradicionalmente los poderes musulmanes de la región han confiado en la caballería persa o afgana. Sin embargo, si queremos expandir la influencia hindú en nuestros ejércitos, las comunidades de campesinos rajputs distribuidas en las regiones del Doab y del Ganges serían una fuente ideal de infantería. No solo hay muchos segundos hijos que pueden sentirse atraídos para convertirse en soldados, sino que es sabido que muchas de esas comunidades ya dominan el uso de las armas de fuego mejor que muchos de nuestros soldados regulares."
 flavor_jnp.2.a:0 "Integrémoslos en nuestras fuerzas."
 flavor_jnp.2.b:0 "No, es demasiado peligroso depender de esos hindúes."
 flavor_jnp.3.t:0 "Kabir"
 flavor_jnp.3.d:0 "Algunos comentan que nació musulmán y otros hindú, pero esto tiene poca importancia. Ha aparecido un santo de una mísera casta de tejedores de Benarés con unos niveles de popularidad insospechados. Los poemas de kabir son un ataque a los dogmas inútiles, al sistema de castas y al clero hindú y musulmán. Para Kavir la divinidad no tiene forma y las costumbres religiosas demasiado reguladas solo nos alejan de él."
 flavor_jnp.3.a:0 "Vale."
 flavor_jnp.4.t:0 "El Jaunpur Qila"
 flavor_jnp.4.d:0 "Jaunpur, en la ribera norte del río Gomti, ha sido dirigido por una fortaleza construida mucho antes de la llegada del islam a estas tierras. En su día, los sultanes de Dehli fortificaron más la plaza usando materiales procedentes de muchos de los edificios de los vencidos Rashtrakutas de Kannuj.\nCon la llegada de nuestro sultanato independiente a finales del siglo XIV la fortaleza fue reforzada y se empezó a usar como residencia real. Ahora que nuestro estado se ha hecho más poderoso, es el momento de mirar con otros ojos el estado de Jaunpur Qila."
 flavor_jnp.4.a:0 "Hagamos renovaciones masivas."
 flavor_jnp.4.b:0 "Reforcemos las zonas vulnerables."
 flavor_jnp.5.t:0 "Mezquita de Jama Masjid"
 flavor_jnp.5.d:0 "Tras lograr su independencia, el primero de los grandes trabajos del sultanato de Jaunpur fue la creación de la imponente mezquita Atala Masjid, una mezcla entre arquitectura local y arquitectura musulmana diferente a todo lo que se puede ver en el resto de la India. La impresionante fachada de la mezquita es muy singular y atrae la atención de grandes y pequeños.\nEn la medida que nuestro sultanato ha crecido, lo ha hecho también la fama de la mezquita Atala Masjid y estamos preparados para empezar más obras de construcción que desarrollarán este estilo arquitectónico único y lo entrelazarán aún más con nuestro sultanato."
 flavor_jnp.5.a:0 "¡Necesitamos una nueva Mezquita de este estilo!"
 flavor_jnp.5.b:0 "Volvamos al estilo más conservador de los Sultanes de Dehli."
 flavor_jnp.6.t:0 "Los Peregrinos de Benarés."
 flavor_jnp.6.d:0 "Una de las ciudades más antiguas del mundo y la ciudad más santa del hinduismo, Benarés, está situada próxima a Jaunpur. Cada día incontables peregrinos indios cruzan nuestras tierras para llegar no solo a Benarés sino a muchos otros lugares santos del hinduísmo, budismo y del jainismo en la región que ocupamos.\nEstos viajeros se ven forzados a hacer estos viajes por sus convicciones religiosas y tratan de conseguir su objetivo por muchos obstáculos que les pongamos en su camino. Nuestro visir nos sugiere, de la misma forma que hicieron los sultanes de Dehli antes que nosotros, crear un impuesto específico a todos los peregrinos que visiten los lugares santos de nuestras tierras. Esto, indudablemente, nos suministrará un ingreso regular pero será una medida impopular entre nuestros súbditos no musulmanes."
 flavor_jnp.6.a:0 "Necesitamos un impuesto para peregrinos."
 flavor_jnp.6.b:0 "Dejemos pasar a los peregrinos libremente."
 flavor_jnp.7.t:0 "El Sadak-e-Azam"
 flavor_jnp.7.d:0 "Por el centro del país, de Bengala a Kabul, discurre una de las rutas más antiguas del mundo. El Sadak-e-Azam es la arteria comercial del norte de la India y esto significa que gran número de bienes y mercaderes entran y salen de nuestras tierras. Hacer el camino más seguro y más rápido para los viajantes debería ser una prioridad de nuestro sultanato y para el resto de países por donde pasa el camino. Se aconseja reforzar el camino existente y complementar las paradas existentes de la ruta con una red propia de Seráis. Así podríamos facilitar a muchos el viaje."
 flavor_jnp.7.a:0 "Invertir en el Sadak-e-Azam"
 flavor_jnp.7.b:0 "Los comerciantes se deberían pagar sus propios gastos."
 flavor_jnp.8.t:0 "El Gobernador de Kalpi"
 flavor_jnp.8.d:0 "Justo entre el altiplano de Malwa y las llanuras del sultanato de Juanpur se sitúa el pequeño estado de Kalpi. Ésta es una área que nos hemos disputado durante años con los sultanes de Malwa hasta que acabó en sus manos el 1433.\nLos rumores de mal comportamiento del gobernador de Malwa con las muchachas musulmanas de su corte ha enfervorizado a la postre la opinión pública de la población musulmana. Ésta puede ser la oportunidad que estábamos esperando…"
 flavor_jnp.8.a:0 "Pedir tener el derecho a castigar Kalpi."
 flavor_jnp.8.b:0 "Dejar las cosas como están."
 flavor_jnp.9.t:0 "El Destino de Kalpi"
 flavor_jnp.9.d:0 "Emisarios de los sultanes de Jaunpur claman que el sultán de Kalpi, nuestro vasallo, se ha comportado de manera inapropiada con las mujeres musulmanas y debe ser castigado. Los jaunpuris quieren ocuparse del asunto por sus propios medios y desean llevar a cabo una expedición de castigo contra Kalpi.\nAunque también hemos oído rumores sobre lo que pasa en Kalpi, esta decisión debe ser tomada con cautela, Kalpi es una zona largamente disputada entre Jaunpur y Malwa y parece verosímil pensar que los jaunpuris tengan planes más ambiciosos de lo que reconocen."
 flavor_jnp.9.a:0 "Permitir a los jaunpuris castigar a Kalpi"
 flavor_jnp.9.b:0 "Debemos apoyar a nuestro vasallo."
 flavor_jnp.10.t:0 "Kalpi – Permiso Concedido"
 flavor_jnp.10.d:0 "Malwa ha aceptado que castiguemos al sultán de Kalpi con la intención de mejorar las relaciones entre los dos estados."
 flavor_jnp.10.a:0 "¡Perfecto!"
 flavor_jnp.11.t:0 "El sultán de Malwa rechaza"
 flavor_jnp.11.d:0 "Malwa nos ha dejado claro que si queremos tomar alguna medida de castigo contra Kalpi también tendremos que luchar contra ellos."
 flavor_jnp.11.a:0 "Vale."
