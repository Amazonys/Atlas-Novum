 per_najaf:0 "Los Santuarios de Nayaf"
 desc_per_najaf:0 "Nayaf, el último baluarte de Alí, es uno de los más sacros lugares de la Tierra según los chiíes. Como guardianes de esta santa ciudad hemos llevado a cabo varios proyectos para hacer de este lugar todo lo que se supone que debe ser."
 per_miniature_school:0 "Escuela de Pintura de Miniaturas Persa"
 desc_per_miniature_school:0 "El negocio de las miniaturas está en alza. Todo aquél que se precie en el mundo islámico desea adquirir o imitar el trabajo de nuestros maestros pintores."
 per_mushashaiya:0 "Los Musha'sha'iyyah"
 desc_per_mushashaiya:1 "La secta militante Mushashaiya se ha hecho con esta provincia, causando descontento e inestabilidad social."
 per_safawiya:0 "Los Safávidas"
 desc_per_safawiya:1 "La secta militante Safaviyya se ha hecho con esta provincia y muchos de sus habitantes anhelan unirse a los miembros de su propia fe."
 per_shia_conversion_policy:0 "Un Estado chií"
 desc_per_shia_conversion_policy:0 "Un país fuerte es un país con una fe firme. Promocionamos activamente el imaní como la fe para el pueblo persa."
 per_pragmatic_ulema:0 "Conversión del Clero"
 desc_per_pragmatic_ulema:0 "Hemos adoptado una política de generosas recompensas para aquellos clérigos suníes que se conviertan a nuestra nueva religión de estado."
 per_conversion_of_the_clergy:0 "Conversión del Clero"
 desc_per_conversion_of_the_clergy:0 "Todos los clérigos que no quieran convertirse en seguidores de nuestra nueva religión de estado serán perseguidos. No puede haber traidores entre el clero de nuestro estado."
 per_shiite_immigration:0 "Migración chií"
 desc_per_shiite_immigration:0 "Los eruditos chiíes de todo el mundo, abogados, clérigos y otros hombres de bien acuden en masa a nuestras playas."
 per_building_isfahan:0 "Reconstrucción de Isfahán"
 desc_per_building_isfahan:0 "Debido al intento de hacer de Isfahán una capital mundial, los recursos de esta zona se han agotado parcialmente."
 per_isfahan_maidan:0 "Isfahán nisfi Jahan"
 desc_per_isfahan_maidan:0 "Como bien dice un viejo dicho "Isfahán es medio mundo". Después de nuestra reestructuración de la ciudad, esto es más cierto que nunca. Esta ciudad es la capital artística, política y cultural no solo de Persia sino de todo mundo persa."
 MOVE_WITH_TRANSPORT:0 "Es posible llegar aquí con ayuda de naves de transporte."
 MOVE_WITH_TRANSPORT_BUSY:0 "Es posible trasladarse hasta allí con la ayuda de barcos de transporte, pero todas las flotas de transporte están ocupadas."
