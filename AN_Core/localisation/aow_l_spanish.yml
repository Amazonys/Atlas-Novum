 prices.1.t:0 "El comercio triangular"
 prices.1.d:0 "Cuando las naciones europeas comenzaron a colonizar Norteamérica y Sudamérica, crearon grandes plantaciones para la producción de algodón, tabaco y azúcar. Primero trataron de utilizar a la población local como esclavos, pero rápidamente se extinguieron donde se intentó. Importaron esclavos de África, lo que creó un sistema de comercio triangular. Europa vendió textiles, ron y bienes manufacturados a África, África vendió esclavos a América, y América vendió el algodón, el azúcar y el tabaco a Europa."
 prices.1.a:0 "Esto aumentará la demanda de Esclavos."
 EUROPEANS_IN_CHINA:0 "Comerciantes europeos en China"
 prices.2.t:0 "Comerciantes europeos en China"
 prices.2.d:0 "Con un contingente considerable de Comerciantes europeos en China, la demanda de porcelana China se ha disparado. La porcelana china se demanda por todos en Europa, y los chinos sólo aceptan plata u oro como medio de pago."
 prices.2.a:0 "Esto aumentará la demanda de Porcelana."
 JOHAN_FRIEDRICH_BOTTGER:0 "Producción de Porcelana en Europa"
 prices.3.t:1 "Porcelana de Meissen"
 prices.3.d:1 "Nuestros inventores han pasado un tiempo estudiando muestras de porcelana que nuestros comerciantes trajeron de China y afirman haber descubierto los secretos de su producción. Las muestras presentadas [Root.GetalalaDir] [Root.Owner.Monarch.GetTitle] [Root.Owner.Monarch.GetName] son ciertamente muy buenas y producirán riquezas considerables si se pueden producir a gran escala. Ahora solicitan una inversión nuestra para construir una fábrica de porcelana que, dicen, les permitirá conquistar el mercado alemán de la porcelana."
 prices.3.a:1 "La porcelana será nuestro camino a las riquezas."
 PROTESTANT_DONT_EAT_FISH:0 "Los Protestantes no comen pescado"
 prices.4.t:0 "Protestantismo Arraigado"
 prices.4.d:0 "Con el protestantismo ganando poder en cada vez más países católicos, hay menos gente que sigue la Cuaresma. Son los 40 días en los que un buen católico no puede comer carne y se ve obligado a comer pescado. La demanda de pescado se está desplomando."
 prices.4.a:0 "Esto disminuirá la demanda de pescado."
 COFFEE_BOOM:0 "Bonanza cafetera"
 prices.5.t:0 "Bonanza cafetera"
 prices.5.d:1 "El café, al principio una bebida asociada mayormente con el mundo musulmán, se ha hecho más y más común hasta entre los cristianos europeos. En un mundo cada vez más interconectado, ya no es tan complicado como antes comprar lo que sea, incluyendo el café. Como resultado, se abren cafés por toda Europa y cada vez se demandan más estos granos exóticos."
