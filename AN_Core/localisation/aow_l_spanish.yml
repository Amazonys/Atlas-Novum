 scottish_mercenaries:0 "Mercenarios escoceses"
 desc_scottish_mercenaries:0 "Muchos escoceses sirven en nuestro ejército como soldados cazafortunas, lo que aumenta nuestra posible dependencia de tropas como éstas."
 huguenot_stronghold:0 "Bastión hugonote"
 desc_huguenot_stronghold:0 "Los disidentes religiosos se han refugiado aquí y han empezado a fortificar para preparar la defensa o el levantamiento."
 jesuit_ruler:0 "Gobernante jesuita"
 desc_jesuit_ruler:0 "El gobernante fue educado por los jesuitas y no puede tolerar las herejías ni a los herejes."
 nobles_fled:0 "Nobles huidos"
 desc_nobles_fled:0 "Cuando nuestra capital cayó, los nobles se sintieron amenazados y huyeron buscando refugio entre las naciones vecinas de nuestra misma fe."
 golden_age_transylvania:0 "Edad de Oro de Transilvania"
 desc_golden_age_transylvania:0 "Nuestro hábil monarca y las inversiones en nuestra capital han conducido nuestra nación a una época dorada."
 god_is_spanish:0 "Dios es español"
 desc_god_is_spanish:0 "Nuestro éxito en la guerra de la Liga ha convencido a muchos de que Dios está de nuestra parte y que lucha para nuestra nación."
 god_wants_peace:0 "Dios quiere la paz"
 desc_god_wants_peace:0 "Nuestros contratiempos en la guerra de la Liga han convencido a muchos de que Dios quiere que hagamos las paces y nos olvidemos de la victoria."
 in_league_for_land:0 "En la Liga por tierras"
 desc_in_league_for_land:0 "Hemos dejado claro nuestro interés principal por obtener tierras en la guerra de la Liga, y que las cuestiones religiosas son secundarias."
 in_league_for_faith:0 "En la Liga por la Fe"
 desc_in_league_for_faith:0 "Hemos dejado claro que nos hemos unido a la Guerra de la Liga para luchar por la supervivencia de nuestra fe."
 tyw_events.1.t:0 "Reservatum Ecclesiasticum"
 tyw_events.1.d:0 "Como Emperador, debemos aceptar que algunos de nuestros súbditos caigan en la herejía para evitar el conflicto interno. El gobernante determina la religión del reino, no obstante no podemos permitirnos ser tan indulgentes con los principados eclesiásticos. Parece que uno de los Príncipe-Obispos que gobiernan el Sacro Imperio Romano ha abandonado la Iglesia y ha escuchado las mentiras que cuentan los protestantes, poniendo en riesgo no solamente su propia alma sino también la de todos sus súbditos. Gracias a la cautela eclesiástica, nos reservamos el derecho de obligarlo a renunciar a una traición como ésta."
 tyw_events.1.a:0 "¡Imponerlo! Un buen católico tomará su lugar."
 tyw_events.1.a.tt:0 "Mandar un mensaje a [This.Monarch.GetTitle] de [This.GetName]. Tendremos su respuesta en dos semanas."
 tyw_events.1.b:0 "Eso acarrearía demasiados problemas."
 tyw_events.2.t:0 "El Emperador solicita la renuncia"
 tyw_events.2.d:0 "Parece que la conversión de [Root.Monarch.GetName] a la fe [Root.Religion.GetName] ha enfurecido al Emperador [From.Monarch.GetName]. [From.GetName] está ahora pidiendo que se obligue el Reservatum Ecclesiasticum, una medida que obliga a los [Root.Monarch.GetTitle]s del Imperio a renunciar a sus títulos si se convierten del Catolicismo a otras religiones. Los protestantes del Imperio no apoyan esta medida y si realmente la refutan, puede que esto le haga perder su autoridad."
 tyw_events.2.a:0 "El Emperador está en su derecho."
 tyw_events.2.b:0 "¡Jamás! ¡Hay salvación fuera de la Iglesia!"
 tyw_events.3.t:0 "[From.Monarch.GetTitle] Rechaza la Renuncia"
 tyw_events.3.d:0 "Para nuestra sorpresa e indignación, [From.Monarch.GetName] de [From.GetName] se ha negado a aceptar la validez de la reserva eclesiástica tal y como nosotros la interpretamos, sostiene que al evocarla estamos dando pruebas de nuestra tiranía. Si queremos salvar las almas del pueblo [From.GetAdjective], parece que lo que tenemos que hacer respetar es la verdadera fe entre nosotros."
 tyw_events.3.a:0 "Los herejes arderán."
 tyw_events.4.t:0 "[From.Monarch.GetTitle] renuncia"
 tyw_events.4.d:0 "El [From.Monarch.GetTitle] de [From.GetName] sabiamente ha aceptado nuestra imposición de la reserva eclesiástica y ha renunciado en favor del [From.Monarch.GetName] católico. También hemos demostrado que el Sacro Imperio Romano se mantiene fiel a su nombre y que esperamos que nuestros líderes religiosos, si no todos los príncipes, se mantengan en el camino verdadero o bien entreguen sus títulos a aquellos que no se desvían."
 tyw_events.4.a:0 "El Emperador protege."
 tyw_events.5.t:0 "Bloqueo"
 tyw_events.5.d:0 "La gente de [Root.GetCapitalName] confía firmemente en su puerto para abastecer la ciudad con todo lo que necesita, pero el bloqueo contra [Root.GetName] ha reducido muchos lujos y algunos bienes que se consideran imprescindibles para hacer posible la vida en la ciudad. La gente apenas puede tirar adelante sola con [Root.GetTradeGoodsName], y dirigen su mirada a [Root.Owner.Monarch.GetTitle] para encontrar una solución."
 tyw_events.5.a:0 "Desviar recursos para conseguir bienes a través de rutas terrestres."
 tyw_events.5.b:0 "Contratar nuestra red de corsarios para pasar de contrabando los bienes."
 tyw_events.5.c:0 "La guerra es dura para todo el mundo. Tendrán que arreglárselas."
 tyw_events.6.t:0 "El Gran Cometa"
 tyw_events.6.d:0 "Los misteriosos fenómenos que suceden de noche en el cielo, a menudo han sido interpretados como malos augurios o signos apocalípticos. Recientemente se ha podido ver un fenómeno excepcional, un gran cometa que ha conmocionado mucho más de lo habitual.\n\nDe todos modos, los $NATURAL_SCIENTIST$, han aprovechado la oportunidad para observar rigurosamente los movimientos del cometa. El resultado ha sido un trabajo científico que revela gran cantidad de información sobre la distancia entre nosotros y el objeto y hace desvanecer muchas de las antiguas supersticiones acerca de los cometas. Aunque no sabemos si los plebeyos recordarán esto en el futuro, este cometa ha proporcionado más conocimientos que miedos."
 tyw_events.6.a:0 "¡Sigue mirando al cielo!"
 tyw_events.7.t:0 "Educación para un [Root.Monarch.GetTitle]"
 tyw_events.7.d:0 "La trágica muerte del anterior [Root.Monarch.GetTitle] ha dejado huérfano a [Root.Heir.GetName], pero no sin cuidadores o tutores. Los instructores de la corte se preocupan por proporcionar[Root.Heir.GetHerHim] la mejor educación posible en su preparación para gobernar [Root.GetName]. Con la esperanza de conseguir favores e influencia en el futuro, mucha gente trata de servir como influencia primordial. Últimamente parece que uno de ellos vaya a conseguirlo, dejando huella en el tipo de gobernante en que [Root.Heir.GetName] se convertirá."
 tyw_events.7.a:0 "Un tutor que trabaja en el departamento administrativo ofrecerá la mejor educación."
 tyw_events.7.a.tt:0 "[Root.Heir.GetName] aumentará [Root.Heir.GetHerHis] habilidades administrativas."
 tyw_events.7.b:0 "Se necesita una mente diplomática para enseñar y gobernar [Root.GetName]."
 tyw_events.7.b.tt:0 "[Root.Heir.GetName] aumentará [Root.Heir.GetHerHis] habilidades diplomáticas."
 tyw_events.7.c:0 "La guerra debe ser la principal preocupación de un futuro [Root.Monarch.GetTitle]."
 tyw_events.7.c.tt:0 "[Root.Heir.GetName] aumentará [Root.Heir.GetHerHis] habilidades militares."
 tyw_events.8.t:0 "Mercenarios escoceses"
 tyw_events.8.d:0 "A pesar de que hasta ahora Escocia no se ha involucrado en conflictos religiosos del Sacro Imperio Romano, no es por falta de interés. Somos plenamente conscientes de que esta es una guerra que afectará a toda Europa y el resultado dependerá, en parte, de la diplomacia. Aunque Escocia no quiera ir a la guerra por una Liga, muchos escoceses sí quieren. Convirtiéndose en mercenarios de ejércitos extranjeros del continente, pueden cambiar el curso de la guerra sin nuestra participación directa."
 tyw_events.8.a:0 "Mandarlos a luchar para la Liga evangélica."
 tyw_events.8.b:0 "Mandarlos a luchar para la Liga católica."
 tyw_events.8.c:0 "Necesitamos todas las tropas que podamos reunir aquí."
 tyw_events.9.t:0 "Mercenarios escoceses"
 tyw_events.9.d:0 "Gran número de mercenarios escoceses han empezado a unirse a nuestras filas. Los informes indican que todos nuestros aliados también están recibiendo muchos de ellos para unirse a los justos en nuestros esfuerzos para poner fin de una vez por todas a las luchas religiosas del Sacro Imperio Romano. A pesar de que su nación no se une a nosotros en la guerra, los escoceses desean luchar por nuestra Liga por un buen precio."
 tyw_events.9.a:0 "Entonces les pagaremos por ello."
 tyw_events.10.t:0 "Rebelión Húngara Contra el Gobierno de Habsburgo"
 tyw_events.10.d:0 "Los húngaros de [Root.GetName] han empezado a considerar el conflicto religioso del Imperio como una disputa entre ellos y los Habsburgo que gobiernan [Root.Owner.GetName]. Cuando la guerra encolerice reyes y emperadores católicos y protestantes, éstos pedirán al pueblo que tome las armas para proteger su fe. Como si la guerra en curso no fuera suficiente, tenemos que lidiar con estos alborotadores en tierras que desde hace tiempo ya deberían haber aceptado ser gobernadas por la Casa de los Habsburgo."
 tyw_events.10.a:0 "Nuestros enemigos difunden mentiras por todas partes."
 tyw_events.11.t:0 "Los hugonotes se reúnen en La Rochelle"
 tyw_events.11.d:0 "Puede que las guerras religiosas hayan terminado, pero en Francia no han desaparecido los conflictos religiosos. Los herejes hugonotes, reclamando su derecho de practicar su fe bajo el gobierno de [Root.Monarch.GetName], han empezado a prepararse para lo que podría perfectamente convertirse en una rebelión abierta. Aunque por el momento no hayan ido tan lejos, sí se han juntado en la ciudad de La Rochelle y han empezado a fortificar sus estructuras defensivas. Sus intenciones no son claras, pero los más rebeldes sostienen que van a crear un estado independiente, liberado del gobierno francés y católico."
 tyw_events.11.a:0 "Si esto sigue así, deberíamos actuar sin piedad, tal y como ellos nos describen."
 tyw_events.12.t:0 "Los rebeldes hugonotes necesitan nuestra ayuda"
 tyw_events.12.d:0 "A pesar de que actualmente [Root.GetName] se ha liberado de la tiranía de la Iglesia Católica, son muchos los que sufren la misma opresión en el extranjero. Los hugonotes de Francia han considerado necesario construir fortificaciones para prepararse ante los horrores que el régimen francés no dudará en aplicar.\n\nTan verdadera como la fe de esta valiente gente, dudamos de que tengan los medios para resistir el poder del ejército francés. De todos modos, con el respaldo del [Root.GetAdjective] [Root.Monarch.GetTitle], todo es posible."
 tyw_events.12.a:0 "¡Decidles que ataquen a los franceses, nosotros los apoyaremos!"
 tyw_events.12.b:0 "Preferiríamos no provocar la ira de Francia."
 tyw_events.13.t:0 "Apoyo británico a los hugonotes"
 tyw_events.13.d:0 "Los disidentes hugonotes que se reunieron en La Rochelle y que previamente mostraron al menos algo de causalidad, se han envalentonado con el apoyo del [From.GetAdjective] [From.Monarch.GetTitle]. Aparentemente, los traidores herejes de [From.GetName] han visto que no solamente les servía para esparcir sus mentiras por Francia, sino también para provocar chispas aquí también. Tanto si cumplen o no su promesa, los hugonotes se encuentran, por ahora, en rebelión abierta."
 tyw_events.13.a:0 "Los enemigos de Francia pagarán por esto, tanto en La Rochelle como en [From.Capital.GetCapitalName]."
 tyw_events.14.t:0 "Caída de Praga"
 tyw_events.14.d:0 "Praga ha sido el hogar de muchos reyes e incluso emperadores, y es una ciudad con muchos legados. Con la conquista de hoy por parte de las tropas [Root.GetAdjective], existe realmente la tentación de devolver algunos de los tesoros de la ciudad a [Root.Capital.GetCapitalName] y reclamarlos como propios. Con algunos artefactos raros sin igual en el mundo conocido, se nos presenta la ocasión de hacernos con ellos… pero no sin provocar la ira de los ciudadanos de Praga."
 tyw_events.14.a:0 "¡Traedlos a nuestra capital! Así es como se hacen los legados."
 tyw_events.14.b:0 "Estos tesoros pertenecen a este lugar."
 tyw_events.15.t:0 "Albrecht von Wallenstein"
 tyw_events.15.d:0 "Un noble de la Casa de los Waldstein ha destacado como un general talentoso en medio de los conflictos religiosos del Sacro Imperio Romano. Natural de Bohemia, Wallenstein mostró su lealtad hacia el emperador al principio de la guerra y ya ha empezado a proporcionar conocimientos e innovación en la guerra, tanto a gran como a pequeña escala. Esperamos que siga siendo un valioso activo en nuestro esfuerzo para restaurar la fe y el orden en el Imperio."
 tyw_events.15.a:0 "El emperador [Root.Monarch.GetName] ahora necesita más lealtad que nunca."
 tyw_events.16.t:0 "La lealtad de Wallenstein puesta en duda"
 tyw_events.16.d:0 "Desde que unimos nuestras fuerzas al principio de la guerra, Wallenstein se ha mostrado muy capaz como comandante militar. A pesar de ello, y aunque ha hecho un esfuerzo para parecer leal y agradecido, se sabe que no está de acuerdo con muchas de las decisiones del Emperador [Root.Monarch.GetName]. Fuentes fiables señalan que incluso se ha enfurecido por algunas de las negativas de involucrarnos en el conflicto. Ahora muchos sospechan de él y lo consideran un desertor que se ha unido al enemigo. Afortunadamente, algunos de los oficiales de su ejército nos siguen siendo fieles antes que nada. Ellos podrían asegurar que no va a luchar jamás para otra Liga."
 tyw_events.16.a:0 "Hay que capturarlo, vivo o muerto."
 tyw_events.16.b:0 "Lo necesitamos con vida y liderando nuestras tropas."
 tyw_events.17.t:0 "Wallenstein nos traiciona"
 tyw_events.17.d:0 "Los peores temores de nuestros consejeros han resultado ser ciertos. Nuestra dependencia del liderazgo militar de Wallenstein durante la guerra incrementó la tensión en nuestra nación, y el Imperio lo hizo tan descarado que nos abandonó en medio de la guerra y huyó para unirse al enemigo. Nuestras tropas no lo han visto en el campo de batalla, pero en estos momentos debe estar dirigiendo los ejércitos de los traidores contra el Emperador."
 tyw_events.17.a:0 "Tendríamos que haberlo hecho matar cuando se nos presentó la ocasión."
 tyw_events.17.a.tt:0 "Albrecht von Wallenstein desertará para irse a [This.GetName]."
 tyw_events.18.t:0 "El General Wallenstein Deserta de [From.GetName]."
 tyw_events.18.d:0 "Nuestra guerra para poner fin a la tiranía [From.Religion.GetName] del Sacro Imperio Romano en [From.Capital.GetCapitalName] ha hecho que incluso [From.Monarch.GetHerHis] propios generales duden de su causa. Después de ver la negativa de [From.GetName] a comprometerse a medida que la guerra se prolonga, Albrecht von Wallenstein ha decidido que sería mejor dejar de servirnos. Parece que una vez dudaron demasiado de su lealtad."
 tyw_events.18.a:0 "Una profecía autocumplida, en este caso en nuestro beneficio."
 tyw_events.19.t:0 "Asedio de Invierno"
 tyw_events.19.d:0 "Un asedio que se prolongue durante el invierno siempre sale caro y es preferible evitarlo a toda costa. Este invierno ha sido especialmente duro y uno de nuestros asedios ha visto como tanto el equipamiento como los soldados se congelaban. A este ritmo, tendremos que recuperarnos y esperar que pase el invierno o que se incorporen más hombres, muchos de los cuales van a morir probablemente de frío y de hambre. ¿Cuántos queremos sacrificar para tomar esta sola ciudad?"
 tyw_events.19.a:0 "Tantos como sea necesario."
 tyw_events.19.b:0 "Esperaremos el momento oportuno."
 tyw_events.20.t:0 "Fin de la Casa de los Griffins"
 tyw_events.20.d:0 "El convulso estado del Sacro Imperio Romano se ha cobrado como peaje la salud de nuestro [Root.Monarch.GetTitle]. Nuestra pequeña nación se extiende en medio de un conflicto naciente y en el peor momento, nuestro gobernante no goza de buena salud y no tiene herederos. Con su defunción, Pomerania ve el final de los Griffins, quienes han gobernado esta nación durante siglos y se arriesga a ser dividida por los poderes que oportunamente atacan las partes más débiles del Imperio."
 tyw_events.20.a:0 "Persistiremos como soberanos a lo largo de estos tiempos difíciles."
 tyw_events.20.a.tt:0 "[This.GetName] ganará reivindicaciones en todas las provincias pomeranas."
 tyw_events.21.t:0 "Fin de la Casa de los Griffins"
 tyw_events.21.d:0 "Después de gobernar Pomerania durante siglos, el último [From.Monarch.GetTitle] de la Casa de los Griffins que reinó en el país ha traspasado sin heredero alguno. Con los actuales conflictos religiosos en el Sacro Imperio Romano, alguien con ambición podría reclamar la región. De todos modos, no somos los únicos que lo hemos percibido, y muchas potencias pronto se prepararán para conseguir su porción de tierras pomeranas."
 tyw_events.21.a:0 "Sabemos reconocer una oportunidad cuando se nos presenta."
 tyw_events.22.t:0 "Batalla de [Root.GetCapitalName]"
 tyw_events.22.d:0 "La guerra de la Liga ha llegado al corazón de nuestra nación, y ya hemos sufrido la derrota. Las fuerzas [From.GetAdjective] entablaron combate cerca de nuestra capital de [Root.Capital.GetCapitalName] y ganaron, lo que ha provocado preocupación y también vergüenza entre nuestros militares. Nadie ha ganado aún la guerra, pero esta batalla será recordada nos guste o no."
 tyw_events.22.a:0 "Solo podemos esperar que nuestros futuros éxitos la eclipsen."
 tyw_events.23.t:0 "Enemigos de la Liga"
 tyw_events.23.d:0 "Nuestra decisión de tomar partido en el conflicto religioso del Sacro Imperio Romano ha provocado incluso más discusiones sobre cómo [Root.GetName] se posiciona en el tema de la Reforma. Nosotros no dudamos de los objetivos de la Liga, pero en nuestro país hay gente que sí lo hace. Lo que a nosotros, que hemos elegido el lugar correcto por el bien de toda la gente [Root.GetAdjective] seguidora de cualquier fe, nos parece obvio es que las mentiras de los herejes llegan a nuestros súbditos. Los más fervientes objetores han tomado las armas contra sus gobernantes y contra la Liga."
 tyw_events.23.a:0 "Qué poco sabe esta gente de asuntos internacionales."
 tyw_events.24.t:0 "$THEOLOGIAN$$INQUISITOR$ Cuestiona Nuestra Fe"
 tyw_events.24.d:0 "[Root.Monarch.GetName] es un gobernante de mentalidad práctica. Aunque tan piadoso como cualquier otro [Root.Monarch.GetTitle], para él las alianzas políticamente convenientes son lo primero, y a pesar de nuestra fe [Root.Religion.GetName], nos hemos unido a una Liga religiosa que se opone a nuestras creencias. Muchos consejeros ven esto como algo necesario – incluso algunos de ellos lo aconsejaron.\n\n$THEOLOGIAN$$INQUISITOR$ no es un consejero como aquellos. Un hombre de fe que no ha disimulado su indignación ante nuestra decisión y ahora su actitud está empezando a afectar nuestra diplomacia internacional. A pesar de que permanecemos fieles a la Liga, nos resulta complicado mantener buenas relaciones con sus miembros, no solamente somos de la fe equivocada, sino que tenemos este tipo de compañía."
 tyw_events.24.a:0 "Si no puede mantener su boca cerrada, debe irse."
 tyw_events.24.b:0 "Nuestros aliados merecen conocer la verdad, incluso cuando no sea de su agrado."
 tyw_events.25.t:0 "[Root.Religion.GetName] [Root.Culture.GetName] Cuestionan nuestro Gobernante"
 tyw_events.25.d:0 "A menudo, el pueblo de [Root.GetName] ha visto cuestionada su lealtad a [Root.Owner.GetName] a causa de su herencia [Root.Culture.GetName] y su negativa a seguir la fe [Root.Owner.Religion.GetName]. Esto ha llevado a algunas personas a cuestionarse si realmente están bajo las leyes de [Root.Owner.Monarch.GetName] o no. Cada vez más reclaman que la gente que representa sus intereses pueda decidir cómo debería gobernarse la provincia. Estamos llegando a un punto que requiere algún tipo de compromiso."
 tyw_events.25.a:0 "Otorgar poder a los nobles [Root.Religion.GetName] [Root.Owner.Culture.GetName] de la región."
 tyw_events.25.b:0 "Otorgar poder a aquellos [Root.Culture.GetName] que siguen la fe [Root.Owner.Religion.GetName]."
 tyw_events.25.c:0 "Acordar otorgarles el derecho de auto-gobernarse hasta cierto punto."
 tyw_events.26.t:0 "Educación Jesuita para [Root.Heir.GetName]"
 tyw_events.26.d:0 "La Sociedad de Jesús, una congregación más comúnmente conocida por el nombre de sus miembros, los jesuitas, se ha ofrecido para educar al joven [Root.Heir.GetName]. Muchos parientes y consejeros han apoyado esta iniciativa con la esperanza de que [Root.Heir.GetSheHe] suba convirtiéndose en lo que los jesuitas se definen a sí mismos, soldados de Dios. En estos tiempos turbulentos, argumentan, la fuerza de espíritu es el rasgo más importante para un gobernante. Otros temen que una gente tan unida a la Iglesia endurezca el corazón del incipiente [Root.Monarch.GetTitle] ante aquellos que se apartan de su doctrina."
 tyw_events.26.a:0 "¡Necesitamos un [Root.Monarch.GetTitle] capaz de luchar por nuestra fe!"
 tyw_events.26.a.tt:0 "[Root.Heir.GetName] se formará como un soldado de Dios, versado en cuestiones militares y duro con los herejes."
 tyw_events.26.b:0 "Ahora permitiremos que una orden religiosa influya en nuestro futuro gobernante."
 tyw_events.27.t:0 "El [Root.Monarch.GetTitle] con Educación Jesuita Asciende al Trono"
 tyw_events.27.d:0 "El resultado de dejar la educación de [Root.Monarch.GetName] en manos de los jesuitas, ha producido lo que muchos consideran el resultado esperado. Al nuevo [Root.Monarch.GetTitle] no le falta valentía ni convicción, pero es ferozmente leal a la Iglesia Católica y a los jesuitas en particular. Los fieles se alegran de ello, pero ahora los herejes temen a [Root.GetName] más que nunca."
 tyw_events.27.a:0 "Ad maiorem Dei gloriam."
 tyw_events.28.t:0 "Los nobles [Root.Culture.GetName] huyen al extranjero"
 tyw_events.28.d:0 "La guerra por la unidad religiosa en el Sacro Imperio Romano no va como nos gustaría. Nuestra capital, [Root.Capital.GetCapitalName], que muchos consideraban el último refugio seguro, ha sido tomada por el enemigo. Ahora los nobles, tanto los que residían en la ciudad como los que allí huyeron, temen que [Root.GetName] esté perdido y han empezado a escapar hacia aquellos vecinos que aún albergan a creyentes [Root.Religion.GetName]s." # [LocEditor:AwaitingBatchUpdate]
 tyw_events.28.a:0 "Dejar que huyan, ya volverán a [Root.GetName] cuando lleguen tiempos mejores."
 tyw_events.28.b:0 "Llevarlos a un lugar seguro en nuestras fronteras, cueste lo que cueste."
 tyw_events.29.t:0 "Los nobles [From.Culture.GetName] buscan refugio"
 tyw_events.29.d:0 "La ocupación de [From.Capital.GetCapitalName] ha asustado a muchos nobles de [From.GetName] y provocado que huyan del país para buscar refugio aquí, entre sus correligionarios [Root.Religion.GetName]s. Dado que el conflicto es, en apariencia, religioso, se supone que debemos prestar ayuda a aquellos que comparten nuestra misma fe. Pero los enemigos de la Liga han fijado su vista en nosotros y muchos no se tomarían bien ver que protegemos a sus adversarios." # [LocEditor:AwaitingBatchUpdate]
 tyw_events.29.a:0 "Seguro que otros podrán cargar con ello."
 tyw_events.29.b:0 "Aquí, los fieles [Root.Religion.GetName] siempre encontrarán refugio."
 tyw_events.30.t:0 "Íñigo Vélez de Guevara"
 tyw_events.30.d:0 "Aunque para resolver conflictos como el que ahora nos ocupan sobre el estado religioso del Sacro Imperio Romano se haya optado por la vía bélica, ganarlos también requiere perspicacia y tacto diplomático. Tenemos un hombre a nuestra disposición, el Conde de Oñate, que justamente posee estas habilidades. Nuestros enemigos del Imperio tienen vecinos que estarán muy interesados en saber que preferiríamos ver esta tierra en manos de otros. Simplemente hacerles saber que podría estallar un conflicto que nos beneficiase."
 tyw_events.30.a:0 "Hacerles llegar noticias de que [Root.GetName] les quiere entregar las tierras de nuestros enemigos."
 tyw_events.30.a.tt:0 "Ofrecer a [This.GetName] una reclamación sobre una nación vecina del SIR que se opone a las Ligas."
 tyw_events.30.b:0 "Sus habilidades serán mejor empleados en los esfuerzos diplomáticos a largo plazo."
 tyw_events.31.t:0 "[From.GetName] Ofrece Liga Enemiga"
 tyw_events.31.d:0 "Parece que las lealtades de uno de nuestros vecinos, un compañero miembro del Imperio, han enfurecido a [From.GetName]. Han enviado un embajador, un hombre llamado Íñigo Vélez de Guevara que por lo visto ha dirigido la diplomacia en varias partes del Imperio, para presentarnos una reclamación sobre las tierras de aquellos que se han opuesto a su Liga.\n\nPuede que estemos ante una época funesta, pero no sin ofrecer algunas oportunidades. Esta es la ocasión para expandir nuestras fronteras, o bien para mostrar que no suponemos ningún riesgo para nuestros vecinos del Imperio, a pesar de las lealtades a la Liga."
 tyw_events.31.a:0 "Aceptar la oferta del embajador."
 tyw_events.31.b:0 "Hacedles saber que no tenemos reclamaciones en este territorio."
 tyw_events.32.t:0 "Peaje del estrecho obligatorio para Suecia"
 tyw_events.32.d:0 "El peaje del estrecho ha sido una importante fuente de ingresos para Dinamarca desde principios del siglo XV y nos ha permitido ejercer una influencia significativa sobre el comercio a través de Oresund.\n\nDado que nuestros países estaban unidos por la Unión de Kalmar, Suecia ha estado exenta de pagar este peaje. De todos modos, Suecia ya hace tiempo que no está bajo el gobierno de la Corona danesa. Quizá ha llegado el momento de que empiecen a pagar ellos también – después de todo, ya hemos mostrado mucha generosidad en honor a los viejos tiempos."
 tyw_events.32.a:0 "Deberíamos haber eliminado esta exención hace tiempo."
 tyw_events.32.b:0 "Tradiciones como éstas son las que hacen que la paz se mantenga."
 tyw_events.33.t:0 "Dinamarca obliga el peaje del estrecho"
 tyw_events.33.d:0 "A pesar de que el control del Sund ya les está proporcionando una posición privilegiada en el comercio báltico, parece que los daneses se han dejado llevar por su codicia. Nos han informado de que el peaje del estrecho, del que nuestra nación ha estado exenta desde la época de la Unión de Kalmar, se aplicará ahora también sobre las embarcaciones suecas. Esto ya empieza a ser un grave e irritante insulto e incluso algunos consejeros sugieren ir a la guerra por ello."
 tyw_events.33.a:0 "¡Malditos daneses!"
 tyw_events.34.t:0 "Pedir a los otomanos que apoyen una reclamación sobre Polonia"
 tyw_events.34.d:0 "Vivimos una época de oportunidades y nuestra nación no ha hecho más que empezar la expansión de sus fronteras. Nacida en el límite entre el mundo cristiano y musulmán, con el Sacro Imperio Romano y también el Imperio Otomano tan cercanos, tenemos que hacer un sabio uso de nuestros contactos para sobrevivir. Habiendo mantenido buenas relaciones diplomáticas con los turcos podemos influir en su apoyo para preparar una invasión de las tierras polacas y reivindicarlas como nuestras."
 tyw_events.34.a:0 "Es el momento justo. Ésta es nuestra oportunidad."
 tyw_events.34.a.tt:0 "Si los otomanos están de acuerdo, en una semana deberíamos tener reclamaciones en las provincias polacas vecinas."
 tyw_events.34.b:0 "Transilvania no quiere herir a los polacos."
 tyw_events.35.t:0 "Transilvania pide apoyo para reclamar Polonia"
 tyw_events.35.d:0 "El [From.Monarch.GetName] de Transilvania ha comunicado se plantean invadir Polonia. Pensando que nosotros nos beneficiaríamos al ver nuestros vecinos flaquear, quieren nuestro apoyo incondicional para reclamar este territorio."
 tyw_events.35.a:0 "Una iniciativa excelente."
 tyw_events.35.b:0 "No creemos que esta campaña tenga ningún sentido."
 tyw_events.36.t:0 "Hungría libre de opresión religiosa"
 tyw_events.36.d:0 "La formación de las Ligas en el Sacro Imperio Romano ha evidenciado que vivimos un tiempo en el que las naciones no se quedan de brazos cruzados y dejan que sus hermanos de fe sufran bajo gobernantes impíos. No lejos de nuestra frontera, los [Root.Religion.GetName]s húngaros se encuentran exactamente en esta situación inaceptable. Nuestra nación tiene fuertes lazos con Hungría tanto de ley como de sentimiento y no podemos permitir que esto continúe. Es el momento de liberarlos y reclamar la tierra, para que el pueblo [Root.Religion.GetName] no vuelva a ver derramada su sangre." # [LocEditor:AwaitingBatchUpdate]
 tyw_events.36.a:0 "Transilvania está con los húngaros."
 tyw_events.37.t:0 "Edad de Oro de Transilvania"
 tyw_events.37.d:0 "Nuestra nación está viviendo quizá su mejor época desde que se formó en su forma actual. El [Root.Monarch.GetTitle] ha dado muestras de estar altamente capacitado, y se están haciendo inversiones para hacer de [Root.Capital.GetCapitalName] una ciudad culta y digna de admiración. Tenemos la esperanza de difundir la arquitectura y la educación por toda la nación durante la próxima década, y rezamos para que esta época de paz y prosperidad sea duradera."
 tyw_events.37.a:0 "Construiremos una nación que permanezca durante siglos."
 tyw_events.38.t:0 "Unidos en la Oración"
 tyw_events.38.d:0 "Siendo [Root.Monarch.GetName] un[Root.GetXaDir] [Root.Monarch.GetWomanMan] de fe, ha creado una inusual manera personal de generar confianza y asegurar la lealtad. Cuando se encuentra a otro gobernante [Root.Religion.GetName] en persona, [Root.GetelellaDir] suele pedirle orar juntos por sus objetivos comunes. Abandonando un poco la distancia que a veces requiere la diplomacia, se pueden crear lazos más fuertes que cualquier acuerdo formal. [Root.GetElEllaDir] ha previsto utilizar de nuevo este método en su próxima visita a una capital extranjera a pesar de que no se sabe con certeza si va a funcionar o no."
 tyw_events.38.a:0 "Almas, no solamente mentes, es lo que se debe unir para crear una confianza verdadera."
 tyw_events.38.b:0 "Quizá sería mejor practicar un poco más la diplomacia secular."
 tyw_events.39.t:0 "Dios es español"
 tyw_events.39.d:0 "La actual guerra sobre el estado religioso del Sacro Imperio Romano nos está yendo bien. El optimismo de ver compensados nuestros esfuerzos por los objetivos religiosos, ha tomado una forma especialmente espiritual, con uno de nuestros ministros declarando que Dios es español y que en estos momentos está luchando por nuestra nación. Si las cosas siguen de esta manera, incluso nuestros enemigos tendrán que admitir que hay algo de cierto en eso."
 tyw_events.39.a:0 "¿Qué otro mejor aliado podría pedir un soldado?"
 tyw_events.40.t:0 "Dios Quiere la Paz"
 tyw_events.40.d:0 "La actual guerra sobre el estado religioso del Sacro Imperio Romano no nos está yendo bien. Puesto que la religión es la clave de este conflicto, muchos de los que otrora clamaron que Dios estaba con nosotros cuando nos unimos a la Liga, ahora sostienen que Dios nos está castigando por medio de la guerra y quiere que hagamos las paces. Aunque está lejos de ser la única interpretación de los actuales acontecimientos, ha tenido el eco suficiente como para aumentar las dudas de que se pueda ganar la guerra."
 tyw_events.40.a:0 " 'es una fe errónea que aumenta la incertidumbre."
 tyw_events.41.t:0 "Aumentan los Trueques"
 tyw_events.41.d:0 "Aunque el pobre estado de la moneda [Root.GetAdjective] se está convirtiendo en algo cada vez más problemático para nosotros, la gente común ha empezado a buscar otras soluciones. Muchos desconfían del uso de la moneda y la evitan siempre que les es posible volviendo a viejos métodos de comercio como el sistema de trueque. Puede que sus preocupaciones se hayan disipado, pero si no actuamos con rapidez, perderemos el control de la economía y del país también."
 tyw_events.41.a:0 "Esperemos que esto les funcione hasta que tengamos el problema bajo control."
 tyw_events.41.b:0 "Buscar el consejo de nuestros mejores economistas para detener esto sea como sea."
 tyw_events.42.t:0 "Capturar la Flota de Indias española"
 tyw_events.42.d:0 "Nuestros corsarios han sido durante mucho tiempo una molestia para las flotas españolas, pero hemos trazado un magnífico plan con el que seremos algo más que una simple molestia. La Flota de Indias española parte de las colonias, transportando un cargamento de plata, oro y otros bienes exóticos que valen más que su peso en oro. Nuestros corsarios planean interceptar estos barcos en el inicio de la ruta. Nos aseguran que el cargamento puede ser capturado asumiendo un riesgo moderado y el éxito está asegurado a menos que alguien nos traicione."
 tyw_events.42.a:0 "Sus tesoros están mejor lejos de manos [Root.GetAdjective]"
 tyw_events.42.b:0 "Nuestro deseo no es provocar la ira de la armada española."
 tyw_events.43.t:0 "¡Flota de Indias española capturada!"
 tyw_events.43.d:0 "Uno a uno, los barcos de la Flota de Indias española fueron interceptados, muchos de ellos por sorpresa, algunos emboscados, no se esperaban un ataque tan audaz. A pesar de que algunas embarcaciones recibieron avisos de antemano, el cargamento de los barcos capturados estimulará nuestra economía durante meses, sino años. Los corsarios han vuelto a [Root.Capital.GetCapitalName] como héroes. No es probable que volvamos a ver un éxito de estas dimensiones."
 tyw_events.43.a:0 "Fue un placer haberlo visto por una vez."
 tyw_events.44.t:0 "Flota de Indias capturada por los holandeses."
 tyw_events.44.d:0 "Los corsarios holandeses, que durante tiempo han minado nuestros esfuerzos de comerciar con bienes de las colonias de ultramar, recientemente han hecho un ataque directo a nuestra Flota de Indias en el momento en que salían de los puertos españoles repletos de oro y plata con destino a nuestra patria. A pesar de que algunos barcos estaban preparados y trataron de evitar el asalto, los que no pudieron, nos han costado muy caros. Aún no tenemos claro cómo pagarán por ello los holandeses, pero pagarán."
 tyw_events.44.a:0 "Se aceptan como moneda de cambio el oro, la plata y la sangre."
 tyw_events.45.t:0 "Un [Root.Monarch.GetTitle] Ilustrado "
 tyw_events.45.d:0 "La educación de [Root.Monarch.GetName] se ha desarrollado durante la regencia, preparando [Root.Monarch.GetHerHim] para gobernar como [Root.Monarch.GetTitle] tal y como esperábamos. Los tutores que la proporcionaron, están orgullosos de haber dejado un duradero legado de sabiduría y motivación en el/la [Root.Monarch.GetWomanMan] que gobernará [Root.GetName]."
 tyw_events.45.a:0 "Deben estarlo."
 tyw_events.46.t:0 "¡Victoria en [From.Capital.GetCapitalName]!"
 tyw_events.46.d:0 "La guerra de la Liga finalmente nos ha traído a la capital de uno de nuestros enemigos. Golpear el corazón de su nación, sería un gran éxito para nosotros y a la vez su gran vergüenza. Entre los muchos diestros soldados involucrados, se ha elegido uno en particular por su contribución a la victoria y se lo ha ascendido a general por haber mostrado un temple y agilidad mental excepcionales en medio del caos."
 tyw_events.46.a:0 "Aún puede infundir miedo en el corazón de muchas otras naciones."
 tyw_events.47.t:0 "Preparando nuestras defensas"
 tyw_events.47.d:0 "[Root.GetName] está siendo atacado, pero por el momento el enemigo no ha podido ocupar ninguna de nuestras tierras. El clarividencia de nuestros militares aconseja fortificar nuestras defensas allí donde más se necesita, pero piden la opinión de [Root.Monarch.GetName] para que determine en qué sitios exactamente. No podemos descuidar la zona alrededor de la capital pero primero, quizás, deberíamos asegurar nuestras fronteras."
 tyw_events.47.a:0 "Concentrarse en preparar la capital y sus alrededores."
 tyw_events.47.b:0 "Las fortificaciones deben empezar en nuestras fronteras."
 tyw_events.48.t:0 "Intenciones Verdaderas."
 tyw_events.48.d:0 "Aunque la guerra de la Liga empezó por motivos religiosos, la lealtad del Sacro Imperio Romano no es la única preocupación de sus miembros. Algunos ven la guerra como una oportunidad para reclamar tierra de alguien del otro bando, considerando que los objetivos religiosos de los líderes son secundarios, cuando no un mero pretexto.\n\nRecientemente hemos tenido enfrentamientos con los embajadores del líder de nuestra Liga, que piden que aclaremos cuáles son nuestros motivos verdaderos para el beneficio de las futuras negociaciones de paz."
 tyw_events.48.a:0 "No es ningún secreto que esperamos acabar esta guerra con más tierras."
 tyw_events.48.b:0 "¡[Root.GetName] lucha únicamente por la causa de la fe!"
 tyw_events.49.t:0 "[From.GetName] Reclama Luchar por Tierras"
 tyw_events.49.d:0 "Aunque la fe [Root.Religion.GetName] puede ser crucial para nosotros, algunos miembros de la Liga no tienen tan nobles intenciones. Recientemente ha vuelto un embajador de [From.Capital.GetCapitalName] con nuevas del [From.GetAdjective], admite que lo que realmente espera de esta guerra es la expansión de sus fronteras. Son noticias no deseadas, que debilitan la fuerza de nuestra alianza y la posición para negociar la paz."
 tyw_events.49.a:0 "Al menos son honestos en su egoísmo."
 tyw_events.50.t:0 "[From.GetName] Reclama Luchar por la Fe"
 tyw_events.50.d:0 "No todos los integrantes de la Liga se han unido a nuestro bando para luchar por la causa de [Root.Religion.GetName]. Muchos simplemente han escogido nuestro bando porque les conviene políticamente. No obstante, las noticias que llegan de [From.GetName] dicen que se preocupan verdaderamente por nuestra situación y que ven la Liga, antes que nada, como una alianza religiosa. Van a la batalla sabiendo que en nuestro bando están haciendo la obra de Dios."
 tyw_events.50.a:0 "Esperemos que se mantengan fieles a tan nobles ideales."
