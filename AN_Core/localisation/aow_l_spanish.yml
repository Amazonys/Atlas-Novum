 ALREADY_MEMBER_OF_LEAGUE:0 "¡§R-Ya formamos parte de una Liga Religiosa§!!"
 RECENTLY_JOINED_LEAGUE:0 "¡§R-Recientemente te has unido a una Liga y no es posible abandonarla antes de §Y$DATE$§!§!"
 manchu_nation_1_title:1 "Adoptar identidad manchú"
 manchu_nation_1_desc:0 "Con las tres capitales de las antiguas tribus yurchen firmemente en nuestras manos, llega el momento de proclamar la unificación de nuestro pueblo y dar a conocer al mundo entero que los manchúes ahora somos uno."
 cb_sengoku:0 "Sengoku"
 cb_sengoku_desc:0 "Deberíamos propagar nuestra influencia en el shogunato arrebatando tierras a clanes vecinos."
 british_nation_diplomatically_title:0 "Formar la nación británica diplomáticamente"
 british_nation_diplomatically_desc:0 "Uniendo nuestro poder político interno y extendiendo nuestra influencia más allá de nuestras fronteras, seremos capaces de reforzar nuestra posición en los asuntos mundiales y convertirnos en uno de los poderes punteros europeos, el Imperio Británico."
 canal_events.25.t:0 "Canal de Kiel terminado"
 canal_events.25.d:0 "La construcción del canal de Kiel, que conecta el Mar del Norte con el Báltico, se ha terminado en [Root.GetName], con lo que se ha considerado un esfuerzo de construcción sin precedentes en la región. Ahora nuestra flota puede desplazarse entre estas dos zonas clave de manera más rápida y segura, lo que nos proporciona la posibilidad de realizar maniobras militares únicas y también proyectos comerciales."
 canal_events.25.a:0 "¡Esto cambiará el curso de los barcos y de la historia!"
 canal_events.26.t:0 "Canal de Suez terminado"
 canal_events.26.d:0 "De una manera u otra, en varias ocasiones a lo largo de la historia, se ha intentado conectar el Mar Rojo con el Mediterráneo, pero nadie había logrado el éxito alcanzado por proyecto de [Root.Owner.GetName]. Donde otrora era necesario rodear un continente para viajar de Europa al Océano Índico, el obstáculo de tierra que tantos capitanes han maldecido durante siglos, ha sido socavado por nuestros hábiles ingenieros. Nadie creyó que fuera posible durante décadas, pero nosotros no sólo hemos asumido el desafío de pensarlo, sino que lo hemos realizado."
 canal_events.27.t:0 "Canal de Panamá terminado"
 canal_events.27.d:0 "Muchos dijeron que era imposible. Otros lo encasillaban en los mundos del futuro lejano, o en el de los sueños, pero [Root.Owner.GetName] lo ha traído al mundo real. Las ideas de conectar dos océanos, el Atlántico y el Pacífico siempre han parecido las más irrealizables a pesar de estar separados por una porción de tierra tan pequeña. Pero con perseverancia, ingenio y la inversión que hemos hecho para el proyecto, finalmente tenemos un paso seguro para nuestros barcos sin necesidad de que pasen por el Cabo de Hornos. El canal, considerado una obra avanzada varios siglos a su tiempo, no sólo servirá como acceso, sino también como un monumento que nos recuerda que nada es imposible para [Root.Owner.GetName]."
 canal_events.28.t:0 "Canal en [From.Owner.GetName] retrasado"
 canal_events.28.d:0 "Nuestro tema [From.Owner.GetName] ha enviado un mensaje de que nuestra construcción del canal se ha retrasado debido a varios factores fuera de su control."
 canal_events.28.a:0 "Lamentable"
 canal_events.29.t:0 "Proyecto del canal en [From.Owner.GetName] adelantado"
 canal_events.29.d:0 "Nuestro súbdito [From.Owner.GetName] ha avisado que nuestra construcción del canal está avanzando a un ritmo más rápido de lo esperado debido a su experta dirección del proyecto."
 canal_events.29.a:0 "¡Maravilloso!"
