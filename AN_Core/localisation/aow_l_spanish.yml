 religious_leagues.4.t:0 "La Paz de Westfalia"
 religious_leagues.4.d:0 "La Guerra de Religión en el Imperio ha finalizado sin resultados y las dos partes se han reunido en la ciudad de Münster, en Westfalia a firmar un compromiso de paz. De acuerdo con los términos de la Paz de Westfalia, la fe confesional de cada estado se determina por su gobernante, de acuerdo con el principio de 'cada reino, su religión'."
 religious_leagues.4.a:0 "Cuius regio, eius religio"
 religious_leagues.5.t:0 "La Unión Evangélica"
 religious_leagues.5.d:0 "Después de que el emperador $MONARCH$ rechazó las posiciones confesionales Protestantes en el Parlamento Imperial, los estados Protestantes Imperiales formaron la Liga de Esmalcalda, con un ejército y una tesorería conjunta, buscando vínculos en el extranjero. Los estados Católicos Alemanes se sintieron amenazados por esta nueva alianza y se han reagrupado en una Liga Católica. El escenario está preparado para un conflicto religioso en el Imperio."
 religious_leagues.5.a:0 "¡Esos herejes se arrepentirán de su audacia!"
 religious_leagues.6.t:0 "La Dieta de $CAPITAL_CITY$"
