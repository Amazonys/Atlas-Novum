 malay_peninsula_region:0 "Península malaya"
 mlc_tun_perak:0 "Tun Perak"
 desc_mlc_tun_perak:0 "Nuestro país prospera en las manos capaces del bendahara Tun Perak."
 mlc_piracy_controlled:0 "La piratería bajo control"
 desc_mlc_piracy_controlled:0 "La piratería en el ,ar malayo a menudo puede ser un problema pero ahora lo tenemos bajo control."
 mlc_islamic_laws_enforced:0 "Una aplicación más severa de la ley religiosa."
 desc_mlc_islamic_laws_enforced:0 "Con el fin de contentar a los elementos más ortodoxos de nuestra clase religiosa hemos adoptado una interpretación más estricta de la ley islámica, menos en consonancia con las leyes tradicionales de Malaca. Sin embargo, este nuevo camino del sultanato ha hecho que muchos no musulmanes teman convertirse en partes marginadas de nuestra sociedad."
 mlc_economic_boom:0 "Auge económico"
 desc_mlc_economic_boom:0 "Nuestra decisión de reducir todos los impuestos sobre el comercio a prácticamente nada han estimulado el crecimiento económico y ha llevado a nuestro reino a entrar en un período de crecimiento económico sin precedentes."
 flavor_mlc.1.t:0 "El complot contra el rajá Ibrahim"
 flavor_mlc.1.d:0 "El equilibrio religioso en un estado tan cosmopolita como Malaca puede ser una cosa muy frágil. En nuestro estado los comerciantes de muchas religiones y culturas unos al lado de otros aunque todavía se mantienen separados en cierta medida. Las mayores comunidades, guyaratís, tamiles, javaneses y chinos tienen todas sus respectivas obligaciones con el estado y mantener la influencia de estos grupos en equilibrio es una de las tareas más importantes de todos los monarcas de Malaca.\n La ascensión del Rajá Ibrahim en 1444 por lo tanto levantó bastantes ampollas. Ibrahim era un hindú practicante y llegó a ser visto por muchos como un tradicionalista que aspiraba a hacer retroceder la influencia del islam en nuestro país. Aún así ha sido una gran sorpresa encontrar que hoy se encontrase muerto en su palacio al joven rey. Muchos sospechan que su primer ministro, el bendahara real, debió tener algo que ver, pero poco se puede probar."
 flavor_mlc.1.a:0 "Rajá Ibrahim no será olvidado."
 flavor_mlc.2.t:0 "El bendahara Tun Perak"
 flavor_mlc.2.d:0 "A diferencia del difunto rajá Ibrahim (ahora conocido como Abu Syahid Shah, el rey mártir) nuestro nuevo gobernante es musulmán y las comunidades de comerciante de nuestra ciudad parecen aceptar más su gobierno. Sin embargo que un bendahara real conspire contra su señor es una cosa espantosa. y sería prudente reemplazar a este ministro o arriesgarse a que tenga el mismo destino que su anterior señor. Nuestros consejeros confiables apuntan a un general joven y exitoso como un sustituto adecuado. Se dice que Tun Perak es sabio para los años que tiene, pero sobre todo también se dice que es extremadamente leal."
 flavor_mlc.2.a:0 "Nombrar a Tun Perak"
 flavor_mlc.2.b:0 "Nombrar a una marioneta y marginar al bendahara."
 flavor_mlc.3.t:0 "Piratería en el mar Malayo"
 flavor_mlc.3.d:0 "El cuidado de las vías marítimas es una prioridad importante para un estado tan dependiente de comercio como el nuestro. Últimamente ha crecido otra vez la actividad pirata. Tradicionalmente, este es el tipo de tarea que deberíamos delegar a las comunidades de comerciantes de nuestra ciudad"
 flavor_mlc.3.a:0 "Asigne la tarea a una de las comunidades de comerciantes."
 flavor_mlc.3.b:0 "Usaremos nuestros propios recursos para solucionarlo."
 flavor_mlc.4.t:0 "El islam y el estado de Malaca"
 flavor_mlc.4.d:0 "En muchas aspectos, Malaca ha sido el centro de la islamización del archipiélago malayo. Sin embargo, nuestro propio estado siempre ha evitado cualquier variedad estricta u ortodoxas de la ley islámica para que siga siendo un lugar atractivo para comerciantes de todas las nacionalidades. En su lugar, se usa la tradición para la legislación del país mientras las leyes islámicas ortodoxas se han reservado para casos especiales, a menudo relacionados con mantener el orden público. Mientras que esto ha molestado a los que tienen más sensibilidad religiosa, durante los años ha sido bueno para el comercio y, por lo tanto, las comunidades de Malaca lo han apoyado.\nPero con el tiempo los musulmanes se han vuelto cada vez más dominantes en nuestro estado y debido a su importancia por la extensión de islam entre las islas, algunos han comenzado incluso a considerar Malaca un lugar de peregrinación. ¿Quizás ha llegado el momento de introducir un poco más de ortodoxia en las leyes y costumbres de nuestro estado?"
 flavor_mlc.4.a:0 "Sí, en nombre de Alá."
 flavor_mlc.4.b:0 "No, sigamos con nuestras antiguas tradiciones."
 flavor_mlc.5.t:0 "Aduanas y e impuestos"
 flavor_mlc.5.d:0 "El comercio es la única ocupación de nuestro reino y para sorpresa de muchos visitante tenemos poca agricultura y hemos de importar alimentos básicos. A pesar de esto nuestro reino está floreciendo y barcos de toda Asia vienen a nuestros muelles a vender, comprar y revender todo tipo de mercancías.\nCon el fin de fomentar el comercio, el bendahara real ha sugerido que bajemos aduanas e impuestos a casi nada. Esta política valiente nos separaría hasta de los otros reinos orientados al comercio y en su opinión aseguraría nuestro lugar como el mayor emporio de Oriente."
 flavor_mlc.5.a:0 "Malaca no tiene nada propio. pero lo tiene todo del mundo."
 flavor_mlc.5.b:0 "No podemos permitirnos bajar estas tasas."
 flavor_mlc.6.t:0 "Hang Tuah"
 flavor_mlc.6.d:0 "Mientras resolvía algunos disturbios relacionados con un hombre descontrolado en nuestro campo, hoy nuestro bendahara recibió la ayuda inesperada de un guerrero local. Cuando todos los guardias del propio bendahara habían huido este hombre y sus amigos actuaron rápidamente y con valentía para salvar a nuestro ministro. Conmovido por esta profunda lealtad al estado, el bendahara nombró inmediatamente al joven guerrero, Hang Tuah, al puesto de comandante real.\n Nuestro reino ha ganado ahora el servicio de uno de sus más grandes campeones."
 flavor_mlc.6.a:0 "Que nuestra gente jamás desaparezca de esta tierra."
 flavor_mlc.7.t:0 "Llegada de los portugueses"
 flavor_mlc.7.d:0 "Naves de orillas lejanas no son raras en Malaca aún hoy una inusual visitante llegó a nuestra ciudad. El capitán se presenta como viniendo de un reino cristiano lejos al Oeste conocido como Portugal y quiere firmar un acuerdo de comercio por que su país se haría uno de los socios comerciales más favorecidos de nuestro estado.\nSin embargo, la comunidad musulmana guyaratí está propagando con fuerza que es un hombre peligroso y su país un enemigo jurado de nuestra religión. Los guyaratís están tan vehementemente en contra de la presencia portuguesa aquí que ya han comenzado a actuar con abierta hostilidad hacia los recién llegados, confiscando sus bienes y abordando sus buques. Hay riesgo que esto se pudiera descontrolar muy rápidamente…"
 flavor_mlc.7.a:0 "Azota a los guyaratís e intentar salvar la situación."
 flavor_mlc.7.b:0 "No debemos permitir que los portugueses ganen asiento en esta parte del mundo."
 flavor_mlc.7.a.tt:0 "El incidente será percibido por Portugal como ligeramente menos malo."
 flavor_mlc.7.b.tt:0 "El incidente será percibido por Portugal como peor."
 flavor_mlc.8.t:0 "Incidente en Malaca"
 flavor_mlc.8.d:0 "Nos ha llegado la noticia que el sultanato de Malaca ha confiscado el cargamento de naves portuguesas en visita. Tememos que nuestros antiguos enemigos del mundo musulmán hayan llegado primero a ellos y envenenado sus mentes contra nosotros."
 flavor_mlc.8.a:0 "Vale"
 tribal_democracy_ruthenian:0 "Hetmanato"
 tribal_democracy_ruler_ruthenian:0 "Hetman"
 tribal_democracy_ruler_female_ruthenian:0 "Hetman"
 tribal_democracy_ruler_vassal_ruthenian:0 "Atamán"
 prices.11.t:0 "El período más frío de la Pequeña Época Glacial"
 prices.11.d:0 "Los inviernos se están haciendo de nuevo cada vez más largos y fríos de lo que nadie recuerda. Como hielo y la nieve arrastran se vuelven a extender hacia el sur, las cosechas de este invierno las cosechas se están estropeando, el vino se echó a perder y los peces han empezado a migrar a aguas más cálidas."
 prices.11.a:0 "¡Que fríííio!"
 LITTLE_ICE_AGE:0 "El período más frío de la Pequeña Época Glacial"
 prices.12.t:0 "Tapones de Corcho"
 prices.12.d:0 "El desarrollo en la fabricación de la botella ha permitido que los productores de vino creen botellas en tamaños casi estandarizados y como resultado han sido capaces de reintroducir el uso del tapón de corcho en la botella. Esta es una manera mucho más eficiente para sellar el vino que los tapones de tela y significa que el vino se puede transportar ahora a distancias mucho más lejanas de lo que se había considerado. Quizás vemos ahora el nacimiento de un comercio de vino mundial."
 prices.12.a:0 "Vale"
 WINE_CORKS:0 "Crecimiento del comercio internacional del vino"
 prices.13.t:0 "Nuevos ropajes"
 prices.13.d:0 "Una nueva técnica para la producción de tela ha comenzado a surgir entre los trabajadores de tela de $COUNTRY$. Los "nuevos ropajes", como se les llama son mucho más finos, ligeros y baratos que la lana gruesa que solía demandarse. Al tiempo que aumenta la demanda de estos nuevos productos, sus producción usa mucha menos lana y por lo tanto los precios han estado disminuyendo."
 prices.13.a:0 "Vale"
 NEW_DRAPERIES:0 "Nuevos ropajes"
 prices.14.t:0 "Reglamento de uniformes"
 prices.14.d:0 "Los antiguos ejércitos de alistamiento están siendo sustituidos cada vez más por ejércitos nacionales más permanentes. Como parte de este proceso muchos estados han comenzado a regular cómo deben ser los uniformes de sus soldados y algunos incluso han comenzado a ofrecer estos uniformes a sus soldados. El tinte nunca fue barato y el aumento de la demanda de ambos, aumentan los precios de tintes y tela."
 prices.14.a:0 "Vale"
 REGULATED_UNIFORMS:0 "Reglamento de uniformes"
 prices.15.t:0 "Pesquerías de los grandes bancos"
 prices.15.d:0 "¡Nuestros exploradores informan de que en los grandes bancos de Terranova han encontrado aguas que contienen miles de miles de peces esperando ser capturados! Expediciones pesqueras se dirigen a estas aguas en un número cada vez mayor y los mercados rebosan una cantidad inimaginable de pescado."
 prices.15.a:0 "Vale"
 GREAT_FISHERIES:0 "Pesquerías de los grandes bancos"
 prices.16.t:0 "Percal y otras telas de algodón"
 prices.16.d:0 "El suministro constante de algodón indio han comenzado a causar algunos cambios grandes del consumo de tela europeo. Muselinas, percales y otras telas de algodón se venden a precios más elevados en los mercados europeos."
 prices.16.a:0 "Vale"
 CALICOES:0 "Percales"
 prices.17.t:0 "Disminución del castor europeo"
 prices.17.d:0 "La demanda de pieles ha estado aumentando constantemente a lo largo de la Edad Media y un clima cada vez más frío no ha hecho nada para cambiar esto últimamente. A causa de esto la población del castor europeo está teniendo problemas para hacer frente a la creciente demanda de pieles. Ha llegado al punto que los castores apenas se ven por Europa y ahora las pieles tienen que ser importados a un gran coste de Rusia y el lejano norte."
 prices.17.a:0 "Vale"
 DEPLETION_OF_EUROPEAN_BEAVER:0 "Disminución del castor europeo"
 prices.18.t:0 "Sombreros de fieltro"
 prices.18.d:0 "La piel del castor es un material excelente para la fabricación de sombreros. Guarda el calor y puede mantener la forma incluso con mal tiempo y durante mucho tiempo. La demanda creciente de sombreros de fieltro junto con su complicado proceso de fabricación ha llevado al crecimiento de un próspero sector de fabricación de sombreros en nuestra economía."
 prices.18.a:0 "Vale"
 FELT_HATS:0 "Sombreros de fieltro"
 prices.19.t:0 "Marinas permanentes"
 prices.19.d:0 "Las marinas permanentes han pasado de ser casos excepcionales a hacerse la norma. Las instituciones dedicadas al control de las nuevas fuerzas armadas comienzan a tomar un papel mucho más activo en la consecución de provisiones para la construcción y mantenimiento de sus naves."
 prices.19.a:0 "Vale"
 PERMANENT_NAVIES:0 "Marinas permanentes"
 prices.20.t:0 "Cañones de bronce"
 prices.20.d:0 "El cañón de bronce ha hecho su entrada en el campo de batalla y está aquí para quedarse. Los materiales necesarios para alimentar la creciente la industria de fabricación de cañones han dado lugar a una explosión en la demanda de cobre en los últimos años y como resultas, los precios han aumentado."
 prices.20.a:0 "Vale"
 BRONZE_CANNONS:0 "Cañones de bronce"
 prices.21.t:0 "Cultura del té japonesa"
 prices.21.d:0 "Beber té está lejos de ser un nuevo elemento en la cultura japonesa. Sin embargo, el desarrollo continuado de la ceremonia del té durante el siglo XVI ha llevado el té a ser común en toda la sociedad japonesa."
 prices.21.a:0 "Vale"
 JAPANESE_TEA_CULTURE:0 "El camino del té"
 prices.22.t:0 "Disminución del comercio de especias"
 prices.22.d:0 "Con una creciente cantidad de competidores en el mercado de las especias, la disponibilidad de las especies de Oriente que una vez fueron extremadamente han aumentado drásticamente en el oeste. Mientras que algunos han tratado de estabilizar los precios de especias quemando lo que producen o imponiendo normas más estrictas para su exportación, ahora parece claro que la rentabilidad de este producto ha tomado un descenso permanente."
 prices.22.a:0 "Vale"
 DECLINE_OF_SPICE_TRADE:0 "Disminución del comercio de especias"
 prices.23.t:0 "Cambio de modelos de consumo"
 prices.23.d:0 "El azúcar fue una vez un lujo raro que se tenía que importar desde el Magreb u Oriente Medio. Ya que el mundo se ha abierto y el poder adquisitivo de nuestra clase urbana ha aumentado, el azúcar todavía se puede considerar un lujo pero es bastante asequible."
 prices.23.a:0 "Vale"
 POPULARIZATION_OF_SUGAR:0 "Popularización del azúcar"
 prices.24.t:0 "Popularización de los tejidos de seda"
 prices.24.d:0 "Siempre ha habido una gran demanda de seda en todo el mundo mucho antes de que de la Edad Media y conseguirla fue una de las fuerzas impulsores de los viajes de descubrimiento hacia Oriente. Con la mayor disponibilidad de la seda, tanto como materia prima como tejido, la demanda de telas de seda en el Oeste se eleva más alto que antes."
 prices.24.a:0 "Vale"
 POPULAR_SILK_FABRICS:0 "Telas de seda de moda"
 prices.25.t:0 "Plantaciones de tinte de Bengala"
 prices.25.d:0 "Nuestro control directo sobre algunas áreas de producción de tinte en el norte de la India atrajo a un número de buscadores de fortuna con el objetivo de ampliar la producción en nuestras tierras de Bengala. Algunos rincones de Bengala parecen ideal para cultivar índigo y la mayoría parece juzgar que es probable que estos esfuerzos tengan éxito, si se permite. Sin embargo, cultivar índigo y el proceso de convertir las plantas en tinte es un trabajo duro y permitir a esta gente poco escrupulosa mano libre aquí puede llevar a dificultades más adelante."
 prices.25.a:0 "Permitidlo"
 prices.25.b:0 "Restringe la creación de nuevas plantaciones."
 BENGALI_INDIGO_PRODUCTION:0 "Aumento de la disponibilidad de los tintes"
 prices.26.t:0 "Desarrollo del enchapado"
 prices.26.d:0 " Al principio muchos tipos de madera tropical fueron considerado demasiado quebradizos por los carpinteros. Sin embargo, con el desarrollo de chapado se ha hecho posible hacer usar ébano y otras maderas tropicales seleccionadas por su belleza en lugar de su fuerza. Como resultado, la creación de bellos y originales gabinetes y otros muebles de prestigio a partir de maderas tropicales se ha convertido en un gran negocio"
 prices.26.a:0 "Vale"
 VENEERING:0 "Armarios chapeados"
 prices.27.t:0 "Disminución de las poblaciones de elefantes en el sudeste asiático"
 prices.27.d:0 "Después de muchos años de lenta disminución de la población de elefantes de Sudeste Asiático ahora se ha llegado a un mínimo nunca visto. La demanda de elefantes y productos de marfil en el Sudeste de Asia y China sin embargo nunca ha flaqueado y como resultado el precio de los elefantes y su marfil está aumentando."
 prices.27.a:0 "Vale"
 IVORY_SHORTAGE:0 "Escasez de marfil en Asia Oriental"
 prices.28.t:0 "Desarrollo de la forja"
 prices.28.d:0 "Varios avances en el campo de la forja han hecho que los cañones de hierro sean ahora más eficiente y fiables que los antiguos cañones de bronce. Ya que los productos de hierro también sustituyen cada vez más a los de cobre en otros campos, como utensilios para comer, el precio del cobre disminuido mientras que la demanda de hierro está en aumento."
 prices.28.a:0 "Vale"
 IRON_WORKING:0 "Desarrollo del trabajo del hierro"
 prices.29.t:0 "Chocolate caliente"
 prices.29.d:0 "El uso del cacao para crear una bebida caliente es una costumbre heredada de los nativos americanos. Mientras la nueva bebida se puso de moda rápidamente en algunas partes de la sociedad europea, llevó mucho tiempo y grandes cantidades de azúcar para que alcanzase una mayor aceptación. Pero con eso resuelto, la demanda de chocolate está ahora en constante aumento en el Viejo Mundo."
 prices.29.a:0 "Vale"
 HOT_CHOCOLATE:0 "Bebiendo chocolate caliente"
 prices.30.t:0 "Popularidad creciente del tabaco"
 prices.30.d:0 "Originalmente comercializada como planta medicinal, el tabaco se ha hecho cada vez más popular tanto en el mundo cristiano como en musulmán por fines recreativos. De París a Bengala el hábito ha crecido hasta tal punto que el negocio del tabaco se está volviendo muy lucrativo."
 prices.30.a:0 "Vale"
 POPULARIZATION_OF_TOBACCO:0 "Popularización del tabaco"
 prices.31.t:0 "Difusión de la planta de café"
 prices.31.d:0 "Durante siglos, el café fue un producto cultivado y exportado exclusivamente de Yemen y Etiopía. De hecho, los mercaderes yemeníes tenían un control tan férreo sobre el comercio del café que hicieron lo imposible para que nadie pudiera sacar la planta de sus fronteras.\nIgual que el gusano de seda viajó a occidente siguiendo las rutas comerciales, también la planta de café cayó en manos de nuestros comerciantes. Las plantaciones de [java_coffee_here.GetName] han empezado a producir café en cantidades no pequeñas y los granos están disponibles mucho más rápidamente."
 prices.31.a:0 "¡Tomemos una taza de [java_coffee_here.GetName] de [owner_of_mocha.GetName]!"
 prices.32.t:0 "La decadencia de [387.GetCapitalName]"
 prices.32.d:0 "Los mercaderes que antes venían a nuestros puertos a por café ahora tienen otras opciones y si bien [387.GetCapitalName] sigue siendo un puerto importante de por sí, ya no es el principal centro de distribución de café del mundo."
 prices.32.a:0 "Que el comercio [From.GetAdjective] se ahogue en sus viles brebajes."
 JAVA_COFFEE:0 "Difusión de la planta de café"
 prices.33.t:0 "Feria internacional de libros"
 prices.33.d:0 "Aunque el papel es superior al papiro en muchos aspectos, jamás había podido reemplazarlo. Sin embargo, con la divulgación de la imprenta, libros, panfletos e incluso cartas de juego son más comunes que nunca. El arte en sí de producir papel también se ha refinado en las últimas décadas y estos dos hechos han coincidido para que el papel sea solicitado como nunca antes.\nTal vez el ejemplo más visible sea la feria de libros de [bookmarket_here.GetCapitalName], que parece crecer más cada año. Nacida como feria para impresores de [bookmarket_here.GetAreaName], ahora atrae visitantes de todo el continente."
 prices.33.a:0 "[bookmarket_here.GetCapitalName] es ciertamente la mayor feria de libros del mundo."
 prices.33.b:0 "Esto beneficiará a la provincia entera."
 INCREASED_PRINTING:0 "Crecimiento de la imprenta y la editorial moderna"
 prices.34.t:0 "El batidor"
 prices.34.d:0 "Durante siglos, los molinos de papel recurrían a martillos mecánicos para batir la pulpa de papel, extrayendo la fibra para crear el material bruto necesario para fabricar papel.\nUtilizando los molinos de viento locales como energía, artesanos emprendedores de [hollender_beater_province.GetName] han diseñado una solución mucho más eficiente. Lo llaman el batidor [Root.GetAdjective]. Una cuba con un rodillo horizontal con palas impulsado por el viento. En unas horas estas palas pueden triturar la pulpa que los viejos martillos tardaban días."
 prices.34.a:0 "El mercado de papel nunca será el mismo."
 HOLLENDER_BEATER:0 "Los batidores reemplazan a los martillos en la producción de papel"
 prices.35.t:0 "Administrando un imperio"
 prices.35.d:0 "Los burócratas siempre han favorecido el papel sobre el papiro y otros materiales por lo fácil que es trabajar con él. También se pueden tomar diferentes medidas para dificultar la falsificación de papeles oficiales. Una, la invención de la marca de agua de Fabriano, otra las elaboradas técnicas de jaspeado y caligrafía de los productores islámicos de papel.\nAnte el aumento de los imperios hasta abarcar más de un continente, la necesidad de una autenticidad demostrable y la facilidad de uso del papel ha hecho que las burocracias imperiales de China a Europa lo usen exclusivamente para documentos y órdenes oficiales."
 prices.35.a:0 "El papel es el futuro."
 PAPER_IN_BUREAUCRACY:0 "Marcas de agua y jaspeados"
 prices.36.t:0 "Librerías de préstamo y clubes literarios"
 prices.36.d:0 "Con el aumento de la alfabetización, la difusión y divulgación de los libros se ha vuelto un objetivo de motivos tanto económicos como ideológicos. Cada vez hay más libreros en las ciudades en general y en aquellas tan grande como [lending_libraries_here.GetName] hay calles enteras llenas de cajas de libros a la venta.\nPara quienes no se pueden permitir comprar libros, cada vez hay más modos de conseguir préstamos o financiación para comprar libros, así como librerías de préstamo de pago, cooperativas de compra de libros o sociedades de suscripción."
 prices.36.a:0 "¿Se puede confiar la palabra escrita a las masas?"
 LENDING_LIBRARIES:0 "Librerías de préstamo y clubes literarios"
 prices.37.t:0 "Intercambio colombino"
 prices.37.d:0 "Con la colonización de América, una gran variedad de nuevas semillas, cultivos y animales se empiezan a extender entre el Nuevo y el Viejo Mundo. Cultivos como el maíz, yuca y tomate se empezaron a extender por todo el Viejo Mundo desde el primer momento de su introducción, igual que cada vez se buscan más bestias de cargas no americanas en el Nuevo Mundo.\nHay más disponibilidad de comida en el mundo en general que nunca. Tierras que antes se consideraron no aptas para el cultivo, bien parte del año, bien nunca, ahora producen alimentos y cereales. Pocas cosas traerán tanto beneficio al hombre corriente en este siglo como una mayor abundancia de comida."
 prices.37.a:0 "Es genial…"
 prices.38.t:0 "Tallado"
 prices.38.d:0 "Los maestros talladores de [diamond_city.GetCapitalName] han hecho un descubrimiento en el tallado de diamantes experimentando con aceite impregnado de polvo de diamante en sus scaifes. Esto permite al tallador [Root.GetAdjective] cortar esas piedras raras en formas completamente nuevas y con un brillo mucho mayor. La técnica resultante, conocida como tallado, produce una piedra con una forma geométrica más agradable y mejores cualidades ópticas. Con la difusión de las nuevas piedras y la técnica causante por cortes y talleres, está aumentando enormemente la demanda de joyería, diamantes y piedras preciosas."
 prices.38.a:0 "Qué escándalo de gemas."
 FACETING:0 "Tallado"
 prices.39.t:0 "Diamantes del Nuevo Mundo"
 prices.39.d:0 "Los diamantes, un tipo de piedra tan resistente que no se puede ni pulir a menos que se use su propio polvo, siempre había sido la más rara de todas las piedras preciosas. Durante siglos, la India fue la única fuente conocida de diamantes de todo el mundo e incluso allí, solo se encontraba en una pocas regiones mineras bien vigiladas.\nPero con el descubrimiento de grandes cantidades de diamantes en el interior de Sudamérica, estos se han convertido en algo no solo para reyes y príncipes, sino también para magnates ricos, burgueses y otros entendidos en joyería."
 prices.39.a:0 "Los diamantes son para siempre."
 BRAZILIAN_DIAMONDS:0 "Diamantes del Nuevo Mundo"
 prices.40.t:0 "Iglesias protestantes y reformadas rechazan el incienso"
 prices.40.d:0 "Muchos teólogos reformados y protestantes no solo rechazan la naturaleza exageradamente adornada de las iglesias católicas, sino también el uso de incienso en rituales religiosos. El uso de aromas, velas e incienso se ve como sacrílego y el resultado es que la demanda de toda clase de fragancias, que durante un milenio llevó incienso y mirra de Oriente a Europa, comienza a disminuir."
 prices.40.a:0 "Como humo que se lleva el aire."
 REFORMED_REJECTION_OF_INCENSE:0 "Iglesias protestantes y reformadas rechazan el incienso"
 prices.41.t:0 "Crecimiento de la industria del perfume"
 prices.41.d:0 "Una clase mercante en aumento además de un código social cada vez más exigente entre la nobleza y las clases superiores ha hecho que los perfumes estén cada vez más solicitados. Ahora se espera que los salones de los grandes palacios tengan un aroma agradable además de una decoración majestuosa. Esto ha llevado al aumento de la demanda de incienso, mirra y otros productos aromáticos para la fabricación de perfumes. En [perfume_city_grass.GetCapitalName], el refinado de flores locales y productos aromáticos foráneos ha crecido hasta convertirse en una gran industria de por sí."
 prices.41.a:0 "Tienen buena nariz para estas cosas."
 GROWTH_OF_PERFUME_BUSINESS:0 "Crecimiento de la negocio del perfume"
 prices.42.t:0 "Cría selectiva"
 prices.42.d:0 "Mediante la cría científica y muy agresiva de caballos, cerdos, vacas y ovejas, el campo [Root.GetAdjective] ha empezado a crear tipos de animales completamente nuevos, más especializados en las diversas tareas que deben realizar. Diferentes regiones fueron famosas por sus razas de ganado, pero con los nuevos métodos que se han ido creando, se ha vuelto evidente lo fácil que es para el hombre crear mejoras específicas en los animales.\nComo resultado se ha revitalizado el comercio ganadero, aumentando drásticamente no solo la cantidad, sino la calidad de los animales vendidos."
 prices.42.a:0 "Notable."
 SELECTIVE_BREEDING:0 "Cría selectiva"
 prices.43.t:0 "Cristal bohemio"
 prices.43.d:0 "Durante siglos el cristal veneciano dominó el sector de la fabricación de vidrio, con empresas pequeñas intentando imitar fielmente a los maestros de la isla de Murano. La región de Bohemia lleva fabricando vidrio desde el siglo XII, pero el nuevo método de los maestros vidrieros bohemios que combina su creta nativa con potasa es por fin capaz de desafiar al cristal veneciano. La nueva variedad de cristal de Bohemia es más resistente, brillante y de un estilo marcadamente distinto del cristal de Venecia. Candelabros de cristal bohemio, joyería de cristal y cristales grabados se van haciendo más comunes en todas las cortes de Europa." # [LocEditor:AwaitingBatchUpdate]
 prices.43.a:0 "Más claro, cristal."
 BOHEMIAN_GLASS:0 "Cristal bohemio"
 prices.44.t:0 "Mejoras en la fabricación de lentes"
 prices.44.d:0 "Desde el siglo XIII los anteojos con lentes de cristal han ido reemplazando las piedras de lectura de eras anteriores. Mediante una profunda observación óptica, estas lentes han alcanzado tal nivel de perfección que permitieron aumentar hasta lo más pequeño.\nPara alegría de eruditos, estas lentes también se pueden usar para crear microscopios ópticos, para examinar aquello que jamás había podido verse antes, y el telescopio refractor, permitiendo el estudio de objetos lejanos, como las estrellas. El campo de la óptica está al borde de una revolución que traerá grandes beneficios a la ciencia, la navegación y la guerra."
 prices.44.a:0 "Ahora podremos ver objetos lejanos como si estuvieran cerca."
 MODERN_OPTICS:0 "Óptica moderna"
 prices.45.t:0 "Vidrio flint y plomo"
 prices.45.d:0 "Los vidrieros de [glass_province.GetName] han empezado a usar juntos pedernal y arena para crear un producto transparente, fácil de trabajar y sin fallos. Este nuevo método está desafiando rápidamente a los grandes centros mundiales de fabricación de cristal, puesto que los mercados se ven inundados de este producto nuevo y muy popular."
 prices.45.a:0 "Brillante."
 LEAD_CRYSTAL:0 "Vidrio de plomo"
 prices.46.t:0 "Mejoras en la minería de carbón"
 prices.46.d:0 "Con el paso del tiempo, la tecnología ha mejorado enormemente la producción de las minas de carbón existentes, así como ha hecho posible extraer carbón en lugares antes inviables. Nuestras minas de carbón rinden con una eficiencia sin precedentes, y aunque la  industrialización constante provoca gran demanda de carbón, ahora podemos satisfacerla más fácilmente."
 prices.46.a:0 "Excelente."
 IMPROVED_COAL_MINING:0 "Mayor disponibilidad de carbón"
 trade_company_moluccas:0 "Carta de las Molucas"
 TRADE_COMPANY_MOLUCCAS_Indonesia_Trade_Company:0 "Compañía comercial de las Molucas"
 TRADE_COMPANY_MOLUCCAS_Root_Culture_GetName:0 "Compañía [Root.Culture.GetName] de las Molucas"
 new_england_region:0 "Nueva Inglaterra"
 ori_jagannath_cult:0 "Jaganatha y gajapatis."
 desc_ori_jagannath_cult:0 " el gran avatar de Vishnu"
 ori_no_salt_tax:0 "No al impuesto de la sal."
 desc_ori_no_salt_tax:0 "Hemos parado temporalmente el impuesto de sal tradicional. Mientras esto ha privado de nosotros de una fuente principal de ingresos para el estado la popularidad de nuestra dinastía y nuestro monarca se ha beneficiado enormemente de este movimiento."
 ori_popular_unrest:0 "Cansancio de Guerra"
 desc_ori_popular_unrest:0 "Tras años de guerra nuestra gente está cansada y quiere vivir sus vidas en paz."
 ori_support_for_pretender:0 "Apoyo a pretendiente."
 desc_ori_support_for_pretender:0 "Esta provincia apoya a un pretendiente contra nuestro gobierno."
 flavor_ori.1.t:0 "Los Gajapatis y el culto de Jaganatha"
 flavor_ori.1.d:0 "Las ceremonias en el gran templo de Puri y el registro en el que Jaganatha se manifiestan han sido ridiculizados y mofados a veces por los gobernantes, pero en Orissa Jaganatha, el 'Señor del Universo' es indiscutiblemente la deidad más popular.\nEl apoyo de Jaganatha y sus sacerdotes ha sido inquebrantable para el Rajá Kapilendra, el fundador de nuestra dinastía. Ahora ha llegado el momento para nuestra dinastía de pagar su deuda, debemos acreditar el templo en Puri y elevar la veneración de Jaganatha como el culto principal de nuestro reino."
 flavor_ori.1.a:0 "¡Alabemos a Jaganatha!"
 flavor_ori.1.b:0 "No debemos poner todos los huevos en una sola cesta."
 flavor_ori.2.t:0 "Las guerras de Kapilendra"
 flavor_ori.2.d:0 "Cuando Kapilendra Deva derrocó al último de los Reyes Ganga orientales en 1434, Orissa era un estado triste. Las incursiones musulmanas desde el norte y oeste así como la rivalidad con otros vecinos al sur habían reducido el reino enormemente. Desde entonces el Rajá Kapilendra rapídamente ha cambiado todo a ese alrededor. En guerras consecutivas con Bengala, los Reddys de Andhra, los sultanes bahmaníes y el imperio de Vijayanagar, Orissa ha crecido tanto en tamaño y fuerza bajo su liderazgo.\nEsta constante beligerancia sin embargo se ha cobrado su peaje en la población de nuestro reino y una inusual estación mala de cosecha ha resultado ahora en un creciente descontento popular. Se ha sugerido que la tesitura pública puede ser mejorada si temporalmente levantamos el tradicional impuesto de sal y por otra parte dedicar nuestra atención al bien público un poco más."
 flavor_ori.2.a:0 "No necesitamos el impuesto de Sal."
 flavor_ori.2.b:0 "No podemos inclinarnos ante la presión pública."
 flavor_ori.3.t:0 "Muerte de Kapilendra."
 flavor_ori.3.d:0 "Después de una larga vida, el gran rey guerrero Kapilendra yace en su lecho de muerte. Para sorpresa de sus 18 hijos legítimos, sin embargo el viejo rey, guiado por la voz de Jagganath, ha elegido a su hijo ilegitimo Purushottama para hacerle su heredero.\nCuando el rey da su último aliento, la sucesión real lejos de asegurarse como Hamvira, el candidato favorito hasta la fecha, ha huido al sur donde se ha levantado en armas contra Purushottama."
 flavor_ori.3.a:0 "¡Debemos seguir la voluntad de Jaganatha!"
 flavor_ori.3.b:0 "¡Hamvira es el heredero legítimo!."
 flavor_ori.3.a.tt:0 "Nuestros vecinos aprenderán de esto y reaccionarán en consecuencia."
 flavor_ori.4.t:0 "Crisis sucesoria en Orissa."
 flavor_ori.4.d:0 "Nos ha llegado la noticia de que Kapilendra, el rey guerrero de Orissa, está muerto y parece que sus hijos están luchando por su trono, dejando el reino débil y expuesto."
 flavor_ori.4.a:0 "Vale."
 flavor_ori.5.t:0 "Oferta de Hamvira."
 flavor_ori.5.d:0 "Un mensajero de Hamvira ha llegado hoy, un pretendiente al trono de Orissa. Si le apoyamos en su lucha para asegurar el trono de Orissa para sus reclamaciones, Hamvira nos garantizará un número de importantes fuertes en el este, entre ellos Warangal." # [LocEditor:AwaitingBatchUpdate]
 flavor_ori.5.a:0 "Enviar tropas y dinero."
 flavor_ori.5.b:0 "Evitar implicarse."
 flavor_ori.6.t:0 "Los bahmanis apoyan a Hamvira."
 flavor_ori.6.d:0 "El sultán bahmaní, un viejo enemigo de nuestro reino, ha decidido apoyar a Hamvira. No podemos saber seguro que le ha sido prometido, pero si los rumores son ciertos Hamvira ha estado suficientemente desesperado para prometer a los bahmanis una gran parte de nuestro país."
 flavor_ori.6.a:0 "Mejor asegurarse de que él no gane entonces."
 flavor_ori.7.t:0 "Victorioso Hamvira."
 flavor_ori.7.d:0 "Como los ejércitos de Hamvira, el pretendiente, toma el control de la capital, la guerra civil parece llegar a su fin. En el sur, el sultán bahmaní ha actuado rápido enviando tropas para guarecer los nuevos fuertes que habían sido prometidos."
 flavor_ori.7.a:0 "Esto no es bueno"
 flavor_ori.8.t:0 "Hamvira paga sus deudas."
 flavor_ori.8.d:0 "En la guerra civil que se desarrollaba en Orissa llegando a su fin, nos hemos dirigido a tomar el control de las áreas prometidas por Hamvira."
 flavor_ori.8.a:0 "¡Genial!."
 flavor_ori.9.t:0 "El culto de Jaganatha."
 flavor_ori.9.d:0 "¡Con la partida de los gajapatíes del trono de Orissa, el vínculo cercano entre el estado, Jaganatha y sus sacerdotes se ha cortado. Aunque el templo de Puri y la adoración de dedad siguen siendo importantes para la vida cultural y espiritual de Orisa, ya no está tan íntimamente unico a la misma monarquía."
 flavor_ori.9.a:0 "Vale."
 flavor_ori.10.t:0 "Nacimiento de la literatura en oriya."
 flavor_ori.10.d:1 "Hasta ahora el sánscrito había sido el único lenguaje literario en Orissa, reservándose la lengua oriya coloquial para los shudras y castas inferiores. Pero Sarala Das, un soldado retirado con escasa educación formal, fue cambiando esto al traducir el Mahabharata a oriya. Las obras originales de Sarala Das también están solo en oriya y otros poetas han ido siguiendo esta práctica."
 flavor_ori.10.a:0 "Vale."
 flavor_ori.11.t:0 "Achyutananda."
 flavor_ori.11.d:0 "Un poeta, vidente y autor prolífico ha estado ganando popularidad en nuestro reino como santo vaisnava. Se dice que Achyutananda puede predecir el futuro y sus libros están escritos en oriya, el lenguaje del pueblo."
 flavor_ori.11.a:0 "Vale."
 zan_shirazi_islam:0 "Islam shirazi."
 zan_religious_orthodoxy:0 "Adopta nuestras opiniones religiosas."
 zan_religious_unrest:0 "Ruptura con las tradiciones shirazi."
 desc_zan_religious_unrest:0 "A fin de aplacar a muchos comerciantes extranjeros en nuestro estado hemos comenzado a eliminar las prácticas religiosas poco ortodoxas. Mientras que esto puede ser para nuestro beneficio a largo plazo, en la actualidad está socavando la legitimidad de nuestra propia dinastía."
 zan_sacked_by_the_zimba:0 "Saqueada por los Zimba."
 desc_zan_sacked_by_the_zimba:0 "Esta ciudad ha sido atacada y saqueada por la gente de Zimba, y la economía local sufre mientras se está reconstruyendo y poblándose de nuevo."
 zan_kilwa_chronicle:0 "Crónica de Kilwa."
 desc_zan_kilwa_chronicle:0 "La Crónica de Kilwa es un libro que registra la historia de nuestra dinastía desde sus orígenes antes de llegar en Kilwa hasta la actualidad. Es un documento que demuestra nuestro derecho legítimo de gobernar los puertos de la costa Suajili sin una sombra de una duda."
 flavor_zan.1.t:0 "Islam de shirazi y los patricios de Kilwa."
 flavor_zan.1.d:0 "La mayor parte de los estados suajili a día de hoy están gobernados por dinastías que reclaman ser descendientes de la primera migración islámica a esta región. El islam que practican estos 'shirazis', como se llaman a sí mismos, sin embargo no es la forma más ortodoxa de la religión. Se cree que muchas antiguas ceremonias locales que se realizan a diario en nuestra corte y en los linajes shirazi tienen capacidades mágicas que les otorgan el derecho de gobernar estas ciudades.\nPero según crece la riqueza de Kilwa y los otros estados suajili, nuevas oleadas de extranjeros siguen llegando en grandes números. Comerciantes de Omán, Persia, el reino bahmani y otras tierras lejanas han hecho de nuestras ciudades su hogar y una clase al alza de comerciantes nativos se han unido a estos grupos. Muchos de los recién llegados detestan nuestras tradiciones. Si adoptáramos una forma más ortodoxa del islam, seguramente nos ayudaría en nuestras relaciones con los otros estados del Océano Indico, pero hay un riesgo muy real de socavar nuestro propio gobierno y dañar las relaciones con los demás estados suajili." # [LocEditor:AwaitingBatchUpdate]
 flavor_zan.1.a:0 "Debemos seguir los caminos de nuestros antepasados."
 flavor_zan.1.b:0 "Vamos a purgar nuestro reino de creencia paganas y ceremonias."
 flavor_zan.2.t:0 "La crónica de Kilwa."
 flavor_zan.2.d:0 "Con más y más comerciantes extranjeros que llegan a la costa Suajili de estados islámicos ortodoxos, nuestras viejas costumbres Shirazi están en peligro. Hemos visto con disgusto como algunas de las viejas dinastías Shirazi de la costa Suajili han sido derrocadas por una clase ascendente de comerciantes indígenas aliados con los recién llegados.\nComo una de las dinastías Shirazi más antiguas y poderosas sin embargo, aún nos mantenemos fuertes. Con el fin de impresionar adecuadamente a los extranjeros y a los alborotadores nacionales por igual, sería lo mejor si asignaramos nuestros escribas para crear una crónica sobre nuestro famoso linaje, de modo que nadie puede dudar de nuestro origen Shirazi y las viejas raíces islámicas de nuestra dinastía"
 flavor_zan.2.a:0 "Vamos a crear tal crónica."
 flavor_zan.2.b:0 "Tenemos asuntos más importantes que atender."
 flavor_zan.3.t:0 "Abandonando las tradiciones shirazis."
 flavor_zan.3.d:0 "En el proceso de reforma del sistema religioso de nuestro reino, hemos llegado al punto en el que tendremos que tomar una decisión en cuanto a cual tradición deberíamos tratar de emular. Nuestro reino es el hogar de los chiítas persas, comerciantes Ibadi desde Omán, así como los comerciantes suníes indios y turcos. A pesar de las consideraciones teológicas Islámicas, deberíamos adoptar las políticas exteriores más adecuadas a nuestro reino para los próximos años."
 flavor_zan.3.a:0 "Nuestras reformas actuales han sido suficientes."
 flavor_zan.3.b:0 "Abracemos el chiismo."
 flavor_zan.3.c:0 "Alinéemonos con los ibadíes."
 flavor_zan.3.od:0 "Deberíamos invitar a eruditos suníes a ayudar a reformar nuestro reino."
 flavor_zan.4.t:0 "¡Caníbales!."
 flavor_zan.4.d:0 "Mientras que nuestro reino le debe toda su existencia a la red comercial de la India Ocenánica y tiene muy poco control real sobre los países de África en el interior hay que estar siempre en guardia para la gente del interior. Uno de esos grupos, los caníbales Zimba, han estado difundiendo el miedo a lo largo de la costa hasta nosotros. Sin ningún aviso, los Zimba se nos echaron encima y arrasaron la ciudad Kilwa. Muchos ciudadanos de Kilwa ahora están muertos y aún más han huido de la ciudad. Se necesitarán años para que Kilwa se recupere, apenas podemos recordar una tragedia mayor en la historia de nuestro reino."
 flavor_zan.4.a:0 "Un día de tristeza."
 flavor_zan.4.b:0 "Utilizar todos los recursos para reconstruir y restaurar Kilwa."
 flavor_zan.5.t:0 "Golpe de Suleiman y Muhammad al-Mazlum."
 flavor_zan.5.d:0 "Cuando el sultán Ismael subió al trono de Kilwa en 1442 su gobierno fue puesto en duda por los jefes locales en Zanzíbar que apoyaron la oferta de su pariente Said de hacerse el sultán. El complot de Said fue sin embargo frustrado por el visir real Suleiman y el emir Muhammad al-Muzlum. Con la muerte de Ismael él mismo sin embargo parece que Suleiman y Muhammad han decidido que el tiempo ha venido para ellos para gobernar de su propio nombre. Actuando rápidamente han usado su influencia para asegurar la capital para ellos mismos y han consentido en compartir el poder tomando el trono en vueltas."
 flavor_zan.5.a:0 "Suleiman asume el trono."
 flavor_zan.5.b:0 "Muhammad al-Muzlum asume el trono."
 flavor_zan.5.c:0 "¡$MONARCH$ es nuestro gobernante legítimo!."
 flavor_zan.6.t:0 "Golpista impopular."
 flavor_zan.6.d:0 "Mientras el $MONARCH$ había servido como ministro del trono durante muchos años antes de usurpar poder directamente su golpe le ha hecho impopular entre los ciudadanos de Kilwa. Ciudadanos prominentes ahora están exigiendo su renuncia y si no son detenidos, puede que tengamos una revuelta en nuestras manos tarde o temprano."
 flavor_zan.6.a:0 "Abdicar a favor de $HEIR$."
 flavor_zan.6.b:0 "Nuestro se gobernante ha ganado el derecho al trono…"
 flavor_zan.7.t:0 "Visir conspirador."
 flavor_zan.7.d:0 "Conservar el trono de Kilwa nunca ha sido fácil y, con el gran número de complots que rodean la coronación de monarcas durante las décadas pasadas, el puesto de Visir en el gobierno real se ha convertido en uno buscado por los hombres de ambiciones, hombres que quieren el trono para sí mismos"
 flavor_zan.7.a:0 "Vale."
 ful_marabout_wars:0 "Rebeldes morabitos."
 desc_ful_marabout_wars:0 "Un movimiento popular en esta área han comenzado a trabajar para limitar la autoridad central y tratar de establecer un estado islámico ortodoxo regido por la Sharia."
 flavor_ful.1.t:0 "Disturbios morabitos en $PROVINCENAME$."
 flavor_ful.1.d:0 "Predicadores morabitos inspirados por el carismático Nasir al-din han comenzado a propagarse para una reforma islámica en $PROVINCENAME$. Muchos guerreros locales se han unido a los morabitos y juntos están trabajando fuera del estado para crear aquí una sociedad que siga la Sharia en su forma más pura. Se oponen violentamente a cualquier tradición pagana o influencia extranjera."
 flavor_ful.1.a:0 "Vale."
 flavor_ful.2.t:0 "Revolución islámica ortodoxa."
 flavor_ful.2.d:0 "Las tensiones religiosas han estado aumentando lentamente en nuestro país desde el surgimiento de los morabitos a mediados del siglo XVII. Ahora la facción el Morabito en $COUNTRYNAME$ han salido en rebelión contra la antigua aristocracia en $CAPITAL_CITY$. La revolución prometida ha conseguido rápidamente el apoyo de muchos de los pastores fulani que están presentes en partes grandes de nuestro estado y está claro que tendremos pronto una rebelión muy seria en nuestras manos."
 flavor_ful.2.a:0 "¡Revolución, muerte a los aristócratas!"
 flavor_ful.2.b:0 "¡Debemos mantener nuestras tradiciones!."
 flavor_ful.3.t:0 "Fin de la Jihad fulani."
 flavor_ful.3.d:0 "Como nuestro país ha abandonado completamente ahora los ideales islámicos sobre los cuales se fundó la facción morabita ha dejado nuestro país y se ha trasladó a otros sitios."
 flavor_ful.3.a:0 "Vale."
 ful_fulani_wars:0 "Malestar entre los fulani y los musulmanes ortodoxos."
 desc_ful_fulani_wars:0 "Nuestras políticas de estado en general y nuestras acciones contra los seguidores de Usman Dan Fodio en particular ha llevado al malestar generalizado en nuestro país. Los musulmanes fulani en el extranjero nos ven contento y nuestros propios sujetos rechazan nuestra autoridad. ¿Seguramente las cosas calmarán pronto?."
 flavor_sok.1.t:0 "Usman Dan Fodio."
 flavor_sok.1.d:0 "Inspirado por las revoluciones religiosas fulani, Usman dan Fodio, un erudito musulmán fulani de Gobir, ha comenzado a incitar a la reforma en nuestro país. Su mensaje fuerte y su carisma ha impresionado a partes de nuestra población y ahora un movimiento creciente ahora apoya la creación de un califato gobernado por tradiciones islámicas ortodoxas, adhesión a la sharia y la misión de extender la fe verdadera por África Occidental.\nEl mensaje también es bastante crítico con el modo en que nuestro estado está dirigido ahora mismo nuestro estado es dirigido y las autoridades de Gobir temen que los seguidores de Usman Dan Fodio pronto podrían rebelarse abiertamente contra nuestro gobierno." # [LocEditor:AwaitingBatchUpdate]
 flavor_sok.1.a:0 "Invita a Usman Dan Fodio a reformar nuestro país."
 flavor_sok.1.b:0 "Este peligroso agitador y sus seguidores deben ser expulsados."
 flavor_sok.1.b.tt:0 "Usman Dan Fodio y sus seguidores abandonará el país."
 flavor_sok.2.t:0 "Los seguidores de Usman Dan Fodio."
 flavor_sok.2.d:0 "El reformador islámico popular Usman Dan Fodio ha sido expulsado por las autoridades de Gobir. Él y sus seguidores buscan ahora a un jefe piadoso en otra parte que permitirá que ellos reclamen la ciudad de Gobir y crear el estado islámico ortodoxo con el cual que sueñan."
 flavor_sok.2.a:0 "Vale."
 flavor_sok.2.a.tt:0 "Ahora se puede fundar el Califato Sokoto."
 sokoto_nation_title:0 "Crear el Califato de Sokoto."
 sokoto_nation_desc:0 "Dan Fodio y sus seguidores están buscando ahora un gobernante piadoso quien permitirá que ellos gobiernen la ciudad de Gobir y crear el estado islámico ortodoxo con el cual sueñan. Debemos ayudar a estos hombres piadosos a conseguir su objetivo y poner nuestro país a su disposición."
 kbo_gazargamu:0 "Gazargamu."
 desc_kbo_gazargamu:0 "Hemos construido una ciudad fortificada fuerte como la nueva capital de la dinastía aquí. Gazargamu asegura que nuestros reyes sean seguros de ejércitos extranjeros y pretendientes igualmente."
 kbo_death_to_kingmakers:0 "Aristocracia leal."
 desc_kbo_death_to_kingmakers:0 "Hemos erradicado la vieja clase de egoístas forjadores entre varios titulares de nuestro reino. Nuestros actuales subordinados dedicarse al servicio de la corona en lugar de enriquecerse."
 kbo_religious_orthodoxy:0 "Ortodoxia forzada."
 desc_kbo_religious_orthodoxy:0 "Tenemos una política estricta en contra de cualquier sincretismo religioso influencias paganos entre nuestra aristocracia."
 flavor_kbo.1.t:0 "Las dos ramas de la dinastía sayfawa."
 flavor_kbo.1.d:0 "Desde el siglo XIV ha habido dos ramas de la dinastía Sayfawa luchando por el trono de nuestro reino. Como ni rama ha sido lo suficientemente potente como para derrotar al otro por completo las líneas idrisí y dawudida han venido tomar turnos breves sobre el trono. Algunos gobernantes ni siquiera han durado un año. Este conflicto se ha prolongado durante demasiado tiempo y ahora nuestros ministros y gobernadores son nobles jugando mientras el reino arde.\nCon la muerte de nuestro/a $MONARCHTITLE$, la usual disputa de sucesión a tenido lugar, con un pretendiente alzado en armas contra el heredero real."
 flavor_kbo.1.a:0 "Vale."
 flavor_kbo.2.t:0 "La fundación de Gazargamu."
 flavor_kbo.2.d:0 "Mientras Borno es una provincia rica totalmente digna de ser la capital de nuestro reino defendiéndolo siempre ha sido un problema. Desde el este nuestros viejos enemigos Bilala con frecuencia asaltan en nuestras tierras y guerras de la sucesión frecuentes también destacan la necesidad de un capital más fortificada.\nSe han preparado planes para la creación de una ciudad fortificada en la orilla occidental de lago Chad para asegurar la futura seguridad de nuestra dinastía."
 flavor_kbo.2.a:0 "Construye Gazargamu."
 flavor_kbo.2.b:0 "Nuestra capital actual está bien."
 flavor_kbo.3.t:0 "Imponer la ortodoxia Islámica."
 flavor_kbo.3.d:0 "Si bien nuestro Sultanato islámico es uno de los mayores en esta región, es incluso, entre las clases altas, una religión poco ortodoxa y sincrética. Inspirado por los muchos sabios que vienen a nuestro gran $MONARCH$, ha considerado si deberíamos empezar una purga del sincretismo religioso, especialmente entre la aristocracia y los miembros de la dinastía real. Como el linaje dawudida obtiene parte de su apoyo de paganos, sólo podemos esperar que esto quizás también haga disminuir la inestabilidad política de nuestro país."
 flavor_kbo.3.a:0 "¡Basta de sincretismo!."
 flavor_kbo.3.b:0 "No nos tiremos por la borda…"
 flavor_kbo.4.t:0 "Tratando con los hacedores de reyes."
 flavor_kbo.4.d:0 "Durante la inestabilidad política y los conflictos frecuentes entre dawudidas e idrisíes cada uno de nuestros titulares locales a los ministros en nuestro Palacio se han acostumbrado a jugar a ser nobles, mientras se enriquecen a sí mismos usando los recursos del estado. Esto debe terminar. Revoquemos sus privilegios y si es necesario incluso sus títulos y recordémosles sus deberes al trono.\n"
 flavor_kbo.4.a:0 "Refrenarlos."
 flavor_kbo.4.b:0 "No podemos violar sus derechos."
 flavor_kbo.5.t:0 "El Califa."
 flavor_kbo.5.d:0 "El pretendiente abasida Abd al-Azis YYakub ha otorgado el título de Califa a nuestro/a $MONARCHTITLE$. Este gesto fuertemente legitimador es algo que nos aseguraremos de que nadie olvidará y todos los sucesores de $MONARCH$ deberán utilizar el título de ahora en adelante."
 flavor_kbo.5.a:0 "Vale."
 flavor_kbo.6.t:0 "Reformas de $MONARCH$."
 flavor_kbo.6.d:0 "Inspirado por lo que ha visto en su Hajj nuestro $MONARCHTITLE$ $MONARCH$ ha decidido que nuestro reino debe modernizar su ejército y economía. $MONARCH$ ya ha comenzado a tomar medidas para fortalecer nuestra caballería, invita a artilleros turcos y adopta las técnicas administrativas que has visto entre nuestros hermanos musulmanes de aquí a La Meca."
 flavor_kbo.6.a:0 "Reforma tanto la economía como el ejército."
 flavor_kbo.6.b:0 "Concéntrate en el ejército."
 flavor_kbo.6.c:0 "Concéntrate en la economía."
 flavor_kbo.7.t:0 "Magira Aisha."
 flavor_kbo.7.d:0 "Durante la regencia de $HEIR$ la reina madre Aisha ha llegado a brillar. Bajo el gobierno firme y contundente de esta notable regente del reino, ella y su futuro gobernante han prosperado."
 flavor_kbo.7.a:0 "Vale."
 flavor_kbo.8.t:0 "Sucesión disputada."
 flavor_kbo.8.d:0 "Con la muerte de nuestro gobernante la habitual disputa por la sucesión ha tenido lugar con un pretendiente alzándose en armas contra el heredero real."
 flavor_kbo.8.a:0 "Vale."
