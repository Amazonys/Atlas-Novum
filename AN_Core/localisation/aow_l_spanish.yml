 vistula_river_trade_desc:0 "La inversión de Polonia y de la Orden Teutónica ha conllevado un aumento del comercio de trigo, madera y otros bienes. Esto ha llevado a la prosperidad y la experiencia comercial."
 centralized_population:0 "Población Centralizada"
 centralized_population_desc:0 "El tamaño de nuestra población y el comercio es lo que nos ha hecho tan importantes para nuestros aliados y enemigos. Debemos explotarlo y aumentar la población aún más, potenciando así nuestra independencia."
 hanseatic_league_member:0 "Miembro de la Liga Hanseática "
 hanseatic_league_member_desc:0 "Las ciudades Hanseáticas están obligadas a protegerse unas a otras. Siendo uno de los miembros más importantes, nos beneficiamos más de esto que la mayoría."
 danziger_shipyard:0 "Astilleros de Danzig"
 danziger_shipyard_desc:0 "La experiencia de nuestro estatus como uno de los mayores constructores de buques en la Liga Hanseática nos ha ayudado mucho a maximizar nuestra eficiencia naval y a recortar nuestros gastos."
 continued_independence:0 "Independencia Continuada"
 continued_independence_desc:0 "A lo largo de los años, muchos han tratado de quitarnos nuestros privilegios, pero han prevalecido y hemos mantenido nuestra independencia. Esto no habría sido posible si no fuera por nuestra capacidad para resistir la invasión."
 lutheran_change:0 "Cambio Luterano"
 lutheran_change_desc:0 "Tener una gran parte de nuestra población convertida al luteranismo significa que la gente está más unida que antes y ha aparecido la posibilidad de aumentar los impuestos."
 KRA_ideas:0 "Ideas cracovianas"
 KRA_ideas_start:0 "Tradiciones cracovianas"
 KRA_ideas_bonus:0 "Ambiciones cracovianas"
 kra_legendary_legacy:0 "Legado legendario"
 kra_legendary_legacy_desc:0 "La leyenda dice que nuestra ciudad se fundó en lo alto el sitio de la guarida de un dragón. Si esto es o no verdad, compartimos la valentía de nuestro fundador legendario."
 kra_seat_of_gov:0 "Sede del Gobierno"
 kra_seat_of_gov_desc:0 "Cracovia ha sido un centro importante del gobierno desde que se tiene memoria. Aunque ya no es una parte del Reino de Polonia, seguimos manteniendo una burocracia y administración altamente eficiente."
 kra_city_rights:0 "Derechos de la Ciudad"
 kra_city_rights_desc:0 "Aunque diferente de las tradiciones semirrepublicanas de las ciudades-estado alemanas, los ciudadanos de Cracovia disfrutan de una gran cantidad de ventajas con respecto a los comerciantes extranjeros."
 kra_cas_forts:0 "Fortificaciones casimirianas"
 kra_cas_forts_desc:0 "El Rey Kazimierz erigió algunas de las mejores murallas de Europa en nuestra ciudad, y fueron las que nos salvaron de la invasión numerosas veces. Aunque las originales ya no están, no hemos olvidado las lecciones que hemos aprendido de ellas."
 kra_jewish_community:0 "Comunidades judías"
 kra_jewish_community_desc:0 "A diferencia de nuestros vecinos, hemos dado la bienvenida a nuestra tierra a los Judíos, crudamente oprimidos de Europa, con los brazos abiertos, incluso les hemos permitido participar en la economía y en el gobierno municipal."
 kra_polish_athens:0 "Atenas polaca"
 kra_polish_athens_desc:0 "Cracovia siempre ha tenido una rica herencia cultural. Nuestras contribuciones a la cultura y nuestra identidad nacional dejan claro que compartimos el espíritu de los antiguos atenienses."
 kra_free_city:0 "La Ciudad Libre"
 kra_free_city_desc:0 "Por encima de todo, Cracovia es una ciudad libre e independiente, y seguir así es la única manera de proteger nuestras libertades, y estamos decididos a no sacrificar esos preciados ideales."
 SIL_ideas:0 "Ideas de Silesia"
 SIL_ideas_start:0 "Tradiciones de Silesia"
 SIL_ideas_bonus:0 "Ambiciones de Silesia"
 under_the_infuence:0 "Bajo la Influencia"
 under_the_infuence_desc:0 "Bajo constante influencia bohemia, alemana y polaca hemos aprendido cómo utilizar la diplomacia al máximo de nuestra capacidad."
 silesian_duchies:0 "Ducados de Silesia"
 silesian_duchies_desc:0 "Desde la fragmentación feudal de Polonia, Silesia fue dividida entre numerosos ducados. La descentralización facilitó la administración sobre estas áreas."
 german_settlers:0 "Colonos Alemanes"
 german_settlers_desc:0 "A partir del siglo XII, hemos visto una afluencia constante de colonos Alemanes. Traen las leyes de las ciudades alemanas y conocimientos de diversos oficios que ayudan a desarrollar aún más nuestra tierra."
 raubritter:0 "Raubritter"
 raubritter_desc:0 "Barones ladrones (Raubritter) recorrían las rutas comerciales y obstaculizaban el comercio mediante la imposición de peajes o tarifas autorizadas. Tenerlos controlados ayuda a nuestra influencia comercial en la zona."
 via_regia:0 "Vía Regia"
 via_regia_desc:0 "La Vía Regia fue una importante y bien mantenida ruta comercial que cruzaba el Sacro Imperio Romano. La mayor parte del comercio interior en el centro de Europa fluía a través de ella."
 hanseatic_ties:0 "Lazos hanseáticos"
 hanseatic_ties_desc:0 "Con Breslau convertido en miembro de la Liga Hanseática ganamos más control del comercio de la Europa central."
 black_gold:0 "Oro Negro"
 black_gold_desc:0 "Silesia es rica en recursos naturales, en particular el carbón. Mediante la construcción de minas podemos aumentar en gran medida nuestros ingresos."
 FEO_ideas:0 "Ideas de Teodoro"
 FEO_ideas_start:0 "Tradiciones de Teodoro"
 FEO_ideas_bonus:0 "Ambiciones de Teodoro"
 principate_guard:0 "Guardias del Principado"
 principate_guard_desc:0 "La rica y pequeña Teodoro han hecho uso a menudo de mercenarios en sus guerras con la república de Génova. Durante el sitio de Teodoro, trescientos soldados moldavos lucharon al lado de Teodoro contra los turcos."
 komnin_paleolog_gavras:0 "Comnenos, Paleólogos y Gavras"
 komnin_paleolog_gavras_desc:0 "Maria Paleólogo, la princesa de Mangup fue la esposa del príncipe Esteban III de Moldavia. En 1426 su pariente, e hija de Alejo I, Maria de Gothia, se convirtió en la primera esposa del último emperador de Trebisonda, David Comneno Megas. Según una leyenda la princesa de Teodoro era de la dinastía armenia de Gavras. El representante más famoso de la dinastía, quien más tarde se convirtió en su Santo Protector, fue Teodoro Gavras."
 aristocracy_in_moskovia:0 "Aristocracia rusa"
 aristocracy_in_moskovia_desc:0 "Hacia finales del siglo XIV, la familia de comerciantes Hovrins de Teodoro llegó a Moscú. Se convirtieron rápidamente en una de las familias nobles más poderosas y exitosas de Moscú."
 avlita_port:0 "Puerto Avlita"
 avlita_port_desc:0 "Fundado en 1425 en el río Chernaya, Avlita era el único puerto comercial de Teodoro. Como era el único puerto, causó constante conflicto con las colonias Genovesas al sur por el acceso a las costas y el comercio que iba a través de los puertos de Crimea."
 mangup_kalamita:0 "Mangup y los Fuertes de Kalamita "
 mangup_kalamita_desc:0 "La fortaleza de Kalamita fue construida con el fin de defender el puerto comercial de Avlita contra ataques Genoveses. La fortaleza, junto con las montañas de Crimea formó una defensa formidable para los príncipes de Gothia."
 turms:0 "Turms"
 turms_desc:0 "El territorio de Gothia se dividió en 11 Turms para tener el control administrativo y militar más eficiente."
 cave_monasteries:0 "Cuevas Monasterio"
 cave_monasteries_desc:0 "En una época de iconoclasia, muchos monjes ortodoxos llegaron a la Crimea bizantina y fundaron ciudades y monasterios rupestres. Uno de ellos fue el monasterio de San Clemente, cerca de Kalamita."
 PSK_ideas:0 "Ideas pskovianas"
 PSK_ideas_start:0 "Tradiciones pskovianas"
 PSK_ideas_bonus:0 "Ambiciones pskovianas"
 veche_of_pskov:0 "Veche de Pskov"
 veche_of_pskov_desc:0 "El Veche o Consejo Supremo de Pskov era el órgano político más alto y más potente de Pskov, superior incluso a los príncipes de Pskovia. Encargado de elegir a Posadniks y Sotskiys, los funcionarios que regulan todas las relaciones internas."
 legacy_of_daumantas:0 "Legado de Daumantas"
 legacy_of_daumantas_desc:0 "Originalmente un duque Lituano, tras una serie de batallas en las que condujo a los ejércitos de Pskov, Daumantas logró convencer a los Pskovianos que lo eligieran como su príncipe. Bautizado como ortodoxo tomó el nombre de Timofei y más tarde se convirtió en un héroe legendario de Pskov, conduciendo con éxito sus ejércitos contra los lituanos y la Orden de Livonia."
 balt_mercenaries:0 "Mercenarios bálticos "
 balt_mercenaries_desc:0 "Al estar en el borde occidental del reino de Rusia, Pskov siempre ha tenido contacto con diversas tribus bálticas. Aunque un poco brutos, estos guerreros eran muchos y con ganas de luchar - por un precio justo."
 pskov_charter:0 "Carta de Pskov"
 pskov_charter_desc:0 "El primer código de ley en la historia de Rusia fue escrito en Pskov, y se incorporó más tarde al código de ley de toda Rusia - Sudebnik."
 psk_knights_guard:0 "La Guardia de Caballeros"
 psk_knights_guard_desc:0 "Establece un cuerpo militar especial compuesto por caballeros mercenarios occidentales encargados de actuar como guardia personal del Knyaz."
 arts_and_crafts_of_pskov:0 "Artes y Oficios de Pskov"
 arts_and_crafts_of_pskov_desc:0 "Centro regional de comercio, así como el hogar de un sinnúmero de pequeñas fábricas y tiendas de artesanías, Pskov fue uno de los mayores centros comerciales de Rusia, atrayendo a comerciantes de toda Europa."
 pskov_before_all_others:0 "Pskov Antes que los Demás "
 pskov_before_all_others_desc:0 "Con el auge de otros grandes centros rusos debemos, ahora más que nunca, hacer todo lo que esté a nuestro alcance para asegurar el futuro y la prosperidad de Pskov, así como el dominio de las rutas comerciales del norte. ¡Nadie debe eclipsar el poder de Pskov!"
 SMO_ideas:0 "Ideas smolenskianas"
 SMO_ideas_start:0 "Tradiciones smolenskianas"
 SMO_ideas_bonus:0 "Ambiciones smolenskianas"
 smolenskian_resolve:0 "Revuelta smolenskiana"
 smolenskian_resolve_desc:0 "Durante mucho tiempo Smolensk ha sido una tierra sometida, propiedad de varios extranjeros, que la han tratado como una rica recompensa. Si alguna vez vamos a cambiar eso, tenemos que reunir toda nuestra fuerza interior y descartar todas las diferencias religiosas que nos dividen. Después y antes de todo, sólo está Smolensk."
 armories_of_smolensk:0 "Las Armerías de Smolensk"
 armories_of_smolensk_desc:0 "Tras una larga época de tiranía Lituana y Polaca sobre nuestras tierras, hemos obtenido muchas armas y tácticas de estilo occidental de nuestros antiguos opresores. Estamos en una posición única para convertirnos en el único principado ruso en unirse a las lecciones militares tanto del oeste como del este."
 smo_western_mercenaries:0 "Mercenarios Occidentales"
 smo_western_mercenaries_desc:0 "Nuestros contactos extranjeros con varias cortes occidentales nos permiten contratar a mercenarios de Europa occidental de calidad sin igual en nuestras tierras. Un hecho envidiado por algunos, pero sin duda temido por la mayoría."
 the_great_foundry:0 "La Gran Fundición"
 the_great_foundry_desc:0 "Construye la fundición militar más grande de Europa del Este, capaz de construir cañones más grande y mejor que nadie a nuestro alrededor. Todos nuestros enemigos temblarán ante el rugido de la artillería Smolenski."
 smo_hold_the_line:0 "Mantén la Línea"
 smo_hold_the_line_desc:0 "Entendemos una verdad que el resto de nuestros hermanos Rusos no entienden: la edad de bardiche ha terminado. Ya no vamos a romper la línea y a cargar contra el enemigo en combate cuerpo a cuerpo sin sentido. ¡Hombres, recargad los fusiles, y mantened la línea!"
 artillery_before_all:0 "Artillería Ante Todo"
 artillery_before_all_desc:0 "La artillería de campo es un invento relativamente nuevo en los campos de batalla europeos. Potente como es, también es muy poco fiable y capaz de causar daños colaterales devastadores. Por lo tanto es de suma importancia que desarrollemos tácticas únicas y que ofrezcan a nuestros futuros comandantes militares un conocimiento incomparable de cómo aplicar la artillería a su máximo potencial."
 tsar_mortars:0 "Morteros del Zar"
 tsar_mortars_desc:0 "Desarrolla un tipo de artillería nuevo y aterrador, capaz de disparar directa e indirectamente contra nuestros enemigos con tal devastación que ya no estarán protegidos por murallas. La edad de los castillos y fortalezas se hizo añicos por los Morteros del Zar."
 YAR_ideas:0 " Ideas yaroslavlianas"
 YAR_ideas_start:0 "Tradiciones yaroslavlianas"
 YAR_ideas_bonus:0 "Ambiciones yaroslavlianas"
 between_hammer_and_avil:0 "Entre Martillo y Yunque"
 between_hammer_and_avil_desc:0 "Yaroslavl siempre ha estado en una posición difícil, rodeado por principados más grandes, más poderosos y más ambiciosos, el más nuevo de ellos pasa a ser Moscovy. Desde esta realidad, han surgido una aptitud diplomática especial y un talento para los matices."
 third_option:0 "Tercera Opinión"
 third_option_desc:0 "Durante mucho tiempo Yaroslavl ha sido una joya deseada tanto por el príncipe de Novgorod como de Moscovia. Tal delicada posición estratégica ha influido en nuestra gente a desarrollar un sentido especial para evitar tener que hacer elecciones entre esto y aquello. En cambio, nuestro pueblo siempre encuentra una tercera opción. Un talento reconocido por la mayoría y respetado por muchos."
 reform_boyars:0 "Reforma los boyardos"
 reform_boyars_desc:0 "Los boyardos, terratenientes Rusos, nobles y principal fuente de soldadesca experimentada y equipada durante las guerras, siempre han gozado de muchos privilegios en Yaroslavl. Pero también tienen una tendencia a ser muy poco fiables, a unirse basándose en sus preferencias personales, a atacar basándose en su propia evaluación, y en general a no seguir las órdenes, a menos que no tengan otra opción. Debemos asegurarnos que nuestros Boyardos aceptan nuestra autoridad, se dotan como infantería o caballería como hemos ordenado y siempre siguen las órdenes."
 siberian_mercenaries:0 "Mercenarios Siberianos"
 siberian_mercenaries_desc:0 "Cerca de la frontera norte del reino de Rusia, Yaroslavl siempre ha mantenido relaciones comerciales refinadas con varias tribus urálicas y yakut. Aunque no son tecnológicamente muy desarrolladas, estas tribus nativas son insuperables cuando se trata de luchar en condiciones de frío extremo del invierno ruso."
 cult_of_generals:0 "Culto de los generales"
 cult_of_generals_desc:0 "Siendo la segunda ciudad por tamaño en toda Rusia, Yaroslavl fue lugar de nacimiento de muchos líderes militares, desde la era vikinga a la Rusa. Esto siempre ha sido un gran orgullo en nuestro pueblo, y un motivo de la excelencia militar para todas las generaciones venideras."
 yar_two_towers:0 "Las Dos Torres"
 yar_two_towers_desc:0 "Desde su fundación, Yaroslavl ha sido una ciudad de madera. Grande como siempre ha sido, esto la ha hecho susceptible a los incendios que han devastado la ciudad en muchas ocasiones. Ahora es el momento de reconstruir primero el kremlin de Yaroslavl en piedra, y con el tiempo, todos nuestros asentamientos."
 yar_russian_ambition:0 "Ambición rusa"
 yar_russian_ambition_desc:0 "Ser un pequeño principado al el borde del campo ruso nunca ha impedido a nuestros líderes ser ambiciosos. Rusia ya no es sólo un sueño, sino una distante, pero casi palpable realidad, a sólo un tiro de piedra. Para ello tenemos que reunir todo nuestro encanto y paciencia y persuadir a los demás hermanos Rusos para que sigan nuestro ejemplo."
 TVE_ideas:0 "Ideas tverianas"
 TVE_ideas_start:0 "Tradiciones tverianas"
 TVE_ideas_bonus:0 "Ambiciones tverianas"
 tverian_merchants:0 "Comerciantes Tverianos"
 tverian_merchants_desc:0 "Establece una red de fieles comerciantes tverianos para servir como representantes a todos los centros importantes de comercio exterior."
 defend_against_muscowy:0 "Defiéndete contra Moscovia"
 defend_against_muscowy_desc:0 "Desde hace algún tiempo, el Gran Principado de Moscovia ha ido creciendo, devorando lentamente los principados más pequeños a su alrededor. Pero eso no será nuestro destino. Construiremos muros que nunca serán violados por esos molestos Moscovitas."
 patriarch_of_tver:0 "Patriarcado de Tver"
 patriarch_of_tver_desc:0 "¿Por qué deberíamos aceptar el dominio de otro Principado? No, vamos a crear nuestro propio Patriarcado, y ya no nos inclinaremos ante Kiev, Moscú o nadie más."
 tverian_architects:0 "Arquitectos tverianos"
 tverian_architects_desc:0 "Envía a nuestros mejores y más brillantes artistas y artesanos a una tierra lejana llamada Italia. Allí deberán aprender a trabajar la piedra, y pronto, nuevos edificios gloriosos crecerán en Tver. Ya no vamos a construir paredes de madera, sino palacios y catedrales que permanecerán para siempre."
 cloth_business:0 "Negocio de la tela"
 cloth_business_desc:0 "Expande nuestro negocio de tela mediante la inversión en la producción nacional. Con el tiempo, vamos a monopolizar la producción de tela de Rusia."
 tverian_tercio:0 "Tercio tveriano"
 tverian_tercio_desc:0 "Durante incontables siglos hemos confiado en el legado ruso. Ahora, ha llegado el momento de estudiar estas ideas Occidentales."
 tve_national_army:0 "Ejército Nacional"
 tve_national_army_desc:0 "Durante mucho tiempo hemos defendido Tver a base de mercenarios y séquitos de nuestros dirigentes. Ha llegado el momento de establecer un ejército nacional, una institución que nos permita llenar las filas de campesinos, y luchar contra cualquier guerra futura, ¡hasta la última gota de sangre campesina! Es mucho más barato y práctico."
 RYA_ideas:0 "Ideas riazanas"
 RYA_ideas_start:0 "Tradiciones riazanas"
 RYA_ideas_bonus:0 "Ambiciones riazanas"
 arsenal_of_ryazan:0 "El Arsenal de Riazán"
 arsenal_of_ryazan_desc:0 "Una de las primeras instituciones que se requieren para construir un estado adecuado es un ejército adecuado. Debemos ampliar la antigua infraestructura militar y hacer espacio a los ejércitos de Riazán en el tiempo venidero."
 tatar_mercenaries:0 "Mercenarios Tártaros"
 tatar_mercenaries_desc:0 "Situado en el borde mismo de Zalesye, las antiguas zonas de influencia Rusa que separan a los Rusos de los nómadas de la estepa, los gobernantes de Riazán siempre han mantenido relaciones únicas con sus vecinos que a menudo sirvieron a los príncipes de Riazán como mercenarios de caballería altamente capaces."
 rya_land_charters:0 "Cartas de Tierra"
 rya_land_charters_desc:0 "Emite un conjunto de cartas de tierras que incluyan todas las propiedades de los Boyardos, con el fin de crear una base confiable y constante de la soldadesca facilitada por cada hogar."
 rya_russian_grain:0 "Grano ruso"
 rya_russian_grain_desc:0 "Las regiones del sur del Gran Principado de Riazán siempre han sido excepcionalmente fértil, proporcionando abundantes cosechas suficientemente grandes como para alimentar a ejércitos mucho más grandes que el suyo. Esto atrae a los comerciantes extranjeros de tierras lejanas."
 march_of_russia:0 "Marcha de Rusia"
 march_of_russia_desc:0 "Al vivir en el borde de la tierra Tártara, Riazán siempre ha sido un Krain, versión Rusa de una marcha militar, una provincia fronteriza, siempre lista para la guerra con sus vecinos. Después de haber sido invadidos innumerables veces, con nuestros pueblos de madera saqueados y quemados, la gente de Riazán no es ajena a la nueva devastación de la guerra."
 russian_ambition:0 "Ambición Rusa"
 russian_ambition_desc:0 "Hace mucho tiempo nuestros antepasados vivieron en un país que unió todas las Rusias bajo una regla. La Kiev Rusa ya no está, y las hordas de la estepa han asolado las tierras, una vez ricas y fértiles. No obstante, nuestro sueño de unir a una nueva Rusia nunca se desvaneció."
 western_contacts:0 "Contactos Occidentales"
 western_contacts_desc:0 "Nuestro lucrativo comercio con comerciantes extranjeros ha permitido desarrollar una relación única con muchas cortes occidentales, que atrae a algunas personas con estudios superiores a nuestras tierras. Nunca antes los terrenos de Riazán han estado tan llenos de intelectuales occidentales."
 KBO_ideas:0 "Ideas de Kanem Bornú"
 KBO_ideas_start:0 "Tradiciones de Kanem Bornú"
 KBO_ideas_bonus:0 "Ambiciones de Kanem Bornú"
 land_of_ngazargamu:0 "Tierra de Ngazargamu"
 land_of_ngazargamu_desc:0 "Ngazargamu fue la capital fortificada del Imperio Kanem Bornu. Fue en este área donde vivió el núcleo de los líderes."
 sayfawad_dynasty:0 "Dinastía Sayfawa"
 sayfawad_dynasty_desc:0 "La dinastía Sayfawa fue la que gobernó las tierras de Kanem Bornu. Duró casi 500 años, y mantuvo unida a una gran nación."
 alumas_reforms:0 "Reforma de Aluma"
 alumas_reforms_desc:0 "Un reino fuerte demanda reformas administrativas. Estableciendo un Tribunal de Apelación hecho de reconocidos académicos del islam, confiando en esclavos leales y bien formados para aconsejar al gobernante y atraer a personas extranjeras con talento, nuestra administración puede crecer."
 house_of_kanem:0 "Casa de Kanem"
 house_of_kanem_desc:0 "Para inspirar a los peregrinos de nuestra tierra a llevar a cabo su deber religioso, debemos financiar un hostal en La Meca, donde encontrarían alojamiento al final de su viaje."
 fixed_military_camps:0 "Campamentos militares fijos"
 fixed_military_camps_desc:0 "En lugar de depender de alojamientos temporales durante la guerra, debemos establecer campamentos militares fortificados permanentes, para servir como base para nuestras tropas y como una manera de evitar los ataques."
 clan_head_council:0 "El Consejo de Jefes del Clan"
 clan_head_council_desc:0 "En lugar de depender de alojamientos temporales durante la guerra, debemos establecer campamentos militares fortificados permanentes, para servir como base para nuestras tropas y como una manera de evitar los ataques."
 duties_on_sahara_trade:0 "Aranceles sobre el Comercio del Sahara"
 duties_on_sahara_trade_desc:0 "En lugar de depender de alojamientos temporales durante la guerra, debemos establecer campamentos militares fortificados permanentes, para servir como base para nuestras tropas y como una manera de evitar los ataques."
 ruthenian_nation_title:0 "Forma la nación rutena"
 ruthenian_nation_desc:0 "Hace varios siglos, la tierra de Rus se unió bajo un mismo estandarte y bajo la capitanía de la ciudad legendaria de Kiev. Pero entonces llegaron los bárbaros mongoles, avanzando desde la gran estepa, saqueando y quemándolo todo. Destruyeron nuestros kremlins y las ciudades fueron cayendo una a una; ni siquiera Kiev pudo evitar este destino. Presa del terror, nuestra gente huyó de las llanuras de Rus y se marcharon hacia el norte, hacia los bosques y las tierras interiores de lo que hoy conocemos como Rusia.\nAhora, una nueva y arrogante ciudad del norte está en auge. Se alimenta de los pequeños estados de alrededor y su soberano imagina una nueva Rus. Una Rus centrada en Moscú, no en Kiev.\nSin embargo, nosotros los rutenos no nos quedaremos callados en las páginas de la historia. No dejaremos que forasteros e impostores reclamen el legado de nuestros antepasados. Kiev volverá a levantarse y restableceremos su gloria y su esplendor de antaño. Y también la Rus." # [LocEditor:AwaitingBatchUpdate]
 ruthenian_ideas:0 "Ideas rutenas"
 ruthenian_ideas_start:0 "Tradiciones rutenas"
 ruthenian_ideas_bonus:0 "Ambiciones rutenas"
 mother_of_russian_cities:0 "Kiev - La madre de las ciudades Rusas"
 mother_of_russian_cities_desc:0 "Históricamente Kiev fue el centro de la Rus antes de la invasión de los mongoles. Muchos otros estados Rusos intentaron llenar el vacío después de la caída de Kiev: Moscú, Tver, Novgorod… pero ninguno de ellos pudo igualar la antigua gloria de Kiev.\nA diferencia de estos nuevos ricos del norte sin embargo, son los verdaderos herederos del legado de Kiev, nuestro pueblo a pie de la misma tierra que nuestros antepasados de Kiev y nuestro capital aspira a la misma grandeza. Nuestras demandas deben ser respetados!"
 international_influences:0 "Influencias Extranjeras"
 international_influences_desc:0 "Las tierras rusas fueron divididas históricamente entre varias naciones, entre ellas los Polacos, Lituanos, Tártaros y Húngaros. Como tal, nuestros ciudadanos provienen de múltiples culturas y siguen diferentes religiones. Para ser un estado unificado debemos respetar su fe."
 zaporizhian_cossacs:0 "Cosacos zaporozhianos"
 zaporizhian_cossacs_desc:0 "La casta de los Cosacos se originó en las estepas de Zaporozhia y rápidamente se convirtió en la mayor potencia militar en la región. Ahora forman parte del estado Rusyn y así ya no necesitan luchar por la supervivencia. Como tal, podemos reformarlos en la columna vertebral de nuestro nuevo ejército."
 east_and_west:0 "Este y Oeste"
 east_and_west_desc:0 "Nuestra ubicación geográfica entre los estados del este y el oeste proporcionó a nuestros comerciantes la oportunidad de ser los intermediarios en las muy lucrativas rutas comerciales de la región."
 legacy_of_ancient_rus:0 "Patrimonio de la vieja Rus"
 legacy_of_ancient_rus_desc:0 "Los sistemas sociales de la antigua Rus variaban en gran medida por el despotismo Moscovita. En Rutenia se les dio más libertad a los campesinos, no se aplicó la servidumbre estatal, y la nobleza ayudó al Estado en lugar de explotarlo. Esto ayudó a transformar Rutenia en un moderno Rus de Kiev."
 reuniting_rus:0 "Reuniendo a Rus"
 reuniting_rus_desc:0 "La Rus de Kiev ha renacido en tierras de Rutenia, pero mucha gente de la antigua Rus vive bajo la dominación extranjera o en pequeños principados. ¡Rus debe reunirse!"
 birth_of_russian_orthodoxy:0 "Nacimiento de la Ortodoxia Rusa"
 birth_of_russian_orthodoxy_desc:0 "El primer Rus sufrió varios problemas religiosos. En el año 988 Vladimir el Grande fue bautizado después de la captura de Korsun. Al regresar a Kiev ordenó el bautismo en masa de la ciudadanía en el río Dniéper, marcando el primer paso en la cristianización de Rus."
