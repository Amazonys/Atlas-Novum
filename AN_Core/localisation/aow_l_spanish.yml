 mor_crisis:0 "Crisis del Magreb"
 desc_mor_crisis:0 "El Magreb en conjunto ha visto muchos años malos de los cuales todavía se está recuperando. Esperemos que las cosas mejoren pronto."
 mor_andalucian_moors:0 "Moros andaluces"
 desc_mor_andalucian_moors:0 "Un gran número de moros andaluces se han asentado en nuestras ciudades, enriqueciendo la cultura urbana y nuestro estado con ello."
 mor_idrisid_cult_soaring:0 "Apoyo al culto idrisí"
 desc_mor_idrisid_cult_soaring:0 "El culto idrisí está creciendo más rápido de lo que nadie podía haber imaginado. Este gran movimiento popular tal vez no estará siempre de moda, pero de momento está prendiendo los corazones de nuestro pueblo."
 flavor_mor.1.t:0 "Crisis del Magreb"
 flavor_mor.1.d:0 "El siglo pasado ha sido duro e implacable para los países del Magreb. Debido a la creciente desertización, la reducción de población urbana, hambruna general y grupos cada vez mayores de nómadas que vagan por el campo, la mayor parte de los estados en África del Norte han visto mejores días.\n Mientras que últimamente están mejorando un poco, el comercio interior va en aumento y hay signos de aumento de la urbanización una vez más, nuestros estados son todavía una ruina de lo que fueron en el pasado. Muchos temen cuando los ibéricos hayan terminado con el reino de Granada luego vengan contra nosotros."
 flavor_mor.1.a:0 "¡Que lo intenten! ¡Nos volveremos a levantar!"
 flavor_mor.2.t:0 "Refugiados moros"
 flavor_mor.2.d:0 "España ha decidido por expulsar a los moros que todavía residen dentro de sus fronteras. Gran número de refugiados moros andaluces han llegado a nuestros puertos pidiendo que les dejamos para entrar en nuestro país. Nos duele que estas personas tengan que abandonar sus hogares, pero esto bien puede ser una bendición para nuestro reino. La mayoría de los refugiados son administradores, artesanos, sabios, artistas y urbanos. Precisamente el tipo de personas que faltan en nuestras propias ciudades tras de la gran crisis de los países del Magreb."
 flavor_mor.2.a:0 "Le invitamos a nuestros hermanos con la misma fe."
 flavor_mor.3.t:0 "Muhammad al-Jazuli y el Dala'il al-Khayrat"
 flavor_mor.3.d:0 "De vuelta tras una larga estancia en Hedjaz, un popular líder sufí del valle del Sus ha disfrutado de un rápido aumento de la popularidad en nuestro reino. Desde Tierra Santa, al-Jazuli trae el Dala'il al-Khayrat, un libro de oraciones en las que ha recopilado oraciones pidiendo a Dios que bendiga, tenga misericordia y bondad a Muhammed.\nAl contrario que al-Jazuli, el libro puede llegar a muchas partes y dada su fantástica popularidad, parece destinado a sobrevivir tanto a él como a nuestra dinastía."
 flavor_mor.3.a:0 "Vale"
 flavor_mor.4.t:0 "Culto idrisí de Fez"
 flavor_mor.4.d:0 "Cumpliéndose una leyenda de ya hace mucho tiempo, hace unos años se encontró el cuerpo incorrupto de Idris II en una de las mezquitas de Fez. Desde este acontecimiento, los jerifes idrisíes han sido el centro de un culto creciente en Fez y nuestro reino en general.\nEste culto devoto parece destinado a elevar los corazones de nuestra población después del duro período que hemos dejado atrás. Sin embargo siempre hay un riesgo con movimientos populares apasionados como éste. No les haría ningún bien olvidar quien que maneja el poder temporal."
 flavor_mor.4.a:0 "Apoyad a los idrisíes"
 flavor_mor.4.b:0 "Permitidles la representación, pero ningún verdadero apoyo oficial."
 flavor_mor.5.t:0 "Abu Zakariya Yahya al-Wattasi"
 flavor_mor.5.d:0 "Marruecos tiene no una, sino dos dinastías reales. Desde hace veinte años, casi todo el poder que formalmente ostenta la dinastía benimerín ha sido de hecho manejado por el formidable visir wattásida Yahya.\nIncreíblemente popular tras su victoria sobre los portugueses en 1437 y su condescendencia con el culto idrisí en Fez, Yahya se ha asegurado de que la burocracia real funcione bien y esté llena de miembros de la familia wattásida. Como los wattásidas están relacionados con los gobernantes benimerines, esto en sí mismo quizás no sea un desarrollo preocupante. Pero ahora que Yahya se encuentre en su lecho de muerte no podemos dejar de preguntarnos qué nos deparará el futuro. El gran hombre no ha dejado nada al azar y ya lo ha arreglado para que su primo le suceda como visir, pero lo que no queda claro es qué hará la familia wattásida en el futuro con la red que Yahya les ha construido."
 flavor_mor.5.a:0 "Hemos perdido un gran hombre."
 flavor_mor.6.t:0 "¿Una conspiración wattásida?"
 flavor_mor.6.d:0 "Ahora tenemos claro que se ha permitido a la familia wattásida hacerse demasiado fuerte e influyente en nuestro reino. A menos que actuemos ahora para contener su poder, podríamos no ser capaces más adelante. El sultán $MONARCH$ está convencido que hay una conspiración contra la corona en marcha."
 flavor_mor.6.a:0 "¡Mátalos a todos!"
 flavor_mor.6.b:0 "Siguen siendo nuestros consejeros de confianza."
 flavor_mor.7.t:0 "Rebelión wattásida"
 flavor_mor.7.d:0 "En lo que fue visto como una traición súbita de los visires wattásidas, el sultán ha hecho capturar y ejecutar a todos wattásidas que pudo encontrar. Sin embargo, la popularidad de la familia wattásida significa que ésta ha sido una medida muy impopular.\n Cuando $MONARCH$ designó ayer un nuevo visir, no wattásida, para que le sirviera, estallaron disturbios y se rumorea que dos hermanos wattásidas permanecen escondidos para tomar control de esta rebelión, decididos a vengar a su familia."
 flavor_mor.7.a:0 "Vale"
 flavor_mor.8.t:0 "Ultimátum wattásida"
 flavor_mor.8.d:0 "Parece que las sospechas contra nuestros visires wattásidas tenían fondo. Hoy nuestro sultán recibió un ultimátum de Muhammad al-Wattasi. Debe renunciar al trono pacíficamente o arriesgarse a una rebelión abierta contra su poder."
 flavor_mor.8.a:0 " Abdicar"
 flavor_mor.8.b:0 "¡El trono es mío!"
 flavor_mor.9.t:0 "La expedición sudanesa"
 flavor_mor.9.d:0 "Durante siglos hemos confiado en la caravanas de oro y sal del Sáhara.\nPese a la insistencia de casi todos los consejeros, $MONARCH$ insiste ahora que deberíamos asegurar esta ruta comercial nosotros mismos. No podemos confiar que los tuaregs puedan proteger estas caravanas y estamos casi seguros que las fuentes de estos bienes valiosos serían manejadas con mayor eficacia directamente por nuestro reino"
 flavor_mor.9.a:0 "¡Vamos a cruzar el Sáhara!"
 flavor_mor.9.b:0 "Esto es una empresa descabellada, no se puede controlar el desierto."
 flavor_mor.10.t:0 "La expedición sudanesa"
 flavor_mor.10.d:0 "Los ejércitos marroquíes avanzan hacia el sur del Sáhara a través de la ruta del oasis de Tuat."
 flavor_mor.10.a:0 "Esto no puede ser bueno."
 flavor_mor.12.t:0 "Las ciudades imperiales"
 flavor_mor.12.desc:0 "Muchas ciudades a lo largo de la historia han tenido el honor de ser el centro político del sultanato marroquí. Bajo idrisíes y benimerines, Fez, al norte, fue la sede favorita de gobierno, que permitía a sus gobernantes dirigir la carga contra sus enemigos en la península ibérica y el este del Magreb. Almorávides y almohades favorecieron la ciudad sureña de Marrakech, mientras que el califa Yaqub al-Mansur intentó situar la capital en Rabat. Algunos en la corte sostienen que Mequinez también podría ser el centro político. Cualquiera de estas ciudades sería una gran capital para nuestra nación."
 flavor_mor.12.a:0 "Fez será la capital."
 flavor_mor.12.b:0 "Marrakech será la capital."
 flavor_mor.12.c:0 "Mequinez será la capital."
 flavor_mor.12.d:0 "Rabat será la capital."
 flavor_mor.13.t:0 "Agitación en el sur"
 flavor_mor.13.desc:0 "A raíz del conflicto entre wattásidas y benimerines, los poderes del sur han empezado a agitarse. Sintiendo debilidad, sufíes, tribus y emires han empezado a forjar alianzas y realizar pactos matrimoniales entre ellos. Aunque muchos en la corte [Root.GetdeldelaDir] [Root.Monarch.GetTitle] están contentos con dejarles a su aire y encerrarse en [Root.Capital.GetName], la amenaza sureña seguirá creciendo si no nos encargamos de ella."
 flavor_mor.13.a:0 "Una demostración de fuerza les recordará su sitio."
 flavor_mor.13.b:0 "Dejemos que se ocupen de sus asuntos."
 fulo_spawning_region:0 "Fulo"
 mal_fulani_migration:0 "Expansión de los fulani"
 desc_mal_fulani_migration:0 "Nómadas fulani han comenzado a penetrar nuestras fronteras en esta región y están minando activamente nuestra autoridad sobre nuestros súbditos."
 mal_islamisation_of_the_aristocracy:0 "Islamización de la Aristocracia"
 desc_mal_islamisation_of_the_aristocracy:0 "Algunos miembros de nuestra aristocracia están llevando enseñanzas Islámicas a las gentes de nuestro imperio. Si bien esto crea cierta tensión entre los tradicionalistas y los conversos, sin duda esto llevará a una situación más estable a largo plazo."
 mal_portuguese_meddling:0 "Intromisiones Extranjeras"
 desc_mal_portuguese_meddling:0 "Comerciantes portugueses se han entrometiendo en esta región, alentando a nuestros subordinados locales a rebelarse contra el gobierno central."
 mal_portuguese_traders:0 "Contactos de Comerciantes portugueses"
 desc_mal_portuguese_traders:0 "Nuestros puertos son frecuentados por comerciantes portugueses que nos traen caballos y mercancías exóticas a cambio de oro y esclavos."
 mal_unsafe_roads:0 "Carreteras Inseguras"
 desc_mal_unsafe_roads:0 "Las carreteras en esta región están plagadas de bandidos y asaltantes. Aunque el orden sin duda se restaurará eventualmente, esto está perjudicando tanto a la economía local y está creando tensiones entre los súbditos y el estado."
 mal_wangaras_upset:0 "Malestar wangara"
 desc_mal_wangaras_upset:0 "Limitando a la fuerza el contacto permitido con comerciantes portugueses, hemos logrado al mismo tiempo apartar a nuestra propia casta de los comerciantes, los wangara. Si bien las relaciones entre el trono y estos comerciantes volverán a la normalidad, puede tomar más tiempo para que nuestra economía se recupere."
 flavor_mal.2.t:0 "Resurgir de los fulani"
 flavor_mal.2.d:0 "Un grupo de nómadas errantes conocido como los fulani se ha unido bajo el liderazgo de Tengella y su hijo Koly. Migrando al sur, los fulani han formado un estado expansionista alrededor de Futa Tooro con sus ojos puestos en toda la región de Senegambia. Estos fulani parece que no sienten respeto por nuestras fronteras y ha habido numerosos incidentes con estas tribus que penetran profundamente en nuestras tierras, cobran impuestos en nuestros pueblos y socavan nuestra autoridad."
 flavor_mal.2.a:0 "Vale."
 flavor_mal.4.t:0 "Los wangara y los portugueses"
 flavor_mal.4.d:0 "Tras haber adoptado un enfoque menos violento, los comerciantes portugueses se han convertido en algo cada vez más común a lo largo de nuestras costas occidentales. En muchos sentidos, esto es una bendición para nuestro estado, ya que nos ha dado un acceso mucho más fácil a los caballos para nuestros ejércitos y es una manera de adquirir bienes valiosos de los muchos puertos exóticos frecuentados por los comerciantes portugueses. Por oro o esclavos no hay mucho que los portugueses no nos venderían, y nuestra casta de comerciantes, los wangara, está prosperando debido a esta nueva asociación.\nNo obstante hay una ligera preocupación acerca de este desarrollo en algunos campos, la cantidad de esclavos por caballo parecen seguir aumentando día a día y como nuestras propias empresas transoceánicas no han ido tan bien, parecería poco prudente depender por completo de estos comerciantes extranjeros, ya que sin duda no tienen en mente nuestros propios intereses."
 flavor_mal.4.a:0 "Vale."
 flavor_mal.5.t:0 "Intromisión portuguesa"
 flavor_mal.5.d:0 "Los comerciantes portugueses en nuestra costa occidental se han convertido en una molestia últimamente. Mientras que los caballos que traen para nuestros ejércitos y las mercancías exóticas que traen de países lejanos son de gran utilidad para nosotros, parece que no pueden dejar de inmiscuirse en la política local. Está claro que han animado a varios jefes en contacto con los portugueses a que extiendan su autoridad personal, e intentan lentamente cortar los lazos con nuestra administración central.\nPara lidiar con esto podríamos parar a los propios jefes o tratar de limitar la influencia de los portugueses."
 flavor_mal.5.a:0 "Actúa con decisión para limitar la influencia portuguesa."
 flavor_mal.5.b:0 "El problema recae en los jefes desleales."
 flavor_mal.6.t:0 "Islamización de la aristocracia"
 flavor_mal.6.d:0 "Mientras que nuestro reino es Islámico de nombre, la antigua religión de nuestros antepasados sigue siendo en gran medida una fuerza a tener en cuenta. El islam sin embargo ha ido ganando más terreno últimamente entre la aristocracia, y los marabúes errantes también son cada vez más comunes, incluso en los rincones más alejados de nuestras tierras.\nEn el pasado nuestros predecesores evitaron tratar de ser demasiado contundentes acerca de cómo convertir a sus súbditos, pero si lo deseamos, podríamos hacer uso de estos acontecimientos recientes para fomentar la difusión de la verdadera fe."
 flavor_mal.6.a:0 "¡Convirtamos a nuestra gente!"
 flavor_mal.6.b:0 "No debemos agitar las aguas."
 flavor_mal.7.t:0 "Carreteras inseguras"
 flavor_mal.7.d:0 "El tiempo necesario para completar un viaje de nuestra capital a la costa ha aumentado de manera alarmante, ya que la ruta directa está plagada de bandidos, saqueadores fulani y jefes locales con la esperanza de enriquecerse acechando a los ricos comerciantes wangara.\nA menos que intentemos abordar esta cuestión, pronto perderemos el contacto con las regiones periféricas de nuestro imperio."
 flavor_mal.7.a:0 "Potencia a los jefes locales para hacer frente al problema."
 flavor_mal.7.b:0 "Invierte los recursos del Estado para despejar todas las carretera."
 flavor_mal.7.c:0 "Vamos a concentrarnos en nuestras áreas principales en su lugar."
 flavor_mal.8.t:0 "Levantamiento de Kaabu"
 flavor_mal.8.d:0 "Sami Koli, el gobernador de Kaabu nos acusa de descuidar las zonas comerciales costeras de nuestro imperio. Ahora ha amenazado con cortar los lazos con nosotros por completo y ha comenzado a tratar directamente con las naciones comerciales Europeas, en lugar de como nuestro representante. Nunca muy comprometida con la religión maliense del Estado, Kaabu se ha convertido en un bastión de la religión tradicional de la zona y sus nuevos gobernantes se han apresurado a usar esto en nuestra contra. n\nCon una identidad religiosa fuerte y con lazos comerciales Atlánticos, Kaabu tiene todas las posibilidades de convertirse en un estado duradero. Si vamos a detener esto, deberíamos actuar tan pronto como sea posible."
 flavor_mal.8.a:0 "¡Debemos aplastar a estos rebeldes!"
 flavor_mal.8.b:0 "Vamos a tener que lidiar con ellos más tarde."
 incan_nation_title:0 "Tawantinsuyu, el imperio de los incas"
 incan_nation_desc:0 "Una vez uno de los muchos pequeños reinos regionales, nuestro estado ahora tiene tierras en las cuatro regiones de los Andes. Nuestro reino se ha transformado en algo más grande, un poderoso imperio de muchos pueblos unidos bajo una fuerte clase de gobernantes. Para nuestros súbditos somos simplemente sus amos, los Incas."
 incan_nation_rnw_title:0 "Tawantinsuyu, el imperio de los Incas"
 incan_nation_rnw_desc:0 "Una vez uno de los muchos pequeños reinos regionales, nuestro estado ahora posee tierras en las cuatro regiones de los Andes. Nuestro reino se ha transformado en algo más grande, un poderoso imperio de muchos pueblos unidos bajo una fuerte clase de gobernantes. Para nuestros súbditos somos simplemente sus gobernantes supremos, los Incas."
 incan_nation_empire_custom_tooltip:0 "El rango de gobierno de §Y[Root.GetName]§! cambia a §Yimperio§!."
 andean_group:0 "Andino"
 andean_desc:0 "Con el grupo de tecnología Andino, los niveles de tecnología son 150% más caros (250%)."
 oromo_spawn_region:0 "Oromia"
 eth_independent_church:0 "Una Iglesia independiente"
 desc_eth_independent_church:0 "Estamos en el proceso de cortar los lazos con el Patriarca de Alejandría. Una iniciativa arriesgada pero que en realidad está revitalizando nuestra iglesia."
 eth_itinerant_capital:0 "Capital Itinerante"
 desc_eth_itinerant_capital:0 "Mientras que una corte itinerante tiene muchos inconvenientes, una de sus fuerzas es que nos permite extender la cultura de nuestra corte real."
 eth_zara_yakob_centralisation:0 "Reformas de centralización"
 desc_eth_zara_yakob_centralisation:0 "Actualmente estamos llevando a cabo una serie de reformas para disminuir la autonomía provincial en nuestro imperio."
 eth_oromo_migration:0 "Migración oromo"
 desc_eth_oromo_migration:0 "Esta zona ha visto recientemente una gran afluencia de nómadas oromo."
 eth_mount_geshen:0 "La montaña de los reyes"
 desc_eth_mount_geshen:0 "Hemos mantenido viva la tradición real del monte Geshen. Esto significa que mantenemos a todos herederos reales confinados a los alrededores del Geshen, de modo que sabemos que siempre podemos contar con un heredero apropiado cuando sea necesario."
 flavor_eth.6.t:0 "Reformas de centralización de Zara Yakob"
 flavor_eth.6.d:0 "Bajo el cuidado de la dinastía salomónica, Etiopía ha crecido de un reino a un gran imperio. Sin embargo las diversas regiones bajo nuestro reino carecen de un lenguaje, religión o sistema administrativo común.\nZara Yakob, el gobernante más capaz que Etiopía ha visto en mucho tiempo, ha preparado una serie de reformas que puede ayudar mucho para crear un estado unificado."
 flavor_eth.6.a:0 "Debemos centralizar el estado."
 flavor_eth.6.b:0 "Podemos centralizar más tarde."
 flavor_eth.7.t:0 "Capital itinerante"
 flavor_eth.7.d:0 " Con el fin de controlar el Imperio etíope diverso, los salomónicos nunca han establecido una capital permanente. En cambio, la corte real viaja de jefe a jefe cada pocos meses.\nMientras que es difícil establecer una continuidad administrativa bajo tales circunstancias, la corte itinerante tiene sus beneficios. Las visitas frecuentes de las cortes reales a todas las esquinas del Imperio contribuye al crecimiento de una cultura de élite común en nuestras tierras."
 flavor_eth.7.a:0 "Esto es cómo siempre ha sido."
 flavor_eth.7.b:0 "Anima activamente la conversión cultural del campo."
 flavor_eth.8.t:0 "Debre Berhan - La montaña de luz"
 flavor_eth.8.d:0 "$MONARCH$ ha tenido una visión en la cual se le ha mostrado una montaña brillante donde construir la nueva capital de Etiopía. Ya se ha construido una iglesia en ese sitio y ahora depende del estado de hacer realidad el sueño de nuestro emperador."
 flavor_eth.8.a:0 "Ha llegado el momento de una capital permanente"
 flavor_eth.8.b:0 "No vamos a romper con la tradición."
 flavor_eth.9.t:0 "Debre Berhan saqueada"
 flavor_eth.9.d:0 "Las tradiciones no mueren y como el campo de Debre Berhan está siendo saqueado, todos están abandonado la nueva capital, desde nuestros cortesanos hasta el mozo de cuadra más humilde. No tenemos más opción que reanudar la costumbre de tener una corte itinerante."
 flavor_eth.9.a:0 "Debemos trasladarnos a las provincias."
 flavor_eth.10.t:0 "Gondar - Una nueva Capital"
 flavor_eth.10.d:0 "$MONARCH$ se encuentra pasando más y más tiempo en los monasterios del lago Tana. Debido a este patronazgo continuo del rey, ha empezado a surgir en la zona un pequeño mercado y algunos han comenzado a llamar a la ciudad una capital secundaria de nuestro reino.\nEsta idea ha tomado pie en $MONARCH$, quien cree que una capital permanente aquí nos permitiría comenzar un nuevo legado espiritual y arquitectónico."
 flavor_eth.10.a:0 "Construyamos nuestra capital aquí."
 flavor_eth.10.b:0 "No nos debemos ligar a un solo lugar."
 flavor_eth.11.t:0 "El destino de los coptos egipcios"
 flavor_eth.11.d:0 "Nos ha llegado la noticia de que el sultán mameluco está persiguiendo a los coptos en sus tierras. Como reino hermano bajo el Patriarcado de Alejandría, es nuestro deber actuar. El hecho de que el propio patriarca está en los manos de los mamelucos complica algo las cosas. Sin embargo, un ataque directo puede poner en peligro los cimientos de nuestra iglesia."
 flavor_eth.11.a:0 "Enviar una carta enérgica al sultán."
 flavor_eth.11.b:0 "Evitar el riesgo de enfurecer a los mamelucos."
 flavor_eth.11.c:0 "¡Esto es motivo de guerra!"
 flavor_eth.12.t:0 "Llega una carta de Etiopía"
 flavor_eth.12.d:0 "Hoy hemos recibido una carta del emperador etíope. El mensaje es un relato detallado de las muchas fechorías percibidas de nuestro sultanato contra los coptos que residen dentro de nuestras fronteras.\nSin embargo, hay poca motivo para la preocupación, ya que el patriarca de los coptos egipcios y etíopes es nuestro rehén. Parece muy improbable que el monarca etíope vaya a arriesgar la seguridad del patriarca por un asunto como este."
 flavor_eth.12.a:0 "Envía una respuesta sarcástica."
 flavor_eth.12.b:0 "Intenta pedir disculpas y arreglar las relaciones."
 flavor_eth.13.t:0 "Ha llegado una carta de Etiopía"
 flavor_eth.13.d:0 "Nos han informado que el emperador de Etiopía siente que estamos maltratando a la población copta de nuestras tierras. Claramente ve esto como un motivo de guerra y se especula que un ataque etíope podría ser inminente."
 flavor_eth.13.a:0 "No se atreverán."
 flavor_eth.14.t:0 "Un embajador de los mamelucos"
 flavor_eth.14.d:0 "Hoy llegó a nuestra corte un mensajero mameluco con la respuesta del sultán a nuestra preocupación por los coptos de sus tierras.\nLa respuesta está lejos de la disculpa que habíamos esperado. El sultán ha decidido demostrar su desprecio por la corte etíope y ridiculiza cualquier forma de castigo que pudiéramos intentar."
 flavor_eth.14.a:0 "Encarcela al embajador."
 flavor_eth.14.b:0 "¡Esto es motivo de guerra!"
 flavor_eth.14.c:0 "Dejémoslo."
 flavor_eth.15.t:0 "Los mamelucos piden perdón"
 flavor_eth.15.d:0 "El sultán mameluco ha informado que está investigando la situación de los coptos por sus tierras. Nos asegura que no siente más que amistad hacia el pueblo etíope y la iglesia copta."
 flavor_eth.15.a:0 "Vale"
 flavor_eth.16.t:0 "Embajador detenido"
 flavor_eth.16.d:0 "El emperador etíope se disgustó tanto por nuestra respuesta a su carta que hizo detener a nuestro mensajero."
 flavor_eth.16.a:0 "Vale"
 flavor_eth.17.t:0 "Muerte de un obispo"
 flavor_eth.17.d:0 "El obispo de Etiopía ha muerto y la iglesia etíope ha solicitado un sucesor al Patriarca copto de Alejandría.\nMientras que un sucesor ha sido elegido por el Patriarca esto sería una buena oportunidad para mostrar a los etíopes quién manda aquí. El emperador de Etiopía ha perseguido activamente una política de conversión contra sus súbditos musulmanes y mantiene detenido al embajador que enviamos a reprender la vez pasada."
 flavor_eth.17.a:0 "Impide el nombramiento de un nuevo obispo"
 flavor_eth.17.b:0 "No debemos interferir en estos asuntos"
 flavor_eth.18.t:0 "Obispo ausente"
 flavor_eth.18.d:0 "Ha pasado mucho desde que el murió el último obispo de Etiopía y solicitamos un sucesor a Alejandría. ¿Podrían estar interfiriendo los mamelucos?"
 flavor_eth.18.a:0 "Vale"
 flavor_eth.19.t:0 "Las órdenes monásticas"
 flavor_eth.19.d:0 "Una de las mayores fuerzas de la iglesia etíope es el gran número de prósperos monasterios que salpican el paisaje de nuestro estado. Las órdenes monásticas han contribuido al éxito de nuestro estado fundando nuevos monasterios en las áreas recién conquistadas y extendiendo allí la palabra de la Fe Verdadera. Los monasterios de Etiopía también son la fuente de la educación del clero, nobleza y administradores etíope y han contribuido enormemente a la revitalización de la iglesia etíope en los últimos años.\nLa otra cara de la moneda es que los monasterios y las órdenes que los dirigen se han hecho tanto ricos como autónomos."
 flavor_eth.19.a:0 "Intenta controlarlos."
 flavor_eth.19.b:0 "Salvaguarda los privilegios de los órdenes"
 flavor_eth.20.t:0 "Independencia del Patriarca"
 flavor_eth.20.d:0 "La dependencia de la iglesia etíope del Patriarcado de Alejandría siempre ha sido un lastre de nuestro país. Tal vez hubo una vez una necesidad práctica de obispos, clero y guía espiritual del extranjero. La extensión de la iglesia etíope durante los dos siglos pasados implica que nuestro reino ahora está formando sus propios clérigos y hay una fuerte infraestructura religiosa en forma de iglesias y monasterios a lo largo de nuestras tierras.\nCon el patriarcado egipcio mantenido como rehén por los conquistadores musulmanes, a menudo tenemos que esperar mucho tiempo entre la muerte de un obispo y el nombramiento del siguiente. Sería mucho más eficiente designar nuestro líder religioso de las filas de nuestro propio clero."
 flavor_eth.20.a:0 "No podemos deshonrar a nuestro Patriarca"
 flavor_eth.20.b:0 "La Iglesia debe estar libre de influencias extranjeras"
 flavor_eth.21.t:0 "Los oromo"
 flavor_eth.21.d:0 "Un extraño pueblo nómada ha cruzado nuestra frontera sur. Emigrando en masa y protegidos por guerreros muy capaces, sus costumbres extrañas amenazan con destruir y remodelar el tejido de nuestra sociedad.\nNi musulmanes ni cristiano, estos adoradores de Waaq desplazan y convierten a sus seguidores de las fes abrahámicas, sustituyendo viejas estructuras sociales por las suyas nuevas."
 flavor_eth.21.a:0 "Vale"
 flavor_eth.23.t:0 "Colonos oromo"
 flavor_eth.23.d:0 "Grupos de colonos nómadas han entrado en la provincia de $PROVINCENAME$. La población de la provincia está siendo bien desplazada o asimilada por los oromo."
 flavor_eth.23.a:0 "Vale"
 flavor_eth.24.t:0 "Integración de los oromo"
 flavor_eth.24.d:0 "Parece que las oleadas de colonos oromo que entraban en nuestras tierras finalmente flaquea. Los inmigrantes también han comenzado a establecerse y mientras nuestra sociedad ha cambiado en muchos sentidos, la violenta fase inicial de la integración de este nuevo pueblo parece haber pasado."
 flavor_eth.24.a:0 "Vale"
 flavor_eth.26.t:0 "Amba Geshen - La montaña de los reyes"
 flavor_eth.26.d:0 "Hace tiempo nuestro gran reino se veía afectado por crisis y conflictos civiles con cada sucesión. Por tanto, uno delos primeros reyes salomónicos, con el fin de tratar con este problema, fundó la institución del monte Geshen. Tras ese día, todos los príncipes reales excepto el heredero directo del rey se mantienen aislados del mundo exterior en las laderas del Geshen. El estado se asegura que a estos reyes potenciales no les falte de nada y este tiempo de aislamiento puede ser usado para el estudio y la contemplación de los príncipes. Con el fin de proteger a los príncipes del mundo exterior y de proteger el reino de las pretensiones de los príncipes, la montaña se mantiene bajo estrecha vigilancia.\n Esta costumbre nos ha servido bien durante estos años y el reino se ha vuelto mucho más estable de lo que fue una vez. Mas algunos piensan que mantener todos nuestros herederos reales en un solo lugar es bastante arriesgado.\n Hoy, que nos encontramos con un rey envejecido sin heredero que le suceda, es es precisamente una de las situaciones en que la montaña pude resultar útil."
 flavor_eth.26.a:0 "Tenemos suerte que nuestros antepasados tuvieran tal previsión."
 flavor_eth.26.b:0 "No tenemos necesidad de esta jaula dorada."
 flavor_eth.26.b.tt:0 "La Montaña se usará para otros propósitos."
 flavor_eth.27.t:0 "Elena de Etiopía"
 flavor_eth.27.d:0 "Al principio de su reinado, el rey $MONARCH$ se casó con la hija de uno de los jefes musulmanes del reino. Cuando la mujer joven se convirtió y dijo sus votos el emperador etíope no podía saber que resultaría ser una de las personas más influyentes en la política etíope en los próximos años. Con el tiempo, Eleni o Elena no sólo serviría a su marido, sino a varios reyes posteriores después de él como una consejera capaz y como un poder detrás del trono."
 flavor_eth.27.a:0 "Vale"
 flavor_eth.28.t:0 "Desastre en la Montaña de los reyes"
 flavor_eth.28.d:0 "Nadie sabe exactamente lo que sucedió pero hoy nos llegó la noticia de que todos los príncipes del monte Geshen están muertos. Parece que alguien logró sorprender a los guardias para luego proceder a matar a los herederos reales. Mientras el reino trata de recuperarse del golpe, es evidente que esta tradición particular ya no será parte de nuestro patrimonio nacional."
 flavor_eth.28.a:0 "Todo está perdido"
