 adm_tech_cs_0_desc:0 "Die einfachste Verwaltungseinheit ist eine erweiterte Familie, in der alle Mitglieder einer Gemeinschaft miteinander verwandt sind, mit anderen Worten ein Stamm."
 adm_tech_cs_1_desc:0 "Eine Familienstruktur mit größtenteils älteren Mitgliedern an der Spitze kann bei nicht-verwandten Gruppen funktionieren. Es ist die einfachste Form, das System ist leistungsorientiert, wobei nur die Fähigsten mit Führungsaufgaben betraut werden."
 adm_tech_cs_2_desc:0 "Wenn sich eine gesellschaftliche Organisation verbessert, verbessern sich auch Dinge wie die Nahrungsmittelproduktion. Eine gesteigerte Nahrungsmittelproduktion ermöglicht es einer Gesellschaft, Menschen zu versorgen, die selbst keine Nahrungsmittelproduzenten sind. Dies führt zur Bildung einer militärischen Elite zur Verteidigung gegen die militärische Elite des Feindes. Die Unterstützung der Militärelite bildet die Grundlage des Feudalsystems."
 adm_tech_cs_3_desc:0 "Wenn unsere Gesellschaft von einer Militärelite regiert wird, besteht die nächste Entwicklungsstufe in einer gebildeten Verwalterklasse. Gewöhnlich werden diese aus den Rängen des Klerus rekrutiert."
 adm_tech_cs_4_desc:0 "Die Unterbringung der Regierungsmaschinerie ist so wichtig wie die Maschinerie selbst und man darf dabei niemals die Bedeutung der Religion vergessen."
 adm_tech_cs_5_desc:0 "Die Auswahl der Ausrichtung eines Landes ist möglicherweise die härteste Entscheidung, die ein Herrscher jemals treffen muss. Nationale Ideen sind die Konzepte, mit denen unser Land in den kommenden Jahren geformt wird."
 adm_tech_cs_6_desc:0 "Das Problem mit einem hereditären lokalen Adel besteht darin, dass sie dazu neigen, ihre lokalen Interessen über jene der restlichen Nation zu stellen. Wir müssen den Einflussbereich der Regierung stetig erweitern. Dies beginnt mit zwei der wichtigsten Verwaltungsgebiete, nämlich die Justiz und die Besteuerung."
 adm_tech_cs_7_desc:0 "Die Vorstellung eines adeligen Oligarchen, der die Gesellschaft regiert, existiert schon mindestens seit der Römerzeit und ist bis heute in einigen Teilen der Welt populär. Diese Idee gewinnt nun erneut an Popularität unter den Entscheidungsträgern."
 adm_tech_cs_8_desc:0 "Das Problem mit einem hereditären lokalen Adel besteht darin, dass sie dazu neigen, ihre lokalen Interessen über jene der restlichen Nation zu stellen. Wir müssen den Einflussbereich der Regierung stetig erweitern. Dies beginnt mit dem wichtigsten Verwaltungsgebiet, nämlich der Justiz."
 adm_tech_cs_9_desc:0 "Obwohl es sie schon sehr lange gibt, so konnte sich die Sense irgendwie noch immer nicht zum beliebtesten Werkzeug für die Ernte mausern. Wenn wir die Bauern ermutigen, eine Sense statt einer Sichel zu verwenden, werden wir die Effizienz unserer Ernten verbessern können."
 adm_tech_cs_10_desc:0 "Die Entwicklung der Gesellschaftsstruktur ist nicht ausschließlich der Aristokratie vorbehalten. Auch der Klerus muss seine internen Führungsstrukturen verbessern. Hierdurch wird die Entwicklung einer modernen Denkweise in unserem Land gefördert."
 adm_tech_cs_11_desc:0 "Textilien wurden schon seit Menschengedenken hergestellt. Die Erfindung des Handkulierstuhls 1589 war der erste Schritt in Richtung industrieller Revolution und der Beginn der Mechanisierung. Diese Erfindung würde zu einer Steigerung der Textilproduktion führen."
 adm_tech_cs_12_desc:0 "Mit der Zeit wurde deutlich, dass eine zentralisiertere Bürokratie mit Verwaltungsorganen unter der Leitung ausgebildeter Beamter, die direkt vom Staat beschäftigt werden, für die ehrgeizigen Projekte der frühen, modernen Herrscher notwendig war."
 adm_tech_cs_13_desc:0 "Je mehr Land wir bewirtschaften, desto größer die Bevölkerung, die in diesem Gebiet ernährt werden kann. Schrittweise Verbesserungen der Drainage führten dazu, dass auch Auen genutzt werden können."
 adm_tech_cs_14_desc:0 "Obwohl es stimmt, dass wir auf den Schultern unserer Vorfahren stehen, so ist es dennoch höchste Zeit, dass wir anfangen, anhand unserer eigenen, gut dokumentierten Beobachtungen von der Welt zu lernen. Indem wir die Welt um uns herum beobachten und experimentieren, um unsere entsprechenden Ideen zu belegen oder zu widerlegen, können wir mehr erreichen als jene vor uns."
 adm_tech_cs_15_desc:0 "Die stetig wachsenden Armeen des 16. Jahrhunderts führen zu immer größeren und schwierigeren Anforderungen an die Verwaltungssysteme des Staates. Indem wir eine dauerhafte Organisation schaffen, die sich um die Beschaffung und Planung der Militärversorgung kümmert und selbst im Winter oder in Friedenszeiten die Einsatzbereitschaft von mehr Truppen sichert, können wir langfristig größere Armeen günstiger ins Feld schicken und diese Armeen in Kriegszeiten effizienter versorgen."
 adm_tech_cs_16_desc:0 "Der Prozess zur Herstellung von Schmiedeeisen wurde ständig verbessert und Anfang des 17. Jahrhunderts wurde der ältere Osmond-Prozess von dem Verfeinerungsprozess überholt. Die Eisenproduktion könnte nun spezialisiert werden, indem die Verarbeitung des Eisens nicht mehr an dem Ort vorgenommen wird, an dem das Eisen abgebaut wurde. Und mehr, stärkeres und reineres Eisen würde mit der Zeit zu Weiterentwicklungen in vielen anderen Sektoren führen."
 adm_tech_cs_17_desc:0 "Die großen, mittelalterlichen Universitäten waren selbstverständlich groß, sie waren jedoch nicht in der Lage, für genügend Absolventen zu sorgen, um unsere wachsende Verwaltung besetzen zu können. Wir müssen unsere Universitäten ausbauen, da wir sonst zurückfallen."
 adm_tech_cs_18_desc:0 "Die vielen und langen Kriege in der ersten Hälfte des 17. Jahrhunderts führten zu einem internationalen Diplomatiesystem, bei dem die territoriale Integrität von Staaten ein Eckpfeiler bildet. Die Staaten, und nicht etwa einzelne Herrscher oder supranationale Gruppierungen, sind die Akteure auf der internationalen Bühne, und kein Staat hat das Recht, sich in die inneren Angelegenheiten der anderen einzumischen."
 adm_tech_cs_19_desc:0 "Die Förderung der Religion ist von entscheidender Bedeutung für die Stabilität im Reich. Es reicht nicht aus, großartig zu sein. Die Menschen müssen unsere Großartigkeit auch erkennen. Die Alten wussten, wie sie ihre Großartigkeit zur Schau stellen konnten, und wir werden es ihnen nachmachen, indem wir Monumente errichten, die die Zeit überdauern werden."
 adm_tech_cs_20_desc:0 "Es gibt viele Menschen, die eine Rolle in der Regierung fordern. In Wirklichkeit wollen die meisten jedoch nur eine Belohnung, ohne etwas dafür tun zu müssen. Die neue interessante Idee des Absolutismus macht die Runde. Dies ist ein System, indem wir uns jener Parasiten entledigen und alleine regieren."
 adm_tech_cs_21_desc:0 "Großflächige Wälder sind natürlich gut als Quelle für Brennholz geeignet und ein guter Platz zum Jagen. Doch wenn die Bäume erst mal weg wären, könnten diese Ländereien stattdessen für die Landwirtschaft genutzt werden."
 adm_tech_cs_22_desc:0 "Ein neues philosophisches Konzept namens Konstitutionalismus wurde entwickelt, bei dem die Regierung rechtliche Einschränkungen ihrer Macht akzeptiert. Dies ist ein verführerischer Gedanke, ich kann mir aber nicht vorstellen, dass er zünden wird."
 adm_tech_cs_23_desc:0 "Die neuen Wissenschaften brachten viele verschiedene Möglichkeiten hervor, die Welt um uns herum zu beschreiben und zu messen. Lasst uns diese gelehrten Männer in die Welt im Allgemeinen und insbesondere in unser Land aussenden. Wir wissen nicht, welche Ressourcen zu unserer Verfügung stehen, solange wir unsere Lande nicht gründlich nach Mineralien untersucht, jeden einzelnen Untertanen gezählt und jedes einzelne Unternehmen bewertet haben."
 adm_tech_cs_24_desc:0 "Die Kosten für die Instandhaltung der Armee, der Marine und für die Verwaltung selbst machen den Großteil der Ausgaben eines Staates aus. Während diese Ausgaben schnell aus dem Ufer laufen können, können Steuern und Abgaben frustrierende und unflexible Methoden sein, das benötigte Kapital zu beschaffen. Da die Staatsschulden lange keine Seltenheit mehr sind, müssen wir mit besseren Plänen zur Kapitalbeschaffung aufwarten. Anleihen, Tontinen und ähnliche Pläne können sowohl im Inland als auch im Ausland genutzt werden, um unvorhersehbare Ausgaben zu finanzieren. Hierdurch können wir das Geld, das wir zur Entwicklung unseres Landes haben, besser verwenden."
 adm_tech_cs_25_desc:0 "Die technischen Mittel zur Verbesserung von Land und somit auch von Produktion sind nutzlos, wenn hierfür keine Anreize geschaffen werden. Wenn wir die Gesetze für Landbesitz reformieren, können wir größere Anreize schaffen, die verbesserten Produktionsmethode zu übernehmen."
 adm_tech_cs_26_desc:1 "Eine anonyme Abhandlung über die politische Theorie ist aufgetaucht und trotz der Bemühungen, sie zu unterdrücken, verbreitet sie sich rasch auf der ganzen Welt. Sie handelt von der Natur der Regierungsformen, seien es Monarchien, Despotismen oder Demokratien und setzt sich für eine strikte Trennung der Exekutive, Legislative und Judikative ein. Dies würde das Volk schützen und die Macht eines Monarchen einschränken, was verständlicherweise für viele unserer Untertanen eine sehr populäre Aussicht ist. Trotz der unglücklichen Auswirkung auf die Macht der Monarchen könnten diese Ideen unserer Nation einen großen Nutzen bringen."
 adm_tech_cs_27_desc:0 "Um die Lande und Untertanen unter unserer Kontrolle so gut wie möglich zu nutzen, müssen wir unsere Bürokratie erweitern, umstrukturieren und professionalisieren. Eine robuste Organisation kann jeden Teil unseres Staates verwalten, wodurch Ad-hoc-Lösungen unnötig werden. Unsere Universitäten sollen die besten Methoden zur effizienten Herrschaft ausarbeiten. Lasst uns die Söhne des Adels dazu ermutigen, dem Staat mit dem Stift statt mit dem Schwert zu dienen."
 adm_tech_cs_28_desc:0 "Der in Europa verwendete Basispflug ist seit der Römerzeit unverändert. Dank der Verbesserung des Entwurfs kann der gleiche Pflug nun viel leichter gemacht werden, wodurch die Arbeitslast für Zugtiere verringert wird und sie mehr Arbeit verrichten können."
 adm_tech_cs_29_desc:1 "An der Front des gegenwärtigen revolutionären Denkens steht der radikale Begriff der Gleichheit für alle. Philosophen aus verschiedenen Teilen der Welt haben zusammengearbeitet, um ein Dokument zu erschaffen, dass die "Erklärung der Menschen- und Bürgerrechte" genannt wird und verkündet, dass diese Rechte universell sind und per Gesetz durchgesetzt werden sollten. Es ist wahrscheinlich, dass dies weiträumige Auswirkungen auf die Entwicklung und Verbreitung der Konzepte von Freiheit und Demokratie haben wird und wir würden gut daran tun, nicht zurückzufallen."
 adm_tech_cs_30_desc:0 "Zum Glück für uns haben sich die sogenannten aufgeklärten Philosophen bei der Verfassung subversiver politischer Abhandlungen nicht selbst eingeschränkt, sondern brachten sie auch Ideen in den Bereichen der Wissenschaft und des Ingenieurswesens hervor. Sie sind ein Segen für unsere Wirtschaft und führten zu einem Anstieg der Produktion."
 adm_tech_cs_31_desc:0 "Diese närrischen Revolutionäre denken, sie könnten einfach Hunderte Jahre des Fortschritts in die Mülltonne der Geschichte klopfen, und alles im Namen solch absonderlicher Konzepte wie Freiheit und Gleichheit. Wir werden sie besiegen, indem wir den bewährten und getesteten Plan umsetzen, jene Teile und Stücke ihrer Ideen zu stehlen, die uns gefallen."
 adm_tech_cs_32_desc:0 "Mein Staatssekretär versichert mir, dass der Wechsel zu Klee als Futterpflanze und die Zugabe von Steckrüben in einer "Vierfelderwirtschaft" zur einer Steigerung der Erträge in der Landwirtschaft führen wird. Ich bin geneigt, diese Idee zu unterstützen."
