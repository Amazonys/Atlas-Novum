 mil_tech_cs_0_desc:0 "Der Bürgersoldat, der Stammeskrieger ... im Grunde der Laie. Der Ausgangspunkt für jedes Militär."
 mil_tech_cs_1_desc:0 "Die Bildung eines professionellen Militärstands ist der erste Schritt zu einer modernen Armee."
 mil_tech_cs_2_desc:0 "Der blinde Angriff auf den Feind ist vielleicht nicht die beste bekannte Taktik, sie ist aber eine der einfachsten zu beherrschenden Taktiken. Sie ist ebenfalls das Sprungbrett für anspruchsvollere Strategien."
 mil_tech_cs_3_desc:0 "Im späten Mittelalter waren die Landarmeen professioneller geworden und sehr gut organisiert. Es sind bessere Systeme vorhanden, um die Mischung aus ausgehobenen und professionellen Soldaten zu unterstützen, die nun das Schlachtfeld dominieren. Die Stärke der Infanterie kommt langsam aber sicher an die Stärke der Kavallerie heran."
 mil_tech_cs_4_desc:0 "Im Laufe des Mittelalters wurde die Dominanz der Kavallerie von disziplinierten Pikenieren herausgefordert. In Schlachten wie der Schlacht von Bannockburn oder der Goldene-Sporen-Schlacht wurde die Kavallerie von Pikenieren geschlagen. Eine Kombination aus verbesserter Ausbildung und erhöhter Disziplin, und die Ergänzung durch Schwertkämpfer als Nahkampfunterstützung hat die Effizienz dieser Formation auf die Spitze getrieben."
 mil_tech_cs_5_desc:0 "Eine Pike ist eine bemerkenswert einfach herzustellende Waffe. Doch um den größtmöglichen Vorteil aus dem Einsatz der Pike zu erlangen, ist es nötig, dass die komplette Formation Waffen mit ähnlicher Länge und Klinge führt."
 mil_tech_cs_6_desc:0 "Obwohl Handkanonen im 12. Jahrhundert in China entwickelt wurden und sich im 14. Jahrhundert in Europa verbreitet hatten, verringerte die Schwäche dieser Waffen ihren Nutzen auf dem Schlachtfeld. Aufgrund drei wichtiger Faktoren konnte die leichte und zuverlässige Arkebuse den Bogen ersetzen. Sie hatte eine bessere Rüstungsdurchschlagskraft, ihr Einsatz konnte einfacher vermittelt werden und sie war nicht von Kraft des Trägers abhängig."
 mil_tech_cs_7_desc:0 "Artillerie wurde in Europa seit dem 13. Jahrhundert dokumentiert. Aufgrund ihrer mangelnden Mobilität war ihr Nutzen auf dem Schlachtfeld jedoch sehr eingeschränkt. Durch die Entwicklung der Protze in den 1470er Jahren wurden Geschütze mobiler und dadurch nützlicher."
 mil_tech_cs_8_desc:0 "Die Arkebuse war als Waffe zwar einfach zu bedienen, aber auch ungenau, hatte eine geringe Feuergeschwindigkeit und machte seinen Benutzer anfällig bei Kavallerieattacken. Die Mischung mit Pikenieren erlaubte den Arquebusieren zu feuern, um sich dann hinter die Pikeniere zurückzuziehen, wenn eine feindliche Kavallerie oder Infanterie auftauchte."
 mil_tech_cs_9_desc:0 "1509 riss ein Mönch und Ingenieur die mittelalterlichen Mauern von Padua ein und ersetzte sie durch einen Schutzwall und einen Graben, bei dem das Flankenfeuer von den Mauern zusätzlichen Schutz bot."
 mil_tech_cs_10_desc:0 "Pike- und Schussformationen erwiesen sich für die mittelalterlichen Ritter als große Gefahr. Die erste Antwort darauf war eine schwerere Rüstung, um der Stärke der Schießpulverwaffen zu entgegnen. Dies verlangsamte jedoch die Kavallerie, was ihr Überraschungspotential verringerte. Reiter waren gewöhnlich mit zwei Pistolen und einem Schwert ausgerüstet, was ihnen, je nach Gegner, erlaubte, entweder zu schießen oder anzugreifen."
 mil_tech_cs_11_desc:0 "Die Arkebuse erwies sich als sehr effiziente Waffe für die Durchdringung von Rüstungen. Dementsprechend wurde die Rüstung schwerer, um einem Beschuss standzuhalten. Mit einer größeren Muskete konnte ein schwereres Geschoss abgefeuert werden, um eine bessere Rüstungsdurchdringung zu bieten. "
 mil_tech_cs_12_desc:0 "Spanische Tercios entwickelten sich natürlich aus den Pike- und Schussformationen. Ihr Kern bestand aus einem traditionellen Pike-Quadrat. An jeder Ecke stand eine Gruppe von Arquebusieren. Sie hielten das Stehvermögen des traditionellen Pike-Quadrats und verstärkten es mit der Feuerkraft der Arquebusiere."
 mil_tech_cs_13_desc:0 "Die neue und mobilere Artillerie hatte ein Problem – sie konnte nicht so einfach hoch oder runter geschwenkt werden, um ihre Schussweite anzupassen. Schildzapfen waren zylindrische Vorsprünge, die auf dem Wagen als Halterungen für das Geschütz dienten. Hierdurch konnte das Geschütz für eine bessere Zielerfassung geneigt werden."
 mil_tech_cs_14_desc:0 "Es war schwierig, um gekrümmte Mauern zu schießen. Waren die Angreifer nahe genug an der Befestigungsanlage, ging dadurch die Fähigkeit anderer Abschnitte der Verteidigung, Flankenfeuer zu geben, verloren. Durch die Entwicklung sternenförmiger Bastionen konnte jeder Teil der Mauer von anderen Abschnitten aus unterstützt werden."
 mil_tech_cs_15_desc:0 "Die Größe und Tiefe der spanischen Tercio verlieh ihr auf dem Schlachtfeld Stehvermögen, machte sie aber langsam und schwer zu manövrieren. Außerdem führte es dazu, dass ein großer Teil der Truppen während der Schlachten inaktiv war. Moritz von Nassau, Statthalter der Niederlande, reduzierte die Gesamtzahl der Männer in der Formation, um sie mobiler zu machen. Ebenso reduzierte er ihre Tiefe, damit sie ihre Feuerkraft und Schlagfertigkeit behielt."
 mil_tech_cs_16_desc:0 "Durch die zunehmende Bedeutung der Artillerie auf dem Schlachtfeld erhöhte sich auch die Anzahl der Feuerwaffen. Da aber jede Schusswaffe einzeln hergestellt wurde, war der Nachschub mit einem hohen Aufwand verbunden. 1544 erklärte Kaiser Karl V., dass es nur fünf Kaliber geben sollte, während der König von Frankreich, Heinrich II., sechs Standardkaliber festlegte."
 mil_tech_cs_17_desc:0 "Die größte Schwäche des Luntenschlossfeuermechanismus war, dass das Zündholz ständig entzündet bleiben musste, um die Waffe abzufeuern. Und obwohl das Radschloss entwickelt wurde, war die Massenproduktion zu teuer. Die Entwicklung des Steinschlosses brachte eine verlässlichere Waffe hervor."
 mil_tech_cs_18_desc:0 "Der Karabiner war eine kürzere Form der Muskete."
 mil_tech_cs_19_desc:0 "Gustav II. Adolf, König von Schweden, entwickelte die Infanterieeinheiten weiter, um ihre Feuerkraft zu verbessern. Seine Infanterieformationen wurden verkleinert und zu einem Rechteck umgeformt, um die Anzahl der Musketen zu erhöhen, die in einer Salve schießen konnten. Die Ergänzung durch kleine Artilleriewaffen erhöhte die Feuerkraft der Infanterie nochmals."
 mil_tech_cs_20_desc:0 "Mit der Entwicklung von neuen Bastionen begannen die Ingenieure damit, ihre Positionierung zu verbessern, um attackierende Armeen in speziell vorbereitete Todesfallen zu lenken, wo die Verteidiger ihren Gegnern größtmögliche Verluste zufügen konnten."
 mil_tech_cs_21_desc:0 "Dank der Bajonette konnte jeder Musketier auch als Pikenier fungieren. Dadurch konnten die Piken aus der Infanterieausrüstung entfernt werden und die Infanterieformationen wurden mit mehr Feuerkraft ausgestattet."
 mil_tech_cs_22_desc:0 "In den 1620er Jahren ermöglichte die Idee, Kugel und Pulver in einer einzigen Einheit, einer Patrone, zu kombinieren, schnelleres Nachladen und dadurch schnelleres Feuer. Dies wiederum verbesserte die Feuerkraft der Waffen enorm."
 mil_tech_cs_23_desc:0 "Schwer gepanzerte Kavalleristen hatten aufgrund ihrer Beschaffenheit Mühe, sich zu formieren, und waren daher auf dem Schlachtfeld verwundbar. Die Armeen wurden um leichtere Kavallerie ergänzt. Sie diente während des Marsches als Späher und beschützte die schwere Kavallerie vor einem Angriff auf dem Schlachtfeld."
 mil_tech_cs_24_desc:0 "Ein äußerer Graben wurde zum Schlüsselbereich für die Belagerung. Wenn attackierende Truppen die Kontrolle über das Glacis erlangten, waren die Bastionen verloren. Der Graben wurde zur ersten Verteidigungslinie der Festung. Der Zugang zu diesem Graben und die Sicherstellung, dass er weiterhin Schutz für Verteidiger bot, spielte beim Entwurf einer Befestigung eine wichtige Rolle."
 mil_tech_cs_25_desc:0 "Durch Verbesserungen in der Metallurgie wurden Kanonen leichter und zuverlässiger. Hierdurch wurden sie auf dem Schlachtfeld effektiver."
 mil_tech_cs_26_desc:0 "Leichte Infanterie-Kompanien, die zum ersten Mal in der österreichischen Armee als irreguläre Truppen an der Militärgrenze während des Siebenjährigen Kriegs eingesetzt wurden, waren in geöffneter Marschordnung formiert. Sie erwiesen sich bei der Belästigung des Feindes als äußerst effektiv und führten Überfälle auf Verschanzungen an."
 mil_tech_cs_27_desc:0 "Auch wenn eine Muskete auch immer als Keule benutzt werden konnte, so war sie doch keine wirksame Waffe im Nahkampf. Ein Bajonett war eine Klinge, die auf das Ende einer Muskete gesteckt wurde. Dadurch konnte die Waffe als Speer fungieren. Ursprüngliche Entwürfe des Bajonetts wurden auf das Gewehrrohr gesteckt und machten es somit zu einer Entweder-Oder-Wahl. Doch die Entwicklung des Bajonettrings, der um das Gewehrrohr angelegt wurde, verwandelte die Muskete in eine nützliche Unterstützungswaffe."
 mil_tech_cs_28_desc:0 "Obwohl ein Kürass (oder eine Brustplatte) seit vielen Jahren existiert hatte, gewann jüngst eine neue Art von Kavalleristen an Beliebtheit, bei dem nur eine Brust- und Rückenplatte ein besser ausgewogenes Verhältnis zwischen dem Schutz der wichtigsten Körperteile und Beweglichkeit bietet."
 mil_tech_cs_29_desc:0 "Durch den Bau mehrerer Befestigungsebenen führt das Überrennen der äußeren Bastion die Belagerung einfach zur nächsten Ebene, wo die Angreifer gezwungen werden, neue Standorte vorzubereiten, um Geschütze zu stationieren, was die Belagerungsdauer erhöht."
 mil_tech_cs_30_desc:0 "Die Einführung der leichten Infanterietruppen führte zu einem Wandel der Kriegsführung. Scharmützlereinheiten waren in geöffneter Marschordnung formiert, um vor dem Hauptangriff der Infanterie den Gegner abzulenken und zu belästigen, was üblicherweise entweder in Linie oder in Reihe geschah."
 mil_tech_cs_31_desc:0 "Die Schwäche der Muskete war die Tatsache, dass sie jenseits von 45 Meter äußerst ungenau war. Das Gewehr, auch wenn es niemals eine Standardwaffe der Infanterie war, trug dazu bei, dass die Eliteeinheiten über eine größere Reichweite verfügten, was der Armee eine insgesamt bessere Schlagkraft verschaffte."
 mil_tech_cs_32_desc:0 "Ursprünglich für Belagerungen entwickelt, feuerte die Haubitze ein Projektil in einem hohen Winkel über die Befestigung hinweg in die dahinterliegende Stadt hinein. Die Feldhaubitze, eine leichtere, mobilere Variante, feuerte eine Sprenggranate über feindliche Truppen hinweg. Mit anderen Artillerietypen gemischt trug sie zur Effektivität der Artilleriebrigaden bei."
