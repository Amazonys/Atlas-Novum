 LANDING_dlc010_TEXT:0 "Apports principaux :\n– un Nouveau Monde aléatoire ;\n– possibilité de créer & jouer des nations coloniales ;\n– des mécanismes étoffés pour les Amérindiens."
 LANDING_dlc010_FLAVOR_TEXT:2 "Envoyez vos navires explorer l'inconnu et découvrir le Nouveau Monde – et peut-être même un monde entièrement nouveau, totalement aléatoire.\n\n§YÀ la conquête du Paradis§! (§YConquest of Paradise§!) offre aussi la possibilité de jouer les Amérindiens, en utilisant les mécanismes des fédérations et des doctrines nationales uniques à chacune.\n\nQuant aux colonisateurs, ils se voient offrir la possibilité de jouer des nations coloniales et de contrôler directement la destinée de ces colons qui s'établissent au Nouveau Monde."
 LANDING_dlc018_TEXT:0 "Apports principaux :\n– des actions clandestines permettant de créer des conflits commerciaux ;\n– la guerre de course ;\n– une capitale économique ;\n– des compagnies commerciales.\n\nApports supplémentaires :\n– l'amélioration du commerce terrestre ;\n– les divinités personnelles pour les dirigeants hindous ;\n– la construction de canaux."
 LANDING_dlc018_FLAVOR_TEXT:2 "§YLa richesse des nations§! (§YWealth of Nations§!) se centre sur le commerce, et sur les manières de faire affluer tout l'or du monde dans vos coffres.\n\nCette extension vous permet de causer discrètement des conflits commerciaux, de dépouiller vos rivaux en recrutant des corsaires, d'utiliser les traités de paix pour accroître votre puissance commerciale et de créer une nouvelle capitale économique pour renforcer votre emprise sur le négoce.\n\nToute cette richesse nouvelle peut désormais être investie dans de grands projets, tels que les canaux de Kiel, de Suez ou de Panama."
 LANDING_dlc021_TEXT:1 "Apports principaux :\n– la république dictatoriale ;\n– de nouvelles factions pour les républiques marchandes ;\n– des élections spécifiques pour les Provinces-Unies.\n\nApports supplémentaires :\n– de nouvelles possibilités diplomatiques pour ou contre les monarchies électives ;\n– les républiques marchandes peuvent établir des comptoirs commerciaux ;\n– de nouveaux événements pour les républiques."
 LANDING_dlc021_FLAVOR_TEXT:2 "§YRes Publica§! est centrée sur des façons nouvelles et uniques de gouverner le peuple et d'administrer le pays.\n\nIntroduisant un nouveau régime politique, cette extension offre aussi de nouveaux ensembles de doctrines pour explorer de nouveaux mécanismes propres aux républiques et aux dictatures. Res Publica perfectionne l'art du gouvernement et de l'exploration en permettant au joueur d'expérimenter de nouvelles façons de tirer parti d'avantages en étendant son empire commercial."
 LANDING_dlc027_TEXT:0 "Apports principaux :\n– des mécanismes uniques pour la guerre de Trente Ans et les ligues religieuses ;\n– combattez contre la Révolution ou défendez-la ;\n– effectuez des sorties lors des sièges et donnez des objectifs à vos alliés lors des conflits ;\n– améliorez vos flottes d'un simple clic ;\n– des options diplomatiques améliorées.\n\nApports supplémentaires :\n– établissez des marches ;\n– renoncez à des provinces légitimes."
 LANDING_dlc027_FLAVOR_TEXT:2 "Centré sur la guerre de Trente Ans et les troubles politiques liés à la relation entre l'Église et l'État, §YL'art de la guerre§! (§YArt of War§!) offre des mécanismes de jeu améliorés permettant de faire de la guerre le premier outil de domination et de victoire.\n\nLes combats en mer améliorés et le contrôle total sur vos armées font reposer entièrement sur vous le poids de la victoire. Choisirez-vous de triompher seul, ou au contraire de vous appuyer sur les points forts de vos alliés ? De votre choix dépendra la survie de votre empire à travers les siècles."
 LANDING_dlc033_TEXT:0 "Apports principaux :\n– un concepteur de pays personnalisés ;\n– de nouveaux mécanismes pour les religions nahuatl, intiste et maya ;\n– la course aux sept cités d'or ;\n– des flottes des Indes ;\n– la chasse aux pirates avec les flottes commerciales ;\n– le traité de Tordesillas."
 LANDING_dlc033_FLAVOR_TEXT:1 "Façonnez un pays correspondant parfaitement à votre style de jeu grâce au concepteur de pays personnalisés, qui permet de personnaliser votre pays de départ au lancement de la partie et d'accroître encore la rejouabilité d'EU4, déjà quasi illimitée.\n     §YEldorado§! (§YEl Dorado§!) est centré sur l'Amérique centrale et du Sud, y introduisant de nouvelles religions, tout en apportant des changements notables aux lieux à explorer pour poser un nouveau défi, digne des décisions prises par les rois et les conquérants.\n     En jouant les Aztèques, soumettez le cœur du Mexique – mais veillez à conserver suffisamment de vassaux pour les sacrifier aux dieux assoiffés de sang. En jouant les Européens, enfoncez-vous dans les jungles de l'Amazonie sur la foi de récits parlant de cités perdues et de fontaines magiques."
 LANDING_dlc039_TEXT:0 "Apports principaux :\n– des parlements ;\n– de nouveaux mécanismes pour les pays protestants et bouddhistes ;\n– de nouvelles décisions à l'égard des dépendances ;\n\nApports supplémentaires :\n– la dévotion ;\n– les villes libres du Saint-Empire romain germanique."
 LANDING_dlc039_FLAVOR_TEXT:1 "§YLe sens commun§! (§YCommon Sense§!) s'intéresse à la diplomatie et au développement intérieur des pays, permettant de les développer de manière pacifique au lieu de les étendre sans fin, tout en offrant des outils permettant une diplomatie de grandeur. Les mécanismes de refonte des religions ajoutent encore en profondeur de jeu et à la complexité des intrigues.\n\nLa capacité à collaborer étroitement avec les dépendances permet de mieux les contrôler par des décisions et décrets qui devraient constituer le sens commun pour quiconque souhaite se confronter aux défis intérieurs posés par les monarchies constitutionnelles."
 LANDING_dlc046_TEXT:0 "Apports principaux :\n– de nouveaux ordres ;\n– les attitudes diplomatiques ;\n– le syncrétisme pour les pays tengristes ;\n– de nouveaux mécanismes pour les hordes ;\n– les politiques indigènes.\n\nApports supplémentaires :\n– changements culturels améliorés ;\n– mécanismes d'espionnage approfondis."
 LANDING_dlc046_FLAVOR_TEXT:1 "§YLes cosaques§! (§YThe Cossacks§!) s'intéresse aux hordes et à l'Europe orientale. Cette extension permet aux peuples des steppes de piller les pays voisins afin de conserver la loyauté de leurs tribus, de dévaster les territoires pour gagner en puissance et développer leur technologie, ou de se réformer en une nation sédentaire.\n\nLa scène politique intérieure des nations est rendue vivante par les ordres, représentant des groupes d'intérêt puissants, tels que les magnats de Pologne et de Lithuanie, ou les cosaques dans les steppes. Un meilleur contrôle des cultures et des indigènes se trouvant à l'intérieur des frontières et la capacité à travailler plus étroitement avec les alliés contrôlés par l'I.A. en comprenant mieux leurs objectifs vous permettra de réveiller le Pierre le Grand qui sommeille en vous."
 LANDING_dlc055_TEXT:0 "Apports principaux :\n– des missions navales améliorées ;\n– les pirates barbaresques ;\n– des armées soldées comme mercenaires ;\n– le partage des cartes.\n\nApports supplémentaires :\n– les ligues commerciales ;\n– de nouvelles actions d'espionnage ;\n– la possibilité de voir l'évolution chronologique de la carte ;\n– le contre-espionnage."
 LANDING_dlc055_FLAVOR_TEXT:1 "Avec §YMare Nostrum§!, Europa Universalis IV tourne son attention vers les mers. Cette extension fournit des outils plus performants pour gérer les flottes et les armées, tandis que le joueur est à la barre d'un pays de l'ère moderne.\n\nComme son nom l'indique, Mare Nostrum introduit de nouveaux mécanismes liés à la guerre en mer et pour mieux contrôler le commerce. La puissance de la marine dépendra du nombre de marins recrutables, et les vaisseaux pourront recevoir des missions et mener des patrouilles dans des régions précises. Parmi d'autres ajouts se trouvent aussi, entre autres, de nouvelles options pour fonder des ligues commerciales."
 LANDING_dlc060_TEXT:1 "Apports principaux :\n– les grandes puissances ;\n– personnalités des dirigeants et traits des commandants ;\n– les consorts & régences ;\n– les dépendances peuvent recevoir des comportements en temps de guerre ;\n– l'adoption de cultes par les pays fétichistes ;\n– les lieux saints pour les pays coptes.\n\nApports supplémentaires :\n– de nouvelles factions pour les républiques révolutionnaires ;\n– un régime politique spécifique à l'Empire ottoman ;\n– l'abdication ;\n– la dévaluation de la monnaie."
 LANDING_dlc060_FLAVOR_TEXT:2 "§YLes droits de l'homme§! (§YRights of Man§!) approfondit Europa Universalis IV grâce à de nouveaux mécanismes, dont les grandes puissances, la personnalité des dirigeants et consorts, ou encore de nouveaux régimes politiques pour les pays déjà existants.\n\nLe mécanisme des grandes puissances permet aux pays les plus développés de bénéficier de nouvelles actions diplomatiques pour faire pression sur les pays voisins moins puissants ou les influencer. C'est de vous qu'il dépendra de perpétuer votre puissance ou de perdre tous ces pouvoirs acquis si chèrement !"
 LANDING_dlc066_TEXT:0 "Apports principaux :\n– les ères historiques & âges d'or ;\n– de nouveaux mécanismes pour l'empire de Chine ;\n– les tributaires ;\n– de nouveaux mécanismes pour le shôgunat japonais ;\n– les bannières des Mandchous ;\n– une nouvelle interface diplomatique."
 LANDING_dlc066_FLAVOR_TEXT:1 "Tandis que l'Europe sort lentement d'une période obscure, l'Extrême-Orient continue de briller. Les Ming gouvernent un pays immense, riche et vénérable, tandis que les seigneurs japonais se battent avec honneur. Les dieux ont béni l'Asie de richesses immenses et d'une culture raffinée. Serez-vous dignes vous-mêmes du mandat céleste ?\n     Les ères historiques et les âges d'or amènent de nouvelles étapes dans la marche du temps, proposant divers défis à relever pour jouir d'avantages divers et durables.\n     Avec §YLe Mandat céleste§! (§YMandate of Heaven§!), l'empire de Chine dispose maintenant de mécanismes puissants, mais prenez garde ! Si le Fils du ciel n'est plus jugé digne du mandat, les puissances voisines peuvent le revendiquer à leur tour et chercher à prendre le contrôle de la Chine !"
 LANDING_dlc072_TEXT:0 "Apports principaux :\n– le tsarat & les principautés russes ;\n– les icônes ;\n– les métropolites ;\n– les unités de streltsy ;\n– la frontière sibérienne."
 LANDING_dlc072_FLAVOR_TEXT:1 "§YLa Troisième Rome§! (§YThird Rome§!) est le premier pack d'immersion d'Europa Universalis IV, centré sur une plus grande immersion pour les territoires de Russie, introduisant de nouvelles façons d'exercer ses pouvoirs spirituels, politiques et militaires dans un empire tout jeune encore.\n\nDécouvrez de nouvelles relations avec les métropolites orthodoxes afin de convertir la piété en puissance politique, étendez votre emprise sur les États avec de nouveaux rangs politiques, levez de nouvelles et puissantes unités militaires, et colonisez la frontière sibérienne afin de revendiquer le titre de tsar."
 LANDING_dlc077_TEXT:0 "Apports principaux :\n– de nouveaux régimes politiques propres aux pays du Proche-Orient ;\n– des politiques commerciales ;\n– les écoles de l'islam ;\n– le professionnalisme de l'armée ;\n– l'exploitation des provinces ;\n– la politique fiscale de l'iqtâ' ;\n\nApports supplémentaires :\n– les janissaires ;\n– envoi de missionnaires dans les dépendances."
 LANDING_dlc077_FLAVOR_TEXT:1 "Les plaines et vallées fertiles du Proche-Orient, où transitent les grandes routes commerciales, ont attiré des conquérants ambitieux depuis l'aube de l'histoire. Maintenant, alors que le Moyen Âge prend fin, une nouvelle génération de puissances a émergé dans ces territoires vénérables.\n\nAvec de nouvelles décisions et opportunités liées au développement historique de la région lors de l'ère moderne, §YLe berceau de la civilisation§! (§YCradle of Civilization§!) améliore l'expérience de jeu au Proche-Orient, tout en fournissant à l'ensemble des pays de la carte de nouveaux mécanismes."
 LANDING_dlc084_TEXT:0 "Apports principaux :\n– de nouvelles missions britanniques ;\n– la révolution industrielle ;\n– l'anglicanisme ;\n– l'innovation ;\n– les doctrines navales ;\n– le partage des connaissances."
 LANDING_dlc084_FLAVOR_TEXT:1 "Affaiblie par ses guerres sur le continent, gouvernée par un monarque faible et des nobles avides, l'Angleterre du milieu du XVe s. ne laisse rien présager de sa gloire à venir. Ce sera un chemin parsemé d'embûches, fait de guerres civiles, de soulèvements religieux, de grands incendies et d'unions bancales. Mais ce qui deviendra la Grande-Bretagne s'apprête à se tailler un empire commercial étendu au monde entier, exportant les idéaux anglais du libéralisme politique et économique, tout en devenant la nation la plus puissante que le monde ait jamais vue.\n\n§YRule Britannia§! est un pack d'immersion centré sur l'histoire des îles Britanniques et l'orée de la révolution industrielle. Prenez le contrôle de l'Angleterre, de l'Écosse ou de l'un des comtés irlandais pour les mener à la grandeur !"
 LANDING_dlc090_TEXT:1 "Apports principaux :\n– les réformes gouvernementales ;\n– les investissements des compagnies commerciales ;\n– de nouvelles missions et de nouveaux ordres en Inde ;\n– les compagnies à charte.\n\nApports supplémentaires :\n– révision du système des politiques ;\n– mousson ;\n– nouveau système d'insultes ;\n– nouvel usage des colonisateurs."
 LANDING_dlc090_FLAVOR_TEXT:1 "L'Inde, si riche par son histoire et sa culture, promet de grandes richesses aux empires qui pourront contrôler son commerce. La compétition pour les territoires et l'accès aux richesses requièrent autant de clairvoyance diplomatique que de puissance militaire. Mais qui exploite qui, dans ce grand jeu visant à s'approprier les marchés les plus profitables du monde ?\n     §YDharma§! offre une nouvelle façon de définir votre régime politique, par l'introduction des réformes gouvernementales. Différentes combinaisons de réformes permettent d'accéder à des régimes politiques distincts, permettant ainsi à une monarchie de s'appuyer sur son clergé pour renforcer la centralisation, ou de confier une part du pouvoir à un parlement afin de museler les nobles.\n     Comment gouverner, comment étendre sa puissance ? Ce sera à vous d'en décider avec Dharma."
 LANDING_dlc095_TEXT:0 "Apports principaux :\n– les nouveaux arbres de missions pour les pays de la péninsule Ibérique et de l'Afrique du Nord ;\n– l'expulsion des minorités ;\n– l'établissement de congrégations ;\n– les républiques pirates ;\n– les vaisseaux amiraux ;\n– les canonnades."
 LANDING_dlc095_FLAVOR_TEXT:1 "Christophe Colomb n'a certes pas été le premier mais, de tous, c'est lui qui a eu la plus grande influence. Ses voyages au Nouveau Monde ont rapidement été exploités par une Couronne espagnole en pleine ascension pour permettre à ce grand pays catholique d'exercer sa domination sur la scène politique européenne pendant son §YSiècle d'or§! (§YGolden Century§!).\n\nL'or des Aztèques et l'argent du Pérou ont été les piliers d'un empire mondial qui s'étendait de Mexico à Manille. Revivez cette ère où s'est forgé un empire, depuis la Reconquista jusqu'aux flottes des Indes !"
 LANDING_dlc001_TEXT:0 "Apports principaux :\n– modèles d'unités de niveau 1 spécifiques pour onze pays en France et en Grande-Bretagne."
 LANDING_dlc001_FLAVOR_TEXT:0 "Ce pack d'unités enrichit l'expérience de la guerre de Cent Ans en ajoutant de nouveaux modèles d'unités pour les pays se trouvant en France et en Grande-Bretagne."
 LANDING_dlc002_TEXT:0 "Apports principaux :\n– modèles de cavalerie spécifiques pour les Ottomans, la Perse et les Mamelouks."
 LANDING_dlc002_FLAVOR_TEXT:0 "Ce pack d'unités ajoute une saveur unique aux cavaleries ottomanes, persanes et mameloukes."
 LANDING_dlc003_TEXT:0 "Apports principaux :\n– modèles de cavalerie spécifiques pour la Lithuanie, la Pologne et la Russie."
 LANDING_dlc003_FLAVOR_TEXT:0 "Ce pack d'unités ajoute une saveur unique aux cavaleries lithuaniennes, polonaises et russes."
 LANDING_dlc004_TEXT:0 "Apports principaux :\n– 28 nouveaux événements ;\n– 64 illustrations thématiques pour les événements ;\n– 3 nouvelles décisions."
 LANDING_dlc004_FLAVOR_TEXT:0 "Cette mini extension fournit des événements et décisions uniques pour enrichir l'expérience de jeu des pays musulmans."
 LANDING_dlc005_TEXT:0 "Apports principaux :\n– 57 nouveaux événements ;\n– 10 illustrations thématiques pour les événements ;\n– de nouveaux modèles d'unités de niveau 3 et 4 pour les États-Unis d'Amérique."
 LANDING_dlc005_FLAVOR_TEXT:0 "Ce pack de saveur apporte un contenu et un esprit nouveaux pour les États-Unis d'Amérique, offrant de nouveaux événements dynamiques et des modèles d'unités uniques pour ce grand pays en devenir."
 LANDING_dlc006_TEXT:0 "Apports principaux :\n– 16 nouveaux événements ;\n– 16 nouvelles missions ;\n– 13 illustrations thématiques pour les événements ;\n– 4 nouveaux modèles d'unités pour Byzance."
 LANDING_dlc006_FLAVOR_TEXT:0 "Ce pack de saveur se concentre sur Byzance, lui apportant une nouvelle saveur afin d'enrichir l'expérience de jeu lors de la renaissance de l'Empire byzantin."
 LANDING_dlc007_TEXT:0 "Apports principaux :\n– 8 monuments visibles sur la carte du terrain."
 LANDING_dlc007_FLAVOR_TEXT:0 "Ce pack ajoute de nouvelles particularités sur la carte, enrichissant l'expérience de jeu en offrant une plus grande diversité visuelle."
 LANDING_dlc008_TEXT:0 "Apports principaux :\n– 3 nouvelles musiques pour Byzance et les Ottomans."
