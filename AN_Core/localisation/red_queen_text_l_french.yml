 LANDING_dlc099_FLAVOR_TEXT:0 "Profitez de 3 musiques originales inspirées par la découverte du Nouveau Monde."
 LANDING_dlc101_TEXT:0 "Apports principaux :\n– arbres de missions européens ;\n– nomination de cardinaux ;\n– bulles pontificales ;\n– dîme pontificale ;\n– concile de Trente ;\n– incidents impériaux ;\n– nouvelles réformes du Saint-Empire ;\n– ferveur révolutionnaire ;\n– foyers révolutionnaires ;\n– niveaux de défenseur de la foi ;\n– positions de l'Église hussite ;\n– hégémonies."
 LANDING_dlc101_FLAVOR_TEXT:0 "Découvrez de nouvelles manières d'étendre votre empire dans cette extension du jeu phare de Paradox Development Studio sur l'ère moderne. §YL'Empereur§! (§YEmperor§!) amène une profondeur nouvelle et offre de nouvelles voies pour dominer le monde de l'ère moderne. Votre puissance passera-t-elle l'épreuve des siècles ?\n\nEuropa Universalis IV : l'Empereur s'intéresse à l'amélioration de l'expérience de jeu pour les pays européens, ajoutant une plus grande profondeur aux pays catholiques et un Saint-Empire plus dynamique et interactif. Les révolutions se propagent comme un incendie, exigeant que les monarchies réagissent si elles ne veulent pas être balayées par les appels effrénés aux réformes."
 LANDING_dlc102_TEXT:0 "Apports principaux :\n– 16 nouveaux modèles d'unités pour les pays des Balkans."
 LANDING_dlc102_FLAVOR_TEXT:0 "Améliore l'expérience Europa Universalis IV avec 16 nouveaux modèles d'unités pour les pays des Balkans."
 LANDING_dlc103_TEXT:0 "Apports principaux :\n– 12 nouvelles unités pour les pays italiens et suisses."
 LANDING_dlc103_FLAVOR_TEXT:0 "Enrichissez l'expérience Europa Universalis IV avec 12 nouveaux modèles d'unités pour les pays italiens et suisses."
 LANDING_dlc104_TEXT:0 "Apports principaux :\n– 5 nouveaux modèles d'unités pour l'Italie, l'Allemagne, le Saint-Empire et la Lotharingie."
 LANDING_dlc104_FLAVOR_TEXT:0 "Enrichissez l'expérience Europa Universalis IV avec 5 nouveaux modèles d'unités pour l'Italie, l'Allemagne, le Saint-Empire et la Lotharingie."
 LANDING_dlc105_TEXT:0 "Apports principaux :\n– 3 musiques pour les pays européens."
 LANDING_dlc105_FLAVOR_TEXT:0 "Profitez de 3 musiques originales inspirées de l'Europe de l'ère moderne."
 LANDING_dlc106_TEXT:1 "Apports principaux :\n– arbres de missions pour l'Asie du Sud-Est ;\n– monuments ;\n– nations coloniales différenciées ;\n– s'attirer les faveurs d'autres pays ;\n– concentration du développement ;\n– centralisation des États ;\n– régences prolongées ;\n– religion totémiste.\n\nApports supplémentaires :\n– réforme gouvernementale du mandala\n– pillage des capitales ;\n– réquisition des navires de transport."
 LANDING_dlc106_FLAVOR_TEXT:0 "Imaginez une capitale aussi brillante qu'un joyau, parée de toutes les richesses des régions voisines, ornée de manière raffinée par les versements de ses dépendances : non pas la capitale d'un empire, mais celle d'un pays peu étendu, cohérent et centralisé. Imaginez cette capitale, et donnez-lui naissance.\n     §YLéviathan§! (§YLeviathan§!) offre de nouveaux outils pour développer et bâtir des pays mieux organisés, fondant toute leur puissance sur quelques centres de pouvoir. D'autres apports modifient eux les mécanismes de jeu les plus communs, telles les régences et colonies."
 LANDING_dlc110_TEXT:0 "Apports principaux :\n– arbres de missions africains uniques et régionaux ;\n– réformes gouvernementales africaines ;\n– privilèges pour les ordres africains ;\n– mécanismes pour le judaïsme ;\n– nouveaux modèles pour les unités et missionnaires africains ;\n– nouvelles musiques pour l'Afrique.\n\nApports supplémentaires :\n– nouveaux événements pour le judaïsme ;\n– unité unique des tshawâ pour l'Éthiopie."
 LANDING_dlc110_FLAVOR_TEXT:0 "L'Afrique est un continent gigantesque, aux peuples nombreux et à l'histoire ancienne, allant de l'empire de l'or, le Mali, jusqu'à celui de la jungle, le Congo ; depuis la puissance militaire du Songhaï jusqu'aux ports de Kilwa et de l'Ajûrân.\n     Avec §YOrigines§! (§YOrigins§!), vous pourrez vivre l'expérience de leur puissance et de leur opulence. Gouvernez l'Éthiopie copte, avec ses tshawâ et sa capitale itinérante ; avec le Monomotapa, restaurez la gloire du Grand Zimbabwe ; faites du Congo un bastion du christianisme ou au contraire érigez-vous en protecteur des traditions africaines ; surpassez le grand mansa Moussa en voyageant jusqu'à la Mecque par l'Europe, ou étendez vos réseaux commerciaux depuis l'Ajûrân, jusqu'à offrir une girafe à l'Empereur de Chine lui-même.\n     Ce sera à vous de choisir vos propres origines, et de bâtir votre avenir dessus."
 DLC_dlc114_TOOLTIP_INSTANT:0 "Guns, Drums and Steel Volume 3"
 LANDING_dlc114_TEXT:0 "Apports principaux :\n– 12 nouvelles chansons alternatives metal."
 LANDING_dlc114_FLAVOR_TEXT:0 "§YGuns, Drums and Steel§! volume 3 est le troisième pack musical aux couleurs metal, mêlant les genres et thèmes inspirés par la franchise Europa Universalis. Ce recueil contient 12 chansons metal alternatives, toutes écrites et arrangées par Kasper Lindgren, chacune ayant aussi une touche d'influence folk nordique."
 LANDING_dlc115_TEXT:0 "Apports principaux :\n– nouveaux arbres de missions pour les pays scandinaves et baltes ;\n– nouvelles réformes gouvernementales pour les pays scandinaves et baltes ;\n– nouveaux privilèges pour les ordres des pays scandinaves et baltes ;\n– nouvelles unités spéciales, les Carolins suédois et finlandais et les hussards ailés de Pologne et Lithuanie ;\n– nouveaux modèles d'unités pour les pays scandinaves et baltes ;\n– 6 nouvelles chansons pour les pays scandinaves et baltes."
 LANDING_dlc115_FLAVOR_TEXT:0 "Depuis 1397, les trois Couronnes de Danemark, Suède et Norvège forment une union instable. Or, cette Union de Kalmar est de plus en plus branlante depuis qu'Éric VII de Poméranie a été déposé en 1439 et vit en exil sur l'île de Gotland. Pendant ce temps, sur l'autre rive de la Baltique, le royaume de Pologne et le duché de Lithuanie doivent élire un nouveau souverain après la catastrophe de Varna, où leur roi et duc Ladislas III a été tué. C'est peut-être là l'occasion pour les ordres Teutonique et de Livonie de venger leurs défaites, et pour les cités marchandes de Riga et Dantzig de travailler à leur avenir.\n     L'expérience immersive des §YLions du Nord§! (§YLions of the North§!) vous met au défi de gouverner un pays scandinave ou balte à une époque tourmentée afin de le mener, par des voies alternatives, vers des objectifs très divers."
 LANDING_dlc119_TEXT:0 "Apports principaux :\n– nouveaux arbres de missions et mécanismes pour les Ottomans, la Chine, le Japon, la Russie, l'Espagne, la France et la Grande-Bretagne, de même que des refontes des missions et davantage d'immersion pour la Prusse, le Portugal et la Corée ;\n– plus de 60 nouvelles réformes gouvernementales uniques, disponibles pour des pays et sphères culturelles très divers ;\n– plus de 60 nouveaux privilèges pour chacun des ordres ;\n– nouvelles unités spéciales, de terre (mousquetaires, samouraïs et tercios) et navales (caravelle, galion, galéasse, man'o'war, indiaman et geobukseon) ;\n– de nouveaux modèles d'unités pour les pays de France et du Sud de la Chine et les cultures aïnoue et philippine ;\n– 9 nouvelles musiques pour les pays d'Anatolie, de France et de Chine."
 LANDING_dlc119_FLAVOR_TEXT:0 "L'histoire du monde à l'ère moderne est surtout celle de l'expansion des empires et du heurt d'ambitions conflictuelles : l'Angleterre, la France et l'Espagne rivalisent pour s'approprier le Nouveau Monde afin d'alimenter leur hégémonie sur l'Ancien Monde ; les Ottomans sont confrontés à la puissance montante qu'est la Russie ; en Asie les vénérables empires chinois et japonais cherchent à s'éveiller de siècles de torpeur pour imposer une autorité centralisée.\n\n§YDomination§! vous met au défi de redécouvrir l'histoire de ces grandes puissances à travers de nouveaux mécanismes de jeu et des détails historiques améliorés."
 LANDING_dlc125_TEXT:0 "– Apprenez-en davantage sur le Japon de l'ère moderne dans ces leçons d'Isaac Meyer, auteur du célèbre podcast « History of Japan » (en anglais uniquement).\n– Cet ensemble de 35 leçons couvre les événements majeurs et les grands symboles du Japon lors de la période d'Europa Universalis IV, et peut être écouté par le lecteur musical directement dans le jeu."
 LANDING_dlc125_FLAVOR_TEXT:0 "Cet ensemble de 35 leçons couvre les événements majeurs et les grands symboles du Japon lors de la période d'Europa Universalis IV. Elles constituent un excellent point de départ pour approfondir ses connaissances sur le monde d'Europa Universalis IV, en une époque où le Japon est passé d'un territoire disputé par des daimyô belliqueux en une nation unie sous un régime militaire unifié.\n\nCes lectures détaillent l'histoire des clans majeurs de la période, les grandes dates ayant marqué un tournant dans le développement du pays, les symboles et monuments propres au Japon et son histoire diplomatique au cours de la période."
 LANDING_dlc126_TEXT:0 "– Apprenez-en davantage sur la Chine des Ming, les débuts de la dynastie Qing et les pays environnants dans ces lectures de Laszlo Montgomery, auteur du célèbre podcast « History of China » (en anglais uniquement).\n– Cet ensemble de 26 leçons de 6 à 15 minutes couvre les événements et cultures majeurs de la Chine de l'ère moderne et peut être écouté par le lecteur musical directement en jeu."
 LANDING_dlc126_FLAVOR_TEXT:0 "Cet ensemble de 26 leçons de 6 à 15 minutes couvre les événements et cultures majeurs de la Chine lors de la période d'Europa Universalis IV. Elles constituent un excellent point de départ pour approfondir ses connaissances sur le monde d'Europa Universalis IV, et s'adressent à quiconque s'intéresse à l'histoire de la Chine.\n\nCes leçons détaillent le déclin des Ming, les pays d'Asie du Sud-Est, les voisins mongols et mandchous de l'Empire du Milieu, les grands monuments de la Chine et l'ascension de la dynastie Qing."
 LANDING_dlc128_TEXT:0 "– Nouveaux arbres de missions pour la Perse, les Mamelouks, Byzance, Ardabil, la Géorgie, l'Arménie, les Aq Qoyunlu, les Qara Qoyunlu et les pays d'Arabie et du Yémen ;\n– nouveaux mécanismes pour la Perse et les Mamelouks ;\n– nouvelles réformes gouvernementales pour la Perse, selon le pays qui la forme, et trois branches religieuses différentes entre lesquelles choisir ;\n– nouveaux types de dépendances pour la Perse et Byzance ;\n– nouvelles congrégations, unités spéciales et actions diplomatiques pour la Perse et les Mamelouks ;\n– plus de 170 nouveaux événements ;\n– nouveaux modèles d'unités pour Chypre, Trébizonde, la Karamanie, Israël, Tlemcen, la Syrie, l'Arménie et la Géorgie ;\n– nouvelles musiques pour la Perse, l'Égypte et le Caucase."
 LANDING_dlc128_FLAVOR_TEXT:1 "Il y a deux siècles, armées et tribus mongoles et turciques suivant Gengis Khan ont envahi les régions s'étendant entre l'Inde et la Méditerranée. Leur installation a causé ravages et divisions ; mais depuis lors des souverains ont pu regagner suffisamment en puissance pour reprendre le contrôle du territoire.\n     En Perse, des souverains turciques et iraniens se sont relevés du désastre provoqué par les conquêtes de Tamerlan. En Égypte, les esclaves-soldats mamelouks ont fondé un puissant sultanat, qui gouverne aussi la Syrie. Depuis le Caucase et la Grèce, les royaumes chrétiens attendent soit de pouvoir saisir leur chance, soit de connaître la défaite ultime. Quant à l'Arabie et au Yémen, divers tribus et États sont en guerre pour en assurer la réunification.\n     §YLe roi des rois§! (§YKing of Kings§!) vous met au défi de gouverner ces peuples afin de fonder de nouveaux et glorieux empires."
