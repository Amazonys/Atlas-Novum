l_french:
 refused_food_import:0 "Refus d'importations de denrées"
 desc_refused_food_import:0 "Le fait que nous refusions de lever les barrières douanières, en une période où nous souffrions d'un manque de denrées, a causé de l'agitation dans la populace touchée."
 buying_american:0 "« Acheter américain »"
 desc_buying_american:0 "Nous avons relevé les barrières douanières, permettant ainsi l'importation de biens provenant des colonies américaines de nos voisins."
 importing_cocoa:0 "Importations de cacao"
 desc_importing_cocoa:0 "Nos importations nombreuses de chocolat et de cacao amènent la joie au sein du peuple et contribuent à le revigorer."
 importing_coffee:0 "Importations de café"
 desc_importing_coffee:0 "Nos importations nombreuses de café maintiennent notre peuple satisfait et vigilant."
 importing_tea:0 "Importations de thé"
 desc_importing_tea:0 "Nos importations nombreuses de thé satisfont les élites de notre société."
 mercantilism_events.1.t:0 "Importation de denrées pour combattre la famine"
 mercantilism_events.1.d:0 "Le manque de nourriture dont ont souffert certaines régions ces derniers temps pousse une bonne part de la population [Root.GetRootAdjFS] à mettre en cause notre politique commerciale interdisant l'importation de biens vitaux. Le peuple demande à ce que les barrières douanières soient abaissées, en espérant qu'acheter des denrées à des pays moins infortunés que le nôtre permettra de tempérer la crise actuelle."
 mercantilism_events.1.a:0 "En ces temps d'affliction, les vies comptent plus que les politiques"
 mercantilism_events.1.b:0 "Nous devons rester auto-suffisants, même si ce n'est pas le cas"
 mercantilism_events.2.t:0 "Productions [Root.GetRootAdjFP] ou importations ?"
 mercantilism_events.2.d:0 "Nos voisins ont établi de vastes possessions coloniales au Nouveau Monde. Les importations de ces contrées lointaines se sont constamment accrues, et certains produits exotiques sont même devenus très populaires, y compris parmi ceux qui devraient savoir qu'il n'est nulle utilité à s'étonner de telles curiosités.\n\nTout récemment, ces voisins ont été plus loin encore, alimentant encore cet intérêt : en encourageant le peuple à « acheter américain », ils ont encore augmenté les importations des colonies, concurrençant nos propres productions et privant de travail d'honnêtes citoyens [Root.GetRootAdjMP]. Peut-être pourrions-nous tirer quelque chose de ce commerce avec l'étranger, mais la décision la plus sûre serait de renforcer les barrières douanières pour réduire ces importations."
 mercantilism_events.2.a:0 "Voyons ce que les colonies ont à offrir"
 mercantilism_events.2.b:0 "Ces parvenus arriérés ne sauraient nous vendre la moindre chose de valeur"
 mercantilism_events.3.t:0 "Importations de fer"
 mercantilism_events.3.d:0 "Notre souhait est, bien évidemment, de disposer d'une armée [Root.GetRootAdjFS] forte et moderne, mais le mieux serait de pouvoir aussi l'équiper par nous-mêmes. Parfois, cependant, ces priorités sont inconciliables : sans le fer provenant des riches mines au-delà de la frontière, certains de nos projets d'améliorations militaires ne peuvent être menés à bien avec autant de célérité que nous le souhaiterions.\n\nAccroître les importations est donc très tentant, mais dépendre de l'étranger pourrait compromettre notre politique commerciale – même s'il est évident que leur planter un poignard dans le dos serait encore plus jouissif s'il était fait de leur propre fer…"
 mercantilism_events.3.a:0 "Nos poings demandent que du fer soit importé"
 mercantilism_events.3.b:0 "Contentons-nous de nos ressources, le cœur importe plus que le fer"
 mercantilism_events.4.t:0 "Importations de fournitures navales"
 mercantilism_events.4.d:0 "Les ambitions d'amélioration de la flotte ont récemment connu un échec sévère : ce ne sont ni les idées, ni les projets qui manquent aux charpentiers [Root.GetRootAdjMP], mais bien les matériaux. Certains ne peuvent s'empêcher de faire remarquer que les pays voisins en disposent en abondance, ce qui est bien utile pour armer une flotte moderne. Même si nous tentons de maintenir l'indépendance de notre marine à l'égard des importations étrangères, si ces politiques empêchent tout progrès il serait peut-être préférable d'importer uniquement les quantités nécessaires aux essais de nos nouvelles techniques de construction navale."
 mercantilism_events.4.a:0 "Si cela peut aider à développer certains projets, importons"
 mercantilism_events.4.b:0 "Du bois étranger ? Autant construire nos navires avec des pierres !"
 mercantilism_events.5.t:0 "[Root.Dip_Advisor.GetName], protectionniste controversé[Root.GetXEDip]"
 mercantilism_events.5.d:0 "Depuis que [Root.Dip_Advisor.GetName] a commencé à fournir des conseils pour le développement du commerce [Root.GetRootAdjMS], les échanges intérieurs se sont faits plus nombreux, diminuant d'autant les coûts liés aux importations depuis l'étranger, et accroissant par là même le contrôle de l'État sur le commerce.\n\nPourtant, même si ses décisions pour améliorer les infrastructures ont été généralement approuvées, ses suggestions les plus récentes ont poussé nombre de personnages influents à remettre en cause sa philosophie. Ils prétendent ainsi que [Root.GetLeLaLDir] [Root.GetDir] prend trop à cœur ses conseils et que, plutôt que chercher à contrôler le commerce de tous les produits, nous devrions tenter de conclure avec d'autres pays des accords qui bénéficieraient aux deux parties."
 mercantilism_events.5.a:0 "Jusqu'à présent, les idées [Root.GetDuDelaDip] [Root.GetDip] se sont révélées bénéfiques"
 mercantilism_events.5.b:0 "Tout marchand digne de ce nom devrait faciliter le commerce, pas l'empêcher"
 mercantilism_events.6.t:0 "Réformes radicales"
 mercantilism_events.6.d:0 "Ces derniers temps, deux conseillers de confiance, [Root.Adm_Advisor.GetName] et [Root.Dip_Advisor.GetName], ont tenu de nombreuses discussions entre eux. « Pour conspirer » selon certains ; « Pour dresser des plans pour l'avenir [Root.GetDuDelaNP] [Root.GetName] », disent d'autres. Quel que soit l'objet de leurs discussions, cela semble suffisamment controversé pour qu'ils le gardent secret.\n\nEnfin, ils ont fini par approcher [Root.GetLeLaLDir] [Root.GetDir] [Root.Monarch.GetName] afin de lui présenter leurs projets. L'épaisse pile de papiers contient des plans pour changer de façon drastique nos pratiques commerciales, ce qui se traduirait par un protectionnisme accru et des politiques de régulation économique et de développement des manufactures. De façon… drastique, disent-ils ?\n« Bien trop radicale ! soutiennent certains.\n– Nécessaire, prétend [Root.Adm_Advisor.GetName].\n– Et profitable », rajoute [Root.Dip_Advisor.GetName].\n\nMais que doit en dire [Root.Monarch.GetName] [Root.GetLuiElleDir]-même ?"
 mercantilism_events.6.a:0 "C'est peut-être radical pour des esprits simples, mais pas pour [Root.GetLeLaLDir] [Root.GetDir]"
 mercantilism_events.6.b:0 "[Root.Adm_Advisor.GetName] a fort mauvaise influence sur [Root.Dip_Advisor.GetName]"
 mercantilism_events.6.c:0 "[Root.Dip_Advisor.GetName] a visiblement déteint sur [Root.Adm_Advisor.GetName]"
 mercantilism_events.6.e:0 "Sortez ! Tous les deux !"
 mercantilism_events.7.t:0 "Commerce intercolonial"
 mercantilism_events.7.d:0 "L'établissement de dépendances coloniales outre-mer nous a permis de développer nos échanges commerciaux tout en en restant maîtres, et d'importer des biens de territoires étant pour l'essentiel sous domination [Root.GetRootAdjFS]. Tant que nous fournirons à nos colonies ce qui leur fait défaut, elles n'auront nul besoin de mettre de l'argent dans les mains des ennemis [Root.GetDuDelaNP] [Root.GetName].\n\nMais il est bien triste de constater que, parfois, les colons ont une opinion différente de celle [Root.GetDuDelaDir] [Root.GetDir] sur « ce qui leur fait défaut » : ils ont commencé à faire commerce avec les colonies voisines et les autochtones, contournant les barrières douanières mises en place pour protéger nos intérêts. Cela leur est bien évidemment avantageux, mais qu'en est-il de nous ?"
 mercantilism_events.7.a:0 "Ces colonies sont [Root.GetRootAdjFP], et nos intérêts sont les leurs"
 mercantilism_events.7.b:0 "Ces colonies sont [Root.GetRootAdjFP], et leurs intérêts sont les nôtres"
 mercantilism_events.8.t:0 "Importations de chocolat"
 mercantilism_events.8.d:0 "D'éminents économistes s'interrogent sur la rapidité de l'augmentation des importations de chocolat [Root.GetAuEnNP] [Root.GetName]. Après que nos voisins sont parvenus, grâce à des pratiques commerciales particulièrement adroites, à contrôler la majorité des ressources mondiales en cacao, leurs friandises sont devenues très populaires, y compris au sein de la population [Root.GetRootAdjFS].\n\nLes protectionnistes en viennent à se demander si l'importation d'un tel bien de luxe présente le moindre avantage pour le pays, en arguant du fait que devenir dépendants d'une marchandise contrôlée par un voisin n'est rien d'autre qu'un fleuve d'argent s'écoulant en dehors des frontières."
 mercantilism_events.8.a:0 "Certes, mais un véritable fleuve de ce bon chocolat se jette chez nous"
 mercantilism_events.8.b:0 "Limitons les importations de cette douceur pécheresse"
 mercantilism_events.8.c:0 "Jetons le discrédit sur ce chocolat, pour proposer à la place notre sucre"
 mercantilism_events.9.t:0 "Importations de café"
 mercantilism_events.9.d:0 "D'éminents économistes s'interrogent sur la rapidité de l'augmentation des importations de café [Root.GetAuEnNP] [Root.GetName]. Après que nos voisins sont parvenus, grâce à des pratiques commerciales particulièrement adroites, à contrôler la majorité des ressources mondiales en café, leur breuvage est devenu très populaire, y compris au sein de la population [Root.GetRootAdjFS].\n\nLes protectionnistes en viennent à se demander si l'importation d'un tel bien de luxe présente le moindre avantage pour le pays, en arguant du fait que devenir dépendants d'une marchandise contrôlée par un voisin affaiblit notre économie."
 mercantilism_events.9.a:0 "Et ces soi-disant économistes, ils se lèvent à quelle heure le matin ?"
 mercantilism_events.9.b:0 "Il nous faut limiter l'emprise qu'a ce narcotique artificiel"
 mercantilism_events.9.c:0 "Nous autres, [Root.GetAuEnNP] [Root.GetName], nous buvons du thé. Pas de café ici !"
 mercantilism_events.10.t:0 "Importations de thé"
 mercantilism_events.10.d:0 "D'éminents économistes s'interrogent sur la rapidité de l'augmentation des importations de thé [Root.GetAuEnNP] [Root.GetName]. Après que nos voisins sont parvenus, grâce à des pratiques commerciales particulièrement adroites, à contrôler la majorité des ressources mondiales en thé, leur breuvage est devenu très populaire, y compris au sein de la population [Root.GetRootAdjFS].\n\nLes protectionnistes en viennent à se demander si l'importation d'un tel bien de luxe présente le moindre avantage pour le pays, en arguant du fait que devenir dépendant d'une marchandise contrôlée par un voisin affaiblit notre économie."
 mercantilism_events.10.a:0 "Abandonnons le thé, et la civilisation ne tardera pas à s'écrouler"
 mercantilism_events.10.b:0 "Nous devrions jeter leur thé à la mer"
 mercantilism_events.10.c:0 "Du thé, cette boisson de fillette ?"
 
