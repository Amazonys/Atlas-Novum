l_spanish:
 learning_from_the_land:0 "Aprendiendo de la tierra"
 desc_learning_from_the_land:0 "Habiendo rechazado la ayuda de otros ahora debemos adaptarnos por nuestros propios medios a este clima hostil."
 counting_coup:0 "Golpe marcado"
 desc_counting_coup:0 "Mantenemos con orgullo la tradición de los guerreros demostrando su bravura en combate."
 intercultural_exchange:0 "Intercambio intercultural"
 desc_intercultural_exchange:0 "Comerciando con una tribu vecina que tiene otro estilo de vida."
 restricted_tobacco:0 "Uso restringido del tabaco"
 desc_restricted_tobacco:0 "En esta provincia se ha limitado el uso del tabaco a las ceremonias."
 encouraged_tobacco:0 "Fomentar el uso del tabaco"
 desc_encouraged_tobacco:0 "En esta provincia se estimula el uso recreativo del tabaco."
 great_hunters:0 "Grandes cazadores"
 desc_great_hunters:0 "Nos enorgullecemos de conservar nuestra tradición de caza."
 land_shaped_by_fire:0 "Tierra moldeada por el fuego"
 desc_land_shaped_by_fire:0 "El uso de fuegos controlados ha incrementado la cosecha en este área."
 native_americans.1.t:0 "Tierras heladas"
 native_americans.1.d:0 "Al principio, cuando nuestro pueblo llegó a [Root.GetName] sabíamos que este ambiente hostil pondría a prueba nuestro ingenio. Estábamos confiados, pero este invierno el frío es mucho más riguroso y se prolonga mucho más tiempo. Algunos aseguran que los humanos no están hechos para vivir en estas tierras y desean regresar donde el clima es más favorable a nuestro estilo de vida."
 native_americans.1.a:0 "Nuestra forma de vida es ir adaptándonos. Mandad a otros a que les enseñen."
 native_americans.1.b:0 "Dejad que se vayan, si así lo desean."
 native_americans.2.t:0 "Tierras desérticas"
 native_americans.2.d:0 "Al principio, cuando nuestro pueblo llegó a [Root.GetName] sabíamos que este ambiente hostil pondría a prueba nuestro ingenio. Estábamos confiados, pero este verano el calor asfixiante es mucho más implacable y se prolonga mucho más tiempo. Algunos aseguran que los humanos no están hechos para vivir en estas tierras y desean regresar donde el clima es más favorable a nuestro estilo de vida."
 native_americans.2.a:0 "Nuestra forma de vida es ir adaptándonos. Mandad a otros a que les enseñen."
 native_americans.2.b:0 "Dejad que se vayan, si así lo desean."
 native_americans.3.t:0 "Nuestro nuevo hogar en el Norte"
 native_americans.3.d:0 "Nuestra tribu ha prosperado al viajar y nosotros también debemos aprender a desarrollarnos y progresar cuando viajamos. Puesto que nuestra última aventura ha resultado una tarea ardua. En [Root.GetName] las temperaturas y el clima son duros e inhóspitos particularmente en invierno. Afortunadamente una tribu vecina lleva mucho tiempo viviendo aquí y ha aprendido a cazar y cosechar en estos terrenos cubiertos de nieve. Parece que algunos de ellos quieren enseñarnos cómo hacerlo."
 native_americans.3.a:0 "En nuestro antiguo hogar éramos sabios pero aquí ellos son los que saben."
 native_americans.3.b:0 "Aprendemos mejor de la tierra misma."
 native_americans.4.t:0 "Nuestro nuevo hogar en el Desierto."
 native_americans.4.d:0 "Nuestra tribu ha prosperado al viajar y nosotros también debemos aprender a prosperar cuando viajamos, puesto que nuestra última aventura ha resultado una tarea ardua. En [Root.GetName] las temperaturas y el clima son duros e inhóspitos, sobre todo en verano. Afortunadamente una tribu vecina lleva mucho tiempo viviendo aquí y ha aprendido a cazar y cosechar en esta tierra yerma. Parece que algunos de ellos quieren enseñarnos cómo hacerlo."
 native_americans.4.a:0 "En nuestro antiguo hogar éramos sabios pero aquí ellos son los que saben."
 native_americans.4.b:0 "Aprendemos mejor de la tierra misma."
 native_americans.5.t:0 "Considerando el golpe"
 native_americans.5.d:0 "El valor es un atributo apreciado entre nuestros guerreros y esto se refleja en muchas de nuestras tradiciones. Una de ellas son los golpes marcados, actos registrados de valor en combate, que sirve tanto para señalar nuestros mayores soldados como para inspirar a nuevos reclutas. No obstante, desde que nombramos a $ARMY_REFORMER$ como responsable de la reforma de nuestro ejército, se ha cuestionado esta práctica, pidiendo que nuestro ejército se concentre en metas más prácticas y en la eficacia en matar a nuestros enemigos."
 native_americans.5.a:0 "Está en lo cierto. Más que el espíritu del valor lo que necesitamos son resultados."
 native_americans.5.b:0 "$ARMY_REFORMER$ parece un cobarde."
 native_americans.6.t:0 "Nombrar un Jefe Militar"
 native_americans.6.d:0 "Estamos en guerra y a pesar de que [Root.Monarch.GetName] gobernó inteligentemente nuestro pueblo en tiempos de paz, posiblemente necesitemos un guerrero respetado que nos guíe a la victoria."
 native_americans.6.a:0 "Elegir un jefe militar entre los veteranos contrastados."
 native_americans.6.b:0 "[Root.Monarch.GetName] es un jefe competente incluso en guerra."
 native_americans.7.t:0 "Nombrar un Jefe de Paz"
 native_americans.7.d:0 "[Root.Monarch.GetName] fue elegido jefe por su valor en el combate para liderar nuestra nación durante la guerra. Ahora que la guerra terminó necesitamos un jefe que vea más allá del campo de batalla y atienda las necesidades de nuestra nación en tiempos de paz.\n\nLa tradición ordena que el Jefe Militar lo respete a fin de evitar el abuso de su autoridad."
 native_americans.7.a:0 "[Root.Monarch.GetName] debe dar un paso atrás. Elegiremos un Jefe de Paz."
 native_americans.7.b:0 "La autoridad debe proteger la nación. ¡No existen los tiempos de paz!"
 native_americans.8.t:0 "Los que viajan y los que se quedan"
 native_americans.8.d:0 "Viejas historias cuentan cómo nuestro pueblo viajó desde lejos para llegar a esta tierra donde ahora trabajamos y llamamos hogar. Aunque eso fue en el pasado, algunos de nuestros vecinos conservan ese estilo de vida, trasladándose a nuevos terrenos favorables en vez de construir hogares permanentes. No tenemos ningún interés en volver a aquellas costumbres pero quizá podríamos intercambiar conocimientos y bienes entre nuestras tribus y reconocer los beneficios de ambas opciones."
 native_americans.8.a:0 "Estamos dispuestos a escuchar si ellos también lo están."
 native_americans.8.a.tt:0 "Mandar un mensajero a que proponga el intercambio de recursos y conocimiento. ¿Qué dice [This.GetName]?"
 native_americans.8.b:0 "¿Qué vamos a aprender de aquellos que ni siquiera saben cómo levantar casas?"
 native_americans.9.d:0 "Ha llegado un mensajero de [From.GetName]. A diferencia de otros muchos enviados, este no habla de las similitudes entre nuestras tribus, sino de nuestras diferencias: mientras que nosotros seguimos vagando por el mundo, ellos han construido asentamientos permanentes en [From.Capital.GetCapitalName]. Al parecer creen que estas diferencias significan que ambos tenemos mucho que ganar intercambiando nuestros diferentes métodos de producción tanto de conocimientos como de útiles."
 native_americans.9.a:0 "Son perspicaces, al ver nuestros puntos fuertes como nosotros veremos los suyos."
 native_americans.9.b:0 "Son solo complacientes y envidian nuestra libertad."
 native_americans.10.d:0 "Ha regresado el mensajero que mandamos a [From.GetName]. Desafortunadamente no han apreciado nuestros esfuerzos por llegar a un entendimiento mutuo al considerar nuestro desarrollo cultural un callejón sin salida y sus costumbres como algo mucho más honorable."
 native_americans.10.a:0 "Ellos se lo pierden."
 native_americans.11.d:0 "Ha regresado el mensajero que mandamos a [From.GetName]. La pequeña tribu se sintió complacida al oírnos reconocer que teníamos algo que aprender de ellos y aceptaron la propuesta de un intercambio cultural y material."
 native_americans.11.a:0 "Ambos nos beneficiaremos de su acuerdo."
 native_americans.12.t:0 "Humo sagrado"
 native_americans.12.d:0 "Nuestra tribu siempre ha utilizado el tabaco. Hay quien lo considera una planta medicinal. Otros, como algo sagrado, aunque también hay quienes solo la fuman para relajarse. En cualquier caso, en los últimos años se ha extendido el uso recreativo de la planta. De modo que los ancianos de [Root.GetName] han llegado a plantear si el pueblo no estará abusando de este regalo. Se ha propuesto que restringir el uso del tabaco a las ceremonias en las que esta planta resulta imprescindible, a fin de evitar que los jóvenes la malgasten sin sentido."
 native_americans.12.a:0 "Una propuesta razonable."
 native_americans.12.b:0 "Dejar que los jóvenes la usen como quieran."
 native_americans.13.t:0 "Tierras abandonadas"
 native_americans.13.d:0 "El grupo que emigró a [From.GetName] asegura que en ese área los recursos son pobres y que la tierra no está en buenas condiciones.\n\nHay quienes aseguran que es solo porque los búfalos acaban de marcharse, pero otros señalan a una tribu vecina conocida por trasladarse a nuevos terrenos de caza. Los acusan de haber explotado la tierra hasta agotarla."
 native_americans.13.a:0 "Es una consecuencia natural de las migraciones y lo aceptamos."
 native_americans.13.b:0 "Si han emigrado a tierras más fértiles ¡esas deberíamos tomar!"
 native_americans.14.t:0 "Preparándose para la Danza del Sol"
 native_americans.14.d:0 "Nuestra gente está iniciando los preparativos para la Danza del Sol, una ceremonia que tiene lugar durante los meses más cálidos del año. A pesar de que es un evento importante los que participan en él sienten gran presión y muchos de ellos son guerreros jóvenes. Además, tenemos que destinar varios recursos para la ceremonia. Este año nos estamos planteando si dedicar o no tantos esfuerzos para la Danza del Sol. Quizá podríamos celebrarla a menor escala."
 native_americans.14.a:0 "¡La Danza del Sol merece toda nuestra atención!"
 native_americans.14.a.tt:0 "Cuando los preparativos estén listos, se celebrará la Danza del Sol."
 native_americans.14.b:0 "Este año será un evento menor."
 native_americans.15.t:0 "La Danza del Sol"
 native_americans.15.d:0 "Después de meses preparando la Danza del Sol ya podemos celebrarla a lo grande. Nuestro pueblo se ha reunido para orar y danzar, lo cual no solamente supone preservar una tradición sagrada sino que también acerca a las tribus dispersas."
 native_americans.15.a:0 "Todas las gentes de [Root.GetName] son nuestro pueblo."
 native_americans.16.t:0 "Cazadores o trabajadores de la tierra"
 native_americans.16.d:0 "Como tribu que sigue al búfalo, nos enorgullecemos de nuestra destreza como cazadores. Nuestra estancia en [Root.Capital.GetCapitalName] nos ha permitido perfeccionar estas habilidades, pero algunos miembros del consejo opinan que dependemos demasiado de ellas. Sugieren que las tierras de [Root.Capital.GetCapitalName] tienen mucho más potencial que el de la caza y la recolección y que haríamos bien en empezar a considerar los beneficios de la agricultura. Incluso podríamos establecernos aquí."
 native_americans.16.a:0 "Si vamos a cultivar la tierra, deberíamos hacerlo aquí."
 native_americans.16.b:0 "Dediquemos a cazar el tiempo de que disponemos."
 native_americans.17.t:0 "Con fuego"
 native_americans.17.d:0 "Desde tiempos inmemoriales el uso del fuego ha sido una señal de la habilidad de los humanos para inventar y destruir. Nuestras tierras han sido moldeadas con fuegos controlados, usados para controlar cosechas, animales salvajes, así como desbrozar los alrededores.\n\nSe han puesto en duda los recientes esfuerzos para extender el uso de estos métodos en [Root.GetName]. Algunos ancianos los consideran un riesgo innecesario, pero los líderes locales lo consideran necesarios seguir el desarrollo de la provincia."
 native_americans.17.a:0 "Tenemos confianza en nuestro dominio de las llamas."
 native_americans.17.a.tt:0 "Fuegos controlados consiguen favorecer las cosechas de esta provincia."
 native_americans.17.a.tt2:0 "Los fuegos se multiplican sin control."
 native_americans.17.b:0 "No correremos riesgos innecesarios."
 native_americans.18.t:0 "Fuego exitoso"
 native_americans.18.d:0 "El uso del fuego para modificar el paisaje de [Root.GetName] ha valido la pena. El desbrozamiento nos ha permitido hacer un mejor uso de la tierra e incrementar las cosechas de la zona para los próximos años."
 native_americans.18.a:0 "Así como el mundo nos moldea nosotros moldeamos el mundo."
 native_americans.19.t:0 "Fuego descontrolado"
 native_americans.19.d:0 "Los temores de los ancianos [Root.Owner.GetName] resultaron justificados. El fuego que daba forma a las tierras de [Root.GetName] al principio se creyó bajo control, pero se ha extendido fuera del área prevista, causando importantes daños y caos. Ahora el consejo está discutiendo con los líderes locales y todos intentan culpar a los demás."
 native_americans.19.a:0 "Debemos tener más cuidado en el futuro."
 native_americans.20.t:0 "Hijo descarriado"
 native_americans.20.d:0 "Es bastante común que grupos se formen y se separen. Normalmente esto no provoca disputas importantes, pero un caso reciente ha requerido nuestra intervención. Un hijo, junto a un gran número de seguidores, quiere abandonar el grupo de su padre. El padre nos ha pedido que intervengamos para mantener el grupo unido y evitar el debilitamiento de su autoridad en la tribu."
 native_americans.20.a:0 "El hijo se queda. Debería saberlo."
 native_americans.20.b:0 "Los grupos tienen que ser flexibles. Permitamos la escisión."
 native_americans.21.t:0 "Un gran grupo se separa"
 native_americans.21.d:0 "Uno de los mayores grupos de nuestra tribu se plantea separarse y seguir por diferentes caminos, ambos fuera de nuestro hogar en [Root.Capital.GetCapitalName]. Argumentan que de este modo podrían alcanzar mayores logros, pero la escisión nos obligaría a reorganizar gran parte de nuestra sociedad. Sobre todo porque la gente abandona el centro de nuestra nación."
 native_americans.21.a:0 "Dejar que se separen y alcancen mayores logros."
 native_americans.21.b:0 "Les necesitamos en [Root.Capital.GetCapitalName]. "
 native_americans.22.t:0 "Cazadores desplazándose"
 native_americans.22.d:0 "Aunque hace mucho tiempo que abandonamos la vida nómada, algunos grupos aún viven de manera primitiva como cazadores y necesitan continuar con las migraciones. Así como la caza silvestre se traslada a nuevas tierras, los cazadores deben seguirla, pero esto está comportando problemas al pueblo de [Root.GetName], donde esta cuestión ha dividido a la comunidad. Algunos sostienen que estos grupos están desfasados y deberían establecerse permanentemente donde viven ahora."
 native_americans.22.a:0 "Dejadles cazar, dejadles trasladarse."
 native_americans.22.b:0 "Les proveeremos de los cultivos que necesiten para asentarse."
 native_americans.23.t:0 "El arte de tejer"
 native_americans.23.d:0 "Desde que nuestros intercambios con los pueblo aumentaron nuestros conocimientos acerca de los modos de tejer, hemos mejorado nuestros tejidos y hemos superado la mera artesanía. Los colores y los diseños que hemos desarrollado constituyen una forma de arte distintiva, conocida entre las tribus vecinas y más allá. [From.GetName] nos ha provisto de materiales para crear más de estos famosos tejidos."
 native_americans.23.a:0 "Deberíamos perfeccionar este arte."
 native_americans.24.t:0 "Constructores de túmulos"
 native_americans.24.d:0 "Desde que llegaron los colonizadores europeos, han especulado mucho acerca del origen de los antiguos túmulos funerarios presentes en esta región. Los colonizadores se niegan a creer que nuestros antepasados puedan haber construido estas estructuras, nada impresionados por nuestros actuales proyectos constructivos. Mientras que están claramente fascinados por nuestros túmulos, parecen despreciar tanto a nosotros como a nuestros vecinos y nos creen incapaces de crear nada con un valor perdurable."
 native_americans.24.a:0 "¡Sólo debemos seguir la tradición para demostrarles que están equivocados!"
 native_americans.24.b:0 "Su ignorancia no es asunto nuestro."
