 desc_YEM_the_dawah:0 "Les chiites des territoires [Root.GetRootAdjMP] ont entendu l'appel et se joignent désormais à nous pour le jihâd."
 desc_YEM_defeated_the_zindiqs:0 "La conquête des hérétiques a permis l'union de tous ceux qui reconnaissent l'autorité de [Root.Monarch.GetName]."
 desc_YEM_ashrafiya_mosque:0 "Grâce aux frais engagés pour le développement de la moquée al-'Ashrafiyâ, un nombre toujours plus grand de pèlerins vient visiter [4280.GetCapitalName]."
 desc_YEM_peaceful_investments:0 "Les investissements faits par [Root.GetLeLaLDir] [Root.GetDir] pour développer [4280.GetCapitalName] suscitent l'enthousiasme des fidèles, qui souhaitent à leur tour prendre part au développement des arts et de l'architecture de la cité."
 desc_YEM_city_of_prosperity:0 "De par sa position sur la côte visitée par tous les négociants faisant commerce avec l'Inde, [Root.GetCapitalName] est la capitale des échanges [Root.Owner.GetDuDelaNP] [Root.GetName]."
 desc_YEM_seizure_of_aden:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] capturé Aden, la capitale des négociants. L'or va assurément couler à flots dans [Root.GetSesLeursNP] coffres."
