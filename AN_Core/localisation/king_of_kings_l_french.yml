 estate_qizilbash_three_privileges:0 "Accorder davantage de privilèges aux [Root.GetQizilbash]"
 estate_qizilbash_three_privileges_desc:0 "En tant qu'unités d'élite [Root.GetDuDelaNP] [Root.GetName], les [Root.GetQizilbash] ont le sentiment que leur statut n'est pas respecté. Ils exigent donc de recevoir de nouveaux privilèges."
 estate_qizilbash_increase_monthly_military_power:0 "Renforcer les capacités militaires"
 estate_qizilbash_increase_monthly_military_power_desc:0 "C'est l'armée qui permet la vie du pays. Et, naturellement, les [Root.GetQizilbash] sont favorables à ce que [Root.GetLeLaLDir] [Root.GetDir] accorde la priorité aux affaires militaires."
 estate_qizilbash_retake_core:0 "Reprendre la province de [agenda_province.GetName]"
 estate_qizilbash_retake_core_desc:0 "Les [Root.GetQizilbash] regrettent amèrement que la province de [agenda_province.GetName], pourtant indéniablement [Root.GetRootAdjFS], ne soit pas sous notre contrôle. Ils exigent donc que [Root.GetLeLaLDir] [Root.GetDir] reprenne enfin ces territoires qui sont légitimement nôtres."
