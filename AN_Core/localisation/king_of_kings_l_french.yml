 flavor_per.18.t:0 "L'avenir religieux [Root.GetDuDelaNP] [Root.GetName]"
 flavor_per.18.desc:0 "Si la religion dominante en Perse est depuis longtemps le sunnisme, un fort mouvement chiite s'est aussi développé, et les duodécimains sont nombreux. L'ordre safavide en particulier est de plus en plus influent et propage sa foi, convertissant les hérétiques sunnites à leurs convictions.\n\nAu milieu de ces deux hérésies s'affrontant pour s'assurer la domination de la sphère spirituelle, il subsiste aussi parmi nous quelques zoroastriens. Ces fidèles continuent de pratiquer la foi de nos aïeux, qui dominait jadis la Perse, avant la conquête du Moyen-Orient par les musulmans, mais elle n'est plus que l'ombre d'elle-même aujourd'hui, faisant de ces croyants une minorité.\n\nQu'importe donc sur quelle voie [Root.GetLeLaLDir] [Root.GetDir] [Root.Monarch.GetName] choisira d'orienter [Root.GetLeLaNP] [Root.GetName], ce faisant [Root.GetIlElleDir] façonnera l'avenir et les croyances non seulement de notre peuple, mais de toute la région pour les siècles à venir."
 flavor_per.18.a:0 "[Root.GetLeLaLDirCap] [Root.GetDir] a fait son choix !"
 flavor_per.18.c:0 "L'islâm doit prévaloir"
 flavor_per.18.d:0 "L'heure est venue de rallumer les feux de nos aïeux"
 flavor_per.18.e:0 "Mieux éviter d'agir inconsidérément…"
 flavor_per.19.t:0 "Tapis persans"
 flavor_per.19.desc:0 "Grâce à la production accrue de tapis et au monopole sur les tissus, la demande autant que la production de soie, d'étoffes et de teintures se trouve entre nos mains. Nous disposons donc de plusieurs façons de tirer parti de notre influence économique."
 flavor_per.19.a:0 "Limitons la production pour renchérir les prix"
