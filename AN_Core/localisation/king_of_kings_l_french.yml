 MEE_Byzantine_Events.31.t:0 "Le Château de Roumélie"
 MEE_Byzantine_Events.31.d:0 "Tous connaissent parfaitement nos intentions : Constantinople doit devenir [Root.GetRootAdjFS] ! Pour nous en assurer, nous devons ériger un château sur la rive européenne du Bosphore, au nord de la cité ennemie, juste en face d'Anadoluhisari qui se trouve sur la rive anatolienne.\n\nGrâce à ces deux châteaux, nous pourrons contrôler tous les navires franchissant le détroit, empêchant ainsi les Byzantins de recevoir le moindre soutien étranger, et permettant de percevoir un droit de passage. Ce château devrait par conséquent être nommé Rumelihisari, le Château de Roumélie, même si déjà certains l'appellent Bogazkesen, le « Coupeur de détroit »."
 MEE_Byzantine_Events.31.a:0 "Construisons-le au plus vite !"
 MEE_Byzantine_Events.31.b:0 "Nous n'en avons guère besoin"
 
 MEE_Byzantine_Events.32.t:0 "Achèvement du château de Rumelihisari"
 MEE_Byzantine_Events.32.d:0 "La construction du Rumelihisari est enfin achevée. Les droits sur le franchissement du Bosphore sont déjà levés, et un message clair est ainsi adressé [BYZ.GetAuAlaDir] [BYZ.GetDir] [BYZ.GetDuDeNP] [BYZ.GetName]."
 MEE_Byzantine_Events.32.a:0 "La fin des Romains est proche !"
 
 MEE_Byzantine_Events.33.t:0 "Construction d'un château [From.GetFromAdjMS]"
 MEE_Byzantine_Events.33.d:0 "[Root.Monarch.GetName] vient tout juste de l'apprendre : [From.GetLeLaNP] [From.GetName] [From.GetAOntNP] lancé la construction d'un château dominant le Bosphore, non loin de [151.GetCapitalName]. [Root.GetLeLaLDirCap] [Root.GetDir] a aussitôt dépêché une lettre à [From.Monarch.GetName] pour protester contre cette action hostile, mais en vain. Aujourd'hui même, les habitants de la capitale l'on appris, les saisissant de panique, car il est maintenant évident que les Turcs n'ont d'autre ambition que prendre notre cité."
 MEE_Byzantine_Events.33.a:0 "Serait-ce un châtiment divin ?"
 
 MEE_Byzantine_Events.34.t:0 "[TUR.GetLeLaNPCap] [TUR.GetName] cess[TUR.GetEEntNP] de verser tribut"
 MEE_Byzantine_Events.34.d:1 "Orhan Çelebi, un parent [TUR.GetDuDelaDir] [TUR.GetDir] [TUR.GetDuDeNP] [TUR.GetName], est actuellement retenu comme otage à [151.GetCapitalName] : selon les termes d'un accord passé avec [TUR.GetLuiElleDir], [TUR.Monarch.GetName] doit payer tribut pour que ce prétendant et rival reste éloigné de ses territoires.\n\nMais, récemment, [TUR.GetIlElleDir] a cessé de verser le tribut dû [Root.GetAuAlaNP] [Root.GetName], ce qui provoque quelque inquiétude. [Root.GetLeLaLDirCap] [Root.GetDir] [Root.Monarch.GetName] doit-[Root.GetIlElleDir] exiger son versement ou non ?"
 MEE_Byzantine_Events.34.a:0 "Rappelons-lui ses engagements"
 MEE_Byzantine_Events.34.b:0 "Évitons d'aggraver les tensions"
 
 MEE_Byzantine_Events.35.t:0 "[From.GetLeLaNPCap] [From.GetName] exig[From.GetEEntNP] [From.GetSonLeurNP] tribut"
 MEE_Byzantine_Events.35.d:1 "[From.GetLeLaLDirCap] [From.GetDir] [From.GetDuDeNP] [From.GetName] a bien noté notre réticence à continuer de verser le tribut pour Orhan Çelebi, ce prétendant gardé à [From.Capital.GetCapitalName]. Une guerre civile au pire moment pourrait être un véritable désastre pour [Root.Monarch.GetName], mais doit-[Root.GetIlElleDir] se laisser intimider pour autant ?"
 MEE_Byzantine_Events.35.a:0 "Qu'ils libèrent donc ce traître !"
 MEE_Byzantine_Events.35.b:0 "Mieux vaut payer"
 
 MEE_Byzantine_Events.36.t:0 "[From.GetLeLaNPCap] [From.GetName] refus[From.GetEEntNP] de verser tribut"
 MEE_Byzantine_Events.36.d:0 "[From.GetLeLaFDirCap] vil[From.GetXEDir] [From.Monarch.GetName] a refusé de céder à nos exigences, provoquant la furie dans l'entourage [Root.GetDuDelaDir] [Root.GetDir]. Nombreux sont ceux qui se prononcent pour un soutien au prétendant [From.GetFromAdjMS], Orhan Çelebi, face [From.GetAuAlaDir] [From.GetDir]. Après tout, [Root.GetLeLaNPCap] [Root.GetName] et [From.GetLeLaNP] [From.GetName] ont déjà recouru à cette tactique par le passé, ce qui a déjà provoqué d'amères guerres civiles."
 MEE_Byzantine_Events.36.a:0 "Que les Turcs s'arrangent donc entre eux !"
 MEE_Byzantine_Events.36.b:0 "Mieux vaut éviter de trop les provoquer"

 MEE_Byzantine_Events.37.t:0 "La suite d'Orhan"
 MEE_Byzantine_Events.37.d:0 "Orhan Çelebi et ses compagnons d'exil, tous d'origine turque, ont pris les armes et se tiennent prêts au combat contre [TUR.GetLeLaLDir] [TUR.GetDir] [TUR.GetDuDeNP] [TUR.GetName]."
 MEE_Byzantine_Events.37.a:0 "Qu'ils renforcent nos défenses"
 MEE_Byzantine_Events.37.b:0 "Qu'ils intègrent tous l'armée"

 MEE_Byzantine_Events.38.t:0 "Constantinople déborde ses murs"
 MEE_Byzantine_Events.38.d:0 "Des siècles de luttes, de combats, de dépeuplement, de sièges et d'épidémies avaient réduit la population de Constantinople à tel point qu'à l'intérieur même de ses murs se trouvaient des champs. Heureusement cette tendance a pu être inversée, et la cité ne peut plus abriter désormais tous ceux qui veulent vivre à l'intérieur, ce qui se traduit par la formation de faubourgs hors les murs."
 MEE_Byzantine_Events.38.a:0 "C'est assurément mieux ainsi !"
 
 MEE_Byzantine_Events.39.t:0 "Campagne en Thessalie"
 MEE_Byzantine_Events.39.d:0 "Constantin, despote de Morée, a décidé de joindre ses forces aux Occidentaux pour attaquer les Ottomans en Thessalie. Si la campagne risque bien d'être un échec, cela lui offrirait une grande expérience de la guerre et aurait un effet bénéfique sur le moral de ses hommes."
 MEE_Byzantine_Events.39.a:0 "Soutenons cette expédition"
 MEE_Byzantine_Events.39.b:0 "Laissons-le agir par lui-même"
 
 MEE_Byzantine_Events.40.t:0 "Expédition punitive"
 MEE_Byzantine_Events.40.d:0 "Constantin, despote de Morée, a lancé une expédition contre les territoires [Root.GetRootAdjMP] en Thessalie. Si cette incursion a déjà été arrêtée, elle reste évidemment inacceptable. Nombreux sont ceux qui demandent une réaction de [Root.Monarch.GetName], appelant à ce qu'une expédition punitive soit lancée au plus tôt."
 MEE_Byzantine_Events.40.a:0 "Dépêchons cette expédition"
 MEE_Byzantine_Events.40.b:0 "Cette misérable troupe ne fera pas grand mal"
 
 MEE_Byzantine_Events.41.t:0 "Les marchands [Root.GetRootAdjMP] échappent aux taxes"
 MEE_Byzantine_Events.41.d:0 "Frustrés de devoir payer le kommerkion, une taxe de 10% levée à Constantinople, de nombreux marchands [Root.GetRootAdjMP] ont commencé à utiliser des intermédiaires latins, qui en sont eux exemptés. Cela leur permet ainsi d'échapper à ce droit de douane, et le trésor en pâtit. Et ils ne cessent évidemment pas de se plaindre du traitement injuste qui leur est réservé et du manque de protectionnisme."
 MEE_Byzantine_Events.41.a:0 "Interdisons immédiatement cette pratique"
 MEE_Byzantine_Events.41.b:0 "Accordons-leur la même exemption qu'aux Latins"
 MEE_Byzantine_Events.41.c:0 "Les étrangers paieront donc aussi le kommerkion"
 
 MEE_Byzantine_Events.42.t:0 "Revendication au trône de Démétrios"
 MEE_Byzantine_Events.42.d:0 "Démétrios, frère [Root.GetDuDelaDir] [Root.GetDir] et prétendant au trône, a tenté de prendre le pouvoir. Heureusement, la guerre civile a pu être évitée grâce à la veuve du défunt empereur. Toutefois, les sinistres rouages et soupçons provoqués par ses ambitions risquent de continuer à hanter tout le règne de [Root.Monarch.GetName]."
 MEE_Byzantine_Events.42.a:0 "Ce n'est pas une bonne nouvelle…"
 
 MEE_Byzantine_Events.43.t:0 "Portage des navires [TUR.GetRootAdjMP]"
 MEE_Byzantine_Events.43.d:0 "Afin d'éviter de contourner les chaînes barrant l'entrée de la Corne d'Or, [TUR.GetLeLaLDir] [TUR.GetDir] [TUR.GetDuDeNP] [TUR.GetName] a décidé de faire porter des navires par voie de terre pour les remettre à flot dans la Corne. En faisant usage de rondins graissés, ses forces ont ainsi imité les Rus', il y a de cela plusieurs siècles. Cela risque de mettre grandement à mal les capacités de défense maritimes de Constantinople."
 MEE_Byzantine_Events.43.a:0 "La Corne d'Or est menacée !"

 MEE_Byzantine_Events.44.t:0 "Les murs de Constantinople"
 MEE_Byzantine_Events.44.d:0 "Il se dit souvent que le puissant mur de Théodose peut faire face à n'importe quelle attaque. C'est peut-être vrai, mais il est une arme à laquelle ils ne sont pas conçus pour résister : les puissants boulets des canons construits par Urbain."
 MEE_Byzantine_Events.44.a:0 "Nul ne pourra stopper nos canons !"
 
 MEE_Byzantine_Events.45.t:0 "La chute de Constantinople"
 MEE_Byzantine_Events.45.d:0 "Cette cité qui fait l'envie du monde entier est enfin tombée, et se trouve désormais sous contrôle [Root.GetRootAdjMS]. Mais malgré cela, les Paléologues continuent de s'opposer à nous et poursuivent le combat en Morée, leur ancien territoire. Leur maison est toutefois dirigée par des frères cupides et envieux, aussi avons-nous une chance de les ramener à la raison en leur faisant de belles promesses, par la menace ou en nous adressant à leurs plus bas instincts."
 MEE_Byzantine_Events.45.a:0 "Tout vestige de Byzance aura bientôt disparu"
 MEE_Byzantine_Events.45.b:0 "Arrangeons-nous pour obtenir leur reddition"
 
 MEE_Byzantine_Events.46.t:0 "Avancée des Ottomans en Morée"
 MEE_Byzantine_Events.46.d:0 "[From.Monarch.GetName] a fait parvenir aux frères dirigeant la maison des Paléologues une proposition : s'ils renoncent à toute résistance face à la puissance [From.GetFromAdjFS], ils pourront conserver leurs terres en tant que vassaux [From.GetDuDelaDir] [From.GetDir]."
 MEE_Byzantine_Events.46.a:0 "Mieux vaut capituler"
 MEE_Byzantine_Events.46.b:0 "Nous devons poursuivre la lutte !"
 
 MEE_Byzantine_Events.47.t:1 "Révolte contre l'union des Églises"
 MEE_Byzantine_Events.47.d:0 "Les habitants de la province de [byz_revolt.GetName] ont pris les armes. L'agitation y était bien visible ces derniers temps, depuis que l'union entre les Églises avait été annoncée. Les habitants sur place s'opposent farouchement à cette perspective, et refusent de reconnaître de quelque façon que ce soit la supériorité du pape. Des chants commencent même à être chantés, prétendant qu'ils préféreraient voir la bannière turque flotter sur Constantinople qu'être soumis aux Latins."
 MEE_Byzantine_Events.47.a:0 "Pensent-ils avoir leur mot à dire sur la question ?"
 
 MEE_Byzantine_Events.48.t:0 "La fin du schisme"
 MEE_Byzantine_Events.48.d:0 "Depuis la division entre les Églises d'Orient et d'Occident, en 1054, il paraissait impossible que l'unicité soit restaurée un jour, et ce pour des siècles encore. Si du fait de sa situation périlleuse au XVe s. le patriarcat de Constantinople a paru sur le point d'être réuni à Rome, les victoires militaires lui ont toutefois permis de retrouver de son assurance et de rejeter à nouveau la soumission au pape.\n\nAujourd'hui, l'Empire est de nouveau triomphant. Il a pu restaurer la pentarchie et, après avoir convaincu les fidèles de l'utilité de cette issue, réunifier enfin les deux Églises."
 MEE_Byzantine_Events.48.a:0 "Loué soit Dieu !"
 
 MEE_Byzantine_Events.49.t:0 "Catastrophe imminente"
 MEE_Byzantine_Events.49.d:0 "[Root.Monarch.GetName] et les habitants de Constantinople viennent d'apprendre que [TUR.GetLeLaLDir] [TUR.GetDir] [TUR.GetRootAdjMS], [TUR.Monarch.GetName], a entamé sa marche vers la ville, à la tête d'une armée de janissaires. Les habitants sont déjà préparés à cette issue, et nombreux sont ceux, jusque chez les plus pauvres, qui ont commencé à adresser des prières à Dieu pour qu'il sauve la mégalopole. Des processions sont organisées dans toutes les églises pour obtenir l'intervention divine."
 MEE_Byzantine_Events.49.a:0 "Organisons une messe solennelle à Sainte-Sophie"
 MEE_Byzantine_Events.49.b:0 "Tout le monde sur les murs !"
 MEE_Byzantine_Events.49.c:0 "Affrontons l'ennemi au plus vite"
 
 MEE_Byzantine_Events.50.t:0 "Giovanni Giustiniani"
 MEE_Byzantine_Events.50.d:0 "Giovanni Giustiniani Longo, le chef de la garnison génoise, vit au secours des Byzantins au moment le plus sombre de leur histoire, en 1453. Ses prouesses militaires et le soutien de centaines de soldats arrivés avec lui furent d'une grande importance pour la défense de la ville."
 MEE_Byzantine_Events.50.a:0 "Loué soit Dieu !"
 
 MEE_Byzantine_Events.51.t:0 "Confirmation du concile de Florence"
 MEE_Byzantine_Events.51.d:0 "En 1439, Jean VIII se rendit à Florence au côté de nombreux prélats orthodoxes pour discuter la fin du schisme avec le pape. Face aux pressions croissantes du basileus, déterminé à recevoir le soutien du successeur de saint Pierre et de ses subordonnés, les Byzantins acceptèrent officiellement une union des deux Églises et de reconnaître la supériorité de Rome. Ce geste, s'il paraissait indispensable, suscita la colère des anti-unionistes à Constantinople, provoquant une agitation généralisée dans la cité."
 MEE_Byzantine_Events.51.a:0 "Nous nous en tiendrons à la décision de Jean"
 MEE_Byzantine_Events.51.b:0 "Nous ne pouvons accepter une telle union !"
 
 MEE_Byzantine_Events.52.t:0 "Intransigeance [PAP.GetDuDelaDir] [PAP.GetDir]"
 MEE_Byzantine_Events.52.d:0 "Le jour de notre chute finale semble se rapprocher toujours davantage, et une lettre vient d'arriver, signée [PAP.GetDuDelaDir] [PAP.GetDir] [PAP.Monarch.GetName], accusant [Root.Monarch.GetName] de s'être montré[Root.GetXEDir] malhonnête et de ne pas faire tout ce qui avait été promis à Florence. Le Saint-Siège exige donc que [Root.GetLeLaLDir] [Root.GetDir] se montre beaucoup plus ferme sur la question de l'union entre les Églises avant d'accepter d'appeler l'ensemble de la Chrétienté à apporter son soutien [Root.GetAuAlaNP] [Root.GetName] dans la guerre contre [TUR.GetLeLaNP] [TUR.GetName]."
 MEE_Byzantine_Events.52.a:0 "Envoyons [PAP.GetAuAlaDir] [PAP.GetDir] quelques belles promesses"
 MEE_Byzantine_Events.52.b:0 "C'est là le prix à payer…"
 
 MEE_Byzantine_Events.53.t:0 "Union avec les patriarcats"
 MEE_Byzantine_Events.53.d:0 "[From.GetLeLaLDirCap] [From.GetDir] [From.Monarch.GetName] [From.GetDuDeNP] [From.GetName] a enfin cédé, finissant par reconnaître pleinement la supériorité [Root.GetDuDelaNP] [Root.GetName] et promettant d'œuvrer très vite à la conversion de son peuple. Afin de garantir ses engagements, plusieurs ministres catholiques ont reçu des postes au sein de l'administration, et le cardinal Isidore a été fait patriarche latin de Constantinople."
 MEE_Byzantine_Events.53.a:0 "Enfin !"
 
 MEE_Byzantine_Events.54.t:0 "Un appel à la croisade"
 MEE_Byzantine_Events.54.d:0 "Ayant promis [From.GetAuAlaDir] [From.GetDir] [From.GetDuDeNP] [From.GetName] le soutien de la Chrétienté en cas de besoin, nombreux sont ceux qui attendent [Root.GetDuDelaDir] [Root.GetDir] qu'[Root.GetIlElleDir] appelle à la croisade contre [TUR.GetLeLaNP] [TUR.GetName]. Toutefois, si une bonne part de la Chrétienté soutient cette entreprise, de nombreuses voix rappellent aussi la défaite récente subie à Varna, qui a découragé une grande part des seigneurs d'Occident."
 MEE_Byzantine_Events.54.a:0 "Il n'y aura pas de seconde Varna !"
 MEE_Byzantine_Events.54.b:0 "Nous ne pouvons aider les Romains pour l'heure"
 
 MEE_Byzantine_Events.55.t:0 "Au secours de Constantinople"
 MEE_Byzantine_Events.55.d:0 "[PAP.GetLeLaLDirCap] [PAP.GetDir] [PAP.Monarch.GetName] a appelé à la croisade contre [TUR.GetLeLaNP] [TUR.GetName], espérant ainsi pouvoir protéger le dernier vestige de l'Empire romain de la destruction. Si [Root.GetLeLaNP] [Root.GetName] se trouv[Root.GetEEntNP] présentement affaibli[Root.GetXENP] par les pertes subies à Varna, ne pas répondre à l'appel du Christ pourrait bien laisser l'occasion [TUR.GetAuAlaDir] [TUR.GetDir] [TUR.Monarch.GetName] de devenir trop puissant[TUR.GetXEDir] pour être contenu[TUR.GetXEDir] sur ses territoires."
 MEE_Byzantine_Events.55.a:0 "Nous devons répondre à l'appel [PAP.GetDuDelaDir] [PAP.GetDir]"
 MEE_Byzantine_Events.55.b:0 "Pour l'heure, [TUR.GetLeLaNP] [TUR.GetName] [TUR.GetEstSontNP] trop puissant[TUR.GetXENP]"
 
 MEE_Byzantine_Events.56.t:0 "Attribution d'une pronoia"
 MEE_Byzantine_Events.56.d:0 "[Root.GetLeLaLDirCap] [Root.GetDir] a décidé d'attribuer une terre à l'un de ses généraux, sous la forme d'une pronoia. Il s'agit avant tout de récompenser ainsi sa loyauté et son service dans les armées impériales, mais il est aussi attendu de ce général qu'il lève désormais des troupes sur cette terre et les mène lui-même au combat lorsque [Root.Monarch.GetName] partira en campagne."
 MEE_Byzantine_Events.56.a:0 "Très bien"
 
 MEE_Byzantine_Events.57.t:0 "Soutien occidental"
 MEE_Byzantine_Events.57.d:0 "Plusieurs vaisseaux venus de l'Ouest sont parvenus à briser le blocus [TUR.GetDuDelaNP] [TUR.GetName], apportant armes, hommes et argent pour le secours [Root.GetDuDelaNP] [Root.GetName]. Espérons que ce secours n'aura pas été vain."
 MEE_Byzantine_Events.57.a:0 "L'union a ses avantages"
 
