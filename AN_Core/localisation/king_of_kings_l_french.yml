 persian_influence:0 "Influence persane"
 persian_influence_desc:1 "L'§Yinfluence persane§! reflète les progrès et l'influence de la culture [Root.GetCultFS] dans le monde et la reconnaissance de celle-ci par les étrangers. Elle sert à établir une §Ysphère d'influence culturelle§! permettant le développement de l'État sans avoir besoin de recourir à la guerre.\n\nElle est cumulée ainsi :\n– §G+0.03§!/mois par niveau de compétence des conseillers £adm£ ;\n– §G+0.07§!/mois supplémentaires par niveau de compétence si ces conseillers sont des §Yartistes§! ou §Yphilosophes§! ;\n– les événements liés à la décision §YFavoriser les arts§!.\n\nElle décroît ainsi :\n– §R-0.01§!/mois pour chaque province ne relevant pas de la sphère culturelle §Y[Root.GetSphCultFS]§!."
