 desc_turkoman_ended_the_ayyubids:0 "Les Ayyoubides gouvernaient autrefois un vaste empire, s'étendant de l'Égypte à la Mésopotamie. En s'emparant de sa dernière forteresse, à Hisn Kayfâ, [Root.GetLeLaNP] [Root.GetName] l'[Root.GetAOntNP] définitivement relégué aux livres d'histoire."
 desc_turkmen_new_turkoman_power:0 "En vainquant nos frères turcomans, nous avons fait [Root.GetDuDelaNP] [Root.GetName] la nouvelle puissance de la région."
 desc_turkoman_enlisted_the_safavids_shia:1 "Les fidèles de l'ordre safavide jouent un grand rôle pour assurer l'emprise [Root.GetDuDelaNP] [Root.GetName] sur les territoires iraniens."
 desc_turkoman_enlisted_the_safavids_sunni:1 "S'il appartient à une branche différente de l'islâm, la paix a été conclue avec l'ordre safavide, qui œuvre désormais à assurer l'emprise [Root.GetDuDelaNP] [Root.GetName] sur les territoires iraniens."
 desc_turkoman_mausoleum:1 "Le mausolée des émirs turcomans se dresse de nouveau, fier symbole de la splendeur des [Root.Monarch.Dynasty.GetName]."
 desc_turkoman_new_capital:1 "[Root.GetCapitalName] est devenue la nouvelle capitale [Root.Owner.GetDuDelaNP] [Root.Owner.GetName], aussi tout est-il fait pour s'assurer que la cité remplisse tous les besoins des autorités."
