 BYZ_justinians_empire_decision_title:0 "Empire de Justinien"
 BYZ_justinians_empire_decision_desc:0 "Restaurer l'Empire tel qu'il était à son apogée sous Justinien conférerait un grand prestige et marquerait le fait que [Root.Capital.GetCapitalName] est de nouveau tournée vers l'avenir. Cela doit désormais être notre priorité."
 BYZ_build_hexamilion_wall_decision_title:0 "Relever le mur de l'Hexamilion"
 BYZ_build_hexamilion_wall_decision_desc:0 "Détruit par les Ottomans, le mur de l'Hexamilion qui protégeait la Morée a été détruit. Nous devons donc le relever."
 BYZ_build_theodosian_wall_decision_title:0 "Réparer le mur de Théodose"
 BYZ_build_theodosian_wall_decision_desc:0 "Le puissant mur de Théodose a été négligé. Si nous voulons que [151.GetCapitalName] résiste aux assauts, nous devons les réparer au plus vite."
 BYZ_bosphorus_toll_decision_title:0 "Développer les droits sur le Bosphore"
 BYZ_bosphorus_toll_decision_desc:0 "Nous devons améliorer l'application de la collecte des taxes sur le passage du Bosphore."
 preview_missions_decision_title:0 "Affichage temporaire des missions contextuelles"
 preview_missions_decision_desc:0 "Dans la situation actuelle, [Root.GetLeLaLDir] [Root.GetDir] peut faire divers choix afin d'orienter la gestion des affaires militaires.\n\n§RTout devrait se passer pour le mieux [Root.GetSilSielleDir] consulte attentivement l'§Yarbre des missions§!.§!"
 preview_missions_decision_ct:0 "N'importe quelle §Ymission contextuelle§! peut être affichée."
 BYZ_revoke_deteriorating_army_title:0 "Rénover l'armée"
 BYZ_revoke_deteriorating_army_desc:0 "L'armée [Root.GetRootAdjFS] est en déclin depuis des siècles. Elle dispose de trop peu d'effectifs, il devient indispensable de résister à l'avancée [TUR.GetDuDelaNP] [TUR.GetName] pour lui faire retrouver sa gloire d'antan."
 BYZ_revoke_exkousseiai_title:0 "Mettre fin au favoritisme des Latins"
 BYZ_revoke_exkousseiai_desc:0 "Par leurs pratiques malveillantes, les marchands latins se sont assuré de nombreux privilèges qui placent les [Root.GetBourgeois] [Root.GetRootAdjMP] en mauvaise posture. Nous devons mettre un terme à cette situation."
 BYZ_at_least_7_trade_income_tt:0 "Le revenu §Ycommercial§! mensuel [Root.GetDuDeNP] §Y[Root.GetName]§! est au moins de §Y7§!¤"
 BYZ_revoke_union_of_the_churches_title:0 "Révoquer l'union des Églises"
 BYZ_revoke_union_of_the_churches_desc:0 "Depuis le concile de Florence, l'Église [Root.GetRootAdjFS] est techniquement unifiée avec l'Église catholique. Mais si cette manœuvre visait à nous assurer du soutien de la Chrétienté, cela mécontente grandement les habitants de l'Empire."
 BYZ_integrate_galata_title:0 "Intégrer Galata"
 BYZ_integrate_galata_desc:0 "Galata est la colonie génoise établie au nord de la Corne d'Or. Fondée suite au traité de Nymphée de 1261, elle a perdu toute utilité pour [Root.GetLeLaNP] [Root.GetName]. Mieux vaut donc en expulser les Génois."
 BYZ_mosaicists_decision_title:0 "Exporter les mosaïques [Root.GetRootAdjFP]"
 BYZ_mosaicists_decision_desc:0 "La réputation des artisans [Root.GetRootAdjMP] a depuis longtemps dépassé nos frontières. Leur expertise est un atout de premier ordre, dont nous devons tirer parti."
 BYZ_ecumenical_decision_title:0 "Organiser un concile œcuménique"
 BYZ_ecumenical_decision_desc:0 "Afin de réaffirmer l'unité de la chrétienté d'Orient, nous devrions convoquer les patriarches et les évêques afin d'étudier diverses questions liées à la foi."
 BYZ_become_orthodox_again_title:0 "Revenir à l'orthodoxie"
 BYZ_become_orthodox_again_desc:0 "Pour obtenir le soutien de l'Occident, [Root.GetLeLaLDir] [Root.GetDir] et [Root.GetLeLaNP] [Root.GetName] ont trahi le rite oriental. Mais s'ils sont nombreux à soutenir ce choix, de nombreuses voix s'élèvent pour inciter à se défier [PAP.GetDuDelaDir] [PAP.GetDir] et retourner à l'orthodoxie."
 
