 desc_arm_caspian_riches:1 "Par la conquête du Chirvan, [Root.GetLeLaNP] [Root.GetName] [Root.GetSestSesontNP] assuré[Root.GetXENP] de pouvoir accéder à la Caspienne, [Root.GetLuiLeurNP] permettant d'y procéder à des échanges lucratifs et d'assurer [Root.GetSaLeurNP] fortune."
 desc_arm_resurgence:1 "Après des années de soumission à des peuples étrangers, enfin nous nous sommes libérés ! L'heure est venue de restaurer la gloire de l'Arménie !"
 desc_arm_liberator:1 "[Root.Monarch.GetName] a remporté de nombreuses victoires face à nos ennemis, ce qui fait [Root.GetDeluiDelleDir] [Root.GetLeLaFDir] glori[Root.GetEuxEuseDir] libéra[Root.GetTeurTriceDir] de l'Arménie."
 desc_arm_resurgent_armenia:1 "Les terres qui autrefois appartenaient à nos ancêtres ont été reconquises. De là, nous pourrons assurer à la grande nation d'Arménie un avenir glorieux."
 desc_arm_georgian_union:1 "Les Géorgiens sont nos frères, et aussi longtemps que nous resterons unis nul ne pourra s'opposer à nous."
 desc_arm_caucasian_union:1 "Les nations du Caucase ont longtemps été soumises à l'autorité d'oppresseurs étrangers. Mais, sous l'autorité [Root.Owner.GetDuDelaDir] [Root.Owner.GetDir] [Root.Owner.GetDuDeNP] [Root.Owner.GetName], elles peuvent enfin jouir de la liberté en tant qu'égales."
 desc_arm_church_east:1 "L'alliance entre l'Église arménienne et l'Église d'Orient va permettre de rendre enfin à la Sainte Croix sa suprématie au Proche-Orient."
 desc_arm_dethrone_turkomans:1 "Les Turcomans ne sont plus maintenant une menace pour l'avenir [Root.GetDuDelaNP] [Root.GetName]. Leurs armées ont été écrasées, et leurs terres sont disponibles pour quiconque sera assez fort pour s'en emparer."
 desc_arm_artaxiad_legacy:1 "La gloire de la dynastie artaxiade vit toujours. C'est à [Root.Monarch.GetName] qu'il revient aujourd'hui de reconquérir ces territoires qu'elle gouvernait autrefois, et de repousser plus loin encore qu'elle ne l'a fait les frontières [Root.GetDuDelaNP] [Root.GetName]."
 desc_arm_national_awakening:1 "Notre nation est enfin revenue à la vie après un long sommeil. Les Arméniens, où qu'ils soient, peuvent s'enorgueillir de notre identité et de notre nation renaissante."
 desc_arm_booming_wool_industry:1 "L'industrie de la laine est l'un des piliers de l'économie de la province de [Root.GetName], et les investissements réalisés dans ce secteur assurent la prospérité [Root.Owner.GetDuDelaNP] [Root.GetName]."
 desc_arm_resettle_ancestral:1 "Il est temps de repeupler enfin ces terres qui étaient autrefois les nôtres, car tel est le droit légitime de tous les Arméniens !"
 desc_arm_reunite_diaspora:1 "Le peuple arménien est dispersé dans le monde entier. Nous devons donc tout faire pour le ramener dans la patrie et lui permettre de s'installer dans nos territoires légitimes."
 desc_arm_renew_crusades:1 "La Chrétienté a grandement souffert sous les coups portés par le croissant. Mais l'heure est venue de lancer une nouvelle croisade pour inverser le cours de l'histoire et mettre un terme définitif à la menace."
 desc_arm_new_anatolian_hegemon:1 "La puissance des ottomans est désormais révolue. Désormais, c'est celle [Root.GetDuDelaNP] [Root.GetName] qui écrira l'histoire."
 desc_arm_great_city_tigranes:1 "La grande cité de Tigranakert a enfin été rebâtie. Elle se dresse aujourd'hui fièrement, véritable symbole de la puissance et la prospérité [Root.Owner.GetDuDelaNP] [Root.Owner.GetName]."
 desc_arm_ecclesiastical_revival:1 "L'Église apostolique arménienne a grandement souffert au cours des siècles passés. Elle doit aujourd'hui être soutenue afin de permettre le renouveau de la foi, car elle est l'un des piliers sur lesquels peut s'appuyer [Root.GetLeLaLDir] [Root.GetDir] pour assurer l'avenir [Root.GetDuDelaNP] [Root.GetName]."
 desc_arm_cathedral:0 "La plus sainte de toutes les cathédrales d'Erevan a été restaurée afin de retrouver sa gloire passée. Réjouissez-vous, fidèles de toute l'Arménie !"
 desc_arm_holy_sites_protector:1 "Les lieux saints de notre Église, souillés par des oppresseurs étrangers, ont été repris et restaurés à leur gloire passée. À compter de ce jour, [Root.GetLeLaNP] [Root.GetName] et tous les coptes en assureront la protection."
 desc_arm_sword_of_true_faith:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetEstSontNP] l'épée de la foi véritable, et quiconque osera s'opposer à [Root.GetLuiElleNP] rencontrera un destin terrible."
