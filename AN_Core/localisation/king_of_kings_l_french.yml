 ###BYZ###
 byz_hagia_sophia:0 "Sainte-Sophie"
 byz_hagia_sophia_desc:0 "Sainte-Sophie est un véritable emblème de la Nouvelle Rome. Terminée en 537, elle est le symbole du règne de Justinien et de la puissance de l'Empire."
 byz_roman_empire:0 "Empire romain"
 byz_roman_empire_desc:0 "Nous sommes le seul véritable Empire romain, tout ce qu'il en reste depuis que la moitié occidentale s'est effondrée. Ce prétendu « Saint Empire romain germanique » n'est rien d'autre qu'un faux empire dirigé par des prétendants jaloux de notre héritage."
 byz_protect_the_frontiers:0 "Défense des frontières"
 byz_protect_the_frontiers_desc:0 "Notre empire est en cours de restauration, et nos frontières doivent être mieux protégées. Prenons exemple sur ce qui se faisait par le passé, en élevant des fortifications et en rétablissant des thèmes afin d'organiser l'armée au mieux."
 byz_strategikon:0 "Strategikons byzantins"
 byz_strategikon_desc:0 "Au cours des siècles, de nombreux manuels militaires ont été compilés afin d'accroître l'efficacité des commandants, des généraux et des empereurs sur le champ de bataille, qui pouvaient transmettre aux générations suivantes l'expérience acquise face à l'ennemi."
 byz_corpus_iuris_civilis:0 "Modernisation du Corpus juris civilis"
 byz_corpus_iuris_civilis_desc:0 "Le Corpus juris civilis, le code de lois constitué par Justinien, a depuis été remplacé par d'autres ouvrages. Mais son nom pourrait être repris, conférant alors un grand prestige aux lois nouvelles."
 
 BYZ_false_despots_title:0 "Faux despotes"
 BYZ_false_despots_desc:0 "Au moment de sa fondation, le despotat d'Épire était l'un des vestiges de l'Empire byzantin après le désastre de 1204. Depuis, il est tombé aux mains des Napolitains, contribuant encore à renforcer l'influence latine en Grèce. [Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] en reprendre le contrôle au plus vite !"
 BYZ_magna_graecia_title:0 "Recouvrer la Grande Grèce"
 BYZ_magna_graecia_desc:0 "La Grande Grèce, ces territoires colonisés par les Grecs de l'Antiquité, a été perdue lors du long déclin de l'Empire. Avec un[Root.GetXEDir] [Root.GetDir] compétent[Root.GetXEDir] et une flotte puissante, il serait toutefois possible d'en reprendre le contrôle pour restaurer l'autorité romaine sur le Sud de la péninsule italienne."
 BYZ_carthage_title:0 "Exarchat d'Afrique"
 BYZ_carthage_desc:0 "La province romaine d'Afrique a longtemps été l'un des cœurs de l'Empire romain, mais moins d'un siècle après la division de celui-ci elle est tombée entre les mains des Vandales, avant que Justinien ne la ramène sous l'autorité romaine. Le califat s'en est ensuite emparé, au VIIe s., mais l'heure est venue de la reprendre."
 BYZ_impending_doom_title:0 "Destin imminent"
 BYZ_impending_doom_desc:0 "L'Empire court le risque de connaître bientôt la destruction. Tous les Romains savent que la fin approche, et que les jours de leur gloire sont déjà comptés. Mais n'y a-t-il réellement aucun espoir ? Bien évidemment ! Grâce à des alliances avec les Occidentaux et leur soutien, assurément l'Empire pourra se rétablir."
 BYZ_bar_title:0 "Vengeance de Bar"
 BYZ_bar_desc:1 "Le massacre qu'a été la bataille de Bar a permis aux Serbes de préserver leur indépendance [Root.GetDuDelaNP] [Root.GetName] pendant des années. Si nous avons pu nous venger depuis, ils ont pu prendre possession d'une bonne part de notre territoire, fondant ainsi l'Empire de Serbie. Depuis lors, ils sont en déclin. L'heure est venue de les frapper avant qu'ils ne retrouvent de leur force !"
 BYZ_illyria_title:0 "S'avancer en Illyrie"
 BYZ_illyria_desc:0 "La situation de l'Illyrie suscite les plus grandes inquiétudes. Ces derniers temps, les Habsbourgs se sont beaucoup intéressés à la région, et ils cherchent visiblement à tirer parti du vide du pouvoir de la contrée pour la placer sous leur coupe."
 BYZ_belisarius_foe_title:0 "Ennemis de Bélisaire"
 BYZ_belisarius_foe_desc:0 "La guerre contre les Ostrogoths en Italie a été l'un des plus glorieux succès de Justinien, et fut l'occasion pour son général Bélisaire de prouver toute l'étendue de ses talents et ses prouesses. Et si les combats furent longs et épuisants, à la fin la victoire fut [Root.GetRootAdjFS]."
 BYZ_justinians_ambition_title:0 "Ambitions de Justinien"
 BYZ_justinians_ambition_desc:0 "Le règne de Justinien, l'un des empereurs les plus révérés, a été une ère de gloire et de victoires. C'est au cours de son règne que se sont produites les tentatives les plus abouties de faire renaître l'Empire romain d'Orient."
 BYZ_iberia_title:0 "Non plus ultra"
 BYZ_iberia_desc:0 "À l'ouest se trouve le détroit de Gibraltar, dominé par les colonnes d'Hercule. Les Romains de jadis pensaient qu'au-delà de l'Ibérie ne se trouvait rien, aussi les marins étaient-ils ainsi prévenus qu'il n'y avait « rien au-delà ». Aujourd'hui, nous en savons bien davantage, et si nos forces marchent sur la péninsule et s'en emparent, les colonies deviendront territoire [Root.GetRootAdjMS] légitime."
 BYZ_greece_title:0 "Prévenir la chute"
 BYZ_greece_desc:0 "L'Empire romain connaît le déclin depuis près d'un millénaire maintenant. Même s'il a pu se rétablir, de façon temporaire, et de temps à autre seulement, nous vivons aujourd'hui en un temps qui pourrait voir sa chute irrémédiable. Les Ottomans s'emparent de nos terres, et lorgnent cette cité qui est au centre du monde. Tant que les Turcs sont occupés ailleurs, nous devons leur porter un coup fatal et reprendre nos possessions en Grèce, les territoires qui se trouvent au cœur même de notre empire."
 BYZ_bulgaria_title:0 "Reprendre la Bulgarie"
 BYZ_bulgaria_desc:0 "Si nous avons pu libérer la Grèce de l'emprise des Ottomans, un autre combat difficile attend [Root.GetLeLaNP] [Root.GetName]. Espérons que les nobles bulgares sauront s'opposer à leurs maîtres musulmans davantage qu'à l'autorité de [Root.Capital.GetCapitalName], et prêts à se soumettre à elle à nouveau."
 BYZ_aegean_islands_title:0 "Chasser les républiques"
 BYZ_aegean_islands_desc:0 "À mesure que nos territoires s'étendent et que nous renforçons nos positions, la présence des républiques latines de la région devient plus une gêne qu'une aide. Il est temps de cesser le soutien de façade aux boutiquiers. Les îles de l'Égée appartiennent à [Root.Capital.GetCapitalName] et à ses [Root.GetBourgeois]."
 BYZ_venetian_avarice_title:0 "Avarice des Vénitiens"
 BYZ_venetian_avarice_desc:0 "Constantinople est tombée lors du siège mené par les catholiques en 1204. Mise à sac par les croisés, qui devaient au départ combattre les musulmans en Terre sainte, les Latins n'ont fait que trahir leurs idéaux et se sont arrêtés dans notre capitale, à la demande de ces traîtres de Vénitiens. La prise de la Cité a marqué le début d'une période d'anarchie, au cours de laquelle d'innombrables icônes de grande valeur ont été détruites ou volées. C'est alors aussi qu'a été fondé l'Empire latin, la Francocratie. Même si cela n'a guère duré, cela n'a fait qu'accélérer le déclin et l'affaiblissement de notre propre empire."
 BYZ_france_title:0 "Par-delà les Alpes"
 BYZ_france_desc:0 "Au-delà des montagnes qui bordent l'Italie au nord se trouvent les terres de la Gaule, que l'on appelle aujourd'hui la Francie, ou France. C'est là que vivent les descendants de ces tribus gauloises et germaniques qui ont, depuis la plus haute Antiquité, si souvent ravagé nos territoires. Rassemblons donc nos forces depuis l'Italie pour conquérir ces territoires dont les dirigeants s'entretiennent dans l'illusion d'être empereurs."
 BYZ_france_ct:0 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! v[Root.GetAOntNP] bénéficier de revendications perpétuelles sur toutes les provinces des §Yîles Britanniques§!, des §YPays-Bas§! et de l'§YOuest de l'Allemagne§! nécessaires pour prendre la décision §YRestaurer l'Empire romain§!."
 BYZ_roman_empire_title:0 "Basileia Rhomaion"
 BYZ_roman_empire_desc:0 "Cela fait plus de mille ans que les deux Empires romains sont séparés. Divisés en 395, on espérait alors que cela permettrait de freiner son déclin en assurant sa survie. AU lieu de cela, la moitié occidentale a disparu en 476, avant que les Ottomans n'aient menacé de faire disparaître à son tour la moitié orientale au XVe s. Nul n'aurait pu croire, alors, que les héritiers de la Nouvelle Rome pourraient régner à nouveau sur l'ensemble de l'Empire. Pourtant les faits sont là, et cela mérite un triomphe exceptionnel à Rome !"
 BYZ_coast_title:0 "Asie Mineure"
 BYZ_coast_desc:1 "Si elle a été conquise et peuplée depuis longtemps déjà par les Turcs, la bordure occidentale de l'Anatolie demeure un territoire [Root.GetRootAdjMS]. De nombreux Grecs vivent toujours dans les cités et les villes côtières, aussi la reconquête de l'Asie Mineure serait-elle un excellent moyen de renforcer le commerce maritime et la puissance de l'empire."
 BYZ_avenge_1071_title:0 "Vengeance de 1071"
 BYZ_avenge_1071_desc:0 "130 ans avant la prise de Constantinople par les croisés, l'Empire a subi une défaite catastrophique à Manzikert, qui a scellé le sort de l'Anatolie romaine. L'Anatolie est alors passée sous le contrôle des Turcs, qui la colonisèrent, et s'érigèrent en rivaux. Maintenant qu'ils ont enfin été chassés de Grèce et de l'Est de l'Asie Mineure, nous devrions mettre un terme définitif à leur autorité dans le reste de l'Anatolie."
 BYZ_syria_title:0 "Antioche & Jérusalem"
 BYZ_syria_desc:0 "La Syrie est le siège de deux des patriarches de la pentarchie. Conquise lors de la gloire de Rome, foyer du Christ lui-même, nous devons en prendre le contrôle afin de rendre cette région importante à l'Empire."
 BYZ_egypt_title:0 "Reprendre l'Égypte"
 BYZ_egypt_desc:1 "En Égypte se trouve le patriarcat d'Alexandrie et le delta du Nil, aussi la région est-elle de la plus grande importance pour [Root.GetLeLaNP] [Root.GetName]. Nous devons faire de sa reconquête notre priorité, afin d'assurer la fortune et la puissance de [Root.Capital.GetCapitalName]. Et quiconque s'y opposera sera traité comme il le mérite : comme celui qui a été incapable de tirer parti de la richesse du pays."
 BYZ_breadbasket_title:0 "Grenier à blé"
 BYZ_breadbasket_desc:0 "Le Nil est l'artère de la civilisation égyptienne. Source d'irrigation au milieu du désert, source donc de nourriture, le fleuve majestueux peut nourrir une population excédent largement celle de la région. Celle-ci ayant été reconquise, nous devons donc chercher à tirer tout le parti possible de ses eaux."
 BYZ_pontic_empire_title:0 "Princes des Lazes"
 BYZ_pontic_empire_desc:0 "Après le désastre qu'a été la prise de Constantinople par les croisés en 1204, de nombreux vestiges de l'Empire se sont formés. L'un d'entre eux est gouverné par la dynastie des Comnènes, sur les rives du Pont. Se présentant comme héritiers légitimes des empereurs, il ne s'agit guère que de vulgaires prétendants, qui ne méritent rien d'autre que disparaître. Ils ne règnent guère que sur le peuple des Lazes, aussi ne sont-ils pas empereurs, mais princes."
 BYZ_persians_title:0 "Humilier les Persans"
 BYZ_persians_desc:0 "L'histoire de l'Empire romain remonte à des siècles, qui ont été agités par les guerres contre les Perses pour s'assurer de la suprématie sur la Mésopotamie et le Caucase. Nous devrions donc agir au plus vite et leur porter le coup fatal, pour mettre un terme à leurs ambitions et à leur orgueil, empêchant ainsi définitivement qu'ils mettent en œuvre leurs plans pour prendre le contrôle des terres à l'ouest du Zagros. Humilions-les au plus tôt !"
 BYZ_mesopotamia_title:0 "Suivre les fleuves"
 BYZ_mesopotamia_desc:0 "Ce berceau de la civilisation qu'est la Mésopotamie est cerné par des ennemis puissants et n'est protégé par aucune barrière naturelle. Nous devons donc nous assurer qu'aucune grande puissance ne s'en assure le contrôle. Les Persans, plus que tout autres, ne doivent pas avoir leur mot à dire sur la question."
 BYZ_mecca_title:0 "Berceau de l'islam"
 BYZ_mecca_desc:0 "Pour tous les musulmans, la Mecque est le centre du monde. C'est là que se trouvaient les premiers califes, qui se sont emparés de vastes pans du territoire de l'Empire romain réduit à la défensive. Il serait donc tout à fait ironique que nous puissions nous emparer de ce qu'ils considèrent comme la ville la plus sainte entre toutes, et plus ironique encore d'y bâtir une église."
 BYZ_economic_independence_title:0 "Indépendance économique"
 BYZ_economic_independence_desc:0 "Après la catastrophe de 1204, les divers empereurs ont tenté de faire des marchés de leurs territoires des lieux de passage obligé pour les marchands latins, leur accordant divers privilèges commerciaux et les exonérant du kommerkion, une taxe de 10% prélevée sur toute marchandise arrivant à Constantinople. Mais cela a placé nos propres commerçants dans une posture défavorable, incapable de faire face à leurs concurrents étrangers. Nous devons donc revenir sur ces politiques."
 BYZ_return_to_gold_title:0 "Retrouver de l'or"
 BYZ_return_to_gold_desc:0 "Par le passé, l'Empire romain d'Orient frappait les pièces d'or de ses dépendances. Cependant, avec la perte des mines d'or et d'argent, cela s'est avéré de plus en plus difficile. Les dernières pièces ainsi frappées ont été l'hyperpère, et même elle a fini par perdre toute sa valeur, dévaluée pour financer les campagnes militaires."
 BYZ_support_weavers_title:0 "Soutien aux tisserands"
 BYZ_support_weavers_desc:0 "La soie a déjà une longue histoire [Root.GetAuEnNP] [Root.GetName]. Depuis l'introduction des vers à soie par la contrebande, au VIe s., l'art de la sériculture est cultivé depuis un millénaire, et plusieurs guildes de tisserands ont été formées dans les plus grandes villes. Nous devrions leur apporter tout notre soutien et leur donnant des marchés où vendre leurs produits."
 BYZ_tarnished_state_title:0 "Dépeuplement"
 BYZ_tarnished_state_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] gravement pâti de la guerre et du dépeuplement, les guerres civiles et les conflits perpétuels [Root.GetLLesFNP] ayant privé[Root.GetXENP] de [Root.GetSaLeurNP] première richesse : les hommes. Nous ne pouvons plus accepter que les campagnes soient désertées et que les maisons restent vides."
 BYZ_book_of_the_eparch_title:0 "Le Livre de l'Éparque"
 BYZ_book_of_the_eparch_desc:0 "Face au nombre croissant de marchands établis dans la reine de toutes les cités, nous devrions faire rédiger des registres et des archives afin de conserver la trace de tous les [Root.GetBourgeois]. Car entre tous les privilèges et exemptions accordés aux guildes, il est indispensable pour les futurs éparques, ou préfets, de savoir ce qui est dû à qui."
 BYZ_at_least_10_production_income:0 "Revenu de production mensuel au moins de §Y10§!¤"
 BYZ_glass_ware_title:0 "Verrerie [Root.GetRootAdjFS]"
 BYZ_glass_ware_desc:0 "L'industrie du verre [Root.GetRootAdjMS] produit des œuvres absolument époustouflantes. Réputée dans toute l'Europe, au même titre que celle de la soie, elle a influencé les verriers de Venise et donné naissance à de nombreux autres styles. Mais depuis que les marchands latins ont pris le contrôle des marchés, cet art semble s'être perdu, ne perdurant plus qu'à [Root.Capital.GetCapitalName]. Nous devons donc le relancer."
 BYZ_city_of_worlds_desire_title:0 "Le cœur du monde"
 BYZ_city_of_worlds_desire_desc:0 "[151.GetCapitalName], capitale de l'Empire romain d'Orient, a reçu au cours des siècles bien des noms et des dénominatifs. De Byzance jusqu'à la Nouvelle Rome ou à « la reine des villes », le plus approprié restera sans doute toujours « la cité de toutes les convoitises », qui démontre parfaitement la convoitise qu'elle suscite chez tous nos voisins."
 BYZ_megalopolis_title:0 "Mégalopole impériale"
 BYZ_megalopolis_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetEstSontNP] l'un des pays les plus centralisés qui soient au monde. À l'intérieur des murs de [151.GetCapitalName] la vie bouillonne, et la population s'y assemble et s'y amasse en grand nombre, tout autour du palais impérial et de la cour. Et maintenant que l'Empire est en cours de restauration, cette primatie ne peut que se renforcer."
 BYZ_royal_purple_title:0 "Pourpre impériale"
 BYZ_royal_purple_desc:0 "Le symbole le plus emblématique du pouvoir impérial est la pourpre, une couleur tirée de coquillages originaires de Tyr. Cette couleur, exclusivement réservée aux empereurs, est aussi celle de la Chambre de la Pourpre, où naissent leurs héritiers, ornée d'une pierre extrêmement rare de cette même couleur. Aujourd'hui la pourpre peut être produite en de nombreux endroits dans l'Empire, mais sa production n'a jamais été très grande, aussi reste-t-elle rare. En ce sens, elle est donc l'incarnation même du pouvoir."
 BYZ_promote_the_merchants_title:0 "Promouvoir les [Root.GetBourgeois]"
 BYZ_promote_the_merchants_desc:0 "Avec les trahisons infligées à nos [Root.GetBourgeois], il est compréhensible que leur confiance envers le pouvoir soit rompue. Corrigeons donc les erreurs du passé pour les rassurer."
 BYZ_collect_our_profits_title:0 "Collecter les profits"
 BYZ_collect_our_profits_desc:0 "Les [Root.GetBourgeois] et manufacturiers ont été largement soutenus par des prêts, aussi est-il temps maintenant de récolter les fruits de nos investissements. Qui sème récolte."
 BYZ_warehouse_of_the_east_title:0 "Ateliers de la Méditerranée"
 BYZ_warehouse_of_the_east_desc:0 "Avec le soutien des manufacturiers et le développement des cités et des guildes, l'Empire est devenu une véritable plaque tournante de l'industrie et du commerce. De nombreux produits de luxe sont produits [Root.GetAuEnNP] [Root.GetName], et les Romains sont désormais aussi réputés pour la beauté et la qualité de leurs productions demeurant peu coûteuses que pour leur riche histoire."
 BYZ_peloponesian_renaissance_title:0 "Renaissance du Péloponnèse"
 BYZ_peloponesian_renaissance_desc:0 "Alors que Constantinople se trouvait perpétuellement menacée par les invasions, une partie des savants [Root.GetRootAdjMP] s'est établie en Morée, permettant une véritable renaissance dans le Péloponnèse. Parmi ces sages se trouve ainsi Pléthon, un philosophe ayant étudié l'œuvre de Platon et ayant une bonne compréhension des croyances des Grecs d'antan."
 BYZ_monemvasian_merchants_title:0 "Marchands de Monemvasie"
 BYZ_monemvasian_merchants_desc:0 "La ville de Monemvasie, sur l'île du même nom, au large de la côte sud-est du Péloponnèse, occupe une situation unique qui en a fait un carrefour commercial local où sont établies de nombreuses familles de négociants puissants, dont les Notaras."
 BYZ_thessaly_title:0 "Commerce à Thessalonique"
 BYZ_thessaly_desc:0 "Thessalonique est longtemps restée la seconde ville de l'Empire, à la fois au niveau politique et par son importance pour les affaires maritimes. Nous devrions œuvrer à lui rendre sa gloire d'autrefois."
 BYZ_wealth_from_the_east_title:0 "Richesses de l'Est"
 BYZ_wealth_from_the_east_desc:0 "À mesure que l'Empire retrouve ses anciens territoires, les routes commerciales d'autrefois retrouvent leur activité. Maintenant que les territoires appartenant de manière inhérente [Root.GetAuAlaNP] [Root.GetName] ont été repris, les richesses de l'Est doivent de nouveau s'écouler jusqu'à Constantinople."
 BYZ_church_in_distress_title:0 "Église mécontente"
 BYZ_church_in_distress_desc:1 "L'Église [Root.GetRootAdjFS] gronde. Les [Root.GetClercs] s'inquiètent grandement que [Root.GetLeLaLDir] [Root.GetDir] puisse décider d'une union avec Rome, et n'hésitent plus à le défier. La confiance dans les [Root.Monarch.Dynasty.GetName] doit donc être restaurée."
 BYZ_muscovite_autocephaly_title:0 "Autocéphalie russe"
 BYZ_muscovite_autocephaly_desc:0 "Après la proclamation regardant l'union des Églises, de nombreux évêques d'autres pays ont pris la décision de couper le lien avec l'Église [Root.GetRootAdjFS], annonçant aussitôt l'autocéphalie et leur indépendance du patriarcat de Constantinople. Les meneurs de ces réfractaires se trouvent en Russie. Nous devons les ramener dans notre giron."
 BYZ_mend_the_schism_title:0 "Mettre fin au schisme"
 BYZ_mend_the_schism_desc:0 "Résultant des conflits portant sur la suprématie en matière religieuse, disputée entre Rome et Constantinople, le schisme a été causé lorsque les partisans des papes ont rompu tout lien avec nous, en 1054. Chaque camp finit par excommunier l'autre, et l'Église unique est depuis lors divisée. Le seul moyen de régler la question pourrait donc être de recourir à la force."
 BYZ_church_authority_title:0 "Restaurer l'autorité"
 BYZ_church_authority_desc:0 "Si nous avons mis un terme à l'anxiété des [Root.GetClercs], le peuple n'a guère confiance dans [Root.GetLeLaLDir] [Root.GetDir] ou dans l'Église. Nous devons l'assurer que [Root.Monarch.GetName] est bien l'élu[Root.GetXEDir] de Dieu, choisi pour les guider, et ainsi cette vague d'incroyance viendra-t-elle à son terme."
 BYZ_new_synods_title:0 "Nouveaux synodes"
 BYZ_new_synods_desc:0 "Au cours des premiers siècles ayant suivi la venue du Christ sur Terre, les évêques se sont réunis au cours de nombreux synodes pour discuter en profondeur les questions liées à la foi. Étant donné les changements survenus de par le monde, que ce soit pour la culture, la société ou l'économie, il serait bénéfique de pouvoir perpétuer cette tradition."
 BYZ_pentarchy_title:0 "Restaurer la pentarchie"
 BYZ_pentarchy_desc:0 "Avant l'effondrement de l'Empire, les cinq patriarches d'Antioche, Jérusalem, Alexandrie, Rome et Constantinople étaient unis et collaboraient, échangeant entre eux lorsque cela était nécessaire pour servir au mieux la communauté des fidèles. Nous devrions tout faire pour faire revivre cet âge d'or."
 BYZ_reinforce_constantinople_title:0 "Renforcer Constantinople"
 BYZ_reinforce_constantinople_desc:0 "L'entretien du puissant mur de Théodose a été négligé, alors même que les Ottomans sont plus menaçants que jamais. Nous devons agir au plus vite, sinon le mur va s'effondrer comme s'il était de verre."
 BYZ_defence_in_depth_title:0 "Défense en profondeur"
 BYZ_defence_in_depth_desc:0 "Si nous voulons pouvoir dresser des défenses impénétrables, nous appuyer sur un seul aspect ne pourra suffire. Nous devons établir plusieurs murs distincts, et des plans multiples, afin de nous préparer à toutes les ruses auxquelles pourraient songer nos ennemis."
 BYZ_hexamilion_title:0 "Mur de l'Hexamilion"
 BYZ_hexamilion_desc:0 "Le mur de l'Hexamilion protégeait autrefois le Péloponnèse. Récemment, il a été réparé pour assurer la défense face aux Ottomans, mais ce fut un échec. Nous devons donc faire un choix : soit y consacrer des efforts, soit y renoncer."
 BYZ_theme_system_title:0 "Système des thèmes"
 BYZ_theme_system_desc:0 "Les thèmes étaient jadis les circonscriptions civiles et militaires, permettant d'administrer des régions entières, avant que la perte constante de territoires nous en ait fait perdre l'usage. Maintenant que [Root.GetLeLaNP] [Root.GetName] [Root.GetAOntNP] commencé à recouvrer [Root.GetSaLeurNP] puissance, ces thèmes devraient être réinstaurés."
 BYZ_restore_navy_title:0 "Reconstruire la flotte"
 BYZ_restore_navy_desc:0 "La perte d'importance du dromon, la suprématie de la galère latine et le fait que nous dépendions des républiques latines pour disposer d'un soutien maritime ont réduit à quasi rien notre flotte. Mais maintenant que [Root.GetLeLaNP] [Root.GetName] [Root.GetAOntNP] commencé à se rétablir, donnons-[Root.GetLuiLeurNP] le moyen de restaurer sa puissance en mer."
 BYZ_greek_fire_title:0 "Feu grégeois"
 BYZ_greek_fire_desc:0 "Le feu grec, ou grégeois, est l'une des nombreuses inventions qui ont permis la survie de l'Empire romain d'Orient. Cette substance, lancée sur les navires ennemis avant d'être enflammée, permettait d'incendier toute flotte hostile. Ainsi [Root.GetLeLaNP] [Root.GetName] disposai[Root.GetTEntNP]-[Root.GetIlElleNP] d'un avantage considérable en mer, jusqu'à ce que l'usage de cette arme merveilleuse soit perdu en même temps que la source d'approvisionnement des ingrédients indispensables pour la fabriquer."
