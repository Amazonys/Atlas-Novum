 legacy_of_eranshahr_reform_desc:0 "Nous avons repris l'héritage de l'ancien empire des Sassanides, faisant renaître leurs anciennes institutions et leur administration, modernisées pour répondre aux besoins de notre temps. Et l'opinion des conseillers les plus sages du pays et d'au-delà est toujours écoutée à notre cour."
