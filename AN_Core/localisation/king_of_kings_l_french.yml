 estate_ghulams_build_fort_building_in_y_desc:1 "Les [Root.GetGhilman] nous demandent de renforcer les fortifications de la province de [agenda_province.GetName]. Selon eux, cette position stratégique ne doit à aucun prix tomber entre les mains de l'ennemi."
