 flavor_per.20.t:0 "L'héritage de Tîmûr"
 flavor_per.20.desc:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetNestNesontNP] pas seulement un foyer de la culture et des arts, mais aussi un empire immense, qui n'aspire à rien moins que perpétuer l'entreprise lancée par Tîmûr il y a tant d'années. Aujourd'hui, notre administration est parfaitement organisée pour permettre l'intégration de territoires nouveaux, et les principes prévalant pour la transmission du pouvoir assurent que la stabilité y soit préservée. Ainsi avons-nous su bâtir sur les fondations posées par nos prédécesseurs."
 flavor_per.20.a:0 "Si Tîmûr pouvait contempler ce que nous avons accompli !"
 flavor_per.20.b:0 "Nous avons choisi une autre voie que la sienne"
 flavor_per.21.t:0 "L'héritage safavide"
 flavor_per.21.desc:0 "Notre nation est bien davantage qu'une entité politique. Elle est le foyer des lumières de la foi, l'héritage de cet ordre safavide devenu un empire sans équivalent de par le monde. Et, à la différence de bien d'autres empires, les questions spirituelles sont entre les mains de la dynastie, dont [Root.GetLeLaFDir] chef[Root.GetXFeDir], [Root.Monarch.GetName], est aussi [Root.GetCeluiCelleDir] de l'ordre."
 flavor_per.21.a:0 "Puisse son avenir être prospère !"
 flavor_per.21.b:0 "Ce qui regarde la dynastie doit rester à la cour"
 flavor_per.22.t:0 "Héritage de l'Êrânshahr"
 flavor_per.22.desc.a:0 "L'Êrânshahr, que bon nombre appellent souvent l'Empire sassanide, a été la dernière autorité politique proprement iranienne avant la conquête du Moyen-Orient par les musulmans. Tentant de restaurer la gloire de l'empire des Achéménides, ces Sassanides ont mené campagne contre les maudits Romains et favorisé la culture persane si raffinée.\n\n[Root.GetLeLaNPCap] [Root.GetName] [Root.GetEstSontNP] aujourd'hui l'incarnation de cet Êrânshahr d'autrefois, renaissant et indompté. Notre grand[Root.GetXEDir] [Root.GetDir] [Root.Monarch.GetName] est [Root.GetLeLaFDir] digne successeur[Root.GetXEDir] des souverains d'autrefois, et en lui survit leur héritage."
 flavor_per.22.desc.b:0 "L'Êrânshahr, que bon nombre appellent souvent l'Empire sassanide, a été la dernière autorité politique proprement iranienne avant la conquête du Moyen-Orient par les musulmans. Tentant de restaurer la gloire de l'empire des Achéménides, ces Sassanides ont mené campagne contre les maudits Romains et favorisé la culture persane si raffinée.\n\nOr, avec le secours d'Allâh, nous avons désormais surpassé leur gloire ! Puisse le règne des [Root.Monarch.Dynasty.GetName] être plus glorieux encore que celui des Sassanides !"
 flavor_per.22.a:0 "Nous sommes l'Êrânshahr revenu à la vie !"
 flavor_per.22.b:0 "Enfin le Bien a triomphé du Mal !"
 flavor_per.22.c:0 "La gloire passée de l'empire est ressuscitée !"
 flavor_per.22.d:0 "Loué soit Allâh !"
 flavor_per.23.t:0 "Héritage des Seldjoukides"
 flavor_per.23.desc:0 "Des steppes de l'Asie centrale est né autrefois le grand empire des Seldjoukides, une puissance aussi bien turque que perse. [Root.GetLeLaNPCap] [Root.GetName] en [Root.GetEstSontNP] [Root.GetLLesFNP] hériti[Root.GetErEreNP], et tout comme autrefois nous conquerrons à nouveau le monde depuis le dos de nos chevaux !"
 flavor_per.23.a:0 "Notre tour est venu de régenter le monde !"
 flavor_per.23.b:0 "Un empire pour un cheval !"
 flavor_per.25.t:1 "Création des [Root.GetGhilman]"
 flavor_per.25.desc:2 "Face à l'influence toujours plus grande des [Root.GetQizilbash] sur la scène politique et aux conflits croissants entre Turcomans et [Root.GetNobles] [Root.GetRootAdjMP], [Root.Monarch.GetName] a décidé d'instaurer un nouveau corps au sein de l'armée : les [Root.GetGhilman]. Prélevés parmi les populations du Caucase, ces esclaves-soldats constitueront ainsi un contre-pouvoir au sein des puissants du pays, tout en restant totalement dévoués [Root.GetAuAlaDir] [Root.GetDir]."
 flavor_per.25.a:1 "Cela devrait donc éviter trop de problèmes"
 flavor_per.27.t:0 "Le Lion & le Dragon"
 flavor_per.27.desc:0 "Depuis la plus haute antiquité, la route de la soie a été un lien constant entre l'Europe et l'Asie – les empires de Perse la contrôlant toujours. Si cette route est avant tout un réseau commercial de premier plan, il permet aussi de favoriser les échanges de savoirs et de culture entre Persans et Chinois.\n\nCertains diplomates préconisent donc d'envoyer une mission [chinese_friend.GetAuEnNP] [chinese_friend.GetName] afin d'établir une ambassade à [chinese_friend.Capital.GetCapitalName], de manière à relancer de manière durable nos relations."
 flavor_per.27.a:0 "Puisse cette mission permettre une alliance fructueuse !"
 flavor_per.28.t:0 "Ambassade [From.GetFromAdjFS]"
 flavor_per.28.desc:0 "Des ambassadeurs venus [From.GetDuDeNP] [From.GetName] sont arrivés jusqu'à [Root.Capital.GetCapitalName] pour y rencontrer Sa Majesté Impériale. Ils souhaiteraient établir une ambassade permanente afin de rapprocher nos deux pays et permettre ainsi de les renforcer mutuellement."
 flavor_per.28.a:0 "C'est une excellente idée !"
 flavor_per.28.b:0 "[From.GetLeLaLDirCap] [From.GetDir] doit comprendre que notre alliance n'est que temporaire"
 flavor_per.29.t:0 "Ambassade établie à [From.Capital.GetCapitalName]"
 flavor_per.29.desc:0 "Nos ambassadeurs sont rentrés [From.GetDuDeNP] [From.GetName]. [From.GetLeLaLDirCap] [From.GetDir] a accepté notre demande que des ambassades soient établies à [From.Capital.GetCapitalName] et [Root.Capital.GetCapitalName]. Cela permettra ainsi de faire de nos deux pays de solides alliés capables de résister à toutes les tempêtes."
 flavor_per.29.a:0 "Magnifique !"
 flavor_per.30.t:0 "Ambassade refusée"
 flavor_per.30.desc:0 "Nos émissaires sont rentrés [From.GetDuDeNP] [From.GetName]. [From.GetLeLaLDirCap] [From.GetDir] paraît, selon eux, ne pas avoir la vision nécessaire pour en faire un[From.GetXEDir] allié[From.GetXEDir] de valeur ou même un[From.GetXEDir] dirigeant[From.GetXEDir] compétent[From.GetXEDir]. Il semblerait donc que l'alliance entre nos pays ne soit que temporaire."
 flavor_per.30.a:0 "Eh bien, tant pis pour [From.GetLuiElleDir] !"
 flavor_per.31.t:0 "Fin des relations [persian_embassy_holder.GetRootAdjFP] et [chinese_embassy_holder.GetRootAdjFP]"
 flavor_per.31.desc:0 "Du fait des circonstances et des événements survenus ces derniers temps, les relations entre [persian_embassy_holder.GetLeLaNP] [persian_embassy_holder.GetName] et [chinese_embassy_holder.GetLeLaFNP] [chinese_embassy_holder.GetName] se sont détériorées, et notre alliance semble désormais ne plus avoir la moindre utilité. Qu'il s'agisse de revers militaires, de jalousies ou juste d'une indifférence croissante, les liens se sont distendus au point que les ambassades à [persian_embassy_holder.Capital.GetCapitalName] et [chinese_embassy_holder.Capital.GetCapitalName] ont fini par être fermées."
 flavor_per.31.a:0 "On n'y peut plus grand-chose maintenant"
 flavor_per.33.a.tt:1 "La province de §Y[This.GetName]§! va devenir un §Yfoyer de conversion au chiisme§!."
 flavor_per.34.t:0 "[Root.GetLeLaNPCap] [Root.GetName] et l'islâm"
 flavor_per.34.desc:0 "Autrefois gouvernée par les shâhs zoroastriens de l'Empire sassanide, la Perse fut conquise dès le début du VIIe s. par les musulmans guidés par les califes râshidûn. Dès lors, les Perses sont devenus des musulmans pieux, renonçant à leurs croyances impies pour se soumettre à Allâh.\n\nS'il subsiste dans les montagnes quelques bastions peuplés d'hérétiques et de païens persistant à refuser de rejoindre l'oumma, nombreux sont les habitants du pays qui ont approuvé la décision de [Root.Monarch.GetName] de tout faire pour préserver le caractère fondamentalement musulman de notre peuple."
 flavor_per.34.a:0 "C'était évidemment le choix le plus naturel"
 flavor_per.35.t:0 "[Root.GetLeLaNPCap] [Root.GetName] et le zoroastrisme"
 flavor_per.35.desc:0 "Autrefois gouvernée par les shâhs zoroastriens de l'Empire sassanide, la Perse fut conquise dès le début du VIIe s. par les musulmans guidés par les califes râshidûn. Dès lors, les Perses ont renoncé aux enseignements de Zoroastre pour adopter les croyances de leurs conquérants.\n\nMais s'il subsiste bien dans les montagnes quelques bastions de fidèles persistant à pratiquer la seule véritable foi, la majorité des habitants du pays sont des musulmans pieux, qui refusent la décision de [Root.Monarch.GetName] de faire revivre notre antique religion."
 flavor_per.35.a:0 "Nous allons devoir les convaincre de retrouver leur héritage"
 flavor_per.35.a.tt:0 "Des événements vont survenir [Root.GetAuEnNP] §Y[Root.GetName]§!, qui permettront [Root.GetSaLeurNP] conversion au §Yzoroastrisme§!, au prix de révoltes des §Rmusulmans§!."
 ZOROASTRIAN_FOCUS_INFLUENCE:0 "Intérêt pour le zoroastrisme : §Y$VAL$%§!"
 flavor_per.36.t:0 "Jeux de pouvoir à [Root.Capital.GetCapitalName]"
 flavor_per.36.desc:0 "Les élites [Root.GetRootAdjFP], composées de membres de la société qui possèdent des terres et veillent principalement sur les affaires liées à la guerre, ne ressemblent à celles d'aucun autre pays. Mais comme toutes les familles nobles, ces corps cherchent à étendre leur influence sur le pouvoir, contribuant ainsi à saper l'autorité [Root.GetDuDelaDir] [Root.GetDir].\n\nFort heureusement, dans sa grande sagesse [Root.Monarch.GetName] a décidé d'établir un contrepoids, les [Root.GetGhilman], permettant de diviser les puissants en les jouant les uns contre les autres. De la sorte, ni les [Root.GetNobles], ni les [Root.GetQizilbash] ne disposent du soutien des autres chefs militaires pour imposer leur volonté [Root.GetAuAlaDir] [Root.GetDir]."
 flavor_per.36.a:0 "Diviser a toujours permis de mieux régner"
 flavor_per.36.b:0 "Leur influence nous sera encore utile quelque temps"
 flavor_per.37.t:0 "Le Lion [Root.GetDuDeNP] [Root.GetName]"
 flavor_per.37.desc:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetEstSontNP] désormais un empire s'étendant depuis l'Europe jusqu'au cœur de l'Inde. De nombreux et puissants ennemis se dressaient devant [Root.GetLuiElleNP], et pourtant jamais [Root.GetSaLeurNP] résolution n'a fléchi. Les [Root.GetGhilman] ont tenu la ligne, tandis que les cavaliers [Root.GetQizilbash] flanquaient et prenaient à revers les impies ; les administrateurs intégraient de vastes régions au sein du pays, tandis qu'artisans, bâtisseurs et artistes y multipliaient les chefs-d'œuvre de l'art [Root.GetCultMS].\n\nRéellement, nul autre empire au cours de l'histoire n'aura laissé une trace si visible sur notre peuple."
 flavor_per.37.a:0 "Vive [Root.GetLeLaNP] [Root.GetName] !"
 flavor_per.38.t:0 "La cité au cœur du monde"
 flavor_per.38.desc:0 "[151.GetCapitalName] a été la capitale de bien des rivaux [Root.GetDuDelaNP] [Root.GetName], mais aujourd'hui elle se trouve sous [Root.GetSonLeurNP] contrôle. Depuis l'empire de Rome jusqu'aux Turcs d'Osman, [151.GetCapitalName] a toujours été une cité d'une très grande importance stratégique et culturelle, autant pour la Chrétienté que pour l'Islâm. Et, aujourd'hui, elle compte assurément parmi les cités les plus prestigieuses de tous les territoires [Root.GetDuDelaDir] [Root.GetDir] [Root.Monarch.GetName].\n\nCertains dans son entourage préconisent d'en faire la seconde capitale du pays. D'autres, au contraire, pensent que nous devrions plutôt la vider de ses richesses pour les ramener à [Root.Capital.GetCapitalName]…"
 flavor_per.38.a:0 "Qu'elle devienne donc cette seconde capitale"
 flavor_per.38.b:0 "Elle n'est qu'un chef-lieu de province parmi tant d'autres"
 flavor_per.39.t:0 "Intégration des Turcs"
 flavor_per.39.desc:0 "Si les Turcs sont peu nombreux [Root.GetAuEnNP] [Root.GetName], les [Root.GetQizilbash] eux-mêmes sont des Turcomans, et leur sont donc apparentés. Bon nombre de Turcs des provinces nouvellement conquises semblent donc prêts à devenir membres de leurs différentes tribus, facilitant ainsi leur intégration.\n\nMais si les territoires d'Anatolie ne poseront désormais plus de dangers pour [Root.GetLeLaLDir] [Root.GetDir] et ses successeurs, l'influence croissante permise par la multiplication des [Root.GetQizilbash] suscite quelque inquiétude à [Root.Capital.GetCapitalName]…"
 flavor_per.39.a:0 "Nous nous occuperons des [Root.GetQizilbash] plus tard"
 flavor_per.39.a.tt:0 "Pour toute province §Y[Root.GetRootAdjFS]§! de culture §Yturque§! : §G-20§! ans de séparatisme et §G-20§! en autonomie locale."
 flavor_per.39.b:0 "Interdisons aux Turcs d'entrer dans les tribus qizilbâsh"
 TURKS_INTEGRATED_INTO_QIZILBASH:0 "Turcs intégrés parmi les qizilbâsh : §Y$VAL$%§!"
 TURKS_FORBIDDEN_TO_JOIN_QIZILBASH:0 "Turcs interdits d'entrer chez les qizilbâsh : §Y$VAL$%§!"
 flavor_per.40.t:0 "Esclaves géorgiens"
 flavor_per.40.desc:0 "La conquête de nouveaux territoires permet toujours de faire passer sous notre contrôle de nouveaux peuples. Pour ce qui regarde les Géorgiens, ces guerriers honorables du Caucase, ils se trouvent désormais à la merci de [Root.Monarch.GetName]. Tandis que les derniers à résister parmi eux sont apaisés de diverses manières, la question se pose du sort que doivent leur réserver [Root.GetLeLaLDir] [Root.GetDir] et ses conseillers. Les [Root.GetQizilbash] sont nombreux à penser que nous n'avons aucun besoin de ces infidèles rétifs ; mais leur permettre de prospérer et se montrer reconnaissants envers ne paraît pas être une si mauvaise idée…"
 flavor_per.40.a:0 "Parmi nous leur prospérité est assurée"
 flavor_per.41.t:0 "Sarkhej Rauza et la cité d'Ahmadâbâd"
 flavor_per.41.d:0 "Bâtie par Ahmad Shâh Ier en 1411, la cité d'Ahmadâbâd fut terminée en 1413. À l'intérieur se trouvait le Manek Chowk, la première place de la ville, de même que la forteresse de Bhadra, tous deux associés à la légende du saint hindou Maneknath. Les successeurs Muzaffarides du dirigeant plantèrent des arbres le long des rues, y élevèrent des bâtiments splendides, et y accueillirent négociants et artisans.\n\nSi Châmpâner devint la capitale du sultanat du Gujarât en 1484, Ahmadâbâd conserva la primauté, du fait qu'elle était bien défendue et bien approvisionnée par les vergers et jardins, et avait été embellie grâce à des plans d'urbanisation dessinant rues, places et maisons. Les sultans veillaient tant sur elle qu'aussitôt qu'ils apprenaient qu'une maison ou une échoppe était vide ils ordonnaient de les occuper à nouveau. Au-delà de sa beauté, la ville abrite aussi une magnifique mosquée : Sarkhej Rauza.\n\nFaire d'Ahmadâbâd le chef-lieu de l'administration va assurément nous permettre d'y imposer l'autorité [Root.GetRootAdjFS] sur toute la région."
 flavor_per.41.a:0 "Cette cité est sans rivale !"
 flavor_per.42.t:0 "Influences hindoues à la cour"
 flavor_per.42.d:0 "Guerre après guerre, campagne après campagne, nous sommes parvenus à faire ce que d'aucuns jugeaient impossible : la plus grande partie du sous-continent indien se trouve désormais placée sous l'autorité [Root.GetDuDelaNP] [Root.GetName], et avec lui de nombreux peuples, aux fois et aux cultures multiples et diverses.\n\nMais en dépit de toute l'attention portée aux détails et à la détermination de préserver notre identité, il est devenu de plus en plus évident que de nombreux membres des communautés indiennes conquises se sont immiscés jusqu'au sein de notre identité. [Root.GetLeLaNPCap] [Root.GetName] se trouv[Root.GetEEntNP] donc à la croisée des chemins, celle où il doit être décidé de l'avenir de notre nation et de notre peuple."
 flavor_per.42.a:0 "L'heure est venue d'adopter notre nouvelle identité"
 flavor_per.42.b:0 "Nous ne pouvons renoncer à nos racines"
 flavor_per.43.t:0 "Influence [Root.GetCultFS]"
 flavor_per.43.desc:0 "Exerçant son influence jusque sur les sultans d'Andalousie et sur les Fils du Ciel de la Chine, la culture [Root.GetCultFS] si raffinée a laissé sa trace dans l'histoire du monde, en étant une source d'inspiration pour bien des peuples et civilisations. Avec la restauration [Root.GetDuDelaNP] [Root.GetName], l'heure semble venue de redevenir un foyer des arts et de la culture, afin que demain tous parlent la langue [Root.GetCultFS]."
 flavor_per.43.a:0 "Notre culture sera toujours notre plus grande gloire"
 flavor_per.43.b:0 "Magnifique, mais l'administration a d'autres priorités à traiter"
 flavor_per.43.b.tt:0 "§RLes prérequis et récompenses de certaines missions à venir reposent sur le mécanisme de l'§Yinfluence persane§!.§!"
 flavor_per.44.t:0 "Étude du zoroastrisme"
 flavor_per.44.desc:0 "Ces derniers temps, l'étude des documents et textes de l'ancienne foi de Zoroastre a beaucoup gagné en popularité à [Root.Capital.GetCapitalName]. Et si officiellement il ne s'agit que d'étudier la théologie de cette foi antique avec les yeux de bons [Root.GetRelMP], il paraît évident que plusieurs dignitaires dans l'entourage [Root.GetDuDelaDir] [Root.GetDir] approuvent des idées telles que le libre arbitre."
 flavor_per.44.a:0 "[Root.Monarch.GetName] doit favoriser ces études"
 flavor_per.44.a.tt:0 "Cette décision pourrait mécontenter grandement les §Y[Root.GetClercs]§!."
 flavor_per.44.b:0 "Tant que ces gens se montrent discrets…"
 flavor_per.45.t:0 "Les enseignements de l'islâm"
 flavor_per.45.desc:0 "L'islâm est une religion complexe. Les nombreux héritiers du Prophète – la paix soit sur Lui – revendiquent la supériorité de leurs enseignements sur ceux de leurs rivaux, au point que l'oumma s'est trouvée divisée entre plusieurs branches. Mais une seule école peut être choisie ; une seule permettra l'illumination spirituelle des fidèles.\n\nLes chiites duodécimains, regroupés dans la branche de l'imâmisme, sont très nombreux [Root.GetAuEnNP] [Root.GetName], même s'ils ne sont pas majoritaires. Ils sont prêts à combattre pour leurs croyances et à les propager en dehors de nos frontières.\n\nLes sunnites, d'une autre part, sont majoritaires et ne relèvent d'aucun ordre militant. Malgré tout, ils aspirent à l'unité de la foi, et il serait de la prérogative la plus absolue [Root.GetDuDelaDir] [Root.GetDir] de le faire en reprenant l'héritage des califes."
 flavor_per.45.b:0 "Puissent les duodécimains nous rapprocher d'Allâh"
 flavor_per.45.c:0 "Seul le sunnisme peut apporter la paix à l'Islâm"
 flavor_per.46.t:0 "Esclaves arméniens"
 flavor_per.46.d:0 "Les conquêtes ont amené toujours davantage de peuples sous l'autorité [Root.GetDuDelaNP] [Root.GetName]. Pour ce qui concerne les Arméniens, des guerriers honorables du Caucase, le sort a fait qu'ils ont été soumis par les armées de [Root.Monarch.GetName]. Et tandis que les dernières poches de résistance sont réprimées par divers moyens, la question de l'avenir de ces gens se pose [Root.GetAuAlaDir] [Root.GetDir] et à ses conseillers.\n\nBon nombre de [Root.GetQizilbash] s'opposent à ce qu'ils s'intègrent dans le pays, le considérant comme des païens rétifs à toute autorité. Pourtant, il paraît indéniable que leur permettre de prospérer sous l'autorité [Root.GetDuDelaDir] [Root.GetDir] pourrait s'avérer tout à fait profitable."
 flavor_per.46.a:0 "Autorisons-les à s'intégrer dans notre société"
 flavor_per.46.b:0 "Ces gens n'en sont pas indignes"
 flavor_per.47.t:0 "Ascension [Root.GetDuDelaNP] [Root.GetName]"
 flavor_per.47.d:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetEstSontNP] désormais un empire s'étendant depuis l'Europe jusqu'au cœur de l'Inde. Portés par la flamme [Root.GetDuDelaRel] [Root.GetRelN], nous ne sommes plus aujourd'hui ceux qui se proclamaient descendants de l'Empire des Achéménides, mais bien ses successeurs. Les dix mille Immortels font pâle figure désormais face à nos armées innombrables, tandis que l'administration s'avère désormais plus efficace qu'elle ne l'a jamais été.\n\nRéellement, nul autre empire au cours de l'histoire n'aura laissé une trace si visible sur notre peuple."
 flavor_per.47.a:0 "Véritablement, nous avons surpassé Kûrûsh et Dâriyûsh !"
 flavor_per.48.t:0 "L'administration des Mamelouks"
 flavor_per.48.d:0 "L'administration de l'Égypte, même si longtemps après que les Mamelouks y aient pris le pouvoir, est un héritage de celle mise en place par les Ayyoubides. Mais si ces esclaves qui ont gouverné le pays ne pouvaient qu'être soumis, ils pourraient nous être utiles pour perpétuer les structures administratives déjà en place, surveillés par les nobles de Perse."
 flavor_per.48.a:0 "Ainsi l'autorité [Root.GetDuDelaDir] [Root.GetDir] y serait-elle assurée"
 flavor_per.49.t:0 "Ralliement de Turcomans"
 flavor_per.49.d:0 "Après l'effondrement de la confédération du Mouton blanc, bon nombre de ses guerriers se sont trouvés à errer dans la région, pillant et harcelant marchands et fermiers. N'ayant plus personne à servir, toujours emplis de foi et de loyauté envers leurs anciens suzerains, ces hommes sont désormais perdus dans un monde qui a changé plus vite qu'eux.\n\nNous devrions donc les inviter à se rallier sous les bannières [Root.GetDuDelaNP] [Root.GetName], les inciter à éprouver la même fidélité envers [Root.GetLeLaLDir] [Root.GetDir] [Root.Monarch.GetName] que celle dont ils ont témoigné envers leurs anciens maîtres. Convoquons ces vétérans endurcis pour qu'ils contribuent désormais à la victoire de nos armées !"
 flavor_per.49.a:0 "Venez à nous, braves guerriers !"
 flavor_per.50.t:0 "[379.GetCapitalName]"
 flavor_per.50.d:0 "Située entre l'Égypte et les montagnes du Taurus, la mer et le désert, [379.GetCapitalName] compte parmi les cités les plus fameuses au monde. Et, tandis que les troupes [Root.GetDuDelaDir] [Root.GetDir] [Root.Monarch.GetName] en franchissent les portes, elles ont bien conscience que sa grandeur et sa splendeur, de même que son histoire millénaire, sont désormais à jamais placées sous la protection [Root.GetDuDelaNP] [Root.GetName]."
 flavor_per.50.a:0 "Et elle sera bien protégée"
 flavor_per.51.t:0 "Victoire en Égypte"
 flavor_per.51.d:0 "Ce qui était autrefois un sultanat prestigieux, assez puissant pour rivaliser avec les Turcs, n'est plus que confusion et ruines. C'est donc le devoir [Root.GetDuDelaNP] [Root.GetName] de reprendre son héritage et celui des califes fatimides.\n\nLa victoire sur les anciens maîtres du Caire, la capture même de cette cité ont bien montré que la flamme de notre piété brille davantage que tout autre. Et les troupes ont rapporté que la conquête du pays a procuré des montagnes d'or, et un grand prestige : tout ce qu'il faut donc pour fonder un empire qui durera pour les siècles des siècles."
 flavor_per.51.a:0 "Le lion l'a emporté !"
 flavor_per.52.t:0 "Héritage de l'empire de Delhi"
 flavor_per.52.d:0 "Le sultanat de Delhi, musulman, gouvernait depuis cette cité fameuse de vastes régions de l'Inde. Durant plus de trois siècles, depuis le Nord de l'Hindoustan jusqu'aux côtes du Sud, il était autrefois réputé pour sa puissance, sa splendeur et son prestige. C'est [Root.GetAuAlaNP] [Root.GetName] de prendre sa suite et de relancer l'unification de l'Inde en tant que véritabl[Root.GetEEsNP] successeur[Root.GetXENP] de Delhi."
 flavor_per.52.a:0 "Ne sommes-nous pas les successeurs de Delhi ?"
 flavor_per.53.t:0 "Les richesses du Bengale"
 flavor_per.53.d:0 "Des marchands venus jusque de la Chine, de Bornéo et des îles de Malaisie débarquent leurs produits sur les marchés du delta du Bengale, leur point d'entrée en Inde. C'est ce qui explique que les sultans du Bengale aient pu tirer d'immenses profits de ce commerce, qui a financé la formation d'un vaste empire, qui n'a pu être vaincu que par le courage des armées [Root.GetRootAdjFP] lors de la conquête du sous-continent. C'est donc [Root.GetAuAlaDir] [Root.GetDir] [Root.Monarch.GetName] que leur prestige et leur or reviennent désormais."
 flavor_per.53.a:0 "Qui s'en plaindrait ?"
 flavor_per.54.t:0 "Un nouveau cheval de guerre"
 flavor_per.54.d:0 "Après des années de croisements entre les meilleures races de chevaux au monde, nous avons enfin obtenu des résultats. Les écuries ont rassemblé des montures originaires parfois même d'Europe, d'Afrique, d'Arabie ou jusque de Chine afin de donner naissance à la monture parfaite pour la guerre, celle qui tracera la route vers la victoire en écrasant sous ses sabots les armées ennemies et fera entrer [Root.GetLeLaNP] [Root.GetName] dans les annales de l'histoire.\n\nLe maître d'écurie s'incline devant [Root.GetLeLaLDir] [Root.GetDir], puis l'informe que ses nouvelles montures seront assurément les meilleures qu'auront jamais montées aussi bien les [Root.GetGhilman] que les [Root.GetQizilbash]."
 flavor_per.54.a:0 "Voyons donc si les palefreniers ont bien travaillé"
 per_based_on_our_movement_speed_tt:0 "Pour ce qui concerne la §Yvitesse§! des chevaux persans :"
 per_very_swift_horses_tt:0 "Ils sont désormais §Gincroyablement rapides§!."
 per_nimble_horses_tt:0 "Ils sont désormais §Ytrès vifs§!."
 per_fast_horses_tt:1 "Ils sont désormais §Oun peu plus vifs§!."
 #
 per_based_on_our_discipline_tt:0 "\nPour ce qui concerne leur §Ydiscipline§! :"
 per_iron_discipline_horses_tt:0 "Ils sont désormais §Gparfaitement obéissants§!."
 per_disciplined_horses_tt:0 "Ils sont désormais §Yplus obéissants§!."
 #
 per_based_on_horse_provinces_tt:0 "\nPour ce qui concerne leur §Ynombre§! :"
 per_blooming_abundance_of_horses_tt:0 "Ils sont désormais §Gextrêmement nombreux§!."
 per_abundance_of_horses_tt:0 "Ils sont désormais §Yassez nombreux§!."
 per_horse_population_steady_increase_tt:1 "Ils sont désormais §Oun peu plus nombreux§!."
