 BYZ_pronoia_subject_explanation:0 "Les §Ypronoiai§! sont un type de dépendance n'existant que pour [BYZ.GetLeLaNP] §Y[BYZ.GetName]§! et [ROM.GetLeLaNP] §Y[ROM.GetName]§!.\n\nLe pays ne peut s'appuyer que sur un nombre limité de §Ypronoiaires§!, ce nombre pouvant évoluer selon les §Yensembles de doctrines§!, les §Yréformes gouvernementales§! et par palier de §Y100§! en §Ylimite des forces§!. Par ailleurs, les §Ypronoiai§! ne sont pas décomptées parmi les §Yrelations diplomatiques§!.\n\nLeur contribution est essentiellement centrée sur la guerre : par défaut, une pronoia coûte §R-5§! en limite terrestre à son suzerain, mais accroît de §G10%§! sa limite des forces et de §G20%§! ses réserves militaires et ses marins. Par ailleurs, les pronoiai disposent d'avantages considérables pour le coût des unités et leurs réserves militaires, mais aussi des pénalités importantes pour ce qui regarde la légitimation et les conséquences de la surexpansion.\n\nPour annexer une §Ypronoia héréditaire§!, elle doit d'abord devenir une §Ypronoia§! classique grâce à l'action diplomatique §YRevenir sur l'hérédité§!. Elle pourra alors être héritée une fois son dirigeant décédé."
