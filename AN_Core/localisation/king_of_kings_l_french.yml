 desc_ARB_welcoming_the_sufis:0 "Les territoires dans lesquels [Root.GetEstSontNP] établi[Root.GetXENP] [Root.GetLeLaNP] [Root.GetName] ont souvent éprouvé un grand dédain pour les confréries soufies. Corriger cette tendance est donc une surprise bienvenue."
 desc_ARB_following_teachings_of_old:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetEstSontNP] attaché[Root.GetXENP] aux enseignements du passé, ce qui [Root.GetLuiLeurNP] assure le soutien des lettrés conservateurs."
 desc_ARB_support_of_local_sheikhs:0 "[Root.GetLeLaLDirCap] [Root.GetDir] est parvenu[Root.GetXEDir] à s'assurer de la fidélité des cheikhs, dont les hommes sont un soutien de poids pour les troupes [Root.GetRootAdjFP]."
 desc_ABR_train_horsemanship_modifier_upgraded:0 "Peu de cavaliers sont aussi efficaces que les nôtres, et peu de chevaux aussi sûrs et adaptés à la guerre. Nous devons toujours tout faire pour améliorer notre cavalerie, que ce soit par les compétitions, l'entraînement, des raids limités ou même le combat." #taken from desc_train_horsemanship_modifier
 desc_ARB_muslim_enforced_religion_buff:0 "Les hérétiques n'ont pas à être tolérés [Root.GetAuEnNP] [Root.GetName]. Un ensemble de lois strictes a donc été promulgué pour poursuivre les fidèles de la tradition des faux imâms et prêtres, permettant ainsi de réduire l'influence des hérésies au sein de la société." #taken from desc_muslim_enforced_religion
 desc_ARB_estate_burghers_arid_climate_development:0 "Le climat dans la province de [Root.GetName] est semblable à celui qu'ont toujours connu les bâtisseurs [Root.Owner.GetRootOwnerAdjMP]."
 desc_ARB_estate_burghers_desert:0 "Les bâtisseurs [Root.Owner.GetRootOwnerAdjMP] ont l'habitude de construire dans le désert."
