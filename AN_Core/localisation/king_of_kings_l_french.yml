 desc_ARB_oasis_city_on_stop_to_mecca_2:0 "Même si elle a été élevée dans l'un des lieux les plus hostiles qui soient, [Root.GetCapitalName] est une vaste cité, au milieu des dunes, que visitent de nombreux pèlerins sur la route du Hajj."
 desc_ARB_local_madrasa:0 "Une madrasa a été établie à [Root.GetCapitalName], permettant des avancées dont profite l'ensemble de l'Islâm."
 desc_ABR_safety_for_the_caravans:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetFaitFontNP] tout pour protéger les caravanes traversant [Root.GetSesLeursNP] territoires, ce qui attire de nombreux voyageurs et négociants."
