 ###ESTATE DISASTER EVENT###
 estate_disasters.22.t:1 "Les ghilmân prennent leur indépendance"
 estate_disasters.22.d:1 "Les ghilmân sont l'un des piliers de l'armée, car ils usent des armes à feu tandis que le reste des troupes s'appuie essentiellement sur des arcs et la cavalerie. Malheureusement, ils ont parfaitement compris que [Root.GetLeLaNP] [Root.GetName] dépendai[Root.GetTEntNP] de leurs services, et en ont profité pour acquérir une grande puissance dans certaines régions éloignées du pouvoir central. S'ils sont donc toujours en théorie soumis à l'autorité [Root.GetDuDelaDir] [Root.GetDir], dans les faits leurs territoires ne reconnaissent plus l'autorité de [Root.Monarch.GetName]."
 estate_disasters.23.t:0 "Les [Root.GetQizilbash] prennent le pouvoir"
 estate_disasters.23.d:0 "Les [Root.GetQizilbash] sont le cœur de l'armée et ont servi [Root.GetLeLaNP] [Root.GetName] avec loyauté et dévouement durant des années. Malgré tout, leur importance politique s'est considérablement accrue, tandis que dans le même temps ils avaient tendance à soutenir de moins en moins [Root.GetLeLaLDir] [Root.GetDir].\n\nCes rebelles viennent donc de prendre les armes, s'emparant du palais de [Root.Capital.GetCapitalName], pour devenir les nouveaux maîtres du pays."
 estate_disasters.23.a.tt:0 "Jusqu'à ce que la décision §YSoumettre les [Root.GetQizilbash]§! ait été prise, les §Y[Root.GetQizilbash]§! vont désormais contrôler [Root.GetLeLaNP] §Y[Root.GetName]§!."
 estate_disasters.24.t:0 "Soumission des [Root.GetQizilbash]"
 estate_disasters.24.d:0 "Recourant à tous les moyens à sa disposition, [Root.Monarch.GetName] est parvenu[Root.GetXEDir] à reprendre aux [Root.GetQizilbash] les nombreux offices et domaines qu'ils s'étaient attribués. L'autorité repose donc à nouveau entre les mains [Root.GetDuDelaDir] [Root.GetDir]."
 ###GOVERNMENT REFORMS###
 ghulams_in_the_military_reform:1 "Ghilmân dans l'armée"
 ghulams_in_the_military_reform_desc:1 "Les ghilmân sont des esclaves-soldats. Recrutés parmi les peuples chrétiens soumis du Caucase, ces guerriers combattent avec des armes à feu tandis que le reste de l'armée repose sur des stratégies plus traditionnelles. De la même manière que les janissaires, ils disposent d'une grande influence non pas seulement au sein de l'armée, mais aussi dans l'administration du pays, ce qui en fait une véritable classe de la société."
 mechanic_enables_estate_ghulams_yes:1 "Donne accès à l'ordre des §Yghilmân§!."
 mechanic_disables_estate_ghulams_yes:1 "Met fin à l'ordre des §Yghilmân§!."
 mechanic_enables_estate_qizilbash_yes:0 "Donne accès à l'ordre des §Yqizilbâsh§!."
 mechanic_disables_estate_qizilbash_yes:0 "Met fin à l'ordre des §Yqizilbâsh§!."
 superiority_of_the_state_reform:0 "Suprématie de l'État"
 superiority_of_the_state_reform_desc:0 "Aucun ordre, quelle que soit son ancienneté au sein de la société, ne doit échapper à l'autorité directe du pouvoir central. De la même façon que les paysans, les ordres doivent s'incliner devant celui qui détient le pouvoir."
 divided_aristocracy_reform:0 "Élites divisées"
 divided_aristocracy_reform_desc:0 "Les militaires qui forment l'élite du pays sont divisés. Alors qu'ils tentaient autrefois d'imposer leurs vues au dirigeant, ils se paralysent désormais les uns les autres, ce qui renforce le pouvoir central."
 unlock_divided_aristocracy_reform_tt:0 "Donne accès à la réforme gouvernementale §YÉlites divisées§!."
 court_of_art_and_culture_reform:0 "Cour des arts et de la culture"
 court_of_art_and_culture_reform_desc:0 "De nombreux membres de la cour et une bonne part de l'administration du pays se consacrent largement à la floraison culturelle du pays. Là où d'autres doivent compter sur leurs armées, nous nous appuyons bien davantage sur nos métiers à tisser et nos enluminures pour propager notre influence."
 unlock_court_of_art_and_culture_reform_tt:0 "Donne accès à la réforme gouvernementale §YCour des arts et de la culture§!."
 mechanic_can_enforce_primary_culture_yes:0 "Permet d'user du traité de paix §YImposer la culture§!."
 zoroastrian_persian_government_reform:0 "Monarchie asha"
 zoroastrian_persian_government_reform_desc:0 "Le roi des rois dirige le gouvernement grâce à une administration bien structurée, qui veille à préserver l'équilibre entre les ordres et le souverain – tout cela en préservant autant que possible les principes de l'enseignement de Zoroastre."
