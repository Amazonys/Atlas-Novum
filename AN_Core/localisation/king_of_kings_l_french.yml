 desc_YEM_to_play_the_cards_right:0 "Si [Root.GetLeLaNP] [Root.GetName] parvien[Root.GetTNentNP] à prendre la bonne décision au bon moment et [Root.GetFaitFontNP] mouvement de manière appropriée, le Yémen pourrait bientôt être à [Root.GetLuiElleNP]."
