 desc_turkoman_maragheh:1 "L'observatoire de Marâgha est un foyer du savoir et de la connaissance. Fondé sous l'îlkhânide Hülegü Khân, les [Root.Owner.Monarch.Dynasty.GetName] lui ont rendu sa gloire de jadis."
 desc_turkoman_expanding_industry:1 "Les étoffes et la soie provenant des territoires [Root.GetRootAdjMP] sont réputées dans le monde entier, contribuant à renforcer notre influence sur les échanges commerciaux et à remplir nos coffres."
 desc_turkoman_advance:1 "Les tribus turcomanes ont été rassemblées. Il est temps d'aller de l'avant et d'étendre les territoires [Root.GetRootAdjMP]."
 desc_turkoman_exploiting_the_crisis:1 "Les Timourides sont en plein désarroi. La mort de Shâhrokh semble avoir scellé leur sort. [Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] tirer tout le parti possible de cette crise."
 desc_turkoman_plotting_timurid_donwfall:1 "Avec le soutien de leurs dépendances déloyales, [Root.GetLeLaNP] [Root.GetName] devrai[Root.GetTEntNP] parvenir à démanteler l'empire des Timourides pour s'emparer de ses terres."
 desc_turkoman_triumphant_conquest:1 "Les armées [Root.GetRootAdjFP] ont remporté de glorieuses victoires sur le champ de bataille, acquérant une grande expérience qui fait peu à peu d'elles une force invincible, capable de semer l'effroi dans le cœur de nos ennemis."
 desc_turkoman_bane_timurids:1 "L'hégémonie des descendants de Tamerlan est enfin révolue. Désormais, c'est au tour [Root.GetDuDelaNP] [Root.GetName] de gouverner seul[Root.GetXENP] l'Êrânshahr."
 desc_turkoman_tamerlane_bloodline:1 "Il ne reste plus aucun descendant de Tamerlan, et [Root.Monarch.GetName] est désormais connu[Root.GetXEDir] comme [Root.GetCeluiCelleDir] qui en a débarrassé le monde."
 desc_turkoman_restore_irans_glory:1 "Les terres d'Iran ont grandement souffert des invasions brutales des Mongols et des Timourides. Il est temps que [Root.Owner.GetLeLaNP] [Root.Owner.GetName] y assur[Root.GetEEntNP] enfin la paix et restaur[Root.Owner.GetEEntNP] sa gloire d'antan."
 desc_turkoman_heal_internal_divisions:1 "Les troubles religieux ne peuvent nous barrer la route comme ils l'ont fait pour d'autres. Mettre fin aux divisions intérieures de l'Iran doit être la priorité [Root.Owner.GetDuDelaNP] [Root.Owner.GetName]."
 desc_turkoman_sons_of_conquerors:1 "Le sang des Oghouzes coule toujours dans nos veines. Nous sommes les fils de ces conquérants qui ont mis à genoux tant de puissants empires."
 desc_turkoman_state_modernization:1 "Si nous voulons que [Root.GetLeLaNP] [Root.GetName] surviv[Root.GetEEntNP] dans ce monde qui ne cesse d'évoluer, nous devons veiller à ce que l'État soit réformé et modernisé."
 desc_turkoman_caucasian_ghazis:1 "Les ghâzis du Caucase sont pour les armées [Root.Owner.GetRootOwnerAdjFP] autant de guerriers de valeur, toujours prêts à combattre pour porter la parole d'Allâh."
 desc_turkoman_consolidation_of_caucasia:1 "Les tribus de la province de [Root.GetName] et de tout le Caucase sont d'une culture et d'une foi étrangères à celles [Root.Owner.GetDuDelaNP] [Root.Owner.GetName], mais tout est fait pour s'assurer qu'elles ne deviendront pas un foyer d'agitation."
 desc_turkoman_architectural_revival:1 "Les monuments d'architecture de l'Iran ont grandement pâti du passage des siècles et des guerres. Sous l'autorité [Root.GetRootAdjFS], ils vont enfin pouvoir renaître et retrouver leur gloire passée."
 desc_turkoman_privilege_mountains:1 "Les terrains montagneux de la province de [Root.GetName] et de tout l'Iran n'empêchent pas [Root.Owner.GetLeLaNP] [Root.Owner.GetName] d'y ériger de superbes monuments d'architecture."
 desc_turkoman_privilege_highlands:1 "Les terrains rocailleux et élevés de la province de [Root.GetName] et de tout l'Iran n'empêchent pas [Root.Owner.GetLeLaNP] [Root.Owner.GetName] d'y ériger de superbes monuments d'architecture."
 desc_turkoman_privilege_desert:1 "Les déserts de la province de [Root.GetName] et de tout l'Iran n'empêchent pas [Root.Owner.GetLeLaNP] [Root.Owner.GetName] d'y ériger de superbes monuments d'architecture."
 desc_turkoman_privilege_drylands:1 "Les terrains arides de la province de [Root.GetName] et de tout l'Iran n'empêchent pas [Root.Owner.GetLeLaNP] [Root.Owner.GetName] d'y ériger de superbes monuments d'architecture."
 desc_turkoman_repopulate_persia:1 "La population de l'Iran, dévasté durant des siècles par les guerres, est en déclin. [Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] à tout prix repeupler ces territoires et insuffler le renouveau dans ces régions qui sont le cœur de [Root.GetSesLeursNP] territoires."
 desc_turkoman_gunpowder:1 "La poudre à canon et les armes à feu se font plus communes sur le champ de bataille. Si nous voulons l'emporter face à nos ennemis, nous devons nous aussi adopter cette nouvelle manière de combattre."
 desc_turkoman_control_of_hormuz:1 "Ormuz est un lieu stratégique pour dominer le golfe Persique. Quiconque le contrôle domine l'ensemble des réseaux commerciaux qui y transitent."
 desc_turkoman_splendid_court:1 "La cour de [Root.Capital.GetCapitalName] est un véritable foyer du savoir et de l'innovation. Les savants venus de tous les pays du monde y trouvent toujours une place dans l'entourage de [Root.Monarch.GetName]."
 desc_turkoman_entrepot_of_persia:1 "Le port de [Root.GetCapitalName] est une véritable plaque tournante du commerce sur le golfe Persique, qui permet aux marchands d'amener depuis des contrées lointaines des produits lucratifs jusque sur les marchés [Root.Owner.GetRootOwnerAdjMP]."
 desc_turkoman_naval_routes:1 "Notre flotte marchande tout récemment construite va permettre de protéger les routes maritimes et de veiller à ce que les richesses qu'elles transportent ne soient pas saisies par nos rivaux et nos ennemis."
 desc_turkoman_gulf_fleet:1 "Afin de prendre le contrôle des routes commerciales du golfe Persique, une flotte capable d'atteindre les ports les plus lointains est indispensable."
 desc_turkoman_naval_hegemony:1 "Nul ne peut plus rivaliser avec [Root.GetLeLaNP] [Root.GetName] sur le golfe Persique. À nous donc d'assurer maintenant notre hégémonie pour veiller à ce que personne n'ose nous défier en mer."
 desc_turkoman_army_traditions:1 "Les tactiques militaires [Root.GetDuDelaNP] [Root.GetName] reposent sur des traditions turcomanes remontant à plusieurs siècles. Mais nos ennemis tremblent toujours devant les charges de nos cavaliers."
 desc_turkoman_army_traditions2:1 "Les tactiques militaires [Root.GetDuDelaNP] [Root.GetName] reposent sur des traditions turcomanes remontant à plusieurs siècles. Mais nos ennemis tremblent toujours devant les charges de nos cavaliers."
 desc_turkoman_emirs_of_baghdad:0 "Les émirs de Bagdad jouissent d'une très grande autonomie. Nous devons donc nous montrer très prudents, car la Mésopotamie pourrait très vite se soulever."
 desc_turkoman_the_city_of_peace:1 "Bagdad, connue sous le nom de Cité de la paix, est l'une des plus grandes villes du monde musulman. Elle a enfin commencé à retrouver la gloire qui était la sienne autrefois, et cette paix dont elle jouissait sous les Abbassides."
 desc_turkoman_house_of_wisdom:1 "Avant les destructions des Mongols, la Maison de sagesse était le cœur des sciences de l'Islâm. Restaurée, elle servira le même objectif et attirera à de nouveaux les savants venus depuis jusqu'aussi loin que le Maghreb ou l'Inde."
 desc_turkmen_turkic_union:1 "Les Turcs nous sont apparentés par le sang. Aussi longtemps que nous resterons unis, nul n'osera s'opposer à nous."
 desc_turkoman_era_of_black_sheep:1 "La dynastie [Root.Monarch.Dynasty.GetName] est réputée pour son attachement aux sciences, à la stabilité et à la prospérité de la région, au point que cet âge d'or que connaissent ses territoires est qualifié d'ère du Mouton noir."
 desc_turkoman_era_of_white_sheep:0 "La dynastie [Root.Monarch.Dynasty.GetName] est réputée pour son attachement aux sciences, à la stabilité et à la prospérité de la région, au point que cet âge d'or que connaissent ses territoires est qualifié d'ère du Mouton blanc."
 desc_turkoman_overpower_mamluks:1 "Même s'ils paraissaient formidables, nous sommes parvenus à surpasser les Mamelouks sur le champ de bataille. La route de la Terre sainte et de l'Égypte est donc ouverte aux armées [Root.GetRootAdjFP]."
 desc_turkoman_renovate_tabriz:1 "Tabriz est l'une des plus grandes cités de tous les territoires contrôlés par [Root.Owner.GetLeLaNP] [Root.Owner.GetName], et les investissements qui y sont réalisés permettent de rivaliser avec les plus grandes métropoles du monde."
 desc_turkoman_guaranteed_the_rights:1 "Les droits des Grecs pontiques de [Root.GetCapitalName] ont été garantis par [Root.Owner.GetLeLaLDir] [Root.Owner.GetDir] [Root.Owner.GetDuDeNP] [Root.Owner.GetName], espérant ainsi que sa clémence les incite à ne pas se révolter."
 desc_turkoman_schools_of_thought:1 "Les innovations scientifiques sont une priorité pour [Root.GetLeLaLDir] [Root.GetDir], au même titre que la puissance des armées et la fortune des marchands. En favorisant de nouvelles écoles de pensée, [Root.GetIlElleDir] permet à notre culture de grandes avancées."
 desc_turkoman_shahanshahs:1 "[Root.Monarch.GetName] a pris le titre de [Root.GetDir] de l'Êrânshahr, car [Root.GetLuiElleDir] seul[Root.GetXEDir] est légitime à gouverner sur la terre vénérable de l'Iran."
 desc_turkoman_pearl_of_the_empire:1 "Tabriz est devenue la perle des territoires [Root.Owner.GetRootOwnerAdjMP] et fait l'envie du monde entier."
 desc_turkoman_peaceful_worshipping:1 "Les mosquées de la province de [Root.GetName] sont bien gardées, permettant que tous les fidèles puissent prier en paix."
 desc_turkoman_era_of_black_sheep2:1 "La dynastie [Root.Monarch.Dynasty.GetName] est réputée pour son attachement aux sciences, à la stabilité et à la prospérité de la région, au point que cet âge d'or que connaissent ses territoires est qualifié d'ère du Mouton noir."
