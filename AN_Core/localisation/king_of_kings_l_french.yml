 #Missions
 geo_a_house_divided_title:0 "Une maison divisée"
 geo_a_house_divided_desc:0 "L'autorité centrale est en plein déclin. Afin de prévenir la crise, il est crucial que tous les territoires [Root.GetRootAdjMP] soient replacés sous le contrôle de [Root.Capital.GetCapitalName]."
 geo_vakhtangs_succession_title:0 "Succession de Vakhtang"
 geo_vakhtangs_succession_desc:0 "Le sort [Root.GetDuDelaNP] [Root.GetName] est étroitement lié à la succession de Vakhtang. Jusqu'à ce qu'il ait un héritier légitime, les [Root.GetNobles] et les membres de la dynastie [Root.Monarch.Dynasty.GetName] continueront de se déchirer pour le trône."
 geo_preventing_collapse_title:0 "Prévenir l'effondrement"
 geo_preventing_collapse_desc:0 "Nous avons su éviter les crises. Si le pays pourrait avoir besoin de temps pour recouvrer, il y a bon espoir que cette période de retour à la stabilité permettra la renaissance de nos forces, le rétablissement de notre économie et du commerce, et que bientôt [Root.GetLeLaNP] [Root.GetName] connaîtr[Root.GetAOntNP] une ère de grande prospérité."
 geo_cross_the_caucasus_title:0 "Les portes d'Alexandre"
 geo_cross_the_caucasus_desc:0 "Nous sommes parvenus à rendre sa puissance [Root.GetAuAlaNP] [Root.GetName], mais l'heure est venue désormais d'étendre notre puissance vers les territoires qui relevaient autrefois de [Root.GetSonLeurNP] autorité. Nous devons franchir les portes d'Alexandre afin de soumettre les tribus vivant au nord du Caucase."
 geo_sack_sarai_title:0 "Fléau des khagans"
 geo_sack_sarai_desc:0 "Les steppes au nord du Caucase sont le territoire des tribus nomades, héritières de Gengis Khan, le fléau du monde orthodoxe. Il est temps d'abattre définitivement la menace qu'elles représentent."
 geo_envoy_to_the_tsar_title:0 "Ambassade au tsar"
 geo_envoy_to_the_tsar_desc:0 "Les tsars de Moscovie sont indéniablement devenus la puissance dominante chez les Russes. La Moscovie peut être un allié de valeur, ou un ennemi formidable, aussi serait-il sage de leur dépêcher une mission diplomatique afin d'établir des relations avec eux."
 geo_revive_native_literature_title:0 "Renaissance de la littérature"
 geo_revive_native_literature_desc:0 "Au cours des siècles, trois écritures diverses ont été utilisées : l'asomtavruli, le nuskhuri et le mkhedruli. Chacune de ces écritures représente une partie de notre riche patrimoine. Parmi eux, le mkhedruli est l'écriture séculière, distincte des œuvres sacrées de l'Église. Nous devrions le promouvoir, l'améliorer et le propager parmi tous les lettrés du pays et les élites, afin que de là il soit utilisé dans l'ensemble du Caucase."
 geo_cathedral_living_pillar_title:0 "Cathédrale de Svétitskhovéli"
 geo_cathedral_living_pillar_desc:0 "La cathédrale de Svétitskhovéli, réputée pour son Pilier qui donne la vie, est révérée comme l'un des sites les plus saints du Caucase, et est le cœur de l'Église apostolique [Root.GetRootAdjFS]. Mais force est de le constater : le temps a laissé sa marque sur l'édifice, qui a subi comme le reste du pays le déclin. Le moment paraît donc opportun de lancer un vaste projet de reconstruction, pour insuffler à la cathédrale une vie nouvelle, qui pourra marquer la puissance renouvelée, la résistance et le prestige [Root.GetDuDelaNP] [Root.GetName]."
 geo_catholicos_patriarch_title:0 "Patriarcat de Géorgie"
 geo_catholicos_patriarch_desc:0 "La foi et l'Église sont des piliers essentiels de notre identité. L'Église [Root.GetRootAdjFS] est très ancienne et révérée. Et, à mesure que notre influence s'étend hors de nos frontières, de plus en plus de voix s'élèvent pour qu'elle soit désormais dirigée par un patriarche autocéphale."
 geo_reclaim_shirvanshah_title:1 "Reprendre le Chirvan"
 geo_reclaim_shirvanshah_desc:1 "Le Chirvan était autrefois tributaire [Root.GetDuDelaNP] [Root.GetName], ce qui nous permettait de disposer d'un accès aisé aux richesses de la Caspienne. Il est vital d'en reprendre le contrôle afin de restaurer notre suprématie sur toute la région."
 geo_seize_crimea_title:0 "Prendre la Crimée"
 geo_seize_crimea_desc:0 "La Crimée est le dernier refuge de ces envahisseurs tatars qui font peser un grave danger sur nous. Il est vital de les affronter directement pour imposer notre autorité sur la péninsule, et ainsi s'assurer de pouvoir dominer la mer Noire et s'assurer de l'accès aux territoires des Russes."
 geo_monopolize_the_black_sea_title:0 "Monopole en mer Noire"
 geo_monopolize_the_black_sea_desc:0 "Les campagnes couronnées de succès contre les Tatars ont permis que la plus grande partie des côtes de la mer Noire passe sous domination [Root.GetRootAdjFS]. La prochaine étape consistera donc à assurer notre domination sur ces territoires littoraux et à en tirer de grands profits par le commerce avec les Grecs, les Turcs et les Balkans."
 geo_rebuild_tbilisi_title:0 "Reconstruire [423.GetCapitalName]"
 geo_rebuild_tbilisi_desc:0 "Durant des années, la capitale a subi des épreuves immenses, et elle a grandement perdu de son éclat du fait des invasions ennemies. Celle qui était autrefois si magnifique, véritable perle du Caucase, n'est plus guère qu'une humble ville. L'heure est venue de lui rendre sa grandeur passée."
 geo_georgian_wineyards_title:0 "Vignobles [Root.GetRootAdjMP]"
 geo_georgian_wineyards_desc:0 "La culture de la vigne est profondément ancrée dans l'histoire [Root.GetDuDelaNP] [Root.GetName]. Elle remonte à des millénaires, et le vin est l'une de nos premières productions commerciales, aussi est-il vital de le faire connaître et apprécier du monde entier."
 geo_legacy_of_the_builder_title:0 "Héritage du bâtisseur"
 geo_legacy_of_the_builder_desc:0 "Sous le règne du roi David, surnommé « le Bâtisseur », le pays a connu un véritable âge d'or. Inspirons-nous de son héritage pour améliorer les cités [Root.GetRootAdjFP], les développer et les enrichir."
 geo_recover_strength_title:0 "Recouvrer nos forces"
 geo_recover_strength_desc:0 "Le siècle dernier a été une période agitée, où les souffrances ont été nombreuses, et où [Root.GetLeLaNP] [Root.GetName] étai[Root.GetTEntNP] frappé[Root.GetXENP] par le déclin. [Root.GetIlElleNPCap] [Root.GetEstSontNP] peu à peu devenu[Root.GetXENP] une nation faible, isolée politiquement, cernée de toutes parts par ses ennemis. Si nous voulons survivre et prospérer de nouveau en ce monde constamment soumis à des changements brutaux, nous devons retrouver nos forces et forger des alliances pour retrouver notre influence."
 geo_liberate_armenia_title:0 "Ambitions de Tamar"
 geo_liberate_armenia_desc:0 "Sous le règne de la reine Tamar, sa suprématie s'étendait à de vastes territoires, jusqu'en Arménie. Il est donc désolant de constater la servitude à laquelle sont réduits nos frères chrétiens par les Turcomans. C'est [Root.GetAuAlaNP] [Root.GetName] donc d'assurer leur libération, de reprendre leurs terres et de rétablir [Root.GetSonLeurNP] autorité sur ce pays."
 geo_turkoman_title:0 "Héritiers de Seldjouk"
 geo_turkoman_desc:0 "Si les puissants Seldjoukides ont été relégués au passé, leurs descendants sont toujours bien vivants, qui gouvernent des territoires étendus et ont conservé le contrôle d'une bonne part de la région. Il est grand temps de mettre fin à leur puissance, de reprendre ces terres et d'y restaurer une autorité chrétienne. La croix doit l'emporter sur le croissant !"
 geo_anatolian_incursion_title:0 "Avancée en Anatolie"
 geo_anatolian_incursion_desc:0 "La bataille de Manzikert a été un véritable tournant dans l'histoire de l'Anatolie. Après la défaite byzantine, les Turcomans ont rapidement étendu leur contrôle sur la région, s'y établissant fermement. C'est [Root.GetAuAlaNP] [Root.GetName] qu'il revient aujourd'hui de les en chasser, en vengeant Manzikert et en s'établissant comme la nouvelle puissance de la région."
 geo_break_the_crescent_title:0 "Abattre les Ottomans"
 geo_break_the_crescent_desc:0 "Les Ottomans se sont élevés jusqu'à devenir la première puissance dans les Balkans et en Anatolie, constituant dès lors une grave menace pour l'ensemble de la Chrétienté. Il est vital d'abattre définitivement ces infidèles."
 geo_throne_of_the_romans_title:0 "Trône des Romains"
 geo_throne_of_the_romans_desc:1 "La grande cité de Constantinople a été prise par les infidèles, jetant la honte sur le glorieux héritage de Rome. Il est donc de notre devoir sacré de reprendre la perle de la Chrétienté, de la libérer de ses oppresseurs et de faire revivre sa splendeur passée. Avec un[Root.GetXEDir] [Root.Monarch.Dynasty.GetName] sur le trône des Romains, Constantinople retrouvera ainsi le rang qui aurait toujours dû rester le sien."
 geo_deal_with_the_komnenids_title:0 "S'occuper des Comnènes"
 geo_deal_with_the_komnenids_desc:0 "L'empire de Trébizonde est un ami de longue date [Root.GetDuDelaNP] [Root.GetName], un allié naturel dans [Root.GetSaLeurNP] lutte pour la survie. Il est donc vital de préserver avec lui des liens étroits, en établissant des relations personnelles, et peut-être même en en faisant un vassal. Les Trébizondais devraient donc peut-être se voir rappeler que c'est en partie grâce à l'intervention et à l'aide fournie par notre reine Tamar que leur empire doit d'avoir été fondé, et l'importance mutuelle de notre collaboration par le passé."
 geo_slay_the_white_sheep_title:0 "Tuer le Mouton blanc"
 geo_slay_the_white_sheep_desc:0 "Les Turcomans sont depuis longtemps une grave menace pour la sécurité et la souveraineté [Root.GetDuDelaNP] [Root.GetName]. Face au danger qu'ils emportent la victoire sur nos troupes et parviennent à nous imposer leur autorité, nous n'avons guère d'autre choix qu'agir de manière rapide et décisive. L'heure est donc venue de lancer une attaque préventive afin de les neutraliser. Le Mouton blanc doit mourir !"
 geo_claim_the_holy_city_title:0 "Reprendre la Terre sainte"
 geo_claim_the_holy_city_desc:0 "Aussi longtemps que Jérusalem sera dominée par les Sarrasins, la Chrétienté sera menacée. Nous devons reconquérir la terre de Notre Seigneur pour accéder au Salut éternel et prouver ainsi au monde notre foi inébranlable. La ville sainte doit devenir et chrétienne, et [Root.GetRootAdjFS] !"
 geo_beacon_of_christendom_title:0 "Bastion de la Chrétienté"
 geo_beacon_of_christendom_desc:0 "Nous avons mené à bien notre mission sacrée, restaurer la puissance de la Chrétienté. [Root.GetLeLaNPCap] [Root.GetName] [Root.GetEstSontNP] désormais devenu[Root.GetXENP] le bouclier de la vraie foi, aussi est-il temps qu'[Root.GetIlElleNP] affirm[Root.GetEEntNP] [Root.GetSaLeurNP] piété et [Root.GetSaLeurNP] légitimité divine aux yeux du monde, en devenant la première puissance [Root.GetRelFS] au monde."
 geo_fortify_caucasia_title:0 "Fortifier le Caucase"
 geo_fortify_caucasia_desc:0 "Les territoires [Root.GetDuDeNP] [Root.GetName] ont à de multiples reprises été menacés par les infidèles, les invasions des barbares et les conquêtes d'étrangers malveillants. Plus que jamais, nous devons donc faire de nos paisibles villages dans les montagnes des centres de conscription et des citadelles imprenables. Alors, les os et le sang de tous ceux qui oseront nous envahir enrichiront notre sol."
 geo_encroach_mamluks_title:0 "S'attaquer aux Mamelouks"
 geo_encroach_mamluks_desc:1 "La faiblesse des catholiques a causé la perte de la Terre sainte face aux Sarrasins. Cependant, nous sommes déterminés à voir triompher [Root.GetLeLaNP] [Root.GetName] au Levant pour le replacer sous l'autorité de la Sainte Croix. Avec une détermination sans faille, nous corrigerons les erreurs du passé, reprendrons les sites sacrés et réinstaurerons la domination de la véritable foi dans la région. Alors nos efforts seront source d'espoir et d'inspiration, qui permettront à la lumière de Notre Seigneur de briller sur les terres foulées par le Christ."
 geo_conquer_cyprus_title:0 "Conquérir Chypre"
 geo_conquer_cyprus_desc:0 "Chypre occupe une situation stratégique en Méditerranée orientale. Il est donc crucial pour [Root.GetLeLaNP] [Root.GetName] de s'assurer d'une alliance avec ses croisés afin de présenter un front uni face aux infidèles et d'accroître notre influence dans la région. Ainsi pourrons-nous consolider notre autorité sur nos propres possessions et assurer notre suprématie dans cette région importante."
 geo_eastern_patriarchates_title:0 "Lumières de l'Orient"
 geo_eastern_patriarchates_desc:0 "Les siècles ont passé depuis la chute des patriarcats d'Orient face aux musulmans, et depuis lors les chrétiens ont été contraints de subir leur joug cruel. Les saintes armées [Root.GetRootAdjFP] doivent s'assurer de libérer ces villes saintes et de restaurer les patriarches. Rappelons au monde que les lumières de l'Orient brillent toujours dans les ténèbres !"
 geo_crade_of_civilization_title:0 "Le berceau de la civilisation"
 geo_crade_of_civilization_desc:0 "Depuis des temps immémoriaux, la Mésopotamie a été le lieu où est née la civilisation, et où tant d'entre elles se sont interpénétrées. Il est temps maintenant de la libérer du joug des musulmans et de placer sa fertilité au service [Root.GetDuDelaNP] [Root.GetName]."
 
