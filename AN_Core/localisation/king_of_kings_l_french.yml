 desc_ARB_reconquest_of_sicily:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] reconquis la Sicile, cette île autrefois musulmane que les chrétiens avaient prise il y a plusieurs siècles."
 desc_ARB_mosque_of_kairouan:0 "La mosquée et la ville sainte de [Root.GetCapitalName] sont un héritage direct de la conquête du Maghreb par les forces des califes râshidûn, il y a des siècles. Autrefois simple forteresse située à leur frontière, elle est aujourd'hui l'une des perles [Root.GetDuDelaNP] [Root.GetName]."
 desc_ARB_second_islamic_golden_age_modifier:0 "[Root.GetLeLaNPCap] [Root.GetName] vi[Root.GetTVentNP] un second âge d'or de l'Islâm, des siècles après celui des Abbassides. De nombreux lettrés et savants se pressent dans [Root.GetSesLeursNP] cités, contribuant à faire avancer le savoir dans tous les domaines des sciences."
 desc_ARB_alhambra_diplo_annex_cost:0 "L'Alhambra est l'un des monuments les plus emblématiques du monde musulman en terre d'Espagne."
 desc_ARB_rekindling_the_flames:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] commencé à raviver le feu de la tolérance des Omeyyades et des innombrables avancées scientifiques qui ont été faites lors de leur apogée."
 desc_ARB_highway_of_the_martyrs:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] vengé la défaite du Pavé des Martyrs, où le premier jihâd contre l'Europe avait été arrêté par les Francs, en 732. Cette fois, Allâh a veillé à ce que l'issue soit différente."
 desc_ARB_reroute_the_trade_north:0 "Les marchands [Root.GetRootAdjMP] déroutent le commerce des Indes vers la mer Rouge et le golfe Persique."
 desc_ARB_the_caliphate_rises:0 "En dépit de l'adversité, [Root.GetLeLaNP] [Root.GetName] [Root.GetEstSontNP] en pleine ascension et [Root.GetSesLeursNP] revendications sont considérées avec crainte et respect."
 desc_ARB_only_rightful_caliphs:0 "Tous les prétendants les plus menaçants au titre califal ont été vaincus, et les [Root.Monarch.Dynasty.GetName] ont prouvé à tous qu'ils sont les [Root.GetDir]s légitimes de la Dâr al-Islâm."
 desc_ARB_reconnected_with_shiite_stronghold:0 "Le lien avec la Perse, où vit une diaspora chiite nombreuse, a été rétabli."
 desc_ARB_conquered_the_shiite_stronghold:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] conquis la Perse, ce bastion que les chiites ont tenté de faire leur."
