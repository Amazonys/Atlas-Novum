 legacy_of_timur_reform:0 "Héritage de Tîmûr"
 legacy_of_timur_reform_desc:0 "Ce régime est la perpétuation de l'héritage laissé par Tamerlan, s'appuyant sur une administration consacrée à l'expansion du territoire. Cependant, il a aussi appris des erreurs de Tîmûr et ses successeurs, et les institutions et infrastructures reprises de l'empire mongol assurent sa stabilité en temps de paix."
