 create_pronoia:0 "Attribuer une pronoia"
 create_pronoia_title:0 "Attribution d'une pronoia"
 create_pronoia_desc:1 "\nVoulez-vous vraiment attribuer une pronoia [From.GetAuAlaDir] [From.GetDir] [From.GetDuDeNP] §Y[From.GetName]§! ?[Root.GetPronoiaInheritanceLaw]\n\nLes §Ypronoiai§! sont des dépendances disponibles pour [BYZ.GetLeLaNP] §Y[BYZ.GetName]§! et [ROM.GetLeLaNP] §Y[ROM.GetName]§!.\n\nIls ne peuvent en avoir qu'un nombre limité, dépendant du modificateur §YNombre de pronoiai§!, qui peut être accru par les §Ydoctrines§!, les §Yréformes gouvernementales§! et par palier de §Y100§! en limite des forces terrestres. Les §Ypronoiai§! ne coûtent donc aucune §Yrelation diplomatique§!.\nCes dépendances contribuent à l'effort de guerre. Par défaut, elles réduisent de §R5§! la limite des forces de leur suzerain mais fournissent §G10%§! en leur limite des forces et §G20%§! de leurs réserves militaires et marins. Par ailleurs, elles bénéficient de :\nCoût des régiments : §G-50%§!\nAugmentation des réserves militaires : §G+5000§!\nModif. des réserves nationales : §G+50%§!\nCoût des légitimations : §R+50%§!\nEfficacité administrative : §R-20%§!\n\n[Root.GetProniaAdvancedTooltip]"
 extra_text_hereditary_proniar:0 "Afin d'annexer une §Ypronoia héréditaire§!, elle doit d'abord devenir une §Ypronoia§! par l'action diplomatique §YRevenir sur l'hérédité§!. La §Ypronoia§! sera alors héritée par son suzerain à la mort de son dirigeant."
 extra_text_proniar:0 "La pronoia sera héritée à la mort de son dirigeant."
 create_pronoia_non_inherently:0 " Nous ne pourrons plus hériter son territoire sans utiliser l'action diplomatique §YRevenir sur l'hérédité§!."
 create_pronoia_tooltip:1 "Une dépendance va être confiée à un pronoiaire, qui administrera désormais ce territoire et le conservera de manière héréditaire.\nLes pronoiai ne coûtent aucune §Yrelation diplomatique§! et contribuent aux réserves militaires et aux marins de leur suzerain. Elles sont héritées et non annexées."
 release_pronia:0 "Indépendance de la pronoia"
 release_pronia_title:0 "Indépendance de la pronoia"
 release_pronia_desc:0 "Souhaitez-vous vraiment accorder l'indépendance à cette pronoia ?\nCela va nous coûter §R25§! en prestige.\n[From.GetLoyaltyHitTooltip]Nous allons aussi perdre toute revendication et légitimité sur ses provinces."
 loyalty_opinion_hit:0 "Du fait qu'elle est loyale, son opinion à notre égard va se dégrader de §R200§!.\n"
 release_pronia_tooltip:0 "Mettrait fin à la relation avec cette pronoia en lui accordant l'indépendance et en mettant fin à ses obligations à notre égard."
 
 make_pronoia_inheritable:0 "Revenir sur l'hérédité"
 make_pronoia_inheritable_title:0 "Revenir sur l'hérédité"
 make_pronoia_inheritable_desc:0 "Voulez-vous vraiment revenir sur l'hérédité de la pronoia [From.GetDuDeNP] §Y[From.GetName]§! ? Cela va grandement mécontenter [From.GetLeLaFDir] pronoiaire, mais permettra d'hériter de sa dépendance."
 make_pronoia_inheritable_tooltip:0 "[From.GetLeLaFDirCap] pronoiaire établi[From.GetXEDir] [From.GetAuEnNP] [From.GetName] ne pourra plus transmettre cette terre à ses héritiers. Cela va grandement accroître son aspiration à la liberté, mais ses territoires nous reviendront une fois que [From.Monarch.GetName] sera décédé[From.GetXEDir]."

