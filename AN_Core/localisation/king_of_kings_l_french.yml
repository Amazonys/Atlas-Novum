 flavor_per.79.t:0 "L'ascension d'Ismâ'îl Ier"
 flavor_per.79.d:0 "Pue d'hommes se sont autant distingués à la fois à la cour et sur le champ de bataille qu'Ismâ'îl. Son éloquence, visible notamment dans ses poèmes, n'a d'égale que son génie militaire et ses idées de réformes pour améliorer l'administration, ou encore l'introduction de nouveaux artistes et architectes. Assurément, ce jeune homme brillant saura se faire un nom dans l'histoire, celui d'une figure qui aura indéniablement compté dans l'histoire de l'ascension [Root.GetDuDelaNP] [Root.GetName]."
 flavor_per.79.a:0 "Il doit monter sur le trône"
 flavor_per.79.b:0 "Il a largement mérité sa place à la cour"
 flavor_per.79.c:0 "Il sèmera la terreur chez nos ennemis"


