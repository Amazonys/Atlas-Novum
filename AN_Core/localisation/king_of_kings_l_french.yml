 BYZ_foreign_officers_title:1 "[Root.GetPreviewColorBYZ]Commandants étrangers[Root.GetPreviewColorBYZ_end]"
 BYZ_foreign_officers_desc:0 "Il est évident que l'armée manque d'hommes et de commandants de talent. Même si cela n'améliorerait pas la situation de façon générale, recruter des hommes compétents à l'étranger, avec leurs compagnies, pourrait renforcer nos réserves et nos capacités militaires."
 BYZ_decentralized_pronoia_title:1 "[Root.GetPreviewColorBYZ]Pronoia[Root.GetPreviewColorBYZ_end]"
 BYZ_decentralized_pronoia_desc:0 "Les pronoiaires sont, pour l'essentiel, des propriétaires héréditaires tenant une terre, la pronoia, en échange de laquelle ils rendent le service militaire. Le système pourrait cependant être corrigé afin d'en améliorer les capacités, peut-être en reprenant certains aspects du timar ottoman."
 BYZ_strategoi_realms_title:1 "[Root.GetPreviewColorBYZ]Terres des strategoi[Root.GetPreviewColorBYZ_end]"
 BYZ_strategoi_realms_desc:0 "Grâce aux décisions prises, l'armée est devenue une institution décentralisée, incluant des généraux d'origine [Root.GetRootAdjFS] ou étrangère, détenant pour la plupart des terres de façon héréditaire, où ils recrutent des troupes locales et distribuent les terres aux soldats loyaux."
 BYZ_centralized_pronoia_title:1 "[Root.GetPreviewColorBYZ]Contrôle des pronoiai[Root.GetPreviewColorBYZ_end]"
 BYZ_centralized_pronoia_desc:0 "Les pronoiaires sont pour l'essentiel des possesseurs fonciers auxquels des terres ont été attribuées pour payer leur service militaire. Ne pouvant à l'origine être héritées, le titre de pronoiaire s'étant généralisé, la fonction et le domaine sont par la suite devenus héréditaires. Cette institution rend un grand service à l'armée, mais des réformes doivent malgré tout être envisagées."
 BYZ_reform_the_themata_title:1 "[Root.GetPreviewColorBYZ]Réformer les thèmes[Root.GetPreviewColorBYZ_end]"
 BYZ_reform_the_themata_desc:0 "Si le système des thèmes remplit ses fonctions, il n'est cependant plus adapté aux circonstances actuelles, en cette époque où la poudre à canon et les armées professionnelles deviennent communes. Nous devons donc le réformer afin qu'il continue d'être efficace à l'avenir."
 BYZ_varangian_guard_title:1 "[Root.GetPreviewColorBYZ]La Garde varègue[Root.GetPreviewColorBYZ_end]"
 BYZ_varangian_guard_desc:0 "La Garde varègue était une unité d'élite au sein de l'armée, constituée initialement de mercenaires vikings, renforcés par la suite d'Anglo-Saxons. Avec le temps, ces hommes ont fini par s'intégrer dans la société [Root.GetRootAdjFS], et ont cessé de former une compagnie distincte. Mais ils sont encore nombreux aujourd'hui à se prétendre Varègues, aussi pourrait-il être utile de reformer ce corps et de le moderniser."

  
