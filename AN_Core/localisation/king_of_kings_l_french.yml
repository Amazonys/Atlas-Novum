 estate_burghers_ARB_oasis_development:0 "Développement des oasis"
 estate_burghers_ARB_oasis_development_desc:0 "La vie dans le désert impitoyable et les terres les plus arides nous a rendu les habitants [Root.GetDuDelaNP] [Root.GetName] particulièrement aptes à développer ces territoires."
 
 flavor_ARB.1.t:0 "Soutien des cheikhs"
 flavor_ARB.1.d:0 "Par ses actions, [Root.Monarch.GetName] est parvenu[Root.GetXEDir] à s'assurer de la loyauté de ceux dont l'allégeance paraissait sujette à caution : les cheikhs des clans et tribus. Ils ont désormais prêté serment de fidélité et tous savent désormais qu'ils appuieront la cause [Root.GetDuDelaNP] [Root.GetName] en combattant dans [Root.GetSesLeursNP] armées."
 flavor_ARB.1.a:0 "Plaçons-les sur les ailes"
 flavor_ARB.1.b:0 "Nous avons besoin de cavaliers chevronnés"
 flavor_ARB.1.c:0 "Nous aurons besoin jusqu'au dernier de leurs hommes"
 
 flavor_ARB.2.t:0 "Bayt al-Hikma : la Maison de sagesse"
 flavor_ARB.2.d:0 "Dans un passé pas si lointain, les terres tumultueuses de la Mésopotamie étaient gouvernées par les califes abbassides, sous lesquels les sciences et la culture ont connu des avancées cruciales. Le symbole de cet apogée était la Bayt al-Hikma, la Maison de sagesse, une vaste bibliothèque établie à Bagdad.\n\nMalheureusement, elle disparut du fait des hordes mongoles, qui la détruisirent brutalement. Mais, aujourd'hui encore, de nombreux courtisans espèrent la voir revivre, non pas seulement en tant que lieu de rassemblement de livres, mais aussi comme institution. De fait, nombre de savants, de lettrés, et de scientifiques ont déjà offert d'y officier si elle venait à renaître."
 flavor_ARB.2.a:0 "Elle portera nos regards vers le ciel"
 flavor_ARB.2.b:0 "Elle sera riche d'enseignements sur la vie de Muhammad"
 flavor_ARB.2.c:0 "Elle permettra la réflexion sur les vicissitudes de notre temps"
 
 flavor_ARB.3.t:0 "Prise d'Ûrshalîm"
 flavor_ARB.3.d:0 "La ville d'Ûrshalîm, sainte pour les musulmans, les chrétiens et les juifs, a été prise. Cette grande cité, porte de la Syrie et de l'Égypte, renferme une population très nombreuse des gens du livre, les dhimmî. Malheureusement, bon nombre d'entre eux ont aidé les défenseurs, de crainte que [Root.GetLeLaLDir] [Root.GetDir], aussitôt entré[Root.GetXEDir] dans la cité, les prive de leurs privilèges."
 flavor_ARB.3.a:0 "Que les dhimmî se rassurent sur nos intentions"
 flavor_ARB.3.b:0 "Prélevons un tribut cette fois seulement pour avoir résisté"
 
 flavor_ARB.4.t:0 "L'avenir de l'université al-'Azhar"
 flavor_ARB.4.d:0 "Même si elle a été fondée par les Fatimides chiites, l'université al-'Azhar a été convertie aux institutions sunnites, et son prestige et sa réputation n'ont jamais été plus grands. Avec la conquête de l'Égypte et du Caire, elle est désormais sous le contrôle [Root.GetDuDelaNP] [Root.GetName], et c'est maintenant [Root.GetAuAlaDir] [Root.GetDir] [Root.Monarch.GetName] qu'il revient de décider de son avenir."
 flavor_ARB.4.a:0 "Fondons de nouvelles facultés"
 flavor_ARB.4.b:0 "Mettons en place des professeurs hanbalites"
 flavor_ARB.4.c:0 "Nous ne pouvons nous permettre de telles dépenses"
 
 flavor_ARB.5.t:0 "Un nouveau califat"
 flavor_ARB.5.d:0 "Les califes, qui autrefois disposaient de l'autorité suprême dans la Dâr al-Islâm, sont à peine davantage aujourd'hui que les hommes de paille des sultans d'Égypte. Si les Ottomans prétendent certes à reprendre le titre, nos revendications seraient assurément vues comme plus légitimes que les leurs. Gardie[Root.GetNNneDir] et protec[Root.GetTeurTriceDir] des villes saintes et dirigeant[Root.GetXEDir] incontesté[Root.GetXEDir] de l'Arabie, il est temps que [Root.Monarch.GetName] réalise la destinée des [Root.Monarch.Dynasty.GetName] en assumant l'autorité spirituelle autant que temporelle sur l'Islâm."
 flavor_ARB.5.a:0 "Nous marchons sur les traces de Muhammad, la paix soit sur Lui !"
 flavor_ARB.5.b:0 "L'heure n'est pas encore venue"
 
 flavor_ARB.6.t:0 "Le second âge d'or de l'Islâm"
 flavor_ARB.6.d:0 "C'est sous le règne des Abbassides que l'influence culturelle de l'islâm a atteint son apogée. En ce temps, la Bayt al-Hikma de Bagdad, la Maison de sagesse, regorgeait d'activités, et les avancées des savants musulmans firent progresser l'ensemble de l'humanité, arts et innovations franchissant les frontières pour se répandre à toute la surface de la Terre.\n\nMais de tels phénomènes se produisent actuellement, et l'autorité [Root.GetDuDelaDir] [Root.GetDir] [Root.GetDuDeNP] [Root.GetName] semble avoir inauguré une nouvelle ère de prospérité."
 flavor_ARB.6.a:0 "C'est l'âge d'or des [Root.Monarch.Dynasty.GetName]"
 
 flavor_ARB.7.t:0 "Vengeance du Pavé des Martyrs"
 flavor_ARB.7.d:0 "Enfin, la défaite du Pavé des Martyrs, qui avait vu les Francs arrêter l'avancée arabe en 732, a été vengée. Les portes de l'Europe occidentale nous sont maintenant grandes ouvertes, et les armées victorieuses d'Allâh peuvent enfin pénétrer l'intérieur du continent.\n\nCet événement est un jour de célébration pour tous les lettrés et les partisans [Root.GetDuDelaDir] [Root.GetDir] [Root.Monarch.GetName] et [Root.GetDuDelaNP] [Root.GetName]."
 flavor_ARB.7.a:0 "Allâhu akbar !"
 
 flavor_ARB.8.t:0 "Avancée de l'islâm au sud"
 flavor_ARB.8.d:0 "Au contraire de la Dâr al-Islâm, la conversion de l'Afrique orientale à la parole d'Allâh s'est produite par l'intermédiaire des marchands arabes, dont les fréquents voyages en mer et dans les ports les conduisaient sur toutes les rives de l'océan Indien.\n\nMalheureusement, cela a essentiellement donné naissance à un islâm syncrétique, mêlé aux diverses croyances locales, conduisant les fidèles à pratiquer des rites que les lettrés d'Arabie ne peuvent que regarder comme blasphématoires. Quant aux sultans et chefs locaux, ils paraissent peu enclins à propager l'islâm davantage…"
 flavor_ARB.8.a:0 "Qu'importe tant que leurs richesses montent au nord"
 flavor_ARB.8.b:0 "La priorité doit être au prosélytisme"

 flavor_ARB.10.t:0 "La question de la capitale"
 flavor_ARB.10.d:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetEstSontNP] désormais unifié[Root.GetXENP], et [Root.GetSesLeursNP] couleurs flottent fièrement sur tout le monde musulman. En ces temps de célébration et de joie, la question se pose donc de savoir où devrait être établie [Root.GetSaLeurNP] capitale, et si une autre cité que [Root.Capital.GetCapitalName] ne conviendrait pas davantage."
 flavor_ARB.10.a:0 "[Root.GetLeLaLDirCap] [Root.GetDir] devrait résider à [361.GetCapitalName]"
 flavor_ARB.10.b:0 "[382.GetCapitalName] conviendrait bien davantage"
 flavor_ARB.10.c:0 "[410.GetCapitalName] serait parfaite"
 flavor_ARB.10.e:0 "[385.GetCapitalName] doit devenir notre sainte capitale"
 flavor_ARB.10.f:0 "La cité par excellence est celle de [384.GetCapitalName]"
 flavor_ARB.10.zzz:0 "[Root.Monarch.GetName] restera à [Root.Capital.GetCapitalName]"
 
