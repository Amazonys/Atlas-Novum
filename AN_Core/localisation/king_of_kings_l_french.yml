 ARB_restore_cradle_of_gold_title:0 "Restaurer le Berceau de l'or"
 ARB_restore_cradle_of_gold_desc:0 "Non loin de la ville de Médine se trouve la très ancienne mine d'or du Mahd adh-Dhahab, le « Berceau de l'or ». Si elle est en grande partie épuisée, il reste sans doute possible d'en extraire encore du minerai."
 ARB_close_the_cradle_of_gold_title:0 "Fermer le Berceau de l'or"
 ARB_close_the_cradle_of_gold_desc:0 "Cette mine a cessé d'être utile. Mieux vaut donc que la province se consacre de nouveau à la production d'étoffes."
 ARB_close_the_cradle_of_gold_tt:0 "§RLa province ne produira plus d'§Yor§!.§!"
 
 ARB_assemble_a_shura_title:0 "Instituer une shûrâ"
 ARB_assemble_a_shura_desc:0 "Nul ne peut gouverner seul. Prenons exemple sur le Coran pour y trouver des conseils sur la façon dont le peuple et les dignitaires peuvent aider [Root.GetLeLaLDir] [Root.GetDir] à gouverner [Root.GetLeLaNP] [Root.GetName]."
 ARB_jerusalem_title:0 "Bayt al-Muqaddas"
 ARB_jerusalem_desc:0 "La conquête d'Ûrshalîm est une étape indispensable pour la restauration du califat. Conquise en 637 par les califes râshidûn, les bien guidés, la ville a connu une histoire mouvementée, du fait notamment des croisades des infidèles ; et aujourd'hui encore elle est repassée entre les mains des musulmans, mais est détenue par les Mamelouks, qui s'acoquinent si bien avec les marchands chrétiens."
 ARB_mamluks_title:0 "Renverser les Mamelouks"
 ARB_mamluks_desc:0 "Ces traîtres de Mamelouks, ces esclaves circassiens qui gouvernent la riche Égypte, n'ont de cesse de vouloir s'emparer de l'Arabie et d'imposer leur contrôle sur les villes saintes. Portons un coup fatal à leurs armées pour les expulser de ce territoire qu'ils régentent."
 ARB_custodians_of_the_holy_cities_title:1 "Protection des villes saintes"
 ARB_custodians_of_the_holy_cities_desc:1 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] pris le contrôle des villes saintes de la Mecque et Médine, aussi est-il de [Root.GetSonLeurNP] devoir sacré de nommer à leur tête ceux qui seront les plus aptes à les protéger et d'assurer leur dynamisme. Tout musulman cherchant à faire le pèlerinage doit n'avoir rien à craindre."
 ARB_safeguard_pilgrim_routes_title:0 "Protection des pèlerins"
 ARB_safeguard_pilgrim_routes_desc:0 "Chaque année, des milliers de fidèles font le voyage jusqu'à la Mecque pour remplir la sainte obligation du Hajj. Il est du devoir [Root.GetDuDelaNP] [Root.GetName] d'empêcher que le moindre mal survienne. Le moindre manquement à ce devoir pourrait se traduire par le courroux divin."
 ARB_spirit_of_hajj_title:0 "Esprit du Hajj"
 ARB_spirit_of_hajj_desc:0 "En charge de la protection des villes saintes et des pèlerins, [Root.GetLeLaNP] [Root.GetName] joui[Root.GetTSsentNP] d'une bonne réputation dans la Dâr al-Islâm. Poursuivons donc le développement des sites sacrés et continuons de garantir la paix."
 ARB_traditional_interpretation_title:0 "Interprétation de la tradition"
 ARB_traditional_interpretation_desc:0 "Les territoires [Root.GetRootAdjMP] s'étendent au cœur même de l'Islâm, aussi nombre de lettrés y ont-ils une approche plus traditionnelle de la foi, centrée davantage sur l'étude du Coran et des 'ahâdîth, rejetant les pratiques des confréries soufies et accordant peu d'attention aux jugements de juristes."
 ARB_protectors_of_the_holy_cities_title:1 "Sauvegarde des villes saintes"
 ARB_protectors_of_the_holy_cities_desc:1 "Les villes saintes sont tenues par des dynasties faibles et décadentes. [Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] en prendre le contrôle pour les protéger."
 ARB_conquer_al_sham_title:0 "Conquête de la Syrie"
 ARB_conquer_al_sham_desc:0 "C'est en Syrie que se trouvent certaines des villes les plus importantes et les plus dynamiques du monde musulman. C'est là que les puissants califes omeyyades avaient établi leur capitale, et les nombreux ports de la région sont garants de prospérité."
 ARB_expand_jeddah_title:0 "Port de [2331.GetCapitalName]"
 ARB_expand_jeddah_desc:0 "[2331.GetCapitalName] est le port le plus proche de la Mecque et une étape indispensable pour quiconque vient par la mer accomplir le Hajj. Développer la ville permettrait donc de faciliter l'accès à la ville sainte et contribuerait à dynamiser l'économie [Root.GetRootAdjFS]."
 ARB_request_new_bayah_title:0 "Une nouvelle bay'a"
 ARB_request_new_bayah_desc:0 "La bay'a, le serment d'allégeance, est particulièrement important au sein de notre communauté, façonnée par le milieu aride dont nous sommes originaires. La loyauté des cheikhs est en effet indispensable pour assurer la perpétuation de l'indépendance et l'autorité des [Root.Monarch.Dynasty.GetName]."
 ARB_tribal_feuds_title:0 "Conflits tribaux"
 ARB_tribal_feuds_desc:0 "La vie en Arabie est dure et impitoyable. En sus, les tribus sont constamment en lutte les unes contre les autres, le plus souvent pour quelque raison anodine. Pour s'assurer le contrôle des ressources et [Root.GetSaLeurNP] préservation, il est indispensable pour [Root.GetLeLaNP] [Root.GetName] de l'emporter dans ces conflits en unissant les tribus."
 ARB_yemen_title:0 "Arabie heureuse"
 ARB_yemen_desc:0 "Marchons au sud, pour conquérir et unifier enfin les tribus perpétuellement en guerre qui se partagent le Yémen, l'une des régions les plus fertiles et peuplées d'Arabie. Leurs divisions en feront une proie facile pour les troupes [Root.GetRootAdjFP]."
 ARB_unite_arabia_title:0 "Unifier l'Arabie"
 ARB_unite_arabia_desc:0 "Les tribus d'Arabie n'ont pas prêté serment d'allégeance à un seul dirigeant depuis l'époque des premiers califes, et même alors elles se révoltaient souvent, provoquant des guerres civiles, la fitna ou « discorde ». Sous l'autorité [Root.GetDuDelaDir] [Root.GetDir] [Root.Monarch.GetName], de telles fitan ne se reproduiraient pas, et [Root.GetIlElleDir] serait enfin en mesure de restaurer l'époque de l'Islâm unifié."
 ARB_the_harsh_desert_title:0 "Désert impitoyable"
 ARB_the_harsh_desert_desc:0 "Nombreux sont les étrangers qui s'interrogent sur la façon dont nous pouvons survivre dans un désert aussi impitoyable que le Najd. Mais le simple fait que nous y soyons habitués nous permet de prospérer comme nul autre."
 ARB_rulers_of_the_highlands_title:0 "Dirigeants du Najd"
 ARB_rulers_of_the_highlands_desc:0 "SI nous ne possédons pas les territoires les plus prospères d'Arabie, le Najd est le cœur de la péninsule, et bon nombre d'empires étrangers ont combattu les tribus locales pour s'assurer de la domination de nos terres. Mais nous ne pouvons laisser des conflits perdurer."
 ARB_wealth_and_power_title:0 "Richesse & pouvoir"
 ARB_wealth_and_power_desc:0 "Ormuz est situé dans une contrée riche et éminemment stratégique. Intermédiaire dans le lucratif négoce des épices et se trouvant au carrefour des diverses routes commerciales, en prendre le contrôle les simples échanges qui s'y font rendraient [Root.GetLeLaNP] [Root.GetName] immensément rich[Root.GetEEsNP]."
 ARB_protect_caravans_title:0 "Protéger les caravanes"
 ARB_protect_caravans_desc:0 "Même si nos territoires sont arides, de nombreuses caravanes les franchissent, à destination de l'ouest et du sud, transportant des produits de luxe et de nombreux pèlerins. Mais ils sont tout aussi nombreux ceux qui veulent les piller, aussi devons-nous assurer leur protection."
 ARB_befriend_local_amirs_title:0 "Amitié des émirs"
 ARB_befriend_local_amirs_desc:0 "Hors des villes et cités, les territoires [Root.GetRootAdjMP] sont possédés par de nombreuses tribus, dirigées par des cheikhs et des émirs, dont la loyauté envers [Root.GetLeLaLDir] [Root.GetDir] ne saurait être mise en cause. Faisons-en des alliés de confiance, à tout prix, afin d'être assurés de leur fidélité."
 ARB_al_haasa_title:0 "Chasser les Jabrides"
 ARB_al_haasa_desc:0 "La plus grande partie de la côte orientale de la péninsule est contrôlée par les Jabrides, une dynastie chiite dont les ambitions s'étendent loin au sud et à l'ouest. [Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] tout faire pour limiter leur expansion, avant de devenir leur prochaine cible."
 ARB_abbasid_legacy_title:0 "Héritage des Abbassides"
 ARB_abbasid_legacy_desc:0 "L'Iraq est réputé dans tout le monde musulman pour ses scientifiques de l'époque des Abbassides. Le premier symbole de sa prospérité est ainsi la Maison de sagesse, la bibliothèque et le foyer intellectuel les plus impressionnants de tout l'Islâm, jusqu'à nos jours."
 ARB_city_among_the_dunes_title:0 "La cité des dunes"
 ARB_city_among_the_dunes_desc:0 "Il se dit de ad-Dir'îyâ, fondée par l'un des tous premiers membres de la dynastie des as-Sa'ûd dans une région de désert, qu'elle deviendra d'ici quelques siècles la première cité d'un puissant émirat dont l'autorité s'étendra à toute l'Arabie. Ne faisons pas mentir les légendes !"
 ARB_madrassa_title:0 "Fonder une madrasa"
 ARB_madrassa_desc:0 "En Islâm, la madrasa est le lieu où se fait l'enseignement. Souvent construite à proximité immédiate de la mosquée, elle est indispensable pour le développement d'une classe des [Root.GetClercs] prospère, aussi de telles fondations et leur financement sont attendus de tout dirigeant musulman ayant fait vœu de piété."
 ARB_riyadh_title:0 "Fonder ar-Riyâdh"
 ARB_riyadh_desc:0 "Nous devrions fonder une cité et une capitale nouvelle pour gouverner les territoires [Root.GetRootAdjMP]. Même si le terrain est difficile, elle sera une étape majeure pour les pèlerins du Hajj voyageant entre l'Irak et la Mecque."
 ARB_across_the_strait_title:0 "Par-delà le détroit"
 ARB_across_the_strait_desc:0 "Al-'Andalûs était autrefois l'une des régions les plus dynamiques et les plus prospères du monde musulman, où résidaient de nombreux savants et philosophes. Malheureusement, ces impies ayant mené la Reconquista ont balayé les fidèles qui s'y trouvaient pour fonder de puissants royaumes chrétiens. Nous devons donc franchir le détroit de Jabal Târiq pour leur donner une bonne leçon."
 ARB_tours_title:0 "Venger le Pavé des Martyrs"
 ARB_tours_desc:0 "L'expansion de l'islâm en Europe occidentale a été arrêtée de manière décisive lors de la bataille du Pavé des Martyrs, entre Poitiers et Tours, en 732. Mais aujourd'hui, à nouveau, les troupes [Root.GetDuDelaNP] [Root.GetName] s'élancent vers les terres des Francs, et cette fois les soldats d'Allâh l'emporteront."
 ARB_maghreb_title:0 "Conquérir le Maghreb"
 ARB_maghreb_desc:0 "Le nom du Maghreb provient de l'arabe, et signifie littéralement l'Occident ou le Couchant. Il est souvent utilisé pour une grande partie de l'Afrique du Nord-Ouest, où les territoires sont fermement contrôlés par des sultans locaux qui mènent des opérations de piraterie contre les vaisseaux des chrétiens. Si nous leur imposons l'autorité [Root.GetDuDelaDir] [Root.GetDir] [Root.Monarch.GetName], ils nous ouvriront alors la porte d'al-'Andalûs."
 ARB_sicily_title:0 "Émirat de Sicile"
 ARB_sicily_desc:0 "L'île méditerranéenne de Sicile a été autrefois, durant des siècles, sous contrôle arabe. Depuis lors, elle a été reconquise par les chrétiens, mais elle reste une base indispensable pour lancer la conquête de l'Italie. De là, il est possible de lancer des raids sur les côtes de la péninsule, et même de menacer Rome, le cœur de la Chrétienté occidentale."
 ARB_caliphal_ambitions_title:0 "Ambitions califales"
 ARB_caliphal_ambitions_desc:0 "L'objectif ultime [Root.GetDuDelaNP] [Root.GetName] n'est autre que la restauration du califat sous l'autorité des descendants de ces mêmes tribus qui apportèrent leur soutien au Prophète lors de ses premières conquêtes. Aucune puissance étrangère ne doit pouvoir empêcher [Root.Monarch.GetName] d'atteindre son but sacré."
 ARB_zanzibari_trade_title:0 "Commerce de Zanzibar"
 ARB_zanzibari_trade_desc:0 "Grâce aux marchands musulmans, la parole d'Allâh s'est propagée jusque dans l'Est de l'Afrique. Malgré tout, l'islâm y reste fragile, et ne repose que sur les riches marchands établis là. Quant aux dirigeants et chefs locaux, ils paraissent peu enclins à propager la seule véritable foi. [Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] donc régler [Root.GetLuiElleNP]-mêm[Root.GetEEsNP] la question."
 ARB_rightly_guided_title:0 "[Root.Monarch.GetTitle] bien guidé[Root.GetXEDir]"
 ARB_rightly_guided_desc:1 "L'Islâm a connu plusieurs âges d'or depuis la mort du Prophète, mais le plus connu est celui des quatre califes râshidûn, les bien guidés, qui ont immédiatement succédé à Muhammad. Depuis lors aucun État musulman n'a jamais plus égalé leur piété et leur prestige, et l'oumma est divisée. Mais avec tout ce qu'[Root.GetAOntNP] accompli [Root.GetLeLaNP] [Root.GetName], [Root.Monarch.GetName] n'est-[Root.GetIlElleDir] pas en droit de se proclamer bien guidé[Root.GetXEDir] à son tour ?"
 ARB_north_title:0 "Vers le nord"
 ARB_north_desc:0 "Les territoires du Machrek ne sont défendus que par quelques forteresses d'importance mineure, posées sur une vaste plaine creusée seulement par les fleuves. Nous devons donc étendre cette zone tampon de manière à ne pas donner à nos ennemis l'espace où manœuvrer et nous flanquer."
 ARB_ottomans_title:0 "Écraser les prétendants"
 ARB_ottomans_desc:0 "Les Ottomans sont sans doute les plus puissants parmi ceux qui cherchent à se faire reconnaître comme califes. Mais un[Root.GetXEDir] seul[Root.GetXEDir] [Root.GetDir] est légitime pour gouverner l'Islâm, et les fils d'Osman n'en sont pas. Reste à le leur prouver sur le champ de bataille."
 ARB_persia_title:0 "Assujettir la Perse"
 ARB_persia_desc:0 "L'Iran, de par sa culture, exerce une très grande influence sur ses voisins. Il est donc d'autant plus regrettable que cette terre soit déchirée par les conflits religieux. [Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] donc s'en emparer pour y rétablir la paix intérieure."
 ARB_beyond_solomons_title:0 "Par-delà les Mts de Soliman"
 ARB_beyond_solomons_desc:1 "Si les forces du premier califat se sont arrêtées aux Monts de Soliman, les paroles d'Allâh se sont étendues au-delà, jusqu'à atteindre l'Inde, le Nusantara et remonter toute la route de la soie. Beaucoup cependant, dans ces régions, mêlent l'islâm à leurs propres croyances, perpétuant ainsi l'idolâtrie. La véritable foi doit donc pénétrer plus profondément ces territoires et ces sociétés."
 
