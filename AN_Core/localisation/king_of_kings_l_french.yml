 ###PERSIA MISSIONS###
 per_consolidate_persia_title:0 "Libération de la Perse"
 per_consolidate_persia_desc:0 "Depuis la fin de la dynastie des Saffarides, la Perse a toujours été contrôlée par des étrangers, Turcs et Mongols ayant été les premiers acteurs sur la scène politique. L'heure est venue de chasser ces envahisseurs, d'unifier la région et de la faire passer sous notre autorité."
 per_consolidate_persia_tt:0 "Gain de §G32§! en développement dans plusieurs provinces de la région de §YPerse§!, et de §G15§! en réforme gouvernementale."
 per_butcher_black_sheep_title:0 "Abattre le Mouton noir"
 per_butcher_black_sheep_desc:0 "Si les Timourides ont été la puissance dominante en Perse, et constituent toujours une menace, les tribus turcomanes des Qara Qoyunlu ne doivent être sous-estimées. Leur puissance et leur valeur au combat en font des ennemis formidables, et tous savent qu'elles lorgnent nos territoires. Nous devons donc frapper d'abord, pour les éliminer avant qu'elles puissent nous envahir."
 per_butcher_black_sheep_at:0 "Si [QAR.GetLeLaNP] §Y[QAR.GetName]§! [Root.GetAOntNP] été repoussé[Root.GetXENP] des régions de la §YPerse§! et du §YCaucase§! ou [QAR.GetEstSontNP] une dépendance §Y[Root.GetRootAdjFS]§! :"
 per_butcher_black_sheep_bt:0 "Si [QAR.GetLeLaNP] §Y[QAR.GetName]§! [QAR.GetEstSontNP] allié[Root.GetXENP] [Root.GetDuDelaNP] §Y[Root.GetName]§! :"
 per_butcher_black_sheep_ct:0 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! v[Root.GetAOntNP] bénéficier d'une revendication perpétuelle sur toutes les provinces de culture §Ykurde§! dans les régions d'§YAnatolie§!, du §YMachrek§! et de §YPerse§!."
 per_protect_the_west_iranian_title:0 "Iraniens de l'ouest"
 per_protect_the_west_iranian_desc:0 "La culture iranienne est riche et diverse. Et si la plupart des membres de notre culture sont établis en Perse même, d'autres vivent toutefois sur les plateaux d'Anatolie et dans tout le Machrek. En tant qu'empire du peuple aryen, il est donc de notre devoir de protéger tous ceux qui vivent dans les territoires étrangers, à l'ouest."
 per_protect_the_west_iranian_tt:0 "Pour toute province §Y[Root.GetRootAdjFS]§! de la sphère culturelle §Y[Root.GetCultFS]§! dans les régions de §YPerse§!, d'§YAnatolie§! et du §YMachrek§! :"
 per_unite_mashriq_title:0 "Unifier le Machrek"
 per_unite_mashriq_desc:1 "Le Machrek est le berceau même de la civilisation. Des empires antiques y sont apparus avant de disparaître, et les Perses eux-mêmes ont souvent contrôlé la région. Il est donc de notre devoir de reprendre cet héritage, en l'unifiant sous l'autorité [Root.GetDuDelaDir] [Root.GetDir]."
 per_subjugate_egypt_title:0 "Soumettre l'Égypte"
 per_subjugate_egypt_desc:0 "L'Égypte a bien souvent changé de maîtres : de l'ancien et puissant empire qu'elle était jadis, avant d'être reléguée au rang de simple province des Romains, pour devenir un sultanat, elle paraît n'attendre que d'être reconquise par les armées persanes, comme au temps des Achéménides. Il est temps donc que nous mettions nos armées en marche."
 per_establish_western_defenses_title:0 "Défenses occidentales"
 per_establish_western_defenses_desc:0 "Des empires dotés de la poudre à canon sont apparus à l'ouest, et il paraît évident qu'ils aspirent à la destruction [Root.GetDuDelaNP] [Root.GetName]. Nous devons donc préparer les cités des montagnes, sur les frontières occidentales de la Perse, à faire face à toute invasion future."
 per_establish_western_defenses_at:0 "Pour une province aléatoire dotée de §Yremparts§!, appartenant [Root.GetAuAlaNP] §Y[Root.GetName]§! ou à [Root.GetSesLeursNP] dépendances, et située dans chacune des contrées de l'§YIméréthie§!, du §YSamtskhé§!, de l'§YArménie§!, du §YKurdistan§!, du §YSharazur§!, du §YLorestan§! et du §YKhouzestan§! :"
 per_establish_western_defenses_bt:0 "aussi longtemps que la province disposera du bâtiment §YRemparts§!"
 per_reform_our_defenses_title:0 "Repenser nos défenses"
 per_reform_our_defenses_desc:0 "Nos cités disposent rarement de fortifications puissantes, seules les villes des frontières ayant été considérées comme points de résistance face à une invasion. Si cela rend les frais de maintien de nos défenses moins coûteux, nous ne pouvons plus alors nous opposer à l'avancée des envahisseurs s'ils pénètrent au cœur de nos territoires. Nous devrions donc revoir notre stratégie et relever nos murailles."
 per_the_tailors_of_persia_title:0 "Tisserands [Root.GetRootAdjMP]"
 per_the_tailors_of_persia_desc:0 "Étoffes et tissus [Root.GetDuDeNP] [Root.GetName] sont très recherchés, et de véritables symboles de notre culture raffinée – à tel point que nous ne pouvons répondre à toute la demande. Nous devrions donc construire davantage d'ateliers."
 per_the_persian_rug_title:0 "Tapis persans"
 per_the_persian_rug_desc:0 "Quiconque pense à des tissus fabriqués par de véritables maîtres tisserands pense aussitôt aux tapis persans, avec leurs motifs aussi complexes que magnifiques. $ESTATE_NOBLES$, [Root.GetClercs] et [Root.GetBourgeois], tous s'agenouillent sur la splendeur de ces véritables œuvres d'art. Et quiconque pense aux tapis persans pense à notre culture et nos arts. Il est donc de notre devoir de veiller à ce qu'aucun autre fabricant de textiles ne puisse égaler nos productions."
 per_the_persian_rug_at:0 "Cet événement va nous permettre de manipuler la §Mvaleur commerciale§! de la §Ysoie§!, des §Yétoffes§! et des §Yteintures§!."
 per_the_persian_rug_tt:0 "grâce aux provinces de la région de §YPerse§! produisant de la §Ysoie§!, des §Yétoffes§! ou des §Yteintures§!."
 per_caucasian_conquest_title:0 "Conquête du Caucase"
 per_caucasian_conquest_desc:0 "Le Caucase abrite de nombreuses religions et cultures, et est un prolongement naturel des montagnes de Perse. Nous devons donc en prendre possession afin d'assurer la défense du pays et trouver de nouvelles recrues pour nos armées."
 per_secure_khorasan_title:0 "S'assurer du Khorassan"
 per_secure_khorasan_desc:0 "La région du Khorassan constitue la frontière orientale de la Perse et est la porte ouvrant sur l'Inde. Il est impératif d'y établir notre emprise de manière solide afin de protéger le cœur de nos territoires."
 per_establish_eastern_defenses_title:0 "Défenses orientales"
 per_establish_eastern_defenses_desc:0 "Si les provinces occidentales sont sous la menace d'empires expansionnistes, celles d'orient connaissent le même problème. Nous devons donc y disposer de citadelles de manière à être prêts en cas d'invasion."
 per_establish_eastern_defenses_at:0 "Pour une province aléatoire dotée de §Yremparts§!, appartenant [Root.GetAuAlaNP] §Y[Root.GetName]§! ou à [Root.GetSesLeursNP] dépendances, et située dans chacune des contrées de §YQalât§!, du §YSistan§!, de §YGhôr§!, du §YKaboulistan§!, de §YMéched§!, de §YBîrjand§! et du §YMakrân§! :"
 per_construct_great_buildings_title:0 "Monuments"
 per_construct_great_buildings_desc:0 "Mongols et Timourides ont infligé des dégâts considérables dans les territoires de leurs ennemis, et la Perse n'a pas été épargnée par leurs déprédations. Mais maintenant que nous contrôlons le pays, nous pouvons restaurer l'architecture perse dans toute sa gloire en rebâtissant les grands monuments aujourd'hui négligés et en ruine."
 per_compete_with_hormuz_title:0 "Rivaliser avec Ormuz"
 per_compete_with_hormuz_desc:0 "Le détroit d'Ormuz est un goulet par lequel transite tout le commerce entre l'Inde et le Proche-Orient. Coton, épices, soieries et teintures passent là, pour atteindre au bout du voyage les marchés d'Alexandrie ou d'Alep. Nous devons retirer de ces échanges notre part. Cela ne se fera qu'en contrôlant le détroit."
 per_engage_in_indian_trade_title:0 "Commerce en Inde"
 per_engage_in_indian_trade_desc:0 "Les produits provenant de l'Inde, qu'il s'agisse de soie, de tissus, de coton ou d'objets de métal, sont très recherchés par les Européens qui visitent [Root.GetLeLaNP] [Root.GetName]. En retour, les marchands indiens demandent des produits tels que le tabac, les fruits secs, les porcelaines et bien évidemment nos œuvres d'art. Ce serait donc un avantage économique majeur que de pouvoir établir des relations commerciales avec le sous-continent, y accroissant ainsi nos revenus commerciaux et notre influence."
 per_riches_of_asia_title:0 "Richesses de l'Asie"
 per_riches_of_asia_desc:0 "Les richesses de l'Asie sont incommensurables, depuis la superbe soie et les étoffes de Perse, le café du Yémen, la laine des tribus turcomanes, ou encore le coton et les pierres précieuses d'Inde. Servant d'intermédiaire entre au cœur de l'Asie, nous occupons donc une situation idéale pour maîtriser les échanges de ces produits de valeur et rendre notre présence incontournable entre l'Orient et les grandes puissances occidentales."
 PERSIAN_SILK:0 "Textiles persans"
 PERSIAN_DYES:0 "Textiles persans"
 PERSIAN_CLOTH:0 "Textiles persans"
 per_arl_expand_the_safavid_order_title:0 "Renforcer l'ordre"
 per_arl_expand_the_safavid_order_desc:0 "La dynastie est d'extraction modeste, mais impressionne par ses succès. Ayant créé l'ordre safavide à Ardabil, ses chefs ont su réformer ce mouvement soufi pour en faire une organisation militante qui s'est ensuite taillé un empire. Il est donc du devoir pour [Root.Monarch.GetName], aujourd'hui, d'étendre encore son influence sur les territoires [Root.GetDuDelaNP] [Root.GetName]."
 per_arl_legacy_of_the_safavid_title:0 "Héritage safavide"
 per_arl_legacy_of_the_safavid_desc:0 "L'ordre safavide a posé les fondations de nos croyances et façonné notre société. Nous devrions donc honorer la mémoire de la dynastie et de l'ordre des Safavides."
 per_tim_patronage_of_the_arts_title:0 "Mécénat"
 per_tim_patronage_of_the_arts_desc:0 "Au temps du grand conquérant Tîmûr et de ses héritiers, les plus grandes cités de leur empire sont devenues de véritables gemmes brillant dans tout le Moyen-Orient. Artistes, artisans et créateurs de toutes sortes venaient s'installer dans la capitale pour la parer de mille beautés. Nous devrions faire revivre cet héritage en développant [Root.Capital.GetCapitalName] et en faire le joyau du pays."
 per_tim_legacy_of_timur_title:0 "Héritage de Tîmûr"
 per_tim_legacy_of_timur_desc:0 "Tîmûr a suscité la peur et l'effroi chez tous ses ennemis, ce qui lui a permis, en reprenant l'héritage de l'empire mongol, de gouverner des territoires immenses. Nous devrions prendre aujourd'hui sa suite et reconnaître le poids de son héritage pour [Root.GetLeLaNP] [Root.GetName]."
 per_tab_ziyarids_successor_title:0 "Succession des Ziyârides"
 per_tab_ziyarids_successor_desc:0 "Au tournant des Xe et XIe s., la dynastie des Ziyârides dominait la Perse. Même si leur autorité n'a guère duré face aux envahisseurs qui les ont dépouillés de leurs territoires, le règne de ces souverains mâzandarâni a marqué l'histoire de notre peuple. Et, avec l'ascension [Root.GetDuDelaNP] [Root.GetName], notre [Root.GetDir] a tout le droit de proclamer être leur successeur[Root.GetXEDir]."
 per_tab_legacy_of_eranshahr_title:0 "Héritage de l'Êrânshahr"
 per_tab_legacy_of_eranshahr_desc:0 "Nos origines remontent bien au-delà de la dynastie Ziyâride. Durant l'Antiquité, la Perse était gouvernée par l'Êrânshahr, le glorieux empire zoroastrien des Sassanides, assez puissant pour défier la puissance de Rome. Bien évidemment, il serait ridicule de prétendre porter à nouveau leur titre, mais qui peut prétendre davantage que nous avoir le droit légitime de contrôler leurs anciens territoires ?"
 per_qqq_a_state_on_horseback_title:0 "Un peuple à cheval"
 per_qqq_a_state_on_horseback_desc:0 "Nous ne sommes pas originaires de la Perse, mais des steppes indomptées de l'Asie centrale. Le cheval n'est pas pour nous un animal ou une arme sur le champ de bataille, mais l'un des piliers sur lesquels repose notre société. Ne l'oublions jamais !"
 per_qqq_legacy_of_the_seljuk_title:0 "Héritage de Seldjouk"
 per_qqq_legacy_of_the_seljuk_desc:0 "Les steppes nous appellent à nouveau. Nous sommes les dignes ancêtres de nos aïeux, qui jadis dominaient l'Empire seldjoukide. C'est à nous qu'il revient d'honorer leur gloire et de reproduire les succès qui ont été les leurs."
 per_create_the_ghulams_title:1 "Créer les [Root.GetGhilman]"
 per_create_the_ghulams_desc:1 "L'armée [Root.GetRootAdjFS] est constituée pour l'essentiel de troupes irrégulières, levées en temps de guerre, et de [Root.GetQizilbash] qui ont démontré eux-mêmes leur discipline sur le champ de bataille. Mais si ces derniers ont juré fidélité [Root.GetAuAlaDir] [Root.GetDir], il paraît évident qu'ils disposent d'une trop grande influence sur la scène politique. Le danger serait donc beaucoup trop grand de les laisser aussi dominer l'armée. Un contre-pouvoir doit être instauré face à eux."
 per_shahanshahs_coffers_title:0 "Coffres [Root.GetDuDelaDir] [Root.GetDir]"
 per_shahanshahs_coffers_desc:0 "Enfin, la Perse se trouve unifiée sous une seule autorité. Malgré tout, les conséquences des destructions mongoles et timourides se font toujours sentir, et le besoin de reconstruction est évident. Nous devons donc tout faire pour disposer des ressources qui permettront une véritable renaissance."
 per_the_silk_road_title:0 "La route de la soie"
 per_the_silk_road_desc:0 "La route de la soie a été un lien entre l'Europe et les civilisations d'Asie durant des siècles. Après la disparition de l'empire mongol, cependant, il n'était plus sûr de la parcourir. Nous devons donc restaurer la sécurité afin de lui rendre toute son importance."
 per_sino_persians_relations_title:0 "Relations sino-[Root.GetRootAdjFP]"
 per_sino_persians_relations_desc:0 "Les empires perse et chinois ont toujours été en contact et ont perpétuellement pratiqué les échanges l'un avec l'autre grâce à la route de la soie. Maintenant que nous avons repris le contrôle de son extrémité occidentale, nous pouvons donc restaurer ce lien afin d'établir des rapports lucratifs avec l'Empire céleste."
 per_sino_persians_relations_at:0 "Si la mission est menée à bien alors que [Root.GetLeLaNP] §Y[Root.GetName]§! [Root.GetEstSontNP] allié[Root.GetXENP] à un pays possédant les provinces de §Y[1816.GetName]§!, §Y[1821.GetName]§! et §Y[667.GetName]§! :"
 per_sino_persians_relations_bt:0 "Une §Yambassade§! va pouvoir être établie avec notre allié chinois, qui retira la pénalité de relation diplomatique liée à cette alliance."
 per_our_religious_direction_title:0 "L'avenir de la foi"
 per_our_religious_direction_desc:0 "La foi est l'un des piliers sur lequel repose tout empire civilisé. Nous ne pouvons donc négliger cet aspect, mais y consacrer toute notre attention. Le sort de la foi dans tout le Moyen-Orient pourrait bien dépendre des choix que fera [Root.Monarch.GetName], aussi [Root.GetLeLaLDir] [Root.GetDir] doit-[Root.GetIlElleDir] s'entourer des conseillers les plus experts pour tout ce qui regarde les affaires spirituelles."
 per_our_religious_direction_at:1 "Va donner accès soit aux missions §Omusulmanes§!, soit aux missions §Ozoroastriennes§!."
 per_rally_the_warriors_title:0 "Rallier les guerriers"
 per_rally_the_warriors_desc:0 "Les terres de Perse tout comme la couronne des shâhanshâhs sont nôtres. Mais nous devons maintenant les assurer face à une possible invasion étrangère, comme celles des Mongols et des Turcs. Les guerriers de Perse doivent maintenant s'assembler sous la bannière de [Root.Monarch.GetName] !"
 per_qizilbash_loyalty_title:1 "Loyauté des [Root.GetQizilbash]"
 per_qizilbash_loyalty_desc:1 "[Root.per_qizilbash_loyalty_desc]"
 per_qizilbash_loyalty_desc_qizilbash:0 "Les corps des [Root.GetQizilbash] regroupent des Turcomans s'étant voués corps et âme à la défense du chiisme. Organisé à la façon des clans turciques, chacun d'eux dispose de ses propres caractéristiques, ce qui ne facilite pas toujours leur collaboration lors des périodes les plus difficiles. Et malgré cela, leur loyauté doit à tout prix aller [Root.GetAuAlaDir] [Root.GetDir]. Peut-être serait-il sage de le leur rappeler…"
 per_qizilbash_loyalty_desc_aswaran:0 "Les [Root.GetQizilbash] étaient un corps essentiel de l'armée avant la conquête musulmane. Maintenant que le zoroastrisme a retrouvé sa place [Root.GetAuEnNP] [Root.GetName], ils ont été reformés pour servir de nouveau [Root.GetLeLaLDir] [Root.GetDir], même si l'influence turcomane est désormais bien marquée parmi eux. De fait, ces clans ont été les premiers à former notre cavalerie, et ils sont regroupés au sein d'unités séparées de l'armée, ne se mêlant guère des autres corps. Quoi qu'il en soit, leur loyauté doit à tout prix aller [Root.GetAuAlaDir] [Root.GetDir]. Peut-être serait-il sage de le leur rappeler…"
 per_qizilbash_loyalty_at:0 "Transfère §Y50%§! des terres contrôlées par les §Y[This.GetNobles]§! aux §Y[This.GetQizilbash]§!."
 per_qizilbash_loyalty_bt:1 "Recrute §G5§! unités d'§Yinfanterie [Root.GetQizilbash]§! à §Y[Root.Capital.GetCapitalName]§!."
 per_recruit_the_qizilbash_title:1 "Recruter les [Root.GetQizilbash]"
 per_recruit_the_qizilbash_desc:0 "Les [Root.GetQizilbash] sont devenus une puissance politique importante [Root.GetAuEnNP] [Root.GetName]. Pourtant, ils ne présentent pas la moindre utilité pour nous s'ils ne peuvent fournir des unités sur le champ de bataille. Nous devrions donc rappeler aux Turcomans à qui doit s'adresser leur fidélité."
 per_balance_of_power_title:0 "Équilibre des pouvoirs"
 per_balance_of_power_desc:0 "$ESTATE_NOBLES$, [Root.GetQizilbash] et [Root.GetGhilman] appartiennent tous aux élites dirigeantes du pays. Et, naturellement, chacun de ces ordres cherche à saper l'autorité [Root.GetDuDelaDir] [Root.GetDir] afin d'accroître son influence et son contrôle sur le pouvoir. Mais ils ne sont pas seuls à pouvoir jouer ce petit jeu. Les [Root.GetGhilman] ont ainsi été institués pour faire contrepoids face aux [Root.GetQizilbash]. L'heure semble venue qu'ils remplissent leur rôle, et de jouer les uns contre les autres."
 per_balance_of_power_ct:0 "Ni les §Y[Root.GetNobles]§!, ni les §Y[Root.GetQizilbash]§!, ni les §Y[Root.GetGhilman]§! n'ont reçu plus de privilèges que les deux autres ordres."
 per_the_tofangchi_title:0 "Régiments de tofangtchis"
 per_the_tofangchi_desc:0 "Si l'épée, l'arc ou le cheval sont de véritables symboles de notre puissance militaire, il est évident que les nouvelles technologies sont une véritable révolution pour tout ce qui regarde la guerre. Les puissances voisines ont déjà adopté des armes à feu telles que le mousquet, qui leur permettent d'écraser quiconque s'est encore refusé ou n'a pas eu les moyens de le faire. Nous devons mettre sur pied au plus vite des unités dotées et spécialisées dans l'utilisation des armes les plus modernes."
 per_center_of_culture_title:0 "Foyer culturel"
 per_center_of_culture_desc:1 "« Culture » et « [Root.GetName] » vont de pair. Lorsqu'on demande à un émir ce qu'est la culture, il répond « [Root.GetLeLaNP] [Root.GetName] ». Lorsqu'on demande à un lettré où se trouve la capitale des arts, il répond « [Root.Capital.GetCapitalName] »."
 per_checks_and_balance_title:0 "Contre-pouvoirs"
 per_checks_and_balance_desc:1 "[Root.GetAuEnNPCap] [Root.GetName], les pouvoirs [Root.GetDuDelaDir] [Root.GetDir] sont limités par un conseil et le grand vizir. Nulle décision ou action [Root.GetDuDelaDir] [Root.GetDir] n'est validée sans que le vizir n'y consente. Les ordres se montrent évidemment très satisfaits de cet arrangement, mais cela gêne aussi considérablement la centralisation du pouvoir, qui permettrait d'agir plus efficacement. Nous devons donc mettre en place des contre-pouvoirs face à leur puissance."
 per_checks_and_balance_tt:0 "L'influence de §Y2§! ordres est d'au moins §Y60§!, celle de tous les autres étant d'au moins §Y40§!."
 per_enlightened_rule_title:0 "Autorité éclairée"
 per_enlightened_rule_desc:0 "Les talents et la compétence d'un[Root.GetXEDir] [Root.GetDir] reposent pour une bonne part sur sa sagesse, ses projets et l'autorité dont [Root.GetIlElleNP] [Root.GetFaitFontNP] preuve. Si [Root.Monarch.GetName] a certes le droit divin de gouverner [Root.GetLeLaNP] [Root.GetName], sa souveraineté doit s'appuyer sur l'absolutisme et ses projets concernant l'avenir du pays."
 per_enlightened_rule_tt:0 "L'une des trois §Ybranches§! de l'arbre des missions [Root.GetRootAdjFP] a été choisie."
 per_enlightened_rule_at:0 "Si la branche des missions §Ymusulmanes§! a été choisie :"
 per_enlightened_rule_ct:0 "Si la branche des missions §Yzoroastriennes§! a été choisie :"
 per_create_the_tupchi_title:0 "Unités de touptchis"
 per_create_the_tupchi_desc:0 "Les armes utilisant la poudre noire sont de plus en plus répandues sur les champs de bataille. Or, l'artillerie de l'âge d'or de l'islâm ne peut rivaliser, et de loin, avec les canons occidentaux. Nous devons apprendre les secrets de la construction de ces bouches à feu et instaurer des unités d'artillerie."
 per_create_the_tupchi_tt:0 "N'importe pays dont la capitale se trouve en §YEurope§! :\n– a un niveau de technologie £mil£ au moins égal à celui [Root.GetDuDelaNP] §Y[Root.GetName]§! ;\n– est soit [Root.GetSaLeurNP] §Ydépendance§!, soit [Root.GetSonLeurNP] §Yallié§! ;\n– a une opinion d'au moins §Y150§! à [Root.GetSonLeurNP] égard."
 per_establish_the_qurchi_title:0 "Instaurer les qortchi"
 per_establish_the_qurchi_desc:0 "Si l'armée représente notre capacité à appliquer notre parole diplomatique par le recours à la force, elle est aussi la garde nous protégeant de quiconque chercherait à exercer le moindre chantage sur nous. Cependant, elle a aussi une autre fonction : protéger [Root.GetLeLaLDir] [Root.GetDir], de manière à ce que le pays ne s'effondre pas. Nous devrions donc établir un corps spécialisé, entièrement dévoué à la protection [Root.GetDuDelaDir] [Root.GetDir]."
 per_cultured_court_title:0 "Cour de culture"
 per_cultured_court_desc:0 "Le mode de vie, les coutumes et la culture pourraient être bien plus raffinés à la cour. Par ailleurs, nos valeurs et nos idéaux pourraient être revus. La corruption devrait être entièrement éradiquée, et la méritocratie devenir une réalité."
 per_houses_of_knowledge_title:0 "Maisons du savoir"
 per_houses_of_knowledge_desc:0 "Le savoir est un don accordé par le divin à l'homme sachant faire preuve d'humilité. Médecine, mathématiques, physique, autant d'écoles de pensée que nous devrions favoriser et promouvoir. Nous aurions tout à gagner à élever des universités, de manière à ce que le peuple [Root.GetRootAdjMS] accroisse ses connaissances."
 per_the_seljuk_successors_title:0 "Successeurs de Seldjouk"
 per_the_seljuk_successors_desc:0 "À l'ouest s'étend l'Anatolie, qu'avaient conquise autrefois les Romains. Ses provinces et cités ont été autant de champs de bataille pour les envahisseurs mongols et turcs. Désormais y vivent les successeurs des Turcs seldjoukides qui avaient alors conquis la Perse. Nous ne devons pas tarder et nous avancer sur le plateau avant qu'une nouvelle invasion parte de là pour s'emparer de notre pays."
 per_end_the_turkish_threat_title:0 "Fin de la menace turque"
 per_end_the_turkish_threat_desc:0 "Notre marche en Anatolie n'a pas encore atteint son terme. Aussi longtemps qu'un empire turc contrôlera le Bosphore, [Root.GetLeLaNP] [Root.GetName] ser[Root.GetAOntNP] menacé[Root.GetXENP]. Pour assurer [Root.GetSaLeurNP] sécurité, nous devons les chasser en Europe."
 per_end_the_turkish_threat_ct:0 "Aucune province de la région d'§YAnatolie§! n'est plus contrôlée par un pays de culture §Yturque§! n'étant PAS une dépendance [Root.GetDuDelaNP] §Y[Root.GetName]§!."
 per_end_the_turkish_threat_at:0 "Recrutement de §G10§! unités de §Yjanissaires§!."
 per_claim_constantinople_title:0 "Prendre Constantinople"
 per_claim_constantinople_desc:0 "Les anciens empires de la Perse et de Rome sont restés rivaux durant des siècles, qui ont mutuellement cherché à se dominer l'un l'autre et de s'approprier leurs territoires respectifs. Mais, le temps passant, tous deux ont fini par s'effondrer. Toutefois, si le lion gouverne à nouveau le Zagros, le phénix est redevenu cendres. Il est donc temps de parachever l'entreprise lancée par nos aïeux il y a des siècles, en veillant à ce que cet oiseau ne revienne pas à la vie. Conquérons la cité des Romains !"
 per_indomitable_lion_title:1 "[Root.GetPreviewColorPER]Lion indomptable[Root.GetPreviewColorPER_end]"
 per_indomitable_lion_desc:0 "Ni les Ottomans, ni les Moghols ne peuvent revendiquer nos territoires. Aucune puissance chrétienne ne fera fléchir notre résolution pieuse. Aucun musulman ne peut nier notre droit légitime au califat. Nous sommes le lion indomptable, le lion [Root.GetRootAdjMS], qui gouverne depuis les portes de l'Europe jusque sur ce joyau qu'est l'Inde."
 per_a_new_eranshahr_title:1 "[Root.GetPreviewColorPER]Nouvel Êrânshahr[Root.GetPreviewColorPER_end]"
 per_a_new_eranshahr_desc:0 "Tout au long de notre histoire, depuis leur chute, les succès du pays ont été mesurés à ceux des Sassanides, qui gouvernaient ce vaste empire zoroastrien avant qu'il ne s'effondre face aux conquérants musulmans. Mais nos ambitions vont au-delà des leurs. Nos territoires sont plus vastes désormais, et le nouvel Êrânshahr, gouverné par les valeurs et les idéaux de Zoroastre, doit devenir le véritable héritier de l'empire des Achéménides d'autrefois ! À nous désormais de tout faire pour les égaler, avant de les surpasser un jour !"
 par_invade_india_title:0 "Envahir l'Inde"
 par_invade_india_desc:0 "Les terres bordant le Gange comptent parmi les plus fertiles au monde, comme l'attestent les richesses du Nord de l'Inde. Or, si nos possessions sont sécurisées jusqu'aux frontières du sous-continent, ce n'est qu'une question de temps avant qu'un empire y apparaisse qui sera en mesure de s'opposer à nous. Mieux vaut donc frapper d'abord et nous emparer des richesses de l'Hindoustan."
 per_fortify_the_thar_desert_title:0 "Fortifier le Thar"
 per_fortify_the_thar_desert_desc:0 "S'il est évidemment bien loin d'être aussi fertile ou prospère que les rives du Gange, le désert du Thar demeure un véritable atout que nous devrions intégrer au sein de nos territoires : une fois bien défendu, nos frontières sud-est seraient ainsi protégées tout en nous permettant de consacrer notre attention à d'autres régions du sous-continent."
 per_fortify_the_thar_desert_at:0 "Pour une province aléatoire dotée de §Yremparts§!, appartenant [Root.GetAuAlaNP] §Y[Root.GetName]§! ou à [Root.GetSesLeursNP] dépendances, et située dans chacune des contrées du §YJangladesh§!, du §YMârwar§!, du §YSindh méridional§! et de §YPatan§! :"
 per_master_of_india_title:0 "Domination de l'Inde"
 per_master_of_india_desc:0 "Le cœur de l'Inde est à notre portée. Nous devons donc poursuivre nos campagnes pour nous arroger la suprématie sur le sous-continent."
 per_master_of_india_at:0 "Cet événement va permettre de former [MUG.GetLeLaNP] §M[MUG.GetName]§!."
 per_the_islamic_teachings_title:1 "[Root.GetPreviewColorPER]Enseignements islamiques[Root.GetPreviewColorPER_end]"
 per_the_islamic_teachings_desc:0 "L'islâm est une religion complexe. Les nombreux héritiers du Prophète – la paix soit sur Lui – revendiquent la supériorité de leurs enseignements sur ceux de leurs rivaux, au point que l'oumma s'est trouvée divisée entre plusieurs branches. Mais une seule école peut être choisie ; une seule permettra l'illumination spirituelle des fidèles."
 per_the_islamic_teachings_at:1 "Donne accès soit aux missions §Ochiites§!, soit aux missions §Osunnites§!."
 per_convert_persia_title:1 "[Root.GetPreviewColorPER]Convertir la Perse[Root.GetPreviewColorPER_end]"
 per_convert_persia_desc:0 "La situation religieuse en Perse est pour le moins précaire, et pourrait susciter des rébellions contre [Root.GetLeLaLDir] [Root.GetDir]. Nous devons donc créer une identité [Root.GetRootAdjFS] unificatrice en imposant l'unité religieuse."
 per_convert_persia_ct:0 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! [Root.GetAOntNP] choisi entre les missions §Ychiites§! et §Ysunnites§!."
 per_unify_the_shia_realms_title:1 "[Root.GetPreviewColorPER]Union de tous les chiites[Root.GetPreviewColorPER_end]"
 per_unify_the_shia_realms_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetNestNesontNP] pas seul[Root.GetXENP] à avoir adopté les enseignements du chiisme. D'autres, en Arabie, au Machrek ou même en Afrique ont vu la même vérité. Il est de notre devoir de les protéger des menaces que font peser sur eux les hérétiques, par la diplomatie ou en leur envoyant nos armées."
 per_unify_the_shia_realms_at:1 " provinces §Ychiites§! d'§YArabie§!, d'§YInde§! ou d'§YAfrique§! sont possédées par un pays §Ychiite§! n'étant ni [Root.GetLeLaNP] §Y[Root.GetName]§!, ni [Root.GetSesLeursNP] dépendances, ni [Root.GetSesLeursNP] alliés."
 per_unify_the_shia_realms_bt:0 "Tous les alliés §Ychiites§! [Root.GetDuDelaNP] §Y[Root.GetName]§! possédant des provinces dans la région de l'§YArabie§! ou en §YAfrique§! vont avoir §G25§! raisons supplémentaires d'accepter de rejoindre notre §Ysphère d'influence culturelle§!."
 per_great_shia_empire_title:1 "[Root.GetPreviewColorPER]Empire chiite[Root.GetPreviewColorPER_end]"
 per_great_shia_empire_desc:0 "Nous devons fonder un empire chiite qui passera l'épreuve du temps, si puissant qu'il fera paraître les empires perses des siècles passés, et jusqu'à celui des Achéménides, comme une tentative avortée."
 per_abbasid_successor_title:1 "[Root.GetPreviewColorPER]Successeurs des Abbassides[Root.GetPreviewColorPER_end]"
 per_abbasid_successor_desc:0 "La Perse était autrefois une région importante pour le califat abbasside, qui gouvernait l'ensemble du monde musulman par la grâce divine. Mais lorsque les envahisseurs traversèrent la région, alors même que les Abbassides étaient confrontés à des difficultés intérieures, l'empire qu'ils dominaient disparut entièrement. Il est temps de reprendre leur suite et de réunifier l'ensemble de leurs possessions sous notre autorité."
 per_unify_islam_title:1 "[Root.GetPreviewColorPER]Unifier l'Islâm[Root.GetPreviewColorPER_end]"
 per_unify_islam_desc:0 "L'Islâm est depuis trop longtemps fracturé. Les impies se sont emparés de cités qui étaient autrefois saintes aux yeux des fidèles, tandis que les hérétiques perpétuent les divisions au sein de l'oumma. Si nous voulons nous ériger en successeurs au califat, nous devons prouver que [Root.Monarch.GetName] mérite le titre en unifiant l'ensemble du monde musulman sous son autorité."
 per_our_religious_stance_title:1 "[Root.GetPreviewColorPER]La question de la foi[Root.GetPreviewColorPER_end]"
 per_our_religious_stance_desc:0 "Peu de questions divisent autant que ce qui a trait à la foi et aux relations avec les païens et les hérétiques. Non seulement les décisions en ce domaine ont une influence directe sur le sort des croyants, mais elle reparaît avec chaque nouvelle conquête. [Root.GetLeLaLDirCap] [Root.GetDir] devrait donc organiser un débat théologique pour recevoir l'opinion à la fois des [Root.GetClercs] et des [Root.GetDhimmi]."
 per_our_religious_stance_at:0 "Si la mission est menée à bien alors qu'un §Yinquisiteur§! a été recruté comme conseiller :"
 per_our_religious_stance_bt:0 "Si la mission est menée à bien alors qu'un §Ythéologien§! a été recruté comme conseiller :"
 per_sword_of_our_faith_title:1 "[Root.GetPreviewColorPER]Épée de la foi[Root.GetPreviewColorPER_end]"
 per_sword_of_our_faith_desc:0 "Si la question des païens [Root.GetAuEnNP] [Root.GetName] a été réglée, il est évident que les infidèles hors de nos frontières constituent une menace pour [Root.GetLeLaRel] [Root.GetRelN] et pour la culture [Root.GetCultFS] dans son ensemble. Nous devons donc prendre l'épée et livrer bataille afin d'assurer la survivance et la prospérité de notre foi."
 per_sword_of_our_faith_ct:0 "Prendre le titre de §Ydéfenseur de la foi§! et le conserver conférera désormais :"
 UNTIL_NO_MORE_DOTF:0 "aussi longtemps que nous conserverons le titre de §Ydéfenseur de la foi§!"
 per_the_persian_influence_title:1 "[Root.GetPreviewColorPER]Influence persane[Root.GetPreviewColorPER_end]"
 per_the_persian_influence_desc:0 "Toute expansion ne se fait pas nécessairement par les armes. La diplomatie et la culture sont aussi des outils qui peuvent être utiles pour propager notre influence et manipuler les États de moindre statue que le nôtre. L'agrandissement de nos possessions ne doit donc pas se décider que par les victoires sur le champ de bataille, mais aussi à la cour. Pour cela, cependant, l'administration doit être préparée aux défis qui nous attendent."
 per_the_persian_influence_ct:1 "Est de foi §Y[Root.GetRelFS]§! et soit est de culture §Y[Root.GetCultFS]§!, soit appartient à la sphère culturelle §Y[Root.GetSphCultFS]§!, soit est d'une culture §Yacceptée§!."
 per_expand_our_influence_title:1 "[Root.GetPreviewColorPER]Étendre notre influence[Root.GetPreviewColorPER_end]"
 per_expand_our_influence_desc:0 "La plupart des empires ne comptent que sur la force, sur des manœuvres insidieuses de leurs diplomates ou sur des mariages des membres de leur dynastie pour étendre leurs frontières. De telles méthodes, cependant, révèlent simplement que ces pays n'ont jamais envisagé que leur culture pouvait être un outil très utile pour les affaires étrangères. [Root.GetLeLaNPCap] [Root.GetName], au contraire, étend[Root.GetXEntNP] [Root.GetSonLeurNP] influence non par la brutalité des canons et le tranchant de la dague, mais par la poésie et les tapis."
 per_expand_our_influence_at:0 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! [Root.GetAOntNP] utilisé au moins à §Y5§! reprises les actions d'§Yinfluence persane§! (actuellement §Y[Root.GetCurrentPersianInfluenceInteractionCounter]§!/§Y5§!)."
 per_expand_our_influence_bt:1 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! [Root.GetAOntNP] utilisé au moins à §Y5§! reprises l'action diplomatique §YVassaliser§! (actuellement §Y[Root.GetCurrentPersianInfluenceElevationCounter]§!/§Y5§!)."
 persian_influence_interaction_counter_tt:0 "[This.persian_influence_interaction_counter.GetValue]"
 persian_influence_elevation_counter_tt:0 "[This.persian_influence_elevation_counter.GetValue]"
 per_language_of_poetry_title:1 "[Root.GetPreviewColorPER]Poésie [Root.GetRootAdjFS][Root.GetPreviewColorPER_end]"
 per_language_of_poetry_desc:0 "L'arabe est assurément la langue de la foi, au Levant tout autant qu'en Perse, mais la langue des arts, du raffinement et de la culture est bel et bien le [Root.GetCultMS]. Nul ne peut se prétendre réellement artiste, poète ou sultan s'il ne le parle pas."
 per_language_of_poetry_at:0 "Au moins §Y50§! provinces ont été converties à la culture §Y[Root.GetCultFS]§! (actuellement §Y[Root.GetNumCultureConvertedToOwnCultureProvinces]§!/§Y50§!)."
 per_language_of_poetry_bt:0 "Au moins §Y15§! pays ont été convertis de force à la culture §Y[Root.GetCultFS]§!, par la guerre ou par la diplomatie (actuellement §Y[Root.GetNumForceCultureConvertedCountries]§!/§Y15§!)."
 per_language_of_poetry_ct:0 " dépendances ont la culture §Y[Root.GetCultFS]§! comme culture principale."
 per_reborn_in_fire_title:1 "[Root.GetPreviewColorPER]Renaissance par le feu[Root.GetPreviewColorPER_end]"
 per_reborn_in_fire_desc:0 "Trop longtemps notre ancienne foi est restée en sommeil. Il est temps de rallumer le feu, de façonner un pays nouveau à la lumière du zoroastrisme."
 per_reborn_in_fire_at:0 "Si la mission est menée à bien après que la chaîne d'événements §Y[Root.GetLeLaNPCap] [Root.GetName] et le zoroastrisme§! est arrivée à son terme :"
 per_reborn_in_fire_bt:0 "S'il n'y a aucun foyer de conversion au §Yzoroastrisme§! [Root.GetAuEnNP] §Y[Root.GetName]§!, la province de §Y[Root.Capital.GetName]§! va se convertir et en devenir un."
 per_build_the_fire_temples_title:1 "[Root.GetPreviewColorPER]Temples du feu[Root.GetPreviewColorPER_end]"
 per_build_the_fire_temples_desc:0 "Le feu est le symbole de la pureté, et si notre foi est loin de ne révérer que le feu, sa lumière, représentant l'énergie d'Ahûrâ Mazdâ, est sacrée à nos yeux. Lors de la conquête musulmane, de nombreux temples du feu ont été détruits, et leurs lumières étouffées. Nous devons donc les restaurer à leur gloire de jadis."
 per_purify_the_holy_sites_title:1 "[Root.GetPreviewColorPER]Purifier les sites sacrés[Root.GetPreviewColorPER_end]"
 per_purify_the_holy_sites_desc:0 "La conquête musulmane, de même que les invasions des cavaliers d'Asie centrale, n'a apporté que la destruction aux cités zoroastriennes. Même les sites sacrés, qui renfermaient autrefois la flamme de Zoroastre lui-même, n'ont pas été épargnés. Nous devons donc les purifier tous."
 per_balance_the_three_flames_title:1 "[Root.GetPreviewColorPER]Équilibrer les feux[Root.GetPreviewColorPER_end]"
 per_balance_the_three_flames_desc:0 "Trois feux, tirant leur énergie directement d'Ahûrâ Mazdâ.\nTrois feux, pourvoyeurs de miracles sur les lieux sacrés de notre foi.\nTrois feux, tous d'égale importance, tous s'équilibrant.\n\nLes [Root.GetClercs] souhaitent qu'aucun des feux sacrés ne reçoive la préséance sur les autres, mais reçoivent une attention égale dans nos prières."
 the_three_royal_fires_counter_tt:0 "[This.the_three_royal_fires_counter.GetValue]"
 per_balance_the_three_flames_tt:0 "Le mécanisme des §Ytrois feux royaux§! est utilisé."
 per_balance_the_three_flames_at:1 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! [Root.GetAOntNP] usé de la capacité gouvernementale des §Ytrois feux royaux§! au moins §Y5§! fois (actuellement §Y[Root.GetRoyalFiresAbilityCounter]§!/§Y5§!)."
 per_balance_the_three_flames_bt:1 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! [Root.GetAOntNP] usé de la capacité gouvernementale §YÂdur Farnbagh§! au moins §Y1§! fois."
 per_balance_the_three_flames_ct:1 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! [Root.GetAOntNP] usé de la capacité gouvernementale §YÂdur Burzhên-Mirh§! au moins §Y1§! fois."
 per_balance_the_three_flames_dt:1 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! [Root.GetAOntNP] usé de la capacité gouvernementale §YÂdur Gushnasp§! au moins §Y1§! fois."
 per_restore_the_avesta_title:1 "[Root.GetPreviewColorPER]Restaurer l'Avesta[Root.GetPreviewColorPER_end]"
 per_restore_the_avesta_desc:0 "L'Avesta, le recueil des textes sacrés de notre foi, présente la cosmologie d'Ahûrâ Mazdâ et de ses sept Amesha Spenta, les Immortels bénéfiques. Il contient tous les rituels et l'ensemble des valeurs auxquelles doivent se conformer les croyants, les concepts liés au libre arbitre, et la description du combat entre Ahûrâ Mazdâ et son ennemi, l'esprit malfaisant Angra Mainyu. Nos ennemis ont par le passé détruit la plupart des exemplaires de l'Avesta, aussi devons-nous tout faire pour le recréer afin que les enseignements de Zoroastre puissent se perpétuer."
 per_the_city_of_daman_title:1 "[Root.GetPreviewColorPER]Cité de Damana[Root.GetPreviewColorPER_end]"
 per_the_city_of_daman_desc:0 "De nombreux croyants ont fui la Perse lorsque son sort est devenu évident. Fuyant les invasions, ces pauvres âmes ont fondé une communauté nouvelle dans la cité indienne de Damana. Des générations plus tard, les habitants de cette cité ne peuvent plus guère être qualifiés de Persans, mais ils nous demeurent liés par la foi que nous partageons. Nous devons donc nous assurer qu'ils puissent prospérer au sein d'un pays qui soit pleinement zoroastrien."
 per_muslim_integration_title:1 "[Root.GetPreviewColorPER]Intégration des musulmans[Root.GetPreviewColorPER_end]"
 per_muslim_integration_desc:0 "Les musulmans ont perdu leur prééminence dans le gouvernement [Root.GetDuDelaNP] [Root.GetName], et ils sont désormais regardés comme impies. Nous ne pouvons cependant tolérer que la vengeance s'exerce, pour un parti comme pour l'autre ; l'attrait du Mal portant le déguisement de la justice ne doit pas nous consumer. Non, ce qu'il faut est trouver un moyen pacifique d'intégrer au mieux ces gens au sein de la société."
 per_zoroastrian_community_title:1 "[Root.GetPreviewColorPER]Communauté zoroastrienne[Root.GetPreviewColorPER_end]"
 per_zoroastrian_community_desc:0 "Maintenant que notre position est assurée, aussi bien en matière politique que pour ce qui concerne la foi, l'heure est venue de trouver des alliés en ce monde de ténèbres. Nous devrions donc contribuer à l'établissement d'une communauté zoroastrienne, avec qui un soutien mutuel serait possible lors des temps difficiles."
 per_zoroastrian_community_tt:0 " pays connus sont de foi §Y[Root.GetFamRelFS]§!."
 per_an_asha_empire_title:1 "[Root.GetPreviewColorPER]Empire de l'Asha[Root.GetPreviewColorPER_end]"
 per_an_asha_empire_desc:0 "L'Asha a des acceptions très diverses. Cependant, les idées qui y sont le plus communément associées sont « justice », « ordre », « bonté » ou « vérité », des attributs qui doivent être associés à notre pays renaissant. Bien penser, bien dire et bien agir doivent s'incarner en chaque aspect de notre culture et de notre gouvernement."
