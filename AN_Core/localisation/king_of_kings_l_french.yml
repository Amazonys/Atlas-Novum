 asha_vahishta:0 "Asha Vahishta"
 asha_vahishta_desc:0 "L'§YAsha Vahishta§! s'accroît :\n– en contractant une §Yalliance§! : §G+2§!\n– en §Yimposant la paix§! au nom d'un pays zoroastrien : §G+5§!\n– en contractant un §Ymariage royal§! : §G+0.5§!\n– en §Ygarantissant§! un pays : §G+1§!\n– en faisant des §Ydons§! : §G+1§!\n– en §Yremboursant les dettes§! d'un autre pays : §G+2§!\n– en §Yinfluençant un pays§! : §G+2§!\n– en §Yintervenant dans une guerre§! : §G+50§!\n\nIl décroît :\n– en rompant une §Yalliance§! : §R-5§!\n– en §Yconvertissant de force§! des pays : §R-1§! par point de développement\n– en §Yconvertissant§! des provinces : §R-1§! par point de développement\n- en §Ymenaçant§! de guerre : §R-10§!\n– en envoyant des §Yinsultes§! : §R-5§!\n– en fabriquant des §Yrevendications§! : §R-1§!\n– en rompant un §Ymariage royal§! : §R-1§!\n--------------\nAsha Vahishta est le nom donné à la divinité et à la bonté de nos actions, et représente l'énergie positive du dieu de la vérité, Ahûrâ Mazdâ. Les concepts déterminant son accroissement sont celles du « bien penser, bien dire, bien faire », et si à la fin des temps le Bien prévaudra, il est indéniable que ce sont nos actes qui nous mèneront au paradis.\nCertaines actions telles que déclarer une guerre juste sont soumises à des interprétations très débattues, et ne sont donc ni positives, ni négatives.\n"
 ###HOLY ORDER###
 savafid_order:0 "Safavides"
 savafid_order_desc:0 "Fondée par le mystique Cheikh Safî ad-Dîn Ardabilî, la congrégation soufie de la Safaviyya est dirigée de père en fils depuis son fondateur. Avec le temps, l'ordre safavide est devenu de plus en plus militant, permettant à la dynastie Safavide d'accéder au pouvoir."
 zahediyeh_order:0 "Zahédites"
 zahediyeh_order_desc:0 "La congrégation soufie de la Zahediyya a été fondée par Taj ad-Dîn Ibrahîm Zâhîd al-Geylânî, qui évolua par la suite pour devenir l'ordre des Safavides.\nGrâce aux efforts des religieux, cet ordre a pu être restauré."
