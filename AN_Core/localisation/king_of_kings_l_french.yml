 legacy_of_the_seljuk_reform_desc:0 "Au sein de notre société, armée et peuple se confondent. Chaque homme est autant un chasseur qu'un guerrier à cheval, ce qui fait de la cavalerie notre pièce maîtresse sur les champs de bataille."
