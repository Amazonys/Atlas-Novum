 ARB_ideas_bonus:0 "ambitions de l'Arabie"
 ARB_arabian_pincers:0 "Tactiques des cavaliers arabes"
 ARB_arabian_pincers_desc:0 "Au cours de l'expansion du califat, bon nombre de batailles ont été remportées par le recours à la cavalerie. Feindre la retraite ou flanquer avec prudence sont quelques-unes des tactiques utilisées par les cavaliers arabes, inégalés de par le monde."
 ARB_pact_of_umar:0 "Pacte de 'Umar"
 ARB_pact_of_umar_desc:0 "Un pacte a été signé autrefois par le calife 'Umar avec les dhimmî de ses territoires. Du fait qu'il a ensuite été loué par la jurisprudence musulmane, cet accord a été une base juridique toujours respectée pour le traitement à réserver aux gens du Livre."
 ARB_engage_in_indian_ocean_trade:0 "Commerce de l'océan Indien"
 ARB_engage_in_indian_ocean_trade_desc:0 "De nombreux marchands arabes participent de manière active aux échanges sur toutes les rives de l'océan Indien. C'est grâce à leur esprit entreprenant que l'islâm s'est propagé de manière pacifique dans tous les ports et territoires environnants. Les négociants doivent donc à tout prix poursuivre leurs voyages."
 ARB_conversion:0 "Porter la parole d'Allâh"
 ARB_conversion_desc:0 "L'histoire et la vie du Prophète – la paix soit sur Lui – et ses révélations sont encore inconnues de nombreux peuples de par le monde. Nous devons donc les faire connaître et proposer à tous le salut qui attend ceux qui se soumettent à Allâh."
 ARB_jihad:0 "Jihâd"
 ARB_jihad_desc:0 "Le pilier idéologique de l'expansion est le jihâd, la guerre sainte contre les incroyants. L'islâm doit s'étendre, même si cela implique de verser le sang."
 ARB_new_caliphate_rising:0 "Nouveau califat"
 ARB_new_caliphate_rising_desc:0 "Avec la soumission des Abbassides et leur assujettissement par les Mamelouks, il semble que la longue suite des califes légitimes a été brisée. L'heure est donc venue de restaurer le califat."
 ARB_mubarizun:0 "Mubârizûn : les duellistes"
 ARB_mubarizun_desc:0 "Les mubârizûn constituent l'élite et les membres les mieux entraînés de toute armée arabe. Leur but est de livrer le combat contre les champions de l'ennemi."

 cb_spread_islam:0 "Expansion de l'Islâm"
 cb_spread_islam_desc:0 "Les infidèles ignorent toujours la parole d'Allâh. Nous devons donc les éclairer, à la pointe de l'épée si nécessaire."
 ARB_spread_islam_wargoal:0 "Démontrer sa supériorité"
 ARB_spread_islam_wargoal_desc:0 "L'objectif de la guerre est de démontrer notre supériorité en remportant des victoires."
 YEM_rassids_title:0 "Royaumes chiites"
 YEM_rassids_desc:0 "La division religieuse au Yémen remonte aussi loin que la succession de Muhammad. Pourtant, la répartition des confessions a évolué au cours des siècles qui ont suivi. Les Rassides en particulier, ont pris une grande importance en prêchant une forme rare mais ambitieuse du zaïdisme."
 YEM_islamic_ambitions_title:0 "Ambitions islamiques"
 YEM_islamic_ambitions_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] se trouv[Root.GetEEntNP] aux portes mêmes de la Mecque et de Médine, et [Root.GetSaLeurNP] ferveur est chaque jour plus visible. Nous devrions donc prendre les deux villes saintes pour former un nouveau califat dirigé par les [Root.Monarch.Dynasty.GetName], qui sera alors en mesure de veiller sur la communauté des fidèles."
 YEM_arabian_ambitions_title:0 "Unification de l'Arabie"
 YEM_arabian_ambitions_desc:0 "L'Arabie heureuse est destinée depuis toujours à gouverner l'ensemble de la péninsule, et ce n'est qu'une question de temps avant que la ville qui a vu naître Muhammad et l'un des plus vastes empires au monde se trouve sous le contrôle [Root.GetDuDelaNP] [Root.GetName]."
 YEM_an_imminent_collapse_title:0 "Chute imminente"
 YEM_an_imminent_collapse_desc:0 "Le Yémen rassoulide devrait bientôt tomber, victime de son triste sort. Les Tahirides, eux, gagnent en puissance à Aden, et avec la poussée des Rassides depuis le nord, la contrée devrait bientôt être extrêmement disputée."
 YEM_rasulids_title:0 "Cœur du Yémen"
 YEM_rasulids_desc:0 "Le cœur du Yémen se trouve dans la zone sous contrôle rassoulide. Or, il est certain que quiconque pourra prendre [4280.GetCapitalName] et [390.GetCapitalName] et soumettre Aden pourra réunifier l'ensemble de ces territoires déchirés par les conflits."
 YEM_unite_yemen_title:0 "Unifier le Yémen"
 YEM_unite_yemen_desc:0 "Cela fait maintenant des décennies qu'un pouvoir fort et centralisé n'a pu gouverner l'ensemble du Yémen. Les [Root.Monarch.Dynasty.GetName] doivent remplir cette mission sacrée, de manière définitive. C'est à [Root.Monarch.GetName] de parader dans les rues de [4280.GetCapitalName] pour faire connaître aux fidèles son triomphe."
 YEM_across_the_strait_title:0 "Franchir la Porte"
 YEM_across_the_strait_desc:0 "De l'autre côté de Bâb al-Mandab se trouve une terre qui, si elle nous est culturellement étrangère, est prospère et dont la foi est proche de la nôtre. Franchissons donc la Porte des lamentations pour établir des avant-postes sur la côte des Somalis."
 YEM_tahirids_title:0 "Soumettre les Tahirides"
 YEM_tahirids_desc:0 "Les Tahirides étaient des conseillers et des fidèles de la dynastie rassoulide, dont le fief se trouvait essentiellement à l'est. Or, avec le vide du pouvoir, ils ont commencé à se tailler un véritable royaume autour d'Aden, qui menace désormais [4280.GetCapitalName]."
 YEM_defeat_hormuz_title:0 "Vaincre Ormuz"
 YEM_defeat_hormuz_desc:0 "Les marchands d'Ormuz sont nos rivaux de toujours sur les marchés de l'Inde. Si nous pouvions ruiner leur patrie et mettre fin à leur autonomie, ils seraient contraints de coopérer désormais – au point sans doute que nul ne pourrait plus mettre à mal le monopole des négociants [Root.GetRootAdjMP] en Inde."
 YEM_taiz_title:0 "La cité des rois"
 YEM_taiz_desc:0 "Jusqu'à l'ascension des Tahirides qui en ont fait leur capitale, [4280.GetCapitalName] n'a été somme toute qu'une ville mineure pour le Yémen. Mais elle est alors devenue une cité centrale, la première de la région, siège du pouvoir et lieu stratégique par sa localisation."
 YEM_aden_title:0 "Port d'Aden"
 YEM_aden_desc:0 "Si [4280.GetCapitalName] est le cœur politique du Yémen, Aden en est le cœur économique, une plaque tournante des échanges et un marché central. Nous devons donc tout faire pour mettre fin aux conflits et restaurer la confidence des négociants, et bientôt nous pourrons récolter les fruits du labeur consistant à lui rendre sa prospérité."
 YEM_masters_of_arabian_sea_title:0 "Suprématie en mer d'Arabie"
 YEM_masters_of_arabian_sea_desc:0 "Maintenant que toute concurrence a été éliminée, les négociants [Root.GetRootAdjMP] sont désormais les seuls intermédiaires entre le Machrek et l'Inde. Leur monopole fera à coup sûr notre fortune."
 YEM_eastern_hub_title:0 "Centre du négoce oriental"
 YEM_eastern_hub_desc:0 "Maintenant que les négociants [Root.GetRootAdjMP] dominent les échanges, l'arabe yéménite est devenu la langue commune dans tous les ports de la mer d'Arabie, et est employé par quiconque veut acheter et vendre sur les marchés, qu'ils viennent d'Inde, de Perse ou de la côte des Somalis. Et gare à eux s'ils se mettent à dos les riches [Root.GetBourgeois] d'Aden !"
 YEM_build_a_navy_title:0 "Protéger la Porte"
 YEM_build_a_navy_desc:0 "Une condition indispensable pour atteindre nos ambitions en mer est de disposer d'une puissante flotte marchande. N'étant plus perturbés par les conflits civils, nous devrions donc y consacrer désormais toute notre attention."
 YEM_secure_indian_trade_title:0 "Commerce avec l'Inde"
 YEM_secure_indian_trade_desc:0 "Les négociants [Root.GetRootAdjMP] sont réputés sur toute la côte occidentale de l'Inde, mais uniquement dans les ports majeurs. Si nous disposions d'une flotte marchande plus imposante, et en tirant meilleur parti des vents saisonniers, nous pourrions établir des liens bien plus forts avec le sous-continent."
 YEM_mukha_title:0 "Port de Moka"
 YEM_mukha_desc:0 "Moka est réputée pour être le marché où tant de cultivateurs de café vendent leur production. Il est donc crucial de développer ce port."
 YEM_coffee_title:0 "Monopole du café"
 YEM_coffee_desc:0 "Les grains de café sont de plus en plus disponibles, aussi le breuvage qui est en tiré est-il de plus en plus consommé, dans le monde entier. Nombreux sont ceux qui lui attribuent des effets miraculeux, pour le corps autant que pour l'esprit. Nous devrions donc tirer parti de notre monopole sur ce produit si demandé."
 YEM_religious_battlegrounds_title:0 "Conflits religieux"
 YEM_religious_battlegrounds_desc:0 "Hors l'Iran, le Yémen est la région la plus diverse sur le plan religieux de tout le monde musulman, ce qui cause des conflits incessants. La question doit donc être réglée au plus vite."
 YEM_unite_yemen_religiously_title:0 "Fin des conflits religieux"
 YEM_unite_yemen_religiously_desc:0 "Il n'y a guère qu'une seule et unique manière d'interpréter le Coran et les 'ahâdîth : la nôtre. C'est donc à [Root.Monarch.GetName] qu'il revient de veiller à ce que tous au Yémen suivent la voie droite."
 YEM_city_of_sanaa_non_ras_title:0 "Cité de [390.GetCapitalName]"
 YEM_city_of_sanaa_non_ras_desc:0 "La cité de [390.GetCapitalName] a joué un rôle crucial dans l'histoire de la région. Détenue actuellement par les Rassides, nous devons les en expulser afin de la développer et en faire une capitale secondaire pour [Root.GetLeLaNP] [Root.GetName]."
 YEM_expel_sunnites_title:0 "Expulser les sunnites"
 YEM_expel_sunnites_desc:0 "Les sunnites constituent la majorité des habitants des territoires voisins, et des musulmans dans leur ensemble. Si nous voulons voir le zaïdisme se répandre, nous devons donc mettre à bas leurs dirigeants et veiller à ce qu'ils soient contraints d'accepter la supériorité [Root.GetDuDelaNP] [Root.GetName]."
 YEM_dawah_title:0 "Da'wa"
 YEM_dawah_desc:1 "Sous l'autorité [Root.GetDuDelaDir] [Root.GetDir] [Root.Monarch.GetName] et des [Root.Monarch.Dynasty.GetName], nous devons répondre à l'appel au jihâd. Nos voisins doivent reconnaître les droits légitimes de l'imamat [Root.GetRootAdjMS]."
 YEM_convert_sunni_mosques_title:0 "Mosquées sunnites"
 YEM_convert_sunni_mosques_desc:0 "La façon la plus efficace de convertir les sunnites est de contraindre les mosquées et leurs imâms à suivre la voie droite."
 YEM_spread_zaidi_zealotry_title:0 "Propager le zaïdisme"
 YEM_spread_zaidi_zealotry_desc:0 "Il est étonnant que si peu de musulmans reconnaissent 'Alî comme le successeur de Muhammad, et qu'encore moins reconnaissent le rôle prépondérant de Zayd ibn 'Alî pour porter la parole d'Allâh. Nous devons mettre fin à cette ignorance qui frappe les fidèles."
 YEM_zaidi_caliphate_title:0 "Califat zaïdite"
 YEM_zaidi_caliphate_desc:0 "Tout comme les sunnites, les zaïdites reconnaissent l'importance d'avoir un guide spirituel : le calife. Mais nous ne pouvons reconnaître nous-mêmes les califes sunnites. En vérité, c'est donc [Root.GetAuAlaDir] [Root.GetDir] [Root.GetDuDeNP] [Root.GetName] qu'il revient donc de prendre le titre de calife des zaïdites."
 YEM_city_of_sanaa_ras_title:0 "Cité de Sanaa"
 YEM_city_of_sanaa_ras_desc:0 "Au cœur de nos territoires se trouve la cité de Sanaa, l'une des plus anciennes du Yémen, et la capitale de l'imamat. Nous devons la développer pour en faire un symbole de résistance et de foi dominant toutes les vallées du Yémen."
 YEM_city_of_sanaa_ras_tt:0 "Le monument §YCité de Sanaa§! est au moins §Ynotable§!."
 YEM_zaidi_dominance_title:0 "Suprématie du zaïdisme"
 YEM_zaidi_dominance_desc:0 "Si [Root.GetLeLaLDir] [Root.GetDir] inspire déjà la fois parmi les habitants [Root.GetDuDelaNP] [Root.GetName], conquérir les villes saintes pour y proclamer sa suprématie porterait davantage encore notre message. Nombre de fidèles, alors, afflueraient sur nos territoires, empliraient nos villes de gens prêts à servir les [Root.Monarch.Dynasty.GetName]."
 
