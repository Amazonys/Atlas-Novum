 desc_geo_consecrated_ground:0 "La province de [Root.GetName] a été consacrée par la nomination d'un métropolite, ce qui la place sous la protection divine autant que sous celle [Root.Owner.GetDuDelaDir] [Root.Owner.GetDir]."
 desc_geo_beacon1:1 "Les âges sombres de la Chrétienté au Moyen-Orient sont bel et bien révolus. [Root.GetLeLaNPCap] [Root.GetName] [Root.GetEstSontNP] devenu[Root.GetXENP] un bastion de la foi [Root.GetRelFS], et bientôt la suprématie de la véritable croix sera réaffirmée !"
 desc_geo_beacon2:1 "Les âges sombres [Root.GetDuDelaRel] [Root.GetRelN] au Moyen-Orient sont bel et bien révolus. [Root.GetLeLaNPCap] [Root.GetName] en [Root.GetEstSontNP] devenu[Root.GetXENP] un bastion de la foi [Root.GetRelFS], et bientôt sa suprématie sera réaffirmée !"
 desc_geo_beacon1_empowered:0 "Les âges sombres de la Chrétienté au Moyen-Orient sont bel et bien révolus. [Root.GetLeLaNPCap] [Root.GetName] [Root.GetEstSontNP] devenu[Root.GetXENP] un bastion de la foi [Root.GetRelFS], et bientôt la suprématie de la véritable croix sera réaffirmée !"
 desc_geo_beacon2_empowered:0 "Les âges sombres [Root.GetDuDelaRel] [Root.GetRelN] au Moyen-Orient sont bel et bien révolus. [Root.GetLeLaNPCap] [Root.GetName] en [Root.GetEstSontNP] devenu[Root.GetXENP] un bastion de la foi [Root.GetRelFS], et bientôt sa suprématie sera réaffirmée !"
 desc_geo_realm_reborn:1 "La crise a été évitée. Maintenant vient l'heure pour [Root.GetLeLaNP] [Root.GetName] de connaître une ère de prospérité et de paix !"
 desc_geo_heirs_of_romans:1 "Le trône des Romains est désormais nôtre. Nous avons pu reprendre l'héritage de Rome, et lui ferons honneur pour les siècles à venir."
 desc_geo_fertile_crescent:1 "Les terres fertiles de la Mésopotamie ont permis la prospérité de bien des civilisations. Il en ira de même pour [Root.Owner.GetLeLaNP] [Root.Owner.GetName]."
 desc_geo_embassies:1 "Les talents diplomatiques des ambassadeurs [Root.GetRootAdjMP] doivent être utilisés au mieux pour étendre nos réseaux d'espionnage au sein des pays étrangers."
 desc_geo_broke_tatar_yoke:0 "Des nations chrétiennes innombrables ont subi le joug des Tatars. Mais, enfin, elles ont été libérées par [Root.GetLeLaNP] et la domination des Tatars est désormais révolue."
 desc_geo_righteous_conquest:0 "[Root.GetLeLaLDirCap] [Root.GetDir] [Root.Monarch.GetName] s'est montré[Root.GetXEDir] juste envers les habitants de Saraï, montrant au monde que tous ceux qui étaient soumis au joug des Tatars n'ont pas à craindre l'avancée des armées [Root.GetRootAdjFP]."
 desc_geo_avenging_manzikert:1 "Le souvenir de la défaite de Manzikert hante toujours de nombreux chrétiens, pour qui elle a été un tournant dans l'histoire de l'Asie Mineure et de la Chrétienté. Mais, enfin, [Root.GetLeLaNP] [Root.GetName] [Root.GetAOntNP] vengé cet affront."
 desc_geo_turning_the_tide:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetSestSesontNP] relevé[Root.GetXENP] de [Root.GetSesLeursNP] ruines, [Root.GetAOntNP] renversé le cours de l'histoire et l'[Root.GetAOntNP] emporté dans cette bataille séculaire qui visait à s'assurer du contrôle de l'Anatolie."
 desc_geo_restore_holy_city:1 "La plus sainte de toutes les cités de la Chrétienté a grandement souffert sous le joug musulman. Il est donc de notre devoir de la restaurer à sa grandeur passée."
 desc_geo_restore_holy_city2:1 "La plus sainte de toutes les cités de la Chrétienté a grandement souffert sous le joug musulman. Il est donc de notre devoir de la restaurer à sa grandeur passée."
 desc_geo_strengthen_the_true_faith:1 "Les fidèles [Root.GetDuDeNP] [Root.GetName] comptent parmi ceux qui suivent les enseignements [Root.GetDuDelaRel] [Root.GetRelN]. Ils doivent rester forts dans leurs convictions afin d'être un exemple pour le monde."
 desc_geo_city_world_desire:0 "La cité de toutes les convoitises, [Root.GetCapitalName] elle-même, est sous le contrôle [Root.Owner.GetDuDelaNP] [Root.Owner.GetName]. Maintenant sauvée, elle peut désormais retrouver toute sa gloire passée, comme il y a plusieurs siècles."
 desc_geo_conceded_demands:0 "[Root.GetLeLaLDirCap] [Root.GetDir] [Root.Monarch.GetName] a fait des concessions aux demandes des [Root.GetNobles] d'Iméréthie afin de préserver la paix et la stabilité dans le pays."

 #Turkomen
 #Missions
 qara_qoyunlu_emirs_mesopotamia_title:0 "Émirs de Mésopotamie"
 qara_qoyunlu_emirs_mesopotamia_desc:0 "En 1431, Isfahan ibn Yusif, frère de notre souverain Jihân Shah, s'empara de Bagdad et mit fin au sultanat des Jalâyiride, qui contrôlait la région depuis l'effondrement de l'Îlkhânat. Il s'installa alors comme émir de Bagdad, et s'il est depuis toujours sujet de Jihân Shah, un membre de la dynastie avec une telle puissance pourrait s'avérer extrêmement dangereux. Nous devons donc limiter son influence et renforcer notre contrôle sur la Mésopotamie, tout en évitant autant que possible de mécontenter les élites locales."
 qara_qoyunlu_custodian_of_baghdad_title:0 "Protéger Bagdad"
 qara_qoyunlu_custodian_of_baghdad_desc:0 "Autrefois foyer de connaissance et de culture, la cité de Bagdad porte toujours les marques du sac des Mongols. Ce qu'il reste de ses marchés autrefois si dynamiques et de ses institutions intellectuelles semble perdu. En tant que nouveaux protecteurs de la cité, c'est à nous qu'il revient de reconstruire les infrastructures, d'en protéger les habitants, et d'ouvrir les bibliothèques aux lettrés, afin de faire à nouveau de la ville l'un des joyaux du monde musulman."
 qara_qoyunlu_house_of_wisdom_title:0 "La Maison de sagesse"
 qara_qoyunlu_house_of_wisdom_desc:0 "La Bayt al-Hikma, la Maison de sagesse, est en train de redevenir un symbole du savoir et des lumières qui rayonnent depuis Bagdad. Sous l'autorité éclairée [Root.GetDuDelaNP] [Root.GetName], elle a commencé à retrouver toute son importance. Autrefois un sanctuaire pour les lettrés, elle retrouvera bientôt sa gloire passée par une restauration méticuleuse. Les savants pourront s'y réunir à nouveau, favorisant ainsi les échanges intellectuels et les innovations. Ses bibliothèques recueilleront à nouveau les textes anciens, permettant de nouvelles découvertes. Et, en tant que mécènes, les [Root.Monarch.Dynasty.GetName] seront à jamais rappelés comme ceux qui auront permis l'entrée dans une nouvelle ère de la connaissance."
 qara_qoyunlu_a_gunpowder_empire_title:0 "Armes à feu"
 qara_qoyunlu_a_gunpowder_empire_desc:0 "Si nos traditions militaires ont reposé durant des siècles sur le recours à la cavalerie, la guerre change, et nous nous trouvons contraints d'adopter de nouvelles technologies et d'adopter nos stratégies pour survivre. Les empires du monde entier commencent à réaliser le pouvoir dévastateur de la poudre à canon. Si nous voulons nous assurer de la victoire sur le champ de bataille, nous ne devons donc prendre aucun retard sur eux."
 qara_qoyunlu_reform_the_army_title:0 "Réorganisation de l'État"
 qara_qoyunlu_reform_the_army_desc:0 "Au cours de leur apogée, les Turcs ottomans ont mis sur pied une administration civile et militaire sophistiquée. De ce point de vue, notre organisation semi-tribale a beaucoup de retard, et certains suggèrent que nous adoptions une partie des institutions ottomanes."
 qara_qoyunlu_anatolian_turnabout_title:0 "Renversement en Anatolie"
 qara_qoyunlu_anatolian_turnabout_desc:0 "Les Ottomans sont parvenus, au cours de leurs campagnes successives, à repousser aussi bien les Romains que les beylicats, parvenant à s'établir comme la première puissance d'Anatolie. Mais nous possédons désormais la puissance indispensable pour nous opposer à eux, aussi est-il temps de renverser la situation en notre faveur."
 qara_qoyunlu_dismantle_ak_qoyunlu_title:0 "Démanteler les Aq Qoyunlu"
 qara_qoyunlu_dismantle_ak_qoyunlu_desc:0 "Nos contribules, les Aq Qoyunlu, se trouvent dans une position difficile, entourés qu'ils sont de grandes puissances qui cherchent à les soumettre à leur autorité. Nous devons intervenir afin d'unifier nos tribus afin de leur épargner ce triste sort."
 qara_qoyunlu_control_hormuz_title:0 "Contrôler Ormuz"
 qara_qoyunlu_control_hormuz_desc:0 "Ormuz, situé à l'entrée du golfe Persique, est la clef qui ouvre un vaste réseau d'échange reliant le Proche et le Moyen-Orient aux régions les plus lointaines. Sa situation en fait une étape stratégique entre la Perse et l'Arabie. En prendre le contrôle offrirait donc un avantage incomparable [Root.GetAuAlaNP] [Root.GetName] pour dominer le commerce et assurer [Root.GetSaLeurNP] prospérité."
 qara_qoyunlu_dominate_the_gulf_title:0 "Dominer le golfe"
 qara_qoyunlu_dominate_the_gulf_desc:0 "La domination du golfe Persique est vitale pour le développement de l'économie. Parvenir à contrôler les échanges commerciaux permettrait d'amasser de véritables fortunes."
 qara_qoyunlu_secure_basra_title:0 "Prendre Bassora"
 qara_qoyunlu_secure_basra_desc:0 "La Mésopotamie est fermement sous notre contrôle, aussi serait-il sage de porter nos frontières jusque sur les rives du golfe Persique. Nous pourrions ainsi faciliter les échanges en participant au commerce en mer."
 qara_qoyunlu_merchant_fleet_title:0 "Flotte marchande"
 qara_qoyunlu_merchant_fleet_desc:0 "Les nations ne s'enrichissent pas seulement sur la terre, mais aussi sur les vastes étendues de la mer. Les richesses du golfe Persique sont à notre portée, aussi est-il temps de construire une flotte marchande qui pourra dominer les mers et relier nos territoires aux marchés les plus lointains."
 qara_qoyunlu_stabilize_interior_title:0 "Stabilisation des territoires"
 qara_qoyunlu_stabilize_interior_desc:0 "Les conflits récents avec la Géorgie ont pesé sur nos territoires. Nous avons perdu de nombreux guerriers courageux, la population s'agite, et les tensions provoquées par la guerre sont visibles partout. Nous devons donc tout faire pour assurer la stabilité. Nous devons recouvrer, apaiser la population, et soigner les maux provoqués par les conflits. Alors seulement, lorsque [Root.GetLeLaNP] [Root.GetName] ser[Root.GetAOntNP] redevenu[Root.GetXENP] solid[Root.GetEEsNP], pourrons-nous porter nos regards hors de nos frontières pour voir quelles seront nos prochaines conquêtes."
 qara_qoyunlu_caucasian_consolidation_title:0 "S'assurer le Caucase"
 qara_qoyunlu_caucasian_consolidation_desc:0 "La conquête de l'Arménie a ouvert la voie à celle du Caucase, peuplé de tribus faibles et contrôlé par des royaumes sur le déclin. Mais s'ils sont fragilisés, les révoltes des Arméniens ont montré que le contrôle de ces territoires pourrait s'avérer difficile, aussi devons-nous adopter des mesures capables d'assurer la stabilité de notre autorité : soit en faisant d'eux nos égaux, ou en leur montrant la lumière d'Allâh."
 qara_qoyunlu_overpower_the_mamluks_title:0 "Surpasser les Mamelouks"
 qara_qoyunlu_overpower_the_mamluks_desc:0 "Les Mamelouks, ces anciens esclaves qui se sont taillé un véritable empire, sont devenus des adversaires formidables. Leur domination sur l'Égypte et le Levant constitue une véritable menace pour nos ambitions dans la région. Pourtant, tout empire a ses faiblesses, et en cela les Mamelouks ne sont pas une exception. L'heure est donc venue d'user sagement de nos ressources, de mûrir nos plans et de leur porter le coup fatal."
 qara_qoyunlu_mounted_dread_title:0 "Terreur montée"
 qara_qoyunlu_mounted_dread_desc:0 "L'héritage de notre vie dans les steppes nous offre un avantage considérable : nul n'égale notre maîtrise de la cavalerie sur le champ de bataille. Il est temps d'en faire bon usage pour former une véritable cavalerie d'élite, qui sèmera la terreur chez tous nos ennemis. Nos chevaux deviendront une arme mortelle et effroyable, qui portera la mort chez quiconque osera s'opposer à la volonté de notre [Root.GetDir] et [Root.GetDuDelaNP] [Root.GetName]."
 qara_qoyunlu_princes_of_persia_title:0 "Princes de Perse"
 qara_qoyunlu_princes_of_persia_desc:0 "Le puissant empire des Timourides est à l'agonie. Shâhrokh sera bientôt sur son lit de mort, et ces traîtres de princes qui l'entourent préparent leurs vengeances sanglantes. Ce chaos qui a va se déchaîner très bientôt est l'occasion parfaite de frapper cette puissance en plein déclin, tandis qu'elle est au plus mal et ouverte à toutes les invasions."
 qara_qoyunlu_dethrone_the_timurids_title:0 "Lignée timouride"
 qara_qoyunlu_dethrone_the_timurids_desc:0 "L'empire des Timourides, autrefois si puissant, n'est plus que l'ombre de ce qu'il a été autrefois. Son emprise sur ses propres territoires s'affaiblit de jour en jour, du fait des dissensions intérieures et des pressions venues de l'extérieur. Nous devons prendre leur capitale, [446.GetName], pour mettre enfin un terme à la lignée de Tamerlan."
 qara_qoyunlu_legacy_of_seljuk_title:0 "Héritage de Seldjouk"
 qara_qoyunlu_legacy_of_seljuk_desc:0 "Il y a des siècles, le grand empire de Seldjouk s'est taillé une voie glorieuse dans les vastes paysages de la Perse et du Khorassan, et le vent qui balaie ces vieux pays porte encore l'écho des chants qui le célèbrent. Nous autres Qara Qoyunlu sommes les héritiers de ces guerriers formidables et de ces dirigeants sages. L'heure est venue pour nous d'honorer nos prédécesseurs en parcourant à notre tour la voie qu'ils nous ont montrée : en reconquérant la Perse et le Khorassan."
 qara_qoyunlu_the_oghuz_homeland_title:0 "Patrie des Oghouzes"
 qara_qoyunlu_the_oghuz_homeland_desc:0 "Les steppes balayées par le vent de l'Asie centrale regorgent des récits sur nos ancêtres, les formidables tribus oghouzes qui autrefois parcouraient ces terres. Nous sommes leurs héritiers, et le sang de ces nomades indomptables coule dans nos veines. L'heure est venue, semble-t-il, de retisser ces liens de parenté avec ceux des nôtres qui sont restés sur les terres de nos aïeux, en amenant ces régions sous le contrôle [Root.GetDuDelaNP] [Root.GetName]."
 qara_qoyunlu_era_title:0 "Ère du Mouton noir"
 qara_qoyunlu_era_desc:0 "Sur tous nos territoires, l'emblème du Mouton noir flotte au vent. Notre autorité a permis stabilité et prospérité, et une ère nouvelle de culture a été instaurée. Poésie et prose, musique et danse, architecture et sciences, tous ces aspects de la culture prospèrent, échos du passé, tandis que sont explorés de nouveaux domaines de la connaissance. L'ère du Mouton noir a commencé, marquée par une floraison intellectuelle et artistique sans équivalent."
 qara_qoyunlu_architecture_title:0 "Architecture turco-persane"
 qara_qoyunlu_architecture_desc:0 "Notre domination sur la Perse ne se résume pas à quelques conquêtes, aussi brillantes soient-elles. Elles se portent aussi sur la culture et les arts. L'architecture persane est fameuse dans le monde entier pour sa magnificence, et pourtant elle peut encore s'imprégner de nouvelles influences et innovations. En tant qu'héritiers des glorieuses traditions turciques, [Root.GetLeLaNP] [Root.GetName] [Root.GetAOntNP] une occasion unique d'inaugurer une ère nouvelle pour l'architecture, en fusionnant la majesté de la Perse et la vitalité des Turcomans."
 qara_qoyunlu_repopulate_iran_title:0 "Repeupler l'Iran"
 qara_qoyunlu_repopulate_iran_desc:0 "Les dévastations laissées dans leur sillage par les Mongols et les Timourides sont toujours visibles sur nos territoires. Des cités autrefois dynamiques restent vides, des champs fertiles sont laissés en jachère, et la Perse aspire à renaître. C'est notre devoir de ramener la vie dans nos cités, de mettre des fermiers travailleurs dans les champs, et de s'assurer que les rires des enfants résonnent dans les rues à nouveau. Nous devons non pas seulement rebâtir, mais faire renaître un avenir partout où les invasions ne sont plus qu'un souvenir."
 qara_qoyunlu_splendid_court_title:0 "Cour splendide"
 qara_qoyunlu_splendid_court_desc:0 "La cour d'un souverain est bien davantage que le symbole de sa souveraineté : c'est aussi le lieu où sont prises les décisions qui façonnent l'avenir de ses territoires et leur destinée. Nous devons donc disposer d'une cour où se côtoieront les hommes les plus sages de notre temps. Leurs conseils, leur science et leurs talents diplomatiques permettront de guider les décisions [Root.GetDuDelaDir] [Root.GetDir] afin de répondre aux besoins et aux aspirations du peuple."
 qara_qoyunlu_kitab_title:0 "Ketâb-i Diyârbakrîya"
 qara_qoyunlu_kitab_desc:0 "L'histoire [Root.GetDuDelaNP] [Root.GetName] est celle de tous les peuples turcs, celle d'un peuple aussi indomptable que visionnaire. La chronique des dynasties turques, depuis le temps des tribus oghouzes jusqu'à notre propre ascension, est emplie de récits montrant notre valeur, notre sagesse, nos triomphes, et parfois les dures leçons de la défaite. Il est temps aujourd'hui d'inscrire ces récits dans les annales de l'histoire, non plus sous la forme de récits épars, mais sous celle d'un récit cohérent, mettant bien en valeur l'héritage commun à tous nos peuples."
 qara_qoyunlu_shahanshahs_of_eranshahr_title:0 "Shâhanshâh de l'Êrânshahr"
 qara_qoyunlu_shahanshahs_of_eranshahr_desc:0 "L'Êrânshahr, la terre des Aryens, le cœur des anciens empires perses, nous appelle. Dans la riche tapisserie de l'histoire, de vastes et puissants empires se sont élevés, ont chuté, chacun laissant son empreinte sur cette terre. Nous avons quant à nous œuvré sans relâche pour restaurer le pays à sa gloire d'antan, et enfin sommes sur le point d'accomplir notre destinée. Notre peuple, notre culture, l'économie prospère à nouveau rappellent la magnificence du passé. Nous devons reprendre l'héritage des shâhanshâhs de jadis, ces rois des rois qui gouvernaient l'Iran, car ce faisant non seulement nous légitimerons notre autorité, mais ferons aussi revivre l'héritage des souverains passés de l'Êrânshahr."
 qara_qoyunlu_maragheh_observatory_title:0 "Observatoire de Marâgha"
 qara_qoyunlu_maragheh_observatory_desc:0 "Autrefois au cœur de la recherche astronomique, l'observatoire de Marâgha est aujourd'hui en très mauvais état. C'est là que les savants venus des régions les plus éloignées accouraient pour apprendre et faire des découvertes, sous la protection de l'îlkhânide Hülegü Khân. Nous devons restaurer ce symbole de la recherche intellectuelle."
 qara_qoyunlu_patronize_arts_title:0 "Arts & littérature"
 qara_qoyunlu_patronize_arts_desc:0 "Les arts et la littérature sont ce qui définit toute civilisation, influençant ses valeurs, préservant son histoire et nourrissant son imagination, car ils sont la trame sur laquelle [Root.GetLeLaLDir] [Root.GetDir] peint l'histoire. En favorisant les artistes, les poètes et les auteurs, [Root.Monarch.GetName] joue donc un rôle majeur pour toute notre culture."
 qara_qoyunlu_blue_mosque_title:0 "Mosquée bleue de Tabriz"
 qara_qoyunlu_blue_mosque_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetEstSontNP] prospèr[Root.GetEEsNP], mais nous devons aussi continuer d'honorer notre foi, pilier sur lequel reposent nos valeurs morales et éthiques. Nous devrions ériger un symbole de notre spiritualité et de nos prouesses architecturales dans la cité de Tabriz : une mosquée majestueuse, aussi bleue que le firmament, qui servira non seulement de lieu de culte mais sera aussi un foyer des développements culturels et artistiques."
 qara_qoyunlu_pearl_of_the_empire_title:0 "Perle de l'Orient"
 qara_qoyunlu_pearl_of_the_empire_desc:1 "La fière [Root.Capital.GetCapitalName] est le cœur de nos territoires, le lieu où la culture et le commerce sont les plus dynamiques. Il est temps de développer encore cela, en en faisant la perle de l'Orient, une cité inégalée par son prestige et sa richesse. Elle doit faire la jalousie du monde, attirer les savants, les négociants et les artisans venus de loin l'admirer."
 qara_qoyunlu_imperial_fabrics_title:0 "Industrie textile"
 qara_qoyunlu_imperial_fabrics_desc:0 "À mesure que les territoires [Root.GetRootAdjMP] s'étendent, notre économie se développe. Une industrie florissante du textile et de la soie génère de grandes richesses, donne du travail et contribue à assurer notre prestige. À nous donc d'investir pour la développer encore davantage."
 qara_qoyunlu_heart_of_iran_title:0 "Frapper l'Iran au cœur"
 qara_qoyunlu_heart_of_iran_desc:1 "Durant des années, les prétendants timourides ont assuré leur emprise sur le Nord de la Perse, mais l'heure est venue maintenant de mettre les armées [Root.GetRootAdjFP] en ordre de marche. Nous devons frapper jusqu'au cœur de l'Iran, prendre cette région de l'Irâq-i 'Ajam et hisser nos bannières au-dessus des forteresses qui parsèment ce pays. Alors auront été posées les premières fondations d'entreprises plus glorieuses encore."
 #Aq Qoyunlu Missions
 aq_qoyunlu_last_romans_title:0 "Derniers Romains"
 aq_qoyunlu_last_romans_desc:0 "La cité de Trébizonde est l'ultime vestige en Anatolie de ce qui fut autrefois le puissant Empire byzantin, vague réminiscence de la gloire passée des Romains. La conquérir n'est pas une simple conquête territoriale, c'est un acte symbolique, signifiant la fin définitive de l'héritage romain dans la région, et l'entrée dans une ère nouvelle, sous autorité [Root.GetRootAdjFS]. L'heure est venue de tourner la page et d'inscrire notre nom dans l'histoire."
 aq_qoyunlu_tame_the_eagle_title:0 "Dompter l'aigle"
 aq_qoyunlu_tame_the_eagle_desc:0 "Le dernier bastion du sultanat ayyoubide, Hisn Kayfâ, est toujours en place, véritable symbole d'une ère révolue. Il doit être amené sous l'autorité [Root.GetDuDelaNP] [Root.GetName], pour bien marquer notre ascension."
 aq_qoyunlu_rally_the_turkmen_title:0 "Rallier les Turcomans"
 aq_qoyunlu_rally_the_turkmen_desc:0 "Les Aq Qoyunlu, les Turcomans du Mouton blanc, ont toujours trouvé la force dans l'unité. Alors que nous regardons au-delà de nos frontières pour évaluer les défis qui se dressent face à nous, il est temps une fois encore de rallier les Turcomans. Nous devons rebâtir une armée, en appeler au courage et à la volonté de notre peuple. L'appel aux armes doit résonner partout. Que les Turcomans se lèvent, unis, et prêts à forger eux-mêmes leur destinée !"
 aq_qoyunlu_caucasian_consolidation_title:0 "S'assurer le Caucase"
 aq_qoyunlu_caucasian_consolidation_desc:0 "La conquête de l'Arménie a ouvert la voie à celle du Caucase, peuplé de tribus faibles et contrôlé par des royaumes sur le déclin. Mais s'ils sont fragilisés, les révoltes des Arméniens ont montré que le contrôle de ces territoires pourrait s'avérer difficile, aussi devons-nous adopter des mesures capables d'assurer la stabilité de notre autorité : soit en faisant d'eux nos égaux, ou en leur montrant la lumière d'Allâh."
 aq_qoyunlu_anatolian_turnabout_title:0 "Renversement en Anatolie"
 aq_qoyunlu_anatolian_turnabout_desc:0 "Les Ottomans sont parvenus, au cours de leurs campagnes successives, à repousser aussi bien les Romains que les beylicats, parvenant à s'établir comme la première puissance d'Anatolie. Mais nous possédons désormais la puissance indispensable pour nous opposer à eux, aussi est-il temps de renverser la situation en notre faveur."
 aq_qoyunlu_overpower_the_mamluks_title:0 "Surpasser les Mamelouks"
 aq_qoyunlu_overpower_the_mamluks_desc:0 "Les Mamelouks, ces anciens esclaves qui se sont taillé un véritable empire, sont devenus des adversaires formidables. Leur domination sur l'Égypte et le Levant constitue une véritable menace pour nos ambitions dans la région. Pourtant, tout empire a ses faiblesses, et en cela les Mamelouks ne sont pas une exception. L'heure est donc venue d'user sagement de nos ressources, de mûrir nos plans et de leur porter le coup fatal."
 aq_qoyunlu_a_gunpowder_empire_title:0 "Armes à feu"
 aq_qoyunlu_a_gunpowder_empire_desc:0 "Si nos traditions militaires ont reposé durant des siècles sur le recours à la cavalerie, la guerre change, et nous nous trouvons contraints d'adopter de nouvelles technologies et d'adopter nos stratégies pour survivre. Les empires du monde entier commencent à réaliser le pouvoir dévastateur de la poudre à canon. Si nous voulons nous assurer de la victoire sur le champ de bataille, nous ne devons donc prendre aucun retard sur eux."
 aq_qoyunlu_reform_the_army_title:0 "Réorganisation de l'État"
 aq_qoyunlu_reform_the_army_desc:0 "Au cours de leur apogée, les Turcs ottomans ont mis sur pied une administration civile et militaire sophistiquée. De ce point de vue, notre organisation semi-tribale a beaucoup de retard, et certains suggèrent que nous adoptions une partie des institutions ottomanes."
 aq_qoyunlu_mounted_dread_title:0 "Terreur montée"
 aq_qoyunlu_mounted_dread_desc:0 "L'héritage de notre vie dans les steppes nous offre un avantage considérable : nul n'égale notre maîtrise de la cavalerie sur le champ de bataille. Il est temps d'en faire bon usage pour former une véritable cavalerie d'élite, qui sèmera la terreur chez tous nos ennemis. Nos chevaux deviendront une arme mortelle et effroyable, qui portera la mort chez quiconque osera s'opposer à la volonté de notre [Root.GetDir] et [Root.GetDuDelaNP] [Root.GetName]."
 aq_qoyunlu_dismantle_qara_qoyunlu_title:0 "Démanteler les Aq Qoyunlu"
 aq_qoyunlu_dismantle_qara_qoyunlu_desc:0 "Nos frères turcomans des Qara Qoyunlu ont conquis de vastes territoires, mais il est visible qu'ils restent très fragiles. Emparons-nous de ces terres, afin de permettre aux plus clairvoyants d'entre eux de nous rejoindre, et ainsi de permettre [Root.GetAuAlaNP] [Root.GetName] d'établir [Root.GetSonLeurNP] autorité sur la région."
 aq_qoyunlu_secure_basra_title:0 "Prendre Bassora"
 aq_qoyunlu_secure_basra_desc:0 "La Mésopotamie est fermement sous notre contrôle, aussi serait-il sage de porter nos frontières jusque sur les rives du golfe Persique. Nous pourrions ainsi faciliter les échanges en participant au commerce en mer."
 aq_qoyunlu_merchant_fleet_title:0 "Flotte marchande"
 aq_qoyunlu_merchant_fleet_desc:0 "Les nations ne s'enrichissent pas seulement sur la terre, mais aussi sur les vastes étendues de la mer. Les richesses du golfe Persique sont à notre portée, aussi est-il temps de construire une flotte marchande qui pourra dominer les mers et relier nos territoires aux marchés les plus lointains."
 aq_qoyunlu_dominate_the_gulf_title:0 "Dominer le golfe"
 aq_qoyunlu_dominate_the_gulf_desc:0 "La domination du golfe Persique est vitale pour le développement de l'économie. Parvenir à contrôler les échanges commerciaux permettrait d'amasser de véritables fortunes."
 aq_qoyunlu_control_hormuz_title:0 "Contrôler Ormuz"
 aq_qoyunlu_control_hormuz_desc:0 "Ormuz, situé à l'entrée du golfe Persique, est la clef qui ouvre un vaste réseau d'échange reliant le Proche et le Moyen-Orient aux régions les plus lointaines. Sa situation en fait une étape stratégique entre la Perse et l'Arabie. En prendre le contrôle offrirait donc un avantage incomparable [Root.GetAuAlaNP] [Root.GetName] pour dominer le commerce et assurer [Root.GetSaLeurNP] prospérité."
 aq_qoyunlu_custodian_of_baghdad_title:0 "Protéger Bagdad"
 aq_qoyunlu_custodian_of_baghdad_desc:0 "Autrefois foyer de connaissance et de culture, la cité de Bagdad porte toujours les marques du sac des Mongols. Ce qu'il reste de ses marchés autrefois si dynamiques et de ses institutions intellectuelles semble perdu. En tant que nouveaux protecteurs de la cité, c'est à nous qu'il revient de reconstruire les infrastructures, d'en protéger les habitants, et d'ouvrir les bibliothèques aux lettrés, afin de faire à nouveau de la ville l'un des joyaux du monde musulman."
 aq_qoyunlu_house_of_wisdom_title:0 "La Maison de sagesse"
 aq_qoyunlu_house_of_wisdom_desc:0 "La Bayt al-Hikma, la Maison de sagesse, est en train de redevenir un symbole du savoir et des lumières qui rayonnent depuis Bagdad. Sous l'autorité éclairée [Root.GetDuDelaNP] [Root.GetName], elle a commencé à retrouver toute son importance. Autrefois un sanctuaire pour les lettrés, elle retrouvera bientôt sa gloire passée par une restauration méticuleuse. Les savants pourront s'y réunir à nouveau, favorisant ainsi les échanges intellectuels et les innovations. Ses bibliothèques recueilleront à nouveau les textes anciens, permettant de nouvelles découvertes. Et, en tant que mécènes, les [Root.Monarch.Dynasty.GetName] seront à jamais rappelés comme ceux qui auront permis l'entrée dans une nouvelle ère de la connaissance."
 aq_qoyunlu_era_title:0 "Ère du Mouton blanc"
 aq_qoyunlu_era_desc:0 "Sur tous nos territoires, l'emblème du Mouton blanc flotte au vent. Notre autorité a permis stabilité et prospérité, et une ère nouvelle de culture a été instaurée. Poésie et prose, musique et danse, architecture et sciences, tous ces aspects de la culture prospèrent, échos du passé, tandis que sont explorés de nouveaux domaines de la connaissance. L'ère du Mouton blanc a commencé, marquée par une floraison intellectuelle et artistique sans équivalent."
 aq_qoyunlu_heart_of_iran_title:0 "Frapper l'Iran au cœur"
 aq_qoyunlu_heart_of_iran_desc:0 "Durant des années, les prétendants timourides ont assuré leur emprise sur le Nord de la Perse, mais l'heure est venue maintenant de mettre les armées [Root.GetRootAdjFP] en ordre de marche. Nous devons frapper jusqu'au cœur de l'Iran, prendre cette région de l'Irâq-i 'Ajam et hisser nos bannières au-dessus des forteresses qui parsèment ce pays. Alors auront été posées les premières fondations d'entreprises plus glorieuses encore."
 aq_qoyunlu_dethrone_the_timurids_title:0 "Lignée timouride"
 aq_qoyunlu_dethrone_the_timurids_desc:0 "L'empire des Timourides, autrefois si puissant, n'est plus que l'ombre de ce qu'il a été autrefois. Son emprise sur ses propres territoires s'affaiblit de jour en jour, du fait des dissensions intérieures et des pressions venues de l'extérieur. Nous devons prendre leur capitale, [446.GetName], pour mettre enfin un terme à la lignée de Tamerlan."
 aq_qoyunlu_legacy_of_seljuk_title:0 "Héritage de Seldjouk"
 aq_qoyunlu_legacy_of_seljuk_desc:0 "Il y a des siècles, le grand empire de Seldjouk s'est taillé une voie glorieuse dans les vastes paysages de la Perse et du Khorassan, et le vent qui balaie ces vieux pays porte encore l'écho des chants qui le célèbrent. Nous autres Aq Qoyunlu sommes les héritiers de ces guerriers formidables et de ces dirigeants sages. L'heure est venue pour nous d'honorer nos prédécesseurs en parcourant à notre tour la voie qu'ils nous ont montrée : en reconquérant la Perse et le Khorassan."
 aq_qoyunlu_architecture_title:0 "Architecture turco-persane"
 aq_qoyunlu_architecture_desc:0 "Notre domination sur la Perse ne se résume pas à quelques conquêtes, aussi brillantes soient-elles. Elles se portent aussi sur la culture et les arts. L'architecture persane est fameuse dans le monde entier pour sa magnificence, et pourtant elle peut encore s'imprégner de nouvelles influences et innovations. En tant qu'héritiers des glorieuses traditions turciques, [Root.GetLeLaNP] [Root.GetName] [Root.GetAOntNP] une occasion unique d'inaugurer une ère nouvelle pour l'architecture, en fusionnant la majesté de la Perse et la vitalité des Turcomans."
 aq_qoyunlu_repopulate_iran_title:0 "Repeupler l'Iran"
 aq_qoyunlu_repopulate_iran_desc:0 "Les dévastations laissées dans leur sillage par les Mongols et les Timourides sont toujours visibles sur nos territoires. Des cités autrefois dynamiques restent vides, des champs fertiles sont laissés en jachère, et la Perse aspire à renaître. C'est notre devoir de ramener la vie dans nos cités, de mettre des fermiers travailleurs dans les champs, et de s'assurer que les rires des enfants résonnent dans les rues à nouveau. Nous devons non pas seulement rebâtir, mais faire renaître un avenir partout où les invasions ne sont plus qu'un souvenir."
 aq_qoyunlu_the_oghuz_homeland_title:0 "Patrie des Oghouzes"
 aq_qoyunlu_the_oghuz_homeland_desc:0 "Les steppes balayées par le vent de l'Asie centrale regorgent des récits sur nos ancêtres, les formidables tribus oghouzes qui autrefois parcouraient ces terres. Nous sommes leurs héritiers, et le sang de ces nomades indomptables coule dans nos veines. L'heure est venue, semble-t-il, de retisser ces liens de parenté avec ceux des nôtres qui sont restés sur les terres de nos aïeux, en amenant ces régions sous le contrôle [Root.GetDuDelaNP] [Root.GetName]."
 aq_qoyunlu_patronize_arts_title:0 "Arts & littérature"
 aq_qoyunlu_patronize_arts_desc:0 "Les arts et la littérature sont ce qui définit toute civilisation, influençant ses valeurs, préservant son histoire et nourrissant son imagination, car ils sont la trame sur laquelle [Root.GetLeLaLDir] [Root.GetDir] peint l'histoire. En favorisant les artistes, les poètes et les auteurs, [Root.Monarch.GetName] joue donc un rôle majeur pour toute notre culture."
 aq_qoyunlu_blue_mosque_title:0 "Mosquée bleue de Tabriz"
 aq_qoyunlu_blue_mosque_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetEstSontNP] prospèr[Root.GetEEsNP], mais nous devons aussi continuer d'honorer notre foi, pilier sur lequel reposent nos valeurs morales et éthiques. Nous devrions ériger un symbole de notre spiritualité et de nos prouesses architecturales dans la cité de Tabriz : une mosquée majestueuse, aussi bleue que le firmament, qui servira non seulement de lieu de culte mais sera aussi un foyer des développements culturels et artistiques."
 aq_qoyunlu_pearl_of_the_empire_title:0 "Perle de l'Orient"
 aq_qoyunlu_pearl_of_the_empire_desc:1 "La fière [Root.Capital.GetCapitalName] est le cœur de nos territoires, le lieu où la culture et le commerce sont les plus dynamiques. Il est temps de développer encore cela, en en faisant la perle de l'Orient, une cité inégalée par son prestige et sa richesse. Elle doit faire la jalousie du monde, attirer les savants, les négociants et les artisans venus de loin l'admirer."
 aq_qoyunlu_imperial_fabrics_title:0 "Industrie textile"
 aq_qoyunlu_imperial_fabrics_desc:0 "À mesure que les territoires [Root.GetRootAdjMP] s'étendent, notre économie se développe. Une industrie florissante du textile et de la soie génère de grandes richesses, donne du travail et contribue à assurer notre prestige. À nous donc d'investir pour la développer encore davantage."
 aq_qoyunlu_splendid_court_title:0 "Cour splendide"
 aq_qoyunlu_splendid_court_desc:0 "La cour d'un souverain est bien davantage que le symbole de sa souveraineté : c'est aussi le lieu où sont prises les décisions qui façonnent l'avenir de ses territoires et leur destinée. Nous devons donc disposer d'une cour où se côtoieront les hommes les plus sages de notre temps. Leurs conseils, leur science et leurs talents diplomatiques permettront de guider les décisions [Root.GetDuDelaDir] [Root.GetDir] afin de répondre aux besoins et aux aspirations du peuple."
 aq_qoyunlu_kitab_title:0 "Ketâb-i Diyârbakrîya"
 aq_qoyunlu_kitab_desc:0 "L'histoire [Root.GetDuDelaNP] [Root.GetName] est celle de tous les peuples turcs, celle d'un peuple aussi indomptable que visionnaire. La chronique des dynasties turques, depuis le temps des tribus oghouzes jusqu'à notre propre ascension, est emplie de récits montrant notre valeur, notre sagesse, nos triomphes, et parfois les dures leçons de la défaite. Il est temps aujourd'hui d'inscrire ces récits dans les annales de l'histoire, non plus sous la forme de récits épars, mais sous celle d'un récit cohérent, mettant bien en valeur l'héritage commun à tous nos peuples."
 aq_qoyunlu_maragheh_observatory_title:0 "Observatoire de Marâgha"
 aq_qoyunlu_maragheh_observatory_desc:0 "Autrefois au cœur de la recherche astronomique, l'observatoire de Marâgha est aujourd'hui en très mauvais état. C'est là que les savants venus des régions les plus éloignées accouraient pour apprendre et faire des découvertes, sous la protection de l'îlkhânide Hülegü Khân. Nous devons restaurer ce symbole de la recherche intellectuelle."
 aq_qoyunlu_shahanshahs_of_eranshahr_title:0 "Shâhanshâh de l'Êrânshahr"
 aq_qoyunlu_shahanshahs_of_eranshahr_desc:0 "L'Êrânshahr, la terre des Aryens, le cœur des anciens empires perses, nous appelle. Dans la riche tapisserie de l'histoire, de vastes et puissants empires se sont élevés, ont chuté, chacun laissant son empreinte sur cette terre. Nous avons quant à nous œuvré sans relâche pour restaurer le pays à sa gloire d'antan, et enfin sommes sur le point d'accomplir notre destinée. Notre peuple, notre culture, l'économie prospère à nouveau rappellent la magnificence du passé. Nous devons reprendre l'héritage des shâhanshâhs de jadis, ces rois des rois qui gouvernaient l'Iran, car ce faisant non seulement nous légitimerons notre autorité, mais ferons aussi revivre l'héritage des souverains passés de l'Êrânshahr."
 #Privilege
 estate_nobles_emirs_of_baghdad_tt_revoked:0 "Le modificateur provincial §YÉmirs de Bagdad§! va être retiré de toutes les provinces de §YMésopotamie§!."
 estate_nobles_emirs_of_baghdad:0 "Émirs de Bagdad"
 estate_nobles_emirs_of_baghdad_desc:0 "Si elles reconnaissent officiellement notre suzeraineté, les provinces de Mésopotamie et la cité de Bagdad sont gouvernées par l'émir Isfahan, frère de Jihân Shah, qui dispose d'une très large autonomie."
 estate_nobles_emirs_of_baghdad_tt_granted:2 "Les provinces de Mésopotamie sont sous le contrôle des émirs de Bagdad, qui disposent d'une très grande autonomie. Autonomie locale des provinces concernées : §R+10§! ainsi que §R+0.2§! en évolution mensuelle de l'autonomie."
 estate_burghers_great_works_of_iran:0 "Grands projets en Iran"
 estate_burghers_great_works_of_iran_desc:0 "L'Iran a beaucoup souffert des saccages des Mongols et du joug timouride. Mais maintenant que l'hégémonie [Root.GetRootAdjFS] est assurée sur la Perse, il est temps d'insuffler à nouveau la vie à ses splendeurs architecturales du passé."
 estate_burghers_great_works_of_iran_tt:2 "Pour toutes les provinces possédées par [Root.GetLeLaNP] §Y[Root.GetName]§! dans les régions de la §YPerse§! et du §YKhorassan§!, la pénalité sur le coût de développement liée au terrain est réduite, en fonction du terrain de la province."
