 estate_nobles_deteriorating_army:0 "Armée impuissante"
 estate_nobles_deteriorating_army_desc:0 "Entre le dépeuplement, la corruption, la décentralisation outrancière et les luttes entre factions à la cour, la fonction de strategos et l'armée sont en plein déclin. L'armée, si l'on peut encore l'appeler ainsi, est à peine capable de défendre [Root.Capital.GetCapitalName] et incapable de mener la moindre offensive."
 estate_church_union_of_the_churches:0 "Union des Églises"
 estate_church_union_of_the_churches_desc:0 "Les décisions prises par Jean VIII lors du concile de Florence ont offert à l'Église orthodoxe un nouvel avenir. Si la situation s'améliore, bientôt le schisme sera terminé, même si cela se fait en grande partie au détriment de l'orthodoxie."
 estate_burghers_reliance_on_republics:0 "Privilèges aux républiques"
 estate_burghers_reliance_on_republics_desc:0 "Avec la perte de nos ports et les espoirs placés dans le soutien des républiques marchandes latines, la tâche de trouver des navires a été confiée aux marchands étrangers. S'ils venaient à nous tourner le dos, la flotte [Root.GetRootAdjFS] serait sans défense."
 estate_burghers_exkousseiai_for_latins:0 "Exemptions de taxes pour les Latins"
 estate_burghers_exkousseiai_for_latins_desc:0 "En se montrant particulièrement convaincants, les marchands latins ont réussi à obtenir l'exemption de la taxe du kommerkion. Nous devons trouver le moyen de mettre fin à cette exemption, qui ruine le trésor et nos propres [Root.GetBourgeois]."
 estate_church_BYZ_legitimization_of_dynasty:0 "Légitimation dynastique"
 estate_church_BYZ_legitimization_of_dynasty_desc:0 "Le patriarche et [Root.GetLeLaLDir] [Root.GetDir] doivent s'en tenir à une politique de soutien réciproque, seul moyen de renforcer les deux fonctions."
 estate_burghers_BYZ_single_market:0 "Marché unique"
 estate_burghers_BYZ_single_market_desc:0 "Le temps est venu d'appliquer une politique de protectionnisme, plus proche de ce que connaissaient autrefois les [Root.GetBourgeois] [Root.GetRootAdjMP]. Par la vertu de la centralisation, [Root.Capital.GetCapitalName] va devenir une plaque tournante du commerce, où tout le monde pourra tout acheter."
 
 #Gov Reforms
 reform_the_pronoiars_reform:0 "Pronoia réformée"
 reform_the_pronoiars_reform_desc:0 "La pronoia est devenue, au fil des siècles, un don héréditaire de terres. Or, du fait de la perte de territoires au cours du temps, la quantité de terres pouvant être distribuées aux pronoiaires n'a cessé de se réduire. Le système nécessite donc une réforme."
 pronoiar_monarchy_reform:0 "Monarchie pronoiaire"
 pronoiar_monarchy_reform_desc:0 "Un régime politique autocratique où le monarque dépend du soutien des pronoiaires, qui ont reçu des terres de manière héréditaire ou temporaire pour récompenser notamment leur service militaire."
 restoration_of_the_senate_reform:0 "Sénat restauré"
 restoration_of_the_senate_reform_desc:0 "L'institution du Sénat romain a été conservée jusqu'après la division de l'Empire, mais les politiques centralisatrices et les tentatives de retirer aux sénateurs tous leurs pouvoirs, font que l'institution a cessé d'exister réellement. En notre époque où se multiplient les penseurs politiques, sa restauration pourrait être vue d'un bon œil par la population."
 laesio_enormis_reform:0 "Læsio enormis"
 laesio_enormis_reform_desc:0 "La læsio enormis, uperokons blabe en grec ou « lésion anormale », est l'idée que si un contrat est regardé comme injuste, la partie lésée peut le considérer comme nul et non avenu. Au tournant du millénaire cette idée d'une justice de réparation a beaucoup gagné au sein de l'Empire, permettant aux pauvres contraints de vendre leurs terres aux puissants de contester les prix exagérément bas."
 restore_the_master_of_offices_reform:0 "Maître des offices"
 restore_the_master_of_offices_reform_desc:0 "Le magister officiorum, ou magistron ton offikion, était autrefois l'un des postes les plus élevés de l'administration civile. Ses responsabilités exactes ont varié au cours des siècles, mais la fonction comprenait souvent des tâches variées. Comme nombre de vestiges hérités de Rome, l'office perdit de son importance, devenant peu à peu une dignité, d'une relative importance malgré tout."
 mechanic_enables_statesman_autonomy_reduction_yes:0 "Les conseillers de type §YHomme d'État§! réduisent désormais l'autonomie de §G-0.01§!/mois par niveau de compétence."
 theme_system_reform:0 "Thèmes"
 theme_system_reform_desc:0 "Les thèmes byzantins sont des juridictions basées sur la répartition des troupes militaires. Permettant de lier l'administration civile à l'armée, ils ont contribué à assurer la défense des régions frontalières et permis de maintenir à niveau les capacités militaires de l'État."
 mechanic_BYZ_buff_dynatoi_land_grants_yes:2 "Renforce les bénéfices du privilège §YDroits fonciers des aristocrates§!, retirant la pénalité sur l'§Yabsolutisme maximal§! et fournissant §G+10%§! en modif. de limite terrestre."

 
