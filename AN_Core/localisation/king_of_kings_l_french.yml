 arl_conquer_tabriz_title:0 "Conquérir [416.GetCapitalName]"
 arl_conquer_tabriz_desc:0 "À l'ouest se trouve la cité de [416.GetCapitalName], considérée comme le siège de tout conquérant de la région. Nous en emparer permettrait de nous donner de l'assurance et rehausserait assurément notre prestige."
 
 arl_into_persia_title:0 "En Perse"
 arl_into_persia_desc:0 "La lutte pour consolider notre autorité sur la région commence par s'assurer d'un point d'entrée en Perse. Si nous voulons protéger notre peuple et affirmer nos ambitions territoriales, nous devons établir des frontières sûres et faciles à défendre face à quiconque nous menacerait."

 arl_conquer_shirvan_title:0 "Conquête du Chirvan"
 arl_conquer_shirvan_desc:0 "À l'est, des usurpateurs se sont emparés de la contrée du Chirvan. Ils ont l'intention ridicule d'établir leur indépendance et leur souveraineté sur ces territoires. Nous devons les écraser au plus vite afin de consolider notre autorité sur la région, avant que nos rivaux ne le fassent."

 arl_establish_the_safaviyya_title:0 "Fonder l'ordre safavide"
 arl_establish_the_safaviyya_desc:0 "La protection de nos enseignements et de notre identité culturelle et religieuse est de la responsabilité [Root.GetDuDelaDir] [Root.GetDir]. En fondant un ordre de militants, [Root.GetIlElleDir] pourrait poser des fondations solides pour l'avenir."

 arl_rise_safavids_title:1 "Ascension des Safavides"
 arl_rise_safavids_desc:1 "Accéder à la grandeur en dépit d'humbles origines : rien ne caractérise davantage notre ascension. Depuis les montagnes de [424.GetCapitalName] jusqu'à la prise de [416.GetCapitalName] et de [421.GetCapitalName], notre humble cheikhat est devenu un ennemi impitoyable envers quiconque cherche à usurper nos titres. En vérité, nous sommes entrés dans une ère nouvelle : celle des [Root.Monarch.Dynasty.GetName]."

 arl_establish_qizilbash_title:0 "Instaurer les [Root.GetQizilbash]"
 arl_establish_qizilbash_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] besoin de soldats puissants et loyaux pour assurer [Root.GetSaLeurNP] défense face à [Root.GetSesLeursNP] puissants ennemis. En établissant un nouveau corps entièrement dévoué [Root.GetAuAlaDir] [Root.GetDir], sa souveraineté sera imposée à quiconque [Root.GetLeLaFDir] menace, aussi bien à l'intérieur que hors des frontières."

 arl_effective_governance_title:0 "Gouvernance efficace"
 arl_effective_governance_desc:0 "L'administration des territoires dépend largement de gouverneurs pieux qui imposent l'obéissance aux lois de l'islâm. S'assurer de la qualité et des talents de ces hommes, c'est s'assurer que le pays est bien gouverné."

 arl_promote_piety_title:0 "Favoriser la piété"
 arl_promote_piety_desc:0 "Face aux périls et aux menaces aussi bien intérieurs qu'extérieurs, nous devons afficher notre piété et la puissance inébranlable de notre foi face aux mécréants et à quiconque cherche à nous faire disparaître."

