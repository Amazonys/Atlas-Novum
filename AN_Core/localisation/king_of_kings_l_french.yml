 #Events
 
 flavor_mam.100.t:0 "La nouvelle flotte [Root.GetRootAdjFS]"
 flavor_mam.100.d:0 "En cette année [GetYear], la flotte a été considérablement développée et renforcée. Nous savons bien quelle est l'importance stratégique de disposer de la puissance sur la mer, d'où la construction de nouveaux vaisseaux et de nouvelles infrastructures pour améliorer nos capacités.\n\nCela nous permet maintenant de disposer d'une flotte formidable, qui joue un rôle prépondérant pour protéger les routes commerciales et projeter notre puissance sur tout le pourtour méditerranéen. Par une planification poussée et la recherche constante de l'innovation, nous sommes parvenus à faire de notre marine une puissance respectée et influente."
 flavor_mam.100.a:0 "Nous devrions accorder la priorité aux galères"
 flavor_mam.100.b:0 "Le plus important sont les navires marchands"
 flavor_mam.100.c:0 "La flotte doit avant tout protéger le pays"
 flavor_mam.100.e:0 "Nous devons faire voile sur toutes les mers du monde"
 flavor_mam.100.f:0 "Nul ne doit être en mesure de résister à notre flotte"

 flavor_mam.101.t:0 "Rénovation de la bibliothèque de la Zâhirîyâ"
 flavor_mam.101.d:0 "La bibliothèque de la Zâhirîyâ est un témoignage de l'engagement de sultans à favoriser le savoir et l'éducation. Fondée par [Root.Monarch.GetName], [Root.GetCeluiCelleDir]-ci l'a imaginée comme un foyer du savoir qui permettra de préserver et diffuser les textes importants de plusieurs domaines. Elle abrite donc une vaste collection de manuscrits traitant de théologie, de philosophie, de sciences et de littérature.\n\nC'est donc un honneur de disposer d'une telle bibliothèque, qui non seulement enrichit l'héritage culturel [Root.GetDuDelaNP] [Root.GetName], mais sera aussi pour les générations à venir un foyer de culture."
 flavor_mam.101.a:0 "Magnifique symbole de notre esprit d'innovation"
 flavor_mam.101.b:0 "Mieux vaudrait rénover les madâris du pays"

 flavor_mam.102.t:0 "Le commerce des grains égyptiens"
 flavor_mam.102.d:0 "En ce siècle auquel nous vivons, le commerce des grains joue un rôle majeur pour la prospérité du pays. La production et la distribution des cultures sont essentielles pour nourrir la population. Les greniers et réseaux de transport facilitent l'alimentation de tout le territoire, permettant la croissance des cités et de l'économie, tout en favorisant la stabilité.\n\nEn faisant une priorité du développement de ce commerce, les dirigeants [Root.GetRootAdjMP] ont donc démontré leur volonté de veiller au bien-être du peuple et la puissance du pays."
 flavor_mam.102.a:0 "Cette prospérité doit profiter à l'ensemble du pays"
 flavor_mam.102.b:0 "La priorité doit être d'accroître encore les récoltes"
 mam_more_exports_2_tt:0 "\nNous allons pouvoir user de l'action diplomatique permettant d'§Yexporter du grain§! vers §Y2§! pays supplémentaires."

 flavor_mam.103.t:0 "L'administration des territoires [Root.GetRootAdjMP]"
 flavor_mam.103.d:0 "Nous nous tenons à un moment déterminant de notre histoire. Bon nombre de conseillers [Root.GetDuDelaDir] [Root.GetDir] soutiennent l'idée qu'un nouveau régime, modernisé et capable de s'ériger en rival des grandes puissances d'Europe, doit être mis en place. Mais les traditionnalistes se refusent à voir survenir de tels bouleversements, et préféreraient que [Root.Monarch.GetName] passe à la postérité comme [Root.GetCeluiCelleDir] qui a su résister à l'appel de l'Occident et préféré au contraire faire revivre le califat."
 flavor_mam.103.a:0 "Ne sommes-nous pas les héritiers véritables des califes ?"
 flavor_mam.103.b:0 "Des réformes plus radicales sont indispensables"

 flavor_mam.104.t:0 "Le waqf de [Root.Monarch.GetName]"
 flavor_mam.104.d:0 "Afin de démontrer son attachement à l'amélioration de la société, [Root.GetLeLaLDir] [Root.GetDir] [Root.Monarch.GetName] a pris la décision d'établir un waqf. Par cet acte, [Root.GetIlElleDir] va consacrer une part de sa fortune personnelle et de ses ressources pour créer une fondation charitable, destinée à soutenir l'éducation, les soins, ou le bien-être social pour le peuple.\n\nCe waqf sera donc un témoignage de sa bienveillance et de son désir de fournir des services essentiels pour les générations à venir et le développement du pays."
 flavor_mam.104.a:0 "[Root.GetIlElleDirCap] devrait établir une madrasa"
 flavor_mam.104.b:0 "Mieux vaut créer un lieu de culte"
 flavor_mam.104.c:0 "Des fonds seraient utiles pour développer l'université al-'Azhar"
 flavor_mam.104.e:0 "[Root.GetIlElleDirCap] préfère attendre encore un peu"

 flavor_mam.105.t:0 "Culture du caféier"
 flavor_mam.105.d:0 "Sous l'administration des Mamelouks, au XVe s., la culture du caféier fut développée de manière notable. Reconnaissant tout le potentiel de cette plante, ils favorisèrent sa culture et améliorèrent les techniques. Les experts étudièrent de manière méticuleuse les conditions optimales de pousse, permettant un accroissement des récoltes et une amélioration de la qualité.\n\nLe résultat de ces travaux fut une production plus abondante, faisant du café un produit lucratif renforçant la puissance économique du pays, permettant au bout du compte de faire du café un produit mondialisé."
 flavor_mam.105.a:0 "Confions cette culture aux [Root.GetBourgeois]"
 flavor_mam.105.b:0 "L'État doit conserver le contrôle sur cette plante"

 flavor_mam.106.t:0 "L'inspiration de Gondar"
 flavor_mam.106.d:0 "La conquête de l'Éthiopie est presque achevée. Certains prônent d'étudier et d'apprendre autant que possible de l'administration mise en place par les négus, car ils ont été confrontés à des cultures diverses et ont une histoire millénaire. D'autres cependant préfèrent s'intéresser aux prouesses militaires des Éthiopiens, leurs stratégies défensives notamment étant de grande valeur. La décision de s'intéresser à l'art militaire ou à la collaboration aura d'une manière ou d'une autre des conséquences."
 flavor_mam.106.a:0 "Qu'importent les origines, les meilleurs ont leur place parmi nous"
 flavor_mam.106.b:0 "Nous aurions beaucoup à apprendre de ces innovations militaires"

 flavor_mam.107.t:0 "Un noble éthiopien de talent"
 flavor_mam.107.d:0 "La cour vient d'apprendre qu'un noble de grand talent a été remarqué pour ses qualités au sein de l'administration des territoires occupés en Éthiopie. Ses dons, aussi bien pour la diplomatie que pour l'administration lui ont gagné le respect aussi bien des autorités mameloukes que des Éthiopiens. Ses négociations rusées et ses relations lui ont permis de protéger les populations éthiopiennes tout en assurant notre autorité.\n\nSon ascension démontre donc que des locaux peuvent s'élever au sein de la hiérarchie même dans des circonstances difficiles, ce qui offre un espoir de stabilité et d'espoir. Il est donc un exemple vivant que la noblesse éthiopienne est capable de faire face de manière remarquable à l'adversité."
 flavor_mam.107.a:0 "Nous suivrons sa carrière avec intérêt"
 
 flavor_mam.108.t:0 "Les capitales éthiopiennes"
 flavor_mam.108.d:0 "Les habitants de l'Éthiopie, même s'ils sont gouvernés par notre administration, sont aussi connus pour déplacer leurs chefs-lieux de manière constante. Tout au long de leur histoire, leur société a toujours reposé sur le nomadisme, et leur capitale même était régulièrement transférée dans une nouvelle province.\n\nToutefois, ces déplacements constants rendent difficile le suivi des populations locales, qui échappent ainsi aux taxes."
 flavor_mam.108.a:0 "Décidons d'une cité qui servira de chef-lieu"
 flavor_mam.108.b:0 "Laissons les nobles de la région gérer cela"

 flavor_mam.109.t:0 "Floraison des monastères coptes"
 flavor_mam.109.d:0 "Sous notre autorité magnanime, de nombreux lieux saints des territoires d'Éthiopie connaissent non seulement une grande prospérité, mais aussi des fidèles de plus en plus nombreux les jours de prière. Cela démontre donc que notre manière de gouverner la région et ses habitants est efficace."
 flavor_mam.109.a:0 "C'est un véritable exemple pour tout le pays"

 flavor_mam.110.t:0 "Recrues éthiopiennes dans l'armée"
 flavor_mam.110.d:0 "L'intégration d'étrangers dans l'armée a toujours été une question délicate. Après tout, il est toujours difficile de soutenir le bras qui peut vous écraser à tout moment, notamment s'il est celui d'une autorité qui est vue en ennemi.\n\nMais en dépit de ces dangers, nous avons quant à nous assuré une promotion importante au sein de notre société à des étrangers. Ainsi, ils sont nombreux aujourd'hui à vouloir rejoindre les rangs de l'armée afin de protéger notre peuple autant que le leur."
 flavor_mam.110.a:0 "Ces gens sont un véritable exemple"

 flavor_mam.111.t:0 "Administration des territoires du Nord"
 flavor_mam.111.d:0 "Au cours des décennies passées, le chaos, la négligence et les soulèvements ont contribué à la déliquescence de notre autorité en Syrie. Révoltes, dissensions et exigences d'une autonomie accrue face à notre administration défaillante rendent de plus en plus difficile de ne pas entendre les exigences de la région.\n\nNous devons donc décider très vite si nous devons répondre à ces demandes en accordant une autonomie accrue sous la supervision de l'administration [Root.GetRootAdjFS], ou accorder l'indépendance aux Syriens s'ils continuent de reconnaître l'autorité de [Root.Capital.GetCapitalName]."
 flavor_mam.111.a:0 "Laissons la Syrie s'administrer elle-même"
 flavor_mam.111.b:0 "Nous ne négocierons pas avec des rebelles"

 flavor_mam.112.t:0 "Le cœur d'un empire moribond"
 flavor_mam.112.d:0 "Ce qui était autrefois le cœur et la capitale de l'un des empires les plus puissants du monde musulman n'est plus désormais que ruines, après que le sultan des Ottomans a été écrasé par la puissance de nos armées et la vigueur de notre foi. Pour célébrer cette victoire historique, les mamelouks ont défilé dans les rues, démontrant notre force et notre suprématie sur nos ennemis."
 flavor_mam.112.a:0 "Elle sera le joyau de notre empire"
 flavor_mam.112.b:0 "[151.GetCapitalName] sera bientôt prospère à nouveau"
 flavor_mam.112.c:0 "Célébrons la victoire de [Root.Monarch.GetName] !"

 flavor_mam.113.t:0 "Dâr al-Makhzan"
 flavor_mam.113.d:0 "Au cœur de la cité de [343.GetCapitalName], entre les allées animées et les marchés dynamiques de la médina, se trouve le palais royal, le Dâr al-Makhzan. Ce lieu est celui de l'autorité, là où la dynastie forge son héritage.\n\nEn approchant de l'entrée monumentale, la Bab al-Makhzan, ornée de merveilleuses briques émaillées, chacune étant un véritable bijou d'art.\n\nÀ l'intérieur des murs, les tapisseries rapportent l'histoire du pays, dans chacune de ces salles où les souverains gouvernaient et recevaient leurs hôtes de marque. Le palais dans son ensemble est l'incarnation de l'art du Maroc, chaque détail des hauts murs dominant la cité murmure des récits venus d'un glorieux passé.\n\nLa prise de ce monument somptueux est le signe évident qu'Allâh a reconnu la puissance souveraine [Root.GetDuDelaNP] [Root.GetName] face à l'adversité et [Root.GetSaLeurNP] piété."
 flavor_mam.113.a:0 "Rénovons ce véritable joyau"
 flavor_mam.113.b:0 "Contentons-nous plutôt de l'entretenir"

 flavor_mam.114.t:0 "L'architecture persane"
 flavor_mam.114.d:1 "La Perse connaît un véritable âge d'or, qui se marque par une architecture monumentale magnifique. Des dômes majestueux et des motifs dessinés de briques émaillées ornent les paysages, tandis que les dirigeants persans contribuent à donner naissance à une identité architecturale mêlant une tradition illustre et des procédés innovants.\n\nLes impressionnantes teintes turquoise et cobalt de la mosquée d'Isfahan reflètent un goût pour l'esthétique raffinée ; le magnifique palais 'Âlî Qâpû, avec ses calligraphies et son stuc finement travaillé, reflète une société appréciant de voir mêlés l'art et l'architecture.\n\nCe faisant, les dynasties ne se contentent pas d'ériger des bâtiments qui marqueront le pays de leur empreinte : elles racontent leur histoire, l'architecture n'étant qu'une trame sur laquelle est gravée la postérité des souverains."
 flavor_mam.114.a:0 "Il y a beaucoup à apprendre de ces bâtiments"

 flavor_mam.115.t:0 "Lancement des excavations à [4316.GetCapitalName]"
 flavor_mam.115.d:0 "Les spéculations vont bon train à [Root.Capital.GetCapitalName], nombre de conseillers soutenant l'idée que soit creusé un grand canal qui permettrait de relier les ports de la Méditerranée à la mer Rouge. Mener à son terme cette œuvre d'ingénierie prendra évidemment un temps considérable ; mais nous sommes persuadés que les architectes et bâtisseurs y parviendront. Ainsi entrerons-nous dans une ère nouvelle pour la navigation maritime."
 flavor_mam.115.a:0 "Ce sera un témoignage inaltérable des capacités de l'humanité"

 flavor_mam.116.t:0 "Extension du monopole sur le café"
 flavor_mam.116.d:0 "Le privilège concédé par [Root.GetLeLaLDir] [Root.GetDir] aux [Root.GetBourgeois], leur conférant le monopole sur l'exploitation des plantations de caféiers, a désormais expiré. Bon nombre des exploitants espèrent toutefois que cette politique généreuse sera poursuivie pour les années à venir."

