 estate_qizilbash_expand_into_x:0 "S'étendre [agenda_province.GetAuEnContree] [agenda_province.GetAreaName]"
 estate_qizilbash_expand_into_x_desc:0 "Les [Root.GetQizilbash] regardent avec envie [agenda_province.GetLeLaContree] [agenda_province.GetAreaName], dont ils prétendent qu'[agenda_province.GetIlElleContree] ferai[agenda_province.GetTEntContree] un bel ajout à nos territoires. Ils pressent donc [Root.GetLeLaLDir] [Root.GetDir] de lancer une campagne pour [agenda_province.GetLeLaFContree] faire passer sous le contrôle [Root.GetDuDelaNP] [Root.GetName]."
 estate_qizilbash_bigger_army_than_rival:0 "Protéger [Root.GetLeLaNP] [Root.GetName] [agenda_country.GetDuDelaNP] [agenda_country.GetName]"
