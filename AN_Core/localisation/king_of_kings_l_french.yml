 #Disaster
 georgian_crisis:0 "Crise géorgienne"
 georgian_crisis.1.t:0 "Crise [Root.GetAuEnNP] [Root.GetName]"
 georgian_crisis.1.d:0 "Dans les salles faiblement éclairées du château, les sombres échos des vaines tentatives [Root.GetDuDelaDir] [Root.GetDir] pour restaurer l'ordre dans le pays sont un sombre rappel de la situation à laquelle [Root.GetFaitFontNP] face [Root.GetLeLaNP] [Root.GetName]. Chaque jour la couronne paraît s'affaiblir davantage, son éclat se ternir avec chaque échec politique et à mesure que le chaos empire.\n\nDes rumeurs venues de l'ouest prétendent que Démétrius rassemble les [Root.GetNobles] de ses territoires pour leur adresser des paroles de révolte et flatter leurs ambitions. Ses revendications sur le trône sont toujours plus fortes et toujours plus audacieuses, allumant les brasiers d'un conflit que tous pressentent comme imminent. D'autres, qui hier encore soutenaient [Root.Monarch.GetName], conjurent maintenant, leur fidélité faiblissant face aux incertitudes croissantes.\n\nIl semble bien que la crise que tous redoutent est sur le point de survenir. Le pays est divisé, sur le point de sombrer dans la guerre civile, et des actions radicales doivent être prises pour ramener l'ordre. [Root.Monarch.GetName] parviendra-t-[Root.GetIlElleDir] à sauver le pays, ou celui-ci lui échappera-t-il définitivement ?"
 georgian_crisis.1.a:0 "Nous nous battrons pour [Root.GetLeLaLDir] [Root.GetDir] légitime !"
 georgian_crisis.2.t:0 "L'ordre restauré [Root.GetAuEnNP] [Root.GetName]"
 georgian_crisis.2.d:0 "Les sombres échos de la rébellion ont enfin laissé place au silence. Avec la défaite de Démétrius et des [Root.GetNobles] ambitieux, le calme et la sérénité sont revenus. L'autorité [Root.GetDuDelaDir] [Root.GetDir], après les difficultés qui ont failli causer sa perte, a retrouvé de sa superbe. La bannière royale flotte haut au-dessus du château, symbole de la victoire et du rétablissement de la paix. Les [Root.GetNobles] ont accepté de s'incliner et fait soumission, leurs rêves d'autonomie brisés par la puissance de nos armées. Les brasiers de la révolte sont éteints, enfin."
 georgian_crisis.2.a:0 "Vive [Root.Monarch.GetName] !"
 georgian_crisis.3.t:0 "Le Samtskhé proclame son indépendance"
 georgian_crisis.3.d:0 "Au beau milieu de la crise qui frappe [Root.GetLeLaNP] [Root.GetName], un messager venu de l'Ouest du pays est arrivé à [Root.Capital.GetCapitalName], porteur d'un message des atabegs du Samtskhé. Son air sombre n'augure rien de bon. Et, de fait, les atabegs ont déclaré leur indépendance, refusant d'obéir davantage aux faibles souverains de la dynastie [Root.Monarch.Dynasty.GetName].\n\nLeur audace est donc un nouvel exemple du chaos dans lequel a sombré le pays. Ces séparatistes voient dans l'affaiblissement du pouvoir l'occasion parfaite d'établir leur propre autorité, sans avoir de comptes à rendre à quiconque. Le coup porté à l'autorité royale est grave, et rajoute encore aux défis à laquelle elle se trouve confrontée. La manière dont [Root.Monarch.GetName] répondra à l'affront aura donc des conséquences immenses pour l'avenir."
 georgian_crisis.3.a:0 "Traîtres !"
 georgian_crisis.3.b:0 "Il n'y a pas grand-chose que nous puissions faire…"
 georgian_crisis.4.t:0 "L'Iméréthie proclame son indépendance"
 georgian_crisis.4.d:0 "La crise ne cesse de s'aggraver. Démétrius Bagration, le propre frère [Root.GetDuDelaDir] [Root.GetDir], a décidé de passer à l'action en proclamant l'indépendance du royaume d'Iméréthie. Devenu dirigeant de l'Ouest de la Géorgie, il est donc une menace directe à l'autorité royale en ruine. Dans toutes les régions du pays, son appel est une nouvelle incitation à la discorde, qui inspire déjà d'autres séparatistes, prêts eux aussi à rompre tous les liens de fidélité maintenant le royaume. [Root.Monarch.GetName] est donc confronté[Root.GetXEDir] à une décision difficile…"
 georgian_crisis.4.a:0 "Il va payer cher sa trahison !"
 georgian_crisis.4.b:0 "La cause est perdue…"
 #Decisions
 georgia_constantinople_title:0 "Transférer la capitale à Constantinople"
 georgia_constantinople_desc:0 "Au cours d'une succession d'événements imprévisibles, la courageuse nation [Root.GetRootAdjFS] est sortie triomphante de la reconquête de Byzance, parvenant à reprendre le trône de l'Empire romain. En tant que nouv[Root.GetEauElleFDir] gardie[Root.GetNNneDir] et protec[Root.GetTeurTriceDir] de cette cité multimillénaire, c'est à [Root.GetLuiElleDir] qu'il revient de prendre une décision : [Root.GetLeLaNP] [Root.GetName] doi[Root.GetTVentNP]-[Root.GetIlElleNP] saisir les fruits de la victoire et transférer [Root.GetSaLeurNP] capitale à Constantinople, pour ainsi assurer [Root.GetSonLeurNP] emprise sur le symbole et le cœur de l'Empire ?"
 #Events
 flavor_geo.1.t:0 "Un royaume en proie aux troubles"
 flavor_geo.1.d:0 "[Root.GetLeLaNPCap] [Root.GetName] étai[Root.GetTEntNP] autrefois une puissance respectée, détenant l'hégémonie dans le Caucase, avant de subir un déclin dramatique ces derniers siècles qui [Root.GetLuiLeurNP] a fait perdre [Root.GetSaLeurNP] prééminence. L'ère de prospérité s'est terminée de manière abrupte avec les massacres perpétrés par les Mongols, les Turcs et Tamerlan, ouvrant une période de luttes incessantes pour la survie. En parallèle, la crise économique a poussé les [Root.GetNobles] à exiger un nombre croissant de privilèges.\n\nTentant de résoudre toutes ces questions, le roi Alexandre Ier, suivant en cela une longue tradition depuis longtemps établie à Byzance, a nommé trois de ses fils comme codirigeants, mettant en place un système unique, la triarchie, où la souveraineté était partagée entre les princes. Cet arrangement, cependant, ne dura guère, du fait qu'Alexandre renonça au trône en 1442 pour s'enfermer dans un monastère.\n\nSon fils aîné, Vakhtang, s'assit sur le trône, sans avoir de successeur. Les [Root.GetNobles] et ses frères attendent leur heure, espérant pouvoir revendiquer eux-mêmes la couronne. L'avenir [Root.GetDuDelaNP] [Root.GetName] reste donc pour le moins incertain…"
 flavor_geo.1.a:0 "Mais nous l'emporterons, envers et contre tout !"
 flavor_geo.2.t:0 "L'héritage de Rome"
 flavor_geo.2.d:0 "Durant des siècles, l'Empire romain a vaillamment défendu Constantinople, mais sa gloire est désormais passée. L'heure est venue pour [Root.GetLeLaNP] [Root.GetName] de prendre sa suite, d'accomplir ce que les empereurs n'ont pu faire, et de bâtir à nouveau sur les fondations posées par Rome.\n\nDéjà se dessine un retour triomphant de Constantinople à la Chrétienté, la renaissance de la Nouvelle Rome, [Root.Monarch.GetName] couronné[Root.GetXEDir] [Root.GetPseudoEmpereurImperatriceDir], pour régner avec pour seuls guides la justice, la force et une foi inébranlable. [Root.GetLeLaNPCap] [Root.GetName], s'appuyant sur [Root.GetSaLeurNP] volonté inébranlable et les prouesses de [Root.GetSonLeurNP] peuple, ser[Root.GetAOntNP] à compter de ce jour le bastion [Root.GetDuDelaRel] [Root.GetRelN]. L'héritage de Rome, ravivé par nous, restaurera la gloire de Byzance, et insufflera une vie nouvelle à la foi. Les murs de la cité, désormais gardés par les armées [Root.GetRootAdjFP], défieront quiconque sera assez fou pour s'aventurer jusqu'à leur pied, fortifiant l'espoir pour les générations à venir.\n\nEt, déjà, le monde regarde avec émerveillement et admiration l'entrée dans une ère nouvelle de l'histoire."
 flavor_geo.2.a:0 "Le phénix prend son envol !"
 flavor_geo.3.t:0 "Prise de Saraï"
 flavor_geo.3.d:0 "Le cœur de la Grande Horde est tombé. La cité des khagans a été prise, marquant la fin du joug imposé par les Tatars sur les steppes et les pays voisins. Le fléau qui a menacé si longtemps autrefois la Chrétienté et imposé sa loi à tant de nations est désormais relégué au passé.\n\nLes courageux soldats [Root.GetRootAdjMP], avides de vengeance, attendent déjà les ordres [Root.GetDuDelaDir] [Root.GetDir]. Doivent-ils maintenant incendier la cité, la réduire à l'état de décombres et de ruines fumantes, pour être mieux recouverte par les herbes de la steppe ?"
 flavor_geo.3.a:0 "Réduisons-la en cendres"
 flavor_geo.3.b:0 "Portons le butin à [Root.Capital.GetCapitalName]"
 flavor_geo.3.c:0 "Épargnons la cité"
 flavor_geo.4.t:0 "Georges Saakadzé"
 flavor_geo.4.d:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetEstSontNP] balayé[Root.GetXENP] par les vents du changement, mais un nom a de grandes chances de s'inscrire dans l'histoire : celui de Georges Saakadzé. Né vers 1570, il s'est élevé depuis les rangs pour devenir un commandant et homme d'État de talent. Réputé pour sa volonté inébranlable et son commandement, il a obtenu une série de victoires sur des ennemis formidables, qui ont permis de défendre le pays des attaques persanes et turques. Et s'il est quelque peu controversé pour avoir servi les Safavides et les Ottomans, suscitant de vives critiques parmi ses contemporains, cela lui a assuré une expérience inégalée.\n\nL'heure est venue d'honorer ce personnage extraordinaire. À quel poste pourra-t-il servir le mieux le pays ?"
 flavor_geo.4.a:0 "Ses talents en font notre meilleur général"
 flavor_geo.4.b:0 "Il serait un parfait conseiller"
 flavor_geo.5.t:0 "Soulkhan-Saba Orbéliani"
 flavor_geo.5.d:0 "Dans le domaine de la culture [Root.GetRootAdjFS], un nom surpasse tous les autres par sa plume, son savoir et sa passion pour la préservation de l'histoire de notre grande nation : Soulkhan-Saba Orbéliani. Considéré comme le plus grand savant de notre temps, sa vie et ses écrits laisseront une marque indélébile dans notre culture. Ses œuvres, éloquentes et profondes, ont capturé l'essence de l'âme et des traditions [Root.GetRootAdjFP]. Ses contributions à l'ethnographie et à la conservation des récits et légendes du passé jouent aussi un grand rôle pour préserver et perpétuer notre identité, en une époque où nous subissons tant d'influences étrangères. Comment [Root.GetLeLaLDir] [Root.GetDir] doit-[Root.GetIlElleDir] l'honorer ?"
 flavor_geo.5.a:0 "Donnons-lui une charge à la cour"
 flavor_geo.5.b:0 "Il sera plus utile ailleurs"
 flavor_geo.6.t:0 "Troubles dans le Samtskhé"
 flavor_geo.6.d:0 "Des troubles sont rapportés dans toutes les régions [Root.GetDuDelaNP] [Root.GetName]. Les troubles politiques qui mettent à mal l'autorité [Root.GetDuDelaDir] [Root.GetDir] ont été notés de tous, notamment par les atabegs du Samtskhé. Ils contemplent notre affaiblissement, fomentent des complots et dressent des plans où [Root.Capital.GetCapitalName] n'apparaît pas. Leurs plaintes et leurs récriminations se font de plus en plus souvent fréquentes, qui chaque fois critiquent l'autorité royale affaiblie et la soumission qu'elle tente encore de leur imposer. La loyauté du Samtskhé, autrefois inébranlable, paraît de moins en moins assurée, et les aspirations des atabegs à l'autonomie risquent bien de faire des émules…"
 flavor_geo.6.a:0 "[Root.GetLeLaLDirCap] [Root.GetDir] doit se faire respecter !"
 flavor_geo.6.b:0 "Lâchons-leur un peu la bride sur le cou"
 flavor_geo.7.t:0 "Les ambitions de Démétrius"
 flavor_geo.7.d:0 "Un messager est arrivé depuis l'Ouest du pays, haletant et épuisé, porteur d'un message scellé de l'emblème du prince Démétrius, le frère du roi Vakhtang. Par son message, le prince requiert – ou exige plutôt – une bien plus grande autonomie pour ses terres qu'elles n'en ont déjà. Y est jointe une longue liste de privilèges pour les [Root.GetNobles] qui le suivent.\n\nIl paraît évident que Démétrius et ses partisans ont l'intention de tirer parti de l'affaiblissement de l'autorité dans le pays, et de tirer parti des incertitudes de l'avenir causées par le fait que Vakhtang n'a pas d'enfant.\n\nTout cela montre bien que l'Iméréthie n'a d'autre souhait qu'accéder à l'indépendance. Comment devons-nous répondre à un tel affront ?"
 flavor_geo.7.a:0 "Faisons des concessions pour préserver la paix"
 flavor_geo.7.b:0 "Nous ne pouvons tolérer cela !"
 
 #Armenia
 #Missions
 arm_egypt_title:0 "Renaissance copte"
 arm_egypt_desc:0 "Au faîte de sa gloire et de sa puissance, l'Église copte était le fondement de la fin et de la culture en Égypte. Pourtant, des siècles de domination étrangère ont marginalisé la communauté copte, et l'influence de l'Église en est réduite d'autant. Notre croisade ne doit pas viser qu'à la libération, mais aussi à la restauration du cœur spirituel de notre foi. [Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] pour devoir sacré de restaurer la prééminence du coptisme en Égypte."
 arm_jerusalem_title:0 "Contrôle de la Terre sainte"
 arm_jerusalem_desc:0 "La Terre sainte a toujours été au cœur des attentions de la Chrétienté. Pourtant, elle se trouve actuellement sous le contrôle de forces qui ne partagent pas notre foi et méprisent nos lieux saints. La cité de Jérusalem, le cœur sacré de la foi chrétienne, doit être rendue à l'autorité de Notre Seigneur."
 arm_mamluks_title:0 "Avancée au Levant"
 arm_mamluks_desc:0 "Les Mamelouks, qui pour l'heure gouvernent le Levant, sont une puissance formidable. Ils constituent un véritable obstacle pour notre cause sacrée qu'est l'expansion de la Chrétienté. En outre, leur suprématie dans la région non seulement entrave notre devoir religieux, mais menace aussi l'équilibre des puissances. Une croisade contre eux, même si l'objectif peut paraître intimidant, est donc la seule voie possible pour [Root.GetLeLaNP] [Root.GetName]."
 arm_proclaim_great_armenia_title:0 "Grande-Arménie"
 arm_proclaim_great_armenia_desc:0 "Notre grande nation a une longue histoire. Elle a su résister face à des ennemis formidables, a repris des territoires importants pour [Root.GetLeLaRel] [Root.GetRelN], et a restauré sa gloire. Pourtant, il y a toujours un devoir sacré que nous devons accomplir, un devoir qui nous rapprochera de nos ancêtres et permettra d'entrer dans une nouvelle de prospérité : la reconquête de nos territoires ancestraux. Les provinces perdues au cours des derniers siècles ne sont pas des terres comme tant d'autres ; ils sont le cœur et l'âme de notre identité. Ce n'est qu'en les unissant sous l'autorité de notre [Root.GetDir] que nous pourrons affirmer que l'Arménie a été restaurée à son ancienne gloire. La route sera difficile, encombrée de défis ; mais une fois au bout du chemin nous pourrons proclamer avec fierté la renaissance de la Grande-Arménie et connaître un nouvel âge d'or."
 arm_liberation_of_the_homeland_title:0 "Libération de la patrie"
 arm_liberation_of_the_homeland_desc:0 "La tribu turcomane des Qara Qoyunlu, celle des Moutons noirs, est depuis longtemps hostile, et s'est approprié une part des terres ancestrales de l'Arménie. C'est donc une question d'orgueil et de devoir de libérer ces régions et nos frères de foi qui y vivent. La libération de la patrie est la clef pour voir se réaliser le rêve d'une Grande-Arménie unie."
 arm_restore_armenian_cilicia_title:0 "Renaissance de la Cilicie"
 arm_restore_armenian_cilicia_desc:0 "Dans le Sud-Est de l'Anatolie, là où les hauts sommets du Taurus rencontrent l'azur de la Méditerranée, se trouvent les terres de l'ancienne Cilicie. Cette région historique a vu autrefois fleurir le royaume de Petite-Arménie, un foyer de la culture arménienne. L'heure est venue de le faire renaître afin de repeupler la région et la confier à notre peuple."
 arm_break_osmans_legacy_title:0 "Renverser les fils d'Osman"
 arm_break_osmans_legacy_desc:0 "L'ascension des Ottomans a bouleversé l'équilibre des pouvoirs en Anatolie. Ils ont étendu jusque loin leur autorité, établissant leur hégémonie qui a entravé la croissance et l'indépendance de nombreux peuples, y compris le nôtre. Mais chaque empire connaît un jour le déclin. Et le temps est venu de défier les fils d'Osman pour ruiner leur autorité."
 arm_bagrationi_union_title:0 "Union des Bagration"
 arm_bagrationi_union_desc:0 "La Géorgie, notre voisine du nord et alliée de longue date, est sur le point de sombrer dans la guerre civile. Les factions luttent pour s'arroger le pouvoir, menaçant l'unité et la stabilité de ce pays autrefois prospère. [Root.GetLeLaNPCap] [Root.GetName] ne peu[Root.GetTVentNP] rester sans rien faire tandis que [Root.GetSesLeursNP] frères de foi sont sous la menace du chaos."
 arm_office_of_sparapet_title:0 "Office de sparapet"
 arm_office_of_sparapet_desc:0 "L'office de sparapet, commandant en chef des armées, est le symbole de nos traditions martiales et de notre résistance à l'oppression. Alors que [Root.GetLeLaNP] [Root.GetName] se trouv[Root.GetEEntNP] sur le point d'entrer dans une ère nouvelle, ce titre doit être restauré afin que les troupes, et tout le pays derrière elles, puissent être guidées à une gloire renouvelée."
 arm_refine_the_nakharar_title:0 "Système des nakharars"
 arm_refine_the_nakharar_desc:1 "Le système des nakharars, ou « premiers-nés », est une institution fort ancienne, l'un des piliers de notre société. Mais il doit évoluer et être modernisé afin de répondre aux nouveaux besoins du pays. Les nakharars, les plus nobles des seigneurs, ne peuvent se contenter d'être de simples détenteurs de domaines ; ils doivent devenir les piliers d'un État centralisé et fort, l'instrument du bien commun et non de leurs seuls intérêts."
 arm_holy_sites_title:0 "Contrôle des lieux saints"
 arm_holy_sites_desc:0 "La chrétienté orientale a pâti de maints conflits et subi bien des outrages au cours de l'histoire. Nos lieux saints, depuis Alexandrie, cœur de l'orthodoxie copte, jusqu'à Antioche, si fondamentale pour l'héritage chrétien, demeurent soumis à l'oppression étrangère. Il est donc de notre devoir de les reconquérir afin de protéger ces sites sacrés."
 arm_etchmiadzin_cathedral_title:0 "Cathédrale d'Etchmiadzin"
 arm_etchmiadzin_cathedral_desc:0 "La cathédrale d'Etchmiadzin, l'un des piliers de notre foi et de notre histoire, a résisté à toutes les épreuves et à tous les tourments, témoignant ainsi de l'âme de résistance du peuple arménien. Mais les conflits et le temps ont infligé nombre d'outrages à cet édifice sacré entre tous. Tout comme le pays, la cathédrale doit être restaurée et reprendre vie."
 arm_ecclesiastical_revival_title:0 "Renouveau de l'Église"
 arm_ecclesiastical_revival_desc:0 "Durant des siècles, l'Église apostolique arménienne est restée un symbole de la foi et de l'âme de notre nation, malgré la soumission imposée par des souverains étrangers. Mais maintenant que nous avons retrouvé notre liberté, il est temps pour elle d'inaugurer une ère nouvelle, afin qu'elle redevienne l'un des piliers de la puissance de notre peuple et son guide."
 arm_caspian_riches_title:0 "Richesses de la Caspienne"
 arm_caspian_riches_desc:0 "La Caspienne est une plaque tournante du commerce et le lieu d'échanges culturels depuis des millénaires, du fait qu'elle est un lien entre l'Orient et l'Occident, le Nord et le Sud. Pourtant, l'accès nous en est coupé depuis trop longtemps, ce qui nous interdit de tirer parti de la fortune et des opportunités qu'elle offre. Il est donc temps que [Root.GetLeLaNP] [Root.GetName] prenn[Root.GetEEntNP] la place qui [Root.GetLuiLeurNP] revient sur ses rives."
 arm_breaking_the_chains_title:0 "Briser nos fers"
 arm_breaking_the_chains_desc:0 "Cela fait trop longtemps maintenant que notre grande nation se trouve sous le joug des Qara Qoyunlu turcomans. Notre peuple a pourtant tout ce qu'il faut pour régner, mais laisse les chaînes entraver son avenir. C'en est fini ! L'heure est venue de notre libération, de combattre pour retrouver notre indépendance, de briser ces chaînes qui nous retiennent !"
 arm_rebuild_tigranakert_title:0 "Rebâtir Tigranakert"
 arm_rebuild_tigranakert_desc:0 "Tigranakert, nommée d'après le roi Tigrane le Grand, était autrefois la perle de la culture et de la puissance qu'était l'Arménie, le symbole vivant de notre âge d'or. Mais le temps a fait des ravages, et les conflits n'ont laissé que ruines là où se dressait cette magnifique cité. Mais c'est notre devoir que de la rebâtir, et de rendre à Tigranakert sa gloire d'antan."
 arm_artaxiad_legacy_title:0 "Héritage des Artaxiades"
 arm_artaxiad_legacy_desc:0 "Les Artaxiades, l'une des plus grandes dynasties de l'histoire arménienne, ont gouverné un vaste empire, qui s'étendait bien au-delà de nos frontières, jusqu'au Levant et sur une bonne partie de la Perse. Ils sont un parfait exemple de la puissance et de la grandeur de notre nation au temps de sa jeunesse. Il est donc de notre devoir d'honorer leur héritage, en reprenant les territoires qui étaient leurs. La Perse, cette terre riche par sa culture et ses ressources, a été le lieu de l'affrontement de bien des empires, et il est temps qu'elle nous revienne. Nous devons préparer la conquête, y imposer notre influence et retrouver la gloire de nos rois de jadis."
 arm_resettle_ancestral_homeland_title:0 "Le pays de nos aïeux"
 arm_resettle_ancestral_homeland_desc:0 "Au cours des siècles, les Arméniens ont été dispersés dans le monde entier, formant une diaspora riche et dynamique. Malgré tout, l'amour de la patrie résonne encore en eux, aussi éloignés en soient-ils. Il est temps donc que tous s'unissent et repeuplent le pays de leurs ancêtres. En reprendre le contrôle est bien davantage qu'une question stratégique, c'est une véritable entreprise de renaissance de notre culture, un espoir pour tous les Arméniens, une preuve de notre résistance et de notre unité."
 arm_wool_industry_title:0 "Industrie de la laine"
 arm_wool_industry_desc:0 "Coincées entre les montagnes, nos vallées fertiles abritent de nombreux troupeaux de moutons, dont la laine pourrait être une véritable mine d'or. Il est grand temps d'investir dans le développement d'une industrie textile qui ne tarderait pas à prospérer, faisant de ces troupeaux la source de la prospérité [Root.GetRootAdjFS]."
 arm_national_awakening_title:0 "Réveil national"
 arm_national_awakening_desc:0 "Nous sommes à la veille de restaurer notre indépendance, et bientôt s'ouvrira pour nous une ère nouvelle, une époque de renouveau culturel et de redécouverte de l'identité de ce peuple fier et résistant que nous sommes. L'heure est venue d'éveiller l'esprit créatif et intellectuel des Arméniens, de créer des chefs-d'œuvre de littérature, de sciences et de théologie, tous ces domaines qui ont défini notre patrimoine. Encourageons l'expression, la curiosité intellectuelle et la spiritualité, pour que revive l'Arménie."
 arm_church_of_the_east_title:0 "Église d'Orient"
 arm_church_of_the_east_desc:0 "Le berceau de toutes les civilisations, la Mésopotamie, est soumis à une autorité étrangère, et les chrétiens qui y vivent n'aspirent qu'à être libérés enfin. Il est de notre devoir de reprendre le pays du Tigre et de l'Euphrate, de marcher au sud pour libérer nos frères de foi et de restaurer la splendeur de la véritable foi dans ces terres antiques."
 arm_avenge_seljuk_conquest_title:0 "Renverser les Turcomans"
 arm_avenge_seljuk_conquest_desc:0 "Les Qara Qoyunlu turcomans sont une gêne autant qu'un danger depuis bien trop longtemps. Leur oppression, leur mépris évident pour notre foi et notre histoire, leurs affronts perpétuels à notre souveraineté ont déjà causé tant de souffrances immenses. Il est temps, donc, de mettre fin à leur tyrannie. En les renversant, c'est l'avenir [Root.GetDuDelaNP] [Root.GetName] qui sera préservé, et nous enverrons un message au monde : jamais plus nous n'accepterons l'oppression."
 arm_secure_caucasia_title:0 "S'assurer du Caucase"
 arm_secure_caucasia_desc:0 "Les terres du Caucase ont longtemps connu conflits et désunion. Il est donc temps d'y restaurer l'ordre et la stabilité, sous la loi juste [Root.GetDuDelaDir] [Root.GetDir] [Root.GetDuDeNP] [Root.GetName]. Ce n'est en rien un acte de soumission, mais un appel à l'unité et à la coopération entre frères de foi. Nos forces pourront ainsi veiller à la sécurité de tous, et nos politiques assurer à chacun la prospérité et l'union en un monde par trop divisé."
 #GreatArmenianIdeas
 ARM1_ideas:0 "Doctrines de la Grande-Arménie"
 ARM1_ideas_start:0 "traditions de la Grande-Arménie"
 ARM1_ideas_bonus:0 "ambitions de la Grande-Arménie"
 apostolic_church1:0 "Église apostolique"
 apostolic_church1_desc:0 "L'Arménie a été la première nation à faire du christianisme sa religion officielle, dès l'an 301 de Notre Seigneur. C'est là un motif d'orgueil pour nous que de savoir que notre Église est la plus ancienne qui soit au monde. Notre foi nous a soutenus, nous a permis de préserver notre identité, de conserver l'espoir, en partie aussi grâce à saint Mesrop et à son alphabet arménien, qui a révolutionné le sort de notre peuple. Cela fut une avancée fondamentale pour l'État arménien, et pour notre identité."
 land_reclamation1:0 "Reconquête du pays"
 land_reclamation1_desc:0 "L'Arménie a été ravagée par des siècles de conflits, et dépecée par ses voisins. En reprenant possession des terres longtemps perdues, en permettant à notre peuple d'y vivre et en rebâtissant les églises et forteresses en ruine, nous pourrons nous assurer d'un meilleur contrôle sur le pays et d'un sort meilleur pour les nôtres."
 melikdom_organization1:0 "Mélikats"
 melikdom_organization1_desc:0 "Demeurés l'un des quelques bastions d'une Arménie encore indépendante, les territoires de ces souverains féodaux appelés les méliks ont préservé notre identité, tandis que les nakharars disparaissaient. La relation entre les méliks et leurs subordonnés se rapprochait davantage de celle entre un général et ses officiers, non de celle d'un seigneur avec ses serfs. Ainsi les paysans ont-ils droit de posséder leur propre terre et demeuraient libres."
 nakharar_titles1:0 "Nakharars"
 nakharar_titles1_desc:0 "Affaibli par les invasions incessantes et les réformes des rois du passé, le système des nakharars est resté comme figé dans le passé durant des siècles, jusqu'à disparaître sous les coups des attaques mongoles au XIIIe s. Restaurer le principe du despotisme est hors de question, mais faire renaître les titres que portaient autrefois les plus grands nobles de notre peuple permettrait assurément de restaurer notre fierté."
 end_of_armenian_diaspora1:0 "Fin de la diaspora arménienne"
 end_of_armenian_diaspora1_desc:0 "Notre peuple s'est trouvé dispersé jusque fort loin, sans aucune patrie vers laquelle retourner ; mais la renaissance de la nation arménienne devrait encourager beaucoup des nôtres à revenir parmi nous."
 #Events
 flavor_arm.1.t:0 "Renaissance de la Grande-Arménie"
 flavor_arm.1.d:0 "Alors que les échos des cris de guerre résonnent encore dans les vallées, la guerre d'indépendance arménienne se solde par une victoire. La formidable confédération turcomane des Qara Qoyunlu a été vaincue, et les terres de nos aïeux sont repassées sous contrôle arménien. Notre victoire constitue un tournant dans la longue histoire de notre peuple, car elle marque l'entrée dans une ère nouvelle : celle de la Grande-Arménie renaissante. Nos troupes triomphantes franchissent les portes de cités anciennes et traversent des territoires libérés de l'oppression, en chantant des chants de confraternité. Par leur courage et leur ténacité, nos hommes ont façonné le sort de notre peuple, faisant renaître l'esprit de Tigrane le Grand, l'un des plus grands souverains à nous avoir jamais gouvernés. Les Arméniens, autrefois dispersés et opprimés, sont à la veille de connaître un nouvel âge d'or.\n\nLa réunification de nos terres ancestrales sous la seule autorité [Root.GetDuDelaDir] [Root.GetDir] [Root.Monarch.GetName] est l'acte de naissance d'un dynamisme retrouvé, annonciateur de progrès, de prospérité et d'une paix durable. C'est désormais à [Root.Monarch.GetName] qu'il revient de nous guider et de nous faire bénéficier de notre liberté arrachée de haute lutte, de veiller à ce que tous les sacrifices consentis pour voir le terme de cette lutte sacrée n'aient pas été vains. Nous nous tenons sur les épaules de géants, qui ont posé les fondations de notre identité par les efforts qu'ils avaient consentis en leur temps. C'est à nous désormais, à nous tous, qu'il appartiendra d'égaler les succès de ces héros de jadis, et de construire un avenir digne d'eux. La Grande-Arménie est ressuscitée, et c'est nous qui déciderons de son futur !"
 flavor_arm.1.a:0 "Gloire à l'Arménie !"
 flavor_arm.2.t:0 "L'Église d'Orient"
 flavor_arm.2.d:0 "Ces terres qui florissaient sous l'autorité de l'Église ont enfin été reprises par les armées [Root.GetDuDelaNP] [Root.GetName]. Et, tandis qu'elles franchissaient en triomphe les portes de l'ancienne cité de Bagdad, les vivats saluaient nos hommes en libérateurs, marquant l'entrée dans une ère nouvelle pour les chrétiens de la région.\n\nCar malgré nos différends religieux depuis le concile de Chalcédoine, nous avons prouvé à nos ennemis communs que notre unité l'emporte sur les désaccords religieux, et que les fidèles de l'Église arménienne et de l'Église d'Orient sont capables de faire front commun face aux menaces extérieures.\nSi donc nos interprétations divergent toujours quant à la nature exacte du Christ, c'est sous le signe de la Sainte Croix que nous nous trouvons rassemblés. Et notre marche triomphale envoie un message fort aux infidèles : la Chrétienté ne connaîtra jamais aucune borne, et la foi des croyants peut tout.\n\nQue l'Église d'Orient soit donc rétablie, et que Notre Seigneur guide désormais notre avenir commun !"
 flavor_arm.2.a:0 "Rendons grâce à Dieu de cette victoire !"
 flavor_arm.4.t:0 "Restauration du coptisme"
 flavor_arm.4.d:0 "Les armées courageuses [Root.GetDuDelaNP] [Root.GetName] ont maintenant atteint l'Égypte, l'un des berceaux de la civilisation. Triomphantes dans la longue vallée et à l'ombre des pyramides, elles sont désormais en mesure d'inaugurer une ère nouvelle pour la minorité copte de la région. Celle-ci était autrefois prédominante, mais a depuis été marginalisée, durant des siècles, leur foi étant brimée par les infidèles. Mais maintenant que ces territoires antiques se trouvent sous notre contrôle, les cloches des églises peuvent de nouveau sonner, annonciatrices de la restauration tant attendue du coptisme.\n\n[Root.GetLeLaNPCap] [Root.GetName] [Root.GetSestSesontNP] porté[Root.GetXENP] au secours des coptes, leur permettant de retrouver leur statut. La conquête marque donc non seulement l'expansion de notre pays, mais aussi l'acception du christianisme d'Orient, au terme de siècles d'épreuves. Et, tandis que nous regardons vers l'avenir, nous devons nous conserver en mémoire les principes mêmes qui ont permis pour cette renaissance historique de la foi : la diversité et l'acception d'autrui."
 flavor_arm.4.a:0 "Enfin les chrétiens sont unis !"
 #Decisions
 armenia_tigranakert_title:0 "Transférer la capitale à Tigranakert"
 armenia_tigranakert_desc:0 "Sous le règne de Tigrane le Grand, Tigranakert était le symbole de la gloire de l'Arménie et de l'invincibilité de notre peuple. Aujourd'hui, tandis que nous contemplons la renaissance de la Grande-Arménie, il est de notre devoir d'honorer notre histoire en faisant de nouveau de cette cité notre capitale."
 #Reforms
 nakharar_title:0 "Titres de nakharars"
 nakharar_title_desc:0 "La réforme du système des nakharars et son inscription dans les structures de l'État permettent d'allier de manière solide les coutumes anciennes et les besoins modernes d'un pays de plus en plus étendu. Le titre de nakharar, conféré aux plus grands nobles, assure un équilibre des pouvoirs, en permettant de reconnaître leur autorité locale tout en promouvant le bien commun à l'ensemble du pays."
 sparapet_office:0 "Office de sparapet"
 sparapet_office_desc:0 "Faire renaître la charge de sparapet est une étape cruciale pour préserver nos traditions martiales tout en les modernisant. Le sparapet, en tant que commandant en chef des armées, est en effet crucial pour s'assurer que les troupes sont toujours prêtes à faire face à quelque menace qui se présenterait."
