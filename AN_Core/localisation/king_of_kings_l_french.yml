 #Mamluks
 #SLOT 1
 mam_mercantile_relationship_title:0 "Relations commerciales"
 mam_mercantile_relationship_desc:0 "La Méditerranée regorge de navires marchands transportant des quantités de marchandises débarquées ou embarquées à [358.GetCapitalName]. Si nous voulons assurer notre emprise sur ces échanges lucratifs, nous devons définir une position claire envers les marchands de Venise."
 mam_establish_merchant_escorts_title:0 "Marchands escortés"
 mam_establish_merchant_escorts_desc:0 "Nous faisons tout pour développer nos projets marchands, mais nous devons établir une solide lotte marchande, capable d'être un soutien solide pour le commerce à travers toutes les mers."
 mam_yemen_title:0 "Abattre les Tahirides"
 mam_yemen_desc:0 "Le Yémen est divisé et faible. Le moment semble particulièrement bien choisi pour en tirer parti en prenant le contrôle de la région, d'autant que sa richesse profitera grandement à [Root.Capital.GetCapitalName]."
 mam_ethiopia_title:0 "En amont du Nil"
 mam_ethiopia_desc:0 "Les négus d'Éthiopie sont une gêne constante, depuis beaucoup trop longtemps. Nous devons consacrer toute notre attention à la Corne de l'Afrique afin d'y mettre fin au danger qu'ils constituent."
 mam_recruit_the_mamluks_title:0 "Recruter des mamelouks"
 mam_recruit_the_mamluks_desc:0 "La gloire du combat et l'histoire du pays reposent sur les exploits de nos courageux esclaves-soldats. Si donc nous voulons mettre un terme au déclin qui menace le pays, notre priorité doit être de renforcer les rangs des mamelouks."
 mam_refine_the_furusiyya_title:0 "Raffiner la furûsîyâ"
 mam_refine_the_furusiyya_desc:0 "La clef pour qu'une armée soit efficace, ce sont des entraînements et exercices constants. Réviser les manuels et formations permettrait donc de disposer d'une perfection mortelle sur le champ de bataille."
 mam_colonize_spice_islands_title:0 "Les Îles aux épices"
 mam_colonize_spice_islands_desc:0 "Des rumeurs disent que loin à l'est les épices sont abondantes au point de se trouver sur tous les marchés, depuis l'Inde jusqu'au Caire. Nous devons donc saisir l'opportunité de contrôler cette source de revenus lucratifs."
 #SLOT 2
 mam_naval_enterprise_title:0 "Projets maritimes"
 mam_naval_enterprise_desc:0 "La mer est traîtresse et n'a aucune compassion pour les marins. Une flotte puissante pour y établir notre suprématie permettrait donc d'améliorer notre position autour de la Méditerranée et d'accroître notre efficacité."
 mam_rhodes_title:0 "Bastion des Chevaliers"
 mam_rhodes_desc:0 "Cela fait trop longtemps que les Hospitaliers nous résistent. Nous devons abattre le danger qu'ils n'ont cessé de représenter, et ainsi étendre notre influence vers le nord."
 mam_pearl_mediterranean_title:0 "La perle de la Méditerranée"
 mam_pearl_mediterranean_desc:0 "L'orgueil de disposer de la flotte la plus puissante de toute la Méditerranée est le résultat de la gestion avisée du financement et de l'organisation de la marine, et témoigne de notre capacité à maîtriser la mer."
 mam_arabia_title:0 "Unifier l'Arabie"
 mam_arabia_desc:0 "Les innombrables tribus et petits cheikhs d'Arabie ne cessent de se quereller à tout propos depuis des siècles. C'est donc [Root.GetAuAlaNP] [Root.GetName] d'intervenir pour unifier la région, si besoin par la force."
 mam_hormuz_straits_title:0 "Détroit d'Ormuz"
 mam_hormuz_straits_desc:0 "Sa situation idéale à l'entrée du golfe Persique fait de [2999.GetCapitalName] un site vital pour maîtriser les échanges commerciaux de toute la région."
 mam_highway_empire_title:0 "Grand-route maritime"
 mam_highway_empire_desc:0 "Cette étroite bande de terre qui sépare la mer Rouge et la Méditerranée éveille l'imagination de nos bâtisseurs, ingénieurs et conseillers. De fait, relier les deux mers permettrait de faire passer aisément la flotte [Root.GetRootAdjFS] de l'une à l'autre..."
 mam_karimi_merchants_title:0 "Marchands kârimîs"
 mam_karimi_merchants_desc:0 "Les puissants marchands en charge du transport entre autres des épices sont aussi de loyaux alliés [Root.GetDuDelaDir] [Root.GetDir] pour le développement des échanges et du commerce, et contribuent ainsi à remplir les coffres grâce aux profits réalisés par leurs voyages jusque dans les contrées les plus lointaines."
 mam_harness_spice_trade_title:0 "Contrôler les épices"
 mam_harness_spice_trade_desc:0 "Les épices sont l'une des marchandises les plus lucratives par leur commerce et leur transport sur les marchés, par mer ou sur les fleuves. Protéger les routes par lesquelles ils transitent doit donc être une priorité."
 #SLOT 3
 mam_cyprus_title:0 "Prendre Nicosie"
 mam_cyprus_desc:0 "Nicosie est l'un des derniers bastions des croisés, bien loin [PAP.GetDuDelaDir] [PAP.GetDir], et un avant-poste de la Chrétienté en terre d'islâm. Nous devons donc nous en emparer."
 mam_great_power_title:0 "Le pari impérial"
 mam_great_power_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] compt[Root.GetEEntNP] parmi les grandes puissances, répondant ainsi à tous ceux qui au cours des siècles ont cherché à [Root.GetLLesFNP] affaiblir. [Root.GetSaLeurNPCap] puissance et [Root.GetSaLeurNP] capacité à résister à toutes les épreuves et à tous les coups [Root.GetLuiLeurNP] permettront un jour de former un véritable empire."
 mam_baghdad_title:0 "Marcher sur Bagdad"
 mam_baghdad_desc:0 "Bagdad est l'une des cités les plus fameuses et les plus prestigieuses de tout le monde musulman. C'est donc une cible évidente pour les armées [Root.GetRootAdjFP]."
 mam_basrah_title:0 "Marchés de Bassora"
 mam_basrah_desc:0 "La quantité des produits échangés sur les marchés de Bassora est proprement sidérante. Imposer notre autorité sur cette cité remplirait assurément les coffres [Root.GetDuDelaDir] [Root.GetDir]."
 mam_alexandrian_trade_title:0 "Commerce d'Alexandrie"
 mam_alexandrian_trade_desc:0 "Nous ne pouvons laisser les marchands étrangers acquérir le monopole des échanges dans nos propres ports sur la Méditerranée. Pour l'éviter, nous devons financer la construction de nouveaux marchés qui seront autant de points d'appui pour nos propres négociants."
 mam_father_african_rivers_title:0 "Pourvoyeur de vie"
 mam_father_african_rivers_desc:0 "Le Nil est assurément la ligne de vie du pays. Parmi tant d'autres choses, il permet de transporter les marchandises, de faire pousser les cultures et fournit ses eaux aux Égyptiens. Il serait donc avisé d'investir pour en développer les rives."
 mam_dar_al_hadith_turba_title:0 "Dâr al-Hadîth"
 mam_dar_al_hadith_turba_desc:0 "L'éducation est vitale pour éclairer les habitants du pays. Cela relève de la responsabilité de l'État de veiller à ce que les meilleurs professeurs soient à la disposition de quiconque cherche à apprendre."
 #SLOT 4
 mam_reincorporate_northern_territories_title:0 "Territoires du Nord"
 mam_reincorporate_northern_territories_desc:0 "La Syrie est en train d'échapper à notre contrôle. Ces territoires ont réalisé la faiblesse du gouvernement central et en retour exigent toujours davantage d'autonomie…"
 mam_anatolia_title:0 "Conquérir l'Anatolie"
 mam_anatolia_desc:0 "La menace que posent les Ottomans depuis leurs possessions en Anatolie doit être écartée à tout jamais."
 mam_constantinople_title:0 "Les portes de Constantinople"
 mam_constantinople_desc:0 "La capitale de cet empire autrefois si puissant se trouve devant nous. La conquête de Constantinople entrera dans les annales de l'histoire comme l'un des moments cruciaux de l'ascension [Root.GetDuDelaNP] [Root.GetName]."
 mam_tabriz_title:0 "Prendre Tabriz"
 mam_tabriz_desc:0 "La cité d'un peuple nomade fier, des shâhs de Perse et des cavaliers des steppes d'Orient serait un très bel ajout à nos territoires et une étape marquante de nos victorieuses campagnes militaires."
 mam_persia_title:0 "Le lion & le croissant"
 mam_persia_desc:1 "Nous ne pouvons risquer de voir un ennemi puissant se constituer sur notre frontière orientale. Pour l'empêcher, nous devons agir rapidement contre la Perse afin de nous assurer de la région."
 mam_unify_islam_title:0 "Unifier l'Islâm"
 mam_unify_islam_desc:0 "Durant des siècles, l'Islâm a été divisé. Des puissances étrangères en ont profité pour provoquer notre affaiblissement, et plus longtemps l'oumma restera divisée, plus le danger sera grand. C'est donc le devoir sacré des grandes armées [Root.GetRootAdjFP] d'unifier l'ensemble du monde musulman."
 mam_cultivate_the_delta_title:0 "Cultiver le delta"
 mam_cultivate_the_delta_desc:0 "Les canaux et cours d'eau qui s'étendent et serpentent entre le Nil et la côte méditerranéenne arrosent d'immenses terres, incroyablement fertiles. Nous devons investir pour favoriser leur prospérité."
 mam_aden_trade_title:0 "Contrôle d'Aden"
 mam_aden_trade_desc:0 "La pointe sud-occidentale de l'Arabie, face à la Corne de l'Afrique, permet de disposer d'ancrages naturels, de quais et de marchés, tout en ayant un accès privilégié aux routes commerciales les plus fréquentées et les plus lucratives. Étendre notre influence dans la contrée serait donc assurément très profitable."
 mam_kashifs_egypt_title:0 "Kâshifs"
 mam_kashifs_egypt_desc:0 "Administrer proprement les territoires n'est pas une tâche aisée étant donné l'immensité du pays et le nombre de ses habitants. Si nous voulons y arriver au mieux, nous devons donc disposer d'autorités locales parfaitement organisées."
 mam_center_arab_islamic_world_title:0 "Le cœur de l'Islâm"
 mam_center_arab_islamic_world_desc:0 "Le prestige et la puissance [Root.GetDuDelaNP] [Root.GetName], [Root.GetSonLeurNP] opulence et [Root.GetSonLeurNP] dynamisme, offrent au monde l'image d'une grande puissance, la plus illustre de toutes en ce siècle."
 #SLOT 5 
 mam_tunis_title:0 "La cité des caravanes"
 mam_tunis_desc:0 "Sur notre frontière occidentale, en direction du Maghreb, se trouvent de nombreux sultanats faibles, proches de Tunis. Même s'ils sont situés dans et autour des grandes cités de la région, les souverains de Tunis ont manqué à leur devoir de protection du peuple. À nous de corriger leurs incapacités."
 mam_morocco_title:1 "Éclipser le Maroc"
 mam_morocco_desc:0 "Les dynasties du Maroc n'ont rien offert d'autre à leur peuple que la famine et le déclin. [Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] intervenir pour sauver ces pauvres gens."
 mam_city_thousand_minarets_title:0 "Mille minarets"
 mam_city_thousand_minarets_desc:0 "Le Caire est le joyau du pays. Nous devons nous assurer qu'il est poli et taillé pour que sa beauté reflète la légitimité et la puissance du palais."
 mam_khass_al_sultan_title:0 "Khass as-Sultân"
 mam_khass_al_sultan_desc:0 "Le commerce des grains est la meilleure manière d'établir des liens diplomatiques avec nos voisins, et d'y étendre notre influence. En améliorant la production, il est certain que nous pourrons à la fois nourrir le pays et exporter davantage."
 mam_assign_waqf_title:0 "Attribuer un waqf"
 mam_assign_waqf_desc:0 "Nous devrions réserver des revenus fonciers à l'assistance des moins fortunés ou à des instituts d'éducation. Après tout, quel meilleur signe que la charité pour monter qu'une société est pieuse et prospère ?"

