 flavor_turkoman.1.t:0 "L'héritage de Seldjouk"
 flavor_turkoman.1.d:0 "Dans les annales de l'histoire, les terres d'Iran ont été témoins de l'ascension et de la chute de maints empires puissants. Parmi eux, la dynastie de Seldjouk a atteint la grandeur, gouvernant avec sagesse et courage. Et, des siècles plus tard, le sort a confié [Root.GetAuAlaNP] [Root.GetName] la chance de reprendre son héritage en unifiant les terres divisées de la Perse, ravagées par les invasions mongoles et timourides, qui l'ont laissée dépeuplée et divisée.\n\nTrop longtemps ces usurpateurs parvenus qu'étaient les Timourides ont souillé ces terres, n'y semant que discorde et chaos ; mais [Root.Monarch.GetName], digne et légitime hériti[Root.GetErEreDir] de la lignée de Seldjouk, est parvenu[Root.GetXEDir] à renverser la puissance de ces étrangers. L'Iran est désormais sous contrôle, et nous avons donc la charge de lui insuffler ce renouveau. Si nous voulons reprendre l'héritage de la Perse, nous devons soigner ses maux, de manière à façonner l'histoire des générations à venir en laissant notre marque sur le pays, tout comme nos prédécesseurs l'ont fait avant nous."
 flavor_turkoman.1.a:0 "La priorité est de rebâtir les villes"
 flavor_turkoman.1.b:0 "La priorité est de mettre fin aux divisions"
 flavor_turkoman.3.t:0 "Observatoire de Marâgha"
 flavor_turkoman.3.d:0 "L'observatoire de Marâgha remonte au XIIIe s., au moment de l'apogée du puissant Îlkhânat. Sa construction avait été ordonnée par Hülegü Khân, symbolisant son désir de voir progresser les sciences et de révéler les secrets célestes. Guidé par le génie de Nasir ad-Dîn at-Tûsî, le célèbre astronome et polymathe, l'observatoire devint un foyer pour les savants de tous les pays. Cependant, les ravages du temps et les avancées et reculs des empires ont abattu ce havre de la connaissance, négligence et conflits ruinant ses salles majestueuses.\n\nMais [Root.GetLeLaLDir] [Root.GetDir] [Root.Monarch.GetName] a pris la décision de rendre à l'observatoire sa gloire de jadis. Il va être convenablement restauré, ses murs abattus par des siècles d'abandon vont être relevés, et les instruments astronomiques qui autrefois permettaient aux sages de lire le ciel vont être réinstallés. Des astronomes, mathématiciens et cartographes vont être invités afin de relancer cet esprit de curiosité intellectuelle qui animait autrefois ces lieux. Et la gloire de leurs découvertes, les mystères du ciel qu'ils révéleront permettront non seulement de faire avancer les sciences, mais contribueront aussi à auréoler de gloire le nom [Root.GetDuDelaNP] [Root.GetName]."
 flavor_turkoman.3.a:0 "Ce sera magnifique !"
 flavor_turkoman.4.t:0 "Abû Bakr Tehrânî"
 flavor_turkoman.4.d:0 "Abû Bakr Tehrânî joua un rôle central dans la vie intellectuelle et culturelle des Aq Qoyunlu et des Qara Qoyunlu. Plongé dans les bibliothèques des écoles, il acquit une grande maîtrise de nombreuses disciplines, depuis l'histoire et la géographie jusqu'aux langues et à la littérature. Son savoir attira l'attention des élites régnantes, et il fut nommé conseiller et historien officiel des dynasties Aq Qoyunlu et Qara Qoyunlu.\n\nC'est alors qu'il était à leur service qu'il compila toutes les informations contenues dans son Ketâb-i Diyârbakrîya : ce véritable chef-d'œuvre fourmille ainsi d'informations sur l'histoire, la géographie et les usages des territoires soumis aux Turcomans. Ses recherches méticuleuses, sa vision profonde, et sa prose claire ont fait de lui l'un des plus grands noms de l'histoire de la littérature, et inscrit dans l'histoire les dynasties turcomanes, les immortalisant pour les générations et les siècles à venir.\n\n[Root.Monarch.GetName], impressionné[Root.GetXEDir] par son œuvre et son savoir, lui a donc fait parvenir une invitation pour lui offrir une place de conseiller à la cour de [Root.Capital.GetCapitalName]."
 flavor_turkoman.4.a:0 "Il doit devenir notre historien officiel"
 flavor_turkoman.4.b:0 "Sa maîtrise des arts est impressionnante"
 flavor_turkoman.4.c:0 "Ses talents diplomatiques nous seraient d'un grand profit"
 flavor_turkoman.5.t:0 "Persianisation des Turcomans"
 flavor_turkoman.5.d:0 "Les tribus turcomanes, si elles avaient à l'origine une culture bien distincte, ont lentement adopté le raffinement et l'éclat de la civilisation persane. Les arts, les sciences, la philosophie, l'architecture et la grandeur qui marquaient autrefois toute la gloire de l'Iran ont trouvé un nouveau refuge parmi les fidèles [Root.GetDuDelaDir] [Root.GetDir] [Root.GetDuDelaNP] [Root.GetName]. Car, en vérité, nous n'avons pas seulement absorbé la culture persane : nous lui avons redonné vie.\n\nVigueur turcomane et raffinement persan se sont entremêlés, permettant une nouvelle civilisation, dynamique et puissante, qui promet de laisser sa marque dans les annales de l'histoire. Ensemble, Turcomans et Persans, nous nous assemblons derrière les véritables shâhanshâhs de l'Êrânshahr qui, depuis les plaines fertiles de la Caspienne jusqu'aux sables brûlés du Khorassan, écriront bientôt le prochain chapitre de l'histoire de l'Iran. [Root.GetLeLaNPCap] [Root.GetName] aur[Root.GetAOntNP] fait bien davantage qu'honorer [Root.GetSesLeursNP] ancêtres, car très bientôt [Root.GetIlElleNP] rencontrer[Root.GetAOntNP] d'autres succès tout aussi brillants."
 flavor_turkoman.5.a:0 "Un nouvel Iran est né !"
 flavor_turkoman.6.t:0 "Mort d'Isfahan ibn Yusif"
 flavor_turkoman.6.d:0 "Nous venons de recevoir de tristes nouvelles de Mésopotamie : Isfahan ibn Yusif, frère du seigneur Jihân Shah et émir de Bagdad, a quitté notre monde. La région, riche et stratégique, va désormais passer sous l'autorité de son fils, Fulâd Mîrzâ, en accord avec les coutumes et traditions locales. Cependant, Jihân Shah a d'autres projets, et souhaite voir la centralisation renforcée afin de faire de nos territoires une véritable puissance. Or, l'existence d'un émirat semi-autonome au cœur de ses possessions, surtout avec la puissance conférée par Bagdad, retarde de tels projets et pourrait constituer un véritable danger.\n\nPour régler la question, une décision doit être prise. La manière forte consisterait à abolir l'émirat de Bagdad pour l'intégrer. Cela renforcerait assurément le pouvoir [Root.GetDuDelaDir] [Root.GetDir], mais pourrait aussi provoquer la colère des notables locaux et créer de graves tensions. Une manière plus paisible serait de trouver des liens diplomatiques ou familiaux pour rapprocher peu à peu l'émirat de [Root.Capital.GetCapitalName], sans provoquer de heurts ou de conflits. Cela nous permettrait ainsi de gagner de temps, d'éviter l'agitation, mais laisserait ouverte la question de l'établissement d'une autorité centrale sans devoir procéder à une démonstration de force.\n\nDe notre choix dépendra l'avenir [Root.GetDuDelaNP] [Root.GetName]. Mais mieux vaut nous décider rapidement, ou d'autres pourraient le faire à notre place."
 flavor_turkoman.6.a:0 "Bagdad doit obéir [Root.GetAuAlaDir] [Root.GetDir]"
 flavor_turkoman.6.b:0 "Mieux vaut nous montrer diplomates"
 flavor_turkoman.7.t:0 "Le sort de Trébizonde"
 flavor_turkoman.7.d:0 "Au terme d'un siège prolongé par la vive résistance de ses habitants, la cité de Trébizonde, dernier bastion de l'Empire romain en Anatolie, est enfin passée sous le contrôle [Root.GetDuDelaNP] [Root.GetName]. Cette cité antique, construite sur les hauteurs rocheuses dominant la mer Noire, est un véritable joyau par sa culture, sa prospérité et son histoire. Mais ses habitants sont pour l'essentiel des Grecs pontiques, de fervents chrétiens orthodoxes, qui n'hésiteront sans doute pas à menacer l'unité de l'islâm.\n\n[Root.Monarch.GetName], en tant que nouv[Root.GetEauElleDir] suzerain[Root.GetXEDir] de la cité, est donc placé[Root.GetXEDir] face à un choix déterminant. [Root.GetIlElleDirCap] peut accorder une certaine autonomie à la ville et garantir les droits de ses habitants, pour tenter de s'assurer leur coopération et préserver leur dynamisme et leur culture. Mais cela perpétuerait alors une possible poche de résistance, sans doute prompte à la dissension et à la rébellion.\n\n[Root.GetLeLaLDirCap] [Root.GetDir] pourrait aussi préférer installer dans les murs des Turcomans musulmans. Cela permettrait d'y réduire l'influence des chrétiens et assurerait du même coup que Trébizonde demeure loyale, au prix toutefois de heurts entre les cultures et d'une déstabilisation de son économie et de sa culture."
 flavor_turkoman.7.a:0 "Témoignons de respect pour les habitants"
 flavor_turkoman.7.b:0 "Installons des Turcomans sur place"
 flavor_turkoman.8.t:0 "Le sort de Trébizonde"
 flavor_turkoman.8.d:0 "Au terme d'un siège prolongé par la vive résistance de ses habitants, la cité de Trébizonde, dernier bastion de l'Empire romain en Anatolie, est enfin passée sous le contrôle [Root.GetDuDelaNP] [Root.GetName]. Cette cité antique, construite sur les hauteurs rocheuses dominant la mer Noire, est un véritable joyau par sa culture, sa prospérité et son histoire. Mais ses habitants sont pour l'essentiel des Grecs pontiques, de fervents chrétiens orthodoxes, qui n'hésiteront sans doute pas à menacer l'unité de l'islâm.\n\n[Root.Monarch.GetName], en tant que nouv[Root.GetEauElleDir] suzerain[Root.GetXEDir] de la cité, est donc placé[Root.GetXEDir] face à un choix déterminant. [Root.GetIlElleDirCap] peut accorder une certaine autonomie à la ville et garantir les droits de ses habitants, pour tenter de s'assurer leur coopération et préserver leur dynamisme et leur culture. Mais cela perpétuerait alors une possible poche de résistance, sans doute prompte à la dissension et à la rébellion.\n\n[Root.GetLeLaLDirCap] [Root.GetDir] pourrait aussi préférer installer dans les murs des Turcomans musulmans. Cela permettrait d'y réduire l'influence des chrétiens et assurerait du même coup que Trébizonde demeure loyale, au prix toutefois de heurts entre les cultures et d'une déstabilisation de son économie et de sa culture."
 flavor_turkoman.8.a:0 "Témoignons de respect pour les habitants"
 flavor_turkoman.8.b:0 "Installons des Turcomans sur place"
 flavor_turkoman.9.t:0 "L'ordre safavide"
 flavor_turkoman.9.d:0 "Né des divisions incessantes du soufisme mystique, l'ordre safavide a été fondé à Ardabil par le cheikh Safî ad-Dîn Ardabilî, et son chiisme fervent a été crucial dans la formation du paysage politique et religieux de la Perse et au-delà. Les safavides étaient au départ un mouvement religieux, attirant les fidèles par leur autorité spirituelle et leur charisme. Mais à mesure que leur influence grandit, ils devinrent une force politique et militaire qu'il était impossible de négliger, jusqu'à ce qu'ils finissent par dominer tout le Nord-Ouest de l'Iran.\n\nPeut-être donc est-il temps de mettre cette influence et cette puissance militaire au service de nos ambitions ? Devons-nous recruter ces mystiques pour faire avancer la cause [Root.GetDuDelaNP] [Root.GetName] ?"
 flavor_turkoman.9.a:0 "Cet ordre nous sera fort utile"
 flavor_turkoman.9.b:0 "Nous n'avons aucunement besoin de lui"
 flavor_turkoman.10.t:0 "Mausolée des émirs turcomans"
 flavor_turkoman.10.d:0 "Dans la paisible ville d'Argavand se trouve un vestige de notre passé glorieux : le mausolée des émirs turcomans. Il renferme les restes de nos anciens dirigeants, dont les noms se trouvent dans les chroniques des siècles passés et dans les récits rapportant notre riche histoire, et démontre l'esprit courageux de notre peuple. Cependant, après des années de conflits et de négligence, ce monument est aujourd'hui en mauvais état. L'orgueil [Root.GetRootAdjMS] a toutefois regagné en puissance ces derniers temps, et le souhait de commémorer notre passé pousse certains à demander que le mausolée soit restauré.\n\nDe fait, une entreprise aussi importante permettrait de démontrer tout le prix que nous attachons à notre passé et à la préservation de notre héritage ; mais cela nécessiterait aussi des ressources nombreuses…"
 flavor_turkoman.10.a:0 "Notre passé doit être préservé à tout prix"
 flavor_turkoman.10.b:0 "Nos ressources seront plus utiles ailleurs"
 flavor_turkoman.11.t:0 "Prise de Tabriz"
 flavor_turkoman.11.d:0 "Alors que retombe la poussière soulevée par les combats et que les cris cessent, la bannière [Root.GetRootAdjFS] est déployée sur la fière cité de Tabriz. Ce joyau, auparavant entre les mains de nos rivaux, n'est pas seulement riche de ressources de toutes sortes, mais est un site stratégique, situé au carrefour de routes commerciales majeures. Réputée pour son dynamisme économique et son importance culturelle, elle offre donc des avantages que [Root.Capital.GetCapitalName] n'a pas. Ses infrastructures, ses marchés et ses fortifications en feraient une capitale parfaite pour gouverner nos territoires.\n\nUn choix est donc offert à [Root.Monarch.GetName], mais ce choix ne devra pas être fait à la légère, car un tel changement façonnera notre avenir."
 flavor_turkoman.11.a:0 "Tabriz sera notre nouvelle capitale"
 flavor_turkoman.11.b:0 "[Root.Capital.GetCapitalName] répond parfaitement à nos besoins"
 flavor_turkoman.12.t:0 "Émirat de Bagdad"
 flavor_turkoman.12.d:0 "L'émir de Bagdad, Isfahan ibn Yusif, frère de notre souverain Jihân Shah, a établi cette enclave en 1431 après avoir mis fin au sultanat des Jalâyirides. Depuis lors, grâce à son autonomie la Mésopotamie a prospéré, devenant un fief puissant et influent.\n\nL'heure semble venue, toutefois, de reconsidérer la situation. Une autonomie trop importante pourrait causer des problèmes et constituer une menace pour le trône. Tout montre que l'influence et le pouvoir de l'émir n'ont cessé de s'accroître, ce qui suscite quelque inquiétude. La prospérité de la région est certes une bonne chose, démontrant la compétence de son dirigeant, mais pourrait aussi le pousser à avoir des ambitions hors de ses frontières, et le risque d'un rival riche et talentueux à notre porte ne peut guère être ignoré."
 flavor_turkoman.12.a:0 "La question doit être réglée au plus vite"
 qara_qoyunlu_starting_event_tt:0 "La région de la §YMésopotamie§! se trouve sous l'autorité autonome de l'émir local. Chaque province a une autonomie locale minimale de §R10§!, et évolue de §R+0.20§! par mois.\n\nIl est possible de revenir sur le privilège des ordres §YÉmirs de Bagdad§! en menant à bien la mission §YÉmirs de Mésopotamie§! ou en la révoquant par l'événement §YMort d'Isfahan ibn Yusif§!."
 
