 ###PERSIAN INFLUENCE MECHANICS###
 promote_art_title:0 "Favoriser les arts"
 promote_art_desc:0 "Nul pays n'est si attaché à la culture et aux arts que [Root.GetLeLaNP] [Root.GetName]. Il est donc évident pour [Root.GetLeLaLDir] [Root.GetDir] de tout faire pour les favoriser afin de permettre la floraison culturelle."
 promote_art_tt:1 "La création d'œuvres d'art [Root.GetCultFP] va être favorisée dans tout le pays, conférant §G+20§! en §Yinfluence persane§! au bout d'un certain temps.\nEn fonction de la qualité de ces œuvres, ces arts auront pour effets supplémentaires :\n§YArchitecture§! :\n– §G+1§! en impôts bruts dans une province aléatoire ;\n– construit ou améliore §G1§! [Root.GetTempleName] dans une province aléatoire (indépendamment de la qualité de l'œuvre).\n§YTextile§! :\n– Gain de §G1§! en mercantilisme.\n§YPeinture§! :\n– Gain de §G10§! en prestige ou en puissance de dirigeant.\n\nEntre-temps, des événements vont survenir, qui vont avoir des conséquences sur le développement de ces arts."
 stop_promoting_art_title:0 "Cesser de favoriser les arts"
 stop_promoting_art_desc:0 "Si c'est là évidemment un fait admirable, favoriser les arts est une politique très coûteuse, pour laquelle [Root.GetLeLaNP] [Root.GetName] n'[Root.GetAOntNP] guère les ressources. [Root.GetLeLaLDirCap] [Root.GetDir] doit donc revenir à la raison."
 stop_promoting_art_tt:0 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! v[Root.GetAOntNP] §Rcesser§! de favoriser la culture et les arts. Toute œuvre entamée sans être achevée échappera [Root.GetAuAlaDir] [Root.GetDir]."
