 per_based_on_cav_combat_ability_tt:0 "\nPour ce qui concerne leur §Yutilisation§! sur le champ de bataille :"
 per_expanded_use_of_fire_arms_tt:0 "Les cavaliers [Root.GetRootAdjMP] peuvent utiliser les mousquets de manière §Gtrès commune§!."
 per_partial_use_of_fire_arms_tt:0 "Les cavaliers [Root.GetRootAdjMP] peuvent utiliser les mousquets de manière §Yassez commune§!."
