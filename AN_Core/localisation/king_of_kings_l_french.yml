 hereditary_pronoia_subject_type:0 "Pronoia héréditaire"
 hereditary_pronoia_subject_type_long_desc:0 "Une pronoia représente le lien direct entre un strategos et l'empereur : une terre, la pronoia, est conférée héréditairement au strategos, qui en retour lève lui-même des armées pour prendre part aux guerres de l'empereur. Une pronoia héréditaire peut devenir une pronoia classique, pouvant être annexée à la mort de son titulaire."
