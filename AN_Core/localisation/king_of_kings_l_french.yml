 ###PERSIAN INFLUENCE EVENTS###
 persian_influence_events.1000.t:0 "Fin de l'influence [overlord_scope.GetRootAdjFS]"
 persian_influence_events.1000.desc:0 "Par toute une série d'événements et de décisions qui ont pu, ou non, être intentionnels, la religion [Root.GetAuEnNP] [Root.GetName] a changé. Nous ne sommes plus [overlord_scope.GetRelMP], mais bel et bien [Root.GetRelMP]. L'une des conséquences, parmi tant d'autres, est que [Root.GetLeLaNP] [Root.GetName] ne relèv[Root.GetEEntNP] plus de la sphère d'influence culturelle [overlord_scope.GetDuDelaNP] [overlord_scope.GetName]."
 persian_influence_events.1000.a:0 "Ainsi vont les choses"
 persian_influence_events.1001.t:0 "Rupture avec [From.GetLeLaNP] [From.GetName]"
 persian_influence_events.1001.desc:0 "De tristes nouvelles nous sont parvenues de [From.Capital.GetCapitalName]. [From.GetLeLaNPCap] [From.GetName], autrefois si ouvert[From.GetXENP] à l'influence [Root.GetCultFS], a quitté notre sphère d'influence. [From.GetLeLaLDirCap] [From.GetDir] [From.Monarch.GetName] semble verser de plus en plus vers des idées infidèles, au point de ne plus être [From.GetLeLaFDir] bienvenu[From.GetXEDir] à [Root.Capital.GetCapitalName]."
 persian_influence_events.1001.a:0 "Bien tristes nouvelles en effet"
 persian_influence_events.2000.t:0 "Fin de l'influence [Root.GetRootAdjFS]"
 persian_influence_events.2000.desc:0 "Par toute une série d'événements et de décisions qui ont pu, ou non, être intentionnels, la religion [Root.GetAuEnNP] [Root.GetName] a changé. L'une des conséquences, parmi tant d'autres, est que la sphère d'influence [Root.GetRootAdjFS] a été dissoute dans le chaos, tous ceux qui voyaient en [Root.Capital.GetCapitalName] un modèle refusant de suivre nos choix."
 persian_influence_events.2000.a:0 "Nous aurions dû le voir venir…"
 persian_influence_events.2000.a.tt:0 "§RTous les §Ypays sous influence culturelle§! vont retrouver leur indépendance.§!"
 persian_influence_events.2001.t:0 "Dissolution de la sphère d'influence [From.GetFromAdjFS]"
 persian_influence_events.2001.desc:0 "Nous venons d'apprendre que le chaos règne [From.GetAuEnNP] [From.GetName]. Le pays a fait [From.GetDuDelaRel] [From.GetRelN] sa foi officielle, et toute son ancienne sphère d'influence, dans les faits, est dissoute. L'influence [From.GetFromAdjFS] sur [Root.GetLeLaNP] [Root.GetName] est donc révolue."
 persian_influence_events.2001.a:0 "Ainsi vont les choses"
 persian_influence_events.3000.t:0 "Étiolement de l'influence [Root.GetRootAdjFS]"
 persian_influence_events.3000.desc:0 "La situation politique [Root.GetAuEnNP] [Root.GetName] connaît de véritables bouleversements. L'administration n'est plus que confusion, et l'entourage [Root.GetDuDelaDir] [Root.GetDir] autant que l'administration ne se consacrent plus qu'à préserver l'ordre. Dès lors, notre influence culturelle n'est déjà plus qu'un lointain souvenir."
 persian_influence_events.3000.a:0 "Il va encore falloir refaire les cartes…"
 persian_influence_events.3001.t:0 "Étiolement de l'influence [From.GetFromAdjFS]"
 persian_influence_events.3001.desc:0 "Des nouvelles sont parvenues à [Root.Capital.GetCapitalName] de la cour [From.GetFromAdjFS]. Confrontée aux troubles, aux dissensions internes et au chaos, l'administration de [From.Monarch.GetName] paraît désormais incapable de gérer ses dépendances – au point que la sphère d'influence [From.GetDuDelaNP] [From.GetName] n'est déjà plus qu'un lointain souvenir…"
 persian_influence_events.3001.a:0 "Notre avenir est de nouveau entre nos mains"
 promoting_art_events.1.t:0 "Favoriser les arts"
 promoting_art_events.1.desc:0 "[Root.GetLeLaLDirCap] [Root.GetDir] [Root.Monarch.GetName] et son entourage se sont toujours intéressés à la beauté des arts tels que la peinture, l'architecture ou le tissage. Cela n'a donc été en rien une surprise lorsqu'[Root.GetIlElleDir] a convoqué les meilleurs artisans et artistes pour promouvoir leurs œuvres."
 promoting_art_events.1.a:0 "Les architectes devraient ériger [Root.GetTempleName_UnUne_FR]"
 promoting_art_events.1.b:0 "Les tisserands devraient fabriquer de splendides tapis"
 promoting_art_events.1.c:0 "Un portrait [Root.GetDuDelaDir] [Root.GetDir] serait apprécié"
 UNTIL_ART_COMPLETION_TT:0 "jusqu'à ce que l'œuvre soit achevée"
 promoting_art_events.2.t:0 "Chef-d'œuvre terminé"
 promoting_art_events.2.desc:1 "[Root.GetWorkOfArtDescription]"
 MAGNIFICENT_BUILDING_STRING:0 "[Root.GetLeLaLDirCap] [Root.GetDir] et tout son entourage se sont déplacés pour voir enfin l'œuvre des bâtisseurs. Ceux-ci paraissent singulièrement satisfaits de leur ouvrage.\n\nEt de fait, à la vue du magnifique bâtiment, [Root.Monarch.GetName] a eu le plus grand mal à retenir son émotion. Ni [Root.GetLuiElleDir] ni aucun autre membre de la cour n'a jamais vu une telle splendeur. Les murs extérieurs sont décorés de motifs entrelacés et complexes. La porte ressemble à ce que l'on pourrait aisément prendre pour celle menant tout droit au paradis. Quant aux proportions générales du bâtiment…\n\nC'est en vérité une création digne [Root.GetDuDelaNP] [Root.GetName]."
 SIGNIFICANT_BUILDING_STRING:0 "[Root.GetLeLaLDirCap] [Root.GetDir] et tout son entourage se sont déplacés pour voir enfin l'œuvre des bâtisseurs. Ceux-ci paraissent singulièrement satisfaits de leur ouvrage.\n\nDe fait, le bâtiment est un véritable chef-d'œuvre de l'architecture [Root.GetRootAdjFS], une véritable merveille, même dans un pays qui attache une telle importance aux arts à la culture.\n\nLes proportions du monument révèlent bien la divinité céleste, tandis que les couleurs représentent tout ce qui le meilleur du peuple [Root.GetRootAdjMS]. Bien loin d'être simplement [Root.GetTempleName_UnUne_FR], ce monument est la preuve qu'art spirituel et art matériel peuvent se mêler de la plus harmonieuse des façons."
 NOTEWORTHY_BUILDING_STRING:0 "[Root.GetLeLaLDirCap] [Root.GetDir] et tout son entourage se sont déplacés pour voir enfin l'œuvre des bâtisseurs. Ceux-ci paraissent singulièrement satisfaits de leur ouvrage.\n\nPourtant, si le monument est intéressant, et beau, il ne paraît guère susciter un enthousiasme débordant chez [Root.Monarch.GetName] ou la cour, même s'il saura faire l'envie des pays voisins.\nLes proportions, si elles ne sont pas aussi impressionnantes que celles d'autres bâtiments de prestige, lui confèrent néanmoins une certaine aura. Les couleurs flattent aussi l'œil, tout en le faisant paraître modeste. C'est donc assurément une œuvre d'architecture tout à fait notable."
 GREAT_BUILDING_STRING:0 "[Root.GetLeLaLDirCap] [Root.GetDir] et tout son entourage se sont déplacés pour voir enfin l'œuvre des bâtisseurs. Ceux-ci paraissent singulièrement satisfaits de leur ouvrage.\n\nToutefois, l'architecte paraît avoir grandement exagéré la qualité et le prestige de sa construction. Celle-ci est certes impressionnante, et l'on peut même y voir ici ou là des ouvrages de très grande qualité. Mais ce n'est guère une œuvre que l'on admirera encore d'ici quelques générations.\n\nÉvidemment, un tel monument se doit d'être construit selon des principes de praticité plus que d'esthétique. Mais les éléments en paraissent trop simples, et les couleurs manquent. Si donc ce bâtiment remplira ses fonctions, il n'a pas l'âme que l'on aurait pu espérer y trouver."
 PATHETIC_BUILDING_STRING:0 "[Root.GetLeLaLDirCap] [Root.GetDir] et tout son entourage se sont déplacés pour voir enfin l'œuvre des bâtisseurs. Ceux-ci paraissent singulièrement satisfaits de leur ouvrage.\n\nPourtant, [Root.Monarch.GetName], lorsque son regard s'est posé sur le bâtiment, n'a pu dire un mot. Comment décrire sa répulsion face à cette… chose ?\n\nCela ressemble bien à [Root.GetTempleName_UnUne_FR], par l'apparence générale. Les matériaux employés sont loin d'être de la meilleure qualité, et la praticité en est pour le moins discutable. L'un des conseillers [Root.GetDuDelaDir] [Root.GetDir] a d'ailleurs manqué de peu y laisser la vie : osant pénétrer dans l'une des pièces, une poutre s'est détachée du plafond, venant s'écraser à un pied de lui…"
 MAGNIFICENT_CARPETS_STRING:0 "Les artisans sont revenus présenter leur œuvre [Root.GetAuAlaDir] [Root.GetDir], paraissant pleinement satisfaits de leur travail. À la vue des tapis, [Root.Monarch.GetName] a le plus grand mal à dissimuler son émotion. Ni [Root.GetLuiElleDir] ni aucun membre de la cour n'a jamais vu une telle splendeur.\n\nLa surface en est incroyablement douce, bien qu'elle soit aussi résistante. Les motifs sont de pures merveilles, conférant la plus grande noblesse à ces tapis. Véritablement, les tisserands se sont surpassés !"
 SIGNIFICANT_CARPETS_STRING:0 "Les artisans sont revenus présenter leur œuvre [Root.GetAuAlaDir] [Root.GetDir], paraissant pleinement satisfaits de leur travail. De fait, c'est un véritable chef-d'œuvre de l'art du tissage [Root.GetRootAdjMS] qui a été réalisé. Un tapis tel que celui-ci est rare, même dans un pays qui attache une telle importance aux arts et à la culture.\n\nLe lainage est fin, et pourtant préserve sa forme et ses couleurs dans toutes les circonstances. Les motifs en sont complexes, difficiles même à suivre parfois, et pourtant ils sont magnifiques par eux-mêmes. C'est là, évidemment, un ouvrage de très grande qualité."
 NOTEWORTHY_CARPETS_STRING:0 "Les artisans sont revenus présenter leur œuvre [Root.GetAuAlaDir] [Root.GetDir], paraissant pleinement satisfaits de leur travail. Pourtant, si ces tapis sont intéressants, et beaux, il ne paraît guère susciter un enthousiasme débordant chez [Root.Monarch.GetName] ou la cour, même s'ils sauront faire l'envie des pays voisins.\n\nLe lainage en est fin et délicat – trop, visiblement, pour qu'ils soient disposés sur le sol. Malgré tout, leurs motifs et le choix des couleurs ou des étoffes en feront un superbe ornement sur les murs du palais."
 GREAT_CARPETS_STRING:0 "Les artisans sont revenus présenter leur œuvre [Root.GetAuAlaDir] [Root.GetDir], paraissant pleinement satisfaits de leur travail. Toutefois, les tisserands paraissent avoir grandement exagéré la qualité et le prestige de leur travail. Ces tapis sont certes beaux, et l'on peut y voir ici ou là quelques réels talents artistiques ; mais il ne s'agit en rien de chefs-d'œuvre que l'on continuera d'admirer d'ici quelques générations.\n\nLes motifs sont relativement simples, la surface n'est pas véritablement douce, mais cela pourra faire un excellent tapis pour dormir. Si ces tapis seront utiles, ils donc n'ont pas été conçus pour ravir l'œil."
 PATHETIC_CARPETS_STRING:0 "Les artisans sont revenus présenter leur œuvre [Root.GetAuAlaDir] [Root.GetDir], paraissant pleinement satisfaits de leur travail. Pourtant, lorsque [Root.Monarch.GetName] a posé les yeux sur eux, [Root.GetIlElleDir] n'a pu dire un mot. Comment décrire sa répulsion face à ces… serpillières ?\n\nNul ne sait vraiment s'ils ont bien été faits de laine et de soie. Sa surface, censée être douce, fait frissonner [Root.GetLeLaLDir] [Root.GetDir]. Les motifs en sont hideux, et nul ne paraît capable de dire ce qu'ils peuvent bien représenter…"
 MAGNIFICENT_PAINTING_STRING:1 "Le peintre est revenu présenter son œuvre [Root.GetAuAlaDir] [Root.GetDir], paraissant pleinement satisfait de son travail. À la vue de son portrait, [Root.Monarch.GetName] a le plus grand mal à dissimuler son émotion. Ni [Root.GetLuiElleDir] ni aucun membre de la cour n'a jamais vu une œuvre aussi splendide de sa vie.\n\nDe manière étonnante, le portrait représente [Root.GetLeLaLDir] [Root.GetDir] de profil, de manière parfaite, et les couleurs donnent l'impression que sa représentation paraît sur le point de prendre vie – à tel point que l'un des conseillers fit remarquer, fort plaisamment, que cet artiste devait être un charlatan puisque cette œuvre paraissait être bien davantage un miroir qu'une peinture…"
 SIGNIFICANT_PAINTING_STRING:0 "Le peintre est revenu présenter son œuvre [Root.GetAuAlaDir] [Root.GetDir], paraissant pleinement satisfait de son travail. De fait, c'est un véritable chef-d'œuvre de l'art [Root.GetRootAdjMS] qui a été réalisé. Une telle peinture est rare, même dans un pays qui attache une telle importance aux arts et à la culture.\n\nLe portrait représente [Root.Monarch.GetName] [Root.GetLuiElleDir]-même. [Root.GetIlElleDirCap] y est parfaitement reconnaissable, et les couleurs combinent tout autant la vision de l'artiste que la réalité [Root.GetDuDelaDir] [Root.GetDir]."
 NOTEWORTHY_PAINTING_STRING:0 "Le peintre est revenu présenter son œuvre [Root.GetAuAlaDir] [Root.GetDir], paraissant pleinement satisfait de son travail. Pourtant, si cette peinture est intéressante, et belle, elle ne paraît guère susciter un enthousiasme débordant chez [Root.Monarch.GetName] ou la cour, même si elle saura faire l'envie des pays voisins.\n\nElle représente [Root.GetLeLaLDir] [Root.GetDir] [Root.GetLuiElleDir]-même, debout dans la salle du trône. Il est évident, cependant, que le peintre s'est davantage intéressé à la cour elle-même, car de trop nombreux personnages le rendent quelque peu confus. Elle devrait néanmoins suffire pour la décoration du palais."
 GREAT_PAINTING_STRING:0 "Le peintre est revenu présenter son œuvre [Root.GetAuAlaDir] [Root.GetDir], paraissant pleinement satisfait de son travail. Toutefois, le peintre a grandement exagéré la qualité et le prestige de son travail. Sa peinture est belle, et on peut y voir ici ou là une réelle touche artistique, mais il ne s'agit en rien d'une œuvre que l'on continuera d'admirer d'ici quelques générations.\n\nElle représente un bol empli de pommes, que le peintre qualifie de « nature morte ». Et si l'artiste en semble satisfait, la représentation d'un bol de pommes reste… la représentation d'un bol de pommes."
 PATHETIC_PAINTING_STRING:0 "Le peintre est revenu présenter son œuvre [Root.GetAuAlaDir] [Root.GetDir], paraissant pleinement satisfait de son travail. Pourtant, lorsque [Root.Monarch.GetName] a posé les yeux sur elle, [Root.GetIlElleDir] n'a pu dire un mot. Comment décrire sa répulsion face à ce… barbouillage ?\n\nSelon l'artiste, la peinture représente bel et bien [Root.GetLeLaLDir] [Root.GetDir]. Mais [Root.GetIlElleDir] y est absurdement déformé[Root.GetXEDir]. Les proportions sont irréalistes, pour ne pas dire monstrueuses. Tous se demandent ce que l'artiste a pu ingurgiter avant de s'atteler à sa tâche…\n\nEn proie à l'indignation, l'homme pousse pourtant des cris outragés, prétendant que son œuvre sera « admirée durant des générations », même si personne ici n'est « assez éduqué et cultivé pour reconnaître l'essence évidemment pleinement artistique de son travail »…"
 FALLBACK_ART_STRING:0 "L'heure est venue pour l'artiste de dévoiler [Root.GetAuAlaDir] [Root.GetDir] son œuvre. Pourtant, la seule chose qu'il semble en mesure de révéler sont de piètres excuses. Il s'agit évidemment d'un escroc, qui s'est amusé à prendre [Root.Monarch.GetName] pour un mouton !"
 promoting_art_events.2.a:0 "Ce chef-d'œuvre ne peut avoir été fait par la main de l'homme !"
 promoting_art_events.2.b:0 "C'est assurément splendide !"
 promoting_art_events.2.c:0 "Cet art est intéressant"
 promoting_art_events.2.d:0 "Nous devrons donc nous contenter de cela"
 promoting_art_events.2.e:0 "Espérons que nul ne verra cette horreur..."
 promoting_art_events.2.f:0 "Où est notre chef-d'œuvre ?!"
 promoting_art_events.3.t:0 "L'artiste demande davantage d'argent"
 promoting_art_events.3.desc:0 "L'artiste recruté par [Root.GetLeLaLDir] [Root.GetDir] [Root.Monarch.GetName] a indéniablement des talents, mais il est visiblement plus ambitieux qu'on ne pouvait s'y attendre. Il demande donc des financements supplémentaires pour réussir à terminer le chef-d'œuvre qui lui a été commandé."
 promoting_art_events.3.a:0 "Il aura tout ce qu'il veut"
 promoting_art_events.3.b:0 "Donnons-lui une somme généreuse"
 promoting_art_events.3.c:0 "Donnons-lui ce dont il a besoin"
 promoting_art_events.4.t:0 "L'artiste fait de réels progrès"
 promoting_art_events.4.desc:0 "[Root.GetLeLaLDirCap] [Root.GetDir] a reçu des nouvelles de l'artiste qu'[Root.GetIlElleDir] a recruté. Apparemment, il se sent particulièrement inspiré, ce qui lui permet de faire des progrès rapides.\n\nIl a aussi mentionné qu'il aimerait que ses premiers travaux soient évalués – de préférence par quelqu'un qui ne serait pas [Root.GetLeLaLDir] [Root.GetDir] [Root.GetLuiElleDir]-même."
 promoting_art_events.4.a:0 "Envoyons-lui un fin connaisseur des arts"
 promoting_art_events.4.b:0 "L'un des conseillers pourrait sans doute se charger de cela"
 promoting_art_events.4.c:0 "Nous nous fions entièrement à lui"
 promoting_art_events.5.t:0 "Manque d'inspiration"
 promoting_art_events.5.desc:0 "Dans la vie de tout artiste, il n'y a pire déconvenue que le manque d'inspiration. La peinture la moins exigeante, le motif le plus simple ou la description la plus élémentaire peuvent alors devenir un défi pire encore que partir à la conquête de la moitié du monde.\n\nOr, il se trouve que l'artiste recruté par [Root.GetLeLaLDir] [Root.GetDir] se trouve dans une telle situation, ce qui retarde considérablement son travail."
 promoting_art_events.5.a:0 "Eh bien, nous savons comment lui rendre sa motivation…"
 promoting_art_events.5.b:0 "Qu'il vienne résider quelque temps à la cour"
 promoting_art_events.5.c:0 "Il faut parfois savoir faire preuve de patience"
 promoting_art_events.6.t:0 "Inspiré par la culture [target_country.GetCultFS]"
 promoting_art_events.6.desc:0 "L'artiste recruté par [Root.GetLeLaLDir] [Root.GetDir] s'est pris d'un véritable enthousiasme pour les styles artistiques que l'on trouve [target_country.GetAuEnNP] [target_country.GetName], et a demandé à pouvoir effectuer un voyage de deux ans jusqu'à [target_country.Capital.GetCapitalName] pour y découvrir davantage la culture [target_country.GetCultFS]. Mais un tel périple, évidemment, nécessite des ressources, ainsi sans doute qu'une protection pour qu'il ne lui arrive pas quelque malheur sur les routes."
 promoting_art_events.6.a:0 "Attribuons-lui quelques hommes"
 promoting_art_events.6.a.tt:0 "Grâce à la renommée de cet artiste, les soldats qui l'escorteront ne seront pas considérés comme une agression militaire de la part [target_country.GetDuDelaNP] §Y[target_country.GetName]§!."
 promoting_art_events.6.b:0 "Importons plutôt quelques œuvres [target_country.GetRootAdjFP]"
 promoting_art_events.6.c:0 "S'il tient vraiment à y aller, ce sera seul"
 promoting_art_events.6.d:0 "Prévenons [target_country.Capital.GetCapitalName] de son arrivée"
 per_traveling_artist:0 "Artiste sur les routes"
 promoting_art_events.7.t:0 "L'artiste demande davantage de ressources"
 promoting_art_events.7.desc:0 "Certains artistes ont des processus créatifs quelque peu inhabituels. Et, au grand agacement de certains conseillers, cela semble être le cas de celui que [Root.Monarch.GetName] a recruté. Il n'a de cesse de se comporter de manière excentrique à la cour, et présente des listes excessivement longues de requêtes diverses et variées.\n\nHabituellement, un tel comportement l'aurait envoyé très vite dans les geôles ; mais [Root.GetLeLaLDir] [Root.GetDir] paraît vouloir faire preuve d'une grande patience, souhaitant plus que tout pouvoir admirer enfin ce chef-d'œuvre qu'[Root.GetIlElleDir] a commandé."
 promoting_art_events.7.a:0 "Cédons donc à ses caprices"
 promoting_art_events.7.b:0 "Demandons aux [Root.GetBourgeois] d'y pourvoir"
 promoting_art_events.7.c:0 "Cela est évidemment impossible"
 ###DIPLOMATIC ACTIONS###
 invite_into_cultural_sphere_of_influence:0 "Inviter dans notre sphère"
 invite_into_cultural_sphere_of_influence_title:0 "Inviter dans notre sphère"
 invite_into_cultural_sphere_of_influence_tooltip:0 "Inviterait ce pays à entrer dans notre sphère d'influence culturelle, en faisant ainsi une dépendance volontaire."
 invite_into_cultural_sphere_of_influence_desc:1 "Souhaitez-vous vraiment inviter [From.GetLeLaNP] §Y[From.GetName]§! à entrer dans notre §Ysphère d'influence culturelle§!, en faisant ainsi une dépendance [Root.GetRootAdjFS] ?\nEn tant que pays suzerain, nous recevrons un appel aux armes si ce pays était attaqué par une puissance étrangère. [From.GetLeLaNPCap] [From.GetName] pourr[From.GetAOntNP] aussi préserver [From.GetSesLeursNP] propres relations diplomatiques.\nNous pourrons investir de l'§Yinfluence persane§! [From.GetAuEnNP] §Y[From.GetName]§! pour en faire un §Yvassal§!.\n\nChaque pays §Yinfluencé culturellement§! accroîtra le coût de cette vassalisation de §R20§! et aura un coût de maintien de §R0.20§! en influence persane par mois (à moins qu'il ne soit de culture principale §Y[Root.Culture.GetName]§!).\n§YTout pays influencé culturellement quittera immédiatement notre sphère d'influence si sa religion n'est plus la nôtre.§!"
