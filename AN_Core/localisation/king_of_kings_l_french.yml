 rise_safavids_modifier:0 "Rugissement du lion"
 desc_rise_safavids_modifier:0 "L'esprit indomptable de [Root.Monarch.GetName] et ses victoires à la tête de ses puissantes armées ont assuré [Root.GetAuAlaNP] [Root.GetName] [Root.GetSaLeurNP] place parmi les grandes puissances."

 arl_pious_conquest_modifier:0 "Conquête de la foi"
 desc_arl_pious_conquest_modifier:0 "[Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] sauvegarder la foi [Root.GetRelFS] face aux païens et aux hérétiques qui [Root.GetLeLaFNP] cernent."

 #Egypt ideas

 EGY_ideas:0 "Doctrines égyptiennes"
 EGY_ideas_start:0 "traditions égyptiennes"
 EGY_ideas_bonus:0 "ambitions égyptiennes"

 egy_centralization_works:0 "Ouvrages centralisateurs"
 egy_centralization_works_desc:0 "Le pays ne peut plus se trouver perpétuellement en retard sur les grandes puissances qui nous entourent et assurent leur autorité de manière absolutiste. Des réformes de l'urbanisation permettront de faciliter la vie dans les villes et de rehausser notre prestige."

 training_missions_in_egypt:0 "Missions d'entraînement"
 training_missions_in_egypt_desc:0 "Tout ce qui a trait à l'armée doit être perfectionné et parfait si nous voulons disposer d'infrastructures, de lignes de ravitaillement et d'une logistique efficace sur tout le territoire."

 legacy_of_the_karimis:0 "Héritage des kârimîs"
 legacy_of_the_karimis_desc:0 "Puissants marchands du passé, ces individus influents décidaient autrefois du destin de pays entiers par leur seule fortune. Mais nous avons appris leurs pratiques et leurs méthodes, et pouvons assurer une coopération plus étroite entre le pouvoir et les guildes nouvellement formées."

 nile_production:0 "Productions du Nil"
 nile_production_desc:0 "Le Nil a nourri le pays durant des milliers d'années. Afin de mieux exploiter ses trésors, nous devons moderniser nos méthodes de production et développer des infrastructures sur l'ensemble de son cours."

 mediterranean_shipwrights:0 "Charpentiers de marine"
 mediterranean_shipwrights_desc:0 "Une grande partie du territoire est tournée vers la côte méditerranéenne. Les habitants sont par conséquent devenus très habiles à réparer les navires et à assurer leur maintenance."

 westernize_the_military:0 "Armée occidentalisée"
 westernize_the_military_desc:0 "De nombreux dangers apparaîtront au cours de notre siècle, du fait que nos ennemis évoluent et raffinent les moyens militaires dont ils disposent. Pour suivre le rythme qu'ils imposent, nous devons donc adopter leur manière de faire la guerre, en recourant aux armes et en adoptant les formations utilisées par les pays les plus puissants de notre temps."
 
 crossroads_between_europe_and_africa:0 "À la croisée des continents"
 crossroads_between_europe_and_africa_desc:0 "L'Égypte se trouve à un carrefour, ce qui constitue une situation tout à fait enviable, permettant de jouer des échanges commerciaux et d'user de notre influence sur tous les marchés du monde."

