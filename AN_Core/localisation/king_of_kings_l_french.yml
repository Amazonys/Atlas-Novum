 grand_vizier_selection_tt:1 "Un §Yconseiller§! issu des §Yordres§! va pouvoir être recruté, qui va occuper la fonction de §Ygrand vizir§! [Root.GetDuDeNP] [Root.GetName].\nCe grand vizir conférera :\n– Corruption annuelle : §G-0.05§! ;\n– Puissance de dirigeant mensuelle : §G+1§! (selon le type de conseiller) ;\n– Un avantage supplémentaire, selon son type."
 curtail_estate_qizilbash_title:1 "Soumettre les [Root.GetQizilbash]"
 curtail_estate_qizilbash_desc:1 "Le pouvoir est désormais entre les mains des [Root.GetQizilbash] et de leurs clans. Pour reprendre le pouvoir, [Root.GetLeLaLDir] [Root.GetDir] doit donc limiter leur puissance et leurs privilèges."
 horse_breeding_decision_title:0 "Élever un nouveau cheval de guerre"
 horse_breeding_decision_desc:0 "La puissance de l'armée [Root.GetRootAdjFS] repose traditionnellement sur la cavalerie des tribus entrées à notre service. Nous devrions tout faire pour les aider à se renforcer en élevant une nouvelle race de chevaux de guerre afin que ces cavaliers écrasent de leurs sabots tous nos ennemis."
 horse_breeding_decision_ct:1 "Il va falloir environ §Y10§! ans pour croiser entre elles diverses races de chevaux de guerre.\n\nLe résultat dépendra de plusieurs facteurs, tels que : \n– la discipline ;\n– la combativité de la cavalerie ;\n– la vitesse de mouvement ;\n– le nombre de provinces produisant du §Ybétail§!."
 trade_propagation_convert_to_zoroastrianism_title:0 "Faire du zoroastrisme la religion officielle"
 trade_propagation_convert_to_zoroastrianism_desc:0 "Le zoroastrisme est de plus en plus dominant, aussi bien dans l'entourage [Root.GetDuDelaDir] [Root.GetDir], à [Root.Capital.GetCapitalName], dans le peuple et chez les [Root.GetNobles]. Il est temps donc de rejoindre la communauté revivifiée des fidèles de Zoroastre."
 embrace_passive_conversion_methods_title:0 "Convertir par la persuasion"
 embrace_passive_conversion_methods_desc:0 "Notre foi n'a jamais pratiqué le prosélytisme, en cherchant à s'imposer par des missionnaires et la violence. Au contraire, elle a toujours démontré sa vertu par la parole et l'exemple d'actes vertueux. Nous devons continuer ainsi, et laisser nos actes montrer notre piété."
 embrace_passive_conversion_methods_tt:1 "La capacité gouvernementale de l'§YÂdur Farnbagh§! liée au mécanisme des §Ytrois feux royaux§! permettra désormais d'établir un foyer de conversion §Yzoroastrien§! en construisant un temple dans une province.\n§RIl ne peut y avoir plus de §Y3§! centres zoroastriens au total, sur l'ensemble de la partie.§!"
 revoke_passive_conversion_methods_title:0 "Renoncer à la conversion par la persuasion"
 revoke_passive_conversion_methods_desc:0 "Même si cela s'oppose aux enseignements de notre foi, il paraît évident que la conversion par la persuasion ne peut suffire pour assurer la survivance du zoroastrisme. Nous devons donc nous appuyer sur l'œuvre de missionnaires."
 revoke_passive_conversion_methods_tt:0 "Nous ne pourrons établir de §Yfoyers de conversion§!.\nTous les foyers §Yzoroastriens§! du pays vont disparaître."
 embraced_passive_conversion_methods:0 "Conversion par la persuasion"
 desc_embraced_passive_conversion_methods:0 "Nous avons décidé de suivre les enseignements et l'exemple de Zoroastre en promouvant notre foi non par des missionnaires mais par le commerce et l'exemple donné par nos actes vertueux.\n\nPermet de construire des §Yfoyers de conversion§! après avoir usé de la capacité §YÂdur Farnbagh§!."
 rename_to_iran_title:0 "Imposer le nom de l'Iran"
 rename_to_iran_desc:0 "L'Iran a toujours été le nom de notre pays. Pourtant, combien d'étrangers sans instruction l'appellent toujours à la façon des Grecs, la Perse ? Nous devons donc tout faire pour imposer ce nom sur les cartes du monde."
