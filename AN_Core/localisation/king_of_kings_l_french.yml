 MEE_Byzantine_Events.1.t:0 "Reconquête de la Serbie"
 MEE_Byzantine_Events.1.d:0 "Ces territoires sur lesquels résident les Serbes appartenaient autrefois aux Romains. Du fait de leurs illusions d'indépendance, nous avons dû les combattre souvent pour les maintenir dans l'obéissance, et il leur a fallu de nombreuses guerres pour parvenir à échapper à l'autorité de [Root.Capital.GetCapitalName]. Avec la formation de l'Empire de Serbie, ils sont devenus des acteurs majeurs dans la région, même s'ils sont depuis en déclin.\n\nEt aujourd'hui, avec notre puissance recouvrée, nous avons vaincu ces magnats dont les ancêtres se sont comportés avec traîtrise à notre égard."
 MEE_Byzantine_Events.1.a:0 "Traîtres une fois, traîtres toujours !"
 MEE_Byzantine_Events.1.b:0 "Laissons-leur leurs possessions"
 
 MEE_Byzantine_Events.2.t:0 "Les Grikos d'Italie"
 MEE_Byzantine_Events.2.d:0 "Depuis l'Antiquité, les territoires du Sud de l'Italie ont été peuplés de Grecs, dont les ancêtres sont ces colons venus de l'est. Lorsqu'ils appartenaient à l'Empire, ces gens se considéraient donc comme membres du monde grec, mais lorsque l'Empire recula le lien a été coupé avec l'Empire romain d'Orient.\n\nAujourd'hui, ces territoires se trouvent de nouveau tenus par [Root.Capital.GetCapitalName]. Leurs habitants sont donc rassurés sur le fait que leur identité et leur riche histoire seront préservées. Favoriser ces Grikos permettra donc d'assurer notre emprise sur toute la région."
 MEE_Byzantine_Events.2.a:0 "Enfin le lien est rétabli !"
 
 MEE_Byzantine_Events.3.t:0 "Le successeur de Bélisaire"
 MEE_Byzantine_Events.3.d:0 "La conquête des territoires lombards a vu de nombreux hommes de talent s'élever au sein de l'armée. Bon nombre d'entre eux ont déjà accédé au grade de strategos, gagnant la célébrité par leur valeur. Mais il ne peut y en avoir qu'un qui soit érigé en digne successeur de Bélisaire, le grand général de l'empereur Justinien, dont les talents lui avaient permis de reprendre l'héritage de Rome et de réunir une bonne partie du monde romain divisé.\n\nÀ ce jour, quatre personnes peuvent être présentées comme successeurs de Bélisaire : un praticien des leçons contenues dans le Strategikon ; un commandant courageux et charismatique ; un spécialiste des sièges ; un brillant stratège."
 MEE_Byzantine_Events.3.a:0 "Tout successeur de Bélisaire a étudié l'art de la guerre"
 MEE_Byzantine_Events.3.b:0 "Puisse-t-il mener la charge à la tête de ses hommes !"
 MEE_Byzantine_Events.3.c:0 "Il doit abattre les murs comme des arbres"
 MEE_Byzantine_Events.3.e:0 "Un nouveau Bélisaire doit être un stratège"
 
 MEE_Byzantine_Events.4.t:0 "Rome rendue aux Romains"
 MEE_Byzantine_Events.4.d:0 "La dernière fois que Rome se trouvait sous le contrôle de l'Empire romain était en 751, il y a plusieurs siècles. Depuis lors, et jusqu'à aujourd'hui, ce sont surtout les États pontificaux, dominant les catholiques, qui en ont usurpé la gloire. On ne peut réellement dire que la ville a alors été ruinée, mais elle ne s'est assurément pas développée comme elle l'aurait dû.\n\nMais si la Ville Éternelle se trouve de nouveau sous l'autorité des véritables Romains, ses habitants ne se regardent pas eux-mêmes comme Romains. Mais depuis l'entrée glorieuse de nos troupes dans la cité, le dé en est jeté, et jamais plus nous ne laisserons l'Italie échapper à notre emprise."
 MEE_Byzantine_Events.4.a:0 "Le sort en est jeté"
 
 MEE_Byzantine_Events.5.t:0 "[118.GetCapitalName] & [Root.Capital.GetCapitalName]"
 MEE_Byzantine_Events.5.d:0 "Avec la reconquête de Rome, les artistes peuvent de nouveau s'inspirer des beautés de la Ville Éternelle, elle qui était autrefois le cœur et l'âme du plus grand empire jamais vu. Y transférer notre capitale serait rendre un magnifique hommage à nos aïeux, tout en montrant au monde que [Root.GetLeLaNP] [Root.GetName] perdurer[Root.GetAOntNP] pour les siècles des siècles, et que la véritable restauration de l'Empire ne fait que commencer."
 MEE_Byzantine_Events.5.a:0 "[Root.GetLeLaLDirCap] [Root.GetDir] doit gouverner depuis Rome"
 MEE_Byzantine_Events.5.b:0 "[Root.GetIlElleDirCap] doit demeurer à [Root.Capital.GetCapitalName]"
 
 MEE_Byzantine_Events.6.t:0 "La Grèce reconquise"
 MEE_Byzantine_Events.6.d:0 "Contre toute attente, [Root.GetLeLaNP] [Root.GetName] [Root.GetAOntNP] pu repousser l'avancée des Ottomans, reprendre l'initiative et leur rendre coup pour coup. Les territoires de la Grèce, l'un des cœurs de l'Empire romain, peu à peu perdus dans notre déclin, sont désormais à nouveau sous la loi romaine !"
 MEE_Byzantine_Events.6.a:0 "Tel le phénix, nous retrouvons notre gloire passée"
 
 MEE_Byzantine_Events.7.t:0 "Effets de la pronoia en [Root.GetName]"
 MEE_Byzantine_Events.7.d:0 "Le système de la pronoia permet de rémunérer des serviteurs de l'Empire en leur donnant des terres afin de s'assurer de leur loyauté. Il a été appliqué dans la province de [Root.GetName], permettant de faciliter, de manière progressive et assez inattendue, la conversion de la province à la culture grecque."
 MEE_Byzantine_Events.7.a:0 "C'est une heureuse surprise"
 
 MEE_Byzantine_Events.8.t:0 "Le souvenir de Manzikert"
 MEE_Byzantine_Events.8.d:0 "Enfin, la plus grande partie de l'Anatolie est repassée sous le contrôle [Root.GetDuDelaNP] [Root.GetName]. Bon nombre des timars traditionnels des Turcs ottomans ont été maintenus, afin de préserver la stabilité et l'ordre dans les régions reconquises et de faciliter leur administration. Mais les Ottomans sont réduits quasiment à néant, aussi pouvons-nous consacrer notre attention à ce sujet et décider enfin que faire de ces terres et des services que leurs possesseurs rendaient aux sultans."
 MEE_Byzantine_Events.8.a:0 "Laissons les timars à leurs possesseurs"
 MEE_Byzantine_Events.8.b:0 "Cédons-les plutôt à des pronoiaires grecs"
 MEE_Byzantine_Events.8.c:0 "Appliquons désormais le devchirmé… aux Turcs"
 
 MEE_Byzantine_Events.9.t:0 "Le sort de la mosquée al-Harâm"
 MEE_Byzantine_Events.9.d:0 "Les villes les plus saintes de l'islam sont sous le contrôle [Root.GetDuDelaNP] [Root.GetName]. Autrefois révérées par nos pires rivaux, ces cités sont désormais à notre merci. Et, hormis les villes elles-mêmes, nous pouvons décider quel sort réserver aux sites sacrés musulmans. Nombreux sont ceux qui suggèrent de convertir la mosquée sacrée de la Mecque, la Masjid al-Harâm, en une église. De fait, si les musulmans avaient pris le contrôle de Sainte-Sophie, qui douterait qu'ils auraient converti pour leur propre culte la plus sacrée de nos églises ?"
 MEE_Byzantine_Events.9.a:0 "Faisons-en une église"
 MEE_Byzantine_Events.9.b:0 "Autorisons les musulmans à perpétuer leur pèlerinage"
 
 MEE_Byzantine_Events.10.t:0 "L'Empire du Pont"
 MEE_Byzantine_Events.10.d:0 "Le Pont appartient à l'Empire depuis des siècles. Les successeurs des Comnènes déposés, qui le gouvernent aujourd'hui, prétendent reprendre un jour le titre impérial, mais en sont réduits à survivre misérablement. Ils ne règnent plus guère aujourd'hui que sur le peuple des Lazes. Il est temps donc de mettre un terme définitif à leurs prétentions insensées."
 MEE_Byzantine_Events.10.a:0 "Il ne peut y avoir qu'un seul Empire"
 
 MEE_Byzantine_Events.11.t:0 "Le mur de l'Hexamilion"
 MEE_Byzantine_Events.11.d:0 "Le « mur de six milles » barrant l'isthme de Corinthe a été maintenu de façon continue par les ingénieurs, durant des siècles. Malheureusement, du fait des incursions régulières des Ottomans, il a été franchi en 1423, puis encore en 1431.\n\nEt les Turcs se permettent maintenant d'exiger que nous cessions de le restaurer. Mais pouvons-nous accepter de telles pressions ?"
 MEE_Byzantine_Events.11.a:0 "Qu'ils l'apprécient ou pas, ce mur sera relevé !"
 MEE_Byzantine_Events.11.b:0 "Mieux vaut centrer nos efforts sur [Root.Capital.GetCapitalName]"
 
 MEE_Byzantine_Events.12.t:0 "Esprit défensif"
 MEE_Byzantine_Events.12.d:0 "On peut aisément considérer que Constantinople est perpétuellement en état de siège. Même lorsque nous sommes en paix, la vérité est que les ambitions des Ottomans font que des hordes de janissaires ne cessent de surgir à l'horizon. Si nous voulons que la cité résiste à leurs assauts incessants, nous devons donc veiller à ce que les murs de Théodose soient constamment maintenus en état et renforcés."
 MEE_Byzantine_Events.12.a:0 "Nous devons demander l'aide des Serbes"
 MEE_Byzantine_Events.12.b:0 "Nous allons devoir taxer les habitants de l'Empire"
 MEE_Byzantine_Events.12.c:0 "Ce mur n'a aucun besoin d'être réparé"
 
 MEE_Byzantine_Events.13.t:0 "Renforcement de l'Hexamilion achevé"
 MEE_Byzantine_Events.13.d:0 "Grâce aux longs travaux et à des financements considérables, le mur de l'Hexamilion a pu être renforcé, améliorant de manière importante les capacités de défense de l'isthme de Corinthe."
 MEE_Byzantine_Events.13.a:0 "Magnifique !"
 
 MEE_Byzantine_Events.14.t:0 "Renforcement du mur de Théodose achevé"
 MEE_Byzantine_Events.14.d:0 "Le renforcement du puissant mur de Théodose, qui protège la magnifique cité de [151.GetCapitalName], est enfin achevé. Aucune armée désormais ne sera en mesure de le percer, qu'elle utilise trébuchets, catapultes ou quelque arme de siège que ce soit. Seul un canon extrêmement puissant le permettrait peut-être, mais ces outils sont rares et coûteux, et il ne fait aucun doute que les Ottomans sont bien incapables d'y consacrer une telle fortune."
 MEE_Byzantine_Events.14.a:0 "Qu'ils essaient maintenant d'approcher nos murs !"
 
 MEE_Byzantine_Events.15.t:0 "Une demande [From.GetDuDeNP] [From.GetName]"
 MEE_Byzantine_Events.15.d:0 "[From.GetLeLaLDirCap] [From.GetDir] [From.GetDuDeNP] [From.GetName] nous a envoyé une délégation pour chercher à négocier une contribution financière afin de faire réparer le mur théodosien de Constantinople. Étant nous-mêmes ennemis de ses ennemis, nous devons étudier cette proposition. Car, si Constantinople tombe, [Root.GetLeLaNP] [Root.GetName] ser[Root.GetAOntNP] la prochaine victime des Ottomans. Par ailleurs, apporter notre soutien aux Romains pourrait aussi permettre d'en faire des alliés, ce qui serait utile au cas où les Turcs décideraient de s'attaquer d'abord à nous."
 MEE_Byzantine_Events.15.a:0 "Donnons-leur tout notre trésor"
 MEE_Byzantine_Events.15.b:0 "Nous ne pouvons leur donner autant"
 MEE_Byzantine_Events.15.c:0 "Contentons-nous de leur verser une somme symbolique"
 MEE_Byzantine_Events.15.e:0 "[From.Monarch.GetName] ne mérite pas une pièce"
 
 MEE_Byzantine_Events.16.t:0 "Autorité du patriarcat de Constantinople"
 MEE_Byzantine_Events.16.d:0 "L'Église de Russie ayant proclamé son autocéphalie, l'Église d'Orient paraissait menacée de division, pour être à jamais désunie et soumise au bon vouloir d'un grand nombre de métropolites. Il n'en est rien toutefois. L'autorité du patriarche œcuménique de Constantinople a été réaffirmée, et tous les évêques les plus puissants de l'orthodoxie ont été contraints de la respecter."
 MEE_Byzantine_Events.16.a:0 "Quiconque s'y refusera ira en Enfer !"
 
 MEE_Byzantine_Events.17.t:0 "Rétablissement de la pentarchie"
 MEE_Byzantine_Events.17.d:0 "Depuis trop longtemps, l'Église orthodoxe d'Orient n'a eu de cesse de décliner. Ternie à jamais par les invasions arabes et le schisme de 1054, il paraissait à tous que la pentarchie était désormais une ère révolue.\n\nFort heureusement, les ambitions des [Root.Monarch.Dynasty.GetName] ont permis de la voir renaître, et les cinq patriarches peuvent de nouveau conférer entre eux, permettant ainsi l'union de la Chrétienté."
 MEE_Byzantine_Events.17.a:0 "L'Orient est enfin réunifié"
 
 MEE_Byzantine_Events.18.t:0 "Concile œcuménique"
 MEE_Byzantine_Events.18.d:0 "À la demande [Root.GetDuDelaDir] [Root.GetDir], les cinq patriarches se sont réunis à [byz_council_prov.GetCapitalName] afin de discuter de diverses questions liées à la foi et à l'unité de l'Église. Parmi les sujets débattus se trouve ainsi le problème de l'impression de la Bible, un débat récent sur le dogme, et la volonté du patriarche de Constantinople de centraliser l'Église sous son égide."
 MEE_Byzantine_Events.18.a:0 "L'impression doit être fermement contrôlée"
 MEE_Byzantine_Events.18.b:0 "Ce débat sur la foi doit être tranché"
 MEE_Byzantine_Events.18.c:0 "Le patriarcat de Constantinople doit être raffermi"
 
 MEE_Byzantine_Events.19.t:0 "La famille Notaras"
 MEE_Byzantine_Events.19.d:0 "Les Notaras sont une famille de négociants puissants, originaire de Monemvasie. En plus d'être des marchands influents ayant voyagé jusque loin, l'un de ses membres les plus célèbres est Loukas Notaras, qui a tous les talents pour devenir mégaduc : grand-amiral de la flotte [Root.GetRootAdjFS]."
 MEE_Byzantine_Events.19.a:0 "En ce cas, recrutons-le sans plus tarder"
 MEE_Byzantine_Events.19.b:0 "Les marchands sont plus utiles que les amiraux"

 
# MEE_Byzantine_Events.20.t: "" #commented out

 MEE_Byzantine_Events.21.t:0 "Prééminence retrouvée des marchands [Root.GetRootAdjMP]"
 MEE_Byzantine_Events.21.d:0 "C'est un fait indéniable : l'État a longtemps privilégié les marchands latins, cédant au moindre de leurs caprices, mettant ainsi en difficulté les [Root.GetBourgeois] [Root.GetRootAdjMP] incapables de faire face à leurs concurrents étrangers. Fort heureusement, grâce aux changements de politiques récents, la tendance a été inversée, et nos propres marchands disposent désormais d'une position bien plus favorable sur les marchés intérieurs et étrangers."
 MEE_Byzantine_Events.21.a:0 "Profitons-en pour investir dans la marine"
 MEE_Byzantine_Events.21.b:0 "Utilisons plutôt cela pour négocier de meilleurs prêts"
 MEE_Byzantine_Events.21.c:0 "Conférons-leur encore davantage de droits"
 
 MEE_Byzantine_Events.22.t:0 "Pourpre impériale"
 MEE_Byzantine_Events.22.d:0 "La pourpre provenant à l'origine de Tyr est depuis ses origines le symbole de l'Empire romain. Maintenant que son économie a recouvré des désastres passés et que [Root.Capital.GetCapitalName] retrouve toute sa prospérité, [Root.GetLeLaLDir] [Root.GetDir] est si riche et si puissant[Root.GetXEDir] que même nos frontières sur les cartes pourraient arborer la couleur impériale."
 MEE_Byzantine_Events.22.a:0 "Mieux vaut conserver nos couleurs"
 MEE_Byzantine_Events.22.b:0 "Révélons au monde notre gloire !"
 
 MEE_Byzantine_Events.23.t:0 "Nouvelles productions en [Root.GetName]"
 MEE_Byzantine_Events.23.d:0 "Un nombre croissant de [Root.Owner.GetBourgeois] de [Root.GetCapitalName] a commencé à s'intéresser à une industrie nouvelle dans la province. Plusieurs d'entre eux ont commencé à investir pour produire et commercer leurs nouvelles marchandises, à former des guildes. Cela pourrait être une magnifique opportunité pour l'économie [Root.Owner.GetRootOwnerAdjFS]."
 MEE_Byzantine_Events.23.a:0 "Soutenons cette évolution"
 MEE_Byzantine_Events.23.b:0 "Mieux vaut continuer avec [Root.GetLeLaBC] [Root.GetBC]"
 
 MEE_Byzantine_Events.24.t:0 "Mosaïstes [Root.GetRootAdjMP]"
 MEE_Byzantine_Events.24.d:0 "Au temps de leur apogée, les cités [Root.GetDuDeNP] [Root.GetName] comptaient de nombreux mosaïstes de grand talent, à tel point que ceux-ci voyageaient jusque fort loin pour vivre de leur art.\n\nCe phénomène commence d'ailleurs à se reproduire. Mais, cette fois, nous pourrions faciliter leurs voyages, à condition que le trésor en bénéficie."
 MEE_Byzantine_Events.24.a:0 "Envoyons ces mosaïstes [byz_mosaicists_ally.GetAuEnNP] [byz_mosaicists_ally.GetName]"
 MEE_Byzantine_Events.24.b:0 "Ces artisans devraient aller [byz_mosaicists_powerful.GetAuEnNP] [byz_mosaicists_powerful.GetName]"
 MEE_Byzantine_Events.24.c:0 "[byz_mosaicists_wealthy.GetLeLaNPCap] [byz_mosaicists_wealthy.GetName] serai[byz_mosaicists_wealthy.GetTEntNP] préférabl[byz_mosaicists_wealthy.GetEEsNP]"
 MEE_Byzantine_Events.24.e:0 "Nous avons trop besoin des services de ces gens"
 
 # MEE_Byzantine_Events.25.t: "New Hyperperon" commented out
 MEE_Byzantine_Events.25.t:0 "Une offre [From.GetDuDelaNP] [From.GetName]"
 MEE_Byzantine_Events.25.d:0 "Un émissaire est arrivé [From.GetDuDeNP] [From.GetName], offrant [Root.GetAuAlaDir] [Root.GetDir] [Root.Monarch.GetName] les services des mosaïstes de son pays, réputés pour leur expertise et leurs chefs-d'œuvre. Accepter cette offre permettrait [Root.GetAuAlaNP] [Root.GetName] d'orner [Root.GetSesLeursNP] lieux saints durant des années, pour en faire de véritables joyaux."
 MEE_Byzantine_Events.25.a:0 "Nous ne pouvons qu'accepter une telle offre !"
 MEE_Byzantine_Events.25.b:0 "Nous n'en avons malheureusement ni les moyens ni l'utilité"
 
 MEE_Byzantine_Events.26.t:0 "Demande croissante à l'étranger pour nos soies"
 MEE_Byzantine_Events.26.d:0 "Notre soie jouissait autrefois d'une très grande réputation dans toute l'Europe occidentale, au point de permettre de faire de véritables fortunes. Malheureusement, lorsque l'Empire a commencé à décliner, il n'était plus guère possible de préserver les normes de qualité. Et, pire encore, les vêtements et tissus étrangers avaient, depuis quelques décennies, éclipsé le prestige de nos productions.\n\nHeureusement, la situation a pu être renversée, et les soies [Root.GetRootAdjFP] sont désormais redevenues une norme. Cela accroît donc la demande étrangère et facilite l'envolée des prix."
 MEE_Byzantine_Events.26.a:0 "Tant mieux !"
 
 MEE_Byzantine_Events.27.t:0 "Les thèmes [Root.GetRootAdjMP]"
 MEE_Byzantine_Events.27.d:1 "Le système des thèmes a été utilisé par l'Empire depuis le VIIe s., et s'est perpétué jusqu'à nos jours, même si le recul territorial en avait réduit la portée. Avec la reconquête, toutefois, il pourrait être avisé de les rétablir et d'adapter leurs principes à la situation nouvelle."
 MEE_Byzantine_Events.27.a:0 "Modernisons-les donc immédiatement"
 MEE_Byzantine_Events.27.b:0 "L'heure n'est pas encore venue"
 
 MEE_Byzantine_Events.28.t:0 "Choix d'ordre stratégique"
 MEE_Byzantine_Events.28.d:0 "L'armée [Root.GetRootAdjFS] se trouve à la croisée des chemins. Des systèmes très divers ont été utilisés par le passé pour gérer les affaires militaires, aussi pouvons-nous nous appuyer sur ces exemples pour définir une approche centralisée ou, tout au contraire, décentralisée."
 MEE_Byzantine_Events.28.a:0 "[Root.GetLeLaLDirCap] [Root.GetDir] a fait son choix !" #End Preview
 MEE_Byzantine_Events.28.b:0 "L'argent seul garantit la victoire" #Decentralized
 MEE_Byzantine_Events.28.c:0 "S'appuyer sur des mercenaires mène toujours au désastre" #Centralized
 MEE_Byzantine_Events.28.e:0 "Nous devrions peut-être consulter le Strategikon…" #No Result
 
 MEE_Byzantine_Events.29.t:0 "L'avenir du système de la pronoia"
 MEE_Byzantine_Events.29.d:0 "Le système de la pronoia permet d'attribuer des terres à diverses personnalités et institutions, dont des monastères, des fonctionnaires ou, plus encore, à des militaires. Ce sont de fait les soldats et généraux qui ont toujours bénéficié le plus de ce principe, utilisé pour récompenser leur loyauté et leur service militaire.\n\nÀ l'origine, la terre attribuée dans le cadre de la pronoia ne pouvait être héritée, mais ce changement fut introduit par la suite pour devenir la norme. Et, à mesure que le temps a passé, les évolutions ont fini par intégrer certains aspects du timar ottoman."
 MEE_Byzantine_Events.29.a:0 "Nous devons céder ainsi davantage de terres"
 MEE_Byzantine_Events.29.b:0 "Les troupes des pronoiai doivent intégrer l'armée"
 MEE_Byzantine_Events.29.c:0 "Laissons les pronoiaires s'arranger eux-mêmes"

 MEE_Byzantine_Events.30.t:0 "L'avenir du système de la pronoia"
 MEE_Byzantine_Events.30.d:0 "Le système de la pronoia permet d'attribuer des terres à diverses personnalités et institutions, dont des monastères, des fonctionnaires ou, plus encore, à des militaires. Ce sont de fait les soldats et généraux qui ont toujours bénéficié le plus de ce principe, utilisé pour récompenser leur loyauté et leur service militaire.\n\nÀ l'origine, la terre attribuée dans le cadre de la pronoia ne pouvait être héritée, mais ce changement fut introduit par la suite pour devenir la norme. Et, à mesure que le temps a passé, les évolutions ont fini par intégrer certains aspects du timar ottoman."
 MEE_Byzantine_Events.30.a:0 "La pronoia ne doit plus être héritée"
 MEE_Byzantine_Events.30.b:0 "Perpétuons l'héritage des pronoiai"
 MEE_Byzantine_Events.30.c:0 "Réservons ces terres aux seuls généraux de talent"
 MEE_Byzantine_Events.30.e:0 "Distribuons-en aussi aux soldats de métier"
