 ers_guardians_of_the_sacred_fire:0 "Gardiens du feu sacré"
 ers_guardians_of_the_sacred_fire_desc:0 "Le titre de roi des rois ne désigne pas seulement l'autorité absolue de son détenteur, mais aussi la garde du feu sacré. Le rôle du souverain est donc d'accomplir un devoir sacré en ce monde."
 ers_restore_the_academy_of_gondishapur:0 "Refondation de l'université de Gondishapur"
 ers_restore_the_academy_of_gondishapur_desc:0 "L'université de Gondishapur était l'une des plus grandes institutions d'enseignement de l'ère sassanide. Après la chute de l'empire face aux musulmans, elle a continué d'exercer jusqu'à être finalement dépassée par la Maison de sagesse de Bagdad. Depuis lors, elle a sombré dans l'oubli. Il est temps de la refonder."
 ers_wuzurg_framadar:0 "Wuzurg framadar : le grand vizir"
 ers_wuzurg_framadar_desc:0 "Tout grand empire a besoin d'une administration pour assurer son fonctionnement. Lors de l'époque sassanide, celle-ci était dirigée par le wuzurg framadar, le grand vizir de l'ère zoroastrienne. Il était chargé de régler de nombreuses questions et de veiller sur le clergé zoroastrien au sein des frontières."
 ers_reform_the_savaran_cavalry:0 "Réforme de la cavalerie Savârân"
 ers_reform_the_savaran_cavalry_desc:0 "La Savârân était autrefois l'outil absolu des Sassanides. Les armes et armures de ses cavaliers en faisaient des ennemis redoutés sur le champ de bataille, et les meilleurs d'entre eux formaient une véritable classe au sein de la société. Il est temps de redonner vie à cette unité prestigieuse pour protéger l'Êrânshahr de ses ennemis."
 ers_rebuild_the_caspian_gates:0 "Reconstruire les portes de la Caspienne"
 ers_rebuild_the_caspian_gates_desc:0 "La chute de l'empire sassanide face aux musulmans a été une véritable leçon pour nous. Nous devons renforcer nos défenses et reconstruire les portes de la Caspienne afin de tenir les envahisseurs loin de nos territoires, et ainsi permettre l'expansion d'un nouvel empire zoroastrien."
 ers_sasanian_siege_warfare:0 "Poliorcétique sassanide"
 ers_sasanian_siege_warfare_desc:0 "À l'apogée du conflit contre Byzance, les Sassanides utilisaient des méthodes de sape extrêmement efficace et usaient de machines de siège permettant de prendre les villes les mieux défendues. Si ces armes sont aujourd'hui dépassées, cette doctrine serait toujours utile en notre temps."
