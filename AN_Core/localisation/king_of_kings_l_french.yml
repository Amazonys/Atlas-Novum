 per_reinforced_defenses:0 "Défenses renforcées"
 desc_per_reinforced_defenses:0 "La province de [Root.GetName] a vu ses défenses renforcées, sous la forme de citadelles et de remparts.\n\n§RCe modificateur sera perdu si le bâtiment §YRemparts§! est démoli.§!"
 per_investment_into_persia:0 "Investissements en Perse"
 desc_per_investment_into_persia:0 "Par divers moyens, nous avons accumulé des fonds pour lancer la renaissance du pays et réparer les dévastations des invasions."
 per_persian_merchants_active:0 "Marchands persans"
 desc_per_persian_merchants_active:0 "Les marchés [Root.GetDuDeNP] [Root.GetName] sont visités par de nombreux marchands venus de Perse. S'ils dominent les carrefours commerciaux, l'or qu'ils amènent avec eux contribue à accroître nos productions."
 per_chinese_embassy:0 "Ambassades entre la Perse et la Chine"
 desc_per_chinese_embassy:0 "À [Root.GetCapitalName] se trouve l'ambassade permettant les relations entre la Perse et la Chine. Diplomates, lettrés et marchands des deux empires y viennent régulièrement pour échanger idées et marchandises issues de deux mondes très différents."
 per_persian_embassy:0 "Ambassades entre la Perse et la Chine"
 desc_per_persian_embassy:0 "À [Root.GetCapitalName] se trouve l'ambassade permettant les relations entre la Perse et la Chine. Diplomates, lettrés et marchands des deux empires y viennent régulièrement pour échanger idées et marchandises issues de deux mondes très différents."
 per_chinese_embassy_tooltip:0 "Perse et Chine sont alliées."
 per_sunni_conversion_policy:0 "Lutte contre le chiisme"
 desc_per_sunni_conversion_policy:0 "Un pays fort a aussi une foi forte ; c'est pourquoi nous luttons activement contre les dernières poches de chiisme [Root.GetAuEnNP] [Root.GetName]."
 per_center_of_culture:0 "Foyer culturel"
 desc_per_center_of_culture:0 "La province de [Root.GetName] est un foyer des arts, de l'architecture, de l'artisanat et produit des œuvres innombrables."
 per_converted_persia_modifier:0 "Union dans la foi"
 desc_per_converted_persia_modifier:0 "Les habitants [Root.GetDuDelaNP] [Root.GetName] ont renoncé aux hérésies passées pour suivre désormais les enseignements de la seule véritable foi, [Root.GetLeLaRel] [Root.GetRelN]."
 per_protector_of_the_shia_faith:0 "Protection du chiisme"
 desc_per_protector_of_the_shia_faith:0 "[Root.GetLeLaNPCap] [Root.GetName] garanti[Root.GetTSsentNP] la liberté religieuse des pays partageant avec [Root.GetLuiElleNP] la foi [Root.GetRelFS]. Naturellement, cet acte désintéressé contribue grandement à renforcer [Root.GetSaLeurNP] réputation."
 per_sponsorship_of_christian_armenians_modifier:0 "Chrétiens d'Arménie protégés"
 desc_per_sponsorship_of_christian_armenians_modifier:0 "Les Arméniens sont accueillis [Root.GetAuEnNP] [Root.GetName]. Au contraire des hérétiques, ces chrétiens sont tolérés, dans l'espoir qu'ils rejoindront les rangs de nos glorieuses armées."
 per_elitist_caste_modifier:0 "Élitisme"
 desc_per_elitist_caste_modifier:1 "Pour s'assurer de la loyauté des [Root.GetQizilbash], [Root.GetLeLaLDir] [Root.GetDir] leur a assuré que les Arméniens ne pourront gagner trop en importance au sein des élites [Root.GetRootAdjFP]."
 per_master_of_india_modifier:0 "Domination de l'Inde"
 desc_per_master_of_india_modifier:0 "Le sous-continent indien est la dernière perle ajoutée à la couronne [Root.GetDuDelaDir] [Root.GetDir]. Cet héritage façonnera l'Inde pour les siècles à venir."
 per_increased_conversion_efforts:1 "Accent porté sur les conversions"
 desc_per_increased_conversion_efforts:0 "Les débats théologiques sont désormais terminés, et il est évident maintenant que les autorités doivent consacrer leur attention à la conversion de ces païens afin de les détourner de leur idolâtrie et leur permettre de découvrir les lumières [Root.GetDuDelaRel] [Root.GetRelN]."
 per_increased_tolerance_efforts:0 "Accent porté sur la tolérance"
 desc_per_increased_tolerance_efforts:0 "Les débats théologiques sont désormais terminés, et il est évident maintenant que les autorités doivent consacrer leur attention à mieux intégrer les païens au sein du pays afin de tirer des leçons de leur propre vision du monde et du sacré."
 per_persian_defender_of_faith:0 "Défenseur de la foi des Persans"
 desc_per_persian_defender_of_faith:0 "L'intégrité et la sûreté [Root.GetDuDelaRel] [Root.GetRelN] reposent désormais entièrement sur les épaules [Root.GetDuDelaDir] [Root.GetDir] [Root.Monarch.GetName], ce qui renforce l'importance diplomatique et culturelle [Root.GetDuDelaNP] [Root.GetName] dans le monde [Root.GetFamRelMS].\n\n§YCe modificateur aura cours aussi longtemps que nous conserverons le titre de défenseur de la foi.§!"
 per_culture_of_art:0 "Culture artistique"
 desc_per_culture_of_art:0 "Dans le monde entier, la culture [Root.GetCultFS] est réputée comme la culture des arts, de la poésie, de l'architecture et du raffinement. Les gens viennent de partout [Root.GetAuEnNP] [Root.GetName] pour acquérir le bon goût et une certaine vision de la vie."
 per_triumph_in_cairo_modifier:0 "Triomphe au Caire"
 desc_per_triumph_in_cairo_modifier:0 "Les bannières [Root.GetRootAdjFP] flottent sur le Caire. Notre victoire sur les armées du Levant ne saurait plus maintenant être remises en question par quiconque."
 per_continental_trading_modifier:0 "Commerce continental en Inde"
 desc_per_continental_trading_modifier:0 "Grâce aux conquêtes menées par les armées [Root.GetRootAdjFP], les caravanes ont un accès direct au dynamique commerce du golfe du Bengale. Cela assure donc des revenus réguliers au trésor [Root.GetDuDelaDir] [Root.GetDir]."
 per_naval_command_modifier:0 "Commandement de la flotte persane"
 desc_per_naval_command_modifier:0 "[Root.GetLeLaLDirCap] [Root.GetDir] peut s'appuyer sur toute la puissance de la flotte persane. À [Root.GetLuiElleDir] de faire s'abattre sur les pirates le courroux du lion !"
 per_kingdom_of_hormuz_province_modifier:0 "Patrouilles perses"
 desc_per_kingdom_of_hormuz_province_modifier:0 "La flotte [Root.Owner.GetName] assure la sécurité de la côte et protège la province de [Root.GetName] des pirates."
 per_royal_porcelain_collection_modifier:0 "Collection de porcelaines chinoises"
 desc_per_royal_porcelain_collection_modifier:0 "Les marchands sont rentrés avec les plus belles porcelaines de Chine jamais vues [Root.GetAuEnNP] [Root.GetName]. Des objets si rares et si prestigieux sont affichés désormais aussitôt qu'un ambassadeur étranger se présente devant [Root.GetLeLaLDir] [Root.GetDir] à [Root.Capital.GetCapitalName]."
 per_porcelain_exports_to_the_west_modifier:0 "Porcelaines exportées vers l'ouest"
 desc_per_porcelain_exports_to_the_west_modifier:0 "Les Persans se sont entichés de nos porcelaines. Ils paraissent convaincus qu'elles leur confèrent de sérieux avantages lors des négociations avec d'autres pays. Peut-être devrions-nous éviter de leur dire que ces assiettes qu'ils ont reçues conviennent à peine à nos propres paysans ?"
 zoroastrian_interests:0 "Intérêt renouvelé pour le zoroastrisme"
 desc_zoroastrian_interests:0 "La cour et l'entourage [Root.GetDuDelaDir] [Root.GetDir], à [Root.Capital.GetCapitalName], s'intéressent grandement au zoroastrisme. Ils sont aussi nombreux au sein du peuple à suivre cette tendance, aussi la confession [Root.GetRelFS] connaît-elle un véritable déclin."
 zoroastrian_prophet_inspiration:0 "Inspiration du prophète"
 desc_zoroastrian_prophet_inspiration:0 "Les paroles du prophète résonnent dans la tête de tous les guerriers. Véritable source d'inspiration, elles sont pour eux une motivation pour combattre avec une dévotion absolue dans les armées [Root.GetDuDeNP] [Root.GetName] pour écraser les rebelles."
 zoroastrian_prophet_in_the_court:0 "Prophète zoroastrien"
 desc_zoroastrian_prophet_in_the_court:0 "Ce prophète, qui prêchait autrefois à la foule pour gagner une aumône, est désormais un membre influent et respecté de l'entourage [Root.GetDuDelaDir] [Root.GetDir] [Root.Monarch.GetName]. Ses enseignements et sa sagesse inspirent de nombreux païens à rejoindre la communauté [Root.GetRelFS]."
 per_shahnameh_modifier:0 "Shâhnâmeh"
 desc_per_shahnameh_modifier:0 "Cet épais livre de 759 pages et comprenant 258 enluminures, composé par les meilleurs artistes de la bibliothèque [Root.GetDuDelaDir] [Root.GetDir], reflète le développement de la peinture de son époque, un grand nombre de peintres, calligraphes et artistes y ayant travaillé."
 per_persian_arquebusiers_modifier:0 "Tactiques de choc des arquebusiers persans"
 desc_per_persian_arquebusiers_modifier:0 "Les troupes [Root.GetRootAdjFP] ont adopté l'usage de l'arquebuse, et leur talent à en user sur le champ de bataille a fait la réputation de ces hommes."
 per_shirley_reforms_the_army1_modifier:0 "Réforme de l'armée par les frères Shirley"
 desc_per_shirley_reforms_the_army1_modifier:0 "Les réformes introduites au sein de l'armée [Root.GetRootAdjFS] par les frères Shirley ont été fort utiles. Il reste évidemment beaucoup à faire, mais la qualité des troupes a déjà connu des progrès notables."
 per_shirley_reforms_the_army2_modifier:0 "Réforme militaire des frères Shirley"
 desc_per_shirley_reforms_the_army2_modifier:0 "Les réformes introduites au sein de l'armée [Root.GetRootAdjFS] par les frères Shirley ont été fort utiles. Il reste évidemment beaucoup à faire, mais la qualité des troupes a déjà connu des progrès notables."
 per_powerful_religious_doctrine_modifier:0 "Légitimité des doctrines religieuses"
