 per_muslim_empire:0 "Empire musulman"
 desc_per_muslim_empire:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] fondé un véritable empire qui a permis l'unification de l'Islâm sous une seule autorité, celle [Root.GetDuDelaDir] [Root.GetDir] [Root.Monarch.GetName], et [Root.GetAOntNP] relégué les empires perses des siècles passés, et jusqu'à celui des Achéménides, comme une tentative avortée."
