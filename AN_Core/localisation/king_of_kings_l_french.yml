 desc_YEM_gates_of_lamentation:0 "Le port de [Root.GetCapitalName] et ses fortifications assurent la protection de Bâb al-Mandab, la Porte des lamentations."
 desc_YEM_destined_for_spice_trade:0 "La situation [Root.GetDuDelaNP] [Root.GetName] [Root.GetLeLaFNP] place dans une position parfaite pour tirer profit du commerce des épices entre l'Orient et l'Occident. [Root.GetSaLeurNPCap] fortune est faite !"
 desc_YEM_guardians_of_the_gates:0 "Le renforcement de [Root.GetSaLeurNP] flotte permet [Root.GetAuAlaNP] [Root.GetName] de protéger l'entrée dans la mer Rouge."
 desc_ARB_arabian_sea_trade:0 "Être les seuls intermédiaires dans les échanges se faisant sur les rives de la mer d'Arabie permet aux négociants [Root.GetRootAdjMP] de faire venir dans nos ports tous les produits les plus luxueux."
 desc_YEM_developing_sanaa:0 "Les efforts entrepris pour développer Sanaa ont permis de mettre en avant des bâtisseurs de talent, prêts à servir [Root.GetLeLaLDir] [Root.GetDir] ailleurs [Root.GetAuEnNP] [Root.GetName]."
 desc_YEM_reunited_yemen:0 "Les [Root.Monarch.Dynasty.GetName] sont parvenus à mener à bien cette tâche écrasante qu'a été l'unification de cette région si longtemps désunie qu'était le Yémen."
 desc_YEM_superiority_of_zaid_and_ali:0 "Grâce à [Root.GetSesLeursNP] campagnes victorieuses de conquête, [Root.GetLeLaNP] [Root.GetName] [Root.GetSestSesontNP] assuré[Root.GetXENP] que la lignée de 'Alî et l'autorité de Zayd soient reconnues comme suprêmes."
