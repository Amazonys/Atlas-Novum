 desc_promoting_art:1 "[Root.GetLeLaLDirCap] [Root.GetDir] consacre actuellement une part de ses ressources à favoriser les arts.\n\nToute œuvre terminée confère §G+20§! en §Yinfluence persane§! et un avantage supplémentaire.\n§YDes événements vont survenir entre-temps, qui vont avoir des conséquences sur le développement des arts.§!"
