 desc_estate_ghulams_government_neutral:0 ""
 desc_estate_ghulams_government_disloyal:0 ""
 estate_ghulams_ensure_caucasian_sovereignty:0 "Autonomie du Caucase"
 estate_ghulams_ensure_caucasian_sovereignty_desc:1 "Les [Root.GetGhilman] sont pour l'essentiel recrutés parmi les fières populations du Caucase. Aussi, même s'ils servent avec fidélité [Root.GetLeLaLDir] [Root.GetDir], ils restent très attachés à leurs régions natales."
 estate_ghulams_ensure_caucasian_sovereignty_mod:0 "Autonomie du Caucase"
 desc_estate_ghulams_ensure_caucasian_sovereignty_mod:0 "L'autonomie de la province de [Root.GetName] a été garantie en échange de l'acceptation par les autorités locales de fournir très rapidement des troupes [Root.Owner.GetAuAlaDir] [Root.Owner.GetDir] [Root.Owner.GetDuDeNP] [Root.Owner.GetName]."
 estate_ghulams_ensure_caucasian_sovereignty_gt:0 "Pour toute province de la sphère culturelle §Ycaucasienne§! : §R-500%§! sur la durée de la conversion culturelle, §R+500%§! sur le coût de conversion culturelle, mais §G-25%§! en Durée du recrutement local."
 estate_ghulams_ensure_caucasian_sovereignty_rt:0 "Toutes les provinces de la sphère culturelle §Ycaucasienne§! perdent le modificateur §YAutonomie du Caucase§!."
