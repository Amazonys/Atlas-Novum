 per_host_of_cossack_commanders_capital_tt:0 "\nUne armée de §Ycosaques§! va être levée à §Y[Root.Capital.GetCapitalName]§!."
 flavor_per.55.t:0 "Consolidation du sunnisme"
 flavor_per.55.desc:0 "Enfin, les divisions religieuses au sein du pays vont prendre fin. Car si les chiites constituent une minorité puissante et influente [Root.GetAuEnNP] [Root.GetName], que nul ne peut ignorer, [Root.Monarch.GetName] a bien conscience de l'isolement diplomatique qui résulterait d'une adoption officielle de l'imâmisme. Au contraire, l'unité de notre peuple sera aussi celle de notre pays avec la plus grande partie du monde musulman.\n\nMais, naturellement, cela va exiger de rendre clair à l'oumma que les hérésies ne pourront désormais plus être tolérées et devront revenir à la seule véritable foi."
 flavor_per.55.a:0 "Nous appartiendrons désormais véritablement à l'Islâm"
 flavor_per.56.t:0 "Disparition des Timourides"
 flavor_per.56.d:0 "Des siècles de conquêtes, de mécénat et d'une autorité intransigeante depuis Tamerlan n'ont pu assurer la survie de sa dynastie. En dépit des talents du conquérant pour ce qui concernait les affaires de l'État, que ce soit la chose militaire avec ses victoires remportées jusque dans les territoires des Russes, que ce soit l'administration de son vaste empire, ou la faveur dans laquelle il tenait les artistes, poètes et architectes, aucun de ses successeurs n'a jamais pu l'égaler.\n\nAussi est-il naturel que sa lignée se soit éteinte, ses derniers territoires tombant devant la puissance des armées [Root.GetRootAdjFP]. Aujourd'hui est donc un grand jour pour les habitants du Khorassan et tous ceux qui ont subi un jour l'oppression des Timourides !"
 flavor_per.56.a:0 "Leur héritage revient aux [Root.Monarch.Dynasty.GetName]"
 flavor_per.56.a.tt:0 "Pour §Y5§! provinces de la région du §YKhorassan§! : §G+1§! en développement aléatoire."
 flavor_per.57.t:0 "Le prophète de [target_province.GetName]"
 flavor_per.57.desc:0 "Au milieu d'une vaste foule se tient un homme, debout sur une estrade improvisée. Il parle d'une voix douce, et pourtant passionnée, prétendant avoir reçu des visions de l'avenir ; des visions envoyées par [Root.GetReligiousMainDeityName].\n\n« Les usages [Root.GetDuDelaRel] [Root.GetRelN] ont été dévoyés ! Depuis notre conversion les siècles se sont écoulés, et nous sommes la proie des mésinterprétations ! Son nom véritable, Son véritable visage est celui d'Ahûrâ Mazdâ ! »\n\nIl est évident que l'homme propage des pensées hérétiques au sein du peuple, et les [Root.GetClercs] ne peuvent l'admettre. Ils exigent donc qu'il soit immédiatement exécuté."
 flavor_per.57.a:0 "Commençons par le rencontrer [Root.GetLeLaLDir] [Root.GetDir]"
 flavor_per.57.b:0 "Ridicule, quel mal peut-il bien faire ?"
 flavor_per.57.c:0 "Qu'on coupe la tête de cet hérétique !"
 flavor_per.57.a.tt:0 "Le §Yprophète zoroastrien§! va être invité à [Root.Capital.GetCapitalName] pour rencontrer [Root.Monarch.GetName]. Son voyage jusque-là sera protégé par la garde [Root.GetRootAdjFS]."
 flavor_per.57.b.tt:0 "Le §Yprophète zoroastrien§! va être autorisé à poursuivre ses prêches."
 flavor_per.57.c.at:0 "Le §Yprophète zoroastrien§! va être capturé et exécuté."
 flavor_per.57.c.bt:0 "Le §Yprophète zoroastrien§! va s'enfuir."
 flavor_per.58.t:0 "Le prophète et [Root.GetLeLaLDir] [Root.GetDir]"
 flavor_per.58.desc:0 "Enfin, ce prophète zoroastrien est arrivé au palais [Root.GetDuDelaDir] [Root.GetDir]. L'homme, s'il paraît épuisé par son voyage, salue [Root.Monarch.GetName] avec enthousiasme. « Je ne m'attendais pas à ce que [Root.GetLeLaLDir] [Root.GetDir] en personne puisse vouloir entendre ce que j'ai à partager. Pourtant, votre sagesse prouve que mes visions étaient exactes. »\n\nIl détaille alors ces visions qu'il a reçues. S'il n'était au départ qu'un [Root.GetRelMS] comme tant d'autres et un membre respecté des [Root.GetClercs], [Root.GetReligiousMainDeityName] « s'est adressé à l'humble personne » qu'il est pour partager sa connaissance du divin. Le prophète prétend que la seule voie vers le salut est d'adopter pleinement les enseignements anciens de l'antique réformateur religieux qu'était Zoroastre.\n\nNaturellement, un tel message est jugé blasphématoire au sein de la communauté [Root.GetRelFS]. Mais [Root.Monarch.GetName] ne peut s'empêcher de se demander si les paroles de l'homme ne recèlent pas une part de vérité, même si elles risquent aussi de provoquer les pires violences [Root.GetAuEnNP] [Root.GetName]. Mais [Root.GetLeLaLDir] [Root.GetDir] l'a promis : il ne sera fait nul mal au prophète, aussi n'y a-t-il que deux possibilités : soit inviter le prêcheur à rester plus longtemps à [Root.Capital.GetCapitalName] pour apprendre davantage de ce qu'il a à dire, soit l'expulser."
 flavor_per.58.a:0 "Il restera donc à [Root.Capital.GetCapitalName]"
 flavor_per.58.a.tt:0 "Le §Yprophète§! va rester dans l'entourage [Root.GetDuDelaDir] [Root.GetDir]."
 flavor_per.58.b:0 "Ce fou doit être chassé avant de provoquer un désastre"
 flavor_per.58.b.tt:0 "Le §Yprophète§! va quitter [Root.Capital.GetCapitalName]."
 flavor_per.58.b.at:0 "Il va continuer à prêcher dans une province."
 flavor_per.58.b.bt:0 "Il va « disparaître mystérieusement » sur le chemin du retour."
 flavor_per.59.t:0 "Le pays des deux fleuves"
 flavor_per.59.d:0 "Cette région où sont nés certains des empires les plus illustres de l'histoire, le berceau des civilisations, est désormais sous le contrôle [Root.GetDuDelaNP] [Root.GetName]. Nous avons désormais un accès direct à des routes commerciales lucratives, qui rejoignent le Fars aux mers de la Côte des Pirates et du golfe Persique. Mais avec la fortune viennent aussi de grandes responsabilités, et les financiers ont mis en garde [Root.GetLeLaLDir] [Root.GetDir].\n\nLe commerce, tout comme l'amour que l'on porte à une épouse ou à un arbre qui croît, doit être cultivé et soigné si l'on veut le voir grandir et se développer pour le restant de notre existence."
 flavor_per.59.a:0 "Les [Root.GetBourgeois] sauront en assurer la prospérité"
 per_persian_basra_modifier:0 "Afflux de biens persans à Bassora"
 flavor_per.60.t:0 "Les gardiens du détroit"
 flavor_per.60.d:0 "Le détroit d'Ormuz voit transiter depuis des siècles des produits de luxe et des épices. Trop souvent, ces marchands ont été attaqués par des esclavagistes, des pirates et des bandits. Pour mettre fin à ces attaques, nous devons agir et décider comment mettre fin à ces déprédations au plus vite."
 flavor_per.60.a:0 "Ces pirates seront poursuivis jusque dans leurs repaires"
 flavor_per.60.b:0 "Nous réglerons nous-mêmes la question"
 flavor_per.61.t:0 "Porcelaines chinoises"
 flavor_per.61.d:0 "Ce sont les plus beaux succès qui assurent souvent les plus grandes fortunes, et avec elles le prestige, la légitimité et le pouvoir. C'est pour cela que de nombreux marchands, courageux, accomplissent le périple jusque dans les cités légendaires de la lointaine Chine, revenant [Root.GetAuEnNP] [Root.GetName] et sur nos marchés avec de nombreux tissus et produits étrangers, aussi surprenants que sublimes.\n\nParmi ceux-ci, de la porcelaine blanche et bleue, réservée comme présent pour [Root.GetLeLaLDir] [Root.GetDir] par l'[EmperorOfChina.GetEmpereurImperatriceDir] de Chine en personne. Et il ne fait aucun doute que ces porcelaines, exposées dans les tombes et les palais, conféreront une légitimité et un statut inégalé aux [Root.Monarch.Dynasty.GetName]."
 flavor_per.61.a:0 "Ces œuvres sont dignes du seul roi des rois"
 flavor_per.62.t:0 "Intérêt des [Root.GetNobles] pour le zoroastrisme"
 flavor_per.62.desc:0 "Avec les événements récents survenus dans l'entourage [Root.GetDuDelaDir] [Root.GetDir], les [Root.GetNobles] ont commencé à faire preuve d'intérêt pour les enseignements de Zoroastre et les affaires religieuses. Si de manière officielle l'élite est contrainte d'appliquer les dogmes [Root.GetDuDelaRel] [Root.GetRelN], l'idée de libre arbitre, la lutte entre le Bien et le Mal et les règles moins contraignantes du zoroastrisme suscitent une grande adhésion chez les aristocrates les plus jeunes…"
 flavor_per.62.a:0 "C'est là une attitude louable"
 flavor_per.62.a.tt:0 "Les §Y[Root.GetNobles]§! vont soutenir l'idée de la conversion [Root.GetDuDelaNP] §Y[Root.GetName]§! au §Yzoroastrisme§!."
 flavor_per.62.b:0 "Les [Root.GetNobles] doivent renoncer à l'hérésie !"
 flavor_per.63.t:0 "Révolte des [Root.GetClercs]"
 flavor_per.63.desc:0 "Les activités impies que mènent plusieurs membres de l'entourage rapproché [Root.GetDuDelaDir] [Root.GetDir] mécontentent grandement les [Root.GetClercs], et depuis trop longtemps désormais. Selon eux, [Root.Monarch.GetName] et les [Root.GetNobles] ont perdu l'esprit, et versent dans l'hérésie la plus abjecte, se détournant de la lumière donnée par [Root.GetReligiousMainDeityName] aux hommes.\n\nIls ont donc rallié des troupes de [Root.GetRelMP] loyaux, et délivré un ultimatum [Root.GetAuAlaDir] [Root.GetDir] : soit [Root.GetIlElleDir] renonce à étudier le zoroastrisme et proclame cette croyance comme hérétique dans tous les territoires [Root.GetDuDeNP] [Root.GetName], soit [Root.GetIlElleDir] devra faire face aux troupes qu'ils ont réunies."
 flavor_per.63.a:0 "Écrasons ces rebelles !"
 flavor_per.63.a.tt:0 "§RSi les [Root.GetClercs] et les rebelles [Root.GetRelMP] parviennent à leurs fins, [Root.GetLeLaNP] §Y[Root.GetName]§! perdr[Root.GetAOntNP] toute opportunité de se convertir au §Yzoroastrisme§!.§!"
 flavor_per.63.a.at:0 "Grâce au soutien des §Y[Root.GetNobles]§! :"
 flavor_per.63.a.bt:0 "Grâce au soutien apporté par le §Yprophète zoroastrien§! :"
 flavor_per.63.b:0 "Ils sont trop nombreux, mieux vaut céder à leurs exigences"
 flavor_per.63.b.at:0 "§R[Root.GetLeLaNPCap] §Y[Root.GetName]§! v[Root.GetAOntNP] perdre toute opportunité de se convertir au §Yzoroastrisme§!.§!"
 flavor_per.63.b.bt:1 "Les missions §Ozoroastriennes§! vont être remplacées par les missions §Omusulmanes§!."
 flavor_per.64.t:0 "La chute des [Root.Monarch.Dynasty.GetName]"
 flavor_per.64.desc:0 "Si les forces [Root.GetRootAdjFP] ont combattu avec l'énergie du désespoir, les rebelles se sont révélés trop nombreux. Les troupes révoltées et ralliées aux [Root.GetClercs] ont causé d'immenses ravages dans le pays, détruisant jusqu'au palais de [Root.Capital.GetCapitalName].\n\nLe pouvoir a été renversé, et les membres de la dynastie exécutés pour leur impiété envers [Root.GetReligiousMainDeityName]. Les zoroastriens ont été contraints de renoncer à leurs errements ou chassés du pays.\n\n[GetYear] marque donc non pas seulement la fin de [Root.Monarch.GetName], mais la chute de la dynastie [Root.Monarch.Dynasty.GetName] et l'instauration d'une théocratie [Root.GetRelFS] [Root.GetAuEnNP] [Root.GetName]."
 flavor_per.64.a:0 "Nous entrons donc dans une ère nouvelle"
 flavor_per.65.t:0 "Au lendemain de la révolte des [Root.GetClercs]"
 flavor_per.65.desc:0 "Après des mois de combats sanglants, enfin le dernier des [Root.GetClercs] s'est soumis à l'autorité et à la puissance [Root.GetDuDelaDir] [Root.GetDir]. De tous ceux qui ont subi les ravages de la guerre, les paysans ont payé le plus lourd tribut. Ayant perdu toute illusion quant aux vertus professées par [Root.GetLeLaRel] [Root.GetRelN], terrifiés par l'avidité et l'envie de pouvoir des [Root.GetClercs], bon nombre de fidèles se sont détournés de la foi.\n\nÀ [Root.Capital.GetCapitalName] et dans l'entourage de [Root.Monarch.GetName], les attitudes sont semblables. Épuisés et amers, la plupart de ceux qui s'adonnaient autrefois de façon discrète à l'étude du zoroastrisme n'hésitent plus désormais à exiger que [Root.GetLeLaNP] [Root.GetName] se détourn[Root.GetEEntNP] enfin [Root.GetDuDelaFamRel] [Root.GetFamRelN] pour adopter désormais les enseignements de Zoroastre."
 flavor_per.65.a:0 "Puisse la bonté d'Ahûrâ Mazdâ nous guider désormais contre le Mal"
 AFTERMATH_OF_CLERICAL_CIVIL_WAR:0 "Rébellion des oulémas écrasée : §Y$VAL$%§!"
 flavor_per.66.t:0 "L'identité [Root.GetDuDelaNP] [Root.GetName]"
 flavor_per.66.desc:0 "Depuis la conquête de la Perse par l'Islâm, les Persans ont toujours été regardés comme attachés aux arts, à l'architecture et, évidemment, à l'identité musulmane. Cependant, avec les bouleversements religieux survenus récemment, c'est une voie autre que suit désormais le pays : celle empruntée jadis par nos ancêtres et par l'Empire sassanide.\n\nInutile de le cacher : le peuple est fier de relever de ces deux traditions. Aussi, quel que soit le choix que fera [Root.GetLeLaLDir] [Root.GetDir], il est assuré de ne pas susciter de mécontentement."
 flavor_per.66.a:0 "Notre pays est l'Êrânshahr, il est temps de le réaffirmer"
 flavor_per.66.b:0 "[Root.GetLeLaNPCap] [Root.GetName] ser[Root.GetAOntNP] toujours [Root.GetLeLaNP] [Root.GetName]"
 flavor_per.67.t:0 "'Abbâs Ier"
 flavor_per.67.d:0 "'Abbâs sera assurément l'un des plus souverains que [Root.GetLeLaNP] [Root.GetName] connaîtr[Root.GetAOntNP] au cours de [Root.GetSonLeurNP] histoire. Il n'est pas homme à perdre son temps ou à remettre les affaires de l'État entre les mains de vizirs et de conseillers, et ses plans visant à réformer le pays et à réduire l'influence des ordres ne seront assurément que le commencement de l'un des règnes les plus éclairés de notre temps."
 flavor_per.67.a:0 "Le trône sera bientôt sien !"
 flavor_per.67.b:0 "Il devra toutefois rester prudent dans ses ambitions"
 flavor_per.68.t:0 "[Root.Monarch.GetName] et [429.GetCapitalName]"
 flavor_per.68.d:0 "Si l'on veut s'assurer si [Root.Monarch.GetName] est bien un[Root.GetXEDir] grand[Root.GetXEDir] mécène de l'architecture, il suffit de contempler [429.GetCapitalName]. [Root.Monarch.GetName] y a complètement révolutionné l'architecture [Root.GetRootAdjFS] qui prévalait depuis près d'un siècle, et a favorisé quiconque était prêt à redynamiser cet art qui au cours des règnes de ses prédécesseurs stagnait. Et, de manière appropriée, l'art de bâtir utilisé par les Timourides, et non par les premiers [Root.Monarch.Dynasty.GetName], a été la base des nouveaux développements sous son règne, comme en témoignent les monuments de la cité."
 flavor_per.68.a:0 "[429.GetCapitalName] est un véritable joyau du pays !"
 flavor_per.69.t:0 "Le prophète zoroastrien"
 flavor_per.69.desc:0 "Avec la conversion [Root.GetAuAlaRel] [Root.GetRelN] [Root.GetDuDelaNP] [Root.GetName], les visions du prophète se sont enfin réalisées. Il n'est plus vu aujourd'hui comme un fou prêchant pour l'aumône, mais un théologien et un réformateur respecté. Il a emporté la victoire sur les fausses croyances, et convaincu notre peuple de l'importance du libre arbitre. Il a désormais ses entrées dans le palais [Root.GetDuDelaDir] [Root.GetDir], à [Root.Capital.GetCapitalName], et est membre de l'entourage rapproché de [Root.Monarch.GetName]."
 flavor_per.69.a:0 "Puisse-t-il nous faire entrer dans une ère nouvelle"
 flavor_per.69.a.tt:0 "§RCe foyer de conversion va disparaître au bout de §Y50§! ans.§!"
 flavor_per.70.t:0 "Le prophète zoroastrien"
 flavor_per.70.desc.a:0 "Si ses pratiques sont assez contestées du fait qu'elles ne s'accordent guère avec la croyance dans le libre arbitre, le prophète zoroastrien de [zoroastrian_center_of_conversion.GetCapitalName] est malgré tout toléré par les [Root.GetClercs]. Sans doute ses prêches et ses enseignements sont-ils pour lui une façon de gagner sa vie, mais ses croyances ne s'opposent pas aux nôtres, aussi y a-t-il peu de raisons de s'opposer à ses enseignements."
 flavor_per.70.desc.b:0 "Le prophète zoroastrien a repris ses prêches. Cette fois, ils attirent autour de lui une foule considérable, suffisamment nombreuse pour causer de l'agitation dans la province de [zoroastrian_center_of_conversion.GetCapitalName]. De plus en plus de fidèles [Root.GetRelMP] se détournent des [Root.GetClercs] pour adopter le zoroastrisme et écouter le prophète leur raconter ses visions."
 flavor_per.70.a:0 "Quel mal y a-t-il à écouter ce qu'il a à dire ?"
 flavor_per.71.t:0 "Le prophète vengeur"
 flavor_per.71.desc.a:0 "La conversion [Root.GetAuAlaRel] [Root.GetRelN] a été sanglante. Bien des vies ont été perdues, et l'État a dû être reconstruit. L'une des premières victimes de ces événements a été ce prophète qui prêchait les enseignements de Zoroastre.\n\nDu moins, c'est ce que tout le monde pensait. En vérité il n'a pas péri, mais est soudain reparu avec une armée de fidèles dans la province de [revolt_province.GetName]. Et si ce [zoroastrian_prophet.GetName] espérait que [Root.GetLeLaNP] [Root.GetName] adopterai[Root.GetTEntNP] sa propre foi, la tentative d'assassinat contre lui lui a fait renoncer à sa nature pacifique. Il exige désormais que les [Root.Monarch.Dynasty.GetName] soient abattus, et qu'une théocratie [Root.GetRelFS] soit établie – sous sa propre autorité."
 flavor_per.71.desc.b:0 "Si le conflit religieux entre le pouvoir et les [Root.GetClercs] cause toujours plus de chaos et d'anarchie au sein de la société, une menace entièrement nouvelle vient d'apparaître dans la province de [revolt_province.GetName].\n\nCe prophète que tous pensaient mort depuis longtemps a survécu. La tentative d'assassinat contre lui l'a laissé amer. Mais cela a aussi convaincu ce [zoroastrian_prophet.GetName] de s'entourer de fidèles, qui se sont ralliés à sa cause pour prendre le pouvoir et instaurer le zoroastrisme comme religion du pays."
 flavor_per.71.a:0 "« Bien penser, bien dire, bien faire » qu'il disait ?"
 flavor_per.71.b:0 "Gardes ! Gardes !"
 flavor_per.72.t:0 "Entrée dans la communauté zoroastrienne"
 flavor_per.72.desc:0 "[Root.GetLeLaRelCap] [Root.GetRelN] est désormais religion officielle [Root.GetAuEnNP] [Root.GetName], et nous sommes entrés dans la communauté revivifiée de cette foi. Si certains traditionnalistes se lamentent sur ce changement, de nombreux fidèles de Zoroastre se réjouissent que [Root.GetLeLaLDir] [Root.GetDir] [Root.Monarch.GetName] se soit engagé[Root.GetXEDir] à gouverner de manière juste."
 flavor_per.72.a:0 "Vive [Root.Monarch.GetName] !"
 flavor_per.72.a.tt:0 "Notre relation avec tous les pays §Yzoroastriens§! connus va s'améliorer de §G50§!."
 converted_to_zoroastrian:0 "Entrée dans la communauté zoroastrienne"
 flavor_per.76.t:0 "Le Shâhnâmeh de [Root.Monarch.GetName]"
 flavor_per.76.d:1 "Peu après son accession au pouvoir, [Root.Monarch.GetName] avait ordonné que soit rédigé un shâhnâmeh. La production de cet épais livre de 759 pages, comprenant 258 enluminures, par les bibliothécaires [Root.GetDuDelaDir] [Root.GetDir], a pris des années. Ses pages reflètent le développement de la peinture au début du règne de [Root.Monarch.GetName], le manuscrit ayant recouru aux talents d'un grand nombre de peintres, calligraphes et artistes.\n\nLes illustrations les plus réputées sont celles du célèbre peintre Sultan Muhammad, dont les œuvres montrent l'émergence d'une synthèse entre la raison de Kamâl ad-Dîn Behzâd et de l'énergie turcomane. Avec ses détails méticuleux, sa composition énergétique et ses couleurs brillantes, les enluminures de Sultan Muhammad représentant la cour de Kayûmars sont les plus belles d'entre toutes et considérées comme l'apogée de la peinture d'époque [Root.Monarch.Dynasty.GetName]. Les peintres les plus talentueux les admirent eux-mêmes en hochant la tête de stupéfaction."
 flavor_per.76.a:0 "C'est là l'apogée de la culture [Root.GetRootAdjFS]"
 flavor_per.77.t:0 "Apparition de l'arquebuse persane"
 flavor_per.77.d:0 "Au cours des campagnes passées, la manière de faire la guerre a changé à de très nombreuses reprises. Nos aïeux combattaient à dos de cheval, maniant l'art et l'épée. L'arrivée de la poudre à canon, toutefois, a entièrement redéfini la manière d'écraser nos ennemis.\n\nLes troupes [Root.GetRootAdjFP] ont non seulement adopté l'usage de l'arquebuse, une arme à feu toute récente, mais lui ont aussi réservé une place importante dans leurs traditions culturelles et la vie quotidienne. Depuis lors, fantassins et cavaliers n'ont cessé de gagner en réputation sur les champs de bataille."
 flavor_per.77.a:0 "De fait, leur talent à manier cette arme est inégalé"
 flavor_per.78.t:0 "L'arrivée des frères Shirley"
 flavor_per.78.d:0 "La guerre assemble parfois les gens les plus inattendus. Ainsi, un certain Robert Shirley, accompagné de son frère Anthony, a parcouru le monde entier pour atteindre [Root.Capital.GetCapitalName] et la cour de [Root.Monarch.GetName]. La mission qui leur a été confiée est de permettre [Root.GetAuAlaNP] [Root.GetName] d'accéder aux armes et méthodes les plus redoutables employées en Europe afin de combattre nos ennemis communs.\n\nFils des Anglais Thomas Shirley et Anne Kempe, ces deux hommes disposent de tous les talents indispensables pour réformer notre artillerie, et de façon générale moderniser l'ensemble de l'armée pour lui permettre d'écraser quiconque chercherait à nous atteindre."
 flavor_per.78.a:0 "Leur expertise est assurément bienvenue"
