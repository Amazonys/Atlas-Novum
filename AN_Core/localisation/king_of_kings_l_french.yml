 grand_vizier_selection_title:0 "Choix d'un grand vizir"
 grand_vizier_selection_desc:0 "Les charges auxquelles doit faire face [Root.GetLeLaLDir] [Root.GetDir] sont nombreuses et écrasantes. [Root.GetIlElleDirCap] doit donc pouvoir s'appuyer sur un grand vizir qui pourra [Root.GetLeLaFDir] soutenir dans sa tâche."
