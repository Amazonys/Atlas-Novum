 estate_qizilbash_protect_our_culture:0 "Protéger la population [Root.GetRootAdjFS] en [agenda_province.GetName]"
 estate_qizilbash_protect_our_culture_desc:0 "Les [Root.GetQizilbash] prétendent que nos frères [Root.GetCultMP] de la province de [agenda_province.GetName] sont en butte à la pire des oppressions sous le joug [agenda_country.GetDuDelaNP] [agenda_country.GetName]. Ils exigent donc que la province soit libérée en passant sous la souveraineté [Root.GetDuDelaNP] [Root.GetName]."
 estate_qizilbash_despoil_x:0 "Piller [agenda_province.GetLeLaContree] [agenda_province.GetAreaName]"
 estate_qizilbash_despoil_x_desc:0 "Les [Root.GetQizilbash] aimeraient faire du butin. Ils exigent que nous les autorisions à piller [agenda_province.GetLeLaContree] [agenda_province.GetAreaName] pour s'emparer de [agenda_province.GetSesLeursContree] richesses."
 estate_qizilbash_develop_x:0 "Développer la province de [agenda_province.GetName]"
 estate_qizilbash_develop_x_desc:0 "De nombreux parents des [Root.GetQizilbash] habitent la province [agenda_province.GetCultFS] de [agenda_province.GetName]. Ils souhaiteraient donc que leur loyauté soit récompensée par son développement."
