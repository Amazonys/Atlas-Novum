 estate_burghers_YEM_coffee_monopoly:0 "Monopole sur le café"
 estate_burghers_YEM_coffee_monopoly_desc:0 "Le café appartient à ceux qui le cultivent. Ils devraient se voir conférer le droit d'en faire ce qu'ils souhaitent. Ainsi leur volonté de le cultiver assurera la fortune [Root.GetDuDelaNP] [Root.GetName]."
 
 flavor_YEM.1.t:0 "Monopole [Root.GetRootAdjMS] sur les échanges"
 flavor_YEM.1.d:0 "Depuis des décennies, les marchands [Root.GetRootAdjMP] étaient en rivalité avec les riches négociants d'Ormuz. Mais grâce à la campagne qui a permis la conquête de leur patrie, il a été possible de les affaiblir sur les marchés pour faire de nos [Root.GetBourgeois] les premiers de tout le Sud-Est de l'Arabie. À compter de maintenant, l'or ne passera plus sous notre nez à bord de leurs voiliers quittant Aden, mais tombera directement dans nos coffres par l'entremise de nos propres négociants."
 flavor_YEM.1.a:0 "Ormuz n'avait pas sa place dans nos plans"
 
 flavor_YEM.2.t:0 "Conquête de la côte des Somalis"
 flavor_YEM.2.d:0 "Les armées [Root.GetRootAdjFP] ont pris le contrôle de la côte des Somalis. Nos bannières flottent sur les tours de ses cités, et peu à peu les habitants ont commencé à se fier à nous, permettant le développement du commerce dans la région.\n\nCependant, nous pouvons encore faire bien davantage de profit, par exemple en taxant la production locale d'encens, ce qui gonflerait rapidement le trésor – mais ruinerait aussi notre réputation auprès des Somalis."
 flavor_YEM.2.a:0 "Nous devons tirer tout le profit possible de l'encens"
 flavor_YEM.2.b:0 "Mieux vaut intégrer au mieux les Somalis"
 
 flavor_YEM.3.t:0 "Les secrets du café [Root.GetRootAdjMS]"
 flavor_YEM.3.d:0 "Le caféier d'Arabie est de plus en plus connu de par le monde grâce à l'importante production qu'en [Root.GetFaitFontNP] [Root.GetLeLaNP] [Root.GetName] et à sa qualité. Certains à l'étranger s'imaginent ainsi qu'un ingrédient secret y est ajouté pour le rendre particulier. Cela a contribué à accroître la demande, en premier lieu pour notre propre production."
 flavor_YEM.3.a:0 "C'est une excellente nouvelle"
 
 flavor_YEM.4.t:0 "Extension du monopole sur le café"
 flavor_YEM.4.d:0 "Le privilège concédé par [Root.GetLeLaLDir] [Root.GetDir] aux [Root.GetBourgeois], leur conférant le monopole sur l'exploitation des plantations de caféiers, a désormais expiré. Bon nombre des exploitants espèrent toutefois que cette politique généreuse sera poursuivie pour les années à venir."
 
 flavor_YEM.5.t:0 "La sainte doctrine"
 flavor_YEM.5.d:0 "Il est évidemment indubitable que l'expansion [Root.GetDuDelaNP] [Root.GetName] a été grandement influencée par la doctrine de l'expansion de [Root.GetSaLeurNP] confession. Or, certains disent que nous devrions adopter une posture plus offensive encore, en accusant bon nombre de nos voisins de traîtrise, tandis que d'autres au contraire prônent de porter notre message de façon à ce qu'il perdure pour les siècles à venir."
 flavor_YEM.5.a:0 "La foi se propage à la pointe de l'épée"
 flavor_YEM.5.b:0 "La religion est affaire d'éternité"
 
 flavor_YEM.6.t:0 "Un refuge pour les persécutés"
 flavor_YEM.6.d:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] déjà fait la preuve qu'[Root.GetIlElleNP] étai[Root.GetTEntNP] prêt[Root.GetXENP] à accueillir les minorités et les réfugiés religieux, au point de devenir un véritable refuge pour de nombreux chiites, dont un grand nombre admettent ne pas même suivre les enseignements du zaïdisme.\n\nPlusieurs savants pensent donc que nous devrions peut-être convaincre des lettrés jafarites ou ismaéliens de s'installer à leur tour, afin qu'ils convertissent ensuite les dirigeants de leurs patries. Mais les fidèles sont plus nombreux encore à penser que nous devrions plutôt accueillir tous ceux prêts à vivre parmi nous, venus là pour trouver une vie meilleure qu'en ces pays où ils sont persécutés."
 flavor_YEM.6.a:0 "Tous les chiites doivent pouvoir s'installer ici"
 flavor_YEM.6.b:0 "Les sages doivent être reçus en priorité"
 
 flavor_YEM.7.t:0 "Domaines religieux"
 flavor_YEM.7.d:0 "Dans le pays, de nombreux domaines appartiennent aux [Root.GetClercs]. Une grande partie de ces terres n'est guère mise en valeur, étant utilisée essentiellement comme un moyen de renforcer la puissance de celui qui les détient et lui permettre d'exercer son influence sur la scène politique. Il est donc tout à fait légitime que [Root.GetLeLaLDir] [Root.GetDir] les saisisse pour s'assurer qu'elles sont mises en valeur."
 flavor_YEM.7.a:0 "Saisissons d'abord les terrains inutilisés dans les villes"
 flavor_YEM.7.b:0 "Mieux vaudrait commencer plutôt par les campagnes"
