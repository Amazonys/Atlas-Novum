 sailor_event.1.t:0 "El mar inmenso e interminable"
 sailor_event.1.d:0 "A diferencia de la vocación a los campos de batalla de tierra, un asunto de deber y búsqueda de gloria, el mar llama a muchos espíritus libres con poca preocupación por tales cosas. Las historias de navegaciones por los océanos del mundo y las últimas expediciones de la flota [Root.GetAdjective] se cuentan por viejos marineros como aventuras, de las muchas grandes visiones que recuerdan, y los muchos grandes sacrificios olvidados.\n\n¿No es de extrañar, con tal legado, que los jóvenes de [Root.GetName] anhelen la inmensidad del mar? Muchos más han venido para afiliarse a nuestra marina durante el año pasado. Algunos pueden terminar sus vidas en el fondo del océano, pero aquellos que vuelvan seguramente mantendrán vivas las historias."
 sailor_event.1.a:0 "Escribimos el legado que inspira a las generaciones futuras."
 sailor_event.2.t:0 "Vida áspera en el océano"
 sailor_event.2.d:0 "Muchos se unen las filas de nuestra marina esperando una vida más emocionante con esta oportunidad de dejar su hogar detrás y ver mar y tierra más allá de las fronteras [Root.GetAdjective]. No todos están preparados para una vida en el mar a veces dura y aún más a menudo aburrida. Atrapados en interminables tareas repetitivas, comida y compañía en viajes más largos, muchos jóvenes marineros rápidamente se arrepienten de su decisión.\n\nCalificados como marineros de agua dulce por sus compañeros más veteranos, rápidamente dan más problemas de lo que valen. Algunos se acostumbrarán finalmente a la realidad del trabajo y se volverán útiles, pero los otros harían mejor volviendo a casa."
 sailor_event.2.a:0 "La propaganda de reclutamiento tiene sus desventajas."
 sailor_event.3.t:0 "Marineros acuden a ayudar al ejército"
 sailor_event.3.d:0 "Nuestro ejército ha sufrido severas pérdidas en los últimos años, con miles de vidas perdidas en el campo de batalla. Mientras tanto, aquellos que sirven [Root.GetName] en el mar no han sufrido la misma suerte. A pesar de los sacrificios que han hecho para proteger a nuestra nación, en las filas de nuestra armada no falta de mano de obra.\n\nComo resultado de ello, la marina ha comenzado a alentar a aquellos dispuestos a arriesgar su vida en el mar para ayudar a nuestros renqueantes tropas terrestres en su lugar. Después de todo, si no hay nadie para proteger nuestros puertos, ni nuestros mejores barcos y tripulaciones no tendrán dónde atracar."
 sailor_event.3.a:0 "Nuevos reclutas deben ir donde están necesarios."
 sailor_event.4.t:0 "Soldados acuden para ayudar a la marina"
 sailor_event.4.d:0 "En conflictos recientes, muchas vidas han sido perdidas en el mar. Mientras que nuestro ejército ha recuperado bien, los capitanes tienen dificultades para encontrar tripulaciones para los buques [Root.GetAdjective], y muchas historias amargas se han contado hasta en la corte de [Root.Monarch.GetName] sobre los sacrificios de nuestra marina.\n\nCon más frecuencia, los líderes de ejército han hecho caso, animando a aquellos que podrían servir en sus filas a viajar a la costa más bien y tripular nuestros barcos."
 sailor_event.5.t:0 "Un camino al mar"
 sailor_event.5.d:0 "Aunque [Root.GetName] no tiene la cultura marinera de muchas naciones costeras, no obstante, nos sentimos orgullosos de la corta franja de tierra que nos ofrece acceso al mar. La costa de [Root.GetAdjective] ofrece muchas oportunidades y atrae a muchos visitantes jóvenes esperanzados en busca de una nueva vida.\n\nA pesar de que nuestra capacidad naval es limitada, tener más jóvenes con la experiencia naval reforzaría las tripulaciones de nuestros barcos. ¿Podríamos ayudar a estos aspirantes a marino a establecerse en su nuevo hogar?"
 sailor_event.5.a:0 "Debemos animar sus ambiciones."
 sailor_event.5.b:0 "Se cansarán del mar bastante pronto."
 central_african.1.t:0 "Ascenso de los Maroserana"
 central_african.1.d:0 "No sabemos exactamente quiénes son o de dónde vinieron. Una nueva clase dominante ha surgido y comenzado a transformar la sociedad [Root.GetAdjective]. Conocido como los Maroserana, pueden haber llegado desde el continente, pero la religión y las prácticas locales [Root.Culture.GetName] son parte integral de cómo mantener el poder. Venerar a los gobernantes del pasado y [Root.Monarch.GetTitle] nombran médiums que los comunican con los antepasados, uniendo su propio reinado a toda la historia de [Root.GetName]. Combinado con contactos más formales con importantes socios, artesanos y científicos de todo el país, las nuevas prácticas introducidas por los maroserana probablemente beneficiarán a nuestra nación."
 central_african.1.a:0 "Gobernantes y pueblo aprenden el uno del otro."
 central_african.2.t:0 "Transcribir la Ibonia"
 central_african.2.d:0 "De muchas historias contadas entre nuestra gente, Ibonia es uno de los más extendidos. Describiendo la vida del héroe Iboniamasiboniamanoro y sus aventuras para salvar a su prometida Iampelasoamanoro, muchas versiones diferentes de la misma historia se cuentan por todo [Root.GetName].\n\nSi bien nos sentimos orgullosos de la manera en que estas historias han sido contadas a lo largo de los años, la Ibonia bastante desconocida en el extranjero. Para extender nuestras historias sobre el mundo, tendremos que ponerlas por escrito. Sin embargo, esto inevitablemente obligará a seleccionar una versión definitiva, probablemente la contada en [Root.Capital.GetName]. Quienes crecieron con otras variantes de la historia pueden perder la fe en [Root.Monarch.GetName]. ¿Vale la pena el riesgo?"
 central_african.2.a:0 "La Ibonia debe imprimirse y extenderse por el mundo."
 central_african.2.b:0 "Seguirá siendo contada con las múltiples voces del pueblo [Root.GetAdjective]s."
 central_african.3.t:0 "Los soldados rompen Fady"
 central_african.3.d:0 "Fady, un concepto de tabú social y religioso, restringe el comportamiento en la sociedad malgache y a menudo es difícil de entender por los extranjeros. Nuestras tropas en tierras malgaches se han encontrado a veces condenadas al ostracismo por vecinos debido a su incapacidad de seguir estas reglas, pero ha evitado causar ofensas graves. Pero recientemente, algunos de ellos por casualidad levantaron un campamento en un área declarada ser fady incluso para entrar sin estar debidamente preparado.\n\nA diferencia de los incidentes anteriores, los vecinos se han preocupado gravemente por esta infracción y lo han llevado a una instancia superior, convirtiéndolo en un incidente diplomático. ¿Cómo debemos solventar esta situación? "
 central_african.3.a:0 "Recházalo como una superstición absurda."
 central_african.3.b:0 "Publica una disculpa por nuestra ignorancia de las costumbres locales."
 central_african.4.t:0 "Visitantes [From.GetAdjective] rompen Fady"
 central_african.4.d:0 "Las reglas sociales y los tabúes que llamamos fady son importantes por todo [Root.GetName], pero muchos de ellos son definidos localmente. Nuestra administración tiene esto en cuenta esto y de hecho, respetar y mantener estas variaciones locales es parte de la política para formar comunidades leales al [Root.Monarch.GetTitle].\n\nAlgunos soldados de [From.GetName] atravesando nuestro país han mostrado un comportamiento mucho más descuidado y han infringido gravemente un fady local. Lo que es peor, se negaron a disculparse e hipócritamente llamaron a nuestras costumbres supersticiones, manteniendo sus propias reglas sociales y religiosas con las que parecen no tener ningún problema. Se trata nada menos que un insulto contra nuestro pueblo."
 central_african.4.a:0 "Tal menosprecio debe ser respondido."
 central_african.5.t:0 "Lukasa"
 central_african.5.d:0 "Para mantener nuestra historia y conocimiento, los sabios artesanos de [Root.GetName] han creado lukasa, tablas de memoria, para registrar todo, de genealogías a mapas. Un complejo sistema de tallas y cordones en tablas sirven como un recurso mnemotécnico que ayuda a historiadores a recordar y recitar el pasado.\n\n$ARTIST$ se ha vuelto particularmente hábil en el arte de crear lukasa, y debemos aprovechar esta oportunidad de almacenar conocimientos para el futuro antes de que este genial artista deje de trabajar para nosotros. ¿Qué debemos inmortalizar?"
 central_african.5.a:0 "Las leyes de nuestra administración."
 central_african.5.b:0 "Nuestras rutas y socios comerciales."
 central_african.5.c:0 "Nuestros mayores guerreros."
 central_african.5.e:0 "La ascendencia del clan [Root.Monarch.Dynasty.GetName]."
 central_african.6.t:0 "Ampliar el Mbudye"
 central_african.6.d:0 "El poder del [Root.Monarch.GetTitle] siempre ha sido equilibrado por la influencia del Mbudye, un consejo de hombres y mujeres de conocimiento histórico y espiritual. Algunos de los ancianos más influyentes en el Consejo han fallecido recientemente, Dejando [Root.Monarch.GetName] con menos orientación del que un [Root.Monarch.GetTitle] tiene por lo general.\n\nnAfortunadamente, muchos jóvenes candidatos prometedores están dispuestos a intervenir, habiendo demostrado su valor en el arte de leer las tablas de memoria y la comprensión de viejas tradiciones e historias. ¿Debemos permitir que asciendan rápidamente para unirse al Mbudye para mantener la posición de influencia del consejo?"
 central_african.6.a:0 "Permitir que se unan los jóvenes candidatos."
 central_african.6.b:0 "Presionar reformas mientras que el Consejo es débil."
 central_african.7.t:0 "El Mbudye choca con el [Root.Monarch.GetTitle]"
 central_african.7.d:0 "Desde que decidimos ampliar el consejo Mbudye, algunas decisiones han encontrado oposición. Parece que los nuevos miembros han traído consigo nuevas interpretaciones de nuestra historia y leyes, lo que ha tensado la cooperación entre el Consejo y [Root.Monarch.GetTitle] y se ha puesto en duda la sabiduría de [Root.Monarch.GetName].\n\nLa aprobación del Consejo es fundamental para gobernar [Root.GetName], y un [Root.Monarch.GetTitle] que eligiera hacer caso omiso de sus consejos dañaría significativamente [Root.Monarch.GetHerHis] credibilidad. ¿Cómo debemos resolver este conflicto?"
 central_african.7.a:0 "Ignorar a los nuevos miembros del consejo."
 central_african.7.b:0 "Admitir que el consejo sabe qué es lo mejor."
 central_african.8.t:0 "Conflicto generacional en Mbudye"
 central_african.8.d:0 "Nuestra decisión de añadir algunos miembros relativamente jóvenes al Mbudye, el consejo de gobierno, ha llevado a conflictos entre miembros. Los nuevos concejales, aunque curiosos y ansioso de aprender al principio, han comenzado ahora a discutir cómo leer las tablas de memoria e interrogar detalles de informaciones importantes que recuerdan los miembros más viejos.\n\nAunque es posible la vieja generación se haya vuelto senil, la insolencia mostrada por los recién llegados que sugieren esto es asombrosa. ¿Debería hacerlos callar el [Root.Monarch.GetTitle] o prestar atención a su consejo?"
 central_african.8.a:0 "Los recuerdos de los mayores nunca nos han fallado."
 central_african.8.b:0 "Las nuevas interpretaciones determinarán el futuro."
 central_african.9.t:0 "Antonio Fernandes"
 central_african.9.d:0 "Un hombre ha venido desde la costa. Dice ser un exiliado portugués, un 'degregado'. Tiene un don para las lenguas, y dice que ha trabajado como traductor en uno de los establecimientos en la costa con los que comerciamos. Ahora desea explorar el interior, y descubrir la fuente del comercio de oro desde la costa.\nNo tenemos ninguna razón para desconfiar de este hombre, pero los codiciosos comerciantes portugueses son otra historia."
 central_african.9.a:0 "Tratamos a nuestro invitado como un huésped."
 central_african.9.b:0 "Los portugueses no son de fiar."
 central_african.10.t:0 "Comercio aumentado con India"
 central_african.10.d:0 "Cuando los europeos se establecieron al principio en la costa, parecieron partir a lo desconocido tan a menudo como podían. Ahora, sin embargo, los buques han empezado a regresar. Llevan especias y tejidos por los que podemos negociar y los europeos están más que ansiosos por nuestro oro y marfil. De esta manera los europeos nos han dado unas formas más eficientes de comercio con las lejanas tierras de la India."
 central_african.10.a:0 "Debemos exigir más de nuestros productos."
 central_african.10.b:0 "¡Envía tanto a India como puedan llevar los barcos europeos!"
 central_african.11.t:0 "Descendió del mismo pecho."
 central_african.11.d:0 "Ya que los linajes de nuestras madres determinan nuestra herencia y nuestro derecho de gobernar, también nos une a nuestra madre común. Las tribus y las familias de $COUNTRY$ evitarán tanta lucha y pelea interna si tenemos siempre presente el credo simple de nuestra gente. Todos somos descendientes del mismo pecho."
 central_african.11.a:0 "En paz, $COUNTRY$."
 central_african.12.t:0 "La tierra de las llamas"
 central_african.12.d:0 "Durante generaciones y generaciones, Maravi ha sido reconocido por sus objetos de hierro. Campos de hornos de tierra abierta nos han dado nuestro nombre, 'la tierra de las llamas'.\nAhora que se va acercando nuestro enemigo, es tiempo de avivar las llamas y hacerles ver que nuestros hornos son no sólo para herramientas y clavos, sino también para cuchillos y lanzas."
 central_african.12.a:0 "Nuestro hierro chamuscará al enemigo de esta tierra."
 central_african.13.t:0 "Los chewa"
 central_african.13.d:0 "Los chewa llegaron desde el lejano oeste, y se establecieron aquí con nuestros antepasados. Cuándo, nuestros mayores no lo recuerdan, pero se cuentan leyendas sobre sus idiomas y las marcas en su piel. Incluso ahora honramos a esas marcas, ya que ya que los chewa son parte de nosotros, y nosotros parte de ellos. Si eres Banda o Phiri, ponte sus máscaras y escucha su sabiduría."
 central_african.13.a:0 "Escuchamos."
 central_african.14.t:0 "Sociedades secretas Nyau"
 central_african.14.d:0 "A un extraño le parecen como susurros a sus espaldas, rituales extraños por la noche, y rituales de iniciación esotérica. Para nosotros, es la extensión natural de conocimiento, entendimiento e historia. Todo hombre y mujer joven de cada pueblo es llevado a una sociedad Nyau, donde aprenden y comparten un entendimiento del mundo. Esto los dirigirá a lo largo de sus vidas y formará un enlace con sociedades en otros pueblos mediante sus rituales."
 central_african.14.a:0 "Este es el camino de nuestro pueblo."
 central_african.14.b:0 "¡Prohíbe estas tonterías!"
 central_african.15.t:0 "Recordando el [Root.Monarch.GetTitle]"
 central_african.15.d:0 "Con el fallecimiento de los viejos [Root.Monarch.GetTitle] tenemos que decidir cómo serán recordados en el festival. Mientras dejamos que se apague el fuego eterno que ardió desde que subieron al trono, un gran animal de madera, sostenido en lo alto por una docena de hombres, los recordará. ¿Mediante qué criatura recordarermos al viejo, mientras se enciende un nuevo fuego para [Root.Monarch.GetTitle] [Root.Monarch.GetName]?"
 central_african.15.a:0 "Njobvu, el elefante, para recordar su grandeza."
 central_african.15.b:0 "Ndondo, la serpiente, para recordar cómo nuestras casas fueron construidas."
 central_african.15.c:0 "Kasiyamaliro, para recordar con alegría que todos nos uniremos a nuestros antepasados un día."
 central_african.15.e:0 "Mkango, el león, para recordar que nadie debe burlarse de nuestros antepasados."
 central_african.16.t:0 "Cambarantama"
 central_african.16.d:0 "Cambarantama Ntare I fue un rey legendario y fundador de Burundi, descendiente del antiguo clan Ntwero, y el primer Mwami del primer ciclo de reyes burundeses. Ahora, el ciclo comienza de nuevo por primera vez, con Ntare III Kivimira Savuyimba Semunganzashamba Rushatsi Cambarantama.\nSiendo uno con el principio, es el fundador de una nueva era para todos los clanes de Burundi."
 central_african.16.a:0 "Es digno de ser [Root.GetAdjective] [Root.Monarch.GetTitle]."
 central_african.16.b:0 "Sería un excelente asesor del [Root.Monarch.GetTitle] [Root.Monarch.GetName]."
 central_african.17.t:0 "El Batembuzi de Kitara"
 central_african.17.d:0 "Antes de que gobernásemos esta tierra, casi desde el principio del mundo, el antiguo imperio de Kitara se extendía a través de los grandes lagos, bajo el reinado de la Batembuzi. La dinastía Butembazi fue fundada nada menos que por Ruhanga, el creador y sus descendientes tuvieron poderes divinos. Muchos reinos han afirmado continuar patrimonio del antiguo Kitara, y si retrocedemos lo suficiente el linaje de [Root.Monarch.GetTitle] [Root.Monarch.GetName], también se podría encontrar una gota de la sangre divina."
 central_african.17.a:0 "[Root.Monarch.GetName] gobierna $COUNTRY$ con la autoridad de los Batembuzi."
 central_african.17.b:0 "Asegúrese de que nuestros vecinos son conscientes del poderoso linaje de [Root.Monarch.GetName]."
 central_african.17.c:0 "¡Restauraremos las fronteras de viejo Kitara!"
 central_african.18.t:0 "Katikkiri excepcional"
 central_african.18.d:0 "Ser gobernante es trabajo duro, y en el Reino de $COUNTRY$, cada [Root.Monarch.GetTitle] gobierna con la ayuda de un Katikkiri. El Katikkiri de [Root.Monarch.GetName] tiene cien grandes ideas, y no faltan planes para ejecutarlos.\nNuestro [Root.Monarch.GetTitle] ha sido bendecido por tener tal talentoso ministro sirviéndole."
 central_african.18.a:0 "El Katikkiri debería trabajar con nuestras tribus vasallas."
 central_african.18.b:0 "El Katikkiri debe trabajar con nuestros vecinos."
 central_african.19.t:0 "Kateregga toma el trono"
 central_african.19.d:0 "Hubo rumores de brujería. ¿Cómo podría [Root.Monarch.GetTitle] morir tan repentinamente? Especialmente en un momento tan oportuno para que Kateregga reclamase el derecho de herencia, Aunque él era el niño medio de la tercera esposa de [Root.Monarch.GetTitle].\nSin embargo, Kateregga ahora está listo para ascender al trono."
 central_african.19.a:0 "Es el [Root.Monarch.GetTitle] legítimo de $COUNTRY$"
 central_african.19.b:0 "¡Este hombre malvado nunca debe gobernar $COUNTRY$!"
 central_african.20.t:0 "Los hijos de Kateregga"
 central_african.20.d:0 "Kateregga padre de una multitud de niños, que fundó el clan Kateregga por toda la tierra. Con tantos niños para elegir, por tantas esposas, Kateregga tomó gran cuidado en la selección de su heredero legítimo."
 central_african.20.a:0 "El hijo mayor de su primera esposa."
 central_african.20.b:0 "El hijo mayor por su segunda esposa."
 central_african.20.c:0 "El más joven, por su quinta esposa."
 central_african.21.t:0 "Final de Kateregga"
 central_african.21.d:0 "La gente rumoreaba que había brujería en todo lo que hizo, y pudo ser castigo de los espíritus que el final de Kateregga fuese como fue. Un ciempiés mortal con una picadura venenosa avanzó lentamente por su pierna. Un pinchazo a sus lomos, que habían dado la semilla de muchos niños que han surgido.\nAlgunos hablan de su fin como digno, otros de trágico."
 central_african.21.a:0 "Dejó este mundo gritando más que cuando entró."
 alert_corruption_growing_instant:0 "§YLa corrupción está creciendo§!"
 alert_corruption_growing_delayed:0 "Dejado sin marcar, una alta corrupción puede arruinar a tu país."
 alert_corruption_high_instant:0 "§YTu Corrupción es muy alta§!"
 alert_corruption_high_delayed:0 "El fraude y el soborno son ahora rasgos distintivos de tu gobierno. ¡Sin embargo resulta muy caro, tienes que descubrirlo!"
 corruption_event.1.t:0 "Los honestos comerciantes de [Root.GetName]"
 corruption_event.1.d:0 "Mientras que muchos comerciantes son conocidos por engañar a compatriotas y extranjeros también, mentir sobre la calidad de bienes y hacer promesas fraudulentas, comerciantes de [Root.GetAdjective] son bien conocidos por ser dignos de confianza, aunque competitivos. Aunque pueden hacer tratados que beneficien más no sus compañeros comerciales, raramente mienten o toman sobornos. Esto nos ha convertido en la primera opción de comerciantes en todo el mundo."
 corruption_event.1.a:0 "¿Por qué mentir cuando tenemos las mejores ofertas?"
 corruption_event.2.t:0 "Confiar en tu vecino"
 corruption_event.2.d:0 "Aunque se anima a los ciudadanos a mostrar confianza y buena fe en sus intercambios, la realidad en muchas naciones es que se trata de un riesgo, un lujo que la gente no se puede permitir. Este, sin embargo, no es el caso de [Root.GetName]. Hemos acabado con éxito con la corrupción a tantos niveles en la sociedad, la gente no sólo confía en que los funcionarios hagan su trabajo sin la ayuda de un soborno sino también confían los unos en los otros más en general los intercambios. Esta creencia general en la honestidad de los demás es el mismo hilo entorno al cual se teje la tela de la sociedad y nuestro país es un ejemplo brillante de ello."
 corruption_event.2.a:0 "Tal como se estipula en enseñanzas de [Root.Religion.GetName]."
 corruption_event.3.t:0 "Investigadores rigurosos"
 corruption_event.3.d:0 "Las instituciones académicas no son inmunes a la corrupción, y las ganancias que se pueden hacer abusando de posiciones de la gran influencia pueden interponerse en el camino de crear un buen ambiente para la investigación. Sin embargo, los científicos [Root.GetAdjective] están en gran parte por encima de esto, centrándose en auténticos logros intelectuales por encima de títulos y las contribuciones financieras. La falta de corrupción en la sociedad nos permite explorar e inventar sin ser obstaculizados por intereses egoístas."
 corruption_event.3.a:0 "La búsqueda de conocimiento debe ser valorada en sí mismo."
 corruption_event.4.t:0 "Un pueblo honorable"
 corruption_event.4.d:0 "Pocos son los países en el mundo que no afirman valorar el honor y la justicia, pero muchos menos son los países que realmente cumplen con estos ideales. Sin embargo, la carencia de corrupción a gran escala y diaria en [Root.GetName] ha hecho uno de estos sitios raros donde los principios importan sobre el beneficio personal. Incluso en el extranjero [Root.GetAdjective] expatriados son solicitados para puestos de confianza, como nuestro pueblo es conocido por el respeto al deber y rechazan intento sobornos. ¿Quién más puede afirmar cumplir con estos ideales?"
 corruption_event.4.a:0 "Muy pocos."
 corruption_event.5.t:0 "insobornable"
 corruption_event.5.d:0 "No todos los que ayudan al enemigo saben la naturaleza verdadera de su transgresión. Espías pueden ser leales a una potencia extranjera, pero muchas de sus fuentes de información son personas a las que simplemente se les paga bien por contar secretos que no deberían, sin entender quién hace el uso de ellos. Sin embargo, en [Root.GetName], la corrupción ha sido casi extinguida. Espías que hace poco intentaron comprometer nuestra administración mediante el soborno y la extorsión fueron denunciados, en lugar de ayudados por nuestros funcionarios y ahora están a nuestra merced."
 corruption_event.5.a:0 "¡Muerte a los espías!"
 corruption_event.6.t:0 "Recaudadores de impuestos corruptos"
 corruption_event.6.d:0 "Aquellos que manejan grandes sumas de dinero siempre han sido tentados de reclamar más parte que la suya, y los recaudadores de impuestos no son ninguna excepción. Sin embargo, mientras que el dinero se pierde por el camino puede ser un precio que nos podemos permitir, ciudadanos acomodados ya han descubierto que pueden evitar algunos impuestos pagando grandes sobornos a los recaudadores de impuestos. Actualmente, este parece ser un plan apoyado por algunos de los mayores recaudadores tratando de jubilarse cómodamente. Aunque es costoso, podríamos ser capaces de evitar gastar el tiempo y el esfuerzo en una investigación detallada y sólo esperar."
 corruption_event.6.a:0 "Investiga y sustitúyelos inmediatamente."
 corruption_event.6.b:0 "Déjales retirarse, nos han servido bien en el pasado."
 corruption_event.7.t:0 "Consejero corrupto"
 corruption_event.7.d:1 "[Root.GetName] puede estar afectada por la corrupción, pero tratamos de asegurarnos de que por lo menos se pueda confiar en los más cercanos [Root.GetalalaDir] [Root.Monarch.GetTitle]. Prueba y error, al parecer, ya que a uno de los asesores de [Root.Monarch.GetName], [Root.GetEventAdvisorName], se le descubrió recientemente aceptando grandes sobornos de gente que ya disfruta de gran influencia en nuestro país para asesorar al gobierno de modo que favorezca sus intereses. ¿Cómo debemos responder a esta traición?"
 corruption_event.7.a:0 "Exponer públicamente estas mentiras y preparar una ejecución."
 corruption_event.7.b:0 "Organizar un retiro tranquilo en arresto domiciliario."
 corruption_event.7.c:0 "Una reprimenda. Un consejo parcial sigue siendo consejo."
 corruption_event.8.t:0 "Contrabandistas astutos"
 corruption_event.8.d:0 "El contrabando es una actividad que incluso el más ingenuo puede decidir seguir -la única diferencia es que los atrapan. Más inquietante son aquellos con talento genuino para saber a quién sobornar y qué mentiras contar para eludir la captura, y ya que el contrabando se vuelve más provechoso, éstos tienden a crecer en número.\n\nRecientemente, hemos seguido la pista de una banda particularmente inteligente de contrabandistas y la red de engaños que han podido crear para continuar sus operaciones nos sorprenden. ¿Cómo debemos resolver esto?"
 corruption_event.8.a:0 "Enviar nuestros mejores almirantes para localizar a sus colaboradores."
 corruption_event.8.b:0 "Enviar un agente para contratarles como espías."
 corruption_event.8.c:0 "Ignorarlos por el momento."
 corruption_event.9.t:0 "La comunidad [culture_province.Culture.GetName] desconfía de nosotros"
 corruption_event.9.d:0 "[Root.GetName] no puede albergar a los más atroces mentirosos y traidores del mundo, pero en comparación con otros países, la gente tiende a ser un poco más fácilmente sobornados para abusar de su autoridad. La mayoría de la población [Root.Owner.GetAdjective] acepta las dificultades y los beneficios deshonestos, ocasionales beneficios que comporta.\n\nLa gente de [culture_province.Culture.GetName] lo de ve otro modo. Lamentan este estado de las cosas como consecuencia de dejar a los corruptos [Root.Culture.GetName] gobernar a la nación, afirmando que el país, gobernado por su propio pueblo no sufre el mismo destino. Algunos de ellos sugieren que sería mejor separarse de ellos."
 corruption_event.9.a:0 "Pedimos disculpas por nuestra insuficiencia y prometemos mejorar."
 corruption_event.9.b:0 "Rechaza esto como un inculto perjuicio."
 corruption_event.10.t:0 "Embajador corrupto"
 corruption_event.10.d:0 "Nuestros representantes en otros países deberían representar a nuestra mejor gente, pero, por desgracia, no siempre es el caso. A veces se da puestos de embajador a gente que la administración quiere lejos, y en el peor de los casos, hay buena razón para esto.\n\nResulta que un embajador de esos ha pasado su exilio bien pagado lucrándose más con sobornos. Si bien esto no mejora exactamente nuestra reputación con los lugareños, ha mantenido contactos importantes aquí en casa y no será depuesto sin causar unos pocos problemas."
 corruption_event.10.a:0 "Ha causado más problema donde está. Deshazte de él."
 corruption_event.10.b:0 "Tendrán que acostumbrarse a eso."
 corruption_event.11.t:0 "[trade_goods_province.GetTradeGoodsName] 'Desaparecen'"
 corruption_event.11.d:0 "Con el imparable aumento de la corrupción en [Root.GetName], ha ido creciendo la cantidad de [trade_goods_province.GetTradeGoodsName] que desaparece de nuestras redes comerciales legales en favor del mercado negro. Aunque algunos culpan a unas regulaciones y tarifas demasiado restrictivas, parte del problema es claramente que resulta demasiado fácil salirse con la suya con estos crímenes. Cuando el silencio se compra fácilmente, es fácil guardar secretos, y estos secretos cada vez le salen más y más caro a [Root.GetName]." # [LocEditor:AwaitingBatchUpdate]
 corruption_event.11.a:0 "Debemos recuperar el control del mercado en [trade_goods_province.GetTradeGoodsName]."
 corruption_event.12.t:0 "Generales corruptos"
 corruption_event.12.d:0 "La experiencia militar y la experiencia deberían ser el principal, Si no, los factores que influyen en que se levanta a través de las filas del ejército [Root.GetAdjective]. Según nuestra sociedad se hace más y más corrupto, más y más se alejan las prácticas de este ideal. La realidad de hoy es que un puesto de general conlleva mucho prestigio, y aquellos con dinero o contactos son más que complacientes a usarlos para asegurar tal posición. Cuando el liderazgo existente puede ser influenciado fácilmente con estas herramientas, es posible.\n\nDe vez en cuando, alguien que realmente haya ganado su título puede surgir de entre las filas , pero muchas de las mentes más brillantes en materia estratégica nunca tendrán la oportunidad de ofrecernos sus habilidades."
 corruption_event.12.a:0 "Qué mundo más injusto."
 corruption_event.13.t:0 "Almirantes corruptos"
 corruption_event.13.d:0 "Quienes dirigen nuestros barcos en batalla o son enviados a explorar las tierras a ser reclamada por el [Root.Monarch.GetTitle] deben ser elegidos entre los más valientes y sabios en nuestra marina. Pero hoy no es así. Desde su primero día en un barco, los marineros vean el dinero cambiando ilícitamente de manos y que el protocolo se rompe norma, y aprenden rápidamente que tanto la letra como el espíritu de la ley pesa poco [Root.GetName] cuando se pone plata en el otro plato de la balanza.\n\nAquellos que no aprenden ganan rápidamente enemigos. Para ascender a través de las filas de la marina [Root.GetAdjective], hay que aprender a jugar a este sistema y a aquellos que llegan hasta la cima muy raramente son aquellos que desearíamos tener."
 corruption_event.13.a:0 "No me extraña que tengamos motines."
 corruption_event.14.t:0 "Comerciantes desconfían de nosotros"
 corruption_event.14.d:0 "Todo comerciante intenta realizar un trato que le beneficie, y muchos están dispuestos a retorcer la verdad un poco para tener éxito. Aunque esto es lo esperado, los comerciantes de [Root.GetName] tienen una reputación en el extranjero que ir más allá de esto, hasta ir a las mentiras directas y fraudes. La corrupción que se ha vuelto parte de nuestro modo de hacer negocios puede ser chocante para los forasteros, lo que ha llevado a comerciantes de todo el mundo a intentar evitarnos mientras sea posible.\n\nEs demasiado tarde para hacer algo con nuestra imagen presente, pues el daño ya está hecho, pero quizás podamos impedir que esto vuelva a ocurrir si acabamos con la corrupción ocasional en nuestra sociedad."
 corruption_event.14.a:0 "¡No somos deshonestos, sólo pragmáticos!"
 corruption_event.15.t:0 "Funciones gubernamentales se vienen abajo"
 corruption_event.15.d:0 "Una administración corrupta funciona menos para mantenerse a sí misma y más para mantener a sus miembros. Por consiguiente, cuando comienza a deshacerse, la reacción inmediata de la mayor parte de los funcionarios no es salvar lo que pueden perder, sino agarrar lo que pueden mientras dure.\n\n[Root.GetName] puede no estar en camino hacia un colapso completo, pero la grave corrupción que va desde el empleado más bajo a los más cercanos al [Root.Monarch.GetTitle] ha corroído varias funciones gubernamentales cruciales, dando lugar a una desestabilización generalizada del país. Se veía venir desde hace mucho tiempo viniendo y ahora pagamos el precio."
 corruption_event.15.a:0 "No se puede permitir que esto continúe."
 corruption_event.16.t:0 "Mercenarios extorsionan lugareños."
 corruption_event.16.d:1 "En una guerra, los mercenarios suelen encontrar maneras de volver a casa con un poco más de lo que les pagan saqueando la tierra donde son enviados a luchar. Normalmente, esto no nos resulta un problema cuando se les envía al extranjero a aterrorizar a nuestros enemigos, pero a veces cuesta dejar este hábito, incluso en tiempos de paz. Algunos granjeros y viajeros de [hired_mercs_victim_area.GetAreaName] se han quejado de que los mercenarios de la compañía de [hired_merc_band.GetName] estacionada aquí les han estado robando y extorsionando, a pesar de que -o, tal vez, por ello- ni siquiera hay una guerra en curso.\n\nEntrometernos con los mercenarios, incluso los que hemos contratado, siempre es una cuestión difícil. Es poco probable que los acusadores sigan adelante con el asunto no hacemos caso, pero se mantiene la cuestión de cómo cambiará nuestra sociedad si permitimos que esta extorsión siga."
 corruption_event.16.a:0 "Purga las filas mercenarias de tales matones."
 corruption_event.16.b:0 "Es parte del precio que nuestro país paga por sus servicios."
 corruption_event.17.t:0 "Administrador incompetente"
 corruption_event.17.d:0 "Los asuntos de la organización gubernamental nunca ha sido el fuerte de [Root.Monarch.GetName]. Lo que un buen líder hace para compensar una debilidad tan conocida es delegar y esto es exactamente lo que ha hecho nuestro [Root.Monarch.GetTitle], pero la gente que ha dirigido la administración en [Root.Monarch.GetHerHis] lugar ha demostrado ser más competentes que honestos. El gobierno funciona bastante bien, pero tiende a cambiar lentamente sus prioridades hacia cuestiones que los benefactores de estos insustituibles funcionarios consideran importantes.\n\nComo [Root.Monarch.GetName] es por [Root.Monarch.GetHerselfHimself] incapaz de captar totalmente las complejidades de los asuntos antes mencionados, los culpables no pueden ser fácilmente retirados de su cargo. Por ahora, tendremos simplemente que sufrir las consecuencias."
 corruption_event.17.a:0 "Es lamentable que habilidad y honor no siempre vayan juntos."
 corruption_event.18.t:0 "Sobreextensión explotada"
 corruption_event.18.d:0 "La rápida expansión de las fronteras [Root.GetAdjective] es una gran fortuna, pero trae consigo nuevos retos administrativos. Como cualquiera acostumbrados al lenguaje optimista sabe, 'desafíos' es la versión endulzada de 'problemas'. Nuestro país no se ha adaptado plenamente a su nuevo tamaño y la gente que ha notado la confusión y la ley pobremente implantada en estas nuevas adquisiciones se está beneficiando de ello.\n\nEsta anarquía puede que pase, pero las administraciones temporales parecen haber construido unos cimientos inestables para el futuro. Costará tiempo y dinero librar a nuestra sociedad de la desconfianza formada en la situación actual."
 corruption_event.18.a:0 "Tendremos que adaptarnos lo mejor posible."
 corruption_event.19.t:0 "$TRADER$ tiene Contactos Corruptos"
 corruption_event.19.d:0 "Tratamos de mantener nuestra administración libre de individuos deshonestos, pero no siempre podemos contar con los amigos y contactos que les llevaron hasta allí. Desgraciadamente, $TRADER$ ha resultado ser un buen ejemplo de los problemas que esto conlleva, al ser hábil y amable pero tendiente a la credulidad en $TRADER_POSS_PRONOUN$ elección de gente con la que asociarse.\n\nInvestigaciones recientes han revelado que gran parte de nuestra sólida red comercial se basa en sobornos, contrabando y otras actividades dudosas para llegar a su nivel actual de eficiencia. $TRADER$ afirma no saber nada de esto, lo que probablemente sea cierto. Sin embargo, si decidimos exponer y terminar esto, la responsabilidad será $TRADER_POSS_PRONOUN$ya."
 corruption_event.19.a:0 "La incapacidad de ver las mentiras también es un fallo."
 corruption_event.19.b:0 "Si funciona, funciona."
 corruption_event.20.t:0 "Sobornos cada vez más aceptados"
 corruption_event.20.d:0 "'¿Cuál es la diferencia entre un hombre honesto y un tonto? El tonto no sabe que lo sobornan.'\n\nAsí reza un refrán cada vez más común en [Root.GetName], y su espíritu muestra un cambio cada vez más siniestro en el tejido social. Los sobornos comienzan a ser vistos como una consecuencia natural del mercado, donde cualquier acción tiene un precio. Aquellos que rechazan tomar sobornos son vistos como exactamente lo que el refrán sugiere: tontos. Peor que tontos, ya que rechazan deliberadamente un dinero que podría ser suyo. La consecuencia de este cinismo es que toda forma de poder corrompe de verdad y nadie cree ser inmune. Ni siquiera el [Root.Monarch.GetTitle]."
 corruption_event.20.a:0 "No es más que un refrán."
 corrupt_ambassador:0 "Embajador corrupto"
 trade_league.1.t:0 "Rey del mambo"
 trade_league.1.d:0 "Los soldados de un determinado estado están causando problemas entre las fuerzas armadas de la Liga, negándose a cumplir las peticiones de ciudades con las que tienen una larga enemistad. Esto ha degenerado en una lucha de poder informal en el interior del ejército por nada más que prestigio y el derecho a jactarse, que podría tener consecuencias en la moral."
 trade_league.1.a:0 "Que los alborotadores prueben el látigo. Públicamente."
 trade_league.1.b:0 "Los chicos son así."
 trade_league.2.t:0 "Los ricos se hacen más ricos"
 trade_league.2.d:0 "Se ha descubierto que algunos de los comerciantes más exitosos han eludido los aranceles e impuestos de la Liga registrando de explotaciones bajo capitanes subordinados o comerciando irregularmente con potencias extranjeras. Si bien seguimos ganando lo suficiente con ellos para obtener beneficios, dan mal ejemplo y muchos de los comerciantes menores probablemente sigan las prácticas si no le ponemos coto."
 trade_league.2.a:0 "A estos titanes del comercio se les puede dar un poco de libertad de acción si no queremos perderlos."
 trade_league.2.b:0 "¡Todos son iguales ante la ley!"
 trade_league.3.t:0 "Un secreto para viajar rápido"
 trade_league.3.d:0 "El transporte terrestre de bienes perecederos es una empresa arriesgada, y depende de rutas bien guardadas. Gracias a un contacto extranjero has aprendido una ubicación de un camino oculto que nos permitiría reducir el tiempo de ciertos transportes a la mitad. Esto podría beneficiar a todo el comercio en la región, pero también podría ser una tremenda bendición para ti mismo, si no la compartes."
 trade_league.3.a:0 "La competencia genera excelencia."
 trade_league.3.b:0 "Compartir es vivir."
 trade_league.4.t:0 "Piratas olfatean el botín"
 trade_league.4.d:0 "Incursiones piratas y corsarias han aumentado constantemente según nuestra rentabilidad. Hay que tomar medidas para frenar esta escalada de asaltos navales."
 trade_league.4.a:0 "Consigue escoltas adicionales."
 trade_league.4.b:0 "Invierte en un intento de cazar a esos perros."
 trade_league.4.c:0 "Utiliza un espía para infiltrarte en la mayor organización de piratas."
 trade_league.5.t:0 "¿Más vale pirata en mano que diez en galeras?"
 trade_league.5.d:0 "Un pirata ha sido agarrado y está dispuesto a intercambiar información sobre su extensa organización criminal para la cual trabaja a cambio de un perdón."
 trade_league.5.a:0 "Aceptar el trato y usarlo para pescar peces más gordos."
 trade_league.5.b:0 "¡Mostrar a todos qué destino le espera a los piratas!"
 trade_league.6.t:0 "Piratas para todos"
 trade_league.6.d:0 "Las acciones diligentes de nuestra marina han dado fruto. Hemos arrinconado y capturado a los líderes de la mayor banda de bandidos navales que afectaban nuestro comercio. Mientras que lo tradicional es el ahorcamiento, también puede haber formas más lucrativas de capitalizar la victoria."
 trade_league.6.a:0 "Reclutarlos como corsarios."
 trade_league.6.b:0 "¡Todos los piratas deben ser colgados!"
 trade_league.7.t:0 "Madera madura"
 trade_league.7.d:0 "Un comerciante emprendedor se ha encontrado con un envío enorme madera sin procesar a un precio muy bajo. Aunque podríamos utilizar el material para nuestros barcos, existe la duda sobre su origen incierto y si podemos garantizar su calidad."
 trade_league.7.a:0 "¡Si flota, construye barcos!"
 trade_league.7.b:0 "Vende antes de que no valga nada."
 trade_league.8.t:0 "Hagamos negocio de la guerra."
 trade_league.8.d:0 "La enemistad con un rival común une a varios miembros de la Liga, y estos estados aumentan la presión para forjar un frente común contra este enemigo."
 trade_league.8.a:0 "El enemigo de mi amigo es mi enemigo."
 trade_league.8.b:0 "Tenemos armas más sutiles a nuestra disposición."
 trade_league.8.c:0 "Las disputas privadas no dictan la política de la liga."
 trade_league.9.t:0 "La envidia conduce a la ira"
 trade_league.9.d:0 "Hemos recibido informes de ostracismo y acoso absoluto de comerciantes de la Liga en una ciudad comercial importante. Los comerciantes locales nos acusan de monopolizar el comercio y están tomando medidas drásticas."
 trade_league.9.a:0 "¡Exigir compensaciones a las autoridades locales!"
 trade_league.9.b:0 "Veamos si pueden apañárselas sin nosotros."
 trade_league.9.c:0 "Nuestros representantes deben aprender a defenderse solos."
 trade_league.10.t:0 "Fricción en el interior de la Liga"
 trade_league.10.d:0 "Dos ciudades miembros de la Liga comparten una historia sangrienta, pero hasta hace poco habían mantenido tapadas las hostilidades directas por el bien de la estabilidad de la liga. Sin embargo, el año pasado el conflicto se ha reiniciado y la cooperación entre gente de las distintas regiones se está volviendo difícil."
 trade_league.10.a:0 "Ponerse de lado de una."
 trade_league.10.b:0 "Ponerse de lado de la otra."
 trade_league.10.c:0 "Si no pueden dejar su pasado atrás, tendrán que resolverlo solas."
 trade_league.11.t:0 "¡Papeles, por favor!"
 trade_league.11.d:0 "Un sistema donde el dinero se mide más por escrito más que con moneda promete revolucionar la industria comercial. Entre los beneficios se encuentran espacio de carga extra y un menor incentivo para que piratas y ladrones ejerzan su sangriento oficio. Que esta práctica se mantendrá a salvo de corrupción y error humano aún está por verse."
 trade_league.11.a:0 "Necesitamos toda ventaja posible."
 trade_league.11.b:0 "Si no está roto…"
 trade_league.12.t:0 "¡Basta de papeles, por favor!"
 trade_league.12.d:0 "El aumento del uso de letras de cambio y una contabilidad cuidadosa han producido muchos de los beneficios previstos. No obstante, la práctica trae sus propios problemas, ya que proliferan falsificaciones y fraudes de auditoría."
 trade_league.12.a:0 "Esto es inaceptable. Debemos volver a la plata."
 trade_league.12.b:0 "Simples problemas técnicos. Mantendremos la medida."
 trade_league.13.t:0 "Envidia naval"
 trade_league.13.d:0 "A pesar de nuestro gran éxito mercantil, muchas naciones no nos consideran un poder serio. Si no respetan la riqueza, tal vez un enorme buque de guerra nos traerá el respeto que merecemos."
 trade_league.13.a:0 "¡Por Dios, será glorioso!"
 trade_league.13.b:0 "No jugaremos a su juego."
 trade_league.14.t:0 "Inquietudes espirituales"
 trade_league.14.d:0 "Un enviado papal expresa preocupación por la unidad religiosa de la Liga, ya que los sentimientos protestantes y reformistas pululan sin control entre los miembros. Sugiere que la Iglesia envíe un asesor religioso para supervisar e informar sobre el estado espiritual de la Liga."
 trade_league.14.a:0 "Mejor no enfadar la Iglesia."
 trade_league.14.b:0 "¡Solo respondemos ante el mercado libre!"
