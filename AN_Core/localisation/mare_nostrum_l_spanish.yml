 espionage_events.1.t:0 "El doble de agente con la mitad de lealtad"
 espionage_events.1.d:1 "El espionaje puede ser la más prueba más difícil de lealtad a la patria. Miedo y tentaciones rodean constantemente a los espías, y cuanto mejores son en lo que hacen, más seguro es que tengan que afrontarlas. Estas tentaciones, por supuesto, son algo que estamos más que dispuestos a proporcionar a los agentes extranjeros.\n\nUn agente de [espionage_event_country.GetUsableName], un país donde la corrupción es endémica, ha decidido recientemente caer ante una de estas tentaciones. Deseoso de hacer una ganancia mayor de lo que la mayoría podría esperar mediante sobornos, se ha ofrecido a actuar como agente doble para nosotros. Sin embargo, el método de contacto que escogió ha resultado ser menos anónimo de lo esperado, así que ahora sabemos su nombre. ¿Cómo procedemos?"
 espionage_events.1.a:0 "Aceptar la oferta por una suma menor y perdonarle la vida."
 espionage_events.1.b:0 "Seguidle unos días antes de que sufra un accidente."
 espionage_events.2.t:0 "Segunda oportunidad para un traidor"
 espionage_events.2.d:0 "Somos más conscientes de la corrupción que plaga la sociedad [Root.GetAdjective], pero al menos teníamos la esperanza de que no fuera más allá de dinero cambiando de manos entre nuestros propios ciudadanos. Nos equivocábamos. Socios de un agente que mantiene nuestra red de espionaje en [From.GetName] han demostrado recientemente que ha aceptado una suma de dinero que sólo puede haber venido del gobierno [From.GetAdjective]. Tenemos que aceptar que uno de nuestros mejores agentes no era tan leal como se esperaba.\n\nAlgunos dicen que esta operación todavía se puede salvar. Que si se le muestran pruebas de su traición, podría estar listo para volver a su lealtad original -con el beneficio añadido de tener la confianza del [From.GetAdjective]. ¿Vale la pena el riesgo?"
 espionage_events.2.a:0 "Ahora será más valioso para nosotros."
 espionage_events.2.b:0 "Ya ha causado bastante daño. Invitadle a casa por última vez."
 espionage_events.3.t:0 "¿El doble de traidor?"
 espionage_events.3.d:0 "Lo difícil de confiar en personas de escasa moralidad es que es raro que se les haya sobornado por última vez. Ofrecimos una gran suma de dinero a un espía [From.GetAdjective] y nuestra misericordia para convertirlo agente doble contra su país parece haber sido descubierto por aquellos a los que había traicionado. Nuestros espías informan que se le ofreció seguir trabajando para ambas naciones, pero siendo auténticamente lealtad a su país de origen.\n\nNo hay duda que la oferta se hizo. El hecho de que haya salido vivo significa que por lo menos, habrá fingido aceptar. A pesar de esto, podría trabajar para nosotros y dar sólo información simbólica al enemigo. ¿Podemos permitirnos el lujo de arriesgarnos?"
 espionage_events.3.a:0 "Esto se está volviendo ridículo, igual que el hecho de confiar en él."
 espionage_events.3.tt_1:0 "Si el agente ya es leal a [From.GetName]:"
 espionage_events.3.tt_2:0 "Si el agente es todavía leal a nosotros:"
 espionage_events.3.b:0 "¿Les engañó otra vez? Es bastante bueno."
 espionage_events.4.t:0 "Sello de confesión"
 espionage_events.4.d:1 "Las instituciones religiosas se consideran sacrosantas y por encima de pequeños complots y conjuras de países y espías. Por eso es crucial infiltrarse en ellas. Muchos secretos que nunca se dirían en voz alta se cuentan en confianza a autoridades religiosas, algo que el sacramento de la Confesión ha convertido en una institución.\n\nUna iglesia de [victim_country.GetUsableName], uno de los países donde hemos centrado nuestros esfuerzos de espionaje, ha presentado una oportunidad sin precedentes para explotar esto. Una de nuestras agentes leales, haciéndose pasar por una monja de un convento local, ha encontrado que puede escuchar las conversaciones de los confesionarios al tiempo que hace las tareas en la iglesia. Aunque ella pudiera evitar ser descubierta, el plan indignaría a las autoridades religiosas si lo descubren. ¿Vale la pena correr el riesgo?"
 espionage_events.4.a:0 "Sus pecados pueden ser de interés, aunque no podamos absolverlos…"
 espionage_events.4.b:0 "¡Impensable! Debe informar a los sacerdotes que pueden ser oídos."
 espionage_events.5.t:0 "Papa descubre complot"
 espionage_events.5.d:1 "Nuestro plan de usar información de los confesionarios para mejorar nuestra recopilación de información en [victim_country.GetUsableName] ha causado un desastre diplomático con el Papado cuando nuestra agente fue descubierta hace unos meses en plena operación. Al enfrentarse a la ira de la Iglesia, desapareció del convento junto con sus pertenencias. Que fuera por su propia voluntad o acciones del enemigo, nunca lo sabremos.\n\nSin embargo, podemos estar seguros que la Iglesia averiguó lo bastante para darse cuenta de que estábamos detrás de lo ocurrido. El Papa está escandalizado de que nos hayamos aprovechado de la Iglesia y sus prácticas de esta manera. [Root.Monarch.GetTitle] goza de cierta capacidad de negación creíble, pero la reputación del país ha quedado irremediablemente dañada."
 espionage_events.5.a:0 "¿Es demasiado tarde para pedir perdón?"
 espionage_events.6.t:0 "Oportunidad de terminar un reinado"
 espionage_events.6.d:0 "Muchos de los que trabajan con la política internacional han querido que un jefe de estado pudiera sustituirse rápidamente, preferiblemente separando dicha cabeza de sus hombros. Que suceda no es tan fácil. El daño que puede hacer un regicidio a una nación es bien conocido y muchas naciones tratan la seguridad de su gobierno como una partida de ajedrez, donde proteger al rey es una prioridad por encima de todo.\n\nSi el mundo fuera un tablero de ajedrez, tenemos a nuestro rival en jaque. Nuestra extraordinaria red de espionaje en el extranjero nos ha dado la oportunidad de acabar con la vida de un líder extranjero. Una vez que el hecho es hecho, probablemente sean capaces de seguir la pista hasta nosotros, pero para entonces será demasiado tarde."
 espionage_events.6.a:0 "Dar la orden."
 espionage_events.6.b:0 "Debe haber un modo mejor de utilizar estos contactos."
 espionage_events.7.t:0 "¡Regicidio!"
 espionage_events.7.d:0 "Asesinos [From.GetAdjective] usando lo que debe haber sido una impresionante red de contactos, han cometido más atroz violación de confianza internacional: asesinaron a nuestro [Root.Monarch.GetTitle]. Aunque el culpable ha sido capturado, quienes ordenaron el asesinato están probablemente a salvo en [From.GetName], dispuestos a seguir infligiendo sus planes sobre nuestra nación. Una vez que el Gobierno ha recuperado de la conmoción, debemos pensar en un modo de golpear a estos enemigos de [Root.GetName]."
 espionage_events.7.a:0 "¡Qué golpe más deshonroso!"
 espionage_events.8.t:0 "$SPYMASTER$ sospecha de vecinos"
 espionage_events.8.d:1 "Tener un jefe de espías a nuestro servicio ha contribuido principalmente a reunir información en el extranjero, pero nuestro Jefe de espías $SPYMASTER$ a veces también coordina el contraespionaje. Recientemente, sus investigaciones han descubierto una conspiración que solo puede ser obra de uno de nuestros países vecinos. Qué vecino se halla detrás, sigue estando poco claro, pero el intercambio constante de información requiere de cierta cercanía.\n\n$SPYMASTER$ se ha preparado para reunir e interrogar con severidad a un número de funcionarios extranjeros que podrían estar implicados, pero teorías enfrentadas sobre los culpables deja en manos [Root.GetdeldelaDir] [Root.Monarch.GetTitle] decidir a quién dirigirse. Probablemente nuestros vecinos no apreciarán las acusaciones, pero hay que hacer algo, y deprisa."
 espionage_events.8.a:0 "De los muchos sospechosos posibles, este…"
 espionage_events.8.b:0 "… o éste parece el más probable."
 espionage_events.9.t:0 "Secretos en nuestra alianza"
 espionage_events.9.d:1 "Los embajadores y los enviados diplomáticos a menudo también trabajan como espías, o por lo menos informadores que van más allá de sus deberes para recopilar información en el país donde se supone que realizan negociaciones honradas. Esto hace menos sorprendente que un embajador de [spying_ambassador.GetName] aquí en [Root.Capital.GetName] sea sospechoso de participar en actividades de espionaje. El reto ahora consiste en manejar discretamente este descubrimiento, puesto que solo un interrogatorio exhaustivo podría determinar su culpabilidad."
 espionage_events.9.a:0 "Debemos llegar al fondo de esto. Detén al embajador."
 espionage_events.9.b:0 "Enviar una solicitud para que lo sustituyan."
 espionage_events.9.c:0 "Intentemos apartarlo de asuntos importantes."
 espionage_events.9.c.tt:0 "§Y50%§! de probabilidad de que [spying_ambassador.Country.GetName] incorpore el tamaño 10 a su red de espionaje de [Root.Country.GetName]."
 espionage_events.10.t:0 "Embajador admite"
 espionage_events.10.d:1 "Una vez detenido y quitado de la comodidad de su puesto, el embajador del que sospechamos de ser cómplice de espionaje admitió rápidamente su culpabilidad en un interrogatorio. Además, su confesión indica que la red de espionaje de la que era parte tenía un alcance mucho mayor de lo que sospechábamos. Si bien es seguramente un bochorno para [spying_ambassador.GetUsableName], solicitan que resolvamos la situación cordialmente enviando al embajador a casa de inmediato.\n\nSi bien es una buena costumbre no matar o encarcelar a los diplomáticos cuando es evitable, este hombre ha demostrado ser un enemigo de nuestra nación. Más importante, todavía podría tener información de valor para nosotros. ¿Debemos permitirle marchar para aliviar la situación?"
 espionage_events.10.a:0 "No. Un espía enemigo que cede ante la presión es una fuente valiosa."
 espionage_events.10.b:0 "Todos nos espiamos. Podemos perdonar y olvidar."
